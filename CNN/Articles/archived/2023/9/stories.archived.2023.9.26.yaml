      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d00615-a36e-416e-8e76-cf72533113af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-26T19:38:48.249+08:00
