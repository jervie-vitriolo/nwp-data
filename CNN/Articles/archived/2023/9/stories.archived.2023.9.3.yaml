      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — A
        lawyer has filed a case against three Quezon City police personnel over their
        handling of the viral incident involving a former policeman who pulled out
        a gun during a road altercation with a cyclist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779eaf1-97ff-451f-b41b-536e8ee9f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Quezon City public information office on Sunday,
        Raymond Fortun filed charges of oppression, irregularities in the performance
        of duties and incompetence, under Rule 21 of a 2016 Napolcom memorandum circular,
        against three members of the Kamuning traffic sector with the city’s People’s
        Law Enforcement Board (PLEB)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b48f7-0fe9-4397-b2d1-36f8ec4362bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the clear and imbalanced status of the parties, the same
        police officers failed to protect the rights of the cyclist when they failed
        to provide a legal counsel for him so that the latter would be duly appraised
        of his rights,” Fortun said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ac212-d0ec-4fd6-ae68-f6492a32d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further, they failed to secure the CCTV footages in the area in
        order to ferret out the real facts in the conflicting statements made by the
        parties.  Finally, and for reasons known only to them, and despite there being
        sufficient basis to do so, the same police officers failed to file the appropriate
        charges,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60155d21-052b-4a62-9712-8b3331d4ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral video <a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html"
        target="_blank">showed a motorist</a>, identified as Wilfredo Gonzales, drawing
        and pointing a loaded firearm at an unarmed cyclist near Welcome Rotonda in
        Quezon City on Aug. 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93662a93-cdbc-44a3-bdc0-09c6b18b764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Mayor Joy Belmonte hailed Fortun''s action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572436d-558c-4c2b-9378-d1ac0a754db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we need now are little acts of heroism from ordinary Filipinos
        to stand up for what is right to exact accountability from those in power.
        This move of Atty. Fortun in filing a case with our PLEB is a vote of confidence
        that here in Quezon City, we will get things done. The proper process in the
        proper forum, which is the PLEB, will now take its course.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403193d-452e-4e87-928e-2c2ebe748d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Francis Tolentino said Gonzales has failed to return
        his retirement pay even after being ordered by the Philippine National Police
        to do so, adding that it was a deliberate act by the former policeman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a0695-645b-44f6-b74b-3ad434250529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:08:11.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol Jean Fajardo said they will be confirming
        the information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff260ab-e157-4db9-9837-0ef19a778f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:08:11.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to question <em>kung kailangan niya ito isoli</em> - I would
        have to check <em>po kasi sabi ko nga</em> entitled <em>siya.</em> during
        the time <em>na binigyan siya ng</em> retirement <em>ay hindi pa lumalabas</em>
        dismissal. I would check with PNP retirement administration service <em>kung
        may</em> move <em>na ipa-soli yung na-receive na</em> retirement benefits,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8019ef2-9e6c-4566-91d3-a4e11f0ca5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:08:11.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: as to the question whether he is required to return
        it -- I would have to check because as I said he is entitled because at the
        time it was given, the dismissal (order) was not yet released. I would check
        with the PNP retirement administration if there is a move to make him return
        the retirement benefits he received.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6425537-4ca9-47d2-bb3f-fb2da656dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Ex-cop in QC road rage worked for SC associate
        justice Rosario</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d9656-f0f4-40cd-be53-575cbd9eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, <a href="https://www.cnnphilippines.com/news/2023/8/29/pnp-files-case-gun-toting-cop-qc.html"
        target="_blank">Justice Secretary Jesus Crispin Remulla said</a> even the
        local government can file a case against Gonzales, since alarm and scandal
        is a public crime. The PNP has filed such a complaint and has urged the victim
        to do so as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df000318-2a16-4205-9a26-044dfac35d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html"
        target="_blank"><strong>RELATED: PNP confiscates more guns from driver in
        viral road rage incident, revokes permits</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3135d8-b37e-49f9-984f-4c1fd782ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:16:04.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:14:41.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, QCPD chief PBGen Nicolas Torre III <a href="https://www.cnnphilippines.com/news/2023/8/30/qcpd-chief-resigns.html"
        target="_blank">resigned</a> from his post for holding a press conference
        with Gonzales following the incident.</p>'
  'nortj-korea-simulated-missile-attack':
    'author': 'Heather Law and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-03T13:42:45.000+08:00
    'imagesource': 'jcr:eaa430ee-9184-45cd-8e7e-3e4355c0bd07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da41fd3-437f-4abc-9c53-e60a9a2271d3'
    'lead': 'The country launched several cruise missiles, some of them equipped with
      mock nuclear warheads, state media outlet KCNA said, describing the exercise
      as a simulation of a ''tactical nuclear attack.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T13:45:46.847+08:00
