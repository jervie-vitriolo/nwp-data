      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Signal
        No. 1 is hoisted in Batanes and the northern portion of Babuyan Islands as
        Typhoon Hanna prepares to leave the Philippine Area of Responsibility, the
        state weather bureau said Sunday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd901ca-7039-4035-8bcf-b918528b2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a18df-7f8d-42b4-938e-72387145a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Hanna has emerged over\
        \ the Taiwan Strait and is about to exit the country’s weather monitoring\
        \ area.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d7540-b057-4ff0-b584-9f9ea481e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3038d7f-f0d4-4b58-bb21-a180d6af471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon earlier hit land over Taitung County, Taiwan but the southwest\
        \ monsoon, or habagat, will continue to bring rains over western portions\
        \ of Luzon and Antique in the next three days, the state weather bureau said\
        \ Sunday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d86d6-b686-4813-8480-8dd94182c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e571b6d-64b7-4683-9098-a203a22181cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gusty conditions due to the enhanced southwest monsoon are likely over\
        \ Batanes, Babuyan Islands, Ilocos Region, Cordillera Administrative Region,\
        \ Nueva Vizcaya, southern Aurora, Zambales, Bataan, Bulacan, Metro Manila,\
        \ Occidental Mindoro, Romblon, Marinduque, northern Palawan including Calamian,\
        \ Kalayaan, and Cuyo Islands, and most of Cabarzon, Bicol Region, and Western\
        \ Visayas.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69c18e-eba6-416c-9b49-c0e1a66dc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb3073-7c2a-45a7-9ad3-42369fa3bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanna was last spotted 270 kilometers northwest of Itbayat, Batanes\
        \ with maximum sustained winds of 130 kilometers per hour (kph) near the center\
        \ and gustiness of up to 160 kph.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f45c40-58ad-4a03-9a9c-f244853e8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69046a-88cf-4b3c-839d-805aa87610de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:29:07.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T23:30:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving westward at 25 kph and is expected to leave PAR early
        Monday morning.</p>'
  'mother-of-biscuit-stealing-bear-cub-shot-dead':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-03T07:48:38.000+08:00
    'imagesource': 'jcr:e68cd693-a8a3-418d-9893-3feff26c8717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '580a0422-8b1b-4489-b4c2-58af2e6e67a0'
    'lead': 'The cold-blooded killing of a mother bear known as Amarena has angered
      animal rights groups and local politicians in Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T07:50:18.197+08:00
