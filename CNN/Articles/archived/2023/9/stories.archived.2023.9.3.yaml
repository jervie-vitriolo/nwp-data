    'lead': 'Signal No. 1 remains in Batanes and the northern portion of Babuyan Islands
      as Typhoon Hanna prepares to leave the Philippine Area of Responsibility within
      the next six hours.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T07:39:21.321+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-03T23:30:23.632+08:00
