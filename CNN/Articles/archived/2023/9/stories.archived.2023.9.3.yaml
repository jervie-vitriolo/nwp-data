  'Comelec-crackdown-premature-campaigning-BSKE':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-03T20:30:36.000+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef43ccd-d9c5-4085-a508-13e70735e7a0'
    'lead': 'The Commission on Elections (Comelec) has vowed to go after candidates
      in the barangay and Sangguniang Kabataan (BSKE) polls who will start campaigning
      before the official period.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T20:32:30.638+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-03T20:32:30.955+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec vows crackdown on premature campaigning of barangay, SK polls
      bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa2ada-6602-4a67-8f13-79b71819ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Commission on Elections (Comelec) has vowed to go after candidates in the
        barangay and Sangguniang Kabataan (BSKE) polls who will start campaigning
        before the official period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a33f13-1938-4e51-96d8-539a0b33f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec chairman George Garcia on Sunday said the crackdown on premature
        campaigning will start after the period of filing certificates of candidacy
        (COC) ends this week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5e4ac-51ee-4a99-b07c-87988ead8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec extended the period for filing COCs in BSKE to September
        4 in Metro Manila and Abra due to the suspension of work in government offices
        because of inclement weather.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac915d9-5772-4374-a078-1eb0790aa8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'https://www.cnnphilippines.com/news/2023/8/31/Comelec-suspends-BSKE-COC-filing.html'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de8678-4799-4313-b9f0-d0e5326deaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of aspirants in the October 30 BSKE could reach 1.5 million,
        Garcia said. On Saturday, the poll body said 1.18 million have so far filed
        their COCs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733a7e3-4207-440c-a293-b49d1604c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'https://www.cnnphilippines.com/news/2023/9/2/0ver-1m-aspirants-bske.html'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e867923-795c-4fa1-abd1-3e76deb96c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said before the campaign period from October 19 to 28, all candidates
        in the BSKE are prohibited from putting up posters anywhere even if they don’t
        tell voters to vote for them. Social media posts promoting aspirants are also
        unlawful.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d437c-f4aa-4b34-9fb2-c9f75f02392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief said the Comelec is relying on rivals to file complaints
        against candidates who would violate the law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341b985-6321-4344-ae8c-e4771fad0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hintayin niyo lang matapos kami sa filing ng candidacy. Iisa-isahin
        namin ang campaign materials na naglipana kahit sa private property," he said.
        "Yung mga may social media posts, tanggalin ninyo ''yan. Yung mga may Tiktok,
        tanggalin ninyo ''yan. Susulatan namin kayo and you have to remove the campaign
        materials within three days. Ang aming pakiusap, yung mga magkakalaban, sila
        ang mag-report. Bantayan na lang yan."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79b3c2-0cfd-4804-9f59-165f0185d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Just let us finish with the filing of candidacy. Then
        we''ll take on the campaign materials posted even in private properties. Those
        with social media posts, those on Tiktok, should take them down. We will write
        to you and you have to remove the campaign materials within three days. We
        ask rivals to make the reports.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f6414-d881-49d2-a305-26ba76f68778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said the filing of COCs has been generally peaceful, although
        he expects the police and military to submit this week a list of 27 local
        government units that might be placed under Comelec control.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7593b0-e017-4d32-b6bd-0da9552735c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the filing of COCs in malls went smoothly, Garcia said the Comelec
        might continue the practice for local candidates in the 2025 midterm polls.
        The filing of COCs for senatorial aspirants, however, will likely remain at
        the Sofitel tent in Pasay City.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678765bc-d7c0-44b4-9add-13ce56718242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said the Comelec is also thinking of moving voting from schools
        to shopping establishments in 2025.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194eb0f-3854-41cc-b964-542e1d46531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A pilot run for mall voting will be held for the BSKE in 12 SM malls
        in Metro Manila, and one mall each in Legazpi City and Cebu City.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941df88-2cd3-4e5b-a3b1-ecb0f19e437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kapag naging successful, sa buong Pilipinas sa 2025 gagawin na natin
        ang mall voting sa lahat ng malls na meron tayo sa buong bansa. Ang gusto
        natin hindi na gagamitin ang eskwelahan. Pero ang boboto sa malls, yun lang
        mga barangays na katabi sa malls na yan."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f4b39-a479-46be-b1bf-6bc362975583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T20:32:30.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-03T20:32:30.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If successful, we will conduct mall voting in all
        malls in the Philippines in 2025. We want to stop using schools. But only
        those barangays near the malls will be voting in these malls.]</p>'
  'vice-president-sara-duterte-security-group':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-03T22:39:37.000+08:00
    'imagesource': 'jcr:75d81a77-2922-487a-95f4-b61705d44c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda1921c-7939-4ab3-95ed-38488d1c2adb'
    'lead': 'The Office of the Vice President says the 433 security personnel assigned
      to VP Sara Duterte in her first year in office were all utilized in different
      branches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T22:41:19.872+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-05T16:07:10.497+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Sara Duterte defends over 400 security staff in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aeb6a4-9d3c-49ac-bc7d-ea3c811e7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —&nbsp;</strong>Vice
        President Sara Duterte asserts that state auditors had no adverse findings
        on the creation of her security group, and explained that it aims to provide
        the country’s future second-highest officials with the necessary protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab932fd4-c7a6-4fa9-bcbb-56b2a20b8445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:14:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission on Audit (COA) found no adverse findings on the
        creation of the Vice Presidential Security and Protection Group (VPSPG),”
        the OVP said in a <a href="http://twitter.com/indaysara/status/1698288200069046465?s=20">statement</a>
        Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675e2ef-1c85-4c34-951f-b4ab3c577695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T13:14:11.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP explained Duterte established the VPSPG in June 2022 to
        have a team independent from the Presidential Security Group that will protect
        future vice presidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490fb127-d1ad-4ecd-a368-d47705dbbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the group’s purpose is “a fundamental task that
        it will inevitably perform even when the Vice President and the President
        face the misfortune of having a relationship strained or broken by political
        differences,” something that happened during the term of his father, former
        president Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89908e14-80ab-4e7d-a369-f94e1bddb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a Commission on Audit (COA) report on the Office
        of the Vice President (OVP) showed <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/1/office-of-vice-president-sara-duterte-security-escort-audit.html"
        href="https://www.cnnphilippines.com/news/2023/9/1/office-of-vice-president-sara-duterte-security-escort-audit.html">433
        security escorts</a> served Duterte during her first year in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61fc150-3d40-4b17-924e-48967afc4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2024 budget deliberations on the OVP, Duterte was asked
        to explain the reason for the big number.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1f99a-9b79-4816-be48-2f647c2d7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assistant Secretary Lemuel Ortonio said VPSPG personnel were all deployed
        in the 10 different offices of the VP nationwide.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec65ff-82a2-41bb-bf6b-98836ae2b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The VPSPG personnel consist of admin personnel, they are holding their
        office at the headquarters and some of them are also doing security and surveillance
        work in the different satellite offices," Ortonio said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d691f3-2a87-4a5e-a3c6-3d5222cdcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sen. Sonny Angara also defended the number of security escorts.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd9392-d24e-4907-a7aa-595c864e653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sila sabay-sabay may shifting ''yan...</em>The impression
        created in the public might be <em>na sabay sabay nagdu-duty lahat ''yan,
        hindi</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d9bab-c6ba-4659-8cc5-7a535e8edd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-04T15:04:43.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-05T16:07:10.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not all on duty at the same time, they go
        on shifts…The impression created in the public might be that all are on duty
        at the same time, that''s wrong.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99dbe1-bdcd-4e45-9de4-ace2ac6bae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure is 455% higher than the number of security personnel the
        OVP hired in 2021 or during the term of former vice president Leni Robredo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608318c-f988-4528-9126-c6e274ee4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, comparisons to previous vice presidents, according to Duterte,
        are "absurd" and "completely lacking basis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9600c-3e12-450a-a9b7-643dd1ff4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being the country''s second-highest official, Duterte
        pointed out that she is also the secretary of the Department of Education,
        the co-vice chairperson of the National Task Force to End Local Communist
        Armed Conflict, and the president of the Southeast Asia Ministers of Education
        Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1699ed3-f59a-48c3-88a7-b62f9770a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP statement further said Duterte had a total of 558 engagements,
        13 of which were international, from July 2022 until August 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb4032-2014-46df-af17-d6a7342c6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T22:41:19.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:07:10.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deployment of VPSPG personnel largely depends on the assessment
        of the Armed Forces of the Philippines (AFP) and the Philippine National Police,”
        she said. “The OVP remains grateful to the AFP and PNP for supporting the
        VPSPG and OVP.”</p>'
  'USA-Lithuania-FIBA':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-09-03T23:32:12.000+08:00
    'imagesource': 'jcr:ad291a21-178e-49aa-98e2-d4797d585204'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e2f9e0-802e-4824-a838-e2afc5e0033b'
    'lead': 'Lithuania shocks USA, ending the FIBA powerhouse team’s winning streak
      to extend their own, 110-104, during their World Cup second round face off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T23:39:05.047+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-03T23:43:26.391+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FIBA: Lithuania flexes might, holds off USA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa984ef-bbe7-49c7-9bcf-7768d41fe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> FIBA
        No. 1 rank team Lithuania held off double teaming efforts of powerhouse Team
        USA in the second half, 110-104, during their World Cup second round face
        off at the Mall of Asia Arena on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f820f7-3be9-4e22-91a1-3d732a4a7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The star-studded USA team’s defensive adjustment and strategic plays
        in the second half was not enough to take over the impressive margin built
        by Lithuania in the opening.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392939e-2dc6-406a-8dbc-04c61a8839a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European team kept their double-digit lead from the first frame
        till halftime, entering the third quarter with a 17-point cushion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e5506-d40d-4494-a3d8-67d4bd0c8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite trimming the lead to six as they kicked off the final quarter,
        65-71, USA was unable to keep Lithuania from responding to their baskets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cd1f0-eac1-4a7a-940d-3da697552b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both teams scored 39 points apiece in the last frame.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3f00a-9412-4963-abc9-0b935c7f711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A balanced scoring effort was displayed by Lithuania, having seven
        players scoring double digits.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d0621-e6c1-463f-acde-37b4e06a2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaidas Kariniauskas led the Lithuanian squad’s scoring, dropping
        15 points off the bench along with three dimes and five boards</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef289f1c-abb7-451d-b0a6-565ab0a0936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anthony Edwards poured in 35 points, while both Mikal Bridges and Jalen
        Brunson chipped in 14 markers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddfacf-23b6-42f0-9f42-2a4abf9a34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T23:39:05.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T23:43:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithuania remained unbeaten in their campaign with a 5-0 win-loss
        slate while USA absorbed their first defeat, 4-1.</p>'
