      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400c290-bd0c-454e-987d-6cdcb209a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.157+08:00
