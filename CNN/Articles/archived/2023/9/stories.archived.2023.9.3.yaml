  'airports-bureau-of-immigration-e-gates-2026':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-09-03T19:09:31.000+08:00
    'imagesource': 'jcr:2297668f-d05f-42a8-8210-7672a5e251a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ea59fd-a0d3-4e5e-bc6f-cc274d37f093'
    'lead': 'The Bureau of Immigration wants half of the physical immigration counters
      nationwide to be replaced by electronic gates by 2026 for a more efficient processing
      of travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T19:14:08.112+08:00
