      'mgnl:type': 'text'
      'text': "The man told police he had shot the animal “out of fear, but I didn’\
        t want to kill it, I found it inside my property. It was an impulsive, instinctive\
        \ act,” according to CNN affiliate Sky24.\r"
    '21':
