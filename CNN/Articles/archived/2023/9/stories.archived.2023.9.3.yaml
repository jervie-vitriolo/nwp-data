      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s environment minister Gilberto Pichetto called the killing a\
        \ “serious” matter.\r"
