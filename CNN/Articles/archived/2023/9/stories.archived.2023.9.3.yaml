      'mgnl:type': 'text'
      'text': '<p>According to GMA Integrated News, among those who attended the mass
        were GMA Executive Vice President and Chief Financial Officer Felipe Yalong,
        GMA First Vice President for Radio Operations Group Glenn Allona, 24 Oras
        host Vicky Morales, and Super Radyo dzBB anchors Melo del Prado and Joel Reyes-Zobel.</p>'
