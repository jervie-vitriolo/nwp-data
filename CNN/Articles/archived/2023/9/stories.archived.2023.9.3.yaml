      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a fan-based account, Carey’s Christmas song garnered 316,000\
        \ streams on Saturday, which is a 75% increase compared to the same day in\
        \ 2022.\r"
