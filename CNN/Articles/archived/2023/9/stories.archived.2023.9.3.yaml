    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nobel Foundation reverses decision to invite Russia to prize ceremony
      following backlash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935bbc7-ed66-4b80-964a-956882c73366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Nobel Foundation has U-turned on a controversial decision
        to invite the ambassadors of Russia, Belarus and Iran to the Nobel Prize award
        ceremony after facing widespread criticism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3efce4-9656-427f-b562-62a91f01094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88cfc3-101d-45fa-9a6b-51c55970c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foundation announced in a press release Saturday that ambassadors\
        \ from the three countries would not be invited, after initially saying that\
        \ it wanted to involve even those who did not share the values of the Nobel\
        \ Prize.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a64e61-171e-421f-ab58-1237ce19898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8aa05b-338a-448d-b21b-0edc63bdb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine had condemned the decision to invite the Russian and Belarusian\
        \ ambassadors, who had been left out of Stockholm’s Nobel Prize awards ceremony\
        \ last year because of the war in Ukraine. A Swedish member of the European\
        \ Parliament called the decision “extremely inappropriate.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e18b9-547d-4f2b-93b4-5a0433a18543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae86ffe-1bee-4e1e-aca8-6e5fa93da989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The decision by the Nobel Foundation to invite all ambassadors to\
        \ the Nobel Prize award ceremony, in accordance with previous practice, has\
        \ provoked strong reactions,” the foundation said in its statement Saturday,\
        \ adding that the basis for the decision is the belief that “it is important\
        \ and right to reach out as widely as possible with the values and messages\
        \ that the Nobel Prize stands for.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e13e-cbd5-427a-b94c-4b4cf4283182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b95f7-36b5-48c5-861f-a24d48285fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For example, through last year’s clear political message with the\
        \ peace prize awarded to human rights fighters from Russia and Belarus as\
        \ well as to Ukrainians who work with documenting Russian war crimes,” it\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35263c72-2aab-470f-b718-f149c2de040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4633385-f8fe-4c23-8fe7-5d26f72a5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognize the strong reactions in Sweden, which completely overshadowed\
        \ this message. We, therefore, choose to repeat last year’s exception to regular\
        \ practice – that is, to not invite the ambassadors of Russia, Belarus and\
        \ Iran to the Nobel Prize award ceremony in Stockholm,” the foundation said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36e795-e098-4690-b444-18e0bc3e4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649072b-3c89-4cb4-8c99-8164b248ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move on Saturday was welcomed by the Swedish prime minister and\
        \ Ukrainian officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2943f7-2c16-4238-8077-dbe4ff6bd55e'
