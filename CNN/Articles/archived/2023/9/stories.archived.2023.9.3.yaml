    'stories': []
    'template': '1'
    'title': 'Outrage as mother of biscuit-stealing bear cub shot dead in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcf2ce-cfe0-4d0b-9e62-787df57e6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cold-blooded killing of a mother bear
        known as Amarena has angered animal rights groups and local politicians in
        Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3898296-8669-4a9e-8e76-a3d0428d290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb4923-e752-4d2e-971e-2943afe80b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brown bear was shot by a local resident of San Benedetto dei Marsi\
        \ just outside the national park of Abruzzo in central Italy, the park confirmed\
        \ on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9f1f3-f145-4a60-a027-f5e65e92aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795a969-dbda-4ce2-b5bf-4554a08e9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her 4-year-old cub Juan Carrito made international headlines in 2021\
        \ when he broke into a local bakery and devoured hundreds of biscuits.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6d4d5-2a9c-4bc8-9b79-090d5217a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b9461-1498-46f3-a1f0-0182f8e5edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The park veterinarian intervened on the spot with the emergency team,\
        \ who however could only ascertain the death of the bear given the seriousness\
        \ of the wound,” the park said on its Facebook page.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac0a1f-837a-4f3b-9322-2a8a7b7c373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f2c49-757b-4f1c-89a3-5924577a74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amerana was a Marsican brown bear, an endangered species in Italy where\
        \ fewer than 60 of the bears are still alive. Her killing is being investigated\
        \ as a serious crime.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ce901-f06c-478a-9a5f-3070914a4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8543e-492e-494f-96e9-6bcf2747bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 56-year-old man who shot her was turned over to the local police.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42105ad-1f11-434b-8166-b3b77cb4b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24f983-41b3-47c3-8739-c510b7360f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The episode is very serious and causes enormous damage to the population\
        \ of about 60 specimens, affecting one of the most prolific females in the\
        \ history of the park,” the national park statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c416ea-1dc6-4c99-80a9-603199837ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd4d6d-1234-4b2b-b664-b4c71d9284b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously there are no reasons to justify the episode given that Amarena\
        \ had never created any type of problem for the man,” it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9163046-0772-44ca-b3bc-53fe10dc8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a5c33-8a1b-4c4a-aa76-64ad73574fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:50:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor’s office in Avezzano, led by Maurizio Maria Cerrato,\
        \ has opened an investigation into the killing which is against the 544bis\
        \ penal code, relating to the cruel murder of an animal without warrant, the\
        \ prosecutor’s office told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4eda1-f517-44de-9b4b-7e100b339e2c'
      'mgnl:activationStatus': true
