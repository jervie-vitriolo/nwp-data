    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Morale-boosting’: Despite flak senators defend West PH Sea shirts in
      Gilas vs. China World Cup match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727f66c-f6ce-4f2e-af8c-f654f66be94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Senators
        Bong Go and Bato dela Rosa defended the “West Philippine Sea” shirts they
        wore during the FIBA World Cup match between Gilas Pilipinas and China after
        receiving online backlash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ee674-7f1d-4659-a8a6-700737e6eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Migz Zubiri and Senators Joel Villanueva, Bato dela\
        \ Rosa, and Bong Go were seen proudly supporting Gilas Pilipinas at courtside\
        \ wearing their patriotic shirts in last Saturday’s game at the Araneta Coliseum\
        \ in Quezon City.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1590b6-c150-4257-8f89-961ecab658b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri and Senators Joel Villanueva, Dela
        Rosa, Go were seen proudly supporting Gilas Pilipinas at courtside wearing
        their patriotic shirts in last Saturday’s game at the Araneta Coliseum in
        Quezon City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0852b-c986-4666-80dc-0fa72ca7d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Go and Dela Rosa, both known supporters of the Duterte administration,
        said they chose to wear the shirts to push for a “morale-boosting win for
        every Filipino” and to “awaken the patriotic spirit” of the national team.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c709f-39ea-4c64-ab4e-4824478c09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nais lang namin ipakita sa pamamagitan ng t-shirt na iyon ang
        aming pakikiisa at walang tigil na suporta sa ating koponan at sa buong sambayanang
        Pilipino</em>,” Go said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97deac58-2d50-40dc-9086-294da6982fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We just want to show through that t-shirt our solidarity
        and unceasing support to our team and the entire Filipino people.]'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0aa31e-75a9-4072-b080-bf828ae2682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/31/senators-china-10-dash-line.html">PH
        senators brush off China''s 10-dash line map</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1f6d5-9e10-4127-a459-aeaa157dfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Francis Tolentino saw nothing wrong with the
        shirts and cited the right to freedom of expression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c192ad-1d92-4707-bf25-e9061b31762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of us have the right to freedom of expression. One of way of
        showing their unity. <em>Hindi ito</em> first time nakita…<em>Walang masama
        doon sa pagpapakita ng kanilang</em> beliefs <em>na atin ang</em> West Philippine
        Sea, even in FIBA,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c056f9-7325-41cb-b62d-cee40f425963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T15:00:08.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us have the right to freedom of expression.
        One way of showing their unity. This was not the first time this was seen...There
        is nothing wrong with showing their beliefs that the West Philippine Sea is
        ours, even in FIBA.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ec769-17cc-4e4e-b599-e67663081e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WPS-inspired shirts, however, did not sit well with some Filipinos,
        as they called out the stunt as "unprofessional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17fc2b-74f2-49f6-bf40-929b2587c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a015c-3661-4b66-bbcd-fc2ceb32b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T08:16:21.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T21:04:19.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm all for protesting and asserting our rights in the West Philippine\
        \ Sea. However, I don't think that sports is the right venue. Those are Chinese\
        \ athletes, not the Chinese Communist Party,\" a netizen said.\r"
