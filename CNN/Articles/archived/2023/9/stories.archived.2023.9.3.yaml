  'Nobel-Foundation-reverses-decision-to-invite-Russia':
    'author': 'Eve Brennan, Sophie Tanno, Niamh Kennedy and Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-03T07:53:27.000+08:00
    'imagesource': 'jcr:40f758eb-a6e4-4969-8caf-b418560378e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4e757c-d587-47c7-b2b8-f7e78116fe14'
    'lead': 'The Nobel Foundation has U-turned on a controversial decision to invite
      the ambassadors of Russia, Belarus and Iran to the Nobel Prize award ceremony
      after facing widespread criticism.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T07:54:50.930+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-03T07:54:51.337+08:00
