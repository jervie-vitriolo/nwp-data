  'comelec-bske-special-elections-negros-oriental':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-03T17:35:18.000+08:00
    'imagesource': 'jcr:25539146-41cc-42fd-b77a-96924f90455f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca87a42-1bbe-48a3-bcb1-e1f60d1358b8'
    'lead': 'The Commission on Elections has thumbed down the suggestion to hold the
      barangay and Sangguniang Kabataan elections simultaneously with the special
      polls to fill the seat vacated by expelled congressman Arnolfo Teves Jr. in
      the third district of Negros Oriental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T17:40:24.292+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-03T17:45:09.610+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-03T17:45:09.242+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Garcia', 'BSKE', 'barangay-and-Sangguniang-Kabataan-elections',
      'Arnolfo-Teves-Jr.', 'Negros-Oriental', 'Arnie-Teves', 'Comelec', 'Commission-on-Elections',
      'elections']
    'stories': []
    'template': '1'
    'title': 'Comelec not keen on holding barangay, special polls in Negros Oriental
      simultaneously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021317b4-cbb0-40aa-bbf1-30fbed179ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Commission on Elections (Comelec) has thumbed down the suggestion to hold
        the barangay and Sangguniang Kabataan elections (BSKE) simultaneously with
        the special polls to fill the seat vacated by expelled congressman Arnolfo
        Teves Jr. in the third district of Negros Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f503e0-3956-4bfc-a2af-eca5e401a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, Comelec chairman George Garcia said it would be better for
        the poll body to focus first on the October 30 BSKE because the congressional
        race is expected to be hotly contested.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218ce9c-fb97-4fda-acc5-fd7b742033cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin na may natanggal sa puwesto. Hindi natin alam
        kung sino magfa-file ng</em> COC (certificate of candidacy). <em>Napakahirap
        ihalo sa barangay.</em> So <em>mas magandang</em> focused <em>tayo sa barangay
        at</em> SK <em>tapos ilang linggo lang,</em> focused <em>na tayo sa</em> special
        election.," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f8aa5-3ad3-49bd-a814-259c0c193a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We know someone was removed from their position. We don''t
        know who will file their COC. It would be difficult to include it in the barangay.
        It would be better to focus on the barangay and SK and then a few weeks later,
        we focus on the special elections.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167fc30-9aea-444d-bda1-2b8993241a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/30/special-election-teves-replacement-december-9.html"
        target="_blank">special election</a> in the third district of Negros Oriental
        is set on December 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4596acd-ffd1-4dee-8c45-948647dd2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The filing of certificates of candidacy will be from November 6 to
        8, while the campaign period will begin on November 9 and end on December
        7.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2a55b-d96a-4829-977c-81c2ec85581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said he and other members of the Comelec en banc will be in
        the district on election day to personally monitor proceedings and proclaim
        the winner.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3e63b-b292-4bf8-a5f1-fb47ff616404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T17:40:24.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T17:45:09.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be there so we can monitor the conduct of the special election.
        <em>Ang</em> hope <em>namin makapag-proclaim tayo ng</em> December 10 <em>ng
        gabi.</em> Latest <em>yung</em> December 11 <em>ng umaga,"</em> said Garcia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531c81b-39d9-4825-bcd3-e881c71bec0b'
      'mgnl:activationStatus': true
