    'mgnl:lastActivated': 2023-09-03T13:46:05.923+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-03T13:46:05.586+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nuclear-missile', 'missile-attack', 'United-States', 'US', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korea says it has simulated a nuclear missile attack to warn US
      of ‘nuclear war danger’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa1d76-a7b3-4703-a8f8-62007cd683b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea said Sunday it had simulated
        a nuclear missile attack to warn the United States of “nuclear war danger.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc80f9d-165a-4c84-81f5-5fa152f27aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country launched several cruise missiles, some of them equipped
        with mock nuclear warheads, state media outlet KCNA said, describing the exercise
        as a simulation of a “tactical nuclear attack.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1972b7-7b6e-4f52-944c-b30b34239367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises were meant to “warn the enemies of the actual nuclear
        war danger,” KCNA reported the Central Military Commission of the Workers’
        Party of Korea as saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd106b-1715-4a73-823d-b51c4c2e7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the exercises were conducted at dawn on Saturday and involved
        “two long-range strategic cruise missiles with mock nuclear warheads.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07075485-1512-4509-a192-b68c21a71b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The staged nuclear attack was in response to joint military exercises
        conducted by the United States and South Korea, earlier in the week, KCNA
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5cd18-6b43-4998-bf53-a5cf2e025bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The recklessness and dangerous nature of the confrontation hysteria
        recently betrayed by the US and gangsters of the ‘Republic of Korea’ are unprecedented
        in history,” KCNA said, in a reference to South Korea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131a90d-772f-4ee5-a4e6-053fe8fb63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It cited a “written drill order” issued by the military commission
        that stressed the “importance” of the North Korean exercise.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f1693-2c77-4d21-a68c-b3b5683841ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The missile sub-unit involved… successfully carried out its nuclear
        strike mission by making sure that missiles flied along the pattern ‘8’ flight
        track simulating the distance of 1,500 kilometers (about 1 mile) for 7.672
        to 7.681 seconds respectively and warheads detonated at a preset altitude
        of 150 meters above the target island,” KCNA reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12557e14-0237-4d08-b02b-74508ddbb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The nuclear force of [North Korea] will bolster its responsible combat
        counteraction posture in every way to deter war and preserve peace and stability,”
        it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819397a-b103-4075-8305-15c344b89490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The South Korean military said that it had detected several cruise
        missiles fired by North Korea into the Yellow Sea between mainland China and
        the Korean Peninsula, at around 4 a.m. on Saturday, local time.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118aea7-fd0a-4f2e-9640-33f347f485d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week South Korea and the US began <a href="https://www.cnn.com/videos/world/2023/08/21/exp-south-korea-united-states-military-drills-paula-hancocks-live-082102aseg2-cnni-world.cnn#:~:text=South%20Korea%20and%20the%20U.S.,Paula%20Hancocks%20reports%20from%20Seoul."
        target="_blank">annual joint military drills</a> aimed at improving their
        response to threats from Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd2008-5cb1-4b26-948f-2081a7c7f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'North Korea has so far conducted 18 missiles tests this year, compared
        to only four tests carried out in 2020 and eight in 2021.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef7ea4-12cd-4498-bcc3-12a681f706be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:45:46.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:46:05.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US-South Korea live fire exercises were conducted on Wednesday.
        South Korean and US commanders said the drills showcased “the strongest military
        alliance in the world.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe122910-c3ba-4ca5-b6d0-dcc9c04d6dd7'
