      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nobel Banquet takes place annually in Stockholm on December 10,\
        \ where five out of six Nobel Prizes are awarded. The Nobel Peace Prize is\
        \ awarded in Oslo, Norway.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec591a-bc14-4be3-938f-42ddd8ede5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11175d1a-be01-46f6-a179-2a92fa294ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russians and Belarusians have been excluded from countless events since\
        \ Moscow launched its full-scale invasion of Ukraine, which has been heavily\
        \ assisted by Minsk, in February 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db480a-4474-492c-9675-cae8bc405df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffea75-7de1-4fea-aa75-e0299d72eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Athletes from Russia and Belarus have also been banned from competing\
        \ in numerous sporting events, and diplomats are regularly excluded from summits.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fd565-a096-41ec-874d-0567fae9695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbfa45-2708-4cf3-8aa6-90325c993e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia ‘trying to silence’ Nobel winner\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf802e-8eaf-469a-ba6f-e770863b77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another development, Nobel committee chair Berit Reiss-Andersen\
        \ on Saturday accused Russia of “trying to silence” Nobel Peace Prize-winning\
        \ journalist Dmitry Muratov, after Russia added Muratov to its register of\
        \ “foreign agents” on Friday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680b87b-6dea-4d84-87e4-cf503e5c30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6543745-7e0d-42d9-83d6-6acf8b3c3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under a law expanded in December 2022, Russia requires all individuals\
        \ or organizations receiving either funding or support from abroad to be classified\
        \ as “foreign agents.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477bb23-56d0-408b-9f73-23ed29e55fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191e69d-cdc8-404e-a42c-a594e0948552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Dmitry Muratov was awarded the Nobel Peace Prize in 2021 for
        his efforts to promote freedom of speech and freedom of information, and independent
        journalism. It is sad that Russian authorities are now trying to silence him,”
        said Reiss-Andersen, adding that the “accusations against him are politically
        motivated.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09a46e-551f-4489-9259-dc976ed64bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This story was first published on CNN.com,<em> "Nobel Foundation
        reverses decision to invite Russia to prize ceremony following backlash"<a
        href="https://edition.cnn.com/2023/09/02/europe/nobel-foundation-prize-ceremony-u-turn-intl/index.html">https://edition.cnn.com/2023/09/02/europe/nobel-foundation-prize-ceremony-u-turn-intl/index.html</a></em></h3>'
  'Senators-WPS-shirt-in-Gilas-game':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-03T08:13:37.000+08:00
    'imagesource': 'jcr:4eb9a7b0-f50b-44df-8b5c-133726c1e140'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '063fa62d-eea8-4604-b343-3eaadb66e776'
    'lead': 'Senators Bong Go and Bato dela Rosa defended the ''West Philippine Sea''
      shirts they wore during the FIBA World Cup match between Gilas Pilipinas and
      China after receiving online backlash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T08:16:21.914+08:00
