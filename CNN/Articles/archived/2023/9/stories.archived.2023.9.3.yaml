      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — A
        Christmas gift came early for Filipino fans as American singer Mariah Carey
        noticed a significant increase in streams of her song “All I Want for Christmas
        Is You” on Spotify.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d306c-5d1c-4a3a-be2e-27b5f6cf4d5d'
