  'ancient-Egyptian-aroma':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-03T07:50:31.000+08:00
    'imagesource': 'jcr:80d0f9b5-0801-4b24-aea9-ca25718f5559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5afc821-569d-4973-9aae-4723f9745abb'
    'lead': 'This week, take in the aroma of “the scent of eternal life,” encounter
      mysterious ancient hobbits, spy a “forest rodeo,” and more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T07:53:14.136+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-03T07:53:14.932+08:00
