      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c071b95-ee5f-42d8-8326-d30d68b0a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:50:18.221+08:00
      'mgnl:createdBy': 'faith'
