    'template': '1'
    'title': 'Signal No. 1 still up as Typhoon Hanna nears exit from PAR

      '
    'updated': 2023-09-03T23:29:03.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad392de4-54ef-49f1-b7f0-0e59c5cb3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T11:15:46.679+08:00
      'mgnl:createdBy': 'faith'
