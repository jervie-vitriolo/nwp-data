      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a 17-year-old bear that killed a 26-year-old jogger was
        sentenced to death in the northern region of Trento. The bear was given a
        stay of execution and has been captured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
