      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drill, based on a counterattack against invading forces, hasn’t
        been showcased since 2018 and comes after the US and South Korean presidents
        pledged to step up military cooperation following a May summit meeting in
        Seoul.'
    '14':
      'jcr:primaryType': 'mgnl:block'
