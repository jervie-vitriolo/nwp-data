    'stories': []
    'template': '1'
    'title': '‘The scent of eternal life’ resurrects an ancient Egyptian aroma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f69f3-bafc-47bb-9ed5-0658a2c6a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of our strongest memories can be rooted
        in scents and sounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41371e7-c648-46f9-ad10-47f50b26dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5945da-0ad5-4a87-b8a5-f7b95b348ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human brains are wired in a way to make connections between memory\
        \ and the senses, such as hearing a favorite song and recalling a road trip\
        \ in which you listened to it on repeat — or smelling freshly baked bread\
        \ and remembering times in the kitchen with your grandmother.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276496f3-0982-4561-8030-fbef29102249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58f133-f5cd-4b35-8775-044b786ac1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists also rely on the senses to create connections to the past,\
        \ analyzing fossils, genetics and even dirt to reconstruct the appearance\
        \ of ancient humans and extinct creatures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184ff7f-ff58-4e61-b327-2e412cac159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569c69d-4993-4ea8-ad40-7be61b093dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, opportunities to connect with bygone sounds or smells have\
        \ been more rare — until now.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32abd2-6af7-444f-8f7b-0365025d9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e00a0-da62-46e3-b1c4-178376cc6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A long time ago</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda827e-98b7-4bc9-8440-c36df463042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aroma of mummification balms used by ancient Egyptians has been\
        \ recreated in what researchers are calling “the scent of eternal life.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dab09-f65f-4eb5-ae63-a1c0b42b11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84558b-58c4-407e-b0ce-3fef0d6cc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists studied balm residue that remained inside canopic jars once\
        \ used to store the mummified organs of a noblewoman named Senetnay when she\
        \ died more than 3,500 years ago.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d957671-5430-42d5-9248-cbc4ba4dab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878336ca-9caa-4546-bdd5-6c05a47dded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aromatic balms included a complex blend of beeswax, plant oils\
        \ and rare tree resins from distant lands that were likely brought to Egypt\
        \ via sophisticated trade routes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70508a-d47e-480f-9490-6c85b535b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90d9af-a56c-4f40-8553-837adea3566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers teamed up with a perfumer to resurrect the scent, which\
        \ will add olfactory enhancement to a new exhibit at Denmark’s Moesgaard Museum\
        \ in October.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aebafd-bdfb-4efa-9341-a55cfdd9c25a'
