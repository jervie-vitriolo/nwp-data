  'insia-space-mission-aditya-l-1':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-03T13:46:18.000+08:00
    'imagesource': 'jcr:e295e9d7-5cb8-4d90-9718-7e92b3428b6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e535c3cc-a3c3-4c05-8115-f6782aa151bc'
    'lead': 'The spacecraft, called Aditya-L1, launched from Sriharikota, an island
      off the Bay of Bengal, at 11:50 a.m. Saturday local time. And it’s headed to
      a parking spot in orbit about 930,000 miles (1.5 million kilometers) from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T13:50:27.571+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-03T13:50:37.754+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-03T13:50:37.452+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space-mission', 'Aditya-L1', 'Chandrayaan-3', 'science', 'space',
      'India']
    'stories': []
    'template': '1'
    'title': 'India launches first mission following its historic moon landing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaa49f-83c2-4048-9b3d-da9de2c4228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India launched its first spacecraft dedicated
        to studying the sun, building on a month of historic successes for the country’s
        civil space efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280ef2d-f0e4-47a2-a31a-26e3bb8a83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spacecraft, called Aditya-L1, launched from Sriharikota, an island
        off the Bay of Bengal, at 11:50 a.m. Saturday local time (2:20 am ET). And
        it’s headed to a parking spot in orbit about 930,000 miles (1.5 million kilometers)
        from Earth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b5df4-7e07-4aa3-9fc0-79380fe59fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful liftoff of Aditya-L1 comes less than two weeks after
        India’s space agency, the Indian Space Research Organization, made history
        by landing its <a href="https://www.cnn.com/2023/08/25/world/india-chandrayaan-3-lander-rover-images-scn/index.html"
        target="_blank">Chandrayaan-3</a> spacecraft on the lunar surface. The achievement
        made India only the <a href="https://www.cnn.com/2023/08/23/world/chandrayaan-3-lunar-landing-attempt-scn/index.html"
        target="_blank">fourth nation</a> in the world — and the second in the 21st
        century — to land a vehicle safely on the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700483e-8510-448e-863d-34534dee0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That mission is expected to conclude next week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f728d-fa13-4b47-8e97-a44558445a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aditya-L1 is heading for its destination at Lagrange
        point 1, an area that lies between the sun and Earth where the gravitational
        pull of both celestial objects cancel each other out. That location will allow
        Aditya-L1 to remain in orbit, in a position optimal for observing the sun’s
        activities, with minor fuel consumption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c4878-3fd0-4513-a9b5-e9243f14fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This position “will provide a greater advantage of observing the solar
        activities and its effect on space weather in real time,” according to the
        space agency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eba101-c6bc-42dc-b146-aca488d331d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spacecraft is equipped with seven scientific instruments, four
        of which will be trained directly on the sun while the others will study solar
        wind particles and magnetic fields passing through at Lagrange point 1.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda6360-6a75-407b-ad0e-c4a6b044f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The main goals of the mission include studying the sun’s upper atmosphere
        and various solar phenomenon, such as coronal mass ejections — or massive
        expulsions of plasma from the sun’s outermost layer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb2416-0d1f-4c58-9dbb-84ba5a54341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information gleaned from Aditya-L1’s experiments will provide
        a clearer picture of space weather, or the term used to describe the magnetic
        waves rippling through our solar system. Space storms can have an impact on
        Earth when they reach our atmosphere, occasionally affecting satellites, radio
        communications and even power grids, according to the US National Oceanic
        and Atmospheric Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7d085-e772-4909-aaf6-58369aebbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s Aditya-L1 will add to information gathered on other missions
        designed to study the sun, including NASA’s ongoing <a href="https://www.cnn.com/2023/06/07/world/parker-solar-probe-solar-wind-scn/index.html"
        target="_blank">Parker Solar Probe</a> that in 2021 became the first spacecraft
        to “touch” the sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a293a27-b84c-4c05-8c5c-398a70413005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India’s first dedicated solar mission adds to the country’s status
        as an emerging space superpower. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2a8bb-1fd4-4edc-80ab-531166fdbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:50:27.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:50:37.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/02/world/india-sun-probe-aditya-scn/index.html"
        target="_blank">India launches first mission following its historic moon landing</a>."</em></p>'
  'japan-dating-parents-stepping-in':
    'author': 'Chris Lau and Junko Fukutome, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-03T13:50:55.000+08:00
    'imagesource': 'jcr:51a66ffc-1850-40a5-8b76-59403a9f71e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d18484-8ed0-4a46-bee1-1e49a3cd01c0'
    'lead': 'With rising living costs, poor economic prospects and the demanding work
      culture conspiring against them, fewer Japanese today are opting to get married
      and have children. Their parents, alarmed at their diminishing chances of grandchildren,
      are stepping in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-03T13:55:09.078+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-03T13:56:05.378+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-03T13:56:04.594+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['relationships', 'Japan', 'dating', 'family', 'parents']
    'stories': []
    'template': '1'
    'title': 'In Japan, the young find dating so hard their parents are doing it for
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf1b70-c066-439c-940f-276583b3310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It’s a steamy summer afternoon in the Japanese
        city of Osaka, where a group of around 60 men and women have gathered for
        a session of “omiai,” or matchmaking, to find true love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7856e60-4ad5-4670-9f16-c47fb413668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They mingle away, hopping from one end of the conference room at the
        Sakai Chamber of Commerce building to another as they assess potential matches
        – and the competition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8963717-9d00-4f63-a5f9-69aa691ee31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is no ordinary speed-dating event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0ee33-3582-45f9-a0e7-556f5b45f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Few of the participants are talking about their favorite hobbies, movies
        or restaurants, or indeed, even about themselves. They are talking about their
        grown-up, still single children who they are hoping to match up and marry
        off.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f9cff-eb54-4ab2-af0d-f5f925aa8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One woman, in her 60s, speaks proudly of her 34-year-old son, a public
        elementary school teacher. A man in his 80s talks affectionately about his
        career-minded son, 49, who works as a controller at an electric company.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5c888-d92f-4786-86ec-9a96f699e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each of the parents has forked out 14,000 yen ($96) to attend this
        event, hosted by the matchmaking agency Association of Parents of Marriage
        Proposal Information. And they are all hoping to meet someone just like them;
        a parent whose still single daughter or son might be the perfect match for
        their own lonesome child.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0da33-de9d-4143-bec9-89260b202186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not that Japan, a notoriously work-obsessed nation where time
        is at a premium, hasn’t tried out the more direct approach to speed-dating,
        where the youngsters do it for themselves. It’s more that leaving the young
        to it doesn’t seem to be working.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35377b-bec8-4fd7-b388-8be9591180c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With rising living costs, poor economic prospects and the demanding
        work culture conspiring against them, fewer Japanese today are opting to get
        married and have children. Their parents, alarmed at their diminishing chances
        of grandchildren, are stepping in.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6798f1-ce9f-4d83-bcf2-c271f9c39e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The idea that it is okay for parents to help their children get married
        in this way has become more widespread,” said the company’s director Noriko
        Miyagoshi, who has been organizing matchmaking events for almost two decades.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66015e28-a1a7-419e-b171-97ccefd9fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the past people might have been ashamed of coming to these events,
        she added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fe9de-d12a-4554-b693-fa396dccf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But times have changed.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39a181-3d44-4fb8-bfc2-e6f6913e477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marriage crisis</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429d0ac-ce3d-4606-be15-cd95d2628999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The same forces that are driving these parents to the Osaka conference
        room have been playing havoc with the demographics of the world’s third biggest
        economy.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187292c-de92-472a-abe9-7ae6d5b53a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Japan today, there are fewer marriages, fewer births and fewer people.
        The population has long been on a downward trajectory and in the year up to
        January, according to government data, it suffered a record plunge of 800,523
        to 125.4 million.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bde81-a7fa-43bc-aff8-44ce02647dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Behind that plummeting population is the ever falling number of marriages
        and births.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88815e2a-0726-4640-aee6-5a78c8103bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, the number of newly registered marriages fell to 501,116,
        the fewest since the end of World War II in 1945, and just half the number
        recorded in the 1970s. And when people do get married, they are doing so at
        later stages of life, leaving less time to make babies. The median age for
        tying the knot in 2021 was 34 for men, up from 29 in 1990, and 31, up from
        27, for women.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1539d-79bc-42f2-b6ff-c97ba039773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alongside the drop in marriages has been a slide in the fertility rate,
        which last year hit a record low of 1.3, far below the 2.1 required to maintain
        a stable population.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629eb3f-582d-4cd9-8def-9ab2395aac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All of that has left a growing headache for a government that must
        somehow fund the healthcare and pensions of a rapidly aging population with
        an ever-dwindling number of young tax payers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb68a0-e1e0-4602-80ba-83080469e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, Prime Minister Fumio Kishida unveiled a multitrillion-yen
        plan aimed at boosting the birth rate, warning it was a case of “now or never.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fae09-2594-4be1-882d-961682d656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the incentives offered to parents were a monthly allowance of
        15,000 yen ($100) for every child they had up to two years old and 10,000
        yen for those three and above.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6bf65-d995-4716-bc4a-f3f309d0fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But James Raymo, an East Asian Studies expert at Princeton University,
        said trying to boost the birth rate was unlikely to work without first boosting
        the marriage rate.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e0c96-10f5-4831-9867-f80c4fc5b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not really an issue of married couples having fewer children.
        It’s about whether people are getting married in the first place,” Raymo said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd4f5c-e897-4342-a08b-1b63944be31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Failing to address the issue would have grave consequences, said sociologist
        Shigeki Matsuda, from Chukyo University in Aichi, Japan.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5376a-40f3-4090-9617-22054a1579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Major concerns include a decline in the country’s overall economic
        strength and national wealth, difficulty in maintaining social security, and
        a loss of social capital in local communities,” he said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900576f8-ee44-42f2-9777-9566e89be92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turn offs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07dd2c-e5ee-40e7-8221-efb9905b444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So what’s turning people off?'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a5418-9976-4ea4-a2a5-b49b97c00594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Matsuda said it’s not that people no longer have the desire to get
        married per se – some 80% still do, according to a survey by the National
        Institute of Population and Social Security last year.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85c2de-0351-483e-91cf-49bee2ad7495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s more that they believe the obstacles in the way are insurmountable.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b47d62-0484-4add-8a2c-0f33a270a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Young Japanese have faced poor employment prospects and flat wages
        since the 1990s, he pointed out. According to the Organisation for Economic
        Co-operation and Development, the average annual paycheck in Japan increased
        only 5% from 1991 to 2021 – compared to a rise of 34% in other G7 economies
        such as France and Germany.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d81d23-b83b-44a1-ad52-589a9ada4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This has weakened their economic capacity to start marriages,” Matsuda
        said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69ca6f-9fa2-4639-95e3-3c11c80bb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raymo had a similar view, saying Japan’s high cost of living and notoriously
        long working hours made things worse.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dfedb-9c53-403c-ac4d-25cb79160e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you’re working 70 hours a week, then of course you won’t have a
        suitable partner, because you have no time to meet one,” he said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3b351-0420-4416-8f77-84da160f2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The depth of the crisis can be glimpsed in supermarket aisles and convenience
        stories, where shelves are full of pre-packaged meals catering to one, or
        in the streets full of tiny apartments tailor-made for single life, Raymo
        added.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f46c4-ec74-4ed8-823c-63b3a5dc934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a country that’s designed to make single living as easy as
        possible,” he said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb890f-61f0-45ae-ab81-121434b1a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For women, economic costs are not the only turn off. Japan remains
        a highly patriarchal society in which married women are often expected to
        take the caregiver role, despite government efforts to get husbands more involved.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aced92-f21b-4867-a46f-6fe1f2484a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although Japan is legally equal between men and women, in reality,
        there is a deep-seated belief among men and women that women should still
        bear children and raise them, while men should work outside the home,” said
        Miyagoshi, the matchmaker.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a70386-e1f1-4d63-ae71-96a35f395ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need for ‘awkward conversations’</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f5b57-b528-47d1-b91e-e2eea50c11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Back at the Sakai Chamber of Commerce, light music plays to sooth the
        mood in what might otherwise seem an unlikely setting for Cupid to draw his
        bow.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72a212-08ff-483e-974c-ae50f68bfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN attended the gathering on the condition that those taking part
        were quoted anonymously to protect their privacy.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962fa26-3cfc-4d6f-85a1-237a79a715fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the parents have attended a few sessions already, others are
        first timers, and the stakes are high. Each of them has come armed with a
        completed questionnaire about their offspring, which asks things like whether
        they would be willing to relocate if things work out. The parents also carry
        profile pictures, many of them professionally shot, some showing young women
        dressed to impress in traditional kimonos.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145da9c1-5c0d-46c7-b246-d7de3b7caee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the photos are of spinsters and bachelors in their 30s and
        40s; the youngest is 28 and the eldest 51, and they have a range of professions,
        from doctors and nurses to civil servants and secretaries.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1816998-72a6-4f68-99f3-448de994a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One couple, in their 80s, say their 49-year-old son has been spending
        too much time at work to pay attention to his love life.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfe0a7-9290-4c78-9da3-7257b9cbdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They have always wanted grandchildren so they decided to attend the
        matchmaking after reading about it in a newspaper.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2f1ff-2d14-46f6-b550-37f8999eabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another couple, in their 70s, say their 42-year-old daughter doesn’t
        date because she wants to be free to hang out with her college friends whenever
        she wants. They want someone who can take care of their daughter, and say
        she is happy for them to do the searching.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242d036-aebc-4e5a-88de-a8f3d95bfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others have been asked by their children to attend the event. One mother,
        in her 60s, says her 37-year-old daughter has become anxious at seeing friends
        her age getting married and having children. She says she regrets not pushing
        her daughter to find a partner when she was younger.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78354fbe-0d5c-4f8b-a932-7996dfd49953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency estimates that about 10% of those it matches up go on to
        get married, though it says the true figure could be higher because parents
        don’t necessarily let them know how their children’s relationships progress.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1d3a4-9aea-4d6b-97a1-82c8495eb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One mother, whose daughter married through the matchmaking service,
        recalled lining up to meet the parent of a popular candidate and feeling surprised
        when she got a call back asking if their offspring could meet.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2b5d4-92f7-4a63-92d9-777e5beb8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At first sight, she said, “my daughter just started staring at him
        and that’s when I knew she had found her match.”'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75542fc4-a875-44fd-8af2-7d2d2ff2862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are now married.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2224a-cbce-433b-9a89-2b8e3df2ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She says there are advantages to involving only the parents in the
        beginning; they can be more upfront in expressing what their children want
        and don’t want.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fa92d-4fbc-40d6-8b65-0cc18507ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[The children] don’t have the awkward conversations that would sometimes
        be remembered for years in a relationship,” she said.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312ec3e-22c6-41e6-9b38-b24e7a07d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search for a match, hope for a grandchild</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f02d91-b44e-4d3c-815c-93f41164686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For many of the parents, it is the lure of grandchildren that draws
        them to the matchmaking events, says Miyagoshi.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2541f1-89f1-4c50-b5a4-5669575a65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She often comes across parents of men in their 40s who are searching
        for women in their late 20s and early 30s.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd6767-2eaf-48e5-a406-93eee56a3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One father complained that he hadn’t been able to set up his 40-year-old
        son despite exchanging his profile with 10 other parents, she said.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9f250-000b-4a11-966d-68b8bb2162f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On a closer look, she found out the father had turned down all the
        women in their mid-30s and those more educated than his son. He also rejected
        a candidate who did not have male siblings – women in this situation are seen
        as a burden in the eyes of traditional Japanese parents who believe they will
        be distracted by having to take care of their in-laws when they grow old.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86235453-65f9-4f3a-8f0e-c3036952a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But however great the yearning for grandchildren, Miyagoshi says she
        always emphasizes to parents that their children should come first.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10628d6-527f-4703-beee-a8c8048187be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No matter how much the parents feel for each other, their children
        must be on board. No matter how much parents want grandchildren, the children
        must be willing to have children,” she said.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ae43a-8afb-4df7-946f-fd0d3570d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It may sound an unlikely thing for a professional matchmaker to say,
        but Miyagoshi believes in “go-en”, a Japanese concept referring to romance
        that sprouts from meeting the right person at the right time.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ef1a9-d7a7-4224-af68-c842e1c3a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No matter how much effort you put into it, sometimes it will not work
        out. That’s marriage,” she said.'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca7ea1-662e-4886-82fe-df0edc0631eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T13:55:09.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T13:56:05.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/02/asia/japan-speed-dating-parents-low-fertility-intl-hnk/index.html"
        target="_blank">In Japan, the young find dating so hard their parents are
        doing it for them</a>."</em></p>'
