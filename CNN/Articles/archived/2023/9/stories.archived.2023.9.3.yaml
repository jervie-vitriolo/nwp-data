      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbara Huber, doctoral researcher at Germany’s Max Planck Institute\
        \ of Geoanthropology, said she hopes it will allow “visitors to truly ‘breathe\
        \ in’ a fragment of antiquity.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd88c5-1c1b-4228-81e4-eb215e545fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a94a87-cb25-439f-b050-a6d5456020e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Climate changed</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015756b-aa51-4f1a-b508-0c8e495e9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polar bears have long been considered a threatened species, but scientists\
        \ have now found evidence that links human activity with the survival rates\
        \ of the arctic bears.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcfc1c-1b25-47da-8d8a-3db295728673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77696a-e96d-4796-99ad-7d7bc9c72def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animals depend on ice sheets to find their prey, but global warming\
        \ is causing an increase in sea ice loss that starves the bears.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add560e9-c2b2-46d7-9ca1-34246b502a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef98257-29ae-484d-bfbf-26b146932d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sea ice loss is largely attributed to human-related greenhouse gas\
        \ emissions. When the ice disappears, the bears are forced to go on land and\
        \ attempt to survive without access to food.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea1312-8105-4b0e-a189-ebc278956c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27aff8-c113-4084-9764-69de0ecd35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors of the landmark study, published this week, hope their\
        \ research could provide the bears with better protections going forward.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa644db-5659-4cce-a920-f2b61e245bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5c521-b6fc-4722-b4bd-f7f14e93b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Chinese people are living longer thanks to a targeted “\
        war on pollution” to improve the country’s air quality. The effort also contributed\
        \ to a global decrease in pollution levels, according to a new report.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6095acb-e808-4890-ad4c-50fc36581078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b0e65-55a8-470a-a269-6f39ba0a4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Across the universe</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98867256-4e0a-493e-a1d1-f6a0d6eb40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The James Webb Space Telescope has peered into the colorful clouds\
        \ of the Ring Nebula and shared stunning new portraits of the celestial phenomenon.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae40759-4e14-41be-8a5f-ea91900fcd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685961a8-685a-4efc-a272-556120b91b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planetary nebula, an enormous cloud of cosmic gas and dust, is\
        \ home to the remnants of a dying star.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d69719-e525-4e87-a3d5-2a95e22e3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80abf26-614c-4ab3-b635-e4a5117fe44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Webb’s fresh perspective has revealed unprecedented details that could\
        \ help scientists understand the stellar forces behind the nebula’s chaotic\
        \ appearance.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b0703-dd4c-485e-9711-6d9fcf80b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6a006-8f8c-491b-82c4-fdcab7b095f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, astronomers used 12 ground- and space-based telescopes\
        \ to unravel the mystery of a rapidly spinning dead star that puffs out “\
        cosmic cannonballs” into space.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821d19c-aaa0-4a2c-8151-ad03d891e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2033339-599b-4c60-b3f9-3bdd8ea6ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>We are family</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b898d9-055f-4921-969e-a9e999fd9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty years ago, archaeologists made an extraordinary discovery on\
        \ the Indonesian island of Flores that added a new wrinkle to the complicated\
        \ story of human evolution.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095f0c4-2f9a-4595-8572-a0f9a172e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46e01b-35f5-480a-ab24-a8f5ed63b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite new research in the decades since, the fossils belonging to\
        \ an enigmatic ancient human hobbit known as Homo floresiensis are still the\
        \ subject of heated scientific debate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae46f3a-2df3-4264-a169-5717328066ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a30c2-616f-4e45-8525-e0da1b5f18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recovered from a cave, the bones were those of an adult female hominin\
        \ with primitive features that stood just over 3 feet (1 meter) tall and weighed\
        \ 66 pounds (30 kilograms). The hobbit lived on the island about 50,000 to\
        \ 60,000 years ago.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55115c94-cd6f-466a-8a88-dbcc8ee9abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ec663-2b84-4ea2-9c13-6683c055aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are still trying to understand how the hobbits reached the\
        \ island, what contributed to their small stature, how they are related to\
        \ humans — and what ultimately caused them to disappear after nearly 1 million\
        \ years.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e3f4e-ff28-4806-8a68-0ee1f76f32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057379f-cf29-4662-bc97-d1b18a9996fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Wild kingdom</strong></h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf6a85-3560-4212-896e-1a0e61e4e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:53:14.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A surreal-looking Mediterranean monk seal, the “forest rodeo” of a\
        \ macaque catching a ride on a deer’s back and a perfectly posed leopard are\
        \ a few of the highlights of the 2023 Wildlife Photographer of the Year competition.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3016b-0a4c-436f-9990-287341b9ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:53:14.176+08:00
