    'mgnl:tags': ['Goring', 'NDRRMC', 'National-Disaster-Risk-Reduction-and-Management-Council',
      'Hanna']
    'stories': []
    'template': '1'
    'title': 'NDRRMC reports 2 deaths, over 418,000 people affected due to heavy rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc87e6-f7b8-4dde-8418-52cb8d2cd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Disaster
        officials say two people have died while over 418,000 individuals were affected
        by the southwest monsoon which has been enhanced by storms "Goring" and "Hanna."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa68571-85b0-4e95-984e-eaa4dba607f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest situational report from the National Disaster Risk Reduction
        and Management Council (NDRRMC) on Sunday said it is validating the deaths
        which were reported in the Cordillera Administrative Region and in Western
        Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854e6ec-6b68-42f0-8303-1cc95d9477a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weather disturbances affected 418,192 people (114,724 families)
        in 28 provinces, with 3,884 pre-emptively evacuated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073a3ea-db7b-4c6f-bfdb-3f8dec491f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the NDRRMC, the estimated cost of damage to agriculture
        has reached over P421 million. Over 10,000 farmers and fisherfolk were affected,
        and more than 18,000 hectares of crops were damaged.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910639e4-0529-410d-8e02-3c9f25cb664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It reported that 47 areas experienced power interruptions. In an update,
        the agency said electricity in 44 areas has since been restored.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01006c80-3836-4878-834c-a920525fead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are no outage/interruption on telecommunications as of reporting
        time," the NDRRMC said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4347a60-199b-4e91-920d-b24cbd3235d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T10:09:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T10:13:07.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration said Signal No. 1 is now up over
        more areas, including Batanes and the Babuyan Islands in extreme northern
        Luzon, as Typhoon Hanna intensifies'' while moving closer to Taiwan.</p>'
