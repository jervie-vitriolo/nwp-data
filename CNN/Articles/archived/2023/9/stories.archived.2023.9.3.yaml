    'mgnl:tags': ['BI', 'Dana-Sandoval', 'airports', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'BI eyes converting half of immigration counters nationwide to e-gates
      by 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d356d-ebcc-443a-b700-5e947008dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Bureau of Immigration (BI) wants half of the physical immigration counters
        nationwide to be replaced by electronic gates (e-gates) by 2026 for a more
        efficient processing of travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0593ce4-ebb6-4c78-950e-5cb96961c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BI spokesperson Dana Sandoval said the bureau’s 2024 budget proposal
        includes funds for purchasing e-gates.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b70c9b-3498-4356-a49b-7e1b7f377b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2026, 50% <em>ng</em> operations <em>natin sa paliparan ay</em>
        electronic <em>na</em>. The long-term plan is 100% operations <em>natin</em>
        is electronic," she said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b6ba2-69b2-4fa0-891f-1f1693b1dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: By 2026, 50% of airport operations will be electronic.
        The long-term plan is to have 100% of operations made electronic.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e4db7-0e6a-4852-9a2d-cc8bb1d843c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 21 e-gates being used nationwide, most of them
        located at the Ninoy Aquino International Airport (NAIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cdfb2-48a5-4506-8285-58072a34f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon ang</em> regular processing time for each passenger
        is 45 seconds <em>kada isa. Yan ang</em> standard <em>na sinusunod natin.</em>
        Through the use of e-gates, we could lower that to as low as eight seconds
        per person," Sandoval added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b41d4-59b4-497b-8e95-aa4d86ea6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Right now, the regular processing time for each passenger
        is 45 seconds. That is the standard that we follow. Through the use of e-gates,
        we could lower that to as low as eight seconds per person.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfa6f3-ba10-4488-ba98-69574dfd2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'E-gates automate border control by checking the biometrics data embedded
        in electronic passports with the information captured at the gate.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a37c3-3ecf-4901-bafc-75ac8b06467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the number of outbound travelers expected to increase in the fourth
        quarter of the year, Sandoval said the BI will soon launch a “green lane”
        dedicated to overseas Filipino workers (OFWs), frequent travelers and Alien
        Certificate of Registration Identity card (ACR I-card) holders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a5ed3-49c7-4c77-8e95-9f475fd906bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> green lanes <em>natin</em> are special lanes for
        OFWs, ACR I-card holders — so <em>ito yung may</em> long-term visas <em>sa
        bansa,</em> and frequent travelers. So <em>ito yung mga</em> less vulnerable
        sectors <em>ng</em> travelers. So there’s less assessment needed for them,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e14c9-cc46-4ff9-87a5-f84501238242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The green lanes are special lanes for OFWs, ACR I-card
        members — so they are the ones who hold long-term visas to the country and
        frequent travelers. They are the travelers who are less vulnerable. So there’s
        less assessment needed for them.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4378c-dad0-4682-a142-745596ed24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval stressed that 98% of Filipino travelers leaving the country
        are not required to present the additional requirements stated in the revised
        travel guidelines issued by the Inter-Agency Council Against Trafficking (IACAT).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf780e-0f79-4224-bdd4-ea73e00c7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 98% actually of tourists need not present anything else
        apart from their passport, round trip ticket, boarding pass, their visa, if
        required in the country of destination," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c2ebf-9a76-429a-b8e6-f9a5f398b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the guidelines has been suspended amid backlash
        from the public and some politicians, who claim the travel requirements violate
        Filipinos’ right to travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b0942-dd17-4a30-a176-d267631a477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sandoval said IACAT will hold a massive information campaign on government
        policies against human trafficking and the need for stricter border control.
        A review of the guidelines would have to be discussed by the council.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778b131-52a5-4966-842a-9e779572f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She urged travelers who would feel discriminated against by immigration
        officers to file a complaint.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcb675-4b96-42b7-b16f-e487747bb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T19:14:08.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-03T19:18:25.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an individual finds that <em>siya ay</em> [that they are] treated
        wrongly or the immigration officer did not do his job according to our mandate,
        the IACAT can file the appropriate cases against the immigration officer,"
        said Sandoval.</p>'
