      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 15 bears that have been killed in Italy since 2010, three have\
        \ been killed in Abruzzo.\r"
