      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is necessary to clarify as soon as possible. I am in constant contact\
        \ with all the institutional actors who are working to shed light on the matter:\
        \ maximum coordination is now needed between the ministry, the regions, the\
        \ Park Authority, Ispra, Cufa, mayors and prefects. Our commitment is also\
        \ aimed at protecting the bear cubs, doing everything so that they can remain\
        \ in freedom.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
