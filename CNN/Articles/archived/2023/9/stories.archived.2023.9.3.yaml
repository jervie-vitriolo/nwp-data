      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amerana’s famous biscuit-stealing cub Juan Carrito died earlier this\
        \ year after being hit by a car. Her current young cubs were found following\
        \ a search late Thursday. They are being cared for by park authorities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e746f-f0ce-4ab7-9022-72566dfb2cc7'
