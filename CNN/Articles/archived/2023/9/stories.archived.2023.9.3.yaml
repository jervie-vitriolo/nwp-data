      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I welcome the new decision of the board of the Nobel Foundation regarding\
        \ the Nobel Prize award ceremony in Stockholm,” Sweden’s Prime Minister Ulf\
        \ Kristersson said in a post on X, formerly known as Twitter, while Oleg Nikolenko,\
        \ a spokesperson for Ukraine’s Ministry for Foreign Affairs, called the reversal\
        \ a “restoration of justice” in a post on Facebook.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c650f2-4947-4ad5-a08b-92a811b8ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-03T07:54:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce317f-0c9c-488d-a2f1-69a2532edb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-03T07:54:50.949+08:00
