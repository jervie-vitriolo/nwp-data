      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a drop in the ocean of the needs we need for Derna, but we\
        \ saw while coming here that people are coming here from different cities\
        \ of Libya, from Misrata, Tripoli, Zawiya, from every city.”\r"
