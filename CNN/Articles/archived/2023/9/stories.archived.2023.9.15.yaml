      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/09/14/entertainment/ellen-degeneres-gorilla-documentary/index.html"><em>
        "Ellen DeGeneres returning to television for passion project"&nbsp;</em></a></p>'
