      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the consumer price index was up just 0.1% in August —\
        \ which was below market expectations, even as it edged into positive territory.\
        \ The producer price index fell by 3% year on year, down for an 11th month\
        \ in a row, as prices remained weak in the industrial sector.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b55ba-3010-49ca-9459-ff3197a67a8a'
