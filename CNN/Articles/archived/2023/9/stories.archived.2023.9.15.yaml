      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Globe goes through this journey, the company is introducing other
        innovations to better the lives of its customers. One of them is KonsultaMD,
        touted to be the country’s next tech unicorn, which aims to serve Filipinos
        through accessible health and wellness services. Globe affiliate GCash, currently
        the country’s No. 1 Finance App, helps Filipinos make easier financial transactions,
        save, and even invest their earnings.</p>'
