      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid08qeJVFcLjYwA9Hv93ysoTs3v3rGHeJLtEwZnMFbeSiUvTEurELHYsProXjuWobBXl%26id%3D100063578956711&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea2e40-33b9-4615-a29a-fcc0a1905f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.571+08:00
