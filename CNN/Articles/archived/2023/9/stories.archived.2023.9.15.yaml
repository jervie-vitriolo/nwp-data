      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Indian infrastructure development GMR Group, which is among the potential
        bidders in the ₱170.6-billion rehabilitation of the Ninoy Aquino International
        Airport, showed interest in investing in the country’s transportation and
        energy sectors, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341591cb-ac1c-4c6d-a886-bde1618be90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the Palace said that GMR Group’s top officials
        had a meeting with President Ferdinand Marcos Jr. on the sidelines of the
        2023 Asian Summit in Singapore, where they expressed the desire to expand
        their operations in the Philippines with possible projects in airports, roads,
        and power.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748961fb-61d3-4199-bba4-3737303c489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Srinivas Bommidala, the chairman of GMR Airports, shared that the group
        built six airports in India, showing their expertise in this field.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4d326-26d0-4b32-acda-efd489c25a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos welcomed GMR Group’s plan, saying this would help the local
        tourism sector.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec5712-23d6-4331-9879-4b9e8bbc6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We want it to increase as much as possible," Marcos told the group.
        "I’m glad that you are looking at the Philippines'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1c4a0-f19f-4764-9c61-8dede6d73527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said that while the government targets to upgrade the
        country’s main air hub, as well as build airports in nearby provinces, it
        was also developing regional airports.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90182035-cb81-417f-b673-55f199d5d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GMR Group already has a local partner in the Philippines — Cavitex
        Holdings — for the construction of the Sangley airport.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286709cc-de9a-48e2-b5de-5d77515a9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:54:06.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T15:54:07.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leonides Virata, chief executive officer of Cavitex
        Holdings, construction works may begin next year once they secure the green
        light from the government.</p>'
  'New-BSP-chief-meets-bankers-in-bid-to-remove-fees-for-electronic-money-transfers--':
