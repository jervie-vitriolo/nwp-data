      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8cc30-74b6-400c-b137-5934e45fdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope the manhunt operation will result in the murderer's capture\
        \ so he or she can feel the full force of the rule of law,\" he said in a\
        \ statement.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec92aaf-f4df-478e-b276-379f5844f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd0096-07be-4898-86f1-0ac158265bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Integrated Bar of the Philippines called on the law\
        \ enforcement authorities to immediately launch an investigation into all\
        \ the unresolved cases targeting lawyers.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6763123-3062-4b3c-8eeb-7e819ace4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf997f-ee82-446f-b3b2-12295cc464c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Her brazen murder serves as a stark reminder of the pervasive threats\
        \ faced by lawyers, judges, and officers of the Court across the Philippines,\"\
        \ the IBP said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8b3a9-996c-4e7e-a67a-d7a151380abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a668d-82e3-4d6e-9f39-2d1e8b936ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Association of Democratic Lawyers also condemned\
        \ the crime.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79c90f-2f2d-4412-9fda-e425d6445942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db7ae8-bcd5-48d7-b517-204364de9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever the motive and whoever are the assailants and masterminds,\
        \ this merciless murder of a young, principled and idealistic lawyer is enabled\
        \ by impunity engendered by passive, token and ningas cogon responses from\
        \ State authorities,\" Edre Olalia, transitional president of the group said\
        \ in a statement.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198b209-ed3e-4389-8c63-c1ced4ced7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378116b0-413e-411c-aea1-72afd4f3050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:50:10.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers, on the other hand, held
        a rally to demand justice for Alzate''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11784b1a-cbb6-4d79-92a2-9973b37d001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.958+08:00
