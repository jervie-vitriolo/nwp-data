    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and Zelensky to meet in US next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6a30f-fab0-499e-8cdb-68aeb8e9683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden plans to meet with
        Ukrainian President Volodymyr Zelensky next week around the United Nations
        General Assembly meetings, according to multiple officials familiar with the
        plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4680c1-976e-42cb-8bd9-99caf5763d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae19be-1e00-48bf-a86e-2d61c61126d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It remained unclear whether the meeting would occur in New York or\
        \ later in the week at the White House. One source familiar with the matter\
        \ told CNN that Zelensky is expected to travel to Washington, DC, after his\
        \ stop in New York.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6f070-156a-4b7b-9d9b-ef05c6928974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23672398-3566-4e65-9096-8b0e2de106d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Zelensky are both scheduled to address the assembly on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7b756-d034-43de-9628-5301fde5d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6109a-d960-47b7-88d0-37ce34e0a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky is planning to use an in-person appearance at the annual meeting\
        \ to appeal for more support for Ukraine as it continues to wage a counteroffensive\
        \ against Russia. Aside from an address to the assembly, he plans several\
        \ meetings with other world leaders in New York, according to people familiar\
        \ with the plans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bf46e-df53-4e1a-bc28-844b457fb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738c64f-5671-49a9-aea5-99eca410f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among his objectives will be trying to persuade nations that haven’\
        t taken a firm stance against the war to be more forceful in their condemnation\
        \ of Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc42af-2f95-4bef-8e01-fc1c316040cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f29bcb-1aca-4136-a8b8-4112fbfb4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among his meetings will be with Israeli Prime Minister Benjamin Netanyahu,\
        \ the Israeli government announced Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c6fcd-be2d-4b38-bec4-cd7bb000a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea489f64-3b22-4944-b9f0-e37aa5c378d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky will also visit the US Capitol next Thursday, according to\
        \ a GOP source familiar, though he will not address a joint session of Congress\
        \ and is instead expected to meet individually with lawmakers and members\
        \ of leadership.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fed97-9c62-4d2f-98f7-1be99ad1f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca5d2d-3d27-4f8b-b766-a99fc83f72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anticipated visit, first reported by Punchbowl News, comes as Congress\
        \ is weighing a White House request for additional aid to Ukraine. Its passage\
        \ remains in doubt, with the GOP fiercely divided over the issue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426ce82-115f-45f6-8030-36b2b167fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716db57-9a8c-4743-939c-4de80a5db17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky addressed a joint session last year but opposition to Ukraine\
        \ funding has grown particularly inside the House GOP.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb09f22-79db-4762-b933-e2b70b5ebb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df4576-6133-418a-a49d-43c021f96253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden last met Zelensky in-person on the sidelines of a NATO summit\
        \ in Lithuania in July. Before that, the men sat for talks in May at the G7\
        \ summit in Japan. Despite support from the United States for an appearance\
        \ at last week’s G20 summit in India, Zelensky wasn’t extended an invitation\
        \ by the hosts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae652f-8b71-4a82-92de-99a5a838faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6347bb-15b3-4b10-a4f3-e40eacb4cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He last traveled to the United States in December, his first time leaving\
        \ Ukraine since Russia’s invasion began.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c2fcd-fca1-42f6-bada-7be9cbeb3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:17:19.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:37.973+08:00
