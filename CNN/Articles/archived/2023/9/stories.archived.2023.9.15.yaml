      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khaled Hamid, the general manager at a Libyan NGO, said aid donations\
        \ were inadequate for the number of people needing treatment.\r"
