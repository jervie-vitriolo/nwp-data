      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — *NSYNC hasn’t completely said “bye bye bye” to making more
        music together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a9e3f-610e-4e47-8093-5607f78ecb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Timberlake, Joey Fatone, JC Chasez, Lance Bass and Chris Kirkpatrick\
        \ officially reunited to release a new song called “Take You to a Better Place,”\
        \ which will be featured in the upcoming “Trolls Band Together” movie.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495994b-4a83-4b45-8668-ade96a40b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7a084-c79f-40bc-ae4d-6eb7fe42ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Dreamworks website now features a clip of the song, and confirmed\
        \ that it’ll be released on September 29. You can also hear a snippet of the\
        \ new track on TikTok.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c9893-91cb-48c4-a6c8-00f262b26e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dcd59-01d3-4fe8-aa5d-1edad54b090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the first time all five members of *NSYNC have recorded a new\
        \ song together since their glory days in 2001.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d79a8-1b68-4098-90d5-5237c13c7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61265ae3-9004-4e61-9677-343154c63703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speculation that the 90s-era boy banders were up to something new began\
        \ late last month when posters for the “Trolls Band Together” movie featuring\
        \ the iconic *NSYNC logo began popping up around New York City.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cabe33-04fd-468f-8103-4e3f392321fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01761366-b6cd-4e86-8015-4ab33e96260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Timberlake, who launched a solo career in 2002, previously released\
        \ “Can’t Stop the Feeling” for 2016’s “Trolls” movie, for which he went on\
        \ to win a Grammy and earn an Oscar nomination in the original song category.\
        \ Timberlake also voices a lead character in the “Trolls” film franchise,\
        \ which welcomed a second sequel in 2020. The upcoming third installment,\
        \ “Trolls Band Together,” features a boy band-centric plot.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a090a-6939-4a4d-acc2-9872b70c7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed384f69-2285-4ae9-a549-51ae4db0ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:01:58.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s news of “Better Place” comes two days after the band members\
        \ reunited at the MTV Video Music Awards, when they presented the award for\
        \ best pop to Taylor Swift for her hit 2022 song “Anti-Hero.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13379780-6c73-42e3-ae3f-b28e31f76179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:01:57.880+08:00
