    'template': '1'
    'title': 'Bronze bust of Juan Luna withdrawn from auction after National Museum
      appeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7e77e-3df6-4df9-aa6c-852d72074381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Auction house Salcedo Auctions announced it is withdrawing the sale of a historical
        bronze bust of eminent Filipino artist Juan Luna — a day before it was scheduled
        to be auctioned off — following the request of the National Museum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be3e6b-1176-4f38-ac56-7b463c6c83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402205dc-ebbb-42f9-ae0b-3cfc0f8bcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The decision to withdraw the bust from the auction is done with profound\
        \ respect and a deep sense of responsibility to preserving and protecting\
        \ our nation's cultural heritage,\" Salcedo Auctions chairman and chief specialist\
        \ Richie Lerma said in a statement on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73724439-69f6-4714-ae79-7c50bbf23c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a397978-c007-4c15-848a-fc7a77e7005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the National Museum said in a letter that it believes Mariano\
        \ Benlliure’s \"Bust of Juan Luna y Novicio\" is the same sculpture presented\
        \ as a gift to the government of the Philippine Islands in Manila on October\
        \ 22, 1922. It added it may have been one of the artifacts that were lost\
        \ during the destruction of Manila in World War II.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6867e71-23d7-4e66-9fd1-88b6ee0f36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c8bbd-33a9-4891-abed-933024d15805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Museum director-general Jeremy Burns said the museum is the\
        \ successor-in-interest to lost government properties from that time that\
        \ these may surface \"as it might be the case here.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce764936-d7e9-489c-94a1-f046c3d6e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add7d2c-b567-4978-bea9-0b60c2b909c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lerma explained that since the owners' acquisition of the bronze bust\
        \ of the revered artist and political activist, there have been no claims\
        \ of ownership by the National Museum or any other entity even when it was\
        \ featured on the cover of Chronicle Magazine in 1967 and was catalogued by\
        \ the Filipinas Heritage Library.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25298d-a8e7-4041-9d11-1f2340b8ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040f2e1-458f-4d41-868b-09982fef410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, Salcedo Auctions said it will continue its discussions\
        \ with the museum and all information that will be presented will be considered\
        \ before a final decision is made by the current owners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d6fb4-99e5-41b4-bd7d-b1a86345c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4552fce-6cb5-46e2-ab48-11db88ee01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:44:05.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:41:12.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna is one of the first internationally recognized Filipino artists.
        His magnum opus, the Spoliarium, won a gold medal at the National Exposition
        of Fine Arts in Madrid in 1884.</p>'
