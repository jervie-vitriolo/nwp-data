    'jcr:uuid': '3b049d26-c275-40a3-80e1-bd86e47ac5a5'
    'lead': 'Taiwan’s Ministry of Foreign Affairs has hit back after Elon Musk called
      the self-ruled island an “integral part of China.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T08:03:56.649+08:00
