      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Abra Police Provincial Office identified the victim as Maria Saniata\
        \ Gonzales Alzate, who was also a Commissioner of Bar Discipline since 2015.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a8e99-8905-4648-8b27-21116ef07b41'
