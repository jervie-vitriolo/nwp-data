      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Raphiel Alzate, the widower of the slain lawyer,\
        \ appealed to the public to donate to a legal fund for the continuation of\
        \ the cases his wife was handling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02c11c-8dad-401b-9d39-97f878938141'
