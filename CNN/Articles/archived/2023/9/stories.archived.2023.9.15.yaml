      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151f8f2-033a-400e-a642-c9839a1f9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.955+08:00
