      'mgnl:created': 2023-09-15T15:16:21.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4aa72-7906-4d9a-bc79-0037cac20711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gun purchase in 2018</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bb3f0-91d1-4c5e-ae03-c77db88738a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden’s gun-related legal troubles relate to a firearm he purchased\
        \ in October 2018. While buying a revolver at Delaware gun shop, he lied on\
        \ a federal form when he swore that he was not using, and was not addicted\
        \ to, any illegal drugs – even though he was struggling with crack cocaine\
        \ addiction at the time of the purchase.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24603e7-6470-4656-a0b0-f6c735790db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae607c5-eed5-4db0-b0af-d3360ca4e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden “provided a written statement on Form 4473 certifying\
        \ he was not an unlawful user of, and addicted to, any stimulant, narcotic\
        \ drug, and any other controlled substance, when in fact, as he knew, that\
        \ statement was false and fictitious,” according to the indictment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac046d46-04c3-430c-9364-215e349a381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce5315-9641-4f90-a0f7-580fc740ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a federal crime to lie on the ATF form or to possess a firearm\
        \ as a drug user. (Hunter Biden possessed the gun for about 11 days in 2018.)\
        \ Prosecutors have previously said the statute of limitations for some of\
        \ these offenses is set to expire in October.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7446f6-d530-4908-ba57-a84449a745dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161fed7-7e8a-477d-8720-9c887779fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lowell on Thursday said the earlier deal means the gun charges should\
        \ not be allowed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b25de-f620-4a2c-8357-5ae1121f7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e1cd6-c8ce-49e0-875f-f72ac55c7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe these charges are barred by the agreement the prosecutors\
        \ made with Mr. Biden,” Lowell said in his statement, “the recent rulings\
        \ by several federal courts that this statute is unconstitutional, and the\
        \ facts that he did not violate that law, and we plan to demonstrate all of\
        \ that in court.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e327db-e92a-444c-8731-5e1d0567838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024fa8e-1ea1-4a97-aef2-05c34f5a4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors say that deal never went into force.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b73a9-aedf-4e49-acf0-93142715c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb3ce-29bf-4ad2-9dfb-70c3771047d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss has been leading the Hunter Biden investigation since late 2018.\
        \ Over the years, his team investigated potential felony tax evasion, illegal\
        \ foreign lobbying, money laundering and other matters, largely tied to Hunter\
        \ Biden’s overseas business deals.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c4bcb-a938-4418-a48d-12e0d4f078f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e20ef-1c01-49f2-a43d-a61b0eef329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe appeared to be winding down in June, when Weiss announced\
        \ a two-pronged agreement where Hunter Biden would plead guilty to two federal\
        \ tax misdemeanors, and enter into a “diversion agreement” where the gun charge\
        \ would be dropped in two years if Hunter Biden passed regular drug tests\
        \ and stayed out of legal trouble.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf901-6b8b-4dc2-a951-f3dc927124ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10f63e-0f15-4902-86f8-a5bde7a30457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at a stunning court hearing in July, the deals collapsed under\
        \ scrutiny from the federal judge overseeing the case. The two sides tried\
        \ to renegotiate an agreement, but talks reached an impasse and Attorney General\
        \ Merrick Garland elevated Weiss to special counsel status in August – a major\
        \ escalation in the probe.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6057d-2b37-40e5-be9d-0fbaa79ef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef62a95-0091-468b-9420-11e285b50499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the gun case, Weiss is still weighing whether to charge\
        \ Hunter Biden with tax crimes. He said in a court filing last month that\
        \ “a trial is now in order” on the tax offenses ad that he “may bring tax\
        \ charges” possibly in California or Washington, DC.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52daaa6-6c61-481a-9bba-c712b37228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187ad70-bc8b-4424-beba-8326193ce1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The charges</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882eab7d-f3c9-4f33-971c-0285c564c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If convicted on all counts, Hunter Biden could theoretically face as\
        \ much as 25 years in prison and fines of up to $750,000, according to court\
        \ filings.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd6f38-de0b-414d-ad70-ed38a99a8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b654889-67e4-47b1-9631-48c3f881cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, defendants very rarely get the maximum penalty, especially\
        \ in cases like these, involving non-violent crimes and an alleged first-time\
        \ offender.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fde400-5248-4052-b5ff-00dcadf4ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c2028-0a37-43ce-9d50-d2c9f6623541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-count indictment was handed up Thursday by a federal grand\
        \ jury in Delaware, according to court filings.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddeb6c0-ba83-40f8-9e24-a28548225233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba99f6-ff0f-4b9a-9e5d-fdf1fbea7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Count One accuses Hunter Biden of lying on an ATF form when he bought\
        \ the gun, by falsely swearing that he wasn’t addicted to illegal drugs or\
        \ using illegal drugs.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b0043-eeca-4921-a8f6-33ca2bb56dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Count Two accuses Hunter Biden of lying to the federally licensed gun\
        \ dealer in Wilmington where he bought the gun. The alleged lie was related\
        \ to the same sworn statement on the ATF form.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e8ed8-10f4-416f-a90b-1cc899ff96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Count Three accuses Hunter Biden of illegally possessing the gun while\
        \ using drugs or being addicted to drugs, which is a federal crime. He possessed\
        \ the gun for 11 days in 2018.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e586d-fbfd-49e3-a175-f9c5ea8a1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One charge is facing serious constitutional jeopardy\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6c79b-b7f6-48d7-a029-f49f779b5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gun possession law Hunter Biden is accused of breaking is already\
        \ on shaky legal ground after an August ruling by an appeals court covering\
        \ three southern states that declared the statute unconstitutional.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c316f9-ecb5-47de-9568-9b813c4236f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f690b-c377-479e-80b7-1867c0bf1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, a New Orleans-based federal appeals court struck down the\
        \ decades-old law, saying it violated the Second Amendment in a case concerning\
        \ a man who was convicted under it in 2022.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48720c4-84e6-427c-af5f-c8a5195d7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7216c5-55c7-4157-9211-723165e35930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In short, our history and tradition may support some limits on an\
        \ intoxicated person’s right to carry a weapon, but it does not justify disarming\
        \ a sober citizen based exclusively on his past drug usage,” Circuit Judge\
        \ Jerry Smith, a Ronald Reagan appointee, wrote for the three-judge panel.\
        \ “Nor do more generalized traditions of disarming dangerous persons support\
        \ this restriction on nonviolent drug users.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75ddcc-5bf8-4168-a01c-991375e95586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a805b-2b2e-46f6-ac93-9f3c65c954c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling by the 5th Circuit, which oversees Louisiana, Mississippi\
        \ and Texas, means that other defendants convicted under the law in those\
        \ states could seek to bring new challenges to their convictions, but it has\
        \ no legal bearing in Biden’s case, which was brought in Delaware.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5b598-9e03-44e9-b156-02250d1b8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad377e66-d0a1-403e-bbdc-a9b31e5b1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments.</p>'
  'biden-zelensky-to-meet-in-US':
    'author': 'Jennifer Hansler, Kevin Liptak and Melanie Zanona, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T15:16:37.000+08:00
    'imagesource': 'jcr:d9223130-49e1-4f3e-afa8-3b27a5384b22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7981e4c0-15dd-49a6-8e02-95151b298822'
    'lead': 'US President Joe Biden plans to meet with Ukrainian President Volodymyr
      Zelensky next week around the United Nations General Assembly meetings, according
      to multiple officials familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T15:17:19.492+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T15:23:37.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
