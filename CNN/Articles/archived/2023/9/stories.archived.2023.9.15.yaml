      'jcr:uuid': '99cf71c6-7af1-4c24-8695-2a36fa810648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T01:06:33.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T01:06:35.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547616b-2ef1-4831-a832-a8c96640ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-16T01:06:33.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-16T01:06:35.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon our companies to promptly adhere to the law. The government
        must also engage in meaningful dialogue with communities and corporations
        to swiftly implement the transition towards reducing and replacing plastic
        packaging with sustainable and eco-friendly solutions," Robert Ray Medrano,
        Campaign Coordinator of Earth Island Institute Asia Pacific, said ahead of
        International Coastal Clean-up Day on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9b85f-619b-4a3a-b2b5-77b74130d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e141950-d081-4bd7-a4ae-060dc8cd10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.science.org/doi/10.1126/sciadv.aaz5803">study</a>
        published in 2021 by the Science Advances journal found that seven of the
        top ten plastic-polluted rivers in the world were in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbb92b-d4d1-4452-b753-91a1e64d0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514cc73-eb24-4f9e-965b-d7809ee5a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the biggest contributor of plastic waste leaking
        into the ocean, with 4,820 of its rivers emitting 356,371 metric tons of waste
        per year, it said. However, that''s only 8.8% of the country''s overall plastic
        waste contribution, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d2791-096a-414f-aa9f-7bfc94d739cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f82d4-9de3-44c8-adda-ad0ba98085bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups said laws to reduce plastic use have not been properly implemented\
        \ and companies have failed to follow regulations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5b179-5225-4f8e-b418-6cccb008cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.529+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0099e-15f5-444c-b227-57886802b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.529+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RA 11898 \"Extended Producer Responsibility Act of 2022\" and the RA\
        \ 9003 “Ecological Solid Waste Management Act of 2000,\" both encourage waste\
        \ management and plastic reduction. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a52b34-7918-42a4-bc96-2e3521a03250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24a6a7-50d1-4587-92fe-19f76907e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Disturbingly, every year, approximately 100,000 dolphins and whales\
        \ suffer tragic fates due to plastic ingestion and entanglement in discarded\
        \ fishing nets.” Medrano added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881d826-8259-45d9-bc62-8226f0ab4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c2cb9-10a4-4d37-8f72-a18ec279f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.531+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A coastal clean-up operation was conducted at the Las Piñas - Parañ\
        aque Critical Habitat and Ecotourism Area (LPPCHEA) inline with the theme\
        \ \"#SeaTheChange.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d5f83-d0bd-453b-b3b0-64f185bdc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.531+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdbcf9-016a-421b-b630-1d909ea38c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.532+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were joined by Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas\
        \ (Pamalakaya), Kabataan Partylist-Pasay, and other groups. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f909d-6ca9-4b0e-8a5d-f291e05c969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.532+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab8e19-c2a7-4778-ba59-08a4080eec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:59:47.533+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-16T01:06:35.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The cleanup also serves as the group’s protest to the government’\
        s inaction to the ongoing reclamation in Manila Bay. Fisherfolk from Cavite\
        \ and Navotas reported the continuous reclamation and dredging, despite the\
        \ verbal suspension order of President Marcos Jr. last month,\" Pamalakaya\
        \ said in a separate statement.\r"
    '19':
