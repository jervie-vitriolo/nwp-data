      'text': 'The Philippine skate scene is now several neon shades brighter since
        “Barbie The Movie x Impala Inline Skate collaboration” has just dropped locally.
        Last week, Circuit Makati’s mini roller rink and skate shop, Rolyo Sk8house,
        announced that Barbie’s iconic Venice Beach gear is  now available for purchase.
        Impala’s Barbie skates come in both women’s and men’s sizes (after all, Ken
        “literally never goes anywhere without them.”)  and are  designed for both
        beginners and experienced skaters.'
