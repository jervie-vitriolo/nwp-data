      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least $71.4 million is needed to respond to the 884,000 people estimated\
        \ to be affected by the floods, the UN Office for the Coordination of Humanitarian\
        \ Affairs (OCHA) said on Thursday. A combination of pre-existing humanitarian\
        \ conditions, the dire socio-economic status in Libya and logistical constraints\
        \ is hampering aid efforts.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9026b0-d5ac-418b-9a48-12f3ddc69e79'
