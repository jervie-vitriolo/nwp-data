    'title': 'Phivolcs warns of volcanic smog over Taal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868cf84-c8a7-4d9c-a479-0f3b1475cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:22:37.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.630+08:00
