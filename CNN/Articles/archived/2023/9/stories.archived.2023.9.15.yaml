      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will take many months, maybe years, for residents to recover from\
        \ this huge level of damage.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd037b63-c7b3-4dc2-a0d1-5b520b61c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270819c-4580-47b9-ab40-04c572e10f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICRC had a team in Derna to support families with micro-economic\
        \ activities when the floodwaters overwhelmed the city, adding it will distribute\
        \ 6,000 body bags to forensic teams in the eastern city of Benghazi to “ensure\
        \ dignified treatment of the dead.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73368f-7ee7-46ea-a335-cfeaf57b1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cde08-41d7-4c68-8df3-20924beb4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Access to the flood-hit areas remains a “major challenge” because roads\
        \ were destroyed, the ICRC said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b449940-232b-4c11-887f-b52a218a1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584c6e4-b737-4e4c-8c88-a2209eb79f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya’s former health minister Reida El Oakley told CNN’s Becky Anderson\
        \ on Wednesday that “a huge wave, as high as a six-story building or higher,\
        \ swept the whole country as a single wave tsunami.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7aa55-03e1-4457-832d-9068e93f101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e21343-bc1f-4490-9d55-65d5cbfa4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khaled Al-Shuwaihed, a Libyan citizen, said the situation in Derna\
        \ “was a catastrophe.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296ee95-f8e6-471f-84bd-03c191223aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97116f6d-bee0-46a9-ae54-9c9b4292b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a catastrophe, all of my friends are dead,” al-Shuwaihed told\
        \ Reuters on Thursday.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ea603-cb78-4b37-ae17-42df180c6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835a5e2-8eee-4b04-a689-7a7159c10297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of my friends at the very beginning was filming from the top of\
        \ the valley, my friend, he was filming, he died. Someone named Nasir Fatoury\
        \ and his children (are said to be dead) but these are all rumors at this\
        \ point, nothing has been confirmed. One of my friends and his five children,\
        \ only one of them found us.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bb392-0d5d-4fe1-9236-351705985c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee283a70-c7da-4dd9-a990-995a92a2dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Smell of death’</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fb52d-f01e-4e5a-b71a-f791f5394965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More grave diggers are desperately required in Derna, human rights\
        \ activists said, as they struggled to contain the number of bodies that need\
        \ burying.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0ae11-d20f-4506-bbba-5bb0cff36cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e55905-3e74-488b-a71f-774c62bfe3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Bakr Al-Rifadi told Libyan state news agency LANA that “the torrent\
        \ waters caused the city of Derna to be divided into western and eastern halves.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecc9fb-d898-4f58-bf4f-a8eb25320337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12a0b4-3a65-481f-9db2-86d44d35d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ali Al-Ghazali, who runs the Namaa Organization in Derna, said the\
        \ torrents annihilated at least 25% of the city.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89185066-1f62-4466-8995-8d5e8050d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640d249-78a4-4e0c-8819-4884280ece0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN the city center – where all the shops, clinics, schools,\
        \ main roads and historical sites are located – “was the hardest hit.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4428e-9528-4c22-8e63-0d499c5cbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e1f7f-c212-4008-8960-c107d61f27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is totally destroyed. Right now, foreign teams are in the city\
        \ to try to help. But unfortunately, there are way too many dead bodies in\
        \ the streets. Now, on the third day, most bodies are decomposing. The smell\
        \ of death is in the air,” al-Ghazali added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbdcf0-cdb4-431c-8213-3fafdf257985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5b37-a1e5-45eb-b08e-5fcbe8993a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lost relatives in the flooding. My wife’s first cousins. Entire\
        \ families were killed. My wife is undergoing cancer treatment. After the\
        \ flooding, we moved her to Benghazi, so that she could continue her treatment.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c36b3-d483-41e0-ac80-5cafab7f3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a018b9-c46f-47ad-9708-6820ed4ae49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aid slowly arrives</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a6df2-1152-47e0-9e0a-4e1c9742bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical volunteers said they were overwhelmed by the scale of human
        disaster in Derna, as aid slowly began to arrive on Thursday amid fears of
        waterborne diseases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbab06-39fe-4ca6-bda1-55d1e671c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ddfc4-b8dd-437c-a307-02f32f5a7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 30,000 people have been displaced in Derna, the UN’s International\
        \ Organization for Migration (IOM) said on Wednesday. Meanwhile bodies piled\
        \ up near defunct health facilities, despite the need to treat survivors of\
        \ the disaster.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e3a54-ea6b-4f46-af33-bf1163b646c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f827097-df2a-4249-8198-6cc23d780669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.057+08:00
      'mgnl:createdBy': 'syrah'
