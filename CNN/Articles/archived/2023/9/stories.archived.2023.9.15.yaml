      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9b1e2-c32a-40cd-8613-5b2f023233ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.153+08:00
