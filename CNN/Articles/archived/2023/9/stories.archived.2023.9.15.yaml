      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a CCTV footage, the gunmen were seen firing multiple gunshots at\
        \ Alzate in front of her house while she was inside a car. The two assailants\
        \ then fled on a motorcycle.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ba6d4-d22b-4ed7-8ee2-cde4ef1cac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.955+08:00
