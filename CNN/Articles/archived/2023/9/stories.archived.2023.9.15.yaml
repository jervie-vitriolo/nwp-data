    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7546a7-0ba2-4217-b08d-2ce149e0287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.641+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> To promote student
        mobility and the pursuit of academic excellence, the Delegation of the European
        Union to the Philippines and the European Union Member States’ Embassies are
        organizing this year’s European Higher Education Fair (EHEF) 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f002c-8f52-4ed0-8674-b6c7b6ee395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.641+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f74f18-9004-4e53-89ce-a579f3c739bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.641+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair will be held on-site on September 30 and October 1, 2023
        at Shangri-La Plaza, Mandaluyong City, with its online edition being held
        on October 2 at <a href="http://D:\Documents\CNN Philippines\Marketing\EHEF\ehefphilippines.com"
        target="_blank">ehefphilippines.com</a> and through the <a href="https://www.facebook.com/EHEFPhilippines"
        target="_blank">Facebook page</a> of the European Higher Education Fair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc24a3-b371-4939-82e8-33abdc670f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa09ee-dba2-4ad4-b1a5-10e65eb65fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest and longest-running education fair in the country, EHEF\
        \ offers a unique opportunity for Filipino students, professionals, academe,\
        \ researchers, and university officials to engage directly with some of the\
        \ top higher education institutions from the EU.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd46a7d-3071-439f-8a4e-17c898b56c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.643+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32f175-fa42-497a-ae7b-aa69b9aa463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.643+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing that education knows no geographical boundaries, this year's\
        \ theme \"Pathways to Excellence\" shows EU's commitment to offering Filipino\
        \ students an immersive platform to explore diverse fields of study and unlock\
        \ unparalleled opportunities on a global scale.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab50802-deeb-49ba-9692-3c99b0e20f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.643+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb6326-4d84-4cb8-a66b-0739273cad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.644+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his welcome message to prospective participants, EU Ambassador H.E.\
        \ Luc Véron said: “The European Higher Education Fair reflects the EU's commitment\
        \ to providing a diverse array of opportunities, resources, and insights for\
        \ Filipino students interested in pursuing their higher education in the European\
        \ Union.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9c156-0f60-4092-ba5e-4f62262e6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.644+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41577e46-89d4-4b1c-903f-0a1943764a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.645+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our theme ‘Pathways to Excellence’ acknowledges the need for higher\
        \ education to adapt to the demands of globalization and internationalization,\
        \ and the quality and variety of the EU’s offer,” the envoy added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5042a-99cd-498b-814b-a0fdbc5dd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.645+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ebed9-817a-4a17-acfd-77a205d26a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.646+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EHEF 2023 will feature 85 higher education institutions and diplomatic\
        \ missions participating on-ground and online from Belgium, The Czech Republic,\
        \ Denmark, Germany, Ireland, Spain, France, Italy, Hungary, The Netherlands,\
        \ Austria, Poland, Finland, and Sweden.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a64915-5676-4ad0-ac44-5e853af8d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.646+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1707a-2d23-41dc-b62b-29b9ae7da07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:53:20.647+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T19:53:21.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Language corners will be available to those who are interested in learning\
        \ a new language. On-site seminars will be hosted by the EU Member States'\
        \ Embassies and Cultural Institutes. These engaging sessions will provide\
        \ in-depth information on higher education systems, “student life” in the\
        \ EU, research grants, and scholarship opportunities like Erasmus+, Horizon\
        \ Europe, Marie Sklodowska-Curie Actions, and Jean Monnet, and are open for\
        \ students and educators alike.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d85b1e-70a9-44b0-8d62-31a693b004a8'
