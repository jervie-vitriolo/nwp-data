      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International leaders from countries including Tunisia, Turkey, Algeria,\
        \ Italy, and Saudi Arabia pledged donations, but questions remain over how\
        \ aid will reach parts of Libya controlled by rival forces.\r"
