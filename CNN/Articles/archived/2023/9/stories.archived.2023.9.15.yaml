    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-09-15T19:17:18.000+08:00
    'imagesource': 'jcr:88849de5-11bf-46d1-beef-3ab8d9847414'
