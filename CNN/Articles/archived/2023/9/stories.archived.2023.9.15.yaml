  'Philippine-Olympic-Committee-fair-treatment-Asian-Games':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-15T20:38:23.000+08:00
    'imagesource': 'jcr:129c5fb2-9ff1-486d-ad31-7ac14bcae6ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e933747-533c-481c-959c-144ed59dea47'
    'lead': 'The Philippine Olympic Committee is hoping that the local organizers
      of the 19th Asian Games in Hangzhou, China will fairly treat the 396 Filipino
      athletes competing in the sporting event amid the ongoing maritime row between
      Manila and Beijing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T20:41:12.941+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-15T20:41:13.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'Asian-Games', 'Philippine-Olympic-Committee',
      'Bambol-Tolentino']
    'stories': []
    'template': '1'
    'title': "PH Olympic body wants fair treatment for Filipino athletes in Asian\
      \ Games  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a9c6d-5211-4f20-bd98-312e75884a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Philippine Olympic Committee (POC) is hoping that the local organizers
        of the 19th Asian Games (Asiad) in Hangzhou, China will fairly treat the 396
        Filipino athletes competing in the sporting event amid the ongoing maritime
        row between Manila and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bc293-6283-4eae-ba7b-5465f6abbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully maganda ang treatment sa atin ng host country kahit po merong\
        \ issue. Even if it’s a political issue or what, West Philippine Sea or what,”\
        \ POC President Abraham ‘Bambol’ Tolentino said in a forum on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30538c71-2a65-4b15-b803-563b9f21cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Hopefully they will treat us well as the host country\
        \ despite the issue. Even if it's a political issue or what, it may be about\
        \ the West Philippine Sea or what.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a406d40-23f3-410f-9aa0-399ac31ae657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So yun po tinitingnan natin yung magiging treatment sa atin,\" he\
        \ added. \"Especially on sports with judgment from judges.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd51c5e-66e5-4730-8319-e84e9730b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So we will see how they will treat us. Especially in\
        \ sports with judgement from judges.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038a428-03da-4053-b8b6-46e76b301423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino's remark also comes a week after the Philippines successfully\
        \ conducted another resupply mission to the BRP Sierra Madre in Ayungin Shoal\
        \ in the contested West Philippine Sea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c381f-73f3-4032-933a-0a98d0dfce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The POC chief believes the major sporting event in the region is a\
        \ chance to promote friendship between Manila and Beijing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe5ac1-6b15-4f04-a143-683fb4111bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re excited to be in Hangzhou even though there will be some issues\
        \ na huwag naman sana maapektuhan ang relationship natin,\" he said. \"Because\
        \ sports unifies people.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516070e-73c5-415e-8c63-8c5129d5f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're excited to be in Hangzhou even though there will\
        \ be some issues that we hope would not affect our relationship with them.\
        \ Because sports unifies people.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d35ed-fd14-4333-87cc-63cd975695f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local Olympic committee hopes the country can surpass its four-gold\
        \ medal haul in the 2018 Asiad.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf9e8a-1fc9-4560-afed-58f180132b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the athletes seen to bring home gold are Olympic gold medalist\
        \ Hidilyn Diaz, world number two pole vaulter EJ Obiena as well as boxers\
        \ Nesthy Petecio, Carlos Paalam, Eumir Marcial and Irish Magno.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759a1e3-f4a2-45a7-bfe7-69084b42f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:41:13.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T20:41:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th Asian Games will run from Sept. 23 to Oct. 8.</p>'
  'phivolcs-warns-vog-taal-volcano':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T21:21:44.000+08:00
