      'text': '<p><strong>G Chance the Raffle</strong> kicked off on September 1 and
        will run until the end of the month. This aims to connect Globe’s customers
        with “money-can’t-buy” experiences through innovative and life-enabling products
        — techco innovations that could fuel their passions, lifestyle, and livelihood
        opportunities.</p>'
