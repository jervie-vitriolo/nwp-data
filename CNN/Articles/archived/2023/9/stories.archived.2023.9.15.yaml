      'text': '<p><strong>.ARCHIVES’ Spring/Summer 2024 collection champions the traditional
        Binakol fabric</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92589a9a-796c-4710-aca9-cc94422e5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its second consecutive appearance in Japan’s Rakuten Fashion
        Week, .ARCHIVES showcased their exclusive Spring/Summer 2024 collection. Their
        chosen focal point for the collection is indigenous cloth. “With Binakol as
        our main fabric of choice, we felt that the fabric''s twisting, optical illusion-like
        patterns would be an interesting element in our pieces," said .ARCHIVES creative
        director Aya Reika Mayani. The Spring/Summer 2024 features joggers, button
        down tops, zippered coats, high waisted pants and more — all fruits from Binakol''s
        illusions and textures. With another innovative and intentional clothing line,
        .ARCHIVES'' reaffirms its prominence within the global fashion arena.</p>'
