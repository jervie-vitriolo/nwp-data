    'lead': 'Hinatulan ng labinlimang taong pagkakakulong ang pumatay sa overseas
      Filipino worker na si Jullebee Ranara. Ayon sa Foreign Affairs department, sinentensiyahan
      ng isang juvenile court ang 17-anyos na si Turki Ayed Al-Azmi, anak ng amo ni
      Ranara sa Kuwait, dahil sa murder. May dagdag pang isang taong pagkakakulong
      si Al-Azmi dahil sa pagmamaneho ng walang lisensiya.


      Paliwanag ng DFA, mas mababa ang ipinataw na parusa dahil isa siyang menor de
      edad. May tatlumpung araw para maghain ng apela si Al-Azmi.


      Natagpuan ang sunog at nagkalasog-lasog na katawan ni Ranara sa isang disyerto
      noong Enero. Napaulat na ginahasa ang OFW at base sa autopsy, buntis si Ranara
      nang siya''y pinaslang.


      Mas mabigat na parusa, ''yan ang hiling ng pamilya ni Jullebee Ranara.


      Kaugnay pa rin ng balitang ''yan, makakausap natin si Foreign Affairs Undersecretary
      Eduardo de Vega.'
