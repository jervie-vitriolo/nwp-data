      'mgnl:lastActivated': 2023-09-15T20:50:10.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebfdce-76f3-41fc-885b-7353313bc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.959+08:00
