      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Bangko Sentral ng Pilipinas (BSP) expects unchanged interest rates at
        the Monetary Board policy meeting next week, following the dissipation of
        supply shocks from food and oil prices due to August''s hot inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e9f76-3fe5-4e86-9008-884b273aabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T22:33:08.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s food prices and oil that caused the uptick but these kinds
        of supply shocks, they dissipate usually fairly quickly," BSP Governor Eli
        Remolona said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c679e02-0c81-4b32-8ab2-f4949ba071ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T22:33:08.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, if that's all there is, if there are no further supply shocks\
        \ beyond that uptick in August, then it won't be necessary to hike the policy\
        \ rate,\" he also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e90a4-ec94-497f-be7b-508f6a21a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T22:33:08.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona added that it won't justify an easing of interest rates but\
        \ it also won't be necessary to raise the policy rate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b7535-a6c8-4010-b26a-96692ed9dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T22:33:08.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "September 21 marks the sixth policy review this year by the Monetary\
        \ Board, and the first time that new members — former Finance Undersecretary\
        \ and banker Romeo Bernardo and National Treasurer Rosalia de Leon — would\
        \ be joining the board following their appointments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d9c90-88e1-4b5d-a81b-16193e3b68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T22:33:08.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-15T22:33:09.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board has so far hiked interest rates by 425 basis
        points to <a href="https://www.cnnphilippines.com/business/2023/8/17/bsp-policy-rates.html">6.25%</a>
        from May last year to March 2023, but put the brakes on those hikes in the
        last three policy meetings.</p>'
