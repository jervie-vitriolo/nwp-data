      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The MoTourismo Pilipinas AdvenTour 2 is not just a motorcycle event,\
        \ it's a celebration of our love for adventure and our passion for giving\
        \ back to the community,\" said Toto Roy Rosales, the organizer of the event.\
        \ \"We are excited to bring together motorcycle enthusiasts from all over\
        \ the country to explore the breathtaking landscapes of Negros Occidental\
        \ while making a meaningful difference in the lives of our beneficiaries.\"\
        \r"
