      'text': 'During a meeting with business leaders and economic managers in Singapore,
        Marcos said people-to-people exchange has been the "bedrock" of the neighboring
        countries in establishing alliances.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2ba32-5c12-4f99-b726-b3f2d9936eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In that time between the very beginning of that relationship, we haven''t
        come across really any significant issues, diplomatic, political, or otherwise
        between Singapore and the Philippines," the Palace said in a statement Thursday,
        quoting Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804616c-5181-49dc-8a6d-fcf90f80c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many of our most professional workforce have actually come to live
        and work in Singapore. I know many, many, many people, especially in the financial
        sector who have made their lives here in Singapore and continue to do so,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd93750-3eb7-43e8-8b77-9da9fe0ffc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president even said Singapore was the "largest source of foreign
        investments" for the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8681311-6f55-47d7-a859-0350ad918d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He then solicited investments from Singaporeans, urging them to explore
        opportunities in the local renewable energy (RE) market, especially now that
        the government has allowed foreign investors to enjoy 100% ownership in RE
        projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642f0c4-2196-4636-a51d-de9f28bfd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The policy change comes as the Philippines seeks to attract foreign
        investments to boost the renewable energy sector and to meet our long-term
        climate targets," Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b481ca0-326a-45cd-a42c-390b4daa06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T09:39:20.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T09:39:20.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this development, I encourage our Singapore partners to consider
        the Philippines and take part in the country''s goal of increasing renewable
        share in power generation and offering lower cost and cleaner energy to the
        general public," he added.</p>'
  'Ranara-family-displeased-with-15-year-sentence':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T11:31:42.000+08:00
    'imagesource': 'jcr:edc8b942-e8ca-440c-9317-6926ebdfb835'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fcf351d-75bc-433a-aeb0-7f2028ebb44b'
    'lead': 'President Ferdinand Marcos Jr. commended the efforts of Philippine and
      Kuwaiti authorities following the conviction of Jullebee Ranara’s killer, and
      said he hopes “that the appeal process will be conducted fairly, and justice
      will be served accordingly.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T11:34:27.865+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-15T19:43:09.585+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ranara family displeased with 15-year sentence, DFA eyes increase in
      damage claims'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d693a9d-f3e8-4133-bd95-ce0a765cd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:34:27.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T19:43:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The family of slain overseas Filipino worker in Kuwait Jullebee Ranara is
        calling for a higher punishment for her killer, who was convicted of murder
        by a juvenile court but the Department of Foreign Affairs said only an increase
        in damage claims could be appealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b4734-7066-42b5-8b12-db883077fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old son of Ranara''s Kuwaiti employer was <a href="https://www.cnnphilippines.com/news/2023/9/14/jullebee-ranara-killer-convicted-dfa.html">sentenced</a>
        to 15 years in prison and another year for driving without a license. But
        the OFW''s family said he should spend life in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a231e1-9045-451b-b68f-5078261ecab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po sapat na ganon lang po 'yung hustisya na natangap niya (The\
        \ justice she received is not enough),\" Ranara’s mother Norlynda Cabiles\
        \ told CNN Philippines' The Source on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332bc43-8c7d-409d-80ed-859114f5c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/26/jullebee-ranara-ofw-kuwait-justice.html"
        href="https://www.cnnphilippines.com/news/2023/1/26/jullebee-ranara-ofw-kuwait-justice.html">''Sana
        makamit niya'': Mother of slain OFW in Kuwait seeks justice</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc55b56-f891-43db-bc97-aaa5fb53138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 35-year-old OFW was killed in January. Her body was found burnt\
        \ and mangled in the Kuwaiti desert on Jan. 21.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a9a96-1c17-478b-96e2-ab01ee52c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite understanding that there are different laws in Kuwait, her\
        \ brother Mark Reyes insisted that their family wants \"an eye for an eye,\"\
        \ and is seeking life imprisonment for the murderer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2bba3-ea06-4808-b90c-7d89af321867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fifteen years? Parang ang baba naman kasi buhay po tsaka grabe po\
        \ 'yung ginawa, sobra. May apat po siyang (Jullebee) anak na nandito. Hindi\
        \ niya deserve 'yung ganon,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b7c6b-692e-4d5c-a42e-6b5d17f2d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Fifteen years? I think that's not enough because she lost her life\
        \ and what was done to her was too much. She has four children here. She did\
        \ not deserve that.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b04214-af80-4f22-accd-df670af41323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the DFA said it cannot appeal the decision of the Kuwaiti\
        \ government, adding that the imprisonment sentence of 15 years is already\
        \ the maximum for a minor in that country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d749e2-1949-4154-acf9-5b27cd9b8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Magaan man, yun ang nasa batas ng Kuwait kaya hindi na pwedeng hingin\
        \ pa na ipaakyat yan,” DFA Undersecretary Eduardo de Vega told CNN Philippines’\
        \ Balitaan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0426e-03c3-4b0a-bd39-759b865a28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even if it's light, that's in Kuwait's law, so it's not\
        \ possible to ask for a higher sentence.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a409aa3-62c2-451a-95ff-068625d3fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said they will be in touch with the embassy in Kuwaiti to see\
        \ what else could be done in terms of claim in damages to the victim’s family.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95887a41-b2b7-4726-8161-c73985b5fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA added that it is still waiting for a copy of the decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef7a4f-067d-4f34-ac72-2a0bbbd293ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos lauds PH, Kuwaiti efforts</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f4c02-7dd5-4430-a166-95416e7c953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. meanwhile welcomed the court’s ruling,\
        \ as he commended the efforts of the Philippine Embassy in Kuwait, the Department\
        \ of Migrant Workers, and Kuwaiti authorities. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b084195-9ffa-4dbc-b54e-2c01c05ddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that the appeal process will be conducted fairly, and justice\
        \ will be served accordingly,” he wrote in a statement posted on social media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb6251-7d2b-4e60-90d1-2ba5a3a59e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president visited the wake of Ranara in the Philippines in late\
        \ January this year and vowed to offer all possible assistance to her bereaved\
        \ family.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2843b-b55b-4075-baf3-00643e899e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I take comfort in thinking that Toots and Jullebee are looking down\
        \ from heaven with smiles,” he said, referring to the late Migrant Workers\
        \ Secretary Susan \"Toot\" Ople who died last month. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b14eed-16c7-48aa-8bbb-90c7ae2a5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:42:07.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:43:09.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their legacy serves as a reminder of our duty to protect and support
        our fellow countrymen, regardless of where in the world they may be,” Marcos
        added.</p>'
