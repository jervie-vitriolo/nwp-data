      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the marine port into Derna became accessible for ships\
        \ with a minimum draft level of 6.5 meters to deliver humanitarian aid to\
        \ the badly damaged area, the Libyan Ports and Maritime Transport Authority\
        \ said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a5cdf-1dde-413e-bfd5-b1539d9e99be'
