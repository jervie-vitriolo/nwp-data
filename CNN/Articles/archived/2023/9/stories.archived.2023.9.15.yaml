  'DFA-no-repatriation-Filipino-Libya-flood-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T17:33:22.000+08:00
    'imagesource': 'jcr:f77ac859-f120-4f6a-80d2-4a66282cd000'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8829b51a-f582-4742-bce1-35d1f7ba7701'
    'lead': 'No Filipinos have sought repatriation following the deadly flooding in
      Derna, Libya early this week, a Department of Foreign Affairs official said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T17:36:49.085+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-15T17:57:48.464+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
