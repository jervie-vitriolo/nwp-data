      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, China’s Foreign Ministry spokesperson Mao Ning hit back\
        \ at suggestions of economic weakness, saying growth was “strong and resilient.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02790523-ed3e-4db2-bf1b-b10306b437e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e60d5f-6e2a-4128-814f-0c54bba3018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All sorts of comments predicting the collapse of China’s economy keep\
        \ surfacing every now and then. But what has collapsed is such rhetoric, not\
        \ China’s economy,” she told reporters during a news conference. “China’s\
        \ economy will remain a major engine for the global economy.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7310c3-f099-4e2f-b294-946964522f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.154+08:00
      'mgnl:createdBy': 'seth'
