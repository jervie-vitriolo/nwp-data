      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being announced as the new brand ambassadors for the brand,
        K-pop Gen Z icons NewJeans have been celebrating the 150th anniversary of
        jeans brand Levi’s with special brand appearances, as well as campaign photos
        and videos. The latest release is a fashion film featuring members Minji,
        Hanni, Danielle, Haerin, and Hyein playing dress up in customized 501 jeans.
        Fans of the group can customize their own 501s with special embroidery designs
        and patches from Japanese and Korean tailors at Levi’s Tailor Shops nationwide.
        The shops can even do special rips and repairs to make their jeans look worn
        and thrifted for that extra Y2K touch.</p>'
