      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaving Thom Browne’s impeccable design with Samsung’s pioneering
        technology, the Galaxy Z Fold5 now has black-tie elegance. Thom Browne’s signature
        colors bordered the Galaxy Z Fold5’s new matte white finish, pairing it in
        perfect symmetry with the streamlined glass body. Along with the latest Galaxy
        Z Fold5, this limited collection includes two leather pouch cases, a special
        edition S Pen1, and Galaxy Watch6 that comes with two leather straps, one
        with black pebble leather and the other with red, white and blue striped leather.
        These Samsung devices are Thom Browne inside and out. The fashion brand’s
        theme is not only found in the devices’ exterior, but also through the interface.
        From the font, home icons, and even the applications themselves, the Thom
        Browne brand remains visible (even in the calculator colors!).</p>'
