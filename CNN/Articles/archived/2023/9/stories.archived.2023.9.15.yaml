      'mgnl:type': 'text'
      'text': '<p>The listless trend in China’s consumer prices is a major contrast
        with inflation seen in most other major economies, which have forced their
        central banks to increase interest rates.</p>'
  'hunter-biden-indicted-gun-charges':
    'author': 'Marshall Cohen, Kara Scannell and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T15:15:32.000+08:00
    'imagesource': 'jcr:3d32ca1a-ebcb-43f9-9dc1-f3fb3820396c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db00b9a-0a0a-4633-b543-526f0d42415e'
    'lead': 'President Joe Biden’s son, Hunter Biden, has been indicted by special
      counsel David Weiss in connection with a gun he purchased in 2018, the first
      time in US history the Justice Department has charged the child of a sitting
      president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T15:16:21.451+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T15:23:25.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hunter Biden indicted on gun charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089c28d-be4c-4bd8-969e-8ab4fe9b4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden’s son, Hunter Biden,
        has been indicted by special counsel David Weiss in connection with a gun
        he purchased in 2018, the first time in US history the Justice Department
        has charged the child of a sitting president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a494ee8-d384-482a-afa3-6c3a37a79e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three charges include making false statements on a federal firearms\
        \ form and possession of a firearm as a prohibited person.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ec818-d615-4c6e-950a-9c3b75abaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s an extraordinary turn of events after his original plea deal collapsed\
        \ and potentially sets up a dramatic trial in the middle of his father’s 2024\
        \ reelection bid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2398ea-e3c4-42e8-b9e9-1026355e0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa25956-43d1-4772-9188-8d664dc03418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House thought the Hunter Biden legal drama would end this\
        \ summer, but a plea deal reached with Weiss to resolve the matter without\
        \ charges collapsed over the summer amid scrutiny from a federal judge. House\
        \ Republicans have also announced an impeachment inquiry into the president\
        \ in relation to Hunter Biden’s business ventures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce5cf4-0f3b-40c5-9804-62d7d5e5b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1aa55-9d29-48cd-8a82-8ff480cb010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court filings show that a summons was issued Thursday for him to appear\
        \ in court for an initial appearance on the charges, though it is unclear\
        \ when and where the initial appearance would take place.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54e03e-f73b-42f6-a61a-b10bfd9a1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f38037-e040-4d30-ad04-075b0e772955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden is currently in California, a source familiar told CNN,\
        \ adding that any plan for a self-surrender or initial appearance, including\
        \ the date and location, still needs be worked out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60babac-092c-4e61-9381-5c64b95a45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe6ae7-ecd5-4fa1-a93c-b2b5402a8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Thursday evening, Hunter Biden’\
        s lawyer, Abbe Lowell, claimed the indictment was a result of political pressure.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cd18a-8665-4aad-bfeb-2ecc71225c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8726cd-647d-4d32-baa7-78186768c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican politicians, Lowell told CNN’s Erin Burnett on “OutFront,”\
        \ “have been pressuring this US attorney to do something to vindicate their\
        \ political position.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b9fa2-9789-4e94-94ac-c8199d64ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4b5c0-1092-4639-b9bf-635f73ab5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And guess what? They succeeded,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e29015-1a87-4c75-aa3d-cb32e690f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfda066-b4a5-4ef5-ad65-ecd642388d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lowell defended his client in a statement earlier in the day, saying,\
        \ “Hunter Biden possessing an unloaded gun for 11 day was not a threat to\
        \ public safety, but a prosecutor, with all the power imaginable, bending\
        \ to political pressure presents a grave threat to our system of justice.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a87da-e00c-412d-a625-b2ecd407a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a76fa9-bded-4cb3-ba1d-101395ccf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:16:21.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:25.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Donald Trump, the front-runner for the 2024 Republican\
        \ nomination who has been indicted four times himself, described Hunter Biden’\
        s indictment as a “sad situation.”\r"
