      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 15) —The Bangko Sentral
        ng Pilipinas (BSP) has moved to formalize its bid to remove fees for small-value
        electronic fund transfers among banks and soon, among fintech giants GCash
        and PayMaya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531954fc-c88d-4f13-9289-3361519ae512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615f844-09c9-4f7b-854d-093088d53aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BSP Governor Eli Remolona Jr. said he has set a meeting with the powerful\
        \ Bankers Association of the Philippines (BAP) this Friday for that purpose.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132cf5e-8b40-4dcf-8187-8948d70ea4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1c68e-d668-4306-bb18-0af73dea109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been earlier efforts by the central bank to dismantle transaction\
        \ fees being charged by banks and other financial institutions that range\
        \ between P8 and P25 per transaction via InstaPay, a real-time electronic\
        \ fund transfer facility being operated by BancNet. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0163385-213f-4560-b5ee-2c3da7b68013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860674e-6afe-4573-938e-27cd8bc186ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re talking to the BAP on Friday about payments in general. We’\
        ll have some discussions. And out of that, we’d expect something more formal\
        \ to come out,\" Remolona said on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7bfec-a4ca-42a8-bf8f-04b58f079962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e07a2-f28b-46d0-8a61-d3ff1371849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The discussions for now are with the BAP, but we’re also in touch\
        \ with the GCash, with PayMaya, with digital payments providers,\" he also\
        \ said. \"That will come.That will be part of the whole payments' framework.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a548f04-17c4-4953-bf25-24d0c148845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8d3f8-7f27-4445-9b00-3d085fea1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for the most part, Remolona’s predecessors had been only using\
        \ so-called “moral suasion” to convince lenders to waive those fees. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6723e557-0464-45c2-bfbb-e9d1d1c5a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01800a4a-f4d7-4ac8-95f3-9b98cd60787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far yes, it is moral suasion,\" Remolona said. \"It works to a\
        \ large extent – moral suasion. But we’re formalizing it into a whole payments'\
        \ framework.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67022410-78e5-45db-8358-50c3c9d611e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee51d3b-283a-486a-9758-bee70102afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Formalizing the removal of fund transfer fees would be a breakthrough\
        \ and comes early into Remolona’s term as BSP governor. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fec65-95c3-4317-9497-a9044e6b8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab00e7-481b-4a6c-9443-f40d71725558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona took over the central bank’s helm in July and will head the\
        \ BSP with a six-year term.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16494a-6b5d-42cb-a442-7ff33df1baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.503+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7ee11-9d37-4e78-ba5e-6eb1ea995b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.503+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that three big banks have already waived fees on small\
        \ fund transfers up to P1,000 per transfer. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dfc11-6804-4f7c-87eb-471efa4586b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7b7db-1bd2-4032-9d4d-d09238b791cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to shame the other major banks into following the same\
        \ policy,\" he said. \"We want to make sure that the poor don’t subsidize\
        \ the rich.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e08249-83e9-492c-a639-134362322c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c40d3-f0bb-4486-8e4a-0dfc2f88d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T16:15:06.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you have a credit card and you spend a lot, you get rewards,\"\
        \ he explained. \"Guess who pays for those rewards? It’s the small guys who\
        \ only charge a small amount.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748dbbce-4999-468d-b358-14d71301d808'
