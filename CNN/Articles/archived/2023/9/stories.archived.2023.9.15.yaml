      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acd9cc-a54f-488d-9837-340796577188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.452+08:00
