      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first step was easy, we collected money from equipments and donations\
        \ from inside and outside the organization. We didn’t expect that people would\
        \ sympathize with us to this extent, and thank God we received very good support,”\
        \ Hamid told Reuters.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
