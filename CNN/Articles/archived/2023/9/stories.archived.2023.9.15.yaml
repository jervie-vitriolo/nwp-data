      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the DICT said Sec. Ivan John Uy told Prime\
        \ Minister Kaja Kallas that the Philippines is already preparing the Memorandum\
        \ of Understanding (MOU) on digital cooperation during the bilateral meeting\
        \ held on the sidelines of the Tallinn Digital Summit 2023 in Estonia.\r"
