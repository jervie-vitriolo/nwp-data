      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011b9b6-ee9d-4c6d-ae71-0d8162390a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.893+08:00
