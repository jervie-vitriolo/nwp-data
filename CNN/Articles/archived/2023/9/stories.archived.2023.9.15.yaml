      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A committee has been established to improve operations at the port,\
        \ the statement said, adding that the primary objective is to expedite the\
        \ aid delivery to the region.\r"
