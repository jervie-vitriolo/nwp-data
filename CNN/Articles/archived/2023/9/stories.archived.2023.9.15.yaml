    'jcr:uuid': 'd0a623c7-0490-425f-90f5-b9a135090e78'
    'lead': 'Ellen DeGeneres is coming back to television.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T14:04:54.847+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-15T14:04:55.129+08:00
