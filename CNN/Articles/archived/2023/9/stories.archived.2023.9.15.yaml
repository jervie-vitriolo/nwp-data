      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cca14d-0d52-4381-94a2-2893b3fb6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saving the Gorillas: Ellen’s Next Adventure” is set to premiere
        on Saturday, Sept. 23 in honor of World Gorilla Day. (Discovery Channel, Animal
        Plant, Max and Discovery+ are owned by CNN’s parent company.)</p>'
