      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luckily, your Style Guide scent coven is here for you. With so much
        olfactory choice out there, think of us as a few extra noses that’ll help
        you divine a fragrance that’s spellbinding from one that’s just plain wicked.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9616ac6-5041-4579-99f1-fcc2c5e3fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo:</strong> Bubble, bubble, toil, and toilette! Aesop
        just launched the last installment of its Othertopias fragrance collection:
        Ouranon. How witchy is that? It sounds like that Fleetwood Mac song “Rhiannon.”
        Or culty conspiracy theorists QAnon, though let’s not go there. Anyway! What
        does this conjure for you?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1b55f-551c-4251-9199-3905390c45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.814+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gerie:</strong> Mmm, this scent really gives campfire feels
        while glamping in the Sahara Desert. Though I can imagine wearing this in
        a nice little candle-lit steak dinner with white wine and friends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749c933-ffb8-4d16-9f26-aafce2b607de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.814+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaby:</strong> This is a pretty fragrance! It''s not something
        I''d personally wear on a regular day since I like more subtle scents that
        linger as the day goes on. This is something you''d spray on if you wanna
        make an immediate impression at an event kasi may dating talaga siya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987911c7-d9e4-4a71-b9ef-e5dd46d98592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.815+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo:</strong> Me, I’m getting Bathsheba meets Bethlehem
        from this eau de parfum. The frankincense and myrrh really comes through,
        so it makes me feel empowered and sensual, but also—sentimental? I dunno,
        the press release says the scent is “a celebration of endings.” Maybe its
        woody, spicy notes will distract me enough to think retrograde is over.</p>'
  'landbank-contribution-maharlika-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T18:27:21.000+08:00
    'imagesource': 'jcr:80441793-69a0-4995-b8f1-2a110342717e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387f2465-bcd6-47f3-902a-359fb0730244'
    'lead': 'The Land Bank of the Philippines says it has already sent to the Bureau
      of the Treasury its ₱50-billion contribution for the Maharlika Investment Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T18:28:20.204+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-15T19:33:03.669+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Landbank remits ₱50-B for Maharlika fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740dadb6-577f-484d-a478-86bce620c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The Land Bank of the Philippines (Landbank) on Friday said it has already
        sent to the Bureau of the Treasury its ₱50-billion contribution for the Maharlika
        Investment Fund (MIF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fde10b-be83-4953-95a5-3c46ef0fd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government-owned bank is mandated by Republic Act (RA) No. 11954\
        \ to remit the amount to the Maharlika Investment Corporation for the sovereign\
        \ wealth fund, which President Ferdinand Marcos Jr. earlier said was designed\
        \ to drive economic development in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb967216-ef14-492c-b581-7e917b7eef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Finance Secretary and Landbank chairman Benjamin Diokno,\
        \ the bank’s investment was already settled on Thursday, around two months\
        \ since Marcos signed the law creating the fund and over two weeks since the\
        \ state treasury issued the law’s implementing rules and regulations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5615e-1f6f-4cd8-b2d3-9b5ad9d3fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re witnessing a growing interest for investments in the MIF
        from multilateral financial institutions and foreign investors. With the regulatory
        requirements in place, and after securing the seed capital from state-run
        institutions, we are confident that the Fund will be operational by yearend,"
        Diokno said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089a589-18e0-41c9-917a-dc89fe129087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/7/22/mif-draws-interest-multilateral-institutions.html">Diokno:
        Maharlika fund draws ''a lot of interest'' from multilateral institutions</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a08ce9-af66-45ea-b9b4-475081eaffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under RA 11954, the initial capital for the MIF will come from the\
        \ national government (₱50 billion), the Landbank (₱50 billion), and the Development\
        \ Bank of the Philippines (₱25 billion).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44422835-f2e2-45f7-9db7-832857cd1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:28:20.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T19:33:03.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seed capital contributed by these so-called founding government
        financial institutions allows them to subscribe to shares in the MIC, which
        has an authorized capital stock of ₱500 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c0d11-4025-46a0-ac6a-6b15ee0d5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea509fc5-247a-47c1-a3ef-cb8464c8fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 75% of that capital stock, or ₱375 billion, are common or voting\
        \ shares that can be sold only to the national government, and government-run\
        \ corporations or financial institutions that already counted the two state-owned\
        \ banks. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba1b4a-5197-4b5a-9c02-97ac356d5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422630d3-1446-4508-bf1f-f2d67230e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining 25%, valued at ₱125 billion, are preferred or non-voting\
        \ shares available for subscription of the private corporations and financial\
        \ institutions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e782cb-92de-494f-9834-2d2ddd28cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:33:03.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T19:33:03.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank President and CEO Lynette Ortiz said the law has enough
        safeguards “to ensure full disclosure and transparency in the management of
        the Fund, as well as the integrity and professionalism of the management team
        that will be entrusted to lead the Maharlika Investment Corporation.”</p>'
  'Meralco-Bolts-replace-Barangay-Ginebra-EASL':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-15T19:07:49.000+08:00
    'imagesource': 'jcr:c6c01ff4-6c06-4179-bc93-efacc2420a67'
