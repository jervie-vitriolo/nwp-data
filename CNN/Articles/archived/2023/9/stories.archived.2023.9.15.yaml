    'template': '1'
    'title': 'Taiwan hits back at Elon Musk’s claim that it is ‘part of China’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136416d0-8c29-4ef7-9d30-02bc4783f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan’s Ministry of Foreign Affairs has
        hit back after Elon Musk called the self-ruled island an “integral part of
        China.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73df65-c3f0-4eea-b66d-523c4d6414f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9167d9-06fe-4634-9615-8dda89a793ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking remotely at the All-in Summit, which took place in Los Angeles\
        \ this week, Musk compared Taiwan’s relationship with China to that of Hawaii’\
        s with the United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74a0cf-b40f-4326-b8d3-3828160b545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c07499-68c1-45e4-9861-1471537e7521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Beijing’s] policy has been to sort of reunite Taiwan with China,”\
        \ said the Tesla (TSLA) CEO, who claimed he understands China “well.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b600e55-898a-4111-bc56-3400062712ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb423e3e-37a9-42a7-b033-1e401ffde195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From their standpoint, you know, maybe it’s analogous to like Hawaii\
        \ or something like that, like an integral part of China that is arbitrarily\
        \ not part of China mostly because … the US Pacific Fleet has stopped any\
        \ sort of reunification effort by force.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d453c-5732-406a-9775-9c83770de68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15255cc-5d65-430a-a19d-c180b427a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan is a democratic island that the Communist leadership in Beijing\
        \ has long claimed as part of its territory, despite having never controlled\
        \ it. Hawaii has been an official US state since 1959.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83aac50-fd8c-46a0-81d6-d6e45aba0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded41e7-43c5-4be7-b09f-edd640d18733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Listen up, Taiwan is not part of the PRC [and] certainly not for sale!”\
        \ Taiwan Foreign Minister Joseph Wu said in a Wednesday statement on X, formerly\
        \ known as Twitter, referring to the country by its official name, the People’\
        s Republic of China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5de4d1-c2aa-4d89-b037-a39a600968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c96f77-f516-4b83-b262-a381a8033462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wu pointedly added that he hoped Musk “can also ask the CCP (Chinese\
        \ Communist Party) to open X to its people.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b65a4-f96e-4870-9a21-57125be3972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93bf4d-e871-4d24-bb17-3347d01be401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like other Western social media platforms, X, which is now owned by\
        \ Musk, has long been blocked in mainland China by authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329e260-8f6f-4d87-a6a4-0b5b37d56536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f3ce6-7e9c-43c2-9ec6-0a010915640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China ties</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeac09-8326-4fa7-9d9b-0fcbe843dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk’s comments were made in response to a question about the challenges\
        \ faced by American businesses in China.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309e742-ab24-40a0-88d8-cc10fec26b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf37ea-9512-48e0-89c6-fb1e50ec9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of his business interests in China, Musk has met with “senior\
        \ leadership at many levels in China,” he noted, adding that he felt he had\
        \ “a pretty good understanding” of the country for “an outsider.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d157e1-ed64-4045-9583-ea716480561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223bf66-3a46-429d-b0b1-a109f5b6930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk visited China earlier this year, where he held court with numerous\
        \ government officials and visited Tesla’s Gigafactory in Shanghai. In April,\
        \ he announced plans for a new battery factory in the city.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c5bd9-364f-49b9-aca3-a0ade82f1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a4e7b-32a0-4744-a519-c6d85debc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has been effusive in his praise for Tesla vehicles produced in\
        \ Shanghai, saying they are associated with “not just the most efficient production,\
        \ but also the highest quality.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354a2f1-d9be-4d97-9187-4a0af5fa5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb928a5-683c-4ff6-a69b-00cacda6222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:03:56.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:03:57.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his May visit, Musk said he was opposed to the idea of a US-China\
        \ decoupling amid geopolitical fissures, calling the interests of both countries\
        \ “intertwined like conjoined twins.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3592532-dbe6-4eae-963e-3627765e4a8b'
