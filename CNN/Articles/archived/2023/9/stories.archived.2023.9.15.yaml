    'template': '1'
    'title': 'ICON Manila 2023: A Decade of Empowering Creativity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10df131-d0c1-45ad-b3e6-09ed9d05eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:45:47.502+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-15T15:05:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Over the past
        three years, the creative community has come together virtually, but as the
        world opens up, ICON MANILA is thrilled to unite creatives and return to a
        face-to-face event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b08fe3-fb5d-45d6-b5fd-5d07d37f7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:45:47.503+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-15T15:05:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ICON Manila, founded by Armand and Bing Serrano, has always been driven
        by a noble cause. Profit from this event supports humanitarian, educational,
        and medical missions across the country and an anti-human trafficking organization
        based in the US.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd8ec5-e928-4691-8c5b-6ca0ccb1d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:45:47.503+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-15T15:05:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ICON MANILA 2023''s lineup of speakers include TB Choi, a world renowned
        storyboard/character artist and concept designer for games, presently working
        for Blizzard Entertainment. She is joined by Tiffanie Mang, an accomplished
        art instructor, digital illustrator, landscape painter, and visual development
        artist at Marvel Studios. Along with these two talented women, are industry
        veterans Armand Serrano, an independent production designer/visual development
        artist who has worked on studios like Skydance, Marvel, Walt Disney Animation
        and presently working as production designer for an unannounced biblical epic,
        and Bobby Pontillas, a character designer and animator at Walt Disney Animation
        Studios, as well as Zac Retz, who has worked as an art director/visual development
        artist at Dreamworks Animation, Disney, Sony, and one of the creators and
        owners of Impetus Animation. Completing the lineup is George Hull, a Senior
        Conceptual Designer who has worked on many iconic films, including the highly
        acclaimed DUNE, BLADE RUNNER 2049, STAR WARS IV, GUARDIANS OF THE GALAXY Vol2,
        THE MATRIX and many more. Their invaluable expertise and insights are sure
        to elevate creativity to new heights.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80246d-fa5c-42b3-99ee-153932c42b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:45:47.503+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-15T15:05:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON MANILA, in collaboration with the Animation Council of the
        Philippines, Inc. (ACPI), is delighted to announce its long-awaited face-to-face
        comeback for the momentous 10th year. Join us at Samsung Hall, SM Aura, Taguig
        City, from September 27th to 28th, for an epic creative celebration, uniting
        the brightest minds in animation, film, games, illustration, and visual effects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcd4bc-b02d-4b08-8bf3-29cda0c5f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:45:47.504+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-09-15T15:05:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit ICON MANILA website: <a href="https://www.iconmanila.org/">https://www.iconmanila.org/</a>
        or for partnership, and other inquiries, you may contact us at secretariat@animationcouncil.org</em></p>'
