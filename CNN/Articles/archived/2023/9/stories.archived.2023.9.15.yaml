      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the World Food Programme said it started distributing\
        \ food to more than 5,000 families displaced. Earlier this week, at least\
        \ 2,000 people who had fled from Derna to Benghazi received aid from WFP’\
        s partner LibAid.\r"
