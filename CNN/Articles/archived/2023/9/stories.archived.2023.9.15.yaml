      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed several students slumped on plastic chairs, being
        fanned or calmed down by adults. A girl was carried to an ambulance, while
        another leaned on someone as she walked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7715cad-af58-4b6b-8d8b-106cf07a630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local emergency responders were immediately called to the scene
        to tend to the students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332cb3a-82ae-463f-a93c-e17d7d3ab010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SJNSH Principal Edwin Corbita canceled classes for the day and sent
        the students home, the mayor also shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353abdd-8851-4fb7-8c61-7ceb6ea2190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, in her post, asked netizens to refrain from spreading false
        information as it would cause fear and panic among the victims and their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03871c68-1d25-4b1b-8eb3-5393947ee13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hysteria is defined as a constellation of symptoms suggestive of
        physical illness with no identifiable cause and little evidence of disease,"
        according to the US National Institutes of Heath. "Mass hysteria is described
        as the appearance of these symptoms among a group of people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9f6b1-5d1f-4ed5-a350-010092d47cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass hysteria can occur in the work place and commonly in schools,
        it added.</p>'
  '-2.5B-OP-s-contingent-fund-transfer-to-Comelec-for-the-BSKE--wrong--Sen.-Pimentel':
    'author': 'Kristelle Razon, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T19:06:26.000+08:00
    'imagesource': 'jcr:c5973adb-13b0-4e2c-908c-c50253bc5a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f8475d-dcc6-4e0f-a9a9-9d1cb1dfced6'
    'lead': 'The ₱2.5 billion contingent fund from the Office of the President (OP)
      transferred to the Commissions on Elections (Comelec) for the Barangay and Sangguniang
      Kabataan Elections (BSKE) was a "wrong" move, Senator Koko Pimentel said on
      Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T19:31:31.128+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-15T20:34:08.229+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
