      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization will release $2 million from its emergency\
        \ fund, according to WHO chief Tedros Adhanom Ghebreyesus.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bf63a-3726-44aa-813c-17e8be41994e'
