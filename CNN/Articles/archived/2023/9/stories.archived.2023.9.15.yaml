    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Agri groups: Axe Diokno, Balisacan over proposal to cut rice tariff,
      price cap remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a004c-8262-4a37-868f-66799eb24e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Several agricultural groups called for the “removal” of the Marcos administration’s
        top economic managers from the Cabinet amid their proposal to temporarily
        reduce or scrap tariffs on imported rice—a move they see as a “death sentence”
        for Filipino farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e1d79-0c3a-4581-804a-976601fe6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued Friday, the groups lambasted Department of Finance
        Secretary Benjamin Diokno and National Economic and Development Authority
        Secretary Arsenio Balisacan for their “brazenness to hold a sham public consultation,”
        just a week after filing a petition to ease rice tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ff64-9adb-4eb6-8c47-1336891ee74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The groups are Samahang Industriya ng Agrikultura (SINAG), Federation
        of Free Farmers (FFF), Philippine Confederation of Grains Associations (PHILCONGRAINS),
        Kilusang Magbubukid ng Pilipinas (KMP), Pambansang Mannalon, Mag-uuma, Magbabaul,
        Magsasaka ng Pilipinas (P4MP), and National Movement for Food Sovereignty
        (NMFS).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18832264-5912-4006-aec9-9bb5fe0dc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Diokno bared his agency’s proposal to impose zero tariffs
        on rice imports as the local market suffers from surging prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048497f-5f6f-4006-a3f8-f39a44d77a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/9/11/dof-zero-tariff-rice-imports.html">READ:
        DOF proposes zero tariff on rice imports to curb grain prices</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840ea7c-6efd-43a5-b27c-b0bf241007c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This development, the groups said, has given the sector “a renewed
        impetus and motivation to unite in the face of the biggest adversity confronting
        our local producers in recent years.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67357e44-a7b0-4fc9-9198-22a010aa331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Today, we stand together to oppose, in the strongest terms, the efforts
        of Secretaries Diokno and Balisacan to serve the death sentence on rice farmers
        and other industry stakeholders by cutting or eliminating tariffs – our last
        refuge,” they added.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254c3e0-db9e-4d08-b8b9-eca50adcca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:00:09.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-15T12:00:09.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The groups also said that as this threatens local producers, the implementation
        of such a move would mean higher profits for importers “in the guise of taming
        inflation.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
