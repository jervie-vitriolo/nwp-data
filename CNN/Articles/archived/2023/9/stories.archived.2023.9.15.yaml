    'template': '1'
    'title': 'Ellen DeGeneres returning to television for passion project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae7b55-81c3-471f-a3f6-a0ba26dfbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen DeGeneres is coming back to television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8efac-1f10-492c-831d-8618fbedef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c225ae-4a30-4a83-9b82-437da94d13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former talk-show host has teamed up with Discovery Channel for\
        \ “Saving the Gorillas: Ellen’s Next Adventure,” which, according to a press\
        \ release, leans into her “passion and commitment to animals, and admiration\
        \ for world-renowned primatologist, Dian Fossey.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57210dd-804b-4086-a617-f590e8429986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970db342-aa80-456c-a59f-5d2c8470b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What begins as Portia de Rossi’s simple desire to come up with a nice\
        \ birthday gift for her wife, Ellen DeGeneres, snowballs into something bigger\
        \ than anybody could have imagined,” the announcement states. “The couple\
        \ find themselves embarking on one of the largest architectural and landscaping\
        \ projects in the history of Rwanda, only to collide with challenges like\
        \ volcanoes, earthquakes, and a global pandemic.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902fd95-2982-4efa-b0d1-a0fb660b9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a5ef8-ccab-4b8c-8d39-3b10072b9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeGeneres had had a dream of protecting Fossey’s legacy by building\
        \ the The Ellen DeGeneres Campus of the Dian Fossey Gorilla Fund in Rwanda.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8892673-8fda-4c2d-913a-2105aedf2a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b0cca-7b17-4d32-8701-277556d24f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:04:54.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T14:04:55.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every single thing has led me to just have a big enough platform to\
        \ say, ‘Look at work Dian Fossey did,’” DeGeneres says in the documentary.\
        \ “There’s nothing that keeps you more present, more in the moment, than sitting\
        \ with gorillas.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a385f4f-d44b-4eff-b670-753703f3a7f7'
