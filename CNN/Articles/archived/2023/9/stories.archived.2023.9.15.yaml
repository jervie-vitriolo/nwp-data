      'text': "“We are particularly concerned that she is not receiving adequate medical\
        \ care and [the junta] are not providing healthy food nor accommodation sufficiently\
        \ with the intention to risk her life,” the National League for Democracy\
        \ (NLD) said in a statement on Facebook.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0638b-a6bb-446d-b7cc-8dc0b6fff429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268bc3e-4a16-47dc-923e-e7c1658b00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If [Aung San Suu Kyi’s] health is not only impaired but her life also\
        \ is endangered, the military junta is solely responsible,” the party said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7836ea-56ab-405e-b569-f2a291b77303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e88592-06c9-4edc-a121-097ee61c1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Myanmar junta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aaecd7-9556-46dc-815a-21ef8c4fa499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Reuters reported that Suu Kyi’s son, Kim Aris, had told\
        \ the news outlet he was “extremely worried” about his mother’s health, saying\
        \ she has experienced dizziness and vomiting and has been suffering from severe\
        \ gum disease.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623553ae-908d-44a5-9dd3-ff24b6cdda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca6c12-786e-4304-83d8-e10518e4e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aris, who lives in Britain, also said his mother was struggling to\
        \ eat and was being refused permission to see an outside doctor, according\
        \ to Reuters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4b059-fe36-4d20-8126-ff30daaa8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb9551-1dee-4ddb-896a-9f0ccf47040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters did not say how Aris received the information regarding his\
        \ mother’s health, as he told the news agency that he has not been able to\
        \ contact his mother “in any way since she was detained by the military” when\
        \ they seized power in a coup in February 2021.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf8bbc-c19b-4017-ac63-f5bb1e890729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db37b9-49a2-4446-b9c1-2f7e5d8427cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source told CNN earlier this month that Suu Kyi was suffering from\
        \ gingivitis, an inflammation of the gums, and toothache, but had since recovered.\
        \ The timeline of her illness and recovery is unknown.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b9881-f9c0-480a-abc8-41e89ad61712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7a913-b566-48ea-8d51-9add31e64420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, several countries and the United Nations have raised\
        \ concerns about the health of the former leader, who faces years in detention.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9e58c-c62d-442c-b361-459934aec7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f10e14-07ee-4570-971d-bff9e937244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On September 6, Farhan Haq, deputy spokesperson for the UN secretary\
        \ general, called for Suu Kyi’s release saying, “everyone in detention should\
        \ be able to have access to health care, that is a basic right.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7882f-2a8b-4a01-9e91-05eab9b63f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f6b1d-0073-47e8-98b2-e41562262cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders of the ASEAN member states also met last week in Jakarta, Indonesia\
        \ – where Myanmar’s deteriorating security and humanitarian situation was\
        \ high on the agenda. For the second consecutive year, Myanmar was not invited\
        \ to the regional summit gathering.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34221b3-d09d-4e38-ab2f-6c38adf33320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf5fc3-2d2d-4978-9be8-99fb2b0df3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that summit, US Vice President Kamala Harris reiterated Washington’\
        s commitment to continue the pressure on “the regime to end the horrific violence,\
        \ [and] to release all those unjustly detained and to reestablish Myanmar’\
        s path to inclusive democracy.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aee3e3-63c1-46ee-bfaf-e880e6c6bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1155ab-fe4a-4d64-a5ce-c09b05445aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suu Kyi led Myanmar for five years before being forced from power and\
        \ detained after her party was re-elected in a landslide election against\
        \ military-backed opposition.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153c60e-1a01-4007-8811-6f7be747913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9afd6-1343-48c6-9237-4793be90a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Army general Min Aung Hlaing seized power at that time in February\
        \ 2021, ending Myanmar’s brief experiment with democracy, imprisoning multiple\
        \ opposition figures and plunging the impoverished Southeast Asian nation\
        \ into a raging civil conflict that continues to this day.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bfde6-1255-4c83-9260-adecd081cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3c1d2-e326-4ee2-8c8c-f245a1c50df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of the end of 2022, the 78-year-old faced a total of 33 years in\
        \ jail, including three years of hard labor, for multiple convictions including\
        \ electoral fraud and receiving bribes.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfabe7d-784c-4617-ae9d-cfde81c58167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4ac9b-bde5-471d-b815-d5ab0dcced14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling military junta on August 1 pardoned Suu Kyi on five charges\
        \ for which she was previously convicted, reducing her lengthy sentences.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97885d-f92c-4031-9586-1079ae764bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792509a1-5c9a-4d12-9278-2d729378bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source CNN spoke to at the time with direct knowledge of the case
        said her sentence had been reduced by nine years, and that there were prior
        reductions already made to the amount of time she would have to serve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d10ec-cecc-4abb-8bf1-6c1a552eb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:59:53.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:59:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/asia/myanmar-aung-suu-kyi-intl/index.html">Aung
        San Suu Kyi’s party concerned for health of Myanmar’s imprisoned former leader</a>."</em></p>'
