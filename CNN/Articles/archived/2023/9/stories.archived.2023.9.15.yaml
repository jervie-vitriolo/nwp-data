      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c708f1-8a3e-4dde-8160-b25601a9eecf'
      'mgnl:activationStatus': true
