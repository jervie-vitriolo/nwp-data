    'lead': 'The Apollo 17 lunar lander module left behind by US astronauts on the
      moon’s surface could be causing moonquakes, or small tremors, a new study revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T08:01:48.184+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-15T08:01:48.746+08:00
