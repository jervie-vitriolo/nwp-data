    'mgnl:tags': ['Eduardo-de-Vega', 'Derna', 'flooding', 'Libya', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA: No Filipino seeking repatriation after Libya flooding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b213791-6980-413a-91fa-38de664904db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        No Filipinos have sought repatriation following the deadly flooding in Derna,
        Libya early this week, a Department of Foreign Affairs official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83c50f-6197-46a8-94e2-9c00afedb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Usec. Eduardo de Vega said that there were no Filipinos among the\
        \ thousands of deaths recorded in the African country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7434db-d82c-4e81-ad47-6debfb726462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Associated Press quoted the Libyan Red Crescent as saying the death\
        \ toll from the massive flooding has soared to 11,300 with over 10,000 still\
        \ missing.  CNN said Doctors Without Borders reported at least 5,000 have\
        \ died.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa096a8a-404b-4e01-81d7-ea4273adbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po kailangan i-evacuate,\" said De Vega in a public briefing.\
        \ \"Nilipat sila sa high ground ng mga Libyan employers nila. Walang humihingi\
        \ ng repatriation. Wala ring nasa shelter, lahat may natutulugan, naninirahan\
        \ sila sa bahay talaga or apartment.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54eb4c-2835-46dc-9bdf-fc07e240c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's no need for evacuation. They were moved to high\
        \ ground by their Libyan employers. No one is seeking repatriation. There\
        \ are no Filipino in shelters, everyone is staying inside a house or apartment.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c2d0a-93d7-46ed-b97e-73a279f40e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster happened in the early hours of September 11 after heavy
        rains caused two dams to collapse, and neighborhoods in Derna are believed
        to have been washed away into the sea, <a href="https://edition.cnn.com/2023/09/14/middleeast/lethal-factors-leading-to-libya-floods-intl/index.html">according
        to a report by CNN.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae310b6-d8be-4fa5-b1c3-b80c2345fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:36:49.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T17:57:48.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DFA said Filipinos in Libya who want to seek financial assistance
        or return to the Philippines can contact the Philippine Embassy.</p>'
  'globe-917-gday-magnifies-elevated-status-as-techco':
