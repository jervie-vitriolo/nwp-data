    'title': 'BOC seizes ₱42M smuggled rice in Zamboanga City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836ed7d-bdad-46c1-a780-54a8fcc97da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Another warehouse raid resulted in the confiscation of ₱42 million worth of
        smuggled rice, this time in Zamboanga City, the Bureau of Customs (BOC) said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0059c-1d43-442e-972c-d054b1d64c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22decdcc-ae5f-4b5a-a22a-705bc33b9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC-Port of Zamboanga seized 42,180 sacks of rice in Barangay San\
        \ Jose Gusu after authorities found that the goods were not covered by the\
        \ requisite sanitary and phytosanitary import clearance from the Bureau of\
        \ Plant Industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb91e1-6bef-4a03-a03b-792d58a7af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817d82a-92a4-4546-be3d-f6e543371145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It first inspected the facility on May 19 after receiving information\
        \ that smuggled rice was being stored there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50761cd5-5f31-4fbd-bf0e-7c7963d0a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df58b9-f716-4b10-8a92-7bf340056b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC then issued an order of forfeiture on Sept. 1 after verification\
        \ of import documents submitted by the warehouse showed that the subject goods\
        \ were not covered by the import clearance and were different from what was\
        \ declared.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5ce3f-ed42-4c41-8c77-0cde6b3fddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec622c64-c0b3-4232-9bcd-b356dceeafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bureau, the proof of payment submitted by the warehouse\
        \ referred to a shipment of “white rice 15% broken,” but the actual seized\
        \ goods were “Jasmine fragrant rice.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec4646-a5a7-4ac8-a809-4eb5eb5544d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681926ca-bb41-4273-9ea4-0b7b572805ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customs Commissioner Bienvenido Rubio earlier said they will conduct\
        \ more warehouse inspections following President Ferdinand Marcos Jr.'s instruction\
        \ for them to address hoarding and illegal rice importation – crimes which\
        \ the government said have contributed to the spike in prices of the commodity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321b247-19b3-49fb-88c1-1185e77bf80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e25cf5-709d-4555-8c22-3b2041e4d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:51:35.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-15T14:30:06.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late August, the bureau said it raided three warehouses in Bulacan\
        \ allegedly storing smuggled rice worth a cumulative ₱505 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9eb1ff-0524-4c23-a4a5-7bdd3fe7aa5c'
