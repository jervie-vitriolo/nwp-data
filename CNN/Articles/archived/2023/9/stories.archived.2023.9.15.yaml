      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest batch of economic data has been mixed.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9856c88-ff39-4e2e-9732-041806679403'
      'mgnl:activationStatus': true
