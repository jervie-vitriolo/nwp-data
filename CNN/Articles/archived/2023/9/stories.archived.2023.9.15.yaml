      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya’s eastern leader, Osama Hamad, said his government allocated
        10 billion Libyan Dinars (almost $2.1 billion) from its emergency budget to
        support affected regions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc51af-14e5-4705-90d7-b909cd1e7514'
      'mgnl:activationStatus': true
