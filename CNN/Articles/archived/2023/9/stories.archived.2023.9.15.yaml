  'AFP-to-stick-with-diplomacy-first-policy-amid-swarming':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T12:28:08.000+08:00
    'imagesource': 'jcr:01e684c2-0f49-44e8-8648-1105f491e80f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '065f7281-b3a8-4027-8df3-8e43a2aa0aa0'
    'lead': 'Amid a "concerning resurgence" of Chinese "militia" vessels swarming
      the West Philippine Sea (WPS), the Armed Forces of the Philippines (AFP) vows
      to prioritize the government’s diplomacy first policy in addressing issues in
      the region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T12:30:48.340+08:00
