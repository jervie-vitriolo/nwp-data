  'Susan-Mercado-WHO-regional-director-candidate':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T21:36:42.000+08:00
    'imagesource': 'jcr:b4ce7fcf-f318-46cd-a9e5-6790b582594a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e966754-2be6-47e7-b8bb-dca74fbc2ef1'
    'lead': 'A Filipino doctor who is aiming to be the next World Health Organization
      Western Pacific regional director said health should transcend geopolitical
      affiliations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T21:39:29.063+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-15T21:39:29.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'Susan-Mercado']
    'stories': []
    'template': '1'
    'title': 'Filipino WHO regional director candidate: Health should go beyond geopolitics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197fd6d-c10e-41e5-9e47-7917721a45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        A Filipino doctor who is aiming to be the next World Health Organization (WHO)
        Western Pacific regional director said health should transcend geopolitical
        affiliations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f72744-4da0-4a7c-823d-6f7ef40ee742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If elected, Dr. Susan Mercado, the Philippines' nominee for the post,\
        \ pledged to work for stronger public health systems, support for nurses,\
        \ midwives, and community health workers, climate resilient health facilities,\
        \ regulation on vaping or use of electronic cigarettes, and community action\
        \ for food security.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a8fee-6d40-4ea9-a22c-0521f2d1b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the candidates'' forum on Friday, Mercado said the WHO should
        take a bigger role in the procurement of needed medical materials for pandemic
        response to ensure equity and access to all member states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da614f5c-4ec8-44f8-b87f-a8fdf9a5a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that countries should have an honest resource capacity planning\
        \ and inventory for pandemic preparations and response.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66911dc-82d1-45e2-b814-59437e425dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A financing mechanism or a global fund, Mercado said, must be available\
        \ for those countries that will require support.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5721db-7489-4b05-9033-171da45f552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for reforms in the WHO, the nominee from the Philippines said decision\
        \ makers who are close to the implementation of projects must have a say on\
        \ how to utilize available resources, proposing participatory budgeting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76d4e5-ca17-432e-af02-4e1b7f5c2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mercado added that the regional director, instead of giving speeches\
        \ during visits in member states, should stay longer on the ground to have\
        \ a grasp of the actual situation in the area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe578f9-0164-40ee-bbec-e2512b040a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her 15 years of experience working in the WHO as senior manager,\
        \ her ethical leadership, and expertise in certain medical fields are her\
        \ strong suits to become the next regional director.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf660961-09ea-4562-90e3-a3a1286bf2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mercado is currently the director for Food Systems and Resiliency at\
        \ the Hawaii Public Health Institute, and the co-chairperson of the National\
        \ Panel of Technical Experts of the Climate Change Commission in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c3744-4b52-494c-ae07-63dfe5c263ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from her stint at the WHO, she also served as an undersecretary\
        \ of the Philippines' Department of Health, and member of the board of directors\
        \ of the Philippine Health Insurance Corporation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41dedf-30fb-4031-bc87-f9f97b4eb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mercado also has extensive experience in disaster and emergency management\
        \ as deputy secretary general for health in Humanitarian Action for the Philippine\
        \ Red Cross, and strategic adviser for COVID-19 for the International Federation\
        \ of the Red Cross and Red Crescent Societies Asia Pacific Region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a76efa-56d5-4a82-a00c-3771a348b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Mercado, there are four other candidates for the post:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37b082-6eb5-4e15-bb21-0243b4b1e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Dr. Song Li from China;\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587dd0ea-349d-43f8-a9dc-37d2a14c601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Dr. Jimmie Rodgers from Solomon Islands;\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f0856-0c6c-4ffa-8dbb-229f1ff59b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Dr. Saia Ma’u Piukala from Tonga; and\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248c8cc-3532-4c91-a5eb-bc35cf615b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Dr. Tran Thi Giang Huong from Vietnam.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043c963-02d4-4de7-a772-10733de1ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All candidates faced representatives of WHO member states in a forum\
        \ on Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e643e3-92a9-495a-a910-9a1240a08fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each candidate was given an hour to introduce himself or herself and\
        \ the programs he or she will push for if elected.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392eb470-d9c3-4ec4-b0fa-e806b5d6c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candidates also answered questions on various health-related and administrative\
        \ issues.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bbfe1-4790-4ade-9457-1af2395931a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO Western Pacific Region, based in Manila, is composed of 37\
        \ member states and area.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c94cb-5df3-497e-8e0e-287cd29f68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members will vote to nominate the new regional director next month.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3674908-dba8-444d-9948-b24cf4230e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nomination will then be submitted to the next meeting of the WHO\
        \ Executive Board in January 2024 in Geneva, Switzerland.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3648c2-3a43-4a5c-b65d-10210ffac7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:39:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-15T21:39:29.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly elected regional director will assume office on Feb. 1, 2024.\r"
