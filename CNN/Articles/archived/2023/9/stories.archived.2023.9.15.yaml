      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/11/DSWD-ramps-up-cash-aid-distribution-for-micro-rice-retailers-.html"><strong>DSWD
        ramps up cash aid distribution for micro rice retailers&nbsp;</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1481142-616c-4971-8867-ae9c4f15b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said the
        cash assistance will be given to retailers who are affected by the implementation
        of Executive Order No. 39, which put a price ceiling of ₱41 per kilogram for
        regular milled and ₱45/kg for well-milled rice effective on Sept. 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc958a1d-da26-4bc5-980a-6570ac07e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uvero also said a deadline extension for the distribution of cash aid\
        \ is possible depending on the coordination of the DTI with the local government\
        \ units (LGUs) and the DSWD.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730ad7c-e483-451d-ae40-0bee1e2e6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The distribution of financial assistance to rice retailers is set until\
        \ Sept. 19.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585aebc1-6f28-43c8-99af-6ce62b607ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uvero said the outdated and unconsolidated list of rice retailers poses\
        \ a challenge to the agency in locating eligible beneficiaries.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76e23a-ccb1-4bb3-8639-7129f791df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged rice retailers to coordinate with DTI''s regional offices
        or their respective LGUs to validate their information or confirm their eligibility
        for cash assistance.</p>'
