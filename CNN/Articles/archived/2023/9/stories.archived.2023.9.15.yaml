      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on the public to provide us any relevant information that\
        \ would assist us in our investigation,\" Abra Police Director PCol Froiland\
        \ Lopez said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea20332-6b99-4786-9296-bac4271c0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-15T20:50:10.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice spokesperson Mico Clavano said Alzate''s murder
        is "unacceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c3101-d077-482d-b95f-3cd56ce3b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:50:09.666+08:00
