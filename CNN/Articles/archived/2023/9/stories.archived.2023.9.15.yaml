      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "917 G Day is rooted in Globe’s original mobile number prefix, 917,\
        \ which stands for 09/17, or September 17. But Globe is making it a month-long\
        \ celebration to bring more rewards to its customers.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc69bee-7e51-497a-9099-7cfa59ec78b3'
