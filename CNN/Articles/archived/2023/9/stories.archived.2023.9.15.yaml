  'google-93-million-settlement':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T15:17:23.000+08:00
    'imagesource': 'jcr:b9df1643-0d25-4e65-8fc0-5a55f3515bab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d3ef2c-9d76-4c30-973c-a9986d6084b2'
    'lead': 'Google has reached a $93 million settlement with the state of California
      to resolve allegations that it was collecting consumers’ data without their
      consent, the state’s attorney general said in a statement Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T15:18:05.308+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T15:23:47.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google reaches $93 million settlement in tracking location case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f4f36-3226-45be-9a4e-5438f296f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Google has reached a $93 million
        settlement with the state of California to resolve allegations that it was
        collecting consumers’ data without their consent, the state’s attorney general
        said in a statement Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b400f9-12e7-4633-80a4-ac0fde17bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3bb36-3217-414d-936d-e91be54f3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The California Department of Justice found that, after a multi-year\
        \ investigation, the tech giant was “deceiving users by collecting, storing,\
        \ and using their location data for consumer profiling and advertising purposes\
        \ without informed consent.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde0efb-4ccb-41b6-b61a-1ad98c8fcf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9dd41-f9a2-4f35-a3bb-01e45ee1e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California Attorney General Rob Bonta also said Google accepted taking\
        \ future actions to prevent those practices. These actions would apply beyond\
        \ California to other states, according to the proposed order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f806bf-c2ba-4805-91d7-547100c3c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d3273-29fa-43e4-8f91-cf5ffc09e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consistent with improvements we’ve made in recent years, we have settled\
        \ this matter, which was based on outdated product policies that we changed\
        \ years ago,” a Google spokesperson said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80004554-d19e-48b6-9808-d36bdd43ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1c326-c0cf-4a63-b38e-3ef71b408b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company pointed to a 2022 blog post which introduced transparency\
        \ tools, such as auto-delete controls and incognito mode on Google Maps.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71970737-d2ce-4be3-8b9f-c2e91e7d9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f6d35-52cd-4d31-8f54-7b8723c7d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google’s location-based advertising is an important part of its business\
        \ because companies want to cater their content based on who lives where,\
        \ the state said. The state also said that Google factors in location in its\
        \ “behavioral profile” of users.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618f059-6f4e-487a-8982-f57a6ceb5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24421870-fb85-49a8-beb7-c3c678adde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bonta had alleged Google wasn’t truthful about its location collection\
        \ and storage tactics. For example, the original complaint said that Google\
        \ continued to collect and store location data even when users turned off\
        \ the “location history” setting, just in different ways.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c623e-6e00-4de7-9b0a-6804f87a5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729e2b2-cdd5-412f-b731-71c4db734613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the settlement, Google would have to be more transparent\
        \ about its location tracking and disclose to users that their location information\
        \ could be used for targeted ads. The proposed order is subject to court approval,\
        \ the state’s attorney general said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8687b2-f5a7-41bd-9aad-edf58d5dc0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377473e3-451d-472b-ba59-3c7df657d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawsuit by the Biden administration in January argued Google’s ad\
        \ tech business should be broken up.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb58e2-7fcb-49b6-803e-497f77ba2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737aec3-e0ad-46e6-bcf6-d88eae69478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google’s practices are under scrutiny by other lawmakers right now,\
        \ too. A landmark antitrust trial against Google opened earlier this week,\
        \ with sweeping allegations from the US DOJ that for years the company intentionally\
        \ stifled competition challenging its massive search engine, accusing the\
        \ tech giant of spending billions to operate an illegal monopoly that has\
        \ harmed every computer and mobile device user in the United States.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2b25f-356c-494e-ae46-4290de0da3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae644fbc-b850-41fa-b254-2232a6b4d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Google’s opening statement in that case, attorney John Schmidtlein\
        \ said that Apple’s decision to make Google the default search engine in its\
        \ Safari browser demonstrates how Google’s search engine is the superior product\
        \ consumers prefer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d028f09-9522-44e6-91c0-15b84fd7b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07563a-aaa8-4609-8f56-60eefb3550f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:18:05.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:23:47.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Google reached an agreement in principle with multiple
        US states to settle an antitrust lawsuit for its alleged conduct in the Google
        Play Store. The lawsuit alleged the company inflated prices for paid apps
        and in-app purchases in the Android app market.</p>'
