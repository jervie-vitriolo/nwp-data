      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/14/world/moonquakes-apollo-17-scn/index.html"><em>"An
        old Apollo spacecraft is causing small quakes on the lunar surface"</em></a></p>'
  'Taiwan-hits-back-at-Elon-Musk-claim':
    'author': 'Akanksha Sharma and Michelle Toh, CNN'
    'caption': 'Romuald Meigneux/Sipa/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T08:02:00.000+08:00
