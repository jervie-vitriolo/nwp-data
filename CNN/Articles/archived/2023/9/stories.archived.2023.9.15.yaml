    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Jong Un visits fighter jet plant in Russia as Putin accepts invite
      to North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee572ab6-ce53-4279-9e52-882e6c4edbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un continued
        his days-long trip to Russia Friday, visiting an aircraft plant in the eastern
        city of Komsomolsk-on-Amur, according to Russian state media, after the two
        sides said military cooperation was a possibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc93412-fe42-42b4-a25c-f62a7f3d4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374cc3d-f87c-4b23-8e56-d5042feccf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facility is the country’s largest aviation manufacturing plant\
        \ and builds and develops warplanes for the Ministry of Defense, including\
        \ the Su-35S and Su-57 fighter jets, state media TASS reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ab3ba-c1ff-42dd-8ee1-79db1aab6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735b497-42f1-450b-b190-5032448ef1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images showed Kim and his delegation at the Yuri Gagarin Komsomolsk-on-Amur\
        \ Aircraft Plant (KnAAZ), which is named after the famed Russian cosmonaut,\
        \ and being shown the inside of a fighter jet, according to Russian state\
        \ media RIA Novosti.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4a623-a623-4392-bd2f-15b180edb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e352e-2410-47d9-8734-b7f259bd6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accompanying Kim on the tour was the city’s mayor, Alexander Zhornik,\
        \ and the Khabarovsk Region Governor Mikhail Degtyarev.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a8889-afd9-482a-ab53-b9e760519489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c61dea-d9c7-461c-aa8f-6b1504fb1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korean leader is also expected to travel to the port city\
        \ of Vladivostok where he will view the military capabilities of Russia’s\
        \ Pacific Fleet, Russian President Vladimir Putin told state news agency Russia\
        \ 1.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8c3ca-e6ad-45dc-8f50-a90a1b7bac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4bc83-9d91-4283-9d14-f2cec85a1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour of key sites in the Russian Far East region came after Putin\
        \ said Russia is considering and discussing some military cooperation with\
        \ North Korea, following a summit at which Kim appeared to endorse Moscow’\
        s war on Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425472c-191d-4943-9d03-cfa4ee0d50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c9fec-6371-4569-8a69-b73a24345bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s five-hour meeting at the Vostochny Cosmodrome signaled\
        \ closer relations between the two countries, both of which face international\
        \ isolation – Moscow for its invasion of Ukraine and Pyongyang for its nuclear\
        \ weapons and ballistic missile program.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08ca54-0232-4470-8afd-57fa014fe626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44c4d3-2658-4ced-a824-e56d46c3e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin said Thursday that Putin had accepted Kim’s invitation\
        \ to visit North Korea and that Russian Foreign Minister Sergey Lavrov would\
        \ also visit the country in October, according to spokesman Dmitry Peskov.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13122cf-55d0-4d81-a7f3-71881ac14c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad142d9-1109-4f0d-b609-1c6929d13b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the two leaders discussed military and technical cooperation\
        \ during the talks, Peskov said it was a “sensitive sphere of cooperation”\
        \ and reiterated Moscow’s commitment to further developing ties with Pyongyang.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad24668-3794-41be-93de-6ccb70d5ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41748e59-5cbb-405c-91c3-644715a15913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to showcase that closer relationship were on full display during\
        \ the summit. Putin presented Kim with a space suit glove that had gone into\
        \ space and a high-quality domestically manufactured carbine – a type of rifle\
        \ – while Kim also offered Putin a carbine crafted by North Korean artisans,\
        \ according to Peskov.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75356024-1624-4e0e-9b63-ab1542d74cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e7525-68bc-4d86-abe9-28d0dc32d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a state banquet with Putin Wednesday, Kim vowed to establish “a\
        \ new era of 100-year friendship” between the two countries.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc7a29-5d75-4623-aeb5-32c29d36cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e614b2a-4d44-45db-8c94-418c6caff00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the weeks before the summit, US officials warned that Russia and\
        \ North Korea were “actively advancing” in a potential arms deal that could\
        \ see Pyongyang provide weapons for Moscow to use in its faltering Ukraine\
        \ war in exchange for sanctioned ballistic missile technology.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fa825-e9b4-4030-b356-b1ac8b71ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8859999-2c15-4d7d-8661-42674f45b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin was asked if he discussed military-technical cooperation with\
        \ Kim during the leaders’ meeting. In response, Putin acknowledged there were\
        \ certain restrictions in place, saying Moscow fully complied with them. But\
        \ he also said there were areas open for discussion and consideration, suggesting\
        \ potential points of cooperation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883db4a-5903-423e-b93d-3ae9f4bec4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2287e6a-d991-4f9f-b799-f92b7dce95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim said before a toast at the state dinner with Putin that he is “\
        certain that the Russian people and its military will emerge victorious in\
        \ the fight to punish the evil forces that ambitiously pursue hegemony and\
        \ expansion.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d2a74-5abc-4c1e-b736-ef2de4e2d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432a5d3-2302-47b5-a6dd-13e4d15fbffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without naming Ukraine, Kim said the “Russian military and its people\
        \ will inherit the shining tradition of victory” and demonstrate their reputation\
        \ on the front line of “military operation,” the euphemistic phrasing Moscow\
        \ uses to describe its illegal invasion of Ukraine.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f00b6f-e62f-423c-980a-e40ea6c9b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b94cb6-2ef1-4f50-b76c-ff60eb234e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will always be standing with Russia,” Kim said, praising Moscow\
        \ for having “stood up against the hegemonic forces” to defend its sovereignty\
        \ and security, a veiled reference to the United States and the West.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c481d-3745-4623-ada3-9a48ed6345ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3fd63-5e5e-471b-bc70-b98471606664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In return, Putin signaled a willingness to assist North Korea in developing\
        \ its space and satellite program.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f11472-4fd0-4548-8d80-c65d29035ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8875fca-355c-4482-b5f5-c86628a30da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a Ukrainian presidential adviser called the talks “a manifestation\
        \ of incapacity” and said Ukraine was “taking the actions of Moscow and Pyongyang\
        \ very seriously and making its own calculations.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f78d5-3cc2-4af5-ab75-0ac2e3235712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b4c5d-3d74-46d6-86bd-027967a83f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Moscow’s need to beg for help from North Korea is certainly a reason\
        \ for jokes, a manifestation of Russia’s incapacity, and a verdict on Putin’\
        s 23-year policy,” said Mykhailo Podolyak, adviser to the Head of the Ukrainian\
        \ Presidential Office on X, formerly known as Twitter.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880b1c0-70a2-4e42-95b2-8399a6ccba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdd87a-bc63-4ce8-a1f8-863ded954a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Defense Intelligence said Wednesday that military cooperation\
        \ between Russia and North Korea was not new. Russian requests for projectiles\
        \ for artillery and MLRS (Multiple Launch Rocket Systems) are already known\
        \ to Ukrainian authorities, Andrii Yusov, representative of the Defense Intelligence,\
        \ said in an interview with Ukrainian state media.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2d6fd-78e9-4105-addc-579b60b572eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50596cd1-adcb-4bf2-8a2b-64157ef4960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t neglect this. This is an important factor that will be felt,\
        \ unfortunately on the battlefield, but this is not news in this situation.\
        \ This is a scenario, the reaction to which Ukraine is working on,” Yusov\
        \ reportedly said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28b9a2-24f7-437b-8cd5-5e8eb9e98b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70baee6-7b11-4671-83b4-a577d57b7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked in a background briefing whether North Korea’s rockets were\
        \ being supplied to Moscow, an official from South Korea’s presidential office\
        \ said, “We have long confirmed that weapons provided by North Korea were\
        \ used by Russia in the Ukraine battlefield.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535386bb-e25b-469b-83b9-3fbb62002b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6957ce9-670b-4b05-ac8d-fd0356986dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration believes North Korea delivered infantry rockets\
        \ and missiles for use in Ukraine by Russian mercenary force Wagner last year.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cda0e-03ac-4bee-b961-4cfd7d80fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11337a34-f98c-4b65-bf72-369ad38a6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the national security advisers of the United States, South\
        \ Korea, and Japan on Thursday jointly issued a warning regarding potential\
        \ violations of international sanctions by North Korea and Russia.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d80c0-9fca-4682-a9ab-891d33ee35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3d36f-0bfe-488a-8d50-0d0b2c60c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement released by South Korea’s presidential office,\
        \ the three nations said there would be would be “clear consequences” if either\
        \ country were to breach their obligations under the United Nations Security\
        \ Council resolutions and sanctions, particularly those relating to arms trade\
        \ and military cooperation.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27023184-802c-4029-9a98-4de1ec2027e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4672c-40f0-4cb0-a2dd-7b8e70b0b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:14:39.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:23.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All three countries expressed grave concerns over the discussions
        between the two leaders, which included topics related to military cooperation,
        including the development of intercontinental ballistic missiles (ICBMs),
        despite repeated warnings from the international community,” the statement
        said.</p>'
  'china-economic-data-improves-august':
    'author': 'Juliana Liu, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
