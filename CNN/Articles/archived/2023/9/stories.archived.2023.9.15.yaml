      'text': "“It’s a sad situation, I mean, nobody should be happy about this,”\
        \ Trump told NBC News in his first public comments on the development.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec036cf-a674-464e-8c1f-29357e6d336e'
