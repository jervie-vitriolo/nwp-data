      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        MoTourista Pilipinas Inc. and Toto Roy Creative Solutions are thrilled to
        announce the highly anticipated MoTourismo Pilipinas AdvenTour 2, set to take
        place on November 25 and 26, 2023, in the province of Negros Occidental. This
        two-day event promises an unforgettable adventure for motorcycle enthusiasts,
        showcasing the beauty and charm of Negros Occidental''s scenic routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e822b-f87b-4a16-90bb-b1a9314d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:38:48.631+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-15T13:43:33.267+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566edb7-bb0b-4b32-9383-d6087f5349d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:38:48.632+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-15T13:43:33.267+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MoTourismo Pilipinas AdvenTour 2 is not only a celebration of thrilling\
        \ adventures but also a testament to the organization’s commitment to give\
        \ back to the communities they visit. The proceeds from this event will be\
        \ dedicated to supporting the chosen Pedicab Driver Tour Guides of Silay City\
        \ — providing them with opportunities for sustainable livelihoods and empowering\
        \ them to showcase the wonders of their city to the participants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd89b02-f45c-4900-a9ac-05abe252d0af'
      'mgnl:activationStatus': true
