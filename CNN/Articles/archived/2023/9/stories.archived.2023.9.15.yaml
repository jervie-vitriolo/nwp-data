      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, YouTube also<a href="https://www.cnnphilippines.com/news/2023/6/21/Apollo-Quiboloy-YouTube-channel-violation-FBI.html">
        terminated Quiboloy’s channel</a> due to violation of its guidelines. This
