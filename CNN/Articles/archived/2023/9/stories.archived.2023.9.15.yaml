    'lead': 'North Korean leader Kim Jong Un continued his days-long trip to Russia
      Friday, visiting an aircraft plant in the eastern city of Komsomolsk-on-Amur,
      according to Russian state media, after the two sides said military cooperation
      was a possibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T15:14:39.605+08:00
