    'jcr:uuid': '7e150e4d-bba9-48e8-9724-85d237549690'
    'lead': 'The Meralco Bolts are taking over the spot of Barangay Ginebra in the
      East Asia Super League (EASL) which tips off on Oct. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T19:09:28.913+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-15T19:11:35.892+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco Bolts to replace Barangay Ginebra in EASL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebd9dd-6dd4-4107-9531-c471b2f2a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Meralco Bolts will replace Barangay Ginebra in the East Asia Super League
        (EASL) which begins next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347a149-5d9a-4caa-a1f9-078ea789a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Basketball Association website, the Bolts\
        \ will take over the spot of Ginebra, which is busy preparing for the 19th\
        \ Asian Games in China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5153fc-30f7-4cac-b155-6c7a33e3161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginebra became the second team to pull out from the EASL following\
        \ the disbandment of Hong Kong-based squad Bay Area Dragons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cdc3f-5526-40e9-b41c-ab2b38122bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco is joining the TNT Tropang Giga as representatives of the Philippines\
        \ in the regional league.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19770d-0a2a-4026-ba00-3eea34e4b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TNT is in Group A alongside Korean Basketball League champions Anyang\
        \ Jung Kwan Jang Red Boosters, Chiba Jets, and P. LEAGUE+ champions Taipei\
        \ Fubon Braves.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dc187-9582-4dd0-8540-7d525e679ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:09:28.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-15T19:11:35.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Bolts are in Group B with Japan B.League champions Ryukyu\
        \ Golden Kings, Seoul SK Knights, and New Taipei Kings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4faa0e-e244-4546-b439-1d9cdb19c7a0'
