  'manalo-stand-in-for-marcos-78th-unga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T17:18:48.000+08:00
    'imagesource': 'jcr:a45cfe59-ac55-464c-94fc-46c585bb84a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f254c90-1ad7-43a7-9cc4-cc2d8440147f'
    'lead': 'Foreign Affairs Secretary Enrique Manalo will stand in for President
      Ferdinand Marcos Jr. at the 78th session of the United Nations General Assembly
      High Level Week from Sept. 18 to 26 in New York City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T17:33:56.857+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T18:05:35.445+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA Sec. Manalo to stand in for Marcos at 78th UNGA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee07111-ed2e-499a-bf92-538d3b042bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:33:56.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> –
        Foreign Affairs (DFA) Secretary Enrique Manalo will stand in for President
        Ferdinand Marcos Jr. at the 78th session of the United Nations General Assembly
        (UNGA) High Level Week (HLW) from Sept. 18 to 26 in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0fa4d-49e7-430c-89cf-217d99f4af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of President Ferdinand R. Marcos Jr, I will deliver the\
        \ Philippine National Statement during the UNGA General Debate,” Manalo said\
        \ on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6a424-e7fe-40ef-8df4-401f2bcdbecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Guided by the President's national development and foreign policy\
        \ agenda, I will articulate the Philippines’ advocacies for respect for the\
        \ rule of law and ambitious climate action, as well as our achievements and\
        \ aspirations as a middle-income economy with an important voice in global\
        \ affairs,” he also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb029f-52a9-453a-9efa-68433194a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This iteration of the UNGA HLW was built around the theme of “Rebuilding\
        \ trust and reigniting global solidarity: Accelerating action on the 2030\
        \ Agenda and its Sustainable Development Goals towards peace, prosperity,\
        \ progress and sustainability for all.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc8579-570f-4a89-9163-ff209b36b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will also sign the new Agreement under the 1982 UN Convention on\
        \ the Law of The Sea on the conservation and sustainable use of marine biological\
        \ diversity in areas beyond national jurisdiction (BBNJ) or 'High Seas Treaty'\
        \ on 20 September,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f3cc6-0e22-482b-bc83-b210021e8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following agencies and Cabinet members will join the Manalo-led\
        \ delegation:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfb58a-5bdd-4900-b5c9-8a8439b9964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources led by Sec. Maria\
        \ Antonia Yulo Loyzaga; the Department of Health led by Sec. Ted Herbosa;\
        \ the National Economic Development Authority led by Usec. Rosemarie Edillon;\
        \ the Department of Finance; and other DFA officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43deb907-279a-4603-94f0-86db339259e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo is also expected to conduct bilateral meetings with foreign\
        \ ministers from other nations and sign memorandums of understanding to establish\
        \ political consultation mechanisms with the country’s bilateral partners.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fde57-7ebe-4f40-bacb-1f2bcabc2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine ambassador to the US Babe Romualdez revealed last month\
        \ that Marcos would skip the meeting but did not say why.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b712e-14bd-465b-9fb2-4314a752440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:05:35.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T18:05:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-wont-attend-2023-unga.html">Marcos
        won''t attend UNGA in September - envoy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd68764-a13d-4a27-bf24-292e97bd41b5'
      'mgnl:activationStatus': true
