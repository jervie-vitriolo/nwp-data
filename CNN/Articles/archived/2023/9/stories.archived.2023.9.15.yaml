      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a01661-9036-49ae-92ae-684cdf056ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.069+08:00
