      'text': '<p><strong>Samsung’s latest release is Thom Browne-themed inside and
        out</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18e825-0115-453c-98ca-9f4f557b0c19'
