      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda said the LTFRB has yet to release its decision after consolidating
        petitions and proposals of different transport groups on the fare hike.</p>'
  'icon-manila-decade-of-empowering-creativity':
    'caption': 'Photo from Animation Council of the Philippines, Inc.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-15T14:32:28.000+08:00
