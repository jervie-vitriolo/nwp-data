    'template': '1'
    'title': '‘Mass-hysteria’ hits some 250 students in Bohol – town mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bb313-8ddb-4917-884d-288d3b49faff'
