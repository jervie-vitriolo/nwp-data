      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/9/14/PH-takes-over-China-in-rice-imports.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,Department%20of%20Agriculture%20(USDA).">PH
