    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7b9cb-e071-422e-a2ce-38ec8be67123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.064+08:00
