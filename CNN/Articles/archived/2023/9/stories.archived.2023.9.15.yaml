      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/11/oil-price-hike-sept12.html">Pump
        prices to climb anew this week</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff17d3a-c213-41e3-8226-cff67d2be981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15774e-7ec1-47af-9f56-31ba19d0ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Piston leader said the fare hike should be at least ₱2. He also\
        \ called on the public to support the drivers in their fight against rising\
        \ pump prices, asking for empathy towards their requests for a fare hike.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84144c5-5de3-4f57-ad1f-06516c575a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6f069-b841-4d69-9aaf-2dc5158811e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggat maaari ayaw po nating magtaas ng pamasahe pero kung
        lalamunin naman ng tuloy-tuloy na pagtaas ng presyo ng petrolyo ‘yung kinikita
        ng ating mga driver at operator ay mapipilitan din- at karapatan din naman
        ito ng ating mga driver na dagdagan ang kanilang kararamput na kinikita</em>,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabe89b-e63c-4ad6-898f-81f417200024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7be43-27bf-4443-8c98-7a19e115c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As much as possible, we do not want to raise fares, but\
        \ if the continuous increase in pump prices eats up the earnings of our drivers\
        \ and operators, they will also be forced to- and it is also the right of\
        \ our drivers to increase their meager earnings.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8a3e2-6644-4e78-b4b7-2e137618f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.072+08:00
