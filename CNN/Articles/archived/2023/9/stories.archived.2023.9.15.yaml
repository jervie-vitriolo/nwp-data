      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> –
        Around 250 students of San Jose National High School (SJNSH) in Talibon, Bohol
        were struck by a case of “mass hysteria” during a Holy Mass service on Friday
        morning, the town mayor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad502945-59f6-423f-8c47-4a6f54c726fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T20:00:36.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T20:20:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Janette Aurestila-Garcia – citing Dr. Miguelito S. Jayoma,
        the chief of Garcia Memorial Provincial Hospital (GMPH) – said on Facebook
        that of the 250 students, 135 were admitted to the hospital, with two still
        confined but in stable condition.</p>'
