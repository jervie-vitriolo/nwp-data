    'template': '1'
    'title': 'AFP to stick with diplomacy first policy as Chinese militia vessels
      swarm WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fb85f-0f63-454c-9bd4-06377c0eac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Amid a "concerning resurgence" of Chinese "militia" vessels swarming the West
        Philippine Sea (WPS), the Armed Forces of the Philippines (AFP) vowed to prioritize
        the government’s diplomacy first policy in addressing issues in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616a829-984e-4312-a152-c4ea0380f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b255a-eaeb-4adc-9645-2366f1e702eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put primacy on the diplomatic track so that these issues
        can be solved peacefully and with long term effect," AFP Spokesperson Col.
        Medel Aguilar told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd5085-48bb-49c1-a4de-d0b0ce210f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92528ae8-1015-475d-a1b7-a1d561e5058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguilar said the AFP now only performs patrols over the WPS and other\
        \ contested areas to inform the Department of Foreign Affairs (DFA) on other\
        \ incidents involving advances of the East Asian giant.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d17fbb-44fb-48d4-bb35-06e9f432893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a608bf9-fa32-4a09-b45a-f0a471ed9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP then supports official protests filed by the DFA over the Chinese\
        \ incursions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22ab45-55f8-4af4-8179-f0a0b28ee04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5e76e-391e-4efc-9897-0a300db7c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through these actions, we assert sovereign rights and jurisdiction\
        \ over areas that are covered by the exclusive economic zone,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11105b4c-faf0-423e-9df3-06b4ef0f81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da54e24-6721-4063-a73b-cbe0a5c86d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Aguilar, the swarming in the WPS – which began after China\
        \ lifted its unilateral fishing moratorium in the South China Sea – is in\
        \ no way connected to fishing activities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4fd1c-47c4-4720-8a49-1e690153e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f03f37-c925-443b-a651-64e829ff08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/3/US-supports-PH-s-protest-over-China-s-fishing-ban-in-WPS.html">US
        supports PH''s protest over China''s fishing ban in WPS</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe1519-7d77-4d26-aec4-9f4c718e8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa6882-e1d2-421b-af73-f0bbc6a5cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm no longer using the word fishing vessel. They are not into fishing\
        \ activities and what they are doing there, as part of the operation of the\
        \ China coast guard is quite concerning because that's not how they should\
        \ behave in an area that is not theirs,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e7e0d-6def-4832-b0e6-d062a1e9ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658938b-f21a-4579-9b61-c74ee8a4aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP Western Command (Wescom) said its Sept.
        6 and 7 patrols showed "heightened" <a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html">swarming</a>
        activities in three areas, where a total of 30 vessels were spotted.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad013a-a217-4541-9de9-e1d07e412ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080e3e8-71af-483f-b4ed-13c913c0a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the AFP said US patrols over resupply missions to Ayungin\
        \ Shoal will not escalate tensions in the region, maintaining that China is\
        \ only diverting attention from the main issue to cover up their actions in\
        \ the WPS.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de7144-897c-4cf6-ba0e-ae018a0d1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ef8cc-4536-4739-9d1e-6a8501a51b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T12:30:48.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T12:37:48.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is just trying to bring in another issue so that they can
        hopefully shield their atrocious acts in the area which does not belong to
        them," Aguilar said.</p>'
