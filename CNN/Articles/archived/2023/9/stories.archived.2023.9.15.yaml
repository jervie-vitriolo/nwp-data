    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264e843-d6c0-4d5f-8e02-fa5e23d4661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.156+08:00
