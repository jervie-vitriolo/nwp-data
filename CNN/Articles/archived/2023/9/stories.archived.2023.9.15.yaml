      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like Nadine Lustre, Anne Curtis, James Reid, and Liza
        Soberano were all present at the opening of Gucci’s newest boutique in Makati
        last week. Located in Greenbelt 4 along Makati Avenue, the new store spans
        over 7,400 square feet of Gucci’s latest, which includes pieces from their
        ready-to-wear collection, handbags, shoes, eyewear, jewelry, and watches.
        Drawing inspiration from antique historic buildings, the store’s polished
        interior is characterized by clean lines and light tones, while its wood flooring
        references details that Gucci is known for.</p>'
