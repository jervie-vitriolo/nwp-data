      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Philippines is partnering with Estonia in digital cooperation to strengthen
        cybersecurity and e-governance initiatives, according to the Department of
        Information and Communications Technology (DICT).</p>'
