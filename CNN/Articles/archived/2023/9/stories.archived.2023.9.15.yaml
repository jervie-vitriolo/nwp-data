    'template': '1'
    'title': 'China’s economic data improves in August, suggesting downturn in growth
      may be stabilizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517461e-8aec-4947-b355-782c306ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Economic activity in China appeared
        to improve in August, with data released on Friday suggesting a downturn in
        growth may be stabilizing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676ce67-1f31-4572-a23b-01338d7b2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0ae66-cdd6-48d7-81aa-744063fe227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Industrial production — which measures output from sectors such as\
        \ manufacturing and mining — rose 4.5% in August from a year earlier, gaining\
        \ from the 3.7% increase seen in July, according to the National Bureau of\
        \ Statistics. The outcome beat the expectations of a group of economists polled\
        \ by Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4657c-db24-49f5-a813-b065def0ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce4eb5-7cff-4fd0-b087-62d9617075ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retail sales, which measures consumption, expanded by 4.6% from a year\
        \ earlier, compared to the tepid 2.5% increase reported in July.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6597977-0035-413b-a101-609419fe423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fca8f1-b4b4-454e-9161-f0bf65c4c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investment in fixed assets such as property or real estate grew by\
        \ 3.2% in the first eight months of this year from the same period a year\
        \ ago, compared to the 3.4% in the first seven months of 2023 reported in\
        \ August.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7110e2-d32c-4c95-82c4-397beb80889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26291282-28f9-46f6-8c8e-ce881873847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larry Hu, chief economist for Greater China at Macquarie Group, said\
        \ despite “widespread pessimism,” the worst may be over for the world’s second\
        \ largest economy, which is currently grappling with weak export demand from\
        \ global markets and an ongoing property crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b3034-9758-4af1-956c-ac2f2091ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ffa55-5b95-45f8-93ce-3d3d15cd3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If history is any guide, after the economy bottomed in [2016], policymakers\
        \ still stepped up major stimulus measures from then on,” Hu wrote in a Monday\
        \ research note. “Exports are also likely to improve for the rest of the year.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaabdfd-c9f8-4340-8354-3bc4b29bde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41e4e1-a572-4362-aef0-3178002bff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asian stock markets rallied following the release of the data, with\
        \ the MSCI’s broad index of regional shares up nearly 1% by midday trade.\
        \ In Hong Kong, the Hang Seng Index rose by 1.5%. Japan’s Topix was 0.8% higher.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74e941-47f6-48c7-b657-06729ac861c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5daf79a-c69d-4062-8dd5-01f6163aed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a growing sense of optimism among a cohort of investors who\
        \ believe that Beijing’s recent initiatives to stimulate the economy and stabilize\
        \ financial markets are showing signs of success,” Stephen Innes, managing\
        \ partner at SPI Asset Management, wrote in a Friday research note.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab951a3-f979-446e-8e46-49eba6845b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad9dc5-48b2-497f-9201-f60636663726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, it’s essential to exercise caution, as it’s still early in\
        \ this process, and a single month of positive data isn’t sufficient to confirm\
        \ a sustained path to recovery,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006d613-ca9c-42b3-abf8-283c136de19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd8d67-7e4e-40c2-b2bb-88e03b168c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s economy has been in doldrums since April, when momentum from\
        \ a strong start to the year faded. Since then, the government has introduced\
        \ a flurry of measures to reignite growth.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8dffd-7c60-4715-b996-82c123321f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6eeee2-3b7e-41a4-925d-165f6e92baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the People’s Bank of China (PBOC) made a surprise cut\
        \ to the amount of money that banks must keep in reserve, in order to support\
        \ economic recovery and improve liquidity in the financial system.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab3cc4-9775-44a0-999f-2c8c3ff00007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ab81e-7dd7-42d6-a6e6-a28151e52a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reserve requirement ratio (RRR) will be cut by 25 basis points\
        \ for all banks starting Friday, except those that have already implemented\
        \ a 5% reserve ratio. The PBOC last cut the reserve requirement ratio for\
        \ almost all banks by 25 basis points in March.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f6bde-6b7d-40c3-ad70-566c34670081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T15:22:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3d36c-9651-4dd1-8a17-782a59a2442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T15:15:29.152+08:00
      'mgnl:createdBy': 'seth'
