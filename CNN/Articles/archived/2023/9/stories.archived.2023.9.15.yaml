      ng labinlimang taong pagkakakulong ang pumatay sa overseas Filipino worker na
      si Jullebee Ranara. Ayon sa Foreign Affairs department, sinentensiyahan ng isang
      juvenile court ang 17-anyos na si Turki Ayed Al-Azmi, anak ng amo ni Ranara
      sa Kuwait, dahil sa murder. May dagdag pang isang taong pagkakakulong si Al-Azmi
      dahil sa pagmamaneho ng walang lisensiya.<br /><br />Paliwanag ng DFA, mas mababa
