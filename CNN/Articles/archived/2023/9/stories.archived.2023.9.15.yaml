      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Surgeons were about to saw through 80-year-old
        Aubrey Osteen’s chest after a heart attack in December 2020 when he suddenly
        became conscious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc7c29-52da-417e-a0ea-f8b4e39c4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4552db-4a91-4c35-bcbb-5e591a5adb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said, ‘Wait a minute here before y’all go any further. Give me some\
        \ more anesthesia, you know?’ Well, it took me a minute to realize I wasn’\
        t in the same dimension they were in, so they couldn’t hear me anyway.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725473f-f8d1-450e-99f7-1e66d73b54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a901ca-0401-4a9a-8ca5-9f576a3ca507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osteen then watched his body “weave through the rib cage” and float\
        \ above the operating table while the surgical team cracked his chest, removed\
        \ the heart and began to repair the damage. Soon, he heard someone say “kidneys.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdc7f1-3331-4061-bc00-15768ebbec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd7243-7ab9-47a4-94ec-1df880e7928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both kidneys shut down at the same time — I knew I was gone. And that’\
        s when I went to the next level,” Osteen said. “When I got up there, I was\
        \ in the presence of God — a powerful presence — with light shining from behind\
        \ him. The light was brighter than anything I’ve experienced here on Earth,\
        \ but it wasn’t blinding.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14152728-8936-4e49-bdc0-7190967d2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:23.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d4b4e-2087-4b4c-8086-c305c8f69e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And there was the sweetest angel that comforted me and told me ‘Relax.\
        \ Everything’s going to be fine,’ and that I was going to have to go back,”\
        \ said Osteen, now 82.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0f626-3d4d-420b-b881-bf134cbaa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9ecc4-6e1e-4292-ba15-10bff43d4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know now that I was sent back to tell others about my experience.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a413da1-29d4-4161-aaab-54b368da794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b577a-7310-4903-b59b-e9d5e4cabee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Near-death experiences</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5982337-f9af-475b-b97a-efcd685cd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to Osteen that winter day is what experts call a “near-death
        experience.” It can occur when doctors bring a person back to life after the
        heart flatlines and breathing stops — which happens when a person dies for
        any reason, not just during a heart attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473393f1-6c8d-4165-a9d3-0b15c997647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e77a5-b7df-4a92-8392-4e4c825fa48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millions of people have reported near-death experiences since cardiopulmonary\
        \ resuscitation, better known as CPR, was invented in 1960, said Dr. Sam Parnia,\
        \ an NYU Langone Health intensive care physician who has researched the phenomena\
        \ for decades.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862a7aa-813f-4e02-a7b0-663f4f51b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050aa50a-57a4-48f2-9029-904a62a30f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parnia is the senior author of a new study designed to uncover what\
        \ he calls the “hidden consciousness” of death by measuring electrical activity\
        \ in the brain when the heart stops and breathing ceases.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d88e88-c92b-4f6f-8cf6-ecd949676afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cc938-2ac2-4781-bedd-cf391c0c2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many people report the same experience. Their consciousness became\
        \ heightened and more vivid, and their thinking became sharper and clearer\
        \ all while doctors like myself are trying to revive them and think they’\
        re dead,” said Parnia, an associate professor at NYU Grossman School of Medicine\
        \ in New York City.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839da558-8b4b-4e9c-9549-d0f2461c3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141fb85-1c62-41f0-84fb-e3710adf5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have a sensation they have separated from the body and can see\
        \ and hear doctors and nurses, and they were able to report what doctors were\
        \ doing to them in a 360-degree way that’s inexplicable to them,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f78f59-b4f0-4879-addd-6ffb0a49fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37653fb-adf8-4fdb-a495-a4f1d58e9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, people often review their entire lives, remember thoughts,\
        \ feelings and events they normally couldn’t, and begin to evaluate themselves\
        \ based upon principles of morality and ethics. It’s a “global comprehension\
        \ of their behavior throughout life where they can no longer deceive themselves,”\
        \ Parnia said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840008ff-6a29-443d-9509-efff43a4c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cd988-898c-4eb3-81ed-d8653cf633e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People also report seeing a God-like being Parnia says can be interpreted\
        \ in different ways: “If you happen to be a Christian, you say, ‘I saw Jesus’\
        \ and if you happen to be an atheist, you say ‘I saw this incredible being\
        \ of love and compassion.’ All of this has been reported now for more than\
        \ 60 years.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f9841-3b5d-4877-a7d8-64e0433a0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b93e04-69b7-4fba-a698-b8a95729ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recording brain waves while undergoing CPR</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6245c04-9465-44c3-8fdc-6e2c1c0a747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Thursday in the journal Resuscitation, teams
        of trained personnel in 25 hospitals in the United States, the United Kingdom
        and Bulgaria followed doctors into rooms where patients were “coding” or “technically
        dead,” Parnia said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e89c25-2921-4e74-a545-ed0ded0035e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da89d47-cc16-472b-8573-efb1d8f0d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While doctors performed CPR, the research teams attached devices that\
        \ measured oxygen and electrical activity to the dying person’s head. The\
        \ average resuscitation attempt lasted between 23 and 26 minutes. However,\
        \ some doctors continued to perform CPR for up to an hour, the study found.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90db652-91ff-49cf-a555-447d3fc205de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af3bd9-a400-47b2-bb55-ff2286fc9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Resuscitation is a very tense, challenging circumstance. It’s very\
        \ high intensity,” he said. “Nobody’s ever done this before, but our independent\
        \ research teams were successful in carrying out the procedures without interfering\
        \ in the medical care of patients.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708c3b4-4447-4c5e-9608-3ae086ddf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da493ab-06b4-4b6b-89d6-bdf027db5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brain activity was measured at two- or three-minute intervals, when\
        \ doctors had to stop chest compressions or electric shocks to see if the\
        \ patient’s heart would restart, Parnia said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd3dc4-bb50-4e1b-9a70-b2e59c6ae833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9ed15-d1fb-41e6-a4a5-05f84bf682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no movement. It was a silence. That’s when we would take\
        \ measurements to see what’s happening. We found the brains of people who\
        \ are going through death have flatlined, which is what you would expect,”\
        \ Parnia said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556716b-02d4-47f1-92db-3d02f325e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f7217-f229-4890-afeb-23936c53fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But interestingly, even up to an hour into the resuscitation, we saw\
        \ spikes — the emergence of brain electrical activity, the same as I have\
        \ when talking or deeply concentrating,” he added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07475b75-aa3d-40af-a5b1-f1466af5c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd6f6b-03aa-4a34-bd19-f1aadbf1ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those spikes included gamma, delta, theta, alpha and beta waves, according\
        \ to the study.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fe5c2-d58c-4f71-8dd3-7d9ec99d5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839e5c6-c2eb-4cbd-99be-f50df4a94780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unfortunately, only 53 people of the 567 people in the study, or 10%,\
        \ were brought back to life. Of those, 28 people were then interviewed as\
        \ to what they could recall from the experience. Only 11 patients reported\
        \ being aware during CPR and only six reported a near-death experience.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb3004-50cc-402f-ab46-2e4aa8d722ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a51ba-5a33-4fba-a97c-674cc710a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, those experiences were categorized along with testimonies\
        \ from 126 survivors of cardiac arrest who were not in the study, and “we\
        \ were able to show very clearly that the recorded experience of death — a\
        \ sense of separation, a review of your life, going to a place that feels\
        \ like home and then a recognition that you need to come back  — were very\
        \ consistent across people from all over the world,” Parnia said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1db10b-5f5b-4287-8277-21b8e1f4dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd32f2f-edd3-4f63-b56a-381a9e39990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the study took the recorded brain signals and compared\
        \ them with brain signals done by other studies on hallucinations, delusions\
        \ and illusions and found them to be very different, he added.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660563dd-d770-49c3-ac78-584bb11c4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecffe9-d190-4963-9773-bc8270e17970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were able to conclude that the recalled experience of death is\
        \ real. It occurs with death, and there’s a brain marker that we’ve identified.\
        \ These electrical signals are not being produced as a trick of a dying brain,\
        \ which is what a lot of critics have said.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34b924-55e9-414e-82cb-794766f6b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fa68c-3b2c-49f7-ab84-47e70e192e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the study actually measure consciousness?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7106f-5a6c-4016-8bca-1b3ceed57f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts in the field were less convinced by the study’s conclusions,
        which were first presented at scientific sessions in November 2022 and widely
        covered by the media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5d65f-4084-4b94-95dc-61cb3317317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b9016-d684-46a0-affc-901d40325135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This latest report of persistent brain waves after cardiac arrest\
        \ has been blown out of proportion by the media. In fact, his team did not\
        \ show any association between these brain waves and conscious activity,”\
        \ said Dr. Bruce Greyson, Carlson Professor Emeritus of Psychiatry and Neurobehavioral\
        \ Sciences at the University of Virginia School of Medicine in Charlottesville.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d6254-c1ed-4e85-97c1-f63c38f2033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc81de-d0ca-44a5-bd5f-54758e5ae015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is, those patients who had near-death experiences did not show\
        \ the reported brain waves, and those who did show the reported brain waves\
        \ did not report near-death experiences,” Greyson told CNN via email.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7234c0-5a31-4f01-ab1b-aca6bc6abfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abbfd9-6eda-4116-9efe-ffdf2b234dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greyson, who was not involved in the new study, is the coeditor of\
        \ “The Handbook of Near-Death Experiences: Thirty Years of Investigation.”\
        \ He and cardiologist Dr. Pim van Lommel, a Dutch researcher and writer on\
        \ near-death experiences, submitted comments to the journal to publish alongside\
        \ the new study. They pointed to the study’s statement that “two of the 28\
        \ interviewed subjects had EEG data, but weren’t among those with explicit\
        \ cognitive recall.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc59f2-ce40-4f9c-aba0-a7fedacb8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7098a9-5850-4dfb-90bd-121cbc4c89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All (the study) has shown is that in some patients there is continued\
        \ electrical activity in the head that occurs during the same period that\
        \ other patients report having NDEs (near-death experiences),” Greyson said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfe293-9ac6-49b9-8eac-08f227f48086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa784c5c-8cea-4448-8a74-f9bf2fb7ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s correct that the study was not able to match electrical activity\
        \ with a near death experience in the same patient, Parnia said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69015378-97eb-48c7-a78a-e68b41b7cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7ce65-6ae0-40a2-977d-6438048abc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our sample size wasn’t large enough. Most of our people didn’t live\
        \ so we didn’t have hundreds of survivors. That’s the reality of it,” he said.\
        \ “Of those that did live and had readable electroencephalograms, 40% of them\
        \ showed that their brain waves went from flatline to showing normal signs\
        \ of lucidity.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690d9bd-abe1-4a5a-a3f6-111e5ffb3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1288b7-695e-44ad-89c9-dfa6209c1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Parnia said, people who survive often have fragmented\
        \ memories or forget what they experienced due to heavy sedation in intensive\
        \ care.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7b1a8-a294-405f-b17f-0a5df2beca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec66f3-58e0-495c-91bf-29f08ac1c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Absence of record doesn’t mean there’s an absence of consciousness,”
        Parnia said. “Ultimately, what we’re saying is, ‘This is the great unknown.
        We’re in uncharted territory.’ And the key thing is that these are not hallucinations.
        These are a real experience that emerges with death.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a5768-4861-4fa0-bf0f-590e0c068b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:56:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:56:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/health/near-death-experience-study-wellness/index.html#:~:text=%E2%80%9CWe%20were%20able%20to%20conclude,lot%20of%20critics%20have%20said.%E2%80%9D">Near-death
        experiences tied to brain activity after death, study says</a>."</em></p>'
