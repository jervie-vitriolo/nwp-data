      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The ₱1 provisional jeepney fare hike being eyed by the Land Transportation
        Franchising and Regulatory Board (LTFRB) before the year ends will not be
        enough for public transport operators if pump prices continue to rise, a transport
        group said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fc823-a8da-4add-83ea-5ea38c6f5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3995dcd-edcf-4fe4-9c24-22a5da099db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Piston national
        president Mody Floranda urged the government to focus more instead on solutions
        to lower petroleum costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28c253-a47b-4eb8-b3be-449ea6a56114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637bce8-5eea-4679-a41b-7368b995cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto talaga tulungan ng ating gobyerno ang sektor at
        ang ating mga mamamayan, dapat ‘yung pagbabawas, pagtigil sa paghingi ng mataas
        na buwis sa usapin ng produktong petrolyo para domino effect naman ito sa
        pagbaba ng mga bilihin</em>," Floranda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb53e5-ac93-49d2-afcd-20911ccfccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa972c3-0f19-4fba-8402-6b89479906f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If our government really wants to help the sector and\
        \ our people, it should make a reduction or stop asking for high taxes on\
        \ petroleum products so this will have a domino effect on the prices of goods.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038f99e-4544-49a3-91b3-94be1dea6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a8f1b-a014-4323-856f-0abb9e61bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floranda added that the fare hike will be \"useless\" even if it is\
        \ implemented within the year, citing the looming oil price hikes this month.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ed6ff-0d4a-4bda-8f5e-11d056248a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T14:10:25.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T14:10:25.441+08:00
