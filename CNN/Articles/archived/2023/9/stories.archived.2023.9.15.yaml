      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> –
        Volcanic smog or vog – an acidic gas which can severely irritate the eyes,
        throat, and respiratory tract – has been detected over the Taal lake since
        Friday morning, state volcanologists warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d495dc-0d02-4457-b42b-65cb2fb67859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gas is particularly harmful to individuals with asthma, lung disease,\
        \ heart disease, the elderly, pregnant women, and children, according to the\
        \ Philippine Institute of Volcanology and Seismology (Phivolcs).  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741b29b-01b2-4645-b9af-62206e1d67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire Taal region has been affected by vog since the first week\
        \ of September due to Taal Volcano’s continuous degassing activity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5076d8-b1aa-49e9-be33-5409737b87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Continuous upwelling at the Taal Main Crater Lake formed steam plumes\
        \ that rose 3,000-meters high before drifting off to the north-northwest,”\
        \ it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8216c-81a7-4159-bd5e-f3246d9bc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition, a total of 3,264 tonnes/day of volcanic sulfur dioxide\
        \ or SO2 gas emission from the Taal Main Crater was also measured today.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4a88b-6880-4801-9290-51a18d4bb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs urged nearby residents to limit exposure by staying indoors\
        \ and keeping windows and doors closed. It also recommended the use of an\
        \ N95 face mask and to drink plenty of water.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ba9cb-3f84-46cb-8481-1e046ca13fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:55:04.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:55:04.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains under Alert Level 1. This means the caldera
        is in abnormal condition and “should not be interpreted to have ceased unrest
        nor ceased the threat of eruptive activity.”</p>'
  'mother-daughter-sue-airline-mishandling-incident':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T21:22:41.000+08:00
    'imagesource': 'jcr:509bd2a9-6b24-41bd-a082-edf7668d189c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcab7d88-ed88-4766-ad70-6959590abac9'
    'lead': 'A mother and her daughter filed a lawsuit in a Makati City regional trial
      court against Etihad Airways for its alleged mishandling of an incident during
      a flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T21:24:19.056+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-15T21:49:53.601+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mother, daughter sue airline over mishandling of incident during flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a55bf-895e-41c1-9809-61791931c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:24:19.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong>&nbsp;–
        A mother and her daughter filed a lawsuit in a Makati City regional trial
        court against Etihad Airways for its alleged mishandling of an incident during
        a flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07847d3-e482-4474-a887-bd005c2d20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Arimas and her daughter Kristine Mikaela Arimas were passengers
        of Etihad Airways bound for Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0877a3-361c-46ac-9a86-fa8826de3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to their complaint, they boarded a flight from Geneva to\
        \ Abu Dhabi on July 25, 2022 with a connecting flight to Manila the following\
        \ day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f49da6-4993-4c3e-b3f4-0bc674c78049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5373a-45e6-42d3-a9f5-61cd09ae592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two hours into the flight, another passenger allegedly grabbed Christine\
        \ by the shoulders and forcibly pulled her out of her seat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f40c3-5b03-43c2-88bc-b569af0227c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022aa7b-f785-4094-9b44-7013cc2d6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[T]he assailant started hurling racial invectives towards Christine.\
        \ She recalls the assailant yelling at her face 'You crazy Asian people!'\
        \ It was at this moment that the Plaintiff observed that the assailant's face\
        \ was red and he was reeking of alcohol,” the complaint said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490f33f-54c0-4548-a34a-3295a6bec0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60907e9-e223-4534-b699-7f1fdbb39691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report added that Mikaea was awakened by the commotion and saw\
        \ her mother being held by the shoulders, shaken, and yelled at by a big,\
        \ tall man.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffc6fc-a446-459b-b620-8ee6a44b99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210d5e9-ecb0-4920-8fed-ed8921dd1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cabin attendant hurriedly wrapped his arms around the passenger and\
        \ took him away from Christine’s seat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da16d2-9172-4fe2-b479-4735737fea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bc1c9-466a-4071-a49c-acbba8bbff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Christine said she noticed that the assailant was merely reassigned\
        \ to a seat not too far from her and was never restrained nor guarded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa860b2-5f15-4425-8156-3b4d4dd92efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0438b-13ea-4191-8c4f-9827d670b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Worse, they continuously served the assailant with liquor for a good\
        \ three more hours into the flight despite the aggression he had demonstrated\
        \ while obviously intoxicated,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddea90-3173-4a6a-a2da-ef5e9adf3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddc685-9356-42e7-ac48-44c7170198fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint added that she was assured that upon landing that the\
        \ incident would be properly addressed by Etihad.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba24931-620e-418d-b2b5-319902580757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07414ad8-5faa-4503-a1b5-fd39db97b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she said that when they arrived in Abu Dhabi, the assailant casually\
        \ walked away upon deplaning.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d303ad9-54c9-4fb6-a575-51b7fdbd2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb396f-1f06-483c-9b7f-9dfa99f6e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She pointed out that there was no coordination or endorsement made\
        \ with law enforcers by the cabin crew.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56209730-2dae-4e46-9ccf-736f93d10bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d5429-fd52-4483-98cd-cf2caf6fd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lead cabin crew then informed her that the incident will be reported\
        \ to Etihad’s legal department and that they will be in touch.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e6c9f-bc43-46e0-90b4-368bf6a4ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d234f9-758a-4da0-8ff2-b8d5a0d33624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Receiving no updates after a week, they sent a complaint through email\
        \ to the company, stating that Etihad breached the contract of carriage by\
        \ failing to ensure their safety and of abusing their rights by neglecting\
        \ proper protocol in handling air rage incidents.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4bb05-f415-4993-a22d-347aacf641d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b8bdf-5a51-445f-b13f-69414960ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were seeking compensation amounting to 21 million pesos for actual,\
        \ moral, and exemplary damages, along with one million pesos for attorney's\
        \ fees and litigation expenses.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933305da-29e3-4561-961f-3379fcaa2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2caf67-9ab4-4b00-a45b-cc5eee11ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T21:49:53.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T21:49:53.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati court has given Etihad 30 days to answer the complaint.\r"
    '29':
