      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T13:38:48.633+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-09-15T13:43:33.268+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, a portion of the event's proceeds will be channeled towards\
        \ MoTourismo Kalinga, a program initiated by MoTourista Pilipinas that focuses\
        \ on various charitable activities aimed at making a positive impact on the\
        \ lives of those in need. Through MoTourismo Kalinga, the organization aims\
        \ to extend its care and support to the less privileged communities, spreading\
        \ joy and hope wherever it goes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
