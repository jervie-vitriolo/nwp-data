      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe’s techco shift is already seeing gains, with its non-telco revenue\
        \ soaring 52 percent or to around ₱2.8 billion in the first half of 2023 versus\
        \ the same period last year. This is testament to how Globe is shifting Filipino\
        \ behavior and lifestyle to the techco landscape and ecosystem, Patalud said.\
        \  \r"
