    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a88558-718c-4ecd-9d49-57a717ace563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T16:15:06.496+08:00
