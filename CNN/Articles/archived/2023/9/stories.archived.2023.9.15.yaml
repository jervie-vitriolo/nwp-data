      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8258bf3-b04a-4ce4-860c-d09a33c0c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.956+08:00
