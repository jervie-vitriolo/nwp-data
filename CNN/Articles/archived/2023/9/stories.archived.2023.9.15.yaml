      'jcr:uuid': '788c4d09-fed2-4457-bd11-a6d3504e2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.958+08:00
      'mgnl:createdBy': 'celine'
