      'mgnl:type': 'text'
      'text': '<p><strong>The Plains and Prints x Mark Nicdao collab is the first
        fashion collaboration of the city of Manila</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b8aaa-d2d1-44f9-936f-525285f1223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.805+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the “Plains &amp; Prints | Mark Nicdao | Manila Collection”
        collection, Plains &amp; Prints founder Roxanne Farillas hopes to spark renewed
        interest in the culture and heritage of Manila. Coming together with the National
        Parks &amp; Development Committee, National Commission For Culture And Arts,
        Department of Tourism, Culture And Arts Of Manila, Intramuros Administration,
        and National Museum, Manila Mayor Honey Lacuna-Pangan signed Plains &amp;
        Prints as the first fashion brand collaboration of the city, making the collaboration
        even more extraordinary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c0cd1-10a6-484a-84fe-2b20fcc84b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T18:08:47.805+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-16T16:49:31.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection translates Manila’s historical sites into elegant
        everyday wear through pleated skirts, denim skorts, pantsuits, 2-in-1 tops,
        dresses and more. At their viral fashion show in the National Museum, fashion
        icon and Plains &amp; Prints ambassador Anne Curtis opened the show wearing
        the <a href="https://www.instagram.com/p/CwxLOqDBNAK/?img_index=1" target="_blank">Quintin
        Top and Arroceros Pants</a>.</p>'
