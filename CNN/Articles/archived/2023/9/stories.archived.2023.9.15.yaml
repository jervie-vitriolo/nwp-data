      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe’s 917 G
        Day, its annual program for its most loyal customers, is all set to delight
        customers with exciting and life-enabling offers, showcasing its pivot from
        a telco to a full-fledged tech company, or “techco.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c632151-0795-4b9c-80ce-46ad240cb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:40:07.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T17:43:03.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ffa03-4c87-4628-8977-801f8ab1b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:40:07.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-15T17:43:03.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shift from telco to techco is something a lot of our consumers
        will really be happy about. From our core telco business, Globe has expanded
        its portfolio through ventures in financial technology, healthcare, edu-tech,
        clima-tech, entertainment, ad-tech, e-commerce, manpower, among others. And
        with this year’s G Day, we want them to feel this shift. We want them to know
        that Globe brings them closer to their dreams through more than just connectivity
        but our suite of life-enabling digital solutions,” said Globe Rewards Head
        Jerome Patalud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50dfe5-6819-4e8f-a1fa-a89f549d060b'
      'mgnl:activationStatus': true
