    'title': 'At least 2.5K rice retailers have received aid — DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf970c-1b03-4862-913c-6d1786809acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong>&nbsp;–
        At least 2,500 rice retailers affected by the price ceiling on the staple
        grain have so far received the ₱15,000 worth of financial assistance, the
        Department of Trade and Industry said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b46a7-c260-44b2-9c72-d48ece21e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So far, sa NCR (National Capital Region), mahigit 1,500 na ang nabigyan,\
        \ at mahigit 2,500 na ang nabigyan, sa buong Pilipinas na 'yan,\" Trade Assitant\
        \ Secretary Agaton Uvero told CNN Philippines' Newsroom Ngayon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ccd3c-cafe-4224-ac98-fd891674d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maliit pa yung numero pero nagkakahalaga na rin ng mga ₱35 million,\"\
        \ he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbc567-cc17-4ca0-8ea5-ffcb7de531b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So far, more than 1,500 beneficiaries in the NCR received\
        \ financial assistance, and more than 2,500 beneficiaries nation. The number\
        \ is still few but the distributed financial assistance has amounted to ₱\
        35 million.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af292d9-3124-437e-b9a3-8103fa881be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Distribution of financial aid has begun in public markets in Quezon\
        \ City, Caloocan, Manila, San Juan and Zamboanga del Sur .\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28c0bf-d11f-4292-994c-314146bf39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c423b6c-7566-4594-82d1-af462a80b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T17:53:45.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-15T17:53:46.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/8/dswd-cash-aid-small-rice-farmers.html">DSWD
        to begin giving ₱15,000 aid to small-scale rice retailers in Metro Manila&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdac87-95e3-4597-af19-bff2aac2f714'
      'mgnl:activationStatus': true
