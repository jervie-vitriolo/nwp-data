    'stories': []
    'template': '1'
    'title': 'An old Apollo spacecraft is causing small quakes on the lunar surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d432b5-6309-4566-b288-84686f055a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A spacecraft left behind by US astronauts
        on the lunar surface could be causing small tremors known as moonquakes, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8bb88-0b3d-4bf2-af1b-72bb166a828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9d2d6-66c9-4b90-9fa6-43d17dfb4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers revealed the previously unknown form of seismic activity\
        \ on the moon for the first time through an analysis of Apollo-era data using\
        \ modern algorithms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff71ac-2e44-4c66-98b1-f570b5f93492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf46060-3321-4a83-bd72-2b2e5355bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Massive temperature swings that occur on the moon can cause human-made\
        \ structures to expand and contract in a way that produces these vibrations,\
        \ the report suggests. The lunar surface is an extreme environment, oscillating\
        \ between minus 208 degrees Fahrenheit (minus 133 degrees Celsius) in the\
        \ dark and 250 degrees Fahrenheit (121 degrees Celsius) in direct sun, according\
        \ to a news release about the study.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391370fe-6700-4c1b-b721-aa552f7594a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187cfca-5823-4899-910b-9e386dde26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the entire surface of the moon expands and contracts in the\
        \ cold and heat, noted the study published September 5 in the Journal of Geophysical\
        \ Research: Planets. Yet scientists were able to use a form of artificial\
        \ intelligence to gain such an intimate understanding of the Apollo-era data\
        \ that they could pinpoint gentle tremors that emitted from an Apollo 17 lunar\
        \ lander module sitting a few hundred yards away from instruments recording\
        \ the moonquakes, according to a synopsis of the study by researchers from\
        \ institutions including the California Institute of Technology and NASA.\
        \ (NASA provided funding for the study.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10df4b1-dd4d-4ea6-bd05-4c61cd2c9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491f1fa-1cff-46ba-86fe-41b81310b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The analysis offers new insights into how the moon responds to its\
        \ surroundings and what can affect its seismic activities. The rumbles were\
        \ not dangerous and likely would be imperceptible to humans standing on the\
        \ moon’s surface.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27a882-7538-4cd0-8248-10b8a30f15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c44aa-563d-4593-924b-e6e53529453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Understanding moonquakes could be essential to future exploration,\
        \ experts said, should NASA and its partners build a permanent outpost on\
        \ the moon’s surface — a goal of Artemis, the agency’s lunar exploration program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b58635-9bd0-4277-bc61-c470f36a15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d2b76-f0f6-4f54-8af4-2c525e99132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How strong do we need to build our structures, and what other hazards\
        \ do we need to mitigate for?” Dr. Angela Marusiak, an assistant research\
        \ professor at the University of Arizona’s Lunar and Planetary Laboratory,\
        \ said of the questions that this type of data analysis can help answer. Marusiak\
        \ was not directly involved in the study, though she did have contact with\
        \ the authors as a fellow expert in lunar seismology.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65403035-498c-4e0a-91a6-31a4c08771f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c89abf-a828-4230-985d-5f8f632a1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mining for moonquakes</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd8ce3-494d-43b5-b652-2a608c08ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marusiak noted that every Apollo mission carried instruments for detecting\
        \ moonquakes. But the Apollo 17 mission, launched in 1972, was noteworthy\
        \ because it left behind an array of seismometers capable of detecting thermal\
        \ moonquakes — or the tremors induced by the drastic heating and cooling of\
        \ the lunar surface.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ba666-2c8f-4133-b7bd-b4551338bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709a35d-7799-433c-b870-b5ab127a7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thousands of these signals were recorded during an 8-month span from\
        \ 1976 to 1977 on four seismometers deployed during the Apollo 17 Lunar Seismic\
        \ Profiling Experiment, but the poor quality of data makes analysis difficult,”\
        \ the researchers wrote. “We developed algorithms to accurately determine\
        \ the arrival timing of the waves, measure the strength of the seismic signal,\
        \ and find the direction of the moonquake source.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1c4dc-8db1-477d-a087-265c45b8cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b0a87-8128-4a6f-8ec8-a92e339d68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists revisited the data for the first time in decades. The fresh\
        \ analysis allowed the research team to conclude that a certain type of moonquake\
        \ — called an impulsive thermal moonquake — did not come from natural sources\
        \ but rather from the nearby spacecraft heating and cooling.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0d590-ca3c-4792-b8e3-daade6ac7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8350b44-7b3f-41d0-8ef5-ebc390311d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every lunar morning when the sun hits the lander, it starts popping\
        \ off,” said study coauthor Allen Husker, a research professor of geophysics\
        \ at Caltech, in a statement. “Every five to six minutes (there was) another\
        \ one, over a period of five to seven Earth hours. They were incredibly regular\
        \ and repeating.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71abc2-9e8b-4b64-ba6e-5a7473e35582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2493fc3-2909-4dca-a153-afe936082245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These tremors differed from another type of moonquake, called emergent\
        \ thermal moonquakes, that are likely caused by the ground’s natural reaction\
        \ to sunlight exposure, according to the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3fd36-8f5d-4513-a7cd-975b739a8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f62e4-4f07-4ff7-a22b-ecf51ff49674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Other seismic activity</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b812df-1257-4ce5-b935-2d53a329b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers said they are hopeful that future lunar missions will\
        \ offer an even more holistic picture of the phenomena.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaad6db-b377-49bc-b344-8b85873b1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b2c85-edb5-4035-bafe-0220b36de928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from thermal quakes, the moon has also been known to have deep\
        \ and shallow tremors as well as activity believed to be caused by meteorite\
        \ strikes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775bf4e-6e7a-455a-b446-9daea6cdf7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a9a18-1ef3-43cf-a0d1-c8b40237a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s important to note a key difference between the moon and Earth:\
        \ On the lunar surface, there are no shifting tectonic plates that might cause\
        \ catastrophic events. But the moon has an active interior life, and — like\
        \ Earth — certain types of seismic events can occur at any time or location\
        \ on the lunar surface, Marusiak said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d73d3-7f27-4a6f-82dd-a4aca6e8c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f955f1a-28aa-4b67-8428-7d22c29578be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marusiak was keen about India’s lunar lander mission, Chandrayaan-3,\
        \ which included a seismometer. Already, the Indian Space Research Organization\
        \ has confirmed that the instrument was able to detect a moonquake. (ISRO\
        \ researchers have not yet released extensive data on the recording or proposed\
        \ a suggested cause of the event.)\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5556a6-5f87-45e3-ae5e-48298705f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd511c0-3634-49f5-a04e-a70a6fd0c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chandrayaan-3 instrument, which recorded activity near the lunar\
        \ south pole for the first time, was put to sleep in early September. Researchers\
        \ will attempt to awaken the spacecraft for further data collection on September\
        \ 22, when the Chandrayaan landing site reenters sunlight.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d117fe-9a50-4d29-b145-e85136cd90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ecf54-8666-49c9-a352-619504e73386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m hoping that with the Artemis program, seismometers will continue\
        \ to be included because they are really vital for understanding what goes\
        \ on, not just at the very surface, but even deeper down into the regolith\
        \ (soil),” Marusiak said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebf9f9-1efb-41c0-8648-48234e6f308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.225+08:00
