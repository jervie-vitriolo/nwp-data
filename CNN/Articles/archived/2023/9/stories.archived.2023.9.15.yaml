      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bdd1e-99ee-4f19-baed-d1d221b025dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But scientists are enthusiastic that poring through Apollo-era data\
        \ with modern technology can yield fascinating new results.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3634fd2-6852-455f-9bab-0c263f4353fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582e25d-5926-4e40-9465-3c3c17b5afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T08:01:48.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-15T08:01:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to know as much as we can from the existing data
        so we can design experiments and missions to answer the right questions,”
        Husker said. “The Moon is the only planetary body other than the Earth to
        have had more than one seismometer on it at a time. It gives us the only opportunity
        to thoroughly study another body.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c9d21-04df-4dfe-95d2-56d42336cd52'
