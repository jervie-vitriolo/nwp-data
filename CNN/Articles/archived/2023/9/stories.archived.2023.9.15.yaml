      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sessions on October 2 will be streamed and uploaded through
        EHEF Philippines’ <a href="https://www.facebook.com/EHEFPhilippines" target="_blank">Facebook
        page</a>.</p>'
