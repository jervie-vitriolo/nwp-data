    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱2.5B OP''s contingent fund transfer to Comelec for the BSKE ''wrong''
      – Sen. Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8d85e-7f9d-4f68-861a-c1e065cc98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.148+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong>The
        ₱2.5 billion contingent fund from the Office of the President (OP) transferred
        to the Commissions on Elections (Comelec) for the Barangay and Sangguniang
        Kabataan Elections (BSKE) was a "wrong" move, Senator Koko Pimentel said on
        Friday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e88ae9-5f3f-4320-bfd6-9c281c073ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d274f72-1fa0-41f7-acf8-1ca50b634a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Comelec should not and cannot be beholden to anyone or any
        agency then it was wrong to have funded Comelec''s needs from a fund which
        is controlled by one person, a political person who was elected through an
        election conducted by the Comelec," Pimentel said in text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2421a83-18b3-47f0-a4bc-582d99e2bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b07c2-f263-4837-90b8-252fc177af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the amount should have been properly given to the Comelec\
        \ through a budget process. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f4566-329c-477c-8067-a9f3aac94b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564762f-3d0c-49d0-ad29-81acd5f7108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better if funded through the budget by Congress because congress
        is a collegial deliberative body composed of the direct representatives of
        the people," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3e3d2-64c0-448d-bb9e-5097cf205c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5499c-d9ac-4343-8dac-ace10025b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, the funding of certain activities through the budget is the decision\
        \ of the people acting thru their representatives,\" he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2845cc-4104-4fa3-a1af-c3892a216523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fadc4-251c-4de4-a127-0e47301bdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Comelec Chairman George Garcia clarified that the\
        \ poll body was not aware that the fund came from OP. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea2c4c-c94d-4aeb-8f42-2b3e216b702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e793f-c91a-4c99-b963-51603d995057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Director Rex Laudiangco, the Department of
        Budget and Management (DBM) gave the ₱2.5 billion “personally.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92777258-6749-43f8-8cb1-81496f687028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04b5f1-94f0-41c6-80d5-c264d886e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T19:31:31.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-15T20:34:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the additional funding was requested from Congress and
        not from the Office of the President, dismissing allegations that they requested
        the ₱2.5 billion from OP''s contingent fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd5e0b-c581-4c32-b458-acbec7f158ed'
      'mgnl:activationStatus': true
