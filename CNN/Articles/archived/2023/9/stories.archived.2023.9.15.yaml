      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a28b5-33a7-4523-999a-f7076ea53799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T11:36:39.955+08:00
