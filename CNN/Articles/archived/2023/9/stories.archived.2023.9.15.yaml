      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So why just stop with September 17 only? We made it actually a hashtag\
        \ #GDayEveryDay. It’s going to be a month-long celebration of different surprises,\
        \ delights, and treats just for our most loyal customers,” Patalud explained.\r"
