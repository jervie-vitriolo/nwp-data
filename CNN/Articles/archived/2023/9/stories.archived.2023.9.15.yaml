      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Raphiel, who is a former acting presiding judge of
        a Regional Trial Court in Ilocos Sur and Abra, most of his wife''s cases were
        pro bono, in which legal services are covered by a professional fee or at
        a lower cost.</p>'
  'agri-groups-diokno-balisacan-removal-rice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-15T11:51:08.000+08:00
    'imagesource': 'jcr:9bc6a1e4-55fc-4f1a-a8c9-124825da0a3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3faa90a-4f77-49d9-be36-65dc890961f9'
    'lead': 'Several agricultural groups called for the “removal” of the Marcos administration’s
      top economic managers from the Cabinet amid their proposal to temporarily reduce
      or scrap tariffs on imported rice—a move they see as a “death sentence” for
      Filipino farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T12:00:09.691+08:00
