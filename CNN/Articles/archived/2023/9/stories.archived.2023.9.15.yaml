  'ufo-nasa-uap-report-research':
    'author': ' Jackie Wattles, CNN'
    'caption': 'CNN Wire (Andrew Caballero-Reynolds/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T01:35:24.000+08:00
    'imagesource': 'jcr:6566cde2-e4e7-46b2-92e5-c1cb4c072d38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c251a2-67b5-474a-a501-88110baa06e9'
    'lead': 'An independent report found NASA could be key in collecting data about
      UFOs and aid in the effort to explain the phenomena.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T01:38:52.609+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-15T01:39:18.052+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-15T01:39:17.467+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Independent report finds no evidence UFOs have extraterrestrial origins,
      but NASA will dive deeper into phenomena

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714abe1-7ed5-4fad-a723-23140cdee029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An independent report found that NASA could
        play a crucial role in collecting more data on UFOs — or what are officially
        known as unidentified anomalous phenomena, the space agency announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d356b3-398b-4d65-a0cb-fefed8ee98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51603384-2e38-4721-bfda-08de78cf905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report comes from an independent group of experts and scientists\
        \ who set out in 2022 to create a road map for NASA to begin aiding research\
        \ into UAP, sifting through data to determine whether and how the mysterious\
        \ phenomena can be studied scientifically. The team found no hard evidence\
        \ that the unexplained occurrences come from intelligent alien life.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889f460-e797-4d36-bfd0-448e44324a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.054+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f23fa9-453a-4b7c-9b56-6a832fbe8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.054+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the group determined that NASA should be using satellites\
        \ and other instruments to seek more information about the phenomena. In response\
        \ to the findings, the space agency also announced Thursday it is appointing\
        \ its first director of UAP research.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e3f69-ed6e-4cbf-a8c1-cfe4855c6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.055+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446eb78-c91f-4896-a2f9-438e75a26b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.055+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first time that NASA has taken concrete action to seriously\
        \ look into UAP,” NASA Administrator Bill Nelson said during a news conference.\
        \ “We start this without any preconceived notions but understanding that we’\
        re in a world of discovery.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb250e1b-e549-498b-b15b-b9429f87ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.056+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b870f-9a18-4eae-a5fb-0d2562c4e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.056+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diving deeper</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e9803-eed8-450d-a91a-da57c42d6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.057+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-page report, which relied on unclassified data so that it
        could be discussed publicly, is careful to make clear that aliens are not
        the only — or even a likely — explanation for UAP, but the search for definitive
        answers is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b88e6e-bbb6-4af3-849c-2a1c227ffc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.057+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bfebd-3ee4-4057-94a4-92b6ef50cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.058+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recently, many credible witnesses, often military aviators, have reported\
        \ seeing objects they did not recognize over U.S. airspace,” the report reads.\
        \ “Most of these events have since been explained, but a small handful cannot\
        \ be immediately identified as known humanmade or natural phenomena.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78b816-8f7c-4a50-88dc-b2ae01932bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.058+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04141e-98b0-4ce6-895b-26381bb59f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.059+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA can expand its efforts to seek answers using existing technology,\
        \ the report suggests. Nelson also mentioned the possible use of artificial\
        \ intelligence to mine vast data troves for answers, allowing scientists to\
        \ cross-reference information collected by various instruments to provide\
        \ a clearer picture of what is happening at the time these unexplained events\
        \ occur.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3444a-8ec9-4d74-b0f8-35cc31c365b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.059+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca808cd3-ee9a-4f48-a9e3-309eed50faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.060+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also emphasizes a need to combat biases and “preconceived\
        \ skepticism” that may be preventing UAP witnesses from discussing what they’\
        ve seen.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8710f4-4d3d-4f61-9fed-c38a35f49224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.060+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65699e-57e1-4857-af28-e339abc29be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.061+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Science is a process that reveals reality rather than sculpts it —\
        \ no matter how unsatisfying or confusing that reality might be,” the report\
        \ says.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200683a8-caf9-480f-8cb1-f2c79cc38b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.061+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80a429-1874-4a4b-bc53-308e2668c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.062+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, however, the report authors acknowledge that eyewitness\
        \ accounts can often be unreliable and difficult to corroborate.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68f405-2137-45a3-aefb-f5507d0424e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.062+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2e4f2-b022-40d7-88a0-8cb61b4d3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.062+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thus, to understand UAP, a rigorous, evidence-based, data-driven scientific\
        \ framework is essential,” the report says.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d620b-8b95-4baa-9109-edd9950cf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.063+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dd968-d706-40f7-a561-347d922d8496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.063+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report drives home the need for scientific process and invokes\
        \ Thomas Jefferson, quoting the third US president’s thoughts on as-yet-understood\
        \ concepts: “A thousand phenomena present themselves daily which we cannot\
        \ explain, but where facts are suggested, bearing no analogy with the laws\
        \ of nature as yet known to us, their verity needs proofs proportioned to\
        \ their difficulty.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31658fbd-c3f0-4182-a512-61dcef9c64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.064+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a7f4e-4b36-4d82-9ac3-adaebaa75d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.064+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In short, “extraordinary claims require extraordinary evidence,” the\
        \ report says.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106f780-7bc4-4d5d-bf79-aad41a333609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.065+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1ce0c-25ed-4dc0-8cf7-05c86f2db6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.065+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dan Evans, NASA’s assistant deputy associate administrator for research,\
        \ said during a Thursday panel that the space agency would not be publicly\
        \ releasing the name of NASA’s new UAP research director in part because of\
        \ the potential for harassment.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4a2f5-6ed0-4668-b0e3-6b92a54072ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.066+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a84e1-c4ce-49c3-9bb9-28d0e1960146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.066+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evans said that already, those involved in the independent study faced\
        \ harassment and abuse online that he described as “beyond the pale.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f109096-8fa1-4021-bca0-3559e0bd4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.067+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33b62f-6ad6-4afd-9cf6-414c30293522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.067+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All about aliens</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40deaf-e232-4bc0-8124-2656278fa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.068+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Nelson emphasized that searching for extraterrestrial
        life is already a core tenet at NASA. The agency has been engaged in such
        research for decades and continues to use advanced telescopes to search the
        cosmos for planets that lie in habitable zones and could be similarly hospitable
        to Earth, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1a16a-2cee-484c-8970-7b74cbe5b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.068+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a7d94-74ef-4888-a259-b3a942b9a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.069+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do I believe there’s life in a universe that is so vast that it’s\
        \ hard for me to comprehend how big it is? My personal answer is yes,” Nelson\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7428aa-8c68-440f-a425-8466e79df09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.069+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427b447-2aa3-4f04-b7fd-3b9a35634acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.070+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, that does not mean that UAP are evidence of such life, he said.\
        \ If intelligent life does exist, it would likely need to travel many millions\
        \ if not billions of light-years to reach Earth and remain largely undetected.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca377b-2a3f-4c14-94ed-81fc1beedde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.070+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c811ebc-b690-4d8a-a1ab-97ccae05e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.071+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to shift the conversation about UAP from sensationalism
        to science,” Nelson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63c4b1-5bb0-43c0-aa07-a2fa903eb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:38:52.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:39:18.071+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/14/world/ufo-nasa-uap-report-research-scn/index.html">Independent
        report finds no evidence UFOs have extraterrestrial origins, but NASA will
        dive deeper into phenomena</a>."</em></p>'
  'libya-floods-un-deaths':
    'caption': 'CNN Wire (Esam Omran Al-Fetori/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-15T01:41:02.000+08:00
    'imagesource': 'jcr:565d9bba-4edb-470d-b301-d870a72b5600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb90c8b9-ae7b-4f96-bab0-5b5cb714056f'
    'lead': 'The United Nations has said most of the deaths in flash floods that tore
      through Libya could have been “avoided,” as relief workers struggle to deliver
      crucial aid in a humanitarian effort stifled by political divisions and debris
      from the disaster.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-15T01:45:15.014+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-15T01:45:15.870+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN says most Libya flood deaths could have been avoided, as reports
      emerge of how 7-meter wave ‘wiped out’ buildings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd1c58-2d5f-4f8c-8bfb-fe43974732fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations has said most of the
        deaths in flash floods that tore through Libya could have been “avoided,”
        as relief workers struggle to deliver crucial aid in a humanitarian effort
        stifled by political divisions and debris from the disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acee79-2b89-4472-8b48-2baf83e916bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee28a5-316c-4a83-ae75-8eaa036dd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 8,000 people have died in Libya, Doctors Without Borders (MSF)\
        \ said Thursday. Thousands more are feared missing after entire buildings\
        \ were “wiped out” when a seven-meter wave hit the northern coastal city of\
        \ Derna, the International Committee of the Red Cross (ICRC) said on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788b17b-f857-40d1-9180-fbe1c55c0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be5a76-e8e0-4c4c-ae83-9d1a6ddbfa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented rainfall engulfed cities in the North African nation\
        \ last week, rupturing two dams in the country’s northeast and sending a deluge\
        \ of water to Derna, which has seen the worst of the devastation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7917e1-bac5-4cd6-94e3-4ab6d95e7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f61012-8edf-473c-94a2-592391631724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there would have been a normally operating meteorological service,\
        \ they would have issued the warnings and also the emergency management of\
        \ this would have been able to carry out evacuations of the people and we\
        \ would have avoided most of the human casualties,” Petteri Taalas, the UN’\
        s World Meteorological Organization (WMO) secretary-general, told reporters\
        \ in a news conference in Geneva on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa844a-9798-4d84-8555-376b50107691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eef81c-d209-478a-8182-c2f5f83bfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we cannot fully avoid economic losses but we could’ve also\
        \ minimized those losses by having proper services in place,” Talaas added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e431b0-77ed-4a04-aa89-511f6c7e8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84f55e-8538-4f36-a16c-ff4d3bf34822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talaas said the WMO has tried to interact with Libyan officials on\
        \ improving these mechanisms, but because the “security situation in the country\
        \ is so difficult, it is difficult to go there.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd569653-8397-421a-8229-4005b75946e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca44194-6863-45f7-8865-3bf209d38c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya has been riven by political turmoil since civil war erupted in\
        \ 2014, and now has two rival governments, the eastern parliament-backed government\
        \ in Benghazi and the internationally recognized government in Tripoli.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b8eaa-afb2-4822-b0f4-1d9d510cb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb91e75-aa87-4c8b-9cb0-929646a794de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each has reported conflicting numbers for victims following the
        catastrophic floods in the country. CNN is unable to independently verify
        the number of deaths or those missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9910e40-d6fb-4924-9647-313f24ebfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30597bda-c9b1-45c9-b793-3d5dd04c2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Single wave tsunami’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2d84c-ae35-4265-8ec4-c02ee9bf90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the ICRC’s Libya delegation said it will take “many months,\
        \ maybe years,” for residents in Derna to recover from the scale of damage,\
        \ after a seven-meter wave thrashed the northern coastal city this week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c3d28-1592-4f6a-8a13-5e6e703de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff075ba7-8b40-4524-83c4-8c3d2cdcf3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-15T01:45:15.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This disaster was violent and brutal. A wave 7 metres high wiped-out\
        \ buildings and washed infrastructure into the sea. Now family members are\
        \ missing, dead bodies are washing back up on shore, and homes are destroyed,”\
        \ Yann Fridez said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80874d84-0183-408a-82b8-78fba1d03e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-15T01:45:15.038+08:00
