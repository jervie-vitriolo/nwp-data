  'doh-bivalent-vaccines-administered':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T17:24:45.000+08:00
    'imagesource': 'jcr:6ac96aa8-719a-4e81-ad95-a19ee8cf0961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75138554-4264-4cb8-b64d-5641dff291ad'
    'lead': 'The Department of Health reported on Tuesday that 92% of the COVID-19
      bivalent vaccines donated by Lithuania last June have been administered to dedicated
      priority groups as of September 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T17:37:11.485+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-05T17:37:11.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: 92% of donated COVID-19 bivalent vaccines already administered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0ef66-30c4-4635-87bf-400e78ba4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Department of Health (DOH) reported on Tuesday that 92% of the COVID-19 bivalent
        vaccines donated by Lithuania last June have been administered to dedicated
        priority groups as of September 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8acfbd-0fc9-40a7-b65d-805a442b6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is equivalent to 359,318 administered doses, Health Undersecretary
        Enrique Tayag said in a media forum.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6caf6-44d5-47fb-a579-2d264414b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tayag, also the DOH spokesperson, said those from priority groups who
        want to get vaccinated may still do so if there are available supplies, but
        he warned that stocks are very limited. Those currently eligible to receive
        the bivalent vaccines are healthcare workers, senior citizens, and people
        with comorbidities or who are immunocompromised.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338e423-fa51-47cd-ba24-ccf91103acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala pa pong binibigay sa ''ming pahayag kung [ang COVID-19 bivalent
        vaccines] ay madadagdagan bago matapos ang taon sa panibagong donasyon na
        maaari nating matanggap — kung saka-sakali, bago matapos ''yong taon o sa
        mga unang buwan ng 2024," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b77f1-20b6-4015-9568-d33d70e6c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don''t have information yet on whether we will receive
        additional COVID-19 bivalent doses — if ever, we might receive them before
        year-end or during the first few months of 2024.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1689b8d-8c1a-40d8-bd4a-80a04dc525bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T17:37:11.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T17:37:11.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tayag also reiterated that COVID-19 bivalent vaccination is not yet
        recommended for the general public.'
    '6':
