      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serbia was inspired to play after one of its players, Borisa Simanic,\
        \ was ruled out of the competition to undergo a surgery removing a kidney\
        \ after he was elbowed in their group stage match against South Sudan.\r"
