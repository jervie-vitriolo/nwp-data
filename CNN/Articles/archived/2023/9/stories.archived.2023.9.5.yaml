      'mgnl:lastActivated': 2023-09-06T07:49:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4028d56-cb5b-4bb6-9a10-b22b6b0573dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:42:22.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T07:49:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned, however, that it will be stricter in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee067c-b96b-40b2-8228-14e9744c3b8c'
      'mgnl:activationStatus': true
