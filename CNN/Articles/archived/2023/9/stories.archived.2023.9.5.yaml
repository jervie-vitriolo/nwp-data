    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 65,000 PDLs may vote in barangay, SK polls – Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb646e-6da2-4a4a-b674-afbd8a099cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> More
        than 65,000 registered voters among persons deprived of liberty (PDLs) in
        the country are allowed to cast their ballots in the upcoming barangay and
        Sangguniang Kabataan (SK) polls, according to the Commission on Elections
        (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95de2be-85a2-40f2-965d-9d9e2fb65f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines on Tuesday, Comelec Chairman George
        Garcia said there are 65,276 PDL voters nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bca3f-cb5e-4384-b6a5-08ec9282a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who have not yet been given a final judgment of conviction,
        those cases that are currently being heard in the courts, they will be able
        to vote under our laws,” Garcia earlier <a href="https://www.cnnphilippines.com/news/2023/9/5/comelec-in-talks-with-bjmp-pdl-voting.html">said</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5731e4-ffd2-4482-8262-cd57bed52c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, PDLs will be allowed to vote during BSKE in
        accordance with a 2022 decision from the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8621ef8-7981-4550-9506-dbacc4547706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court <a href="https://www.cnnphilippines.com/news/2022/9/1/Supreme-Court-detainee-jail-voting-Comelec.html">dismissed</a>
        a petition filed in 2015 seeking to stop detainees from participating in the
        2016 elections pending clear guidelines.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b0090-05df-4486-a8ed-2fa6c9afe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Bureau of Corrections will submit an operation plan
        containing the security protocols and distribution process of campaign materials
        to PDLs, especially for the country’s main penitentiary – the New Bilibid
        Prison, which has 936 registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a95bd9-db25-4d6c-8317-63731b12f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:18:29.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T20:30:33.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec previously explained that qualified PDLs may vote in areas
        where they are registered if they are detained there. If they need to vote
        elsewhere, a court’s approval is required.</p>'
