      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-appeal.html">Gov''t
        to offer aid as rice traders lament losses due to price ceiling</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
