      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board said Sotto inhibited from voting so that members could judge\
        \ independently. She is the daughter of Tito Sotto, one of the three former\
        \ hosts of noontime show \"Eat Bulaga,\" and now of \"E.A.T.\"\r"
