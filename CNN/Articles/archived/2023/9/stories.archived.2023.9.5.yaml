    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI says photo of animal can be used in SIM registration  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a360ef-e1f6-4da4-95e5-18ae6e2c60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        National Bureau of Investigation (NBI) told senators on Tuesday that it successfully
        registered a subscriber identity module (SIM) using a photo of an animal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87a26c-9d11-4e3e-a983-8958d6d56976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5f4b2-1d0b-486a-9049-96641cc2a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate hearing, NBI Cybercrime Division chief Jeremy Lotoc said\
        \ they tried to register SIM bought from different telecommunications companies\
        \ on Monday night as part of its investigation. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135620b-9393-4931-8350-4c05e6b4f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bdf11-ab60-4ba4-be9d-d04da04158d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We entered the face of an animal and different names, natanggap pa\
        \ rin [it was still accepted],” Lotoc said, stressing that there is still\
        \ a flaw in the SIM registration.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae863c4-b032-42f0-b4de-abb733ec9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af940f0a-6461-49ab-8fd9-6499e5356496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the committee on public services, asked
        what identification card the team used. Lotoc answered that it’s easy to craft
        government IDs online and just put a picture on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571b3b7-6cc3-496f-a3e7-4ca80b20897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1ed04-c527-4dc0-a8ff-76dfdbe5712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you're with the telcos and you see the application form of that\
        \ monkey smiling at you, what the heck are you doing?” Sen. Joel Villanueva\
        \ said. “It’s common sense na hindi dapat pagbigyan ‘to dahil hindi natin\
        \ mahuhuli yong mga gumagawa ng kalokohan dito [that we should not let this\
        \ happen because we cannot apprehend those who are creating trouble].” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63691e89-c491-4349-91e8-36942df6b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea47a2-0bf4-4faf-a282-cf41f2b81925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ariel Tubayan, head of the policy division of Globe Telecom, raised\
        \ that it would be easier for telcos to have a fully implemented national\
        \ ID system, which has biometrics, to prevent such a thing from happening.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7544655-58ba-4f61-820c-9387831a55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3f586-d17d-4c47-8a6d-1d6f5d9f3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This drew Villanueva’s ire further. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0ae5f-95f0-4781-9b9b-29615c3db727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e364cb-04dc-4db6-80ca-38c83701d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s the best practice and all countries that have implemented SIM\
        \ registration — they have slotted first the national ID before they went\
        \ into SIM registration,” Tubayan pressed. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6504da4-83b3-4165-b88d-ad884f72c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180c07b-8ea1-415c-9772-5a80ff79bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DITO said features it implemented for its SIM registration portal supposedly\
        \ would not let a registration with a photo of an animal go through.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de849d35-a2be-4568-b8ee-d7ab9b2e16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f367c0a-75c2-400b-a20e-d04c9cc33e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roy Ibay, Smart Communication’s head of regulatory affairs, said they\
        \ will also investigate similar cases in its system.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f265b-6ba5-4e4b-94e1-980a8928b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd864be7-2fb5-400f-ad3b-eb0778aaa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, raised there might be glitches in the optical character\
        \ recognition technology placed in registration portals, especially when they\
        \ were rushed to include the technology to meet the SIM registration deadline.\
        \ \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc9fa6-ef45-46bc-8c61-31a9c922bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134d1b9-3732-4853-a48c-435377b7b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of us here are playing catchup with technology so the blame is\
        \ not all lodged in one particular group,” Poe said. “But, of course, we have\
        \ to keep updating, and it’s frustrating, it’s adding insult to injury kung\
        \ nakita mong nakangiti ‘yong monkey [if you see the monkey smiling].” \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7400f-5421-468d-afc5-67d4bebbdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:38:42.939+08:00
