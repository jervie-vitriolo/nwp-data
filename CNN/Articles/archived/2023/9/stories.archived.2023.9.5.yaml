      'mgnl:lastActivated': 2023-09-05T16:42:05.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people have been detained in northern
        China after allegedly damaging a section of the Great Wall with an excavator,
        according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddec9fe-dacd-4a68-8164-81e7c3102f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24170aee-69d9-4caa-8843-89636dbd823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 38-year-old man and 55-year-old women in Shanxi province were accused\
        \ of digging through the Great Wall to create a shortcut for their construction\
        \ work nearby, local police said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f67c2d-400c-4f6c-b925-489e855d9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efdb17-1d12-4efd-87e4-fceb6117f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They allegedly expanded an existing opening in the ancient structure\
        \ into a wide gap large enough for their excavator to pass through to “save\
        \ the distance of travel,” according to the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fb6d7-b923-4f63-be5e-b31718996ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f579a5e-34ea-4d62-826e-a641bcc310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their excavation caused “irreversible” damage to the integrity and\
        \ safety of that portion of the wall, the police said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90376eb0-ea50-419e-94e5-a4e9dc28e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c3989-9697-466a-90b1-fd13d6812080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in Yuyou county detained the two suspects after receiving reports\
        \ about the damage on August 24. The case is under further investigation,\
        \ according to the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101553d-c15f-4961-b0e8-c32bf4d00199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5756d-b0f8-4e22-b581-5c27104d59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Great Wall, which acted as a key northern defense for successive\
        \ Chinese Empires, has a total length of more than 20,000 kilometers (12,427\
        \ miles) and was designated a UNESCO World Heritage Site in 1987.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca544d-74f6-4457-8d95-ce075e02a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21320578-db6f-4d9f-b77c-1b8c86d6e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.644+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its earliest sections date back more than two thousand years and were\
        \ later extended throughout China’s ancient dynasties.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524bd37-61ab-4f63-86fb-d608e2781b68'
