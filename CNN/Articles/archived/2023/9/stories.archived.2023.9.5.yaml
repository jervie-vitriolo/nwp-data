      'jcr:uuid': '9b7002e1-3e75-4ef1-9868-664a6b9912a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T06:32:13.375+08:00
      'mgnl:createdBy': 'raheema'
