    'template': '1'
    'title': 'Pimentel, Drilon question OP''s release of ₱125M in 2022 for OVP’s confidential
      funds'
    'updated': 2023-09-05T21:57:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199d697-f97f-40bb-b2bc-6777c641c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Two
        former Senate presidents on Tuesday questioned the Office of the President’s
        (OP) decision to approve the release of over ₱221 million to Vice President
        Sara Duterte’s office last year upon her request, including ₱125 million in
        confidential funds (CF).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1314828-58dc-4123-a79e-48f434caa785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:21:04.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:22:14.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was after the Office of the Executive Secretary (OES) confirmed
        that President Ferdinand Marcos Jr. approved the release of a total of ₱221.42
        million to the OVP in 2022.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60878d-ad72-4ef6-9389-4f381bb09a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:21:04.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:22:14.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OES said ₱125 million was for confidential funds, while ₱96.42
        million was for financial assistance, both of which were chargeable against
        the contingent fund for fiscal year (FY) 2022.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144645c-6958-40fc-99b5-f85b73afa578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:21:04.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:22:14.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate Minority Leader Aquilino “Koko” Pimentel III,
        who served as Senate president from 2016 to 2018, two budgeting basics were
        “apparently violated in that transfer.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b361753-8769-4cfe-916e-40e333eb7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For one, he said the source of the money — the contingent fund — can
        only be used for three purposes, none of which is for confidential funds (CF)
        or to augment the CF.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01360e3d-6440-43d5-9f94-dad6e6dbf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the 2022 budget for the Office of the Vice President
        (OVP) did not have an item for CF, “hence, there was no item to augment even
        if it can be legally sourced.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4821b-ddd9-473e-943c-bc1add054ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From out of thin air, the OVP was able to get and spend money for
        confidential fund," PImentel said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd4a3e-b5e8-4126-ac74-c23362dee9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From the basic facts alone there would be not less than two violations
        of budget laws and rules,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f798f-18f4-4d44-a78e-fcdc366e6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, another former Senate president, Franklin
        Drilon, said the transfer of funds “raises constitutional questions and violates
        the Supreme Court ruling in the case of Araullo v Aquino.” He led the Senate
        thrice in 2000, from 2001 to 2006, and from 2013 to 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9308048-0922-4ba9-98ac-433917d10571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is clear that the transfer runs counter to the basic principles
        of budgeting and governance enshrined within Article VI, Section 25 (5) of
        the Constitution,” Drilon argued.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0abb05-e100-476c-89ce-ff3d8b711f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was referring to the section which states: “No law shall be passed
        authorizing any transfer of appropriations; however, the President, the President
        of the Senate, the Speaker of the House of Representatives, the Chief Justice
        of the Supreme Court, and the heads of Constitutional Commissions may, by
        law, be authorized to augment any item in the general appropriations law for
        their respective offices from savings in other items of their respective appropriations.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23515804-aae2-44e9-85e2-b7327d3af1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the absence of a CIF (confidential and intelligence funds) in the
        2022 budget of the OVP, what item is there to legitimately augment?" Drilon
        said. "The decision raises serious concerns regarding the constitutionality
        of the fund transfer."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344b15f-ed6d-4898-b3bd-283b38fa6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that Duterte’s predecessor, former Vice President Leni
        Robredo, found no need for CIF, and that Robredo “remained steadfastly opposed
        to its implementation.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e38a9-35e7-4827-ae67-565993c6c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Palace defends decision</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1aaac-6f67-4329-a3e2-879512ab6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier that day, the OES defended the OP''s move, saying Marcos approved
        the release of over ₱221 million since Duterte “needed funds for her new program.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6e525-da06-4858-a553-ddb7b7fd455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OES added that the president made the decision following “the favorable
        recommendation” of the Department of Budget and Management (DBM).'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed577723-ff64-4608-a6d1-785ae79fb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Under Special Provision No. 1 (of FY 2022 Contingent Fund), the President
        is authorized to approve releases to cover funding requirements of new or
        urgent activities of NGAs (national government agencies), among others, that
        need to be implemented during the year,” the office wrote.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21e715-a782-4865-9fd2-1a024ff6a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“VP Sara, who was newly elected then, needed funds for her new programs
        for the remaining period of 2022,” it said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f10c8f-1eb4-4cdf-9393-4882efc833d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines has contacted the OP and the OVP to request for more
        details on what these new programs are, as well as the DBM for explanation
        behind its recommendation to Marcos.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afae9e-2ccb-42c5-b2af-fbbf2c102c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OES'' statement only indicated that the confidential funds were
        “for newly created satellite offices” of the OVP.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5322fb9-d814-4fec-8839-4ec408901841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte''s office previously said it launched at least seven satellite
        offices on her first day as vice president in a bid to expand services to
        Filipinos outside Metro Manila.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919da3c-b80f-4064-85be-3dd222fcbc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">COA
        flags OVP over immediate establishment of satellite offices</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1628f7e-6a7b-42cc-8a7b-f385d3de0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, ACT Teachers Party-list Rep. and House Deputy Minority
        Leader France Castro said the OVP spent the ₱125-million confidential funds
        <a href="https://www.cnnphilippines.com/news/2023/8/28/castro-ovp-p125-million-spent-in-19-days.html">in
        only 19 days.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa54d17-f2f8-4dc6-a6c6-15dc21f39d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:58:30.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-05T23:22:14.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also alleged that the office spent the funds even without Congressional
        authorization.</p>'
