  'ex-cop-QC-road-rage-self-defense':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T18:34:25.000+08:00
    'imagesource': 'jcr:046d56f3-e3cc-4f9b-9d80-23ea8d97b72b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99af5857-512a-4451-81e4-eb6c4c26d189'
    'lead': 'The former police officer who threatened a cyclist with a gun in a road
      rage incident in Quezon City said that he was just acting in self-defense, adding
      that he was also a victim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T18:38:52.764+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-05T18:40:11.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nicolas-Torre-III', 'Senate', 'Wilfredo-Gonzales', 'road-rage',
      'Allan-Bandiola']
    'stories': []
    'template': '1'
    'title': "Ex-cop in QC road rage says gun-toting was a self-defense act  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b331e2-fe79-4267-9af8-f05f7e934a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        former police officer who threatened a cyclist with a gun in a road rage incident
        in Quezon City said that he was just acting in self-defense, adding that he
        was also a victim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5464a9-f411-448f-805d-f37fcb8e31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilfredo Gonzales said biker Allan Bandiola dented the roof of his\
        \ car after he allegedly punched it while wearing gloves with plastic knuckles\
        \ on them. He also alleged that the latter mocked and taunted him.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bc248-9429-4d24-ab3e-733075cd60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Biktima rin ako rito eh. Nawalan ako ng trabaho. Na-ano ako sa social\
        \ media, mga anak ako, pamilya ko, na kung hindi naman sinuntok yung kotse\
        \ ko. Siguro yung bangga lang sa bumper ko pagpapasensyahan ko na,\" the 63-year-old\
        \ dismissed cop said during a Senate panel hearing Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2234ea9-beda-4134-a9c1-1c047a0c127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was also a victim. I lost my job. My family and
        I were mocked on social media just because someone punched my car. If it was
        only my bumper that was hit, I would let that pass.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106b8af-a0f1-48b7-bbdc-663f562892cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Bandiola denied all the accusations of Gonzales.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614153c8-3613-4fd2-bdd9-417f9c56f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators also called out the dismissed cop for his claims as the viral\
        \ video showed that Bandiola was not wearing any gloves.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7320d-709f-49cc-876d-6ebb311417c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You cannot fool this committee. Very clear yung nakikita sa picture\
        \ na wala siyang gloves,” said Senator Ronald Dela Rosa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778168d-59a5-4afb-9cc6-35f49ff82e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The picture clearly shows that he was not wearing any\
        \ gloves.]  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da7790-dadc-4a73-8c71-f7f1650b3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bandiola explained that he just tapped Gonzales' vehicle as it was\
        \ already occupying the bike lane. He said he had no choice because he would\
        \ either be hit by Gonzales' car or he would fall on passengers waiting for\
        \ a ride.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746c748-d62a-4138-a1c8-a7801ba8f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The viral video showed Gonzales also hit Bandiola's head during the\
        \ heated argument.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7fc04-f3b7-441a-8f91-8860ca3912b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang intensyon ko po nun, bumunot ako at kumasa ng baril dahil pasugod\
        \ po siya sa akin. Kahit i-review po natin yung ano […] dinepensa ko lang\
        \ po yung sarili ko at 45 degrees lang po\" said Gonzales.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c1c2c-f203-4eb3-a929-631c07f05d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My intention for bringing out my gun was because he was\
        \ about to attack me. You can review the cameras […] I just defended myself\
        \ and my gun was only at 45 degrees.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c05da-f3f7-4e19-9b69-21d6819cd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although he admitted that he planned to retaliate, Bandiola said that\
        \ the former cop's action was unnecessary.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dc7a7-b9b8-49ca-be92-03ceb4965fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Eh normal reaction ko lang po yun, binatukan niya ako...Kasi bakit\
        \ niya ako binatukan? Sabi ko pwede naman niya ako kausapin nang maayos,\"\
        \ said Bandiola.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f470ee5-8b29-4a46-830d-b2df5f6af911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That was a normal reaction for me because he hit my head...Why\
        \ does he need to do that? He could have just talked to me nicely.]  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1adbc-7cb2-43bd-b0ac-24539f016058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, both parties said that they have already settled the issue\
        \ after the incident happened last month.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940211b-d325-490f-85f2-459111da6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Regret</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951b98d-7e12-41e1-a451-9009233316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Quezon City Police District chief PBGen. Nicolas\
        \ Torre III admitted that he was wrong for allowing Gonzales to join him in\
        \ a press conference after the video went viral.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec333028-5179-4347-8f67-88c7aa4576fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torre said that Gonzales was just in another room at the QCPD headquarters\
        \ when he called for a press conference last August 27. So he decided to call\
        \ the embattled former police officer to join him.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16658746-079c-4762-a5e4-b1cfef330273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I should have done it in a different manner. What I should have done\
        \ is I made a statement to the media and let Mr. Gonzales go on his way and\
        \ face the media on his own,\" he said during the hearing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f70c2-baf1-4a7e-aab6-66d442f2ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torre resigned from the post after receiving flak for holding the press\
        \ conference. Former Philippine National Police Public Information Office\
        \ chief BGen. Redrico Maranan is now the acting QCPD director.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea557e11-64c7-417c-9ca4-caea17069ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Special law</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97abc7-28ac-4eda-b5d4-a4d4b45d08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri proposed that a special law be\
        \ created to penalize road rage.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0229b78-830b-4539-ad78-4655422108cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para sa ganun, maski natatakot yung naagrabyado na mag-file ng kaso,\
        \ it becomes 'People of the Republic of the Philippines vs. so and so. So\
        \ it will become a burden of the government to file the case against these\
        \ individuals,\" he said.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10526b-e6d3-4b43-a80e-c7b34311a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even though the aggrieved party is afraid to file a case,\
        \ it will be a 'People of the Republic of the Philippines vs. so and so.'\
        \ So it will become a burden of the government to the file the case against\
        \ these individuals.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115cab9-11e5-46af-90d4-c86771dfc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a road safety advocacy group said that a legal definition of road\
        \ rage must be established first.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529c317-758e-4f46-911e-4b99b1f7f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:38:52.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-05T18:40:11.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any clear legal definition of road rage," Philippine
        Advocate for Road Safety NCR chapter president Jun Estallo said, adding there
        are no parameters to determine when a confrontation between motorists can
        be considered a case of road rage.</p>'
