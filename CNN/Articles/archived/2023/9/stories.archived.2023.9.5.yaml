      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steve Harwell, the founding lead singer
        of the rock group Smash Mouth, died Monday, according to his manager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd8b22-9807-44d5-a4ac-76447b1aba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e0ebf-93f7-44fb-bda2-071db61d6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 56.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f2b75-f46d-4d72-b71a-c8c60a2b5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3d4f6-d651-4a85-9255-ae3d001c6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause of death was shared, but Harwell had been receiving hospice
        care over the weekend. He died at his home in Boise, Idaho, with family and
        friends by his side, according Robert Hayes, the manager of Smash Mouth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d194d4-4a1a-4b97-8c3a-d10e5cbe8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb110f-ec7d-4c51-b3df-44838a374d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Steve Harwell was a true American Original. A larger than life character\
        \ who shot up into the sky like a Roman candle,” Hayes said in a statement\
        \ to CNN. “Steve should be remembered for his unwavering focus and impassioned\
        \ determination to reach the heights of pop stardom. And the fact that he\
        \ achieved this near-impossible goal with very limited musical experience\
        \ makes his accomplishments all the more remarkable. His only tools were his\
        \ irrepressible charm and charisma, his fearlessly reckless ambition, and\
        \ his king-size cajones.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a6c9e-db32-4599-9a9e-41266acdc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a330231-3c37-4c8f-bce3-ab7a9a2e0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harwell was a founding member in 1994 and longtime lead singer of Smash\
        \ Mouth, best known for its chart-topping singles “All Star” and “I’m a Believer.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f772c28-cb52-4ee7-b19b-957ed0a0c3c7'
