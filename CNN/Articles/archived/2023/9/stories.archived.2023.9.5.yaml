      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP Forensic Group Director Brigadier General Constancio Chinayog said\
        \ administrative charges were immediately filed against the 24 policemen,\
        \ which may result in their dismissal from service.\r"
