      excavator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3b9d4-c086-44eb-b5b0-bafa5cc4b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.639+08:00
