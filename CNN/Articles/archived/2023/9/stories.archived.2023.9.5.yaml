    'title': 'Comelec in talks with BJMP on PDL voting for BSKE polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e1452-1807-43eb-8991-5236670c78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> For
        the first time, persons deprived of liberty (PDLs) will be voting in the Barangay
        and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed8a98-6ca5-4c58-be7c-eeb974a6bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) chairperson George Garcia on Monday
        said he met with the Bureau of Jail Management and Penology (BJMP) officials
        to discuss BSKE polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dbca7-d155-452d-a188-91c5ef4f2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91917c22-434c-4045-927a-5657ad7468e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ibig sabihin, ‘yung mga persons deprived of liberty, ‘yun bang mga\
        \ hindi pa nabibigyan ng final na judgment of conviction, ‘yun bang mga kaso\
        \ ay kasalukuyan pa lang dinidinig sa mga korte, ay pupwede po silang makaboto\
        \ sa ating batas,” Garcia said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac86997-ce83-4aff-9cb6-5298c55c8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcecaf-f6f7-4889-809b-2cdd4541681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T00:21:30.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T22:41:00.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That means those persons deprived of liberty, those who\
        \ have not yet been given a final judgment of conviction, those cases that\
        \ are currently being heard in the courts, they will be able to vote under\
        \ our laws.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f04eb-cf51-46f4-bebc-dd6769fe24d5'
      'mgnl:activationStatus': true
