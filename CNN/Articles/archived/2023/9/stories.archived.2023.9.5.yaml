      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Senator
        Robin Padilla on Tuesday revealed the plight of a 62-year-old man from Lanao
        del Norte who has been jailed for almost a month now after being mistaken
        for a fugitive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e150e3b-d3bf-4386-b8f5-7ee054f5dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Maca-antal Said was at NAIA Terminal 3 bound for Kuala
        Lumpur, Malaysia last Aug. 10 when immigration personnel intercepted him because
        of an "alert" on his name, Padilla said in a privilege speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
