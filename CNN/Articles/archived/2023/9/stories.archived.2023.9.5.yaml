      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353a3f3-7588-464e-8341-e2f0294dcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-06T01:03:35.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T01:04:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. buletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Ineng is expected to\
        \ exit the Philippine Area of Responsibility on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f16211-eb58-4e54-bf9d-af2d27c3c877'
