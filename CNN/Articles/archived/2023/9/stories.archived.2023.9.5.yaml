    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India, voice for the poor, clears slums as G20 draws near'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3431511-71a7-4d34-89ea-8f3fe4ff9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> The bulldozers and government
        officials arrived just before dawn, tearing down the row of shanties as its
        bewildered residents watched inconsolably nearby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4f4e0-821f-4abe-8431-0af8487d273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a49c76-5b88-45bd-a3ef-f3542328dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were so frightened,” said 56-year-old Jayanti Devi as she attempted\
        \ to salvage what was left of her belongings in the heart of New Delhi. “\
        They destroyed everything. We have nothing left.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232362f-b156-4d0e-b953-7ea44961dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e542a-8868-4e90-aa8d-d4d04e9c2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the past 30 years her home had stood on a decrepit pavement, next\
        \ to an open sewage drain, opposite the sprawling Pragati Maidan complex,\
        \ a prominent convention center in the Indian capital that will this week\
        \ host leaders of the Group of 20 (G20) nations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd958dc7-31c9-4d0f-acf7-9e46fe3cb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e0036-739f-425d-b712-f14568e3648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the dwelling is not what US President Joe Biden, France’s Emmanuel\
        \ Macron, or British Prime Minister Rishi Sunak will see as they arrive for\
        \ the pivotal summit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c02b6-a341-41e3-96f4-332d0142c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880494f-5deb-4a3a-980c-158435563777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devi is among tens of thousands of New Delhi’s most marginalized residents\
        \ who have been evicted from their homes in the lead up to the G20 meeting,\
        \ as authorities embark on a mass demolition drive in neighborhoods across\
        \ the city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8b14b-2a5f-471b-a16a-3c2e32e1a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc5965-9a8c-4a18-9142-b7c0afe7c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government justified the demolitions by saying the structures are\
        \ “illegal” and has said it intends to rehome some of the affected communities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8f615-0fb0-48fa-9f51-682d15d4daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a82e0-f75b-4b5e-9a99-a236c9626403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But activists have questioned the timing, claiming instead that the\
        \ demolitions are part of a “beautification” project – a campaign to rid the\
        \ city of its beggars and slums – to impress foreign dignitaries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c4e4a-9c2a-4b14-bca2-aa373b514f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c509ba7-4c32-4776-ae70-6ccac0b5447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image of India that Prime Minister Narendra Modi wants to project\
        \ at the G20 is one of a modern superpower, a leader of the Global South,\
        \ and a voice for impoverished nations. But the government has been accused\
        \ of hiding one of the country’s own most entrenched and enduring problems.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c291a-9624-4817-82cb-cf9e4736a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe3e98-e21e-4fbe-b8f5-39e86df65842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What strikes me most is that India, the Indian state, is ashamed of\
        \ ostensible poverty,” said Harsh Mander, a social activist who works with\
        \ homeless families and street children. “It doesn’t want poverty to be visible\
        \ to the people who come here.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f405626-ee07-482b-b1d7-c83805b5ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f6e77-e3bc-42e3-8b33-6ce611e44d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a written response in parliament in July, the Indian government\
        \ denied any links between the demolitions of homes and the G20 summit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc9b51-a6e6-4a1f-8d67-808c4f1f589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347abe4-da1c-448f-9386-8e97ecd621d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the New Delhi and federal governments but is\
        \ yet to receive a response.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c562a-00b3-4e59-adee-32d5e10d306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35b785-afe0-486f-bb4a-38fb4c1db9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Why now?’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf09010-c61a-4631-80ca-26761946217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi has long been a city of glaring disparities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f80c7-a4c8-4043-92bf-dd8ab6b60efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0aaed-b41b-446c-ad52-3c108a79d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a city where millionaires live in gleaming mansions next to homeless\
        \ families on footpaths nearby, and where children sell toys to passengers\
        \ in cars as they stop at traffic lights. It’s a city that attracts tremendous\
        \ business, yet the demand for jobs grows increasingly acute.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791739a3-21fa-4425-bc2f-3599a57e6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3184f66-a4f5-482f-934d-d1a9a3fe0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 16 million people live in the capital, according to the latest\
        \ government census from 2011, but only 23.7% of them live in “planned” or\
        \ “approved” neighborhoods, according to a report by the New Delhi-based think\
        \ tank, Centre for Policy Research.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2ab84-ce9a-484b-8172-e1a36230efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2baa2d-1441-45c3-8a4c-75fe4d604991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rest live in designated slums, villages, and unauthorized neighborhoods.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd04dd-9430-4adf-b029-8b068940be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7d65c-ae19-4fe8-9a96-64845c727e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, Savita and her four daughters watched in despair as government\
        \ authorities drove into their settlement – an unauthorized neighborhood –\
        \ next to the 14th century Tughlaqabad Fort, an iconic Delhi monument, breaking\
        \ down their small home and reducing seven years of memories to rubble.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff23f5-bb5f-4c90-a611-a2dd8bbb3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333b288-54e0-446b-a237-1c0d84d6852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t explain how distraught everyone was as they bulldozed the\
        \ homes,” Savita said. “People were screaming, crying, begging them to stop.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef7ec0-c11d-469a-8be8-24ca3bbc2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebaa73f-675d-4c00-8d45-e444e8527dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Archaeological Survey of India (ASI), which carried out the demolitions,\
        \ claims Savita and her neighbors had encroached on the land and illegally\
        \ constructed their homes, according to court documents seen by CNN. In a\
        \ notice to the residents in January, the ASI directed all “encroachers” to\
        \ remove “illegal constructions at their own cost within a period of 15 days,”\
        \ court documents show.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25250f-ac98-481c-8906-754741c0c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc5987-9435-4e8b-a8ea-022af64650a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASI did not respond to requests for comment.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81986687-7a60-4ca6-b82e-366a0160f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94e7d3-1028-4ce8-a1f7-dd74773bcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Savita said she knew her family was purchasing land in an unauthorized\
        \ colony when they built their home in 2016.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b058803-7ce4-46a4-a3dc-7a77b540f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac688f0-1ad7-4116-832b-338a72260cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We knew the risk we were taking. But we are poor and it’s all we could\
        \ afford,” she said. “People have been living here for over 40 years. Why\
        \ didn’t authorities demolish these homes earlier. Why now?”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f77c84-f225-4538-b9f9-b1779cdbc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eeb985-fac9-4621-8b5d-38da3cecd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Homeless and hungry</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d93bf-1df3-4c44-95de-3d1173bfcdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 residents living in the Tughlaqabad area lost
        their homes in April, according to a Supreme Court petition filed by a lawyer
        assisting the residents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49340a-2e32-42c8-83d8-4ec92888a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d43f45-7eee-4dbd-bc1f-e1281ed2b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With nowhere to go and no money to rent an apartment, many including\
        \ Savita’s family had no choice but to live under tarpaulin sheets on the\
        \ rugged land, even as torrential rains and floods battered the city.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd53744-9a5b-44f0-be85-2361d5d71938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac77ce-daf4-41d5-982f-5c4d5c9f234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the day time, they begged policemen nearby for some bread to share\
        \ between the six of them. On one occasion at night, she said, men tried to\
        \ snatch her neighbor’s daughter, pulling the screaming teen into the dark\
        \ woods.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9e38a-b7ad-4c54-a341-5a429971ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cddcd-21d4-468a-9580-1fe67a4ebe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We endured this hardship for six weeks,” Savita said through tears.\
        \ Forced to study next to mounds of garbage as stray dogs and cows rummaged\
        \ through decaying food, her daughters struggled with their school work, becoming\
        \ depressed and withdrawn.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660899e0-7ba8-4ec4-89f9-5485a039a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29cf88-3ef3-4e80-a612-8cd8116daaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn’t the first time that an Indian government has carried out\
        \ slum or shanty demolitions ahead of a large-scale international event.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c859226-f1af-4b76-996e-7e39a6d9c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a733f8d-5a8e-488f-b605-915f9d1efab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2010, when the now opposition Indian National Congress was in power,\
        \ beggars were forced to move from the streets of New Delhi and slums were\
        \ destroyed in the lead up to the Commonwealth Games, upending the lives of\
        \ tens of thousands in the capital.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482382fc-f86e-42a3-be90-11bb9b757b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3618a2e-2642-4b86-9fac-663191fc1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.359+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mander, the social activist, said it was unfair of the government to\
        \ target poor families for living on unauthorized land.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad10a5-480e-49fa-bfb3-2149e421473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.359+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761d1f0-436a-42cd-8b81-eef1f7a0ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government does not acknowledge that illegality has been imposed\
        \ on these poor people,” Mander said. “That’s because this city has been planned\
        \ in a way where there is no place for them to live legally. The demolitions\
        \ are being done with extreme cruelty.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386875f-dc41-4818-9e62-e04f1da051ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24873b7c-c3b8-4ac0-8354-98a3419551cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Delhi government has said it intends to rehabilitate Savita and\
        \ her family – but she says no help has arrived so far and is fighting her\
        \ case in court. Her family is now temporarily living with a relative in a\
        \ two-bedroom apartment in a crowded and narrow shanty settlement.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69925d9-f4d1-43b5-800c-38e5283e422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eede43-cdd6-4a6b-9361-93462d0f8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stench of cow dung engulfs the gulleys, where thousands of flies\
        \ swarm outside doors and mangy cats roam the alleyways.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40dab4-02f7-490f-89ac-bcad8b588ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78814bf7-3ba0-4ace-a36b-8288e1899348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My children don’t like it here,” Savita said. “They ask me why this\
        \ is happening to us. What can I tell them?”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb2e3c-9c29-443b-b5eb-4224d7e39915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813888d-8d5a-4221-8e79-b12c45729563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leader of the Global South</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e81e3-1578-43bf-87a4-6a125d474a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming the presidency of the G20 this year, India, the world’s
        new most populous nation of 1.4 billion, has positioned itself as a leader
        of emerging and developing nations – often referred to as the Global South
        – at a time when consumers are being hammered by soaring food and energy prices
        as a result of Russia’s invasion of Ukraine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c97ea8-28a3-439b-863d-7cfe0208d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d7d3a-a5da-4a5b-936f-c9a585836764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi sees India as a confident and modern superpower, a voice for the\
        \ voiceless seizing the 21st century. Last month India celebrated successfully\
        \ conducting a soft moon landing, becoming only the fourth country in the\
        \ world to achieve such a feat.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d195c0-2169-4b69-9c1c-e6f9daa75b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414ed70-56c5-4091-af40-c971c03e42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Congress during a highly publicized trip to the United\
        \ States in June, Modi said “giving a voice to the Global South is the way\
        \ forward.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b034077-418f-49f3-8122-b6aef3d8efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132ba7c-aeba-4439-a657-e981dec900ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As war continues to throw the global economy into chaos, India has\
        \ signaled an intention to raise the many concerns faced by the Global South,\
        \ including climate challenges and food and energy security.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7378d8-523d-4b23-8d75-f0b0c8479671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6380ee-fc63-4c38-b071-43ca6131d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world looks upon the G20 to ease the challenges of growth, development,\
        \ economic resilience, disaster resilience, financial stability, transnational\
        \ crime, corruption, terrorism, and food and energy security,” Modi said in\
        \ February.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5de8d5-5bad-4261-9092-13604a727d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d557f-b18b-49a5-a517-710b85b8d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, activists point out the irony in that image, when India’s\
        \ poorest are struggling at home.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f594b6b-0f87-40cb-b733-92bc6966011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909952c-5610-4d1f-96c1-e7e8f0523ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are dying on the streets in the cold winter and we are demolishing\
        \ homes,” Mander said. “There must be a fundamental right to life… to live\
        \ with dignity.”\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e1649-bac8-4360-b1e7-41cef69b5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ed6ec-113b-4c1a-b3bd-a123ca773d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Poverty makes us powerless’\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463f75a-12a1-4186-b469-6593489654af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing amid the rubble of her home of seven years, Savita said she\
        \ had so many dreams for her family.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773076a-8a73-4bff-91f1-43dc627099d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a391ce-8d19-4115-94a4-1c8575e56d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted my children to grow up here. I wanted to give them a stable\
        \ upbringing,” she said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15118d40-d90b-4a48-b277-18a08d9fb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf96d16-0a46-4c06-ada3-0ea9a39327d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, security guards patrol the Tughlaqabad area as construction workers\
        \ build a wall to seal the land. “Where were you the day bulldozers took our\
        \ home?” residents asked the guards angrily. “Why didn’t you come to help\
        \ us?”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751cda6-8b8f-4a23-8b5b-01b2c6e8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a6384-93eb-48b0-a8c7-e033c0c63219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devi, from the Pragati Maidan area, is now forced to live in a makeshift\
        \ tent on a nearby sidewalk, with no relief from the blistering summer heat.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88668b-7885-4521-af18-8f2d86465bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b80204-d739-4ab6-9e18-e9a866ade6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:46:09.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:46:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says no one has helped her find alternative shelter.\r"
    '91':
