  'uk-economy':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-05T08:17:09.000+08:00
    'imagesource': 'jcr:6274b078-87b0-4ce5-956e-fba653570c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eae62b4-f58d-4778-99f7-9ab717c4e9ec'
    'lead': 'The UK economy recovered from the Covid-19 pandemic much faster than
      previously thought, according to major revisions of official statistics that
      have erased Britain’s laggard status overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T08:18:52.625+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-05T08:18:53.036+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The UK economy is bigger than we thought. It still has ‘a growth problem’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d22e26-69cf-49ba-b617-234765c2dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — The UK economy recovered from the
        Covid-19 pandemic much faster than previously thought, according to major
        revisions of official statistics that have erased Britain’s laggard status
        overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c1585-10f0-4c15-87d1-6a111a70da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New data published by the Office for National Statistics Friday showed
        that by the end of 2021, UK gross domestic product was actually 0.6% larger
        than in the final quarter of 2019 — before the pandemic struck — rather than
        1.2% smaller as previously estimated.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bbeb8-9978-41ed-9b4d-03f6db230024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ONS had said as recently as last month that UK GDP had still not
        reached its pre-pandemic size by the second quarter of this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441bbda-259e-4466-ae89-576a88a75fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dramatic revisions mean the UK economy has grown much more strongly
        since the end of 2019 and is no longer the worst performer in the G7, faring
        better than Germany, although still lagging behind the United States, Canada,
        Japan, Italy and France.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85822817-dd1b-4f15-82ed-9e8055144581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Average GDP in other G7 countries is 2.8% above its pre-pandemic level
        compared to 1.5% in the UK,” Ruth Gregory, deputy chief UK economist at Capital
        Economics, wrote in a research note Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fbb193-e77c-4072-90d3-fa432df8b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The implication is that the UK economy is no longer at the back of
        the G7 pack and it is not so far behind the average.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111cf09-b3bc-47b7-9b21-7ccbccfc75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But economists cautioned that the stronger data did not change the
        overall outlook for Britain’s growth, nor will it provide relief to households
        grappling with high inflation and rising borrowing costs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c4461-4e8a-421b-815f-8d6f649fbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“UK growth has still been very sluggish, even if it’s not at the bottom,”
        said Prof. Huw Dixon, who leads research in economic measurement at the National
        Institute of Economic and Social Research.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983c8e0-7ba6-4211-ab1f-81de53849ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The revised data “doesn’t change the real economy one bit,” Dixon told
        CNN. “If you’re an ordinary firm or household, this has no effect on you.
        It simply tells you the measurement was wrong, and GDP is slightly higher
        than we thought it was.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ca01a-fde2-473b-9a7a-db851f9943d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'John Springford, deputy director at the Centre for European Reform,
        a think tank, added: “The revisions are good news. But since 2021 the economy
        has stagnated — and that followed a period of below-trend growth after the
        [2016] Brexit referendum. So while the size of the economy is bigger than
        we thought, Britain still has a growth problem.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2203f-a900-4d8f-96a5-128a7be51566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Richer data</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbb8a3-3e76-4ea9-b0f4-58f339203a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, the UK economy suffered its biggest slump in more than three
        centuries, recovering sharply the following year off a low base.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a3d01-34f7-452c-90a2-3677d28c7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ONS said Friday that GDP was now estimated to have fallen by 10.4%
        in 2020, instead of 11%, as previously judged. That’s still the sharpest annual
        contraction since the Great Frost of 1709. Annual GDP growth for 2021 was
        also revised up by 1.1 percentage points to 8.7%.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bad21-cb4f-4daf-a425-9dbe4dea0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ONS director of economic statistics Darren Morgan said the statistical
        revisions came down to some richer data, which takes longer to collect.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f890aa9-2d90-4cca-8a3f-104ec851d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you look at 2020, our more comprehensive surveys show businesses
        were adding to unsold stocks, rather than running them down,” he told CNN.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f4565-1d69-4d96-9188-b9489d50b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2021, more up-to-date business surveys showed that profit margins
        in retail and wholesale trade held up much better than estimated earlier,
        and the public and private health sectors also performed better.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c6422-a994-4e81-b0cf-299d5349c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The costs incurred by businesses to produce their goods were likewise
        adjusted, resulting in a positive impact on the services sector — which accounts
        for the bulk of GDP — but a negative impact on manufacturing.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59266578-9f0f-4d58-b46b-56b964060d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UK finance minister Jeremy Hunt said the country’s quicker recovery
        from the pandemic “shows that once again those determined to talk down the
        British economy have been proved wrong.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d755d-fa09-466f-8764-98f3210c7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Gregory, of Capital Economics, said that although the data “suggests
        the economy has been much stronger than we previously thought,” it doesn’t
        materially improve the bigger picture.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1734a-4c07-40a3-8d9f-45163ee644cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the UK still likely to be suffering from a labor supply shortfall,
        this is no guarantee of future long-term resilience.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0370e-9117-49e5-8638-932992afe543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest GDP revisions could simply bolster the case for keeping
        interest rates higher for longer, she added. The data “underlines the need
        for the Bank of England to keep on top of demand to tame inflation.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f30f8-d21d-4838-9c2a-dd9b9fd6172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economists at Nomura said the revisions could even increase the risk
        of a recession going forward “as there’s less catch-up to be had.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000677b5-9fd9-4ed5-b66a-b242fe6de673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Kingdom is one of the first countries in the world to revise
        its GDP estimates for the pandemic period using a more detailed framework,
        which means other countries could also change their estimates at a later date.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce37918-6f18-41d3-9028-55e4fb162415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com“It is important this is
        considered when comparing the UK with other countries, and our international
        comparison position is likely to change once other countries fully confront
        their datasets over time,” the ONS said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a768dd-db46-4f6c-96af-97b1cee0d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:18:52.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:18:53.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/04/economy/uk-economy-gdp-revisions/index.html">The
        UK economy is bigger than we thought. It still has ‘a growth problem’</a>."</em></p>'
  'the-equalizer-3-us-box-office':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-05T08:19:15.000+08:00
    'imagesource': 'jcr:92a5f824-0978-4550-b1dd-5baf127e76b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ec4df3-5c5d-40bc-a157-43a1610c496a'
    'lead': '“The Equalizer 3,” Denzel Washington’s third go as brooding assassin
      Robert McCall, debuted at the top of the US box office this weekend, raking
      in $34.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T08:21:02.117+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-05T08:21:02.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘The Equalizer 3’ tops the US box office on opening weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50075a-6420-46b3-97d1-117af32f5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> “The Equalizer 3,” Denzel Washington’s
        third go as brooding assassin Robert McCall, debuted at the top of the US
        box office this weekend, raking in $34.5 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3e69d-37f4-42ab-845e-f49c4980dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globally, the film raked in $60.6 million, according to Comscore. Audiences
        have given it a 94% approval rating on Rotten Tomatoes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afa4d9-8aff-4fdd-9167-f174675ab74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Variety, “The Equalizer 3” is the second-biggest Labor
        Day weekend opening, after Marvel’s 2021 hit “Shang-Chi and the Legend of
        the Ten Rings,” which pulled in $75 million in its first three days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ce1dd-5eb6-4bf0-982f-6d6940c591cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN’s Brian Lowry writes that the film earns its R rating “in about
        the first three minutes.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cba1e-27c2-4687-9576-02a622e96204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“‘The Equalizer 3’ might be the best in this Denzel Washington film
        series, not by honoring its TV roots but rather embracing an old western formula,”
        he wrote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2dc0e6-17aa-4c4d-aac3-41568e42457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It “possesses a certain sentimentality, aided in part by reuniting
        the star and Dakota Fanning almost 20 years after he killed a lot of people
        on her behalf in ‘Man on Fire.’”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18e181-8d57-4c96-a07d-4109657caeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The No. 2 movie domestically this weekend was “Barbie,” the fantasy-comedy
        that has spent the past six weeks smashing box-office records and becoming
        the top-grossing film of 2023. Globally, the Greta Gerwig film has topped
        $1.36 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee5a3c-08b0-4528-b434-997794ca5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its opening weekend starting July 21, “Barbie” raked in $155
        million domestically — the largest opening weekend of the year and the biggest-ever
        debut for a female director. In the weeks to follow, it also was crowned Warner
        Bros.’s highest-grossing domestic release, beating the former title holder,
        the 2008 blockbuster, “The Dark Knight.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0030d78-24d0-4993-94e5-86ae72d4818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Barbie” is distributed by Warner Bros. Pictures, which is owned
        by CNN’s parent company, Warner Bros. Discovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cef0c-e58e-4b3d-9be0-e66b6628cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:21:02.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T08:21:02.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/04/business/equalizer-3-box-office-barbie/index.html">‘The
        Equalizer 3’ tops the US box office on opening weekend</a>."</em></p>'
  'steve-harwell-smash-mouth-dead':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-05T08:35:44.000+08:00
    'imagesource': 'jcr:6e27c359-4370-4ca2-af66-0d2397017ae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54cd169c-da31-4b37-bf2b-a196cfe17fc2'
    'lead': 'No cause of death was shared, but Steve Harwell had been receiving hospice
      care over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T08:37:56.759+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-05T08:44:10.204+08:00
