      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Agricultural
        group Samahang Industriya ng Agrikultura (Sinag) on Monday expressed support
        for the government''s implementation of a rice price cap, saying ₱45 rice
        per kilo is possible during the harvest season which will peak in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abcade-7ce8-47b6-83ed-a302b8a85093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T06:32:13.374+08:00
      'mgnl:createdBy': 'raheema'
