      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02bc18-f926-4861-aadc-a07e3428e7f1'
      'mgnl:created': 2023-09-05T12:04:31.171+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virden’s team believes a barn closely positioned next to a silo
        was likely a favored haunt of Rader’s.</p>'
  'lee-cheaper-rice-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-09-05T12:38:09.000+08:00
    'imagesource': 'jcr:61070a5c-34d2-40f4-980d-a8d10145276c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08daa4e-a9e6-44b6-adcf-55709301433a'
    'lead': 'A lawmaker is proposing a bill that will create a fund for subsidies
      to farmers to keep rice prices affordable'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T12:40:47.769+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-05T12:40:48.114+08:00
