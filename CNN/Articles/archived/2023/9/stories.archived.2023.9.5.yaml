        of Smartmatic from 2025 polls</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52549c12-b686-490c-8208-7edb368c247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their petition cited reported irregularities between the transmission
        logs and reception logs of election returns from the precinct level to the
        Comelec’s transparency server.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c5eff-dc51-415c-9b69-3137ba3f26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People’s Movement for Truth, Justice, and Reforms, Kontra Daya and
        the Computer Professionals’ Union echoed the sentiment. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eea4ad-78d7-47c6-a6d8-1b3ee78310fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for a hybrid election — manual voting and counting
        on the precinct level, automated transmission — to ensure transparency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c85c8d-dacb-4208-b059-a13fe07d259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said it will use a new automated election
        system in 2025, and ditch the over 90,000 vote counting machines purchased
        from Smartmatic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca008f7-6335-4fec-90f5-5569174bceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call to disqualify Smartmatic, Comelec spokesperson Rex Laudiangco
        said the poll body will refer the petition to its law department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40bcb1-82e4-4e66-b0b0-d69f11c05208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong</em> law on hybrid as of now," he pointed out. "But
        we did better <em>nga po,</em> to do Fastrac which incorporated all the features
        in transparency audit and count <em>po."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280b367-8278-431a-a310-236a047ac61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no law on the matter of hybrid elections
        as of now. But we did better, to do Fastrac which incorporated all the features
        in transparency audit and count.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4c6ec-6cfa-46af-86e7-adba9b1fe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transmission logs vs. reception logs</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27004745-4c39-4cfa-adf3-16a22efa6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rio reiterated his challenge to Comelec to provide him transmission
        logs since  he was only given reception logs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af459a05-b66c-4d3f-9e16-75f2a5215d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the ‘true’ transmission logs are critical to check if the use
        of a single, private IP (internet protocol) address did not affect poll results.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c20fe-6a53-4bf3-99d5-7a75880b4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec earlier stood firm that what was uploaded on its site and gave
        to Rio’s group were the May 9 transmission logs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928aae57-6321-4c4d-8594-1096b7a09ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Doon sa</em> raw files <em>doon namin nakita yung</em> IP address
        <em>na nagpadala ng</em> election returns <em>natin. Doon kami nagtaka bakit
        yung</em> IP address <em>ay</em> private,” Rio explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2f4b9-9014-4439-9220-bf906403436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibig sabihin itong mga natanggap ng</em> transparency server,
        <em>ay nasa isang</em> local area network or private network <em>na ang may-ari
        ay</em> Comelec.” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41a886-30e8-4cd5-8538-3ee13765e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Seen in the files were the IP addresses that sent
        election returns, We wondered why the IP addresses were private. This means
        what the transparency server received is from a local area network or private
        network owned by Comelec.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c6d04-5980-4f9c-8faa-4df6cd8fefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT experts found a bulk of vote counting machines in Metro Manila,
        Cavite and Batangas transmitted election results using the 192.268.0.2 IP
        address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274391d5-3921-46a3-aefa-75105de8b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia earlier said the new modems the commission
        purchased had a common IP address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baced608-473f-4e72-bcd2-994abed5f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said using a single IP address is not illegal, noting that the results
        were accurate.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0318c8-74b8-445d-b89d-0b8fb3df04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The random manual audit of votes showed 99.95% accuracy.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dadd83-32d0-4ff2-8598-bfc9c3d9ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan party-list Rep. Raoul Manuel backed the clamor of the groups
        to seek answers to the supposed irregularities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330295b6-77ff-48b3-a85b-9755dd8776f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the Makabayan bloc filed a resolution in the House of Representatives
        seeking an inquiry into the evidence presented by Rio.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37085af-01a1-4ecf-b0fe-cc9579849e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung hahayaan natin yung mga</em> unresolved questions <em>noong</em>
        2022 elections <em>ay nandiyan lang hindi nasasagot, yung</em> at stake <em>dito
        yung mga susunod na eleksyon,”</em> Manuel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a600ff1-0329-4142-bf1c-1f91b1ef8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T21:56:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T22:37:05.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we allow the unresolved questions from the 2022
        elections to remain unanswered, the thing at stake here is the next elections.]</p>'
