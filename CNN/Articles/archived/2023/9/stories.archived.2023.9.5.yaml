      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Twenty-four
        out of 115,000 police personnel tested positive for illegal drugs from January
        to August this year, the Philippine National Police (PNP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d51e7a-f493-4261-a5fb-0a4c0ea98426'
      'mgnl:activationStatus': true
