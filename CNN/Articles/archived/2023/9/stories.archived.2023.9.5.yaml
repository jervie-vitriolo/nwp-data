    'lead': 'Some 16 public high schools in the National Capital Region are engaged
      in recruitment activities for the New People''s Army (NPA), Department of Education
      (DepEd) spokesperson Michael Poa claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T18:02:58.864+08:00
