    'title': 'DepEd spox: Metro Manila public schools used for NPA recruitment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43911d2a-4549-4291-8da2-4953beb671cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Some
        16 public high schools in the National Capital Region are engaged in recruitment
        activities for the New People''s Army (NPA), Department of Education (DepEd)
        spokesperson Michael Poa claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b640a0-ba20-4ddd-9c02-c3f3c922bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa made the allegation during the Senate hearing on DepEd's proposed\
        \ 2024 budget on Monday, as the agency led by Vice President Sara Duterte\
        \ pushed for its request for ₱150 million in confidential funds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a7ad4-24cc-4ddc-9470-70ab461e3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vladimir Quetua, chairperson of the Alliance of Concerned Teachers,\
        \ dismissed Poa's claims as \"purely wild hallucination\" to justify confidential\
        \ funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5d487-a236-4188-a557-232ac05e4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/4/OVP-approved-senate-committee.html">Senate
        panel okays OVP budget, grills Duterte on ₱500-M confidential funds</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a4a7a-b8e3-4902-b969-47b26f04a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The numbers, for example, for recruitment, 12.3% of the rebels —\
        \ those who surrendered in 2016 to 2020 — were minors, 12 to 17 years old,\"\
        \ Poa told the hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6595d-5bc0-4d0b-a537-2596265125c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, we have information that 16 schools just within Metro Manila\
        \ are involved in recruitment activities, these are public high schools,\"\
        \ he added without providing evidence.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfc40d-7971-4af7-bbbf-797528cae932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd official said the 12.3% figure came from the military's Eastern\
        \ Mindanao Command, while the information on public high schools involved\
        \ in recruitment activities came from the National Intelligence Coordinating\
        \ Agency. He did not give a list of these schools to senators.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d1941-b738-4225-be87-f31b8799d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Poa said that the DepEd is addressing the issue in coordination\
        \ with law enforcement agencies, as well as crafting awareness programs for\
        \ students.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43342c1-ca99-44c4-9aa6-f9b7dc517248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department insisted that confidential funds will help it provide\
        \ a safe and enabling environment, especially with the current \"threats\"\
        \ faced by learners, teachers, and non-teaching personnel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a875c64-a4ba-4389-a698-5b862a959797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from communist rebels' recruitment, Poa said threats include\
        \ drug-related cases that involve minors. He also cited incidents of school\
        \ violence and sexual exploitation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d15f4-3297-42a5-9811-014f3a05c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her interpellation, Sen. Risa Hontiveros argued that security agencies\
        \ have the mandate to conduct intelligence operations even in the context\
        \ of education, and not the DepEd.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b563ac6-4521-4f45-a415-3c44a85e1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:02:58.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-05T18:02:59.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee on Monday approved the ₱758.6 billion
        proposed 2024 budget of the DepEd, including ₱150 million in confidential
        funds.</p>'
