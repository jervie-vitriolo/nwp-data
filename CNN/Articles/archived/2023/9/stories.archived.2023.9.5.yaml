      'mgnl:lastActivated': 2023-09-05T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a0114-3aa9-4a72-9515-a992fe301e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41079e-15bb-4f8c-b01e-024b7a3905b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the LTO said a Quezon City Regional Court stopped the
        awarding of the contract for the production of driver''s license cards, placing
        1.7 million backlogs in limbo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1baa3-6b18-4d57-bcf6-557ef42b2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbfb0d-f8e9-4ce0-be8f-d104aad4cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.275+08:00
