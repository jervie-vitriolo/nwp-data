  'A-woman-depicted-in-a-drawing-by-the-BTK-serial-killer-has-possibly-been-identified--sheriff-says':
    'author': ' Jean Casarez and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-05T12:01:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d896e58-3e39-42b1-873b-1f03ff574fd0'
    'lead': 'One of the women depicted in drawings done by the self-proclaimed BTK
      serial killer, Dennis Rader, has possibly been identified, according to a sheriff
      in Oklahoma.'
    'mgnl:created': 2023-09-05T12:04:31.104+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A woman depicted in a drawing by the BTK serial killer has possibly
      been identified, sheriff says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483a208-3076-4daa-a79f-7bb731c79ff2'
      'mgnl:created': 2023-09-05T12:04:31.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN—One of the women depicted in drawings done by the self-proclaimed
        BTK serial killer, Dennis Rader, has possibly been identified, according to
        a sheriff in Oklahoma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e40e7-ecef-410a-bb80-276a0edb2a63'
      'mgnl:created': 2023-09-05T12:04:31.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b023573-cd53-4985-a722-f8bc879106b8'
      'mgnl:created': 2023-09-05T12:04:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osage County Sheriff Eddie Virden would not disclose further details\
        \ on the possible ID of the woman, who was depicted in one drawing as wearing\
        \ green and being bound in a barn.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7109ac1-0141-4abc-bbe9-85b97b682aa3'
      'mgnl:created': 2023-09-05T12:04:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cacc5-e761-460c-8bbb-b555c6cb5b3a'
      'mgnl:created': 2023-09-05T12:04:31.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his team is poring through “very, very good tips,” from the\
        \ public regarding possible additional victims following CNN’s exclusive reporting\
        \ on Rader’s detailed colored drawings of barns with female victims, which\
        \ were first recovered by law enforcement after his arrest in 2005.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40bd94-3208-48d3-8626-28c206f7be27'
      'mgnl:created': 2023-09-05T12:04:31.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20f894-3329-4081-9e09-d96fee9286f2'
      'mgnl:created': 2023-09-05T12:04:31.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be a busy week,” Virden added, saying the tips so
        far have “provided more information.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f23b1-2994-46f9-8ee9-73c156a421c7'
      'mgnl:created': 2023-09-05T12:04:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of experts, Virden’s team believes a few rare color
        images among hundreds of sketches in Rader’s belongings may depict more crimes
        he committed not only in Oklahoma, but also Kansas and Missouri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4669c4-6be3-4320-8d85-98a99de1f15d'
      'mgnl:created': 2023-09-05T12:04:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f464fe7-bb72-4f59-9215-b3433aa8ec47'
      'mgnl:created': 2023-09-05T12:04:31.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a lot of follow ups to do, of course, a lot of interviews
        to do,” Virden said. “Barn-wise we’ve got a lot of things sent to us for us
        to check out.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecceb2-ebcc-4072-ae28-3bee27caa4e9'
      'mgnl:created': 2023-09-05T12:04:31.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rader pleaded guilty to 10 murders that took place from the 1970s
        to the 1990s in Wichita, Kansas, for which he’s serving 10 consecutive life
        sentences in a state prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5960c-0d21-49c3-8300-3c04e3508720'
      'mgnl:created': 2023-09-05T12:04:31.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a58a49-6b4a-4f13-b8f1-04407bbed536'
      'mgnl:created': 2023-09-05T12:04:31.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He suggested in a letter found long before his capture that he should\
        \ be called “BTK,” short for “bind, torture, kill.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a17bd-9a08-46db-b208-4227f99af19b'
      'mgnl:created': 2023-09-05T12:04:31.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e92118-3b05-4342-9f03-6b66dab8518d'
      'mgnl:created': 2023-09-05T12:04:31.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent prison interviews, Rader told Virden and other local authorities\
        \ he did not commit any other murders. Rader’s public defender told CNN he\
        \ has no comment at this time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750625a-d22e-4b97-ae0c-8b332f4f6388'
      'mgnl:created': 2023-09-05T12:04:31.155+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b37f1-1003-4642-a4e1-9d84e87cc7fc'
      'mgnl:created': 2023-09-05T12:04:31.155+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators hope that in releasing Rader’s drawings, “someone might\
        \ recognize one of these barns or the unique features in them, or the closeness\
        \ of the silo to the barn, or possibly might have even found items that they\
        \ didn’t know why were there that could be very important in this case,” Virden\
        \ told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d2a4d-8bdf-48e8-9c4a-b2b1586c6ad8'
      'mgnl:created': 2023-09-05T12:04:31.156+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ec689-8516-40ba-90ac-92dc174e0d6f'
      'mgnl:created': 2023-09-05T12:04:31.156+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law enforcement recently intercepted communications from Rader in prison\
        \ revealing there might still be some hidden items in old barns, according\
        \ to the sheriff.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a64a82-86d2-4054-8e69-880a23d8aac8'
      'mgnl:created': 2023-09-05T12:04:31.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213eb729-a670-43c8-b439-4fba803f173f'
      'mgnl:created': 2023-09-05T12:04:31.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(Original Caption) Suspected murderer Theodore Bundy, charged with\
        \ the killings of FSU coeds Margaret Bowman and Lisa Levy who were beaten\
        \ and strangled at the Chi Omega House in January, is shown in this photograph.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d863e8f-dd65-4602-b24d-51a7d8e060fd'
      'mgnl:created': 2023-09-05T12:04:31.158+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What causes someone to become a serial killer? It's a malignant combination\
        \ of factors, experts say\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c964dc8-a8ee-4541-995c-2a74a876e40b'
      'mgnl:created': 2023-09-05T12:04:31.158+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rader’s daughter, Kerri Rawson, said on “CNN This Morning” that authorities\
        \ believe they had identified the “young woman in the green shirt” in her\
        \ father’s drawings but could not disclose further, citing the open and active\
        \ case.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb5b81-ea60-4e28-9c00-6629c558e802'
      'mgnl:created': 2023-09-05T12:04:31.159+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a6b4e-1c8e-4f98-9b2b-043c987febd5'
      'mgnl:created': 2023-09-05T12:04:31.159+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rawson has been volunteering with investigators, walking old haunts\
        \ and recalling childhood memories that may be significant, she said. And\
        \ she confronted her father for the first time in 18 years, visiting him in\
        \ prison twice in recent months.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dd394-b645-4d2d-9cf1-957913dfaa33'
      'mgnl:created': 2023-09-05T12:04:31.160+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawson also told CNN she agrees with her father recently comparing
        himself to Rex Heuermann, who has been charged with the murders of three women
        found on New York’s Long Island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeaae07-4f66-412a-a1e3-97caf77539ac'
      'mgnl:created': 2023-09-05T12:04:31.161+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca3091-afdf-40c1-9a51-888b669009f3'
      'mgnl:created': 2023-09-05T12:04:31.161+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are similarities. They both were the same age… They were both\
        \ arrested at 59. They both had a wife. They both had two children,” Rawson\
        \ said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf624e3-84c2-4e10-8f43-b57dcd03a361'
      'mgnl:created': 2023-09-05T12:04:31.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54e350-bccd-4fff-bc33-c129b90ebfb6'
      'mgnl:created': 2023-09-05T12:04:31.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still waiting to find out a lot more on Heuermann. Now we are\
        \ finding out a lot more on dad. It’s just an ongoing process to see where\
        \ we’re going to land on both of them,” she said. “It’s going to be a long-term\
        \ event for both cases and both families and the victim families, unfortunately.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a9d91-eddf-406b-a0d4-ea75caa0da54'
      'mgnl:created': 2023-09-05T12:04:31.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f26043-727a-412f-9d6a-251a65f4b877'
      'mgnl:created': 2023-09-05T12:04:31.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible connection to missing persons case</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fb5fd-9243-4199-9026-5506f718e938'
      'mgnl:created': 2023-09-05T12:04:31.164+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the sheriff’s office launched an investigation, poring
        over Rader’s writings, sketches and other evidence they obtained from Wichita
        police, finding what they believe are potential connections to several unsolved
        cases in the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8199ff-237b-4c44-aba6-12ae952d6be6'
      'mgnl:created': 2023-09-05T12:04:31.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f4b3d-4578-4ba8-b2ce-ade2615284ca'
      'mgnl:created': 2023-09-05T12:04:31.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have said they believe the killer may have buried 16-year-old\
        \ Cynthia Dawn Kinney – last seen at a laundromat in Oklahoma in 1976 – in\
        \ a barn near the Kansas-Oklahoma border.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed66f6-2591-4440-9f89-3f0bb1be24f1'
      'mgnl:created': 2023-09-05T12:04:31.166+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951c05b-4e49-47ef-9d91-d39d7f9fd2d9'
      'mgnl:created': 2023-09-05T12:04:31.167+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months after Cynthia disappeared, the Osage County Sheriff’s Office\
        \ documented an anonymous call from a man claiming the teen’s body could be\
        \ found in an old barn along the Oklahoma-Kansas border, Virden told CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da84c0b-ace2-4b7c-997f-0a4fe5a2ccab'
      'mgnl:created': 2023-09-05T12:04:31.167+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f75f6-c884-458c-b2b8-174ceeb00931'
      'mgnl:created': 2023-09-05T12:04:31.168+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although investigators recently were able to track down the deputy\
        \ who took the call, the barn is still a mystery.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f639673-fd2f-462d-a3dd-1d3e4ca996ff'
      'mgnl:created': 2023-09-05T12:04:31.169+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948de13-6b6d-45e5-9b3e-6cfff2524983'
      'mgnl:created': 2023-09-05T12:04:31.169+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rader is known for his cat-and-mouse games, sending clues about his\
        \ murders to law enforcement in the years before he was eventually arrested.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f61bd7-6aa6-459c-b919-98447742367b'
      'mgnl:created': 2023-09-05T12:04:31.170+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
