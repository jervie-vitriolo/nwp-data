      'mgnl:lastActivated': 2023-09-05T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/transportation/2023/8/18/lto-driver-s-license-cards-production.html">LTO
        ordered to stop production of driver''s license cards, 1.7M backlog put on
        hold</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2aa40-ee0d-4bb5-ae70-7787fac2dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5811e89-5794-44d4-aa77-70d9864abc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s 20-day TRO follows a petition from AllCard, Inc., the
        company that was disqualified from the bidding for the supply deal. This is
        despite having the lowest bid of ₱176.85 million, far from the winning bid
        of ₱240.1 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e78b5-4679-4a7b-9193-7f5a0f5a5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed148e5-50b6-47bb-b059-0801854ebce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case the TRO against the production of driver's license cards remains\
        \ in effect after the 20-day period, Mendoza said motorists will not pay any\
        \ extension fees for their licenses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e67483-9043-4708-8092-6407e0d00a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed769c-53eb-4533-ab4f-12b50165bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po nila kailangan bayaran 'yung extension fee pero ‘yun po\
        \ ay pinag-aaralan po namin because it will have a direct impact sa ating\
        \ revenue-generating capacity for the year,\" Mendoza said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c44f9-b594-4753-a51a-bb84aee0bf6a'
