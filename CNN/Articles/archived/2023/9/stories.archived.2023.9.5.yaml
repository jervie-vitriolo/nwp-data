      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Senator
        Risa Hontiveros on Monday filed a resolution seeking an investigation into
        the spate of teenagers killed in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1ec7e-820d-4d8a-b339-6bffb622f4ae'
