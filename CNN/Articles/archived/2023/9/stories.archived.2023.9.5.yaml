    'template': '1'
    'title': 'What happened to the G20’s new world order?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50f8ce-41f9-4c1f-8b11-4ac5f4a93086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.632+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN—At the G20 summit in London in 2009, Britain’s then-Prime Minister
        Gordon Brown heralded a “new world order” in which rich and developing nations
        would come together to tame the inequities and excesses of globalization.
        At the height of a global financial crisis, Brown declared a “new progressive
        era of international co-operation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c8f80-378c-41d9-8768-ed3b9911d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.633+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64fbe2-7cc3-4f06-843c-4e2bdf74518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.633+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fourteen years later, the G20 summit in India later this week will\
        \ reflect how hopes of a global order based on a Western rules-based system\
        \ have splintered, the world’s division into democratic and autocratic camps,\
        \ and the way in which internal populism and protectionism in many states\
        \ have eroded pushes for free trade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16886fc9-5f05-4eca-abc9-d9ef38dd0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.633+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5759227-6fb3-4435-af13-ee43340918dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.634+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brave words about reforming carbon economies now face resistance as\
        \ the economic price and political complications of fighting climate change\
        \ emerge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11138df-5a9b-429a-ab17-0f3be4ce00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.634+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c14466-b22a-4122-bac7-cf615443a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.634+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "G20 member Russia is a pariah over the war in Ukraine and President\
        \ Vladimir Putin cannot risk travel in case he’s arrested for war crimes on\
        \ an international warrant.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede58c5-fdbe-4218-8cce-60c31574ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.635+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a71bec-eb34-4793-8a6d-a08c39ec67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.635+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi Jinping, the leader of the world’s new superpower, China, likely\
        \ won’t even show up to the summit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c3ad6-05e3-43b4-84b3-ae441a8ff0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.635+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42be735-cee2-4457-8a6c-3fa045bf832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.636+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese President Xi Jinping attends the joint press conference of\
        \ the China-Central Asia Summit in Xian, in China's northern Shaanxi province\
        \ on May 19, 2023.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90ff30-770d-4448-9345-033e4b78a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.636+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China signals Xi Jinping will not attend G20 summit in India\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9245c16-2d86-4974-bf54-077f4685a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.637+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unlikely that the G20 meeting will produce any consensus on the\
        \ war in Ukraine, given that Russia and probably China would block it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e854c-7d80-4688-95bc-fc17bf845a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.637+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e1f66-c65f-4a81-a0f4-512a7f7b1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfcffe-4e03-4a82-9dfe-bbaaa9e6b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest risk of the summit is that it could actually heighten antagonism\
        \ between many of the Western and developing nations that the group was set\
        \ up to bridge. Any new mistrust between Western democracies and developing\
        \ states in the G20 of course plays into the hands of Putin and Xi.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1bba6-8586-4900-8c32-5d92135f31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2c67b-3920-45d2-afa1-33287495e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s reasoning is often opaque, but his no-show might be a protest\
        \ at simmering border tensions and rising geopolitical angst with the great\
        \ eastern Pacific superpower India, or could even be motivated by internal\
        \ economic concerns over a property market crisis in China. But Xi did find\
        \ time to attend an summit of the BRICS nations in Johannesburg last month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973301d-1e36-4321-8129-913087a57624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775224e1-5b99-40f1-8dc1-96936cef095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.640+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BRICS group – including Brazil, Russia, India, China and South\
        \ Africa – welcomed new members Saudi Arabia, Iran, Ethiopia, Egypt, Argentina\
        \ and the United Arab Emirates. The move was widely interpreted as another\
        \ step by China toward creating its own competing world order to the US and\
        \ its allies, in which it leads a group of developing states.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7e7ca-944f-436e-b90b-845cbc39ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.640+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc02b3-a489-4762-85e5-59e8edf7b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that light, his absence from the G20 takes on a whole new perspective.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc752b25-2d03-42c3-9b11-bb932c5d5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81c751-a9b4-4573-8e47-f6f064816eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said at the weekend that he was disappointed
        that he wouldn’t see Xi, after a flurry of US foreign policy and trade officials
        visited Beijing in a bid to slow plummeting relations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94264c3b-2f50-4aba-a786-88b162fca723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405021d2-0d0e-4d47-8ea3-8f643e638ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.643+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden might still be able to set up a bilateral meeting with Xi
        at the Asia Pacific Economic Cooperation forum summit in San Francisco in
        November. But the jury is still out on whether Beijing is as keen on easing
        crisis-hit relations as much as Washington is.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e561c2d-0718-4808-b06a-c5087d074db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3d699-d9e2-45cd-8110-9f3d2fd95a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Langur cutouts put on railings to scare off the monkeys in view of\
        \ G20 Summit on August 29, 2023 in New Delhi, India.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f298727-fa85-4e7a-a19e-4d5c7714c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.645+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Delhi doesn't want its monkeys to ruin G20. But it has a plan\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8610a-b915-430b-b7a4-7be9477dbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.645+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s absence could offer Biden an opening to push forward his relationship\
        \ with Indian Prime Minister Narendra Modi, whom he welcomed to a glittering\
        \ state dinner at the White House in June. The US would like to nudge India\
        \ closer to security arrangements and political groupings involving its allies\
        \ in the Pacific, as it seeks to counterbalance rising Chinese power.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d104e01-db9a-4d25-bc25-ed3f80fec109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.646+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f3015-14bf-482a-aca9-a79449047e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T11:57:54.646+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T11:57:55.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But India is likely to go only so far, as its historic non-aligned\
        \ status evolves into a posture of trying to have a foot in both camps.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3821e-2ee4-4f17-b9e3-1f3e9d3e60b3'
