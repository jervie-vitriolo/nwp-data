    'title': 'K-pop group CRAVITY talks about being unique, latest mini album ‘Sun
      Seeker’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde700cf-964e-453f-832f-ef5677fefd00'
