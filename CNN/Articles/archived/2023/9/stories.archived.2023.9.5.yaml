    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513dc5f-3e7a-485d-a79c-88f44f77c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council warned Monday that arms negotiations
        between Russia and North Korea are “actively advancing,” after Russian Defense
        Minister Sergei Shoigu visited Pyongyang in July in an attempt to convince
        it to sell artillery ammunition to Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7d3ae-546a-4fcf-9f6d-75782aa9edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have information that Kim Jong Un expects these discussions to
        continue, to include leader-level diplomatic engagement in Russia,” the council’s
        spokesperson Adrienne Watson said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa029c3-b102-47cc-8e36-e1529bf567aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Watson did not say when and where a potential meeting between Kim and
        Putin in Russia might take place.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26725ee-e26d-4cec-94bc-8316e51857f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has asked the Russian embassy in Washington for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fe636-386d-4d61-856c-2aa9c72d07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the potential meeting between
        Kim and Putin in Russia, saying it is expected to take place this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab7690-67a2-44eb-8bce-6b5f42f69e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the meeting may take place on the campus
        of Far Eastern Federal University in the eastern port city of Vladivostok,
        where the Eastern Economic Forum is scheduled to be held from September 10
        and 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593cf21-c1c7-4a15-a13a-3b67bc38e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim will probably travel by armored train, the New York Times reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc38a11-b0b9-4bb1-8700-277cd6e1e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vladivostok is the destination of Kim’s first trip to Russia as the
        leader of North Korea. In 2019, he traveled there from Pyongyang on his armored
        green train.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f6985-899a-428a-8e93-42abc83d4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Going by train is the preferred mode of travel by the reclusive North
        Korean leader.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43934e-a21a-4614-877c-be1714a6e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim’s possible visit to Russia comes as the US has expressed increasing
        concerns about North Korea’s military assistance to Russia’s war effort in
        Ukraine – a move that would be in breach of sanctions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c5aa9-1f7d-4b34-b861-3088632c9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the US Treasury imposed sanctions on three entities
        it accused of being tied to arms deals between North Korea and Russia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e700121-ace1-4cf9-ba82-ce891f1ac689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Shoigu’s July visit, a second delegation of Russian officials
        have visited Pyongyang for further discussions on a potential deal, while
        Putin and Kim have exchanged letters “pledging to increase their bilateral
        cooperation,” National Security Council spokesman John Kirby told reporters
        last week.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb0155-fddb-42e2-b534-a3b03fd85710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'North Korea delivered infantry rockets and missiles into Russia for
        use by Wagner forces late last year, and the potential deal being discussed
        would provide Russian troops with much more weapons, according to Kirby.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5facb-2dd6-4119-83f4-d8c6d1ca622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Under these potential deals Russia would receive significant quantities
        and multiple types of munitions form the DPRK, which the Russian military
        plans to use in Ukraine,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306507e8-9118-4612-a0f9-26f01287880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These potential deals could also include the provision of raw materials
        that would assist Russia’s defense industrial base,” Kirby added, pledging
        that the US would take direct action to sanction any entities involved in
        a potential deal and urging Pyongyang to cease the negotiations.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780f1d4-5da0-4457-8954-fd1292e717c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden administration has routinely declassified intelligence about
        the support Russia is receiving – or is planning to receive – in an effort
        to deter countries from providing support for Moscow’s war effort.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554c296-9560-4e42-8398-75373ae94511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from North Korea, Russia has also received drones and artillery
        from Iran.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf061e99-6bc1-4917-aea9-3e709c872293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese state-owned defense companies have sent technology and equipment
        to Russia, but US officials say they have seen no signs so far that China
        has provided weapons or lethal military aid to Russia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e08c0-2865-4c4b-a08c-2ccb7e5e4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, Shoigu, the Russian Defense Minister, said Russia was also
        discussing holding joint military exercises with North Korea.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bf8b9-d547-4be1-9c2c-d7ef933620ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are discussing it with everyone, including the Democratic People’s
        Republic of Korea. Why not? These are our neighbors,” Shoigu told reporters,
        referring to North Korea by its official name.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd197b32-3779-4dbd-825e-bd017782d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You don’t choose your neighbors, and it’s better to live in peace
        and harmony with your neighbors,” he said, citing an old Russian saying.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182056c-15a8-44d7-ac6a-42cb8d49b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia has been holding the annual Eastern Economic Forum in Vladivostok
        since 2015 in an attempt to encourage foreign investment in the Russian Far
        East.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1705e6-426b-44b7-b1a2-0d82cf982d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China, Russia’s closest diplomatic partner, has often sent high-level
        delegations to the event. Chinese leader Xi Jinping attended the forum in-person
        in 2018, while top legislator Li Zhanshu, the third-ranking leader of the
        ruling Communist Party, attended last year. Beijing has not announced which
        official will lead its delegation this year.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139475f-30d0-4898-9df3-9c583c2bcd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum will partially overlap with the Group of 20 leader’s summit
        in India. China’s has <a href="https://www.cnn.com/2023/09/04/china/china-sends-premier-li-qiang-g20-intl-hnk/index.html"
        target="_blank">indicated</a> that Xi will skip that summit for the first
        time since he came to power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa81bd4-56f7-4c64-bc0a-4d35a88697e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:43:00.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:43:12.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/04/politics/north-korea-kim-putin-arms-negotiations/index.html"
        target="_blank">North Korea’s Kim Jong Un may meet Putin in Russia to discuss
        arms deal, US says</a>."</em></p>'
  'china-xi-jinping-g20-summit':
