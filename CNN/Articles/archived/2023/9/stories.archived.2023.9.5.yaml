    'lead': 'At the G20 summit in London in 2009, Britain’s then-Prime Minister Gordon
      Brown heralded a “new world order” in which rich and developing nations would
      come together to tame the inequities and excesses of globalization. At the height
      of a global financial crisis, Brown declared a “new progressive era of international
      co-operation.”'
