      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc2d45-973b-49db-8255-6dd42131518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Harwell’s career, the band was nominated for a Grammy for Best\
        \ Pop Performance by a Duo or Group for “All Star,” a song which later achieved\
        \ cult status after its appearance on the sound track of the 2001 animated\
        \ film “Shrek.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35785333-ae62-42e3-a256-f6200c653471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d29202-ca68-4b71-8eba-e96d3d98478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s weird, people ask me, ‘Do you get bored of playing these songs?’\
        \ I’m like, ‘Why would I get bored of playing them? This is what puts bread\
        \ and butter on my table,’” Harwell told Vice of the group’s best known hits\
        \ in a 2014 interview. “You know, there’s always somebody in the crowd who\
        \ hasn’t heard it. Or hasn’t seen it live. When I go out onstage, I look at\
        \ it that way. Once that classic song starts, people just go bananas. Has\
        \ ‘Free Bird’ ever got old?”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0bfce-c284-43d8-bd5c-8e4821601a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e8c95-1e7d-4a84-bf8a-8e8dd6da795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harwell himself went to great lengths to boost the band’s early fame\
        \ – personally taking their “Astro Lounge” to radio stations across the country\
        \ to get it played across the airwaves.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14ab27-9995-44fc-91da-1682954637d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b23ade-ac5c-4398-afae-9e3d7270a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We never do anything traditional,” Harwell said in 1999. “We never\
        \ go through the front door. It’s always the back door, or an open window\
        \ or something, to get our stuff played.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541abe96-b3d3-4630-af87-2cc28dd9c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d2db1-951f-4770-ba0f-3ece7905b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Smash Mouth reached peak success the late nineties, the group\
        \ continued performing together and their fans stayed with them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75595905-776e-4d6f-94d4-a458345f6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c811b-331f-4125-a474-0f72e9e52f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never sounded better,” Harwell said of touring in more recent\
        \ years. “The shows have been great. Crowd response is fantastic. There’s\
        \ just a great camaraderie in the band now. We’re all getting older, and I\
        \ take more pride in it than I did years ago.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fdd81-63f9-445a-9a76-2fc32ab2970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2122b6-c03f-4bad-8bbd-fcc7784db5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Harwell left the band in 2021 over health issues, the group has\
        \ continued to perform with new lead vocalist Zach Goode.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a1758-decf-441f-a05a-3e6209c70f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618f77e-0a86-4869-b056-3530f553d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T08:44:10.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Steve lived a 100% full-throttle life. Burning brightly across
        the universe before burning out,” Hayes concluded his statement. “Good night
        Heevo Veev. Rest in peace knowing you aimed for the stars, and magically hit
        your target.”</p>'
  'cravity-mini-album-sun-seeker':
