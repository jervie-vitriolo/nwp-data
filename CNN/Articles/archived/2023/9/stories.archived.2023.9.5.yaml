      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under resolution 776, Hontiveros said the killings of children, many\
        \ of which were perpetrated by the police force, has created a \"creeping\
        \ culture of fear and distrust of law enforcement agencies.\"\r"
    '3':
