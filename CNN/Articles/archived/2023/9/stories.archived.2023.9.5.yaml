      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBA cager Bogdan Bogdanovic tallied 21 points, highlighted by a long\
        \ three-pointer just before halftime, to go with four rebounds and three assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
