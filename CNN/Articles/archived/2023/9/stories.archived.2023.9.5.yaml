      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd17b32-0c40-42f7-98dd-59b6d197f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:42:22.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T07:49:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EO No. 39, which took effect on Tuesday, states that regular milled\
        \ rice may only be sold for up to ₱41 per kilo, while the price ceiling on\
        \ well-milled rice is at ₱45 per kilo.\r"
