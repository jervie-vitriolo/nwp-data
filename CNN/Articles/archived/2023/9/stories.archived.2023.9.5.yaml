    'mgnl:tags': ['Pantawid-Pasada', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Joel-Bolano']
    'stories': []
    'template': '1'
    'title': 'Fuel subsidy for PUV drivers, operators to continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8034a85-7c4e-4a7c-b524-f98e4a911eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Transport
        regulators on Tuesday said the government''s fuel subsidy program for drivers
        and operators of public utility vehicles will continue this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbaf3d6-1beb-4db7-ae09-353397eb0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muli nang ipagpapatuloy ng Land Transportation Franchising and
        Regulatory Board (LTFRB) ang <em>pamamahagi ng ''Pantawid Pasada'' o</em>
        fuel subsidy <em>sa mga</em> operator <em>at tsuper ng mga pampublikong sasakyan,"</em>
        the agency said in a statement posted on its Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefb84d-8192-440f-b633-95b9d8f438b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The Land Transportation Franchising and Regulatory Board
        will again continue the distribution of the "Pantawid Pasada" or fuel subsidy
        to operators and drivers of public utility vehicles.]'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2Fpfbid0JxeEQD8tc5iHYwiodJDJjyjpUwowPtmipJncTExkW6HT5mduaF5Nys5SQ1vFKUi8l&show_text=true&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34cb26-c41f-41f1-8a1e-73bc8745c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6dcaf1-f42a-4506-87f1-a990debd32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/23/LTFRB-joint-circular-for-fuel-subsidy.html"
        target="_blank">In August</a>, the LTFRB said a joint memorandum circular
        (JMC) was needed by the Department of Budget and Management (DBM) to release
        ₱3 billion in fuel subsidy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8b127-20b0-450f-ab91-ba3a0c08e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the JMC had been signed into law to allow the
        implementation of the Pantawid Pasada Program (PPP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b40f1-5e8e-4553-9047-408a358c3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The one-time subsidy under the 2023 budget comes as only four months
        are left in the year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72473a-9c63-424d-9ed7-ec3eb403f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it is waiting to download the funds from the DBM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e16ee-eddd-40b3-b0c2-ccd97a7efdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay sa ilalim ng</em> GAA 2023. Once <em>ma-download
        na po ito ay pwede nang simulan ang pamamahagi ng</em> fuel subsidy. Regarding
        <em>naman sa</em> guidelines, <em>maglalabas po kami ng</em> PR <em>tungkol
        dito. Paki-antabayan na lamang po,"</em> the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d04df-d32b-4ff3-9892-7ab9f0876520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is under the GAA (General Appropriations Act)
        of 2023. It will be ready for distribution once downloaded. As for the guidelines,
        please standby as we will be releasing PR on this.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f62ccf-e6a8-4b71-90ef-00e79c30d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kabilang sa mga makatatanggap ng subsidiya ang mga kwalipikadong</em>
        operator <em>ng ilang pampublikong sasakyan tulad ng</em> Public Utility Jeepneys
        (<em>tradisyunal man o</em> modern), Public Utility Bus, Taxi, UV Express,
        Delivery Service, <em>at</em> Tricycles,'' added the LTFRB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f2f4b-1319-499a-ab83-69531d772443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those eligible to receive the subsidy are qualified
        operators of some public utility vehicles, such as jeepneys (traditional or
        modern), buses, taxis, UV express, delivery service, and tricycles.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789e2c6-5a44-4a9c-897f-dc17bd4a0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel subsidy is expected to benefit 1.6 million public utility
        vehicle drivers amid consecutive hikes in fuel prices. The most recent increase,
        which was <a href="https://www.cnnphilippines.com/news/2023/9/4/oil-price-adjustment-sept4.html"
        target="_blank">implemented on Tuesday</a>, saw per-liter prices up by ₱1.20
        for diesel and 50 centavos for gasoline. This is the ninth consecutive week
        of oil price hikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee516d-f5ed-4b4b-b47b-ceb117904f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional PUVs will receive ₱6.500, modern PUVs will get ₱10,000,
        while delivery riders will get ₱1,200, and tricycles will receive ₱1,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818084e5-9820-4d69-869b-26882089f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the subsidy will be distributed to beneficiaries
        via digital banking services such as e-wallets, bank accounts, or the Fuel
        Subsidy Card, which can be used in some gasoline stations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1543749-5587-4542-9b44-e5bd506c4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the subsidy should only be used for fuel products and not for
        other purposes.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d6757-cbb2-4152-9194-4fe1992ec06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat si</em> driver, <em>tantiyado niya kung ilang biyahe
        niya pwedeng gamitin si</em> 6.5 (thousand). <em>Dapat nag-uusap si</em> driver
        <em>at</em> operator. In case <em>walang naramdaman yung</em> driver o <em>walang
        nareceive na pang</em> fuel <em>o pangkarga sa kanilang pagbiyahe</em> despite
        the fact <em>na may nareceive namang</em> subsidy, <em>pwedeng mag-file ng</em>
        complaint <em>si</em> driver," said LTFRB Technical Division chief Joel Bolano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22b51b-c8f7-40ac-abf7-db7c168d0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The driver should be able to estimate how far he can
        use the 6.5. The driver and operator should be in constant communication.
        In case the driver does not feel or does not receive the amount, despite the
        subsidy, the driver can file a complaint.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43a46a-0a7f-4fd0-9a2f-531ab1393d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:30:26.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:42:04.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Duterte administration provided fuel subsidy to around
        300,000 beneficiaries.</p>'
    '19':
