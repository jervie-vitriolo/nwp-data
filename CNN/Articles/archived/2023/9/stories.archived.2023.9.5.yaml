      'mgnl:lastActivated': 2023-09-05T12:40:48.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002d477-3fff-435e-b48b-aa626606d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee welcomed the decision of Marcos, but noted this is only a temporary\
        \ solution. The government should also actively monitor markets since there\
        \ is a possibility that retailers will temporarily stop selling due to losses.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ca265-13de-48fb-853a-54b6e8fd7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.132+08:00
