      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candidates will be allowed to drop campaign paraphernalia in jails,\
        \ which will then be distributed to PDLs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e6a16-d43a-44e5-a250-ce017e210983'
