    'lead': 'The Movie and Television Review and Classification Board (MTRCB) said
      in a statement on Tuesday that the suspension of "It’s Showtime" was a unanimous
      vote among the board members, even with Chairperson Lala Sotto inhibiting herself
      from voting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T18:19:28.451+08:00
