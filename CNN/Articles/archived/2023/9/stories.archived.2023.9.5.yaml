    'lead': 'Over 2,800 ''kubols'' or cubicles in 13 buildings at the New Bilibid
      Prison have been dismantled in a bid to improve the safety and security of inmates,
      Bureau of Corrections Director Gregorio Catapang Jr. said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T18:15:25.505+08:00
