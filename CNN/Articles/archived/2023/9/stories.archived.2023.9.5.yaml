    'template': '1'
    'title': '''Ineng'' accelerates over Philippine Sea; habagat to bring rains over
      parts of Luzon'
    'updated': 2023-09-05T18:25:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7e33c-96b1-45d8-a390-f179fe765fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:29:55.073+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-06T01:04:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Tropical
        Depression Ineng (international name: Yun-Yeung) will continue to enhance
        the southwest monsoon, or habagat, which will dump rains over parts of Luzon
        in the next three days, the state weather bureau said late Tuesday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978893d7-294b-49f6-b1ee-29dfb55ab500'
      'mgnl:activationStatus': true
