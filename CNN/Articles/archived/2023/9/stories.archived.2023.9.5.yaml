      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in the roster are Chris Newsome, Calvin Oftana, Brandon Rosser,\
        \ and naturalized players Justin Brownlee and Ange Kouame.\r"
