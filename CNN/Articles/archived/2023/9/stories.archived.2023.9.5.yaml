    'stories': []
    'template': '1'
    'title': 'BuCor dismantles close to 3,000 kubols in Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78154e3b-60ec-4385-89ee-3d558ec786c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Over
        2,800 “kubols” or cubicles in 13 buildings at the New Bilibid Prison have
        been dismantled in a bid to improve the safety and security of inmates, Bureau
        of Corrections (BuCor) Director Gregorio Catapang Jr. said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbe217-a287-4be5-a69c-d624586963f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inmate was able to escape from Bilibid’s maximum security compound
        in July, prompting BuCor officials to impose stricter measures inside the
        national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af100770-7514-45c6-b5ae-06bf8e5d3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Catapang noted that they can now monitor the movement of inmates.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c5efe-4d81-4b3a-8420-c7e271b317ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi na sila pwedeng gumawa ng</em> illegal activities — <em>nagsusugal
        o</em> illegal trading <em>ng mga</em> drugs or whatever,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1401a-6ba8-4856-ab96-082493e7af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tinanggal natin lahat ng dingding,"</em> he also explained.
        "Hopefully, <em>malagyan ng</em> CCTV <em>para nakikita natin ano ginagawa
        nila</em> even if they’re inside their <em>kubols</em> or cubicles.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd50ef-fb0f-44c2-bbdb-d8681522d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They won''t be able to perform illegal activities
        -- from gambling or illegal trading of drugs or whatever. We have removed
        all the walls. Hopefully, CCTVs will be installed so we can monitor what they''re
        doing even if they''re inside their kubols or cubicles.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a212-a945-4439-8d02-8c91149fa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapag ordered the dismantling of the structures in<a href="https://www.cnnphilippines.com/news/2023/8/19/bucor-kubols-prisons-.html"
        target="_blank"> August</a> so contraband still in the possession of persons
        deprived of liberty could be seized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949e867-fc74-45ac-8eb9-232462a90a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To decongest Bilibid, Catapang said they have transferred 997 inmates,
        including Chinese drug lords, to prison facilities in Iwahig in Palawan and
        Sablayan in Occidental Mindoro.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63eccb-1e23-458e-bd4f-399a08d64e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said they also hope to implement the <a href="https://www.cnnphilippines.com/news/2023/8/20/bucor-to-ban-cash-september.html"
        target="_blank">cashless policy</a> in Bilibid where an inmate will be allowed
        to have ₱2,000 worth of coupons per week or ₱8,000 per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57257666-db45-4488-8518-066dce63632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:15:25.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T18:23:47.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also put up a Kadiwa center in Bilibid by partnering with
        the Department of Agriculture and use the property to plant crops.</p>'
