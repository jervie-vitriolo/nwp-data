    'stories': []
    'template': '1'
    'title': 'Steve Harwell, founding lead singer of Smash Mouth, dead at 56'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10962b-2459-496f-9dba-c169e9bff31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:37:56.790+08:00
