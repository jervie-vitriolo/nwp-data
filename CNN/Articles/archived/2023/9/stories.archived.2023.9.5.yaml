      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The damage was inflicted on a section of the wall dating back to the\
        \ Ming dynasty (1368-1644), known as the 32nd Great Wall. It is also home\
        \ to a relatively well preserved watch tower and is listed as a provincial\
        \ cultural relic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e7e17-d60f-423e-8d87-2f794d8ff462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691aa92-4b13-495c-91cc-6b8333c6e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities have in recent years stepped up protection of the\
        \ Great Wall and cracked down on acts of vandalism.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd765c60-aaf4-4659-a343-cff52648acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147a6d8-8102-4537-ab02-1d0fa23ce3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, three visitors were detained and fined by police for scrawling\
        \ on the famous Badaling section of wall with a sharp object.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c803241-aede-4751-bced-e5d5c3ddfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a1c75-b7c0-4c8e-b16a-39fd34d03640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:42:05.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, Chinese authorities banned two foreign tourists
        from the Great Wall after they trespassed onto an undeveloped part of the
        Mutianyu section of the wall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435aee9-7cbe-4631-937d-8df55ae39550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:35:53.648+08:00
