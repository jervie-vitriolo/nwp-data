      'jcr:uuid': '3782270a-f925-4d61-a9c1-0d8a5a1f1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:30:39.036+08:00
      'mgnl:createdBy': 'raheema'
