      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Retailers
        who failed to comply with the executive order (EO) mandating price ceilings
        on rice during the first day of its implementation will not yet be penalized,
        the government said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb7ee8-2365-42b0-9189-5673abaa135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:42:22.386+08:00
