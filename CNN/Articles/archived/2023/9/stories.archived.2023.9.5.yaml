      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/04/china/china-great-wall-damage-excavator-intl/index.html">Two
        people detained in China for allegedly damaging Great Wall with excavator</a>."</em></p>'
  'same-sex-marriage-ruling-hong-kong':
    'author': 'Chris Lau and Jerome Taylor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-05T16:37:57.000+08:00
    'imagesource': 'jcr:128c045d-dc40-44c9-97d4-d64af055cde6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe5d744c-1e5d-40ed-b638-a8e38fcbb5f8'
    'lead': 'Hong Kong’s top court has ordered the city’s government to set up a new
      framework to legally recognize the rights of same-sex couples in a partial victory
      for LGBTQ activists that stopped short of their demands for full marriage equality.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T16:41:42.708+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-05T16:41:43.405+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hong Kong’s top court tells government to create ‘legal recognition’
      for same-sex partnerships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48200bba-12fd-458a-8ff3-04a8deb06caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Hong Kong’s top court has ordered
        the city’s government to set up a new framework to legally recognize the rights
        of same-sex couples in a partial victory for LGBTQ activists that stopped
        short of their demands for full marriage equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974d56f-7a82-4727-98df-08d911a1d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646d559-4d39-4495-92b6-8fed21c88c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five judges from Hong Kong’s Court of Final Appeal handed down their\
        \ decision on Tuesday, following years of legal battles challenging the government’\
        s refusal to let gay people get married or form a civil union partnership.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e227fb-3b8c-4687-80e7-a3d9e67a9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384be56b-419a-43df-b625-8e1d70575940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong does not allow or grant same-sex marriage or unions, even\
        \ though homosexuality has been decriminalized in the city since 1991.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7b9cc-3048-43e2-a9a4-75445a3fce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfbdbb-fa0e-486a-bcb9-1efeb1a3fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists had been hoping the court would declare that the denial of\
        \ same-sex marriage breached equal rights protections in the city’s mini-constitution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c848e-8002-4e39-96c7-b8d622b89049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d10032-68e2-4942-8674-36af391d26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judges ruled the freedom to marry was guaranteed under the mini-constitution\
        \ but that it only referred “to heterosexual marriage.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1939f79-5e29-40dc-8ee7-255fe1aa103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2771199-c17c-4149-bf8f-cbf7b88163cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead they called on the government to create an “alternative framework”\
        \ for same-sex couples.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66604ddb-b798-4a6c-935a-5e9038b1d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff0453-a715-4389-9637-e2e520433574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a majority verdict, the judges ruled there was a need for “an alternative\
        \ framework” granting legal recognition to same-sex couples “to provide them\
        \ with a sense of legitimacy, dispelling any sense that they belong to an\
        \ inferior class of persons whose relationship is undeserving of recognition.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9452daf-2efb-424c-8026-0bc366da7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053c0b5-2dc2-411c-a09a-233f9b6695e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has two years to comply with the ruling, the court said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae922a1-14c7-4aff-9767-f2ed3995956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abc99b-f87b-4a77-80c2-f8a05dbceedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uphill battle</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f72ff-6933-4fe7-9ee5-059e3d8a3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in Hong Kong have used the courts as their main avenue
        to drive changes over the past decade, with both the government and legislature
        being seen as sluggish in catching up with other more liberal jurisdictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef35960-8760-49d1-a7bd-f64a7de34cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4875bd-ea34-416e-876c-243684fdc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Hong Kong’s judges have often sided with them, previously ruling\
        \ against government lawyers and stating that the city’s mini-constitution\
        \ affords same-sex couples certain protections and equality that they were\
        \ being denied.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00a9fd-247b-4f84-acf8-fb633d783f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5283e-3cf4-4ec5-8823-e9f0955ca8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several successful court challenges have led to same-sex marriages\
        \ entered overseas being recognized in a handful of areas, such as tax declarations,\
        \ applications for spousal visas, and parental rights, though the scope remains\
        \ limited.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25d82f-f6c0-4ccd-9d6f-067b681003b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edda96-2671-456a-a044-15d1a62199c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In contrast, the case that resulted in Tuesday’s landmark ruling was\
        \ much broader with activists asking the city’s top court to rule directly\
        \ on the issue of same-sex marriage after successive defeats in the lower\
        \ courts.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f894e8d-0db4-4da7-ade9-938d2b1974ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4995e4-3aa1-4577-be9f-49b07c858d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling has potentially far-reaching implications for Hong Kong’\
        s gay community – and the many overseas nationals who work and live in the\
        \ city – but it remains to be seen what steps the local government will now\
        \ take in creating legislation that conforms to the court’s ruling.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2131914-0ec8-4bd3-b0da-09312c90bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ef142-dc18-4452-a82e-c8e8a73e7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jerome Yau, co-founder of Hong Kong Marriage Equality, said he is “\
        cautiously optimistic” as he awaits further details to be hammered out.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b4733-7db5-4f49-92b6-448efbbfe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c061640-57bb-4943-9d65-2158231e4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a major step forward and landmark decision. I understand it’\
        s not full marriage equality but all things considered, it’s a good decision,”\
        \ he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784ebc3-0b82-481d-a430-0706f86aef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5818434-7c5e-4229-a6b7-5c3a16457001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battle for greater same-sex equality has faced an uphill struggle\
        \ in much of Asia, where conservative values still dominate, especially among\
        \ political elites. At present, only Taiwan and Nepal allow same-sex unions.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219247c-bd94-4da4-acf3-ba4fff107837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f0a63-e9f8-4f0b-9cc2-f2603b4fdbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Supreme Court is currently debating whether to allow same-sex\
        \ marriage in the world’s most populous nation.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf81115-663c-4660-8ff1-f4ec5ef8a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8a55d-259b-4af7-9071-5ea0be0cf977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polls in Hong Kong have shown growing support for same-sex equality\
        \ among the public, especially younger people.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892fb9b-bd7a-41c5-82db-0aec841b66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1c69f-3c25-4eb4-bd7d-2c5e69faf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the city’s government has long leaned conservative, mirroring official\
        \ opposition to same-sex marriage and greater equalities on the Chinese mainland.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e3f7f-78d7-43a9-b690-eb0377f86045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65e698-852e-400d-aa93-e910d6b9a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong bills itself as a global financial hub that aims to attract\
        \ top talent from around the world and businesses leaders have been among\
        \ those pushing to allow same-sex unions to make the city a more attractive\
        \ destination.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e40a36-5811-4b63-8b66-be7f6bfc060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2909490-9bfc-4992-ae46-698070d91e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jailed plaintiff</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f735f2-22bf-4038-99ed-3ec6a0643f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case that resulted in Tuesday’s final ruling was brought by now\
        \ detained pro-democracy activist Jimmy Sham Tsz-kit in 2019.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff41787-fc6a-463e-8402-0bffd09b8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca9669-4150-45d8-9d3a-3dcae318e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sham, in his early 30s, organized rallies that drew in hundreds of\
        \ thousands of people as the convenor of the Civil Human Rights Front during\
        \ a wave of anti-government protests in 2019.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae1a96-9bcd-4697-b4c5-0b82d369af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a15c10-e9ba-4540-b7de-59d3ddd3ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group was disbanded in 2021, a year after Beijing imposed a national\
        \ security law that critics said stifled dissent and shattered the democracy\
        \ movement. Both Hong Kong and mainland Chinese authorities have maintained\
        \ the law was necessary to safeguard national security and “restore stability.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc53cd-c611-4381-bafb-0c6db91fdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89205149-cdce-4ba8-88fe-471b6c4b6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sham, who has been remanded in custody for more than two years on a\
        \ charge of subversion, is among dozens of prominent democracy campaigners\
        \ accused of taking part in an unofficial primary election held by the opposition\
        \ in 2020. Prosecutors have framed the vote as part of a wider move to overthrow\
        \ the government at the time.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc085c2b-53f4-445b-862d-4189800b5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda9c44-d3d2-42f9-8cb4-05578dcc6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his detention, the activist – like many pro-democracy leaders\
        \ in Hong Kong – had also campaigned on LGBTQ issues.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671271b-e6f7-4583-85bd-4387ced8e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914d4b5-5383-487d-9eb8-808a48f2b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raymond Chan Chi-chuen, the first member of Hong Kong’s Legislative\
        \ Council to come out as gay, is a co-defendant in Sham’s case.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79327af-117b-42e2-a918-b9d991291d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342a283-2aa3-4290-bc35-e3cf49e8d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s parliament no longer has any opposition lawmakers since\
        \ Beijing redrew its electoral system in 2021 to ensure only patriots rule.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf5f75-a404-48e7-9114-6f542a82dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905e40e-7b56-4474-8238-39456d59516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court papers said Sham began a stable relationship with his partner\
        \ in 2011 and two years later, got married in New York.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9815398-416d-4979-b20e-bc50267288f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320e459-b7c1-4b58-aa2d-b2c8ab75b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sham argued that the Hong Kong government’s failure to let him and\
        \ other gay and lesbian couples get married, or enter some forms of civil\
        \ union partnership, had infringed upon their rights to equality and privacy.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e2421-0d2a-4b50-b436-b13e9fdadc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94b93f-8f1b-44fd-abfa-4e579ea55686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mainland China, Beijing has widened crackdowns on LGBTQ activists\
        \ and groups in recent years, with Chinese leader Xi Jinping increasingly\
        \ stressing the ruling Communist Party’s absolute control over every aspect\
        \ of society.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9f15f-e274-4b5e-ad92-a0bda67bfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe14b66-6a62-433b-9872-d27d17b93c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s biggest and longest-running LGBTQ festival, Shanghai Pride,
        was canceled in 2020, with dozens of accounts related to sexual minorities
        censored on Chinese social media.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccec4e-c545-4c5e-9d61-714270b35571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:41:42.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:41:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/05/china/same-sex-marriage-ruling-hong-kong-intl-hnk/index.htm">"Hong
        Kong’s top court tells government to create ‘legal recognition’ for same-sex
        partnerships</a>."</em></p>'
  'g20-summit-india-slum-home-demolitions':
    'author': 'Rhea Mogul, Vedika Sud and Sania Farooqui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-05T16:43:07.000+08:00
    'imagesource': 'jcr:9feeb194-ed82-487c-9060-31de86b925ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f806bf32-4b16-4866-888c-5e6b3bdf662d'
    'lead': 'Activists have questioned the timing, claiming that the demolitions are
      part of a “beautification” project to impress G20 dignitaries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T16:46:09.311+08:00
