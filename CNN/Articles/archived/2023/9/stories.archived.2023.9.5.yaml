    'title': 'Gov’t warns of stricter rice price cap implementation in coming days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf9d80-a087-49a5-9f38-2f64185d7bb4'
      'mgnl:activationStatus': true
