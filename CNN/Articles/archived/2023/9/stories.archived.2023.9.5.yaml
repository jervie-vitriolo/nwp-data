      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Seven
        Gilas Pilipinas players who saw action in the 2023 FIBA World Cup are gearing
        up to represent the country in the upcoming Asian Games in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec072d5c-6436-4a37-b416-21c884ed6ba9'
