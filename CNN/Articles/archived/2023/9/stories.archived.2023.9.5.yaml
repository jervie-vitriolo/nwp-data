  'drivers-license-validity-extended':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-09-05T18:31:46.000+08:00
    'imagesource': 'jcr:24a31899-1f84-4dd2-bb0b-089886af9cb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45fcb27f-b6c8-4d4a-9880-55063f0c0e25'
    'lead': ' Motorists can still use their expired driver''s license as the Land
      Transportation Office (LTO) on Monday said it will extend the validity of licenses
      for one year while the production of driver''s license cards is still on hold.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T18:34:07.246+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-05T21:22:33.766+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Validity of driver''s license extended for one year – LTO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3592174-a67e-4934-8ff4-5a7b1419ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — Motorists can still
        use their expired driver''s license as the Land Transportation Office (LTO)
        on Monday said it will extend the validity of licenses for one year while
        the production of driver''s license cards is still on hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4b24e-e707-409f-a682-7793c7710234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561b95b-e770-44a1-ac7e-002fb939ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We confirm the one-year extension [of the validity of driver's license],\"\
        \ LTO Chairman Vigor Mendoza II said before the House Committee on Appropriations\
        \ after Agri Party-list Rep. Wilbert Lee and Northern Samar Rep. Raul Daza\
        \ appealed to the LTO to help motorists with their driver's license renewal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334c265-ad96-412d-9ed2-308473ca5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd like to confirm with the LTO that they will agree with the committee,\
        \ and some members, to go ahead and allow one-year renewal of those drivers’\
        \ licenses that cannot be renewed at this point because of the pending case,\"\
        \ Daza said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0288131-9352-400e-a8dd-24e5e7396fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653994c4-53a1-4bb7-811f-c51c1821e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validity of the driver''s licenses was previously <a href="https://www.cnnphilippines.com/news/2023/4/21/LTO-extends-driver-s-license-validity-October-31-.html">extended</a>
        to Oct. 31 due to the shortage of plastic cards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091dc6a-dc0a-4132-8f0d-83aefecd47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:34:07.274+08:00
