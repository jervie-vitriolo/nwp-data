      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1d85f-9b1b-4c59-8c4a-a0e0c55ba11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rex Gatchalian said he was directed by
        President Ferdinand Marcos Jr. to use the agency’s Sustainable Livelihood
        Program (SLP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea2852-7077-4d20-89ef-5f97cbb722d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94845ead-8bf8-40a8-a26d-7e36edfd26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD chief said the SLP currently has a ₱5.5-billion budget
        which can be immediately used to cushion the impact of the price cap among
        rice retailers with small inventory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4a6d0-7312-4a48-8032-5cff866e6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2d4cd-9214-41f5-bf7e-e5e4e0519114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said in a radio interview that the DSWD aims to begin the\
        \ release of the subsidy next week, pending the list of qualified small-scale\
        \ rice retailers, which will be provided by the Department of Trade and Industry\
        \ (DTI) and the Department of Agriculture.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dcbf99-7826-4de1-a82e-1b250ecf591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f4594-81fd-4de3-8edd-db0b5e256ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said qualified recipients of the financial aid could receive
        a maximum of ₱15,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832b49f-80b8-4222-ab88-1ce433ad0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5e7a7-d696-4b44-ac6a-3b596e6fae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagamat kino-compute pa ng DTI at DA ang dapat matanggap ng bawat
        tatamaang rice retailers, ang maximum na ibinibigay ng programang SLP ay ₱15,000.
        One-time big-time,” the DSWD chief added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c4e40-ff6e-4de3-8949-cf538adf8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac446578-bde1-4d43-bed7-dd3e34ab2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: DTI and DA are still computing the amount to be received\
        \ by the affected rice retailers. It will be a maximum of P15,000 under SLP.\
        \ The total amount will only be given once.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c4e44-a9bb-444e-af2d-3a78600c94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c26943-9b1e-4f21-bf26-80f49a7f57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retailers appealed to the government to defer the implementation of\
        \ the rice price cap, saying they would suffer heavy losses because they would\
        \ be required to sell at a lower price after Malacañang mandated a price ceiling\
        \ for regular milled rice at ₱41.00 per kilo and for well-milled rice at ₱\
        45.00 per kilo due to price spike.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd83f0e-6089-4cbb-a234-762396cab6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36d8cd-0e73-4766-adf3-cd775e8949a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos on Monday acknowledged that the price ceiling would negatively\
        \ impact retailers and traders. But instead of agreeing to suspend it, he\
        \ ordered concerned government agencies to facilitate the immediate distribution\
        \ of financial aid to retailers affected by the price cap.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da4bb4-eb01-452a-a8f3-795b89625c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0804e-a8a0-4ef7-8a36-9b604abc580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez also vowed to raise another ₱2 billion
        to augment the SLP budget, according to Gatchalian.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7aaf0-5116-45f2-aefc-5f1208202073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa1fb5-b297-4d43-b5c4-c1e2c9606c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Committee on Appropriations Chairperson Rep. Elizaldy Co, who\
        \ was tasked by Romualdez to look for additional funds, said they are considering\
        \ getting the budget from unprogrammed funds to augment DSWD's efforts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd6bc2-385d-4093-97a4-1db81b53fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621bdda-0538-463f-86ea-ec99af52ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang priority muna ng ating pangulo ay ang NCR (National Capital Region)\
        \ dahil ‘yun ang most affected,\" he said in an ambush interview on Tuesday.\
        \ \"‘Yung mga talagang small retailers, nasa sari-sari store, mga barangay,\
        \ or nasa palengke na talagang hindi naman siya ‘yung bigtime. ‘Yung mga talagang\
        \ affected lang, ‘yung mga mayayaman na kaya namang i-absorb, hindi na siya\
        \ covered.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f618069-624b-48cf-b183-1a2bcfbbd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb29480-42c5-4928-9984-505684e033ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president's priorities are those from NCR who are\
        \ the most affected. They are the small-scale retailers with sari-sari stores\
        \ and selling in markets. We will prioritize those who are truly affected.\
        \ The rich retailers will not be covered by the assistance because they can\
        \ absorb the losses.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe2239-24b7-4381-a2cf-d23269f4f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Tuesday, Agri
        Party-list Rep. Wilbert Lee said the ₱2 billion assistance will be enough
        for now, but he emphasized this should be implemented very soon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a096da-647a-4f07-b547-8653573d2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:24:04.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T15:24:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976676ee-610d-4b24-a863-3b92fb9081a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:24:04.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T15:24:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi rin naman pwede itong patagalin</em> because <em>nalulugi
        nga ‘yung mga</em> retailers…we have to balance everything,” he said, while
        also warning that if this will not be done immediately, some may opt to stop
        selling rice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e52546-8d36-48e9-b2a8-9fd0ac309c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:24:04.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T15:24:04.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e48139-b9d9-4a44-8cec-614c9a3cdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:24:04.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T15:24:04.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This cannot be prolonged because retailers are losing
        money...we have to balance everything.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3471c-85a7-47fc-a6a7-c0e8125467d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other forms of support</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d78e3-6a5f-439c-b78a-67e5b5731a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819f122-9fb8-4869-b9ae-95e72189da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T14:07:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-05T15:24:04.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also directed the DTI to provide assistance to rice retailers\
        \ and wholesalers, including small supermarkets, through loan programs, logistics\
        \ support and market linkages.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dc568-ea3b-41f2-a43f-aaf4334a4dfb'
      'mgnl:activationStatus': true
