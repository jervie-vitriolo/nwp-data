      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49730476-a4a0-4612-aa83-85934e1903e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:53:59.203+08:00
