      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Serbia
        booked the first semis ticket after beating Lithuania, 87-68, in the 2023
        FIBA World Cup Tuesday at the Mall of Asia Arena in Pasay City.</p>'
