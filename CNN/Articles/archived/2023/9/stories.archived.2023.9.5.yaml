      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTRB said a special board meeting was held to address adjudicated\
        \ cases, including the July 25, 2023 episode.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41f5a0-456e-4b3c-8551-bcd1b8dcafdf'
