      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PNP chief Benjamin Acorda Jr. assured the public that erring\
        \ cops have no place in the agency, especially under his watch. He also vowed\
        \ to implement an intensified internal cleansing.\r"
