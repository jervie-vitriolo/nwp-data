      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means small businesses which bought rice at higher prices are\
        \ seen to operate at a loss.\r"
