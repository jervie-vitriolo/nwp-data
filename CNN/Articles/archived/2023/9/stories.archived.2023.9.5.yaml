      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a continuing activity to make sure that our personnel are\
        \ constantly checked and also to give warning to our personnel to really avoid\
        \ this kind of wrongdoing,\" Acorda said in a press briefing.\r"
