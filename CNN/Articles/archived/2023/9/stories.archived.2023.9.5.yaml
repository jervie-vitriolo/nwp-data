      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee (POC) released on Tuesday the names
        of players who will represent Team Philippines in the men’s basketball in
        the Hangzhou 12th Asian Games later this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28741f58-6b29-418f-8027-71b75ff4ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T16:53:59.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T16:53:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahang Basketbol ng Pilipinas listed World Cup veterans June\
        \ Mar Fajardo, Kiefer Ravena, Scottie Thompson, RR Pogoy, CJ Perez, Japeth\
        \ Aguilar, and Jamie Malonzo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b04d4d-0769-4f21-aa74-c4f440a2b15d'
