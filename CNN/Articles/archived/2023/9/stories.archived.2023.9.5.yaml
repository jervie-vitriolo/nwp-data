      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While non-compliant businesses will be let off for now, DILG Secretary\
        \ Benjamin Abalos Jr. said authorities will not be as lenient moving forward.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe160c99-d067-41d5-82fd-059586fac620'
