      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa mga susunod na araw magiging istrikto tayo, pero sa ngayon makiisa
        tayo [In the coming days, we’ll be strict, but for now, let''s understand
        first],” Abalos said.</p>'
