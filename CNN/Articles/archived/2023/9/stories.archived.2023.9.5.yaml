      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Movie and Television Review and Classification Board (MTRCB) said in a statement
        on Tuesday that the suspension of "It’s Showtime" was a unanimous vote among
        the board members, even with Chairperson Lala Sotto inhibiting herself from
        voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf5f87-634b-4e06-9e98-9a9fb5b90f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:19:28.465+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T18:35:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f873b95-543a-4dd0-8a53-7cfc2e22b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T18:19:28.465+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-05T18:35:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On 29 August 2023, during its regular board meeting, the Board unanimously\
        \ voted on the suspension of the said program. This decision was made with\
        \ careful consideration of prior warnings and offenses associated with the\
        \ show,” MTRCB said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371ec1b-6d52-4f14-a671-c0c4a399d532'
      'mgnl:activationStatus': true
