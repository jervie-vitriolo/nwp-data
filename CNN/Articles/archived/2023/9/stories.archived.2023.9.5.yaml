    'jcr:uuid': '59583d68-4dc4-405e-bae0-f5c43caf5885'
    'lead': 'Transport regulators on Tuesday said the government''s fuel subsidy program
      for drivers and operators of public utility vehicles will continue this year.'
    'mgnl:activationStatus': true
