    'title': 'Inflation up anew due to recent typhoons, oil price hikes'
    'updated': 2023-09-05T13:27:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229377e-bf1e-4bab-9b3d-ecf28c459c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        rate of price increases accelerated anew in August, blamed on a series of
        fuel price hikes and recent typhoons that affected vegetable supplies, a government
        official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0899eb7d-05dd-4a26-874c-dc48114dd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said the inflation
        rate went up to 5.3 % after a six-month downtrend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19692e43-b03a-4aee-99a0-f7f17226cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority (PSA) showed the rate
        was faster last month than the 4.7% posted in July.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c72323-c2eb-4cb2-8bb8-dc383467c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'August’s inflation rate is within the 4.8% to 5.6% forecast range of
        the Bangko Sentral ng Pilipinas for the month.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b08ade-225e-46ed-a84c-f1df50532062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation in the National Capital Region also climbed to 5.9% from
        July’s 5.6%. In areas outside the capital, the rate also jumped to 5.2% from
        4.4% in July.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b12002-cc51-416d-a714-661949c5d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central Luzon had the highest inflation rate in August at 7% from 5.2%
        in July, while Eastern Visayas had the lowest rate at 3.1%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0f87c-f636-4bd4-b7fa-4d58124e455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twelve regions saw inflation rise in August, while only two had cooler
        inflation print'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a38d4c-3512-4ec6-b073-f9da140bd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa attributed this uptrend to the higher year-on-year increase in
        the heavily-weighted food and non-alcoholic beverages at 8.1% in August, coupled
        with the jump in transport at 0.2% from a decline of -4.7% a month prior.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de281107-552f-41db-abbc-64a028220f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Agricultural products, including rice, were the main contributor to
        the acceleration, Mapa said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813b1cb-67c3-47e1-b828-6e4457e67a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“‘Yung vegetables in particular, kapag may typhoons bumababa ang supply.
        Nagkakaron tayo ng temporary shock sa prices ng vegetables. That happened
        in last week of July dahil binaha ang ibang parts ng bansa, lalo na sa Region
        3,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68474b8e-1936-46f1-b5dc-ea4c4bcd0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When there are typhoons the supply, vegetables in particular,
        decreases. We are experiencing a temporary shock in the prices of vegetables.
        That happened in the last week of July because other parts of the country
        were flooded, especially in Region 3.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628fdc5-3fa5-4d52-8ffd-916a8f78b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa also noted higher rice inflation in the period. Asked about the
        impact of the price ceiling imposed by the government starting Tuesday following
        the price surge, Mapa said the PSA may record if there are changes in rice
        prices by Sept. 17 or 18.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467d371-4567-47fd-9e64-ec4bd1cba5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/5/rice-price-cap-appeal.html">READ:
        Gov''t to offer aid as rice traders lament losses due to price ceiling</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6f481-038d-48fa-9f74-72af39da3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another threat to inflation is the continuous rise in oil prices,
        Mapa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a552a-f0d9-4cef-8e93-6bd0d70f88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:27:42.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T13:27:43.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week marks the ninth consecutive week that oil companies have
        implemented upward adjustments to pump prices. The latest data from the Department
        of Energy’s price monitoring showed that the year-to-date increase of gasoline
        already reached ₱14.80 per liter, diesel by ₱9.50 per liter, and kerosene
        by ₱6.64 per liter.</p>'
