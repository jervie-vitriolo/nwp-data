      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — A
        Manila court on Tuesday issued an arrest warrant against former Negros Oriental
        Rep. Arnie Teves over the killing of Gov. Roel Degamo and nine others in Pamplona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fea09-d02f-40e3-a274-e885b6b6c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court Branch 51 Presiding Judge Merianthe
        Pacita Zuraek signed the arrest warrant naming Teves among the co-accused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe5b5d-22c9-41aa-8e7f-7bb3cddd1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court resets the arraignment and pre-trial conference to October
        4, 2023, Wednesday at 1:30 in the afternoon," the document read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7342f-5552-4212-8ec5-e30a2ba8e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Tuesday, Justice Secretary Jesus Crispin Remulla said
        he was confident that the court would issue an arrest warrant against Teves.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed43631-204f-441a-8cc8-7718c54aaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a waiting game, you have to be patient, you have to wait
        for the results properly, <em>at</em> [and] we have to give time to the institutions
        that are in charge of their different responsibilities to look at the Teves
        case and to cast their judgment on these matters, especially with the issuance
        of warrant of arrest if ever," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa83ff-269b-4c24-8a2f-4915a4585fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla also said he still believes that Teves is in Timor Leste, and
        continues to travel to Cambodia and Thailand. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa848b6-372f-4ce1-aa81-d067c0405353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this is done, then we will have to write the United Nations
        to inform them of this, the designated terrorist now has murder cases and
        they should stand for trial in our country and that we are asking them to
        ask the member states of the UN to acknowledge their duty of rendition so
        to bring back Teves to the Philippines for trial," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9520a77-b37d-4287-be1d-24578f69fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves was <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html"
        target="_blank">expelled</a> from the House of Representatives in August due
        to “disorderly behavior and for violation of the Code of Conduct of the House
        of Representatives.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9470a4-444b-4bea-ae38-3d489c1ea850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Committee on Ethics cited as basis of Teves'' expulsion his continued
        absence without leave and his pursuit of political asylum in Timor-Leste.
        It said such acts are as good as abandonment of public office.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a7148-85af-40d1-acce-d3f97af4c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also cited Teves’ recent designation as a terrorist and his “indecent
        behavior” on social media.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bc69d-5e74-4801-a9dd-db36841f59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T19:12:38.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T19:15:47.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled former lawmaker is also facing murder cases over the
        killings in Negros Oriental in <a href="https://www.cnnphilippines.com/news/2023/8/11/teves-murder-cases-2019-killings-negros-oriental.html"
        target="_blank">2019</a>.</p>'
  'comelec-detainees-voting-barangay-sk-elections':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T19:09:44.000+08:00
    'imagesource': 'jcr:47f4a5f9-0227-4b09-bf00-b2310f5a565e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74cca51-161a-4df2-b530-d94913befe6e'
    'lead': 'More than 65,000 registered voters among persons deprived of liberty
      (PDLs) in the country are allowed to cast their ballots in the upcoming barangay
      and Sangguniang Kabataan (SK) polls, according to the Commission on Elections
      (Comelec).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T19:18:29.084+08:00
