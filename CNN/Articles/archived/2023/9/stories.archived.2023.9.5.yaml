      'mgnl:created': 2023-09-05T22:48:55.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, Said was brought to Building 14 of the
        New Bilibid Prison in Muntinlupa, which serves as a temporary detention facility
        of the National Bureau of Investigation (NBI), and is still behind bars to
        date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c15a7-aeb6-44f8-a397-9ebb2499df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa imbestigasyon po, natuklasan ng</em> NBI International Airport
        Investigation Division (IAID) <em>na mayroong siyam na</em> warrants of arrest
        <em>para sa isang</em> Mohammad Said aka Ama Maas <em>na tugma sa pangalan
        at pagkakakilanlan ni Tatay,"</em> Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a880ce-d155-4a69-afe5-307c241e0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In an investigation, the NBI International Airport
        Investigation Division discovered there were nine warrants of arrest for a
        certain Mohammad Said aka Ama Maas that matches the name and identity of this
        man.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a078569-e97c-4537-9683-a059c0a22c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker from Mindanao presented photos of the two individuals
        saying they do not even look alike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ea51f-dae1-47c9-b206-e5227e4cc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was not the first time Said was arrested on mistaken
        identity, but the NBI released him in the past and even issued him a clearance
        stating he has "no derogatory record."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65b625-077b-4ffe-a5f6-77b04c842655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it all, Padilla said there have been reports of Ama Maas''
        death during a military operation in Sulu in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee58adc-889c-49b6-ad2f-4e61594d61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inilapit po namin sa korte ang sabi ng korte kailangan pang
        dumaan sa proseso,"</em> Padilla said. <em>"Hindi ko na po maintindihan kung
        ano bang proseso kailangan e matagal nang patay itong</em> suspect <em>na
        sinasabi nila."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c356b-0e6e-4cdb-b9af-0d630722d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We brought this to court who said that it has to go through
        the process. I don''t understand what process is needed as the suspect they
        are talking about has been dead for some time.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef879d26-f20d-46b0-be7d-ddfc8bfe7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:30:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Maas was among those killed in a 2016 encounter in
        Sulu. He was said to be involved in the 2015 <a href="https://www.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html"
        target="_blank">abduction</a> of a Norwegian national.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f58ca-f80c-498b-8f94-bab3cb88c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:05.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incident also shows flaws in the information sharing
        activities of agencies, which need to be addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486105e-3189-47f3-95d9-ced442df444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:06.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kaso po ng</em> mistaken identity <em>ay hindi makatwiran,
        hindi makatarungan at hindi makatao,"</em> the senator said. <em>"Hindi na
        po ito katanggap-tanggap lalo na sa panahon na bumubuhos ang</em> technology
        <em>at</em> innovation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78347798-bae7-4005-9a53-21f84f2a6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:06.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The case of mistaken identity is unreasonable, unjustifiable,
        and inhuman. This is unacceptable especially now when we are flooded with
        technology and innovation.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230bcd1-d9ca-4a49-83a6-943bae0a12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:06.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, as well as opposition Senator Risa Hontiveros, recalled
        the case of 17-year-old <a href="https://www.cnnphilippines.com/news/2023/8/19/The-killing-of-Jemboy-Baltazar.html"
        target="_blank">Jemboy Baltazar</a> who was killed by cops after being mistaken
        for a murder suspect in Navotas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdb024-4a2a-4d66-a645-2ad6577fede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:06.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros said it is high time law enforcement agencies reviewed their
        policies to stop cases of mistaken identity that violate human rights.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cb565-6277-4539-ae28-88171e8eb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:48:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T23:33:06.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speeches were referred to the Senate Committee on Justice and
        Human Rights, chaired by Senator Francis Tolentino, for legislative probe.</p>'
  'marcos-asean-trafficking-technology':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T23:32:16.000+08:00
    'imagesource': 'jcr:b8586484-3a62-4326-8bae-9f49f6422e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c57f3c-fc61-4400-9eb9-13a04a488c6b'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday called on the member states
      of the Association of Southeast Asian Nations (ASEAN) to put into practice the
      Declaration on Combating Trafficking in Persons Caused by the Abuse of Technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T23:37:17.063+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-05T23:37:17.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges ASEAN leaders to uphold pledge vs trafficking via technology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48db344-1f43-4c15-9438-879ca0dc326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> President
        Ferdinand Marcos Jr. on Tuesday called on the member states of the Association
        of Southeast Asian Nations (ASEAN) to put into practice the Declaration on
        Combating Trafficking in Persons Caused by the Abuse of Technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16144ec1-4558-4aa4-b493-37ad3f73a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos is currently in Jakarta, Indonesia taking part in in the 43rd
        ASEAN summit.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb390352-2f71-4d53-8703-087cb46c84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We look forward to operationalizing the ASEAN Leaders’ Declaration
        on Combating Trafficking in Persons Caused by the Abuse of Technology,” he
        said in his intervention at the plenary session of the 43rd ASEAN Summit.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3903825-3dc4-4f22-a503-fa0c514971a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos emphasized that the Philippines will continue to call for
        more coordinated efforts to strengthen regional and international cooperation,
        particularly in mobilizing resources to prevent and combat the abuse of technology
        in human trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ce830-3fba-44b6-b868-9cb7d98e3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines serves as the voluntary lead shepherd for the cooperation
        against trafficking in persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea805f9-d6d7-4f2f-af11-9c51ba3f2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Marcos ordered government agencies to boost efforts
        against human exploitation and as the Inter-Agency Council Against Trafficking
        tightened rules for Filipinos traveling overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764890fd-70e2-4ebe-aef1-2c473fd023c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May this year, ASEAN leaders declared their commitment to combatting
        trafficking in persons through the abuse of technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87b9d5-1c36-4cd6-8178-374b278da387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T23:37:17.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-05T23:37:17.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Acknowledging that while technology, including information and
        communications technologies, has become an indispensable element of our lives,
        particularly during the COVID-19 Pandemic, it has also generated risks and
        consequences of technology abuse, in facilitating transnational and organised
        criminal activities,” they said in a statement.</p>'
