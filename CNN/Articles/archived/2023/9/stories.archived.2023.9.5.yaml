    'title': 'China signals Xi Jinping will not attend G20 summit in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d458b-254d-4cb3-bea7-ef4f3aa2a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/world/china"
        target="_blank">China</a> on Monday indicated that leader Xi Jinping would
        skip an important gathering of the world’s 20 top economies for the first
        time with Premier Li Qiang traveling to the event in New Delhi this weekend
        in his place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4aa8c7-6c0a-4073-8576-815ace25a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s absence from the G20 summit comes as tensions simmer between
        China and host country <a href="https://www.cnn.com/world/india" target="_blank">India</a>,
        especially over their disputed border and New Delhi’s growing ties with the
        United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213855e-f1f9-4390-a019-0a6557b418aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The no-show of China’s top leader – unprecedented since the first such
        summit was held in 2008 – will likely be seen as a snub to India, which is
        hosting the powerful group of world leaders for the first time amid efforts
        to boost its global clout under Prime Minister Narendra Modi.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3a070-bcc0-4020-b025-a0689bf61cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Xi’s attendance at the meeting were first raised
        last week when Reuters reported the Chinese leader was likely to miss it,
        citing two unnamed Indian diplomats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c26ab6-cd19-440f-9e5b-a68daae9f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular news conference Monday, China’s Foreign Ministry said
        Li, China’s second-ranking leader, would attend the summit on Saturday and
        Sunday, without mentioning Xi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64882ea5-7663-4fd8-a386-06b0774249c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mao Ning, a spokesperson for the ministry, sidestepped a question from
        a reporter about the reason for Xi’s non-attendance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae011b-986e-4850-801e-429ea93d6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Group of 20 is a major forum for international economic cooperation,
        and China has always attached great importance to and actively participated
        in relevant activities,” Mao said, without addressing the substance of the
        question.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1ed3a-590d-4d7a-a9dc-788c6b99ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even during the Covid pandemic, Xi attended the meetings in 2020 and
        2021 by video link.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095bd0b-2a20-41e8-83b7-31b93b5a77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian President Vladimir Putin, who faces an international arrest
        warrant over alleged war crimes in Ukraine, will also skip the summit. Russia
        will be represented by its foreign minister instead.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4595a-2ef8-415e-94fd-0fc155846aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brian Hart, a fellow with the China Power Project at the Center for
        Strategic and International Studies, said Xi’s absence at the G20 summit will
        be “highly conspicuous,” but given Beijing’s opacity one can only speculate
        on the reasons behind that decision.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009fb1a-85c9-4b89-a56a-ba4b4c0e1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It could be an intentional snub against India, or it could be that
        Xi is preoccupied with domestic issues. It could also be that Xi doesn’t feel
        the timing is right for him to meet with certain leaders, like President Biden
        or Prime Minister Modi,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebd2bc-4b1e-45b7-a54f-ff9744d984d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But perceptions matter. Regardless of whether it is intended as a
        snub against India, some will see it as such.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3953f-e4e2-42d9-9ef4-6c48a6b60501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing’s announcement has dashed hopes that Xi and US President Joe
        Biden might meet at the summit, as the two superpowers seek to stabilize their
        rocky relations.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb3b9d-73cf-4e72-9438-5530edfdf8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Preempting confirmation from Beijing, Biden on Sunday publicly expressed
        disappointment that he would not see Xi in New Delhi.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1808315-9189-4727-8289-dff8e7c9d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am disappointed – but I’m going to get to see him,” Biden told reporters
        on Sunday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eca167-729c-4378-8263-7dfae5b96255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden had previously told CNN he would be meeting with Xi in “the fall.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a8239-3e67-4a96-a13d-478059e1efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two leaders last spoke in person in November 2022 on the sidelines
        of the G20 summit in Bali, where they pledged to restore channels of communication
        in an effort to prevent rising tensions from spilling into open conflict.
        That meeting is the only time the two have met in person since Biden took
        office.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c7937-a283-452a-9d3b-867f7a4d3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four US cabinet officials have visited Beijing in recent months, after
        a suspected Chinese spy balloon derailed a fledgling effort at rapprochement
        earlier in the year.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db454986-d736-4d41-a436-aeccfd3d7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi’s absence from the G20 summit also means he will not have a formal
        bilateral meeting with Modi, as the two nuclear-powered neighbors remain at
        loggerheads over their contested border.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77878ee-eb1a-40e3-93db-72c8831d7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and Modi <a href="https://edition.cnn.com/2023/08/24/asia/brics-summit-india-china-modi-xi-meeting-intl-hnk/index.html"
        target="_blank">agreed</a> to “intensify efforts” to deescalate tensions at
        the border last month on the sidelines of the BRICS summit in South Africa
        – which was seen as a step toward mending their fraught relationship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d160e-6460-4af6-9479-549c26fb7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions rose again last week when India lodged a “<a href="https://edition.cnn.com/2023/08/31/india/india-china-map-protest-intl-hnk/index.html"
        target="_blank">strong protest</a>” against China’s newly published national
        map, which it said included the Indian state of Arunachal Pradesh and the
        disputed Aksai-Chin plateau in Chinese territory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c09593-868b-4271-95b0-66468555dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disputed border has long been a source of friction between New
        Delhi and Beijing, with the agitation spilling into a 1962 war that ended
        in a Chinese victory.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8eab9-7961-42a0-8b33-71b298aed63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tensions rose again in 2020 after a deadly brawl in the Galwan Valley
        resulted in the deaths of 20 Indian soldiers and four Chinese.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39a017-25c7-42bd-8805-67138745188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T13:52:45.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-05T13:52:53.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/04/china/china-sends-premier-li-qiang-g20-intl-hnk/index.html"
        target="_blank">China signals Xi Jinping will not attend G20 summit in India</a>."</em></p>'
  'ph-asean-chairmanship-2026':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T15:35:11.000+08:00
    'imagesource': 'jcr:1684f37b-b5aa-4234-bc82-a72d9ab20c51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe668e4-f8c5-4514-880d-ff3f599da055'
    'lead': 'The Philippines will take the lead in the rotating chairmanship of the
      Association of Southeast Asian Nations (ASEAN) in 2026, said President Ferdinand
      Marcos Jr. on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T15:37:19.157+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-05T15:37:19.457+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to assume chairmanship of ASEAN in 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8eb6e7-2583-47a8-b401-1f3e6370d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — &nbsp;The
        Philippines will take the lead in the rotating chairmanship of the Association
        of Southeast Asian Nations (ASEAN) in 2026, said President Ferdinand Marcos
        Jr. on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb06723-3b9e-41ee-a0ef-85ef8f750309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 43rd ASEAN Summit in Indonesia, Marcos said the country
        is "ready to take the helm and chair ASEAN in 2026."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d2562-e4eb-4671-b9e8-e723555c5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will fortify the foundations of our community-building and navigate
        ASEAN as it embarks on a new chapter," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e337bb5-e645-40f6-9a0f-6728da1d83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will count on the support of fellow Member States and continue
        to work with our partners to strengthen ASEAN Centrality, and to promote peace,
        security, stability, and prosperity in the region," the president added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cd6d8-44d4-4ec4-a150-86581bff4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country last hosted and chaired the ASEAN summit during its 30th
        meeting in Manila in April 2017.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1234a05-15d6-4eae-9b0c-d7ff46efe27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on news reports in August, Myanmar decided to give up its chairmanship
        in 2026 amid its domestic situation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c72183-bd61-400a-9027-bb96743aa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his speech, Marcos urged his counterparts to boost mutual trade
        among the ASEAN network, and back small enterprises in the digital economy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7177c7-a80e-4672-b217-885c02386850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also highlighted the need to empower the marginalized and vulnerable
        sectors with the right skills as the region pushes for digital transformation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c388b5-f6e2-4f3a-9ab9-f8b712e9b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T15:37:19.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-05T15:37:19.467+08:00
