    'stories': []
    'template': '1'
    'title': 'Solon files bill seeking to keep rice affordable, profitable for farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1baae5-2109-431c-ab69-abc698445b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> A
        lawmaker is proposing the creation of a fund that will provide subsidies to
        farmers to ensure rice remains affordable, while tillers also earn profit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16905c45-2b0a-4d59-930f-34696168f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76a77b-5639-4492-afbd-ef862b723bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Tuesday, Agri
        Party-list Rep. Wilbert Lee said his House Bill 9020 or the proposed Cheaper
        Rice Act aims to ensure the staple grain remains affordable for the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97039a35-df1d-4494-99bc-73846d1d6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4acda-8bc9-4c93-8a73-051ae9f1d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to buy palay from farmers directly<em> na may kita ''yung</em>
        farmers [at a rate that farmers earn profit] and sell low to the consumers,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6defd24-726e-431c-82ae-ea23ef3e443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698c95d-d074-4683-8158-c026b4b7995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Price Stabilization Fund will be used for payouts
        and subsidies for the country’s 2.6 million rice farmers. Aside from ensuring
        profits for rice farmers and reasonable prices for consumers, the fund also
        wants to encourage the entry of new farmers, and to help increase a strategic
        buffer stock for the country that would discourage hoarding and unscrupulous
        speculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd2893-60da-4a3e-aadb-da9eb55dcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d291bd4-2d3a-47e5-bee6-6e94ade4e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee said that as long as the government is willing to provide such\
        \ investments for farmers, the ₱20 per kilo campaign promise of President\
        \ Ferdinand Marcos Jr. can be achieved.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd23874-7085-4c4e-b6aa-2ae1b39bfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823dc80-496e-4ad8-aeec-01617bc64c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to make our local farmers as our food security soldiers,”\
        \ the congressman emphasized. “The government has to really allot money every\
        \ year for this.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752da37-22d9-4df9-829f-15912caee386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc52b5-c39b-4dd7-aec5-174de4c27d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who is also the agriculture chief, approved last week a price\
        \ cap for regular milled rice at ₱41.00 per kilogram and for well-milled rice\
        \ at ₱45.00 per kilogram after the government detected a price surge.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c257a2-2c8f-4b5f-94d1-bb94a046af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95dd64-0ae3-480b-b37e-12843c7f559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T12:40:48.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to its implementation on Sept. 5, some retailers urged authorities\
        \ to defer the regulation due to possible losses they will incur.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5704a-ed0a-492a-a970-ccf48d8998c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T12:40:47.800+08:00
