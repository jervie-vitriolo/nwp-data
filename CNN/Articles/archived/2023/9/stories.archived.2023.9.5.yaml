      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Members
        of the K-pop group CRAVITY tell what sets them apart from other groups and
        share some details about their upcoming sixth mini album “Sun Seeker.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3caae6-747e-4662-915e-cfd197207457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6849d7-46ec-487f-a132-789756033337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As individuals we are all unique and we bring different charms
        to the table,” CRAVITY’s lead rapper Allen told CNN Philippines’ <em>New Day</em>.
        “I think when all nine of us come together as one, it makes it so much more
        colorful and more interesting for our audiences to watch.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a19f8f-9a6c-43a6-9473-baa7333effcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05251f64-db10-4194-876c-7c866a15d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about what sound does CRAVITY have, Allen said they are bright,\
        \ pop, and upbeat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f05cb9-49c3-45c0-9767-dc7fc0359fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f93f7-a146-47c9-aa17-4274768707ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It really suits our members' visuals and also suits our voices and\
        \ in the way we perform on stage as well,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d7f9b-d95f-43b0-82b4-e95871cba2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cb88e-7b3e-40e4-a01e-1b867b089908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rising K-pop group said this is what they want to show through\
        \ their new album “Sun Seeker,” which will be out on Sept. 11.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d152fd0-7b10-474d-9ee6-a7609856cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d58b95-9a6b-4b37-860d-3eb987cf23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lead dancer Taeyoung said the album is about finding one’s path and\
        \ strength, and walking down the road which will lead that person forward.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4453b-1a0b-4ffd-b55f-3dbd7baa6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad83648-925e-4742-8308-99d7247818b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this album…we are telling our fans to follow your gravity, to seek\
        \ what attracts you, what makes you want to do what you want to do,” Allen\
        \ explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906969f-a7f3-417f-972d-0f7f021b3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd61ec-5373-41e8-b8cc-1b2dfbd6eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the tracks the group is excited for the fans to hear is “Vibration,”\
        \ which talks about the feeling people experience when they are on the right\
        \ path towards achieving their goals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8907968-be72-40d5-9f46-89490a1a2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T08:57:18.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-05T08:57:18.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
