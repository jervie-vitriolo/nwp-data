  'nbi-sim-registration-animal-photo':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-05T22:27:01.000+08:00
    'imagesource': 'jcr:028e9c16-5e12-4baa-86f1-8fca1408ba16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0170da-bf38-4d1b-aeb9-9c5a6c28b427'
    'lead': 'The National Bureau of Investigation told senators that it successfully
      registered a subscriber identity module using a photo of an animal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-05T22:30:39.005+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-28T16:38:42.926+08:00
    'mgnl:lastActivatedBy': 'superuser'
