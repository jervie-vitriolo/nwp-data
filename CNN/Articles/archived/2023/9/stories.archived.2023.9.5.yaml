      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media personnel, the Comelec citizen’s arm, and international observers\
        \ may be allowed to document the exercise during election day.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688646b-2d3d-4791-89ca-d898f148c496'
