      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47b91b-70f7-4980-9b11-9b5968d252be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T22:42:22.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-06T07:49:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DILG (Department of the Interior and Local Government) said they\
        \ will not apprehend and penalize retailers who have not yet complied with\
        \ the EO No. 39 on the first day of its implementation,” the Department of\
        \ Agriculture said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21c8cf-24aa-4bea-b6db-ea5671f51973'
      'mgnl:activationStatus': true
