      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e86c75-6e22-4e3b-aa32-416cb3857b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-05T06:32:13.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-05T06:32:13.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We support this price cap. Nakita naman natin na kaya ng harvest\
        \ season na maibigay 'yong presyong ₱45 pesos [We have seen that rice can\
        \ be sold at ₱45 per kilo during the harvest season],\" Sinag President Rosenso\
        \ So said in an interview with CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126525f-d0dc-4406-a0f4-8fc2604c6006'
      'mgnl:activationStatus': true
