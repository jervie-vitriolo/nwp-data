    'template': '1'
    'title': 'MTRCB voted unanimously on ''It''s Showtime'' suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e645f8-5bf1-4871-a916-67032bf8d689'
      'mgnl:activationStatus': true
