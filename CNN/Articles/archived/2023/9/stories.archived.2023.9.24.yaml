    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235ea14-f53c-4c72-be64-8936e45b42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T08:07:46.787+08:00
