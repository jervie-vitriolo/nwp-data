  'israel-deal-saudi-arabia':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-24T07:26:00.000+08:00
    'imagesource': 'jcr:1fe041e0-e8f5-4465-bdfd-03959edb18a3'
    'jcr:primaryType': 'mgnl:composition'
