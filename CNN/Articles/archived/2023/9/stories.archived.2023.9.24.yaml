    'title': 'PCG official: Chinese militia vessels polluting WPS, not BRP Sierra
      Madre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0a178-508a-4805-984b-170954325480'
