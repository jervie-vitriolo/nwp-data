    'stories': []
    'template': '1'
    'title': 'Ukraine says strike on Russia’s Black Sea Fleet HQ left dozens dead
      and wounded ‘including senior leadership’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ac7c8-aea4-4fac-85b1-77f1521c82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.480+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine said its bold strike on Russia’s
        Black Sea Fleet headquarters in the Crimean city of Sevastopol had left dozens
        dead and wounded “including senior leadership.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c420a44-de55-4b56-983c-f5741946657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.481+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef6243-9149-4695-a23c-0b6d825d6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.481+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Friday is perhaps the most dramatic example yet of the\
        \ confidence with which Ukraine is going after Russian facilities in occupied\
        \ Crimea – and shows the vulnerability of critically important infrastructure\
        \ on the peninsula.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9b2fd-be14-419c-bd4d-bbf91814afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.481+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff45a-f352-4500-921a-9063a0a9c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.481+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Telegram, Ukraine’s Special Operations Forces said\
        \ a special op dubbed “Crab Trap” was timed to strike while senior members\
        \ of Russia’s Navy were meeting, and that the attack left dozens of dead and\
        \ wounded “including the senior leadership of the fleet.” No names have been\
        \ given and CNN has not independently verified the claim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099bd39-4161-4b4a-9dbf-2eb8dee79533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.482+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5abae-9148-47b0-907c-f34e1c2a0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.482+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sevastopol is the largest city in Crimea, which was illegally annexed\
        \ by Russia in 2014. Ukraine has not given up hope of reclaiming it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704140bf-089a-4bb0-9c08-09ad324bd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.482+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07b6c8-1a41-4dfa-95d1-bbec8171b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.483+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The daring and painstaking work of the Special Operations Forces enabled\
        \ them to hit the Black Sea Fleet headquarters ‘on time and with precision’\
        \ while the Russian Navy’s senior staff was meeting in the temporarily occupied\
        \ city of Sevastopol,” it said in the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883ff3f-4579-48ca-b877-f57efce2befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.483+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a2634-9e3d-4b36-813c-7c35e87995e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.483+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The data was transmitted to the Air Force for strike. The details\
        \ of the attack will be revealed once it is possible. The result is dozens\
        \ of dead and wounded occupiers, including the senior leadership of the fleet,”\
        \ the statement read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3e28c-4326-4f9c-ad00-6699628d78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.484+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0370e5-9564-4348-98d1-e613d2ab3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.484+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added, “We are moving further!”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d0b29-2450-4548-a3ef-5fe4f3f687fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcc0fd-8be6-48d9-9b0a-85313ed56f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attacks have strategic and symbolic importance</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af96f7a-919f-4b36-82f4-54644a2121a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.485+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No further details or any evidence as to specific casualties among\
        \ Russia’s Black Sea Fleet have so far been provided by Ukraine.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506d739-728c-4c3f-b35a-d4e325bdec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d304bd7-6d3f-4fbc-ac49-4609affdc1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.486+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Ministry of Defense has to date only said that a Russian soldier\
        \ was missing after Friday’s missile attack, which local authorities said\
        \ left the naval HQ damaged scattered debris hundreds of meters away.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba54f17-67fe-48c1-9b0e-bfbc00bae8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.487+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a9c71-e9cb-4057-865e-c2513dc1c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.487+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident was the latest in a string of attacks targeting Russian\
        \ facilities in Crimea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae1390-a425-4124-99b2-56452b01af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.487+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7daf54-dd55-4002-897c-8cea593ed8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.488+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainians have hit a Russian military airfield at Saky, degraded\
        \ Russian air defenses on the north-west coast, and carried out a missile\
        \ attack on the main dry-dock and ship-repair facility in Sevastopol, crippling\
        \ an attack submarine and a landing ship.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1c53a-3a5d-458f-82b0-e381930ddaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.488+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368d549-ca40-4cb0-9ae6-9ddedfef64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.489+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Saky caused unspecified but “serious damage” at the airfield,\
        \ according to sources in Ukraine’s Security Services (SBU).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58314f04-693f-4810-86a2-9c2f93499931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.489+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a55daa-0bdd-4887-972a-ab5ac266ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.490+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of Friday’s attack, Ukraine’s Secretary of the National\
        \ Security and Defense Council Oleksii Danilov warned that the Russian Black\
        \ Sea Fleet could be “sliced up like a salami” in potential future strikes.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb031a1-d536-4ae6-a8dc-5e8f378454b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.490+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e8b97-0dc6-44df-a3d0-97f9b6d1c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.491+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are plenty of reasons for Ukraine to target Crimea. It’s politically\
        \ a sign that despite the slow progress on the front lines in its counteroffensive,\
        \ Ukraine can still inflict serious damage on the Russian military. Targets\
        \ such as the Crimea bridge have considerable symbolic value as well as strategic\
        \ purpose.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c594d43-2400-4b6c-94a0-b844d2e6d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.491+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6ea65-c499-4a12-a424-9e6ae998bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:19:25.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:50:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also part of a broader effort – in Crimea, Zaporizhzhia, Donetsk
        and Luhansk – to hit Russian logistics, fuel, maintenance and command centers,
        in order to disrupt their ability to supply the front lines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
