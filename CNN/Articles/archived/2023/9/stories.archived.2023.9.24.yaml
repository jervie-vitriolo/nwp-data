      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b468c40-7e86-4ef0-93ca-44745df4ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the NUJP pointed out that GMA Network''s
        decision to introduce AI-generated sportscasters, especially in light of stagnant
        pay, layoffs, and departures from the industry, "does little to allay concerns
        of job security in media."</p>'
