      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WGA, which represents more than 11,000 members, has been on strike\
        \ since May 2. The work stoppage reached its 145th day on Saturday and is\
        \ approaching the longest strike in the union’s history, which lasted 154\
        \ days in 1988.\r"
