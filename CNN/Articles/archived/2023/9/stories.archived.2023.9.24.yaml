    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'United-Nations-General-Assembly', 'UNGA',
      'United-Nations', 'UN', 'Enrique-Manalo', 'Bongbong-Marcos', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'PH calls for action vs. climate change, adherence to rules at UNGA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c849f-c6db-409c-bde1-d7dfd2e26a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Philippines will continue to work with other nations for the peaceful
        resolution of disputes and the protection of those most vulnerable to the
        effects of climate change, the country''s top diplomat said at the 78th United
        Nations General Assembly (UNGA) held in New York City on Saturday (Sunday
        morning in Manila).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977f6c3-c477-4c82-8ed3-051c917fb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We advocate the peaceful settlement of disputes, in accordance with
        international law. This has always been our position with respect to the disputes
        in the West Philippine Sea, inasmuch as we are prepared to defend our sovereignty,
        sovereign rights and territorial integrity," Foreign Affairs Secretary Enrique
        Manalo said in his speech.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd1068-0348-4504-b7d4-c8f5b621f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in for President Ferdinand Marcos Jr., Manalo reiterated
        the president''s foreign policy that the Philippines remains a <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html"
        target="_blank">"friend to all and an enemy to none."</a> But for multilateralism
        to endure, Manalo said all must adhere to the rule of law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7df61-b4ed-44ae-b08a-77c7073e4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said that the push for peace embraces how the world has changed
        and the technologies that will continue to be available.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aab156-8f40-44f3-bf19-0c87e665a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We call for UN partnerships that guarantee that new technologies are
        not weaponized, or misused in any way to subvert democracy and freedom, to
        challenge international humanitarian law, and to exploit the vulnerable and
        violate human rights and human dignity,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcae1f-b5e4-4305-8451-aa7147086e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for action against the ill effects of climate change</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500a864-ffdf-40f1-94bb-66f09b87b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manalo stressed the need to work together and help countries who bear
        the brunt of climate change.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9b26d-d784-4730-9244-3351d9c4da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We need decisive, responsible, just and sustainable solutions that
        look after populations and protect persons that have contributed the least
        to global warming, but have the highest vulnerability by their geography.
        This is the meaning of solidarity on climate action," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce1177-8e5b-4866-b488-3b99d9a5f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/22/climate-change-environment-marcos-first-year.html"
        target="_blank">RELATED: ''Race against time'': Climate change and the environment
        a year into Marcos presidency</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50c26d-dcb5-49dd-85cd-195e72fb0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that the mechanisms that push for development should
        consider the requirements of middle-income countries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85534f-5570-41e4-9b25-46dc1e493174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our partnerships should bridge development divides," he said. "Our
        collaboration for the future should make our societies more resilient, more
        cohesive, and more humane."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b68de-fc27-403a-b180-99097b601660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said this should include caring fully for the health of all nations
        by way of vaccines and health services following lessons learned from the
        COVID-19 pandemic. It should never happen again, Manalo said, that those who
        most need care will be last in line.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516feace-c5d3-4df8-b2f9-e155dcb6fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We affirm that health is primordial to our human development agenda,"
        he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c306ae-0583-464f-b71e-b6b0eba2e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A partner for human rights</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9bb63-b312-4d0a-ad02-555d596fee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manalo also touched on the issue of human rights, mentioning that the
        Philippines took a lead role in the drafting of the Convention on the Elimination
        of Discrimination Against Women, among others.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba61338-762b-4998-8b42-6c24bf759e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said, at the core, human rights is about people, and dialogue on
        the matter "must be genuine, based on evidence, and depoliticized."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffcbab-a66f-47cf-8003-e0ba290de09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary said the Philippines will remain a partner for peace.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9d84f-579b-4336-b8bb-6456a1123a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T16:19:53.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T16:24:35.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has served as a pathfinder for consensus on issues
        such as climate change and human rights and on security cooperation. We will
        carry on as a bridge-builder," he added.</p>'
  'chiz-escudero-sb-2441-waive-college-entrance-exam-fees':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-24T18:09:16.000+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e12b90d-588f-4729-a37b-d25d8b80a19d'
    'lead': 'Senator Francis Escudero has urged his colleagues to pass a bill that
      seeks to require higher education institutions to waive college entrance exam
      fees for qualified students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T18:12:58.229+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-24T18:34:56.778+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-24T18:34:56.478+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chiz-Escudero', 'Senate-Bill-2441', 'Senate-of-the-Philippines',
      'SB-2441']
    'stories': []
    'template': '1'
    'title': 'Senate urged to pass bill waiving college entrance exam fee for qualified
      students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acf717-345f-4340-8914-76f04ff65e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Senator Francis Escudero has urged his colleagues to pass a bill that seeks
        to require higher education institutions (HEIs) to waive college entrance
        exam fees for qualified students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60cf8-a566-4240-be84-3c215a11b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Escudero said Senate Bill No. 2441, or
        the Free College Entrance Examinations Act, does not disenfranchise private
        HEIs from collecting fees as it only aims to make college entrance exams free
        for a select group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa79a27-ebe9-403b-84e7-da030a52ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It would only apply to small segment exam takers, income forgone can
        be recouped by payments made by other takers. And when qualified takers do
        proceed to enroll in the school, then the school’s small investment will yield
        a higher return through tuition paid.  It can be seen as a marketing device
        that can lure potential enrollees,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afd634-059e-441e-95cf-a5c0e931245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Section 5 of the bill states that HEIs should waive their college entrance
        examination fee to graduating high school students with the following qualifications:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879f3e7-a78e-4e59-8827-75b9d9db6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- must be a natural-born Filipino citizen'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163669c5-afb5-4502-8512-8b9c34f9a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- must belong to the top 10% of his or her graduating class'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4d403-0175-4be5-a0ff-fa082b0daad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- must belong to a family whose combined household income falls below
        the poverty threshold as defined by the National Economic and Development
        Authority.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068cc0c-546d-43fc-b3ee-5e904623912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Students belonging to a family whose income cannot afford ''in a sustained
        manner to provide for their minimum basic needs of food, health, education,
        housing and other essential amenities of life duly certified as such by the
        Department of Social Welfare and Development'' will also be qualified to a
        free entrance exam," Escudero added, quoting Section 5C of the bill. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62e5db-9af6-4ec7-8353-38008469ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Escudero, chair of the Senate Committee on Higher, Technical and Vocational
        Education, sponsored the bill on Sept. 19.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67169ea9-b823-4487-99ca-6a36a5a55b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:12:58.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:34:56.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/4/diokno-filter-free-college-education.html"
        target="_blank"><strong>READ: Finance chief seeks to ‘filter’ beneficiaries
        of free college education</strong></a></p>'
  'suc-restore-budget-cut':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-24T18:48:25.000+08:00
    'imagesource': 'jcr:7a066800-d3a6-4ac7-9eb9-445ef0fba601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e028b4c-cf70-4bef-af7f-b08ce64e8a12'
    'lead': 'Thirty-six state universities and colleges have urged Congress to restore
      the ₱6.15-billion slashed from their budgets for 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T18:51:57.117+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-24T18:55:58.007+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-24T18:55:57.742+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SUC', 'state-universitiy-and-college', 'Kabataan-Party-list', '2024-National-Expenditure-Program',
      'Raoul-Manuel']
    'stories': []
    'template': '1'
    'title': '36 SUCs seek restoration of ₱6.15B cut from budgets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f93ae3-476f-46f1-bf75-282a5c6bd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Thirty-six state universities and colleges (SUC) have urged Congress to restore
        the ₱6.15-billion slashed from their budgets for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baada8dc-8d3a-49d0-b7bd-5a40e1767d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by Kabataan party-list Rep. Raoul Manuel
        on Sunday, the presidents of 36 SUCs called for the augmentation of allocations
        for the SUCs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8a56a-3d5c-4191-bd6b-579ccdb1839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that under the proposed 2024 National Expenditure Program
        (NEP), 30 SUCs will face budget cuts amounting to ₱6,155,499,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb542ccd-9e41-40b0-ba48-faaea91e5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2024 NEP, the Department of Budget and Management (DBM) allocated
        SUCs a ₱100.88-billion budget. This is 5% less than the ₱107.037 billion SUCs
        were given in the 2023 General Appropriations Act, and also less than a third
        of the ₱331.3 billion which these institutions first asked for in the 2024
        NEP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd67c9-d59d-4f13-b98c-5640a2e2d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/21/30-sucs-budget-cuts.html"
        target="_blank"><strong>RELATED: 30 SUCs suffer funding cuts in proposed 2024
        budget</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a56c45-6bc0-4797-93b8-7394a08797e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Majority of these cuts were focused on budgets for Capital Outlay,
        which includes facilities, equipment, and other investments that will serve
        these institutions for periods longer than the next fiscal year. This is despite
        the budget for the Free Higher Education Program increasing, meaning that
        the Marcos, Jr. administration has acknowledged an increase in the enrollment
        rates for next year,” they added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bffc57-8593-432f-903a-c29ee4823175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cut comes even though 1.85 million students enrolled in SUCs this
        school year, an increase of about 50,000 compared with last school year’s
        1.8 million enrollees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d1cb4-55c1-4d9e-b374-91006cf76dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T18:51:57.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-24T18:55:58.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional budget is needed for our learning institutions to regain
        their public character and provide ample support for student services and
        faculty development. If our state universities and colleges are to be expected
        to do their duties, they must be funded accordingly," the presidents of 36
        SUCs said.</p>'
