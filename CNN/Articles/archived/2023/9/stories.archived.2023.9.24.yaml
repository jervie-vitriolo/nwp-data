      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b824db7-ceca-4ba7-b777-0edde3a316d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US president had previously warned against the proposals, suggesting\
        \ it is an erosion of democracy and could undercut US-Israel relations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e4610-3bf0-4de9-a0eb-0735e81f95fe'
