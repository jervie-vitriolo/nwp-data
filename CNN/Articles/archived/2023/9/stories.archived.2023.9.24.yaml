    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24417a6-4986-498b-beac-f6326cbef35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T08:07:46.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organizers described the protest as a “fantastic statement of intent,\
        \ citizens standing up in the home of the monarchy to declare their opposition\
        \ to hereditary power.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b63bfe-e4f3-454e-8e5e-dc61ec632a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.531+08:00
