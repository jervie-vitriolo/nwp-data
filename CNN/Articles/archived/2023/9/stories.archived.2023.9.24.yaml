      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Writers Guild of America (WGA) and
        the Alliance of Motion Picture and Television Producers (AMPTP) will continue
        talks for the fourth straight day, the WGA negotiation committee said in a
        message to union members.</p>'
