      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is aiming to surpass its 19th place finish in the
        2018 edition in Jakarta, Indonesia with a haul of four gold, two silver, and
        15 bronze medals.</p>'
