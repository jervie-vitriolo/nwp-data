      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> –
        An official of the Philippine Coast Guard (PCG) has blamed China and its vessels
        in the West Philippine Sea (WPS) for the pollution in the contested waters,
        after Beijing claimed that a Philippine military outpost on Ayungin Shoal
        was responsible for environmental damage in the area.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf60d7-7c1f-41b5-ae37-769833575e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:10:54.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T19:10:55.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The destruction of corals goes far beyond drama. It is a violent act\
        \ and a serious crime against humanity. Stop making allegation that BRP Sierra\
        \ Madre is polluting the water, but blame it to your numerous Chinese Maritime\
        \ Militia swarming the Philippines' EEZ,” Philippine Coast Guard spokesperson\
        \ for the West Philippine Sea Jay Tarriela said Saturday.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The destruction
        of corals goes far beyond drama. It is a violent act and a serious crime against
        humanity. Stop making allegation that BRP Sierra Madre is polluting the water,
        but blame it to your numerous Chinese Maritime Militia swarming the Philippines&#39;
        EEZ.… <a href="https://t.co/VkepD3F2Gj">pic.twitter.com/VkepD3F2Gj</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1705362485749199147?ref_src=twsrc%5Etfw">September
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
