    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venezuela regains control of prison where inmates built swimming pool,
      restaurants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ef859-386e-414e-8c45-90cb580bbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Venezuelan government invited journalists to tour the
        Tocoron Penitentiary Center in Aragua state on Saturday – days after security
        forces reclaimed control of a prison that has spent many years under the control
        of gangs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11405c1-8ee5-4996-85ff-953bcf3ab699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b301f-3b53-4c62-802f-1a49b56857e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tocoron prison, one of the largest in the country, had previously\
        \ been under the direct control of inmates, many of them members of the powerful\
        \ transnational criminal gang ‘Tren de Aragua,’ (Train of Aragua), named after\
        \ the state in which Tocoron is located, according to the Venezuelan Information\
        \ Ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d57816-9166-4577-920d-be221f199963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062440f-a52a-426a-9a75-284a3de9ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Venezuelan security forces including the Army and National\
        \ Guard conducted a special operation with more than 11,000 personnel to regain\
        \ control of the prison grounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ff3d3-79dd-436a-a38b-94f4e591c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e095bf-eb06-4f76-84e6-9072d0e1c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T00:02:10.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-25T00:02:10.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela’s Interior Minister Remigio Ceballos said the operation was\
        \ “a complete success.” During the media tour on Saturday, Ceballos announced\
        \ 80 high-ranking members of the Tren de Aragua gang had been detained by\
        \ security forces following the takeover of the prison.\r"
    '7':
