      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I haven’t heard anything since this whole thing started on Wednesday,”\
        \ Claribel Rojas, the sister of an inmate from the Tocoron prison, told CNNe\
        \ on Saturday. “I came yesterday and today, and nobody says anything.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7e54a-319d-4226-8c84-6d9423e16e4f'
