      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA), cloudy skies and scattered rainshowers\
        \ will persist in Metro Manila, the rest of Luzon, and the Visayas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf39ae-c746-4f3f-8c55-fd0e9f3531a3'
