    'lead': ' Israeli Prime Minister Benjamin Netanyahu says it is “likely” Israel
      will reach a normalization agreement with Saudi Arabia, in what would mark a
      seismic foreign policy shift for both countries as they edge closer to reaching
      a deal mediated by the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T07:29:17.831+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-09-24T07:44:37.984+08:00
