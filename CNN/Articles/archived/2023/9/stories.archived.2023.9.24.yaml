      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This development is a prompt for newsroom managers and their staff\
        \ to discuss and develop policies on AI, which we hope will be towards helping\
        \ media workers instead of replacing them,\" the NUJP said. \"We urge colleagues\
        \ to start these conversations in their workplaces if they aren't happening\
        \ already and ensure that issues on ethics and accountability are threshed\
        \ out before policies are rolled out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db199f9-6784-4c49-ac06-954ff3c4aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97149e-507e-42ef-bca4-ebd400fe2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we can do what AI still cannot: Listen to the
        communities we serve, learn from them, and amplify their stories," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cc484-b14e-4a81-8753-41acdc95a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c470f-e9d4-44bf-8b55-414d24dae5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to GMA Network, using AI technology shows its \"commitment\
        \ to innovation in journalism\" and aligns with its goal to \"promote inclusivity\"\
        \ in reporting.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e06b31-b54a-4ce0-8ce1-8b8452312c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137349ca-d030-4efc-8ecc-7b29cb0d3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that media workers need reskilling to adapt to
        changes in the industry and we hope that GMA Integrated News has plans for
        this alongside their announcement of their AI news presenters," the NUJP stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ca385-def2-4efa-bc0c-66c0be857c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498da074-7b50-4cce-ba6e-bfaf84f15f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the mainstream media giant introduced its AI sportscasters
        as part of the digital initiative for the National Collegiate Athletic Association
        (NCAA). The announcement drew the ire of netizens, who criticized the use
        of AI technology in media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9262ec-e3f9-40f8-b46b-dd18632470b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f676c3-d756-44dd-99d0-e5b6f433bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can save money from this. However, this can never replace the
        passion and dedication "human" reporters can give to journalism," one comment
        <a href="https://www.facebook.com/gmanews/posts/pfbid02yD37iz21LWUWcFUAYHRQRhY9mA7Av85CitKndQSq1R4fXSiDAjaLNaRUnSaCct9sl?comment_id=701858834639170&amp;__tn__=R">read</a>.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2678068-8949-40d0-bb09-277f05abb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb031e-7ad6-4d8c-a9bb-ad5633524534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagdedebatehan pa natin if pwede bang "news source" ang mga vloggers
        and influencers ngayong nasa digital age na, tapos sinama pa natin itong napa-komplikadong
        issue ng AI sa news," another netizen <a href="https://www.facebook.com/gmanews/posts/pfbid0nuzBQDnHNYhZzvyi4Xdo3cZo4b1SyLPoSpcBMsAZqAUaQKtTtfdZTAtfd4nYkBf3l?comment_id=551477950451983&amp;__cft__[0]=AZWbEwWTjngdNW2AUM9nnGIzoK1dteBiItM-XkkIs0LPT5o63kQKPz5slvLtlrGUVI1xlg0pxmyWT6oPALcojpEjdmoyawkWfwKa_ujw_dJH9CTZvHaZXDday-foxkS3v_i63UItgAmucdxCD-I-J43C9me79FPUYHi-guYISdT_Kv6JzGwExD_nweFK5AqD6Gg&amp;__tn__=R]-R">said</a>.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493fd0d-4d1b-485e-8294-5c246950674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34addc-09c5-44c2-affd-c17f25abd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are still debating whether vloggers and influencers\
        \ can be \"news sources\" now that we are in the digital age, and we have\
        \ included this very complicated issue of AI in the news.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38431a2b-1fcd-4c5e-a84a-15329d28b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833f1e4-a75b-4c60-8e08-59fa39babc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sports commentator and former GMA reporter Mark Zambrano said he has\
        \ nothing against technology, \"but for someone who devoted a lifetime to\
        \ developing my craft as a sports commentator and host, this alarms me.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c0d2c-5737-4545-81b2-d8f443f48d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a8c49-c09c-4e39-a648-e93121a0c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the network argued that its AI sportscasters will enhance
        its NCAA coverage while maintaining the integrity of GMA Integrated News''
        reporting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c884f20-fbbf-49db-8869-fc3bb2826dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce8bee-b221-4164-a438-515f118f3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special participation of our AI Sportscasters are just part
        of the exciting plans we have for this season. Maia and Marco were introduced
        to complement, not replace, the human aspect of our coverage," GMA Network
        Senior Vice President and Head of Integrated News, Regional TV, and Synergy
        Oliver Victor B. Amoroso said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e34ac3-b04a-4ee5-9feb-5c8fcd12eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b2ad8-9265-4384-a81e-19f816be9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:29:25.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:29:25.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s Facebook post has so far garnered around 105,000
        reactions, of which 67,000 were sad and more than 20,000 were angry, while
        at least 1,400 loved the announcement.</p>'
  'venezuela-regains-control-prison':
