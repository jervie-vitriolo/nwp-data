      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you for the wonderful show of support on the picket lines today!\
        \ It means so much to us as we continue to work toward a deal that writers\
        \ deserve,” the message said.\r"
