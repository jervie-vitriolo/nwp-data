      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Republic will continue to protest against the monarchy up and down\
        \ the country, with the next protest set for the state opening of parliament\
        \ on November 7,” Smith added.\r"
    '17':
