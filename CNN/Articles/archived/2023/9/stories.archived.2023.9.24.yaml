    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b638a2-c8df-421f-945c-575f021a64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.528+08:00
