    'jcr:uuid': '6c2764a2-2865-408d-b6d2-ef76592739d7'
    'lead': 'The Philippines will continue to work with other nations for the peaceful
      resolution of disputes and the protection of those most vulnerable to the effects
      of climate change, the country''s top diplomat said at the 78th United Nations
      General Assembly held in New York City on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T16:19:53.376+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-24T16:24:35.695+08:00
