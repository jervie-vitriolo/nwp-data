    'mgnl:tags': ['Saudia-Arabia', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Netanyahu says Israel nears normalization deal with Saudi Arabia but
      refuses to outline concessions to Palestinians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ffa33-b531-4edb-ac02-c9c89fe0e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli Prime Minister Benjamin Netanyahu
        said it is “likely” Israel will reach a normalization agreement with Saudi
        Arabia, in what would mark a seismic foreign policy shift for both countries
        as they edge closer to reaching a deal mediated by the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931d400-19b3-46be-9c9f-d2a29d24a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589906a6-4f92-4eaf-9d69-8fd76598ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Kaitlan Collins in an interview on Friday, Netanyahu\
        \ touted the potential pact as “a quantum leap” in the region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bd721-5179-4613-8453-10c2d47e9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef2ca1-8b72-45ec-a6e0-8b711d1d17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he refused repeatedly to say what kind of concessions he would\
        \ offer Palestinians in order to get the deal across the line.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4fa23-d78e-4af6-b00f-e41b60ecf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d27848-9622-43e6-98a8-e0056e409d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would “change the Middle East forever,” he said – bringing down\
        \ “walls of enmity” and creating “a corridor of energy pipelines, rail lines,\
        \ fiber optic cables, between Asia through Saudi Arabia, Jordan, Israel, and\
        \ the United Arab Emirates.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c19f4-f60b-486d-b904-4326b1e8926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341974ce-8ad7-4e76-8af7-7ec86e9644ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House has been in talks with Riyadh for several months over\
        \ the purported agreement to normalize relations between the two countries.\
        \ Saudi Arabia, like many Arab states, does not currently recognize Israel;\
        \ such a deal would have potential to enhance Israel’s acceptance in the Muslim\
        \ world, particularly considering Saudi Arabia’s role as the custodian of\
        \ Islam’s holiest sites.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd55691-ba37-4672-a2c5-15c5ee4d1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622a3c4-1193-4619-bd58-0fcf3caa189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2002, Saudi Arabia proposed an “Arab Peace initiative” which offered\
        \ Israel security and “normal relations” with 57 Arab and Muslim countries\
        \ in exchange for its withdrawal from occupied Palestinian territories and\
        \ the creation of an independent Palestinian state. But Israel rejected the\
        \ initiative at the time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9f461-3133-423d-9616-a9761bfddc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7818a2-6244-4f8e-9cac-ec3d87b6bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, Saudi Arabia’s Crown Prince Mohammed bin Salman said that\
        \ a normalization pact with Israel would be “the biggest historical deal since\
        \ the Cold War.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988873f6-dad5-4b80-a147-0083ea482081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f36421-c2af-4cb1-b3ac-08cab6110564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Fox News, bin Salman added that he hopes the deal\
        \ will “reach a place that will ease the life of the Palestinians” – but stopped\
        \ short of calling for the establishment of an independent Palestinian state,\
        \ which has been Riyadh’s official stance for two decades.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7091e0-ace9-4eaf-883f-2f903b5627e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d43d8-2ad7-445f-848c-278abe68beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu has made tightening relations with Saudi Arabia a linchpin\
        \ of his premiership, although it is unclear what kind of concessions toward\
        \ Palestinians would be allowed by his right-wing coalition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b0ac1-bd67-4e33-a6b6-9d46809197ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d00c56-b4f9-4056-a00e-94c4c367e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with Collins, Netanyahu declined to say what kind\
        \ of concessions he might make to Palestinians for the nromalization deal,\
        \ but emphasized that he believes making peace with the broader Arab world\
        \ would be a step toward resolving Palestinian-Israeli conflict – what he\
        \ called an “outside-in” approach.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf774700-012c-4ce1-b01c-276a936833f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d9403-7efe-45fc-8f33-bb7fce730b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also repeated a point made in his UN address earlier that day, saying\
        \ that he believed Palestinians should “become part of the process” – but\
        \ not wield the ability to veto it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc215a7-8869-4dd8-a717-a8c202ca1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99149d8f-eb58-4fc6-8798-afffaf3cda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the UN General Assembly in New York this week, Palestinian\
        \ Authority President Mahmoud Abbas warned against trying to sideline his\
        \ people’s demands in any possible normalization agreement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3434365-7eb2-4b90-9b7a-b1aee0aa1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a87ed7-ae56-410b-bb35-d1d99516ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who think that peace can prevail in the Middle East without\
        \ the Palestinian people enjoying their full legitimate national rights would\
        \ be mistaken,” Abbas said at the UNGA.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d90248-be0a-40e6-bb66-9e0676dac423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.868+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572c40e-77ae-42f7-ac4a-b34c930b030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.869+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions in the region have skyrocketed in recent weeks, amid increased\
        \ Israeli military raids on Palestinian cities in the occupied West Bank.\
        \ Israel says the raids are intended to prevent or punish Palestinian militant\
        \ attacks on Israeli civilians because the Palestinian Authority is failing\
        \ in its security obligations.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69c069-a476-4ce4-b32f-4ee607a3240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.869+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d978a43-30ff-4fb6-8605-9df52cefe1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.870+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of Palestinians and Israelis killed this year is on track\
        \ to be the highest since the Second Intifada, or Palestinian uprising, two\
        \ decades ago.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2560c9b-e2e3-41b8-bc83-4376c55eb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.870+08:00
      'mgnl:createdBy': 'celine'
