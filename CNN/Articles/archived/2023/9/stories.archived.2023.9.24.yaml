    'title': 'Makati hits Taguig for rejecting proposed transfer of health facilities,
      services

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba744d-93a6-499c-b611-7f602afd7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.708+08:00
      'mgnl:createdBy': 'syrah'
