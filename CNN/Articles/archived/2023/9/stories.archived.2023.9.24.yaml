      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AMPTP studio bosses — Warner Bros. Discovery chief David Zaslav,\
        \ Disney chief Bob Iger, Netflix co-chief Ted Sarandos, and NBCUniversal studio\
        \ chairman Donna Langley — resumed negotiations on Wednesday with the WGA.\r"
