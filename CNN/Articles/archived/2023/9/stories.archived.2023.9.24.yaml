      'mgnl:lastActivated': 2023-09-24T23:02:24.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dd880-c89e-4942-965c-7cf79958b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth official added the public will be informed "as soon
        as possible" once they determined the cause of the incident.</p>'
