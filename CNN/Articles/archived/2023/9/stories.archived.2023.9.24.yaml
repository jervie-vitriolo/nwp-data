    'stories': []
    'template': '1'
    'title': 'PH, US, Japan discuss activities, work on plan to boost trilateral cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a35233-d81f-4170-b779-0a8e2d43095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> –&nbsp;The
        Philippines, the United States, and Japan discussed possible activities to
        strengthen their trilateral cooperation amid rising tensions in the Indo-Pacific
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4b120-0333-45bd-a93a-4b5fac6967ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Secretary Enrique Manalo, US
        Secretary of State Anthony Blinken, and Foreign Minister of Japan Kamikawa
        Yoko met on the sidelines of the 78th United Nations General Assembly in New
        York and held a “fruitful” discussion on trilateral cooperation on Saturday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Glad
        to meet with <a href="https://twitter.com/SecBlinken?ref_src=twsrc%5Etfw">@SecBlinken</a>
        and our new counterpart from Japan, FM <a href="https://twitter.com/Kamikawa_Yoko?ref_src=twsrc%5Etfw">@Kamikawa_Yoko</a>
        during <a href="https://twitter.com/hashtag/UNGA798?src=hash&amp;ref_src=twsrc%5Etfw">#UNGA798</a>.
        We had a brief but fruitful discussion on possible trilateral 🇵🇭 🇺🇸 🇯🇵
        cooperation <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        <a href="https://t.co/mLzZpbVjhV">pic.twitter.com/mLzZpbVjhV</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1705271242712920374?ref_src=twsrc%5Etfw">September
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de804c54-f9c7-439f-a521-5d46eec5de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e31eb-b2bc-48c8-92cb-1647b27358ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T20:07:09.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesperson Teresita Daza in a message to reporters on Saturday
        said that “[T]he Ministers discussed possible activities for trilateral cooperation
        and will come up with a work plan.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82713cb-0aaa-4b97-8a67-5a009522cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T20:07:09.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Blinken said the three countries saw eye-to-eye
        on the strengthening of ties in a bid to maintain peace and stability in the
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ae437-ac08-413f-9f11-3c08a0b2ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think all three countries believe strongly that our collaboration,\
        \ not only on a bilateral basis but on a trilateral basis, can produce very\
        \ positive benefits not only for our countries but also for other countries\
        \ and partners in the region and beyond,” Blinken said Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e130bef-90d4-4dc9-b449-161f6654dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kamikawa stressed the importance of promoting “multilayered collaboration”\
        \ with allies and like-minded nations to uphold order and rule of law.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3f912-2b72-4653-9d1b-29da93c46544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the recent severe strategic environment including the situation\
        \ in the South China Sea, the three Ministers concurred to further strengthen\
        \ coordination among the three countries and promote the materialization of\
        \ the trilateral cooperation,” Japan’s Ministry of Foreign Affairs said on\
        \ Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d9cb1-b190-4723-88ce-03aaf35f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, President Ferdinand Marcos Jr., US Vice President\
        \ Kamala Harris, and Japanese Prime Minister Kishida Fumio met in Jakarta,\
        \ Indonesia to tackle maritime security in the South China Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18039745-538a-4808-9c65-413534914046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/7/kamala-harris-marcos-south-china-sea.html">PH,
        US, Japan leaders reaffirm cooperation in South China Sea dispute</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78748f7d-2c6b-432c-8386-4782272ac9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of strengthening cooperation between the three countries comes
        amid rising tensions in the South China Sea. This is in large part due to
        <a href="https://www.cnnphilippines.com/news/2023/9/13/teodoro-defense-capability-us-reliance-china-escalation.html">China’s
        escalating aggression</a> within the Philippines’ exclusive economic zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27a0aa-1c39-4c8f-a19f-a50c5361ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some incidents include China’s use of a <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">military-grade
        laser</a> and <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">water
        cannons</a> on Philippine Coast Guard vessels, and the eastern militia’s <a
        href="https://www.cnnphilippines.com/news/2023/9/11/pcg-ccg-smaller-boats-ayungin-shoal.html">dangerous
        maneuvers</a> which put Filipino lives at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9363a-7202-4e83-bec2-442871216ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the Chinese Coast Guard installed floating barriers in the\
        \ Scarborough Shoal in the West Philippine Sea, preventing Filipino fishing\
        \ vessels from entering the area.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadeea6d-5f69-4954-91de-ebc363852543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/24/scarborough-barrier.html">China
        installs floating barrier in Scarborough Shoal — PCG</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f368867-7350-4923-851f-7c07b9f575ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T17:08:17.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-25T08:50:41.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week before the barrier incident, Manila <a href="https://www.cnnphilippines.com/news/2023/9/16/coral-harvesting-rozul-reef.html">accused
        Beijing</a> of harvesting and destroying corals in Rozul Reef and Escoda Shoal,
        both within the Philippines’ EEZ, after <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">Chinese
        militia vessels were spotted</a> lingering over the disputed waters. China
        has <a href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html">denied</a>
        these accusations.</p>'
