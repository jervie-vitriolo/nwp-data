      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c93103-de2d-46ef-b5fd-2accd50535df'
      'mgnl:activationStatus': true
