      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693579b-4818-468d-8afd-c685dd0f22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.716+08:00
