      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State meteorologists also said an LPA located east of Catarman, Northern\
        \ Samar dissolved on Saturday evening.\r"
