      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        All transactions at the Philippine Health Insurance Corporation (PhilHealth)
        were done over the counter due to a cyberattack over the weekend, an official
        of the state health insurer said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a2465-78a9-44ef-bdd8-692d6c6d628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081e340-6df8-435c-a895-f9d94e95f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ngayon kasi we temporarily shut down all of the systems to make\
        \ sure ma-reconfigure natin lahat ng systems na naapektuhan,\" PhilHealth\
        \ Senior Vice President for Health Finance Policy Israel Francis Pargas told\
        \ CNN Philippines' Newsroom Weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdb364-26b8-4f90-9400-22e4a306afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993f321-9fb2-4f4b-82d0-d5509a27da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa halip na merong sistema na ginagamit, babalik muna tayo sa manual\
        \ operations,\" Pargas said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f6fdf-bf2b-454a-8b43-3b6f1e65d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89fe00-9427-498e-9e73-588c4a2a98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now we temporarily shut down all of the systems\
        \ to make sure we can reconfigure all the systems that were affected. Instead\
        \ of using a system, we will go back to manual operations.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4ed17-3c12-49b0-abe5-67230ebfada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040644e-6011-4f5e-9e85-1ff830053cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members and their dependents are advised to present a copy of their\
        \ PhilHealth identification card, member data record, or other supporting\
        \ documents to access health benefits amid the temporary shutdown of its online\
        \ system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ede2d-3da8-47e9-908c-653984c94b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20378f-842e-45eb-9a11-34e0d68e3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pargas told employers, along with professionals and self-employed\
        \ individuals, to pay their premium contributions over the counter or to PhilHealth-accredited\
        \ collecting agents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14daf3f1-9c36-4a0f-8030-3e239a97ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e9a29-c0e9-44d2-8451-d32f2e354d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ganun din po kung kailangan magpamiyembro at may mga question, kailangan\
        \ po pumunta muna tayo sa opisina ng PhilHealth dahil down po ang ating website\
        \ at member portal, so wala din tayong online transactions,\" Pargas said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5f4ab-454b-4838-852b-5531336aa803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa3a1b-b880-4756-b35c-80d1a0c1fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Likewise, for membership questions, you must first go\
        \ to the PhilHealth office because our website and member portal are down,\
        \ so we do not have online transactions.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664e164-44ad-4311-b7ee-6baf7e914b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7221fa-8a4a-4cc4-b8b8-da5af926af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, PhilHealth informed the public of a temporary system downtime\
        \ while it was investigating and \"implementing containment measures\" against\
        \ a cyberattack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbde459-8845-4979-89db-f47ed591317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9cb5e-419e-4ff0-917b-fdb7d4002b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state health insurer assured that no personal or medical information\
        \ had been compromised as it expressed hope that the systems will be back\
        \ online on Monday, Sept. 25.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2fcbb-fc3a-4472-b648-241d5e0944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ccaef-4c8e-47b9-b320-079074381f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T23:02:24.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pargas said PhilHealth, along with other government agencies, has identified\
        \ around 72 workstations affected, mostly in its head office and NCR office.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3fd67-3606-4c36-88ad-0e1b3790e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T23:02:23.684+08:00
