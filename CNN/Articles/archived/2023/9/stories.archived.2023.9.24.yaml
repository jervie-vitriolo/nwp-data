      'mgnl:lastActivated': 2023-09-24T19:05:34.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27f320-9888-4a31-9014-da8b74b35b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Makati is going out of its way to work out a smooth transition with\
        \ Taguig, but it is apparently hell-bent on taking over and gaining control\
        \ of city-owned public facilities without due process. It persists in unduly\
        \ invoking the Supreme Court decision while refusing to obtain a writ of execution\
        \ from the court of origin,\" Certeza said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa79cac-1c28-4ca9-a899-ac58cb60474b'
