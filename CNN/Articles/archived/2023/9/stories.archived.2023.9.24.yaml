      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalists, including a CNNe team, were shown where inmates had built\
        \ a swimming pool and several restaurants inside the prison walls in recent\
        \ years. Officials released images after the raid of weapons seized from inmates,\
        \ including automatic rifles, machine guns, and thousands of rounds of ammunition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc826fe-37da-4aef-9eb1-1f0200de3f95'
