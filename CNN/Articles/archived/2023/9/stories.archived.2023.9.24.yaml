      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of inmates were transferred to other prisons after the operation,\
        \ according to the Venezuelan Information Ministry. However, relatives of\
        \ inmates dispute these claims, saying they haven’t spoken to their relatives\
        \ since the morning of the operation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb44b0-58a3-4f4f-9824-b042262f529f'
