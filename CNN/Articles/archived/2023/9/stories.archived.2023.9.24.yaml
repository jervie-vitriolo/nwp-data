      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The protest is the latest in a series of actions aimed at pushing\
        \ forward the debate about the future of the monarchy,” Republic said in a\
        \ statement.\r"
