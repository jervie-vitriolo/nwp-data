      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Collins about the damage the judicial overhaul poses to US-Israel\
        \ relations, Netanyahu responded, “I think the damage is not the reform, it’\
        s the way the reform is misrepresented, as some kind of collapse of democracy.”\
        \r"
