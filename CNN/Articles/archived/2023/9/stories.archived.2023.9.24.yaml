      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbeadf-95a2-41f8-97cf-1f4e9e4fa977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T10:25:26.755+08:00
      'mgnl:createdBy': 'celine'
