    'lead': 'Ukraine says its bold strike on Russia’s Black Sea Fleet headquarters
      in the Crimean city of Sevastopol had left dozens dead and wounded “including
      senior leadership.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T07:19:25.472+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-09-24T07:50:21.717+08:00
