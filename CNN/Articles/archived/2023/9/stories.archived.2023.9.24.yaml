      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said six of the activists involved were briefly detained\
        \ by security, before being escorted out of the front gate.\r"
