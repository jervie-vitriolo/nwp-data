      'mgnl:lastActivated': 2023-09-24T07:44:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246b08e-eccd-4a86-9643-1621c5f0687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.872+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judicial overhaul has triggered the longest and largest protest\
        \ movement in Israeli history, dividing the Knesset over a crucial proposal\
        \ that critics say would threaten the country’s democracy.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0ff66-07b3-4615-b76b-1e05e331e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.873+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2bb61-35a2-4e7a-a5f5-a72a914df4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.873+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the overhaul is a law that would restrict the court’s ability\
        \ to strike down government actions it deems “unreasonable.” Israel’s Supreme\
        \ Court held hearings on the law to curb its powers earlier this month.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db44b0-03e9-4f9c-a5b9-b2303375a1dd'
      'mgnl:activationStatus': true
