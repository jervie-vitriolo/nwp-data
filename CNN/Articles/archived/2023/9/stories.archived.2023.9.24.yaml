      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> –
        Are you ready, Filo ARMYs? BTS star Jungkook is set to release his new single
        “3D” featuring American rapper Jack Harlow, his label announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d6fd2-087f-40d6-804d-3a68c0b14c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T14:07:17.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T16:51:25.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old’s second solo outing “3D (feat. Jack Harlow)” is
        set to release at 1 p.m. (KST) on Sept. 29, Big Hit Music said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceae359-9d7f-4269-bef8-80ba991767ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T14:07:17.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T16:51:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It described the upcoming single as “a Pop R&amp;B track with clever\
        \ expressions of feelings toward an unattainable person from the perspectives\
        \ of first, second, and third dimensions.” It even teased fans with a glimpse\
        \ of a more mature version of the Korean superstar.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b7fcd-ff7d-4668-86a0-600051152de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T14:07:17.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T16:51:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Get ready to meet an even more mature side of Jung Kook following\
        \ ‘Seven (feat. Latto).’ Jack Harlow has featured in this track, bringing\
        \ his unique rap style and adding zest to the song,” the label wrote on weverse.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffd59b-0413-47a6-a915-c43b74b3d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T14:07:17.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T16:51:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jungkook’s first solo single “Seven” which also featured an American\
        \ rapper, Latto, was released last July. It topped the Billboard Hot 100 in\
        \ the US and even the Global 200.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0200a0-9165-41ef-bb8b-742e12ccb6a0'
      'mgnl:activationStatus': true
