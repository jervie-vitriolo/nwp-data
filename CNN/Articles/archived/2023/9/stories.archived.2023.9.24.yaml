      'jcr:uuid': 'e6e6b059-1790-46f8-96f9-4c5574b2e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T10:25:26.755+08:00
      'mgnl:createdBy': 'celine'
