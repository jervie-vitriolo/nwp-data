      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e607cb9-5fa7-4d5b-af9f-1aa9d4a5c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:10:54.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T19:10:55.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to China’s statement <a href="https://www.cnnphilippines.com/news/2023/9/22/china-denies-claim-of-damaging-coral-reefs-in-wps.html">denying
        involvement</a> in the destruction of corals in Rozul Reef and Escoda Shoal,
        describing the Philippines’ statement as “political drama from fiction.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a3e39-8e47-4b15-9a26-c7442313c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:10:54.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T19:10:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has accused the eastern superpower after it spotted
        Beijing’s militia vessels in WPS where environmental damage was observed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f75812-ba2e-43ef-80d1-66353786ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:10:54.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T19:10:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China likewise accused the Philippines of causing ecological damage\
        \ in the WPS because of the BRP Sierra Madre – a World-War II era ship deliberately\
        \ grounded on the Ayungin Shoal in 1999 to serve as a military outpost over\
        \ the hotly contested waters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16a0e5-dcaf-4786-9a9a-ee12fec6c8ed'
      'mgnl:activationStatus': true
