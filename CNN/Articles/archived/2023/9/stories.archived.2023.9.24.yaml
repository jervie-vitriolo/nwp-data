      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The National Union of Journalists of the Philippines (NUJP) calls for newsrooms
        to address job security concerns for media workers, as well as discuss and
        develop policies amid the "inevitable" use of artificial intelligence (AI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7538d-ec7d-455a-90a3-9bc8317a7708'
      'mgnl:activationStatus': true
