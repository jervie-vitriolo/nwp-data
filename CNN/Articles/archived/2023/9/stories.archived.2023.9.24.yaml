      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Big Hit Music, meanwhile, unveiled on its Twitter account a series\
        \ of hero films and concept photos of Jungkook in anticipation of 3D’s release.\r"
