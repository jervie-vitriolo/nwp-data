      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckingham Palace told CNN that it doesn’t comment on security matters.\
        \ CNN has reached out to the London’s Metropolitan Police for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9633830-9262-4769-a8d6-c438580a3d26'
      'mgnl:activationStatus': true
