      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong>&nbsp;—
        Some parts of the country will continue to experience cloudy skies and rains
        due to the southwest monsoon, or habagat, and the extension of a low pressure
        area (LPA), or trough, the state weather bureau said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60515b-c4a9-43ef-9c3c-f1c8f6d34a94'
