    'lead': 'The Venezuelan government invited journalists to tour the Tocoron Penitentiary
      Center in Aragua state on Saturday – days after security forces reclaimed control
      of a prison that has spent many years under the control of gangs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-25T00:02:10.268+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-25T00:02:10.636+08:00
    'mgnl:lastActivatedBy': 'superuser'
