      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamil also said for the next three days starting Monday, improving
        weather conditions are expected in northern and central Luzon, particularly
        in Metro Manila and Baguio City.</p>'
  'scarborough-barrier':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-24T12:23:24.000+08:00
    'imagesource': 'jcr:df624a03-2ed8-45d5-bfe1-ae404be8e92f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1392ea48-fd0e-4473-a61d-efecda701871'
    'lead': 'The China Coast Guard (CCG) has installed a 300-meter-long floating barrier
      in the southeast portion of Scarborough Shoal, preventing Philippine fishing
      boats from entering the area, the Philippine Coast Guard (PCG) said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T12:25:31.685+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-09-25T08:40:39.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-Coast-Guard']
    'stories': []
    'template': '1'
    'title': 'China installs floating barrier in Scarborough Shoal — PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dad79-4480-40dd-aaa2-1145edd6216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The China Coast Guard (CCG) has installed a 300-meter-long floating barrier
        in the southeast portion of Scarborough Shoal, preventing Philippine fishing
        boats from entering the area, the Philippine Coast Guard (PCG) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddc138-9e53-452b-8aff-7541c8fc5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Personnel of the PCG and the Bureau of Fisheries and Aquatic Resources
        (BFAR) on board BRP Datu Bankaw discovered the floating barrier during a maritime
        patrol last Sept. 22.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b25da-6909-457e-8445-5a4ff6884179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said during the routine patrol, the BFAR observed more than
        50 Philippine fishing boats at the vicinity of Scarborough Shoal or Bajo de
        Masinloc. The BFAR provided them with grocery items and fuel subsidies to
        sustain their operations. However, CCG-3105 vessel initiated 15 radio challenges
        to drive away the BFAR vessel and fishing boats.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d654d3c-9302-4cd8-a718-f5c0ef008a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The CCG crew alleged that the presence of the BFAR vessel and Filipino
        fishermen violated international law and the domestic laws of the People''s
        Republic of China,” the PCG said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f18200-345b-4626-8ebc-0237432cd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Three CCG Rigid Hull Inflatable Boats and Chinese Maritime Militia’s
        service boat installed the floating barrier upon arrival of the BFAR vessel
        in the vicinity of the shoal,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f297959-984d-4769-821d-bb66d94a4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said, according to the fishermen, CCG vessels “usually install
        floating barriers whenever they monitor a large number of Filipino fishermen
        in the area.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8f3a6-911d-46af-9fcd-2a86437000e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippine Coast Guard and Bureau of Fisheries and Aquatic Resources
        strongly condemn the China Coast Guard’s installation of floating barrier
        in the southeast portion of Bajo de Masinloc," the PCG said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cccf6-ae52-42d9-b638-2889a88139c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing, spokesperson for the West Philippine Sea Jay Tarriela
        stressed that the floating barrier is a “navigational hazard.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb5bee-039b-4f4e-8882-2c201b363633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang tendency, if you''re going to insist on going to the shoal, maaaring
        kainin ng propeller ‘yung mga net na nasa ilalim,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2687881-440d-4097-b947-823f89dd4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The tendency is, if you''re going to insist on going
        to the shoal, the propeller might catch the net underneath.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276b3da-184d-4020-868f-168948d3c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela said underwater cameras showed that small buoys kept the barrier
        afloat.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64c469-7819-4a88-92cb-4287e11d088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-25T08:40:39.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-25T08:40:39.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipino fishermen could still fish in areas surrounding
        the Scarborough Shoal.</p>'
  'russian-foreign-minister-west-empire-of-lies':
    'author': 'Caitlin Hu, Sahar Akbarzai and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-24T12:24:50.000+08:00
    'imagesource': 'jcr:347aa4b8-32db-49aa-aa58-20f0c1682cc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709256ca-aa7b-4de9-a5a7-05da3acf7838'
    'lead': 'After a week at the UNGA dominated by discussion of Russia’s war in Ukraine,
      Moscow struck back on Saturday, with its Foreign Minister speaking to international
      press in a wide-ranging briefing full of recriminations against the West – which
      he described as an ''empire of lies.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T12:29:16.531+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-24T13:30:58.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian foreign minister attacks West as ‘empire of lies’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9993950-a213-4fd2-951c-de6023616035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — After a week at the UN General
        Assembly dominated by discussion of Russia’s war in Ukraine, Moscow struck
        back on Saturday, with Russian Foreign Minister Sergey Lavrov addressing delegates
        first in a speech to the General Assembly hall, then turning to the international
        press in a wide-ranging briefing full of recriminations against the West –
        which he described as an “empire of lies.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de0a2c-b35f-4498-9079-35fc0ab8f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd3fff-c586-4d50-9dda-5e0218f4bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the speeches of many speakers who spoke before me, the idea was\
        \ already voiced that our common planet is undergoing irreversible changes,\
        \ and a new world order is being born before our eyes,” Lavrov said in his\
        \ address to fellow member states.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96fe2e-3722-4b7e-a5ef-5d33714260b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5948d-9551-4f84-92a6-c58bbfa24672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The contours of the future are being created in the struggle between\
        \ the world majority, who advocate a more equitable distribution of global\
        \ wealth and civilizational diversity, and between those few who use neocolonial\
        \ methods of subjugation to maintain their elusive dominance.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf453185-1910-4e98-a467-b833fa61825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be6620-8190-4e96-b1d5-29b49d9707a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lavrov would not have been the first this week to argue that outdated\
        \ global governance structures are hampering momentum toward climate and economic\
        \ justice. But his focus was on Ukraine’s Western backers and NATO – a mutual\
        \ defense organization formed in the aftermath of World War II to defend Western\
        \ nations from the Soviet Union.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce92b45-97b1-41c2-8f9c-2fdb59c93932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0ccad-c260-488e-9894-fd95b7d5e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Russia’s war in Ukraine grinds on and Western allies continue to\
        \ funnel military assistance to Kyiv, Lavrov warned on Saturday that he considered\
        \ the US and UK and others to be “directly at war with us.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553eefd-3f49-4fdc-a4d7-3b44ca6459ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7753be-2138-4152-aa90-c346bce73bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can call this a hybrid war but that doesn’t change the reality,”\
        \ Lavrov told journalists, adding, “They are effectively engaged in hostilities\
        \ with us using the Ukrainians as fodder.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baf36e-35ee-4ba4-be5f-a279f0274863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fd42a-6223-4e98-9d3b-eed7a90aa281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lavrov dismissed a peace framework proposed by Ukrainian President\
        \ Volodymyr Zelensky as “not feasible.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06053f38-3cd5-4c36-9aae-2cb055bcdd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4203a57-882f-4dd7-8653-3e0823ded958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan does not contemplate ceding Ukrainian territory to Russia\
        \ or abandoning Kyiv’s efforts to join the North Atlantic Treaty Organization\
        \ – two sticking points for Moscow.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb39cd-f06d-4884-b7ca-eda2f4e3dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83349d79-ff16-473a-b218-941127ff3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Foreign Minister also shut down the possibility of Russia\
        \ returning to the Black Sea grain deal, saying the Kremlin felt it had been\
        \ deceived.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70fff7-9bef-478f-9a9f-be2695d77e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e159dfe-16f5-415b-9cde-450b941e29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main reason why we left this deal and it ceased to exist is that\
        \ everything that was promised to us turned out to be a deception,” Lavrov\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182359b6-a3f2-4740-b0c0-7f97ad4f393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847eebb1-cdff-479d-a475-aa74d53e6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia withdrew from the UN-brokered deal in July, after saying for\
        \ some time that it had been prevented from adequately exporting its own foodstuffs.\
        \ The now-collapsed deal had allowed Ukraine to export much-needed grain by\
        \ sea, with ships bypassing a Russian blockade in order to reach global markets.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591d9c8-4fc4-48ef-901f-96a4df849025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd85c8e-d982-40c5-a3a0-af89be040016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN, created in the 1940s, does reflect a previous era, with the\
        \ five permanent members of the UN Security Council wielding a disproportionate\
        \ amount of power in the organization. But as one of those so-called P5 countries,\
        \ Russia has also significantly benefited from the existing structure, notably\
        \ vetoing resolutions about its war in Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9f5f1-1421-41eb-a691-a863977576a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96df445-34db-4212-8aa1-a4f320ed9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:29:16.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T13:30:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many proposed reforms to the UN from various corners,
        Ukraine has said Russia should be stripped of its Security Council veto power
        and expelled from the organization for breaching a fundamental tenet of the
        UN – violating the territorial sovereignty of a fellow member-state.</p>'
  'mexico-agreement-us-deport-migrants':
    'author': 'Rosa Flores, Sara Weisfeldt, Emma Tucker and Macie Goldfarb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-24T12:29:19.000+08:00
    'imagesource': 'jcr:cf7edbea-c64b-4b80-9ecc-9e4ca99400a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0236d78e-6408-4ff7-b50f-f3e83fa7d1d2'
    'lead': 'Mexico has made an agreement with the United States to deport migrants
      from its border cities to their home countries and take several actions to deter
      migrants as part of a new effort to combat the recent surge in border crossings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-24T12:30:29.303+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-24T12:30:29.819+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico makes agreement with US to deport migrants from its border cities
      amid ongoing surge in illegal migration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abfefc5-fe81-440f-b9c5-a6efe3b01d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mexico has made an agreement with the United
        States to deport migrants from its border cities to their home countries and
        take several actions to deter migrants as part of a new effort to combat the
        recent surge in border crossings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415af068-ff81-474c-a753-3873acec06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141068cc-0c2a-4ece-9cc5-12647c3afeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexican officials met with US Customs and Border Protection officials\
        \ on Friday in Ciudad Juárez,, Mexico, which is across the border from El\
        \ Paso, Texas, following the recent spike in illegal crossings into the US,\
        \ which temporarily closed an international bridge and paused Mexico’s main\
        \ cargo train system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e986da-5428-4477-ad07-06541d34c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cad56-e193-4f56-8ba7-7e987d0d5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the agreement, Mexico agreed to “depressurize” its northern\
        \ cities, which border the El Paso, San Diego and Eagle Pass, Texas, where\
        \ the mayor has declared a state of emergency. They will also implement more\
        \ than a dozen actions to prevent migrants from risking their lives by using\
        \ the railway system to reach the US-Mexico border, according to Mexico’s\
        \ National Migration Institute.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d91a-650d-46eb-b4f9-351a2dee137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41888491-46ed-4cf4-b717-3b967533ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Department of Defense is ramping up resources at the US-Mexico\
        \ border, sending at least 800 new active-duty personnel to the border, where\
        \ 2,500 National Guard members are already servicing, Department of Homeland\
        \ Security officials announced Wednesday night in a call with reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c7558-e93a-4b4c-8b98-dc08c559bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457c414-70d2-4efe-9db2-cce9b90724c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An overflow shelter in northeast El Paso, where about 6,500 migrants\
        \ are in custody, planned to open its doors Saturday evening as the city faces\
        \ an unprecedented surge of migrants crossing the southern US border, Deputy\
        \ City Manager Mario D’Agostino said in a news conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37f6af-eca0-4af5-9918-9766deb4eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871056a-4375-4ba2-83fc-8c9325e2e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shelter, which will operate out of the Nations Tobin Recreation\
        \ Center, has been prepped over the “last couple weeks,” D’Agostino said.\
        \ The facility can hold about 400 people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2e555-b36a-4072-a8cc-3929a9560b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550a255-e156-440d-84bd-8b0d5074c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Paso is receiving more than 2,000 additional migrants every day,\
        \ D’Agostino said, and the city is expecting a “large influx” over the next\
        \ few days.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c984c7f-a73a-48ff-aad0-32dcf6a22ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a543b-baeb-4317-a15f-11c429376dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant crossings along the border are rising, surpassing 8,600 over\
        \ a 24-hour period this week, according to a Department of Homeland Security\
        \ official. It is up from around 3,500 daily border arrests after the expiration\
        \ in May of Title 42 triggered new consequences for those who cross the border\
        \ illegally. There were more than 8,000 apprehensions on Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f5649-5efb-402b-9dc5-b1f7a0a17706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf63898-27e8-4c92-bff8-c6493bce426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The busiest sectors are Del Rio, El Paso, Lower Rio Grande Valley and\
        \ Tucson; each facing more than 1,000 encounters over the last 24 hours, according\
        \ to the official. Eagle Pass is in the Del Rio sector.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a0f20-1189-4848-b904-ba219209432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b47bc-158a-4ad5-855c-1eddc6543557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s meeting was attended by Customs and Border Protection’s Acting\
        \ Commissioner Troy Miller, the commissioner of Mexico’s National Migration\
        \ Institute, the governor of the Mexican state of Chihuahua, members of Mexico’\
        s national defense and national guard and representatives of Ferromex, a Mexican\
        \ railroad operator, according to the institute.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0e6df-2580-441f-874d-063784c7f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816d50b-2a96-4984-8a3a-7bed86d4b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mexico agrees to take 15 actions&nbsp;</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab4799-593c-44ff-8d16-7e93c2ada9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexican officials vowed to carry out a series of 15 actions as part\
        \ of the agreement, some in coordination with Customs and Border Protection\
        \ and Ferromex, which includes deporting migrants to their home countries\
        \ by land and air.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cce305-4762-45f3-9976-d7f347d79082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c11f26-dc3b-41e5-855e-0e89fc8e7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country said it will carry out negotiations with the governments\
        \ of Venezuela, Brazil, Nicaragua, Colombia and Cuba to confirm receipt of\
        \ their citizens deported from the US-Mexico border. It will also allow US\
        \ border patrol agents to expel migrants through the Ciudad Juárez international\
        \ bridge, which connects to El Paso.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c06f3-f3e5-4b9c-858b-3cd49d5bc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a698737-0e04-4308-9a93-8e9ed09feb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other terms of the agreement include submitting a daily report of
        the number of migrants on the train system to Customs and Border Protection’s
        El Paso sector, establishing checkpoints along the Ferromex rail route and
        conducting interventions on railways and highways, according to Mexico’s National
        Migration Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f4350-3809-4c78-9986-3fe1589b71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb133c-af82-4789-9ce1-f511e9383af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The institute said Mexico had deported more than 788,000 migrants to\
        \ their home countries from January 1 to September.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2e3c8-f07f-48d8-8d14-35458fa8cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b37724-1f66-4a75-b249-86570a43f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreed-upon actions by Mexican officials raise questions about\
        \ the country doing work typically designated for the US – from the south\
        \ of the border – to manage the influx of migrants in recent weeks, which\
        \ have has strained federal resources and overwhelmed already-crowded facilities,\
        \ CNN previously reported.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f1302-3974-4899-994f-d1eac1d4512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11724c33-7961-465d-aab4-6c0932748d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many who leave their homes for the United States face long and dangerous\
        \ treks in hopes of finding better, safer lives. Some may flee violence, while\
        \ others may immigrate for economic opportunities or to reunite with family,\
        \ experts say. Deteriorating conditions in Latin America exacerbated by the\
        \ coronavirus pandemic also have contributed to the influx of migrants into\
        \ the US.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769e55d-33cb-4417-a1b4-fec3d69728b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3beeb-df7b-45e0-82d4-0daae49ff411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is likely the number of border crossings will continue to increase,\
        \ as more Mexican nationals are making plans to come to the US, Ariel Ruiz\
        \ Soto, a senior policy analyst at the nonpartisan Migration Policy Institute\
        \ in Washington, told CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f558a-c25d-4e4f-afa5-31aaca39feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49d3a9-a187-40b2-9b8a-0afd86436db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US government data show more Mexican families coming to the border,\
        \ likely to seek asylum, Ruiz said. In July 2022, for example, Customs and\
        \ Border Protection figures indicate 4,000 Mexican family encounters at the\
        \ border. A year later, the number had more than quadrupled, reaching nearly\
        \ 22,000.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ac706-d39b-4b81-8dad-e16e6ce7df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf22e7-c0a0-4e7b-ae2a-377d2f2246a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T12:30:29.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-24T12:30:29.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the three levers that are in play right now. … And regardless
        of what the Biden administration does today or tomorrow,” he says, “the people
        that are on the way already are going to continue, unless something else happens
        in the region.”</p>'
