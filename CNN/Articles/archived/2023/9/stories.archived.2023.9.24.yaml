    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491f5bf-a2ff-4095-8774-2c15d11f8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.871+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T07:44:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite apparent momentum toward a normalization deal, Netanyahu’s\
        \ relationship with US President Joe Biden has soured in recent months, as\
        \ officials in Washington raise concerns over his efforts to scale back the\
        \ powers of Israel’s Supreme Court.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c71b4a-a43c-4eb6-9c83-a3b5937f9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T07:29:17.872+08:00
