      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-24T08:07:46.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group’s chief executive Graham Smith in a statement called King\
        \ Charles III “an untouchable monarch” who is not “immune to criticism and\
        \ doesn’t enjoy the deference that protected the monarchy while his mother\
        \ was on the throne.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1970970-8977-4995-8af2-e4412543389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T08:06:27.532+08:00
