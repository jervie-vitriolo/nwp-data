      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) —  Taguig City "unreasonably"
        rejected Makati City''s proposal for a "smooth transfer" of health facilities
        and services in barangays affected by the Supreme Court decision on their
        territorial dispute, according to the latter''s city administrator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3352e8-2bb4-4762-a9f8-b813a1842b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39efd15-7b0e-4322-85ef-17eb18115d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Makati City administrator Claro Certeza said
        Taguig denied their proposed memorandums of agreement (MOA), impeding the
        transfer of Ospital ng Makati (OsMak) and eight barangay health centers and
        the health data of their patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a269e-3e05-4770-83c0-80afeeaeeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ff44b-91f0-4614-a044-1d2775a8abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have initiated a series of correspondence and MOA proposals to\
        \ the City of Taguig aimed to facilitate the smooth transfer of Makati-owned\
        \ health facilities to its jurisdiction,\" Certeza said. \"However, these\
        \ have been rejected outright, without valid reason.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0d055-258a-4aa3-87cd-30313d34d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123656b-0677-4394-bdea-b010f9bb8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati official argued that Taguig is \"adamant\" about taking\
        \ control of OsMak and the barangay health centers without respecting Makati's\
        \ ownership rights.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ac1b3-63ce-4bb7-a741-d0c8f760e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96921fa8-bf28-44fe-a547-460893abc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certeza cited Makati Mayor Abby Binay's letter to Taguig Mayor Lani\
        \ Cayetano as evidence that the former suggested an MOA for OsMak and offered\
        \ to grant a credit line to Taguig in order to ensure that impacted residents\
        \ could continue to access basic medical services at these institutions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44453bb-9df0-4147-ab5f-2d403e639424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022b913-efe1-48ca-8fde-058b686667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Makati is even willing to allocate millions in funding for this credit\
        \ line to Taguig to avoid any disruption in health care services. Yet, Mayor\
        \ Cayetano refused to even consider the proposal, opting to put off any discussions\
        \ regarding OsMak, purportedly in deference to the wishes of the Health Secretary,\"\
        \ Certeza said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c57f68-7c09-445b-bfc8-f545dc8e0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008729d5-94a8-4f14-8a44-9b6507738392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Certeza, Cayetano in a letter justified her rejection\
        \ of the OsMak proposal, citing Health Secretary Teodoro Herbosa as having\
        \ stated that he would \"take the lead in any discussions regarding Ospital\
        \ ng Makati, and that both cities must defer to his wishes.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8822c-8349-47bc-8e1f-65de57c8845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc1306-b225-4269-9f04-1a69dfdec14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He further said Taguig also refused Makati's proposed data sharing\
        \ agreement which aims to safeguard the information of patients of the health\
        \ centers in Cembo, Comembo, East Rembo, Pembo, Pitogo, Rizal, South Cembo,\
        \ and West Rembo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13d0ca-65d9-4099-991c-767a45193040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f72ce-aa08-4963-8e22-31003c16fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-24T19:05:34.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certeza claimed that Cayetano also rejected another proposal that would\
        \ have given Taguig the option to lease or buy the land for eight health centers,\
        \ subject to Commission of Audit appraisal, citing Herbosa's instruction to\
        \ \"exclude the issue of ownership in the transition process.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bd6cd-b145-4580-8473-075e807ce02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-24T19:05:33.714+08:00
