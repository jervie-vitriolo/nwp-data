      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Mindanao will have generally fair weather but clustered\
        \ rainshowers are expected in the afternoon, PAGASA said\r"
