      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said the navies of France and Australia will send personnel\
        \ to join the subject-matter expert exchanges, while the navies of New Zealand\
        \ and Indonesia will also be in the exercise as observers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
