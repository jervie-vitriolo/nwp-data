    'mgnl:tags': ['Asia', 'China', 'infrastructure', 'Africa']
    'stories': []
    'template': '1'
    'title': 'China has poured billions into Africa’s infrastructure. Is it now tightening
      the tap?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804ec99-d80a-4a6f-a812-51580ff3aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.756+08:00
