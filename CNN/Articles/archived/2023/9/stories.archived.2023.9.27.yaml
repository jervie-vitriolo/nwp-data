      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Land Transportation Office (LTO) on Wednesday said it has already identified
        the driver involved in a road rage in Cavite and will order him to explain
        why he should not be penalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c136c3c-ddc0-415c-9b23-da00c8251368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:28:00.978+08:00
