  'socorro-group-government-owned-land-surigao-del-norte':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T23:59:08.000+08:00
    'imagesource': 'jcr:e01f8554-a485-4676-830c-292c97e8292c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013d4025-92ed-42b6-8ede-e7543af5074a'
    'lead': 'Although Socorro Bayanihan Services Inc. is operating on government-owned
      land, Surigao del Norte Governor Lyndon Barbers explains that the authorities
      would need a search warrant before entering the 353-hectare area as the group
      has jurisdiction over it under a 25-year lease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-28T00:05:57.636+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-28T00:15:29.776+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Socorro group operating on government-owned land under lease – Surigao
      del Norte gov

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc350a1-a8c2-4f46-abc8-f1642d442ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The controversial group in Socorro, Surigao del Norte is nestling on 353 hectares
        of land owned by the government, the provincial governor said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a32046-c791-445d-9586-f36c21d0eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed43b4e-784c-4fb1-84f8-27f4a56de4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, authorities would need a search warrant before entering the\
        \ enclosed and heavily guarded area as the group, Socorro Bayanihan Services\
        \ Inc. (SBSI), has jurisdiction over it under a Protected Area Community-Based\
        \ Resource Management Agreement (PACBRMA) for agricultural farming set to\
        \ expire in 2029.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd795a9-78ae-4ee7-9356-600e258d1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c961bae-da70-413c-b575-620393f29203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a government property which is being leased for 25 years,”
        Surigao Del Norte Governor Lyndon Barbers told CNN Philippines’ Politics As
        Usual. “The provincial inter-agency task force is trying to gather information
        in coordination with the Department of Environment and Natural Resources.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228d973-6bb4-4b73-ac26-35ef642d0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7753b-31a6-4d7a-b3ca-d86cbe3b3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers explained that the task force is probing possible violations\
        \ of guidelines in acquiring the PACBRMA lease with DENR -- especially since\
        \ the agreement is for agricultural farming -- in order to cut the lease short\
        \ and bring back the authority to the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890d3fa-1074-48be-b308-06cd2c54c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3b1d4-b690-4226-8bf8-4d4d7a361414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there are really violations, we could ask the DENR to cancel the\
        \ lease agreement even before the agreed 2029,” he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca026b41-eed3-4a91-a311-82a37d75d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd08db-01b8-4778-9120-0d4488302c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 4,000 members of the SBSI residing in the mountains
        of Sitio Kapihan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42c038-d570-41ce-8c06-c295a92d459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473ab1a-95fc-4bbc-9557-40a2ba673431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to hold a hearing on Sept. 28 to look into claims
        that the SBSI is operating a <a href="https://www.cnnphilippines.com/news/2023/9/21/dela-rosa-senate-hearing-socorro-cult.html">drug
        laboratory and the reported presence of armed men</a> believed to be former
        police officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cb64e-c39c-4484-bddb-303720d54f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c522ca3-784f-4b27-a514-bd2f48c0fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said the Philippine National Police, along with its drug
        agency, is currently conducting an investigation into this claim, as he highlighted
        the challenges of doing so without getting to the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc862a-fa1b-4ac3-bb86-eaf939ab02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4001590-8650-46fb-8e17-7606852f6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would say it would take some time because for us to really go inside\
        \ the property, whether it is a government property, it is being leased by\
        \ an organization,\" he said. \"We would need a search warrant.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33d3e3-feef-4529-ae4f-92890718f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e104da0-4c73-4eb6-9db8-19100495be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T00:15:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting a search warrant would be difficult on the part of the
        PNP and PDEA because you have to identify the specific area to search, and
        the problem with 353 hectares, medyo mahirap halughugin (it’s difficult to
        search),” the governor added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f64874-1b67-4d94-b55d-a7e3373491f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T00:05:57.658+08:00
