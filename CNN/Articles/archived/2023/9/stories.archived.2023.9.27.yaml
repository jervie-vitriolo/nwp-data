      'text': "On Friday, following a joint address to parliament by Ukrainian President\
        \ Volodymyr Zelensky, Rota lauded Yaroslav Hunka, 98, as a Ukrainian-Canadian\
        \ war hero who “fought for Ukrainian independence against the Russian aggressors\
        \ then, and continues to support the troops today.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660262c-b9d1-4c99-abbb-6f21eb049b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdbc0e-58da-44ea-8001-a55a1eaa7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the days since, human rights and Jewish organizations have condemned\
        \ Rota’s recognition, saying Hunka served in a Nazi military unit known as\
        \ the 14th Waffen Grenadier Division of the SS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6022a4-bbfc-475d-9c83-d19688360fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cadff-1679-434b-b3a3-b098aedf18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This house is above any of us, therefore I must step down as your\
        \ speaker,” Rota said in parliament Tuesday afternoon, reiterating his “profound\
        \ regret for my error.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dc958-88f8-4f81-a3fd-928038a90d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71d6dd-37a0-4a06-8294-755e4e14dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That public recognition has caused pain to individuals and communities,\
        \ including the Jewish community in Canada and around the world, in addition\
        \ to survivors of Nazi atrocities in Poland, among other nations,” Rota, who\
        \ is a member of the Liberal party, added. “I accept full responsibility for\
        \ my actions.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46197510-4418-4906-a0b3-dd01c4adb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ded61-e07f-474b-a899-d92cdcf03e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota’s recognition of Hunka last week prompted a standing ovation.\
        \ Prime Minister Justin Trudeau has called the incident “deeply embarrassing.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cb07d-6cdf-455f-a2bd-f1f959345e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a697ef-cc31-422d-a5de-c06d49c49df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 14th Waffen Grenadier Division was part of the Nazi SS organization\
        \ declared a criminal organization by the International Military Tribunal\
        \ in Nuremberg in 1946, which determined the Nazi group had committed war\
        \ crimes and crimes against humanity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dce22a-101c-45c2-950d-84def6a31153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0233e1a-79f1-4b14-846f-2aaf0ed96f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jewish human rights organization B’nai Brith Canada in a statement\
        \ condemned the Ukrainian volunteers who served in the unit as “ultra-nationalist\
        \ ideologues” who “dreamed of an ethnically homogenous Ukrainian state and\
        \ endorsed the idea of ethnic cleansing.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a036f-f95a-41ae-9a08-7e7c8ace09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce0cdd-1044-4639-a6cc-c1460d5ff9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing Hunka was “beyond outrageous,” B’nai Brith Canada CEO Michael\
        \ Mostyn said, adding, “We cannot allow the whitewashing of history.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4a1ec-564d-4c43-9fc4-cdff440be735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9a3b7-2848-4b31-8a7f-5a544f1313f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Canadian soldiers fought and died to free the world from the evils\
        \ of Nazi brutality,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53234064-9378-414d-ba2d-d9e31e991ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.173+08:00
