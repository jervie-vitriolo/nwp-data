      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbe057-48c7-49e1-ab89-f7ad6dee6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:54:51.747+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-27T15:54:52.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d like to be the first from the investigating agencies to request\
        \ Congress that if it will only taint the integrity of the office, I’d rather\
        \ not have confidential funds during my term of office,” Martires said during\
        \ a Senate finance sub-committee hearing on the Ombudsman’s 2024 budget.\r"
