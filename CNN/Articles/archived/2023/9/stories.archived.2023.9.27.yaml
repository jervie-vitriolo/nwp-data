      'mgnl:lastActivated': 2023-09-27T04:37:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af5151-3075-44af-b87f-b68b67c0068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota apologized in a statement Sunday and on the floor of parliament\
        \ Tuesday, when he said he had “become aware of more information which causes\
        \ me to regret my decision to recognize this individual.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911d417-2959-4291-a21f-4149a0534af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ed424-4d9c-4fa0-ae61-5c81951a752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:37:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rota took full responsibility, saying it was his decision alone to\
        \ acknowledge Hunka, who Rota said is from his electoral district.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e6c3e-3405-4ae6-ae5c-6e35c1ebc666'
