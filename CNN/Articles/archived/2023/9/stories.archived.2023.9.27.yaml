      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wurtzbach and Gutierrez's reunion also delighted other beauty queens,\
        \ including then 2nd runner-up Olivia Jordan of the United States.\r"
