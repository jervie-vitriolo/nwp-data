    'title': 'Congress to reallocate intel, confidential funds to security agencies'
    'updated': 2023-09-27T11:14:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0899cb-b934-4d5e-9ac7-f1dbf3f518bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Both chambers of Congress have decided to realign confidential and intelligence
        funds to agencies tasked to ensure national security, days after China illegally
        put up a floating barrier in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af60b1-6902-483e-b272-5c1cb3344420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a joint statement released on Wednesday, the lawmakers said they
        view China''s latest action in the disputed waters "with serious concern."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7869f99-e1f0-4eaa-8728-4e85e946c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said not only did the floating barrier — which has since been
        removed by the Philippine Coast Guard — endanger Filipino fishermen and halt
        their livelihood, but it also triggered more conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ade5a-6d10-4876-a785-27344c2029ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We extend our collective support to the Philippine Coast Guard''s
        (PCG) swift and diplomatic actions in removing the barriers at Scarborough
        Shoal. We commend their dedication to safeguarding our nation''s interests
        and standing up for the rights of our Filipino fishermen," the joint statement
        read.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d976034-5e81-4688-9e4b-7672433b4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Given recent provocative incidents in the contested areas, we have
        decided to reallocate–as part of the budget process–confidential and intelligence
        funds to other agencies chiefly responsible for intelligence and surveillance…"
        it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba95510-9907-49f7-8f3a-f863ff387c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agencies that may receive additional funding boost include the
        National Intelligence Coordinating Agency, the National Security Council,
        the PCG, and the Bureau of Fisheries and Aquatic Resources.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe303e-3644-485b-9bc0-644f21651618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ranking members of the House said this was necessary amid "rising
        security threats" in the WPS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4431c-5b87-4d28-92bf-6423c083cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:06:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These agencies are better positioned to counteract security threats,
        protect our territorial waters, and secure the rights and access of Filipino
        fishermen to traditional fishing grounds," they stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a63176-6dd5-4f75-a9da-313b8abb03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:57:55.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, House Deputy Majority
        Leader Janette Garin said the lower chamber did the right move, noting that
        there are safety measures on the use of such funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0b391-ec6b-4086-b221-cf3a5a1dc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:57:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriela Party-list Rep. Arlene Brosas said the funds to
        be transferred should just be allocated for food security and basic social
        services which should be the focus of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583669ca-4bdd-4751-87df-0f28ae118b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T13:46:49.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc also said in a statement that it wants confidential
        funds abolished and to reduce intelligence funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a285bb-64dd-45dc-8963-1612696d2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T13:46:49.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is to address the gross and unconscionable inflation of CIF over\
        \ the years, particularly since the time of the Duterte administration. This\
        \ has left billions of pesos in taxpayers' money vulnerable to misuse and\
        \ outright corruption,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af52b2-703b-429e-8431-bf1f3f34ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T13:46:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it recognized that funding is necessary to address external
        threats, like China’s actions in the West Philippine Sea, “not all these funds
        need to be confidential in nature.” Aside from social services, the Makabayan
        bloc also noted that urgent additional funding is needed for support for farmers
        and fisherfolk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43628fc-34ea-47a7-8a96-0d3b7b410e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:57:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators have agreed to follow suit, according to Senate
        President Juan Miguel Zubiri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02c7e5-9744-4ab2-9262-6631cf5889e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:38:20.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also will [be] reallocating funds that we feel are not necessary
        for the use of certain agencies and allocate them to our Intelligence Community
        as well as our Coast Guard and AFP," he said Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395ad1d-a514-4c3f-950b-7555dd4974e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:57:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T13:46:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel also said that "the idea is
        worth pursuing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cabf01-78f9-4c42-a910-23c3a1ba5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:38:20.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T13:46:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the reallocation would include the Office of the Vice President
        and the Department of Education, Zubiri said they "shall review all agencies."</p>'
  'ovp-sara-duterte-additional-budget-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T09:11:24.000+08:00
    'imagesource': 'jcr:bd062203-5699-4f4d-825f-32121baa7fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd1cb43-c25a-457e-a1d0-0cf84d348a43'
    'lead': 'Vice President Sara Duterte immediately sought an additional ₱403.46
      million in funding for the rest of 2022, just less than a month after assuming
      office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T09:13:15.366+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-27T09:13:15.677+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
