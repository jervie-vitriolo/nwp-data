    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arlene-Brosas', 'Sara-Duterte', 'Office-of-the-Vice-President',
      'confidential-funds', 'budget']
    'stories': []
    'template': '1'
    'title': "OVP clarifies ₱125-M confidential funds in 2022 were spent in 19 days\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878be51-b529-48c7-b35c-80ec8cba1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Office of the Vice President (OVP) on Wednesday clarified that it spent
        its ₱125-million confidential funds in 2022 in a span of 19 days, disputing
        the earlier claim of the Commission on Audit (COA) that the amount was exhausted
        in only 11 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c3fed-6be4-4e7e-99a3-bf3804826536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davao de Oro 1st district Rep. Ma. Carmen Zamora, who sponsored the\
        \ OVP's budget before the House of Representatives plenary, said the agency\
        \ only began implementing projects when it received the confidential funds\
        \ on Dec. 13, 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd852a-f826-4534-a43a-f8ea52cf28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To say that the Office of the Vice President spent the confidential\
        \ fund in 11 days, the office submits its stand that it is inaccurate,\" she\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4714cd-f07e-4207-b7b7-2d6b478c29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The implementation of the programs started on the day that the SARO\
        \ was released on December 13 of 2022. Which means, after immediately the\
        \ release of SARO the implementation has already started,\" she added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3106d0-0aa3-4bea-95b3-cfcc9e74d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This supports the earlier findings of ACT Teachers Party-list Rep.\
        \ France Castro that the OVP spent all ₱125 million of its confidential funds,\
        \ which the latter indicated would be used for \"newly created satellite offices\"\
        , in only 19 days.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177e80f-02f6-4c55-9065-3a4a2feb98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Marikina 2nd district Rep. Stella Quimbo, who sponsored COA's budget,\
        \ said the confidential funds were spent in only 11 days.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daace4b1-3c9f-421b-96ea-887a055a8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora stressed that the OVP already laid out its plans prior to the\
        \ release of the confidential funds in 2022.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2488aa-b71b-44bf-bada-2dbe2a8c928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Prior to the release of this fund, plans were already laid down by\
        \ the Office of the Vice President. Which actually became the basis for the\
        \ request of the Office of the Vice President for a confidential fund,\" she\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd4668-9474-419c-8c7c-dbceb351630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the OVP reiterated that it complied with a 2015 government\
        \ circular on the use of confidential funds, Gabriela Party-list Rep. Arlene\
        \ Brosas said that it must be known where the ₱125 million was used.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc266d7c-3ab0-4cf4-8343-bc241af29c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan po nating talagang malaman kung ano ang pinagdalhan sa\
        \ ₱125 million confidential funds. In the first place, we are questioning\
        \ 'yung entitlement ng Office of the Vice President dito,\" said Brosas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fa7c0-fbf2-4c00-907c-7f7b85ec389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to know where the ₱125 million confidential funds\
        \ were spent. In the first place, we are questioning the entitlement of the\
        \ Office of the Vice President on these.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2072c-608e-4712-a732-ec475fa2d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya we are asking to abolish these confidential funds. Actually,\
        \ hindi lang sa ahensya ng OVP, gusto naitn maging accountable lahat ng ahensya\
        \ na mayroon nito at 'yung mga gustong kumuha pa nito dapat magkaroon ng pamamaraan\
        \ kung paano ito ginagastos.\"  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24e0ad-010a-49d3-85e8-c4a2822d97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:50:07.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-27T19:51:35.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want these confidential funds to be abolished. Actually,\
        \ not just the OVP, but we want all agencies who have such funds to be accountable\
        \ and those who want to have one should know how to properly utilize them.]\
        \  \r"
