      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fears grew of a humanitarian crisis in
        Nagorno-Karabakh Tuesday as a senior US official warned of malnutrition among
        the tens of thousands fleeing the breakaway region for Armenia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be2ea6-c8d2-4060-b256-ae43b7da9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.680+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08955a3c-4210-468a-b547-9c19460e5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.680+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior US officials – including US Agency for International Development\
        \ (USAID) chief Samantha Power and US State Department acting assistant secretary\
        \ Yuri Kim – met Armenian Prime Minister Nikol Pashinyan in the capital Yerevan\
        \ Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acfd28-576b-48c4-aead-67ba9f63a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.680+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d25187-b35a-434f-bd5f-301a551cb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.681+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Power traveled to Yerevan “to affirm US support for Armenia’s sovereignty,\
        \ independence, territorial integrity, and democracy and help address humanitarian\
        \ needs stemming from the recent violence in Nagorno-Karabakh,” the aid agency\
        \ said in a statement Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b110d7-7551-4cbc-b880-a551dff66412'
      'mgnl:activationStatus': true
