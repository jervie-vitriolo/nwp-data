    'stories': []
    'template': '1'
    'title': 'Marcos: Changes in education curriculum, strengthened spending for development
      to drive PH forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51f540-ae01-42ac-b73f-e08536cc7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        President Ferdinand Marcos Jr. on Wednesday said the government''s push for
        innovation by way of a revamped curriculum and bolstered spending will help
        propel the country forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d4713-b14f-42ec-b5d3-88cdf569a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the statement in his speech at the launch of the National
        Innovation Agenda Strategy Document (NIASD) 2023-2032, which the <a href="https://neda.gov.ph/niasd-2023-2032/"
        target="_blank">National Economic and Development Authority</a> says is "a
        document that contains the country’s vision and long-term goals for innovation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3305c07-80cc-46bb-8333-d4f5284e0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the NIASD was not just a document, but a commitment to
        make innovation part of the country''s development agenda.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d18ba-c0fa-4187-baa4-27bfa5571bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said education and the academe were among the drivers of innovation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa44dc-8733-4550-bb29-a33cfa9ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We shall reform our education curriculum design and learning platforms
        to develop the creativity, curiosity, problem solving skills and entrepreneurial
        abilities of Filipinos for the 21st century," Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6a35c-b2e3-4828-930a-6120da2b29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called the academe "incubators of talent, skills, and ideas" that
        would shape the future.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295477e-f5c7-4838-94f7-40b6a9ac1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/25/deped-matatag-pilot-test-malabon.html"
        target="_blank"><strong>RELATED: DepEd pilot tests MATATAG curriculum in 35
        schools</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb484924-b374-473b-9c53-2e939951df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president added that similar attention will be given to areas that
        would further boost the economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d8f1d-079d-4c79-8915-8afc0a746d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We shall bolster spending for research and development, support local
        enterprises, ensure food security through smart agricultural inputs to empower
        local producers, facilitate efficient and secure financial services, accelerate
        digitalization efforts to boost manufacturing processes and commercialization
        of products and services, improved mobility through better urban-rural linkages
        and reduce carbon footprints of our transport systems," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc3f0f-9a64-4621-8047-dc0babb3cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos, Marcos said, will match the investments being made by the
        government as they will help fuel the drive towards innovation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e80563-6efd-4a4b-a432-cb9fffd9f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also called on foreign partners for collaboration.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884069f-7e94-48e5-91ec-43afcd47d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:27:07.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T18:36:15.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us join hands to advance our shared positive development goals,"
        he said. "Let us foster unity not only here in our country but also across
        the globe through the transformative power of innovation."</p>'
