      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two admitted in their past interviews that they haven't been in\
        \ communication since the controversial crowning moment in 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e16a9-d452-40ea-ad5f-e027b44d0017'
