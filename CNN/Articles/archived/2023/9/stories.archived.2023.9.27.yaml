  'sandiganbayan-suspends-rhodora-cadiao':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-09-27T21:37:54.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a240518-90a0-42c6-b270-9f9d7d1ed41c'
    'lead': 'The Sandiganbayan has ordered the 90-day preventive suspension of Antique
      Governor Rhodora Cadiao over a graft case she is facing for the alleged non-payment
      of salaries of a provincial employee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T21:42:12.161+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-27T22:10:50.760+08:00
