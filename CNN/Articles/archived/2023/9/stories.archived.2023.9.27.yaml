      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Tuesday evening, over 28,000 “forcibly displaced” people from Nagorno-Karabakh\
        \ had arrived in Armenia, the Armenian government announced in a Facebook\
        \ post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0d5d2-fbfd-4340-89f1-aece85b6e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.681+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f855ec-4f09-4dca-979a-f080a3cb8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.682+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking from the Armenian village of Kornidzor, near the border with\
        \ Azerbaijan, Power said, “It is absolutely critical that independent monitors\
        \ as well as humanitarian organizations get access to the people in Nagorno-Karabakh\
        \ who still have dire needs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8430a-f02d-480a-9616-c082c729ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.682+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579c2fb-5d44-45b4-9819-1964f715ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.682+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The military attacks of last week have made a dire situation even\
        \ worse,” Power said Tuesday, adding that many of those who had arrived were\
        \ suffering from “severe malnutrition,” according to doctors at the scene.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215d3e0-110b-4af1-8607-afdb0dc1f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.682+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a26018-bfbc-4d0e-92c9-96c5e3e32dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.682+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh has been under blockade since December 2022, when\
        \ Azerbaijan-backed activists established a military checkpoint on the Lachin\
        \ corridor – the only road connecting the landlocked enclave to Armenia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3cc47-34c3-47b6-873b-bf42c2940e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f4430-a765-43ad-a82d-2f120379b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blockade prevented the import of food, fuel and medicine to Nagorno-Karabakh,\
        \ prompting fears that residents were being left to starve. A former International\
        \ Criminal Court chief prosecutor said in August there is “reasonable basis\
        \ to believe that genocide is being committed against Armenians” in the region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6a117-0b3a-4a87-8ea3-d4c03d089a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a911c95-3e20-4929-8d30-84386cd9acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closure of the Lachin corridor has also prevented international\
        \ organizations and foreign media from accessing Nagorno-Karabakh. The road\
        \ was only opened last weekend to allow residents to flee.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e65865-af36-4ef3-9706-1ebcce79245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5d414-d369-488c-8f7c-ffbb12874c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know that there are injured civilians in Nagorno-Karabakh who need\
        \ to be evacuated,” Power said, adding that Azerbaijan has a responsibility\
        \ to facilitate this.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62588cc4-6b89-453d-9850-613356d10b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118053f9-6848-4e93-9db3-abe33a2ee674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken spoke to Azerbaijan President\
        \ Ilham Aliyev on Tuesday about the humanitarian situation in Nagorno-Karabakh,\
        \ according to a State Department spokesperson.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1006c-4201-4002-857d-9ec2b13a5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff712754-314c-4df4-ae17-c1d5acd0dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The secretary spoke again to President Aliyev today and underscored\
        \ the urgency of no further hostilities, that there be unconditional protections\
        \ and freedom of movement for civilians, that there be unhindered humanitarian\
        \ access to Nagorno Karabakh,” said State Department Spokesperson Matthew\
        \ Miller at a press briefing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c13ab-1a09-47e9-983f-40c9c4120c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859bdc3-97e5-4b84-b5a8-5e18e383e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller also said that the US expects Aliyev to abide by his commitment\
        \ to “no further military action.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7bcfe-163a-493a-92fb-51cd13b99a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd97d8-9db7-4e92-8a7d-2203244422e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Power announced Tuesday that the US would provide $11.5 million in\
        \ humanitarian assistance to the region.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128442b0-9ffd-4a5d-906d-cc148752d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b73f42-92ed-4939-82aa-d38e0481781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union also announced 5 million euros (around $5.2 million)\
        \ in aid.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a06df-cf7d-44e9-8168-ebd8f6545b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb342a2f-489c-41c9-be79-8189e3b30c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This aid will be delivered by various EU humanitarian partners operating\
        \ in Armenia to reach around 25 000 people,” the EU said in a statement Tuesday.\
        \ “The priority is to provide cash assistance, shelter, food security and\
        \ livelihoods assistance.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490ed39-689a-4d2c-b337-3c6191bec67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32706d-f07d-4e25-84ac-683b0ed52b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deadly explosion</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb2924-dfb9-4a84-9a7f-1baa3bb69974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s brief but bloody offensive killed more than 200 people\
        \ and injured many more, before Karabakh officials agreed to a Russia-brokered\
        \ ceasefire in which they agreed to dissolve their armed forces.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a1b09-d3cd-4c1c-bcac-9db320f98952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e9b5c-cf34-4eb8-b047-2241c46fa19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A further 100 bodies were recovered in the latest search and rescue\
        \ operations following Azerbaijan’s military operations, Karabakh emergency\
        \ services told Armenian state news agency Armenpress Monday. Among the bodies\
        \ were two children and an elderly couple, officials said. CNN could not independently\
        \ verify the claims.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a8f7e-3595-40b7-9017-53b8cd8218f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.687+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554ade7-ade5-44c8-863a-e862fca42ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.687+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mass evacuation of the local population began over the weekend. Images\
        \ shared on social media showed residents of Stepanakert, the region’s capital,\
        \ packing their belongings into cars and vans, and searching for gas. The\
        \ local government had offered each family five liters of fuel to make the\
        \ trip to Armenia, a resident told CNN.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe72bd2-37e8-4721-aac3-7a413bbc3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.687+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd15fe-579d-47de-8ad8-6ae0e578778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.373+08:00
      'mgnl:createdBy': 'raheema'
