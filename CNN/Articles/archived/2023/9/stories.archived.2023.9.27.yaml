      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Di naman tayo nag-i-istir ng trouble. Di naman tayo nagkukubkob.\
        \ Yan di nila maintindihan,” he said Wednesday during a chance interview with\
        \ reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3225e6-443b-4645-b969-a1364dad6cca'
      'mgnl:activationStatus': true
