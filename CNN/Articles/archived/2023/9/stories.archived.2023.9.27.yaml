    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House approves 2024 budget on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f6ab5-d181-48e7-855f-ef3bf86406cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:10:09.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The House of Representatives on Wednesday approved on third and final reading
        the proposed 2024 national budget amounting to ₱5.768 trillion, but details
        of its plan to realign confidential and intelligence funds (CIF) of some agencies
        have yet to be finalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e73b0f-ee60-4a5d-8b20-76ff4829a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8980 or the proposed General Appropriations Act of 2024
        hurdled the House with 296 affirmative votes. All three members of the Makabayan
        bloc voted against the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f22f03-3095-471b-956d-2c4928691027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No amendments were introduced in the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b9721-372d-497e-8d16-caab409fa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was earlier certified by President Ferdinand Marcos Jr.
        as "urgent," citing the necessity to maintain continuous government operations
        after the end of the fiscal year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b2826-a5ec-4ee1-9f14-bb27cf81599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said there is a need to \"expedite the funding of various programs,\
        \ projects, and activities for FY 2024\" and \"ensure budgetary preparedness\
        \ that will enable the government to effectively perform its constitutional\
        \ mandate.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c145c9e-c4db-4225-9ecb-1b4aab7d1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber started the deliberations on the National Expenditure\
        \ Program (NEP) in August. The proposed budget is 9.5% higher than the ₱5.268\
        \ trillion spending plan in 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444b738-d81d-4354-9c53-b9487fb09da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez earlier said the swift passage of the proposed\
        \ 2024 NEP would allow Marcos to enact it by December.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359a08b-925a-49c0-af03-69b88d7d9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the precedent set in previous Congresses, Pangasinan Rep. Marlyn\
        \ Primicias Agabas moved for the creation of a four-member committee to receive\
        \ and resolve all proposed amendments to the government spending plan prior\
        \ to HB 8980's approval on second reading.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97678557-14ee-453c-af8e-e2bb4c4dae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel will be led by House Appropriations Committee Chairman and\
        \ Ako Bicol Party-list Rep. Elizaldy Co. Its members are Marikina Rep. Stella\
        \ Quimbo, House Majority Leader Manuel Jose Dalipe, and House Minority Leader\
        \ Marcelino Libanan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ab735-7bae-4ba4-b097-e3347f6acc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers may submit their proposed amendments to the committee until\
        \ Friday, Sept 29.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ecf594-4269-4b16-9e49-51b43cb1b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The approval came amid the controversy surrounding the confidential\
        \ funds allocation of the Office of the Vice President and the Department\
        \ of Education, both headed by Sara Duterte, pegged at ₱650 million.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b23e0-525c-4ec6-9dd2-50fc5c531f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was recently found out that the OVP spent ₱125 million confidential\
        \ funds in 11 days.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d6e64-8793-4627-9c55-c2a79131b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co on Wednesday said Duterte's proposed confidential funds will be\
        \ reduced and reallocated to security and intelligence agencies tasked to\
        \ counter threats in the West Philippine Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c5e10-f1f6-4d91-b0c9-04a6b5079c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-28T05:23:07.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Edcel Lagman, who consistently raised the issue of CIF in\
        \ the week-long plenary debates on the proposed budget, voted in favor of\
        \ HB 8980 but \"with reservations.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b6347-fad8-43f2-8de8-ad506f848178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T05:23:06.983+08:00
