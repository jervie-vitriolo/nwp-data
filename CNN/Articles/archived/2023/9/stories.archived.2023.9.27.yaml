    'lead': 'The budget debates for the Office of the Vice President and Education
      department — both led by VP Sara Duterte — rescheduled, just when they were
      getting interesting.


      Later, the Commission on Audit finds the OVP used up its ₱125-million confidential
      funds for 2022 within a shorter period of time than previously reported.


      Amid growing tensions in the West Philippine Sea, is it time to reallocate confidential
      funds to better protect the country''s territorial waters?


      Citing the "escalating threats in the West Philippine Sea," ranking members
      of the House of Representatives announced they have made a “collective decision”
      to reallocate confidential and intelligence funds to agencies directly related
      to safety and security.


      Pinky Webb speaks with House Deputy Majority Leader and Iloilo 1st District
      Rep. Janette Garin and Gabriela Party-list Rep. Arlene Brosas.'
