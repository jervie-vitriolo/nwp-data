      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3127eb7-9e74-4491-a25e-68650a1ff531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:47:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-27T14:58:15.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon a quick search on the app, several content creators can be seen\
        \ reciting the opening line, \"Habang nag-scroll ako sa Instagram nakita ko\
        \ ang story ni Maggie Wilson.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ae57b-7c6e-4b5b-9544-f601b46fb147'
