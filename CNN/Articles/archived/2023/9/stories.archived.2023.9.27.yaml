      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        TV host and businesswoman Maggie Wilson called out content creators who allegedly
        accepted payment to join a disinformation campaign against her and her interior
        and decor company Acasa Manila on TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c39534-81e3-4c08-8844-49ebb86ef680'
