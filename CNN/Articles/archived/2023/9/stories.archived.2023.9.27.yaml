      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882d906-b1ee-4e64-9b93-a9ce2d68691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:08:04.530+08:00
