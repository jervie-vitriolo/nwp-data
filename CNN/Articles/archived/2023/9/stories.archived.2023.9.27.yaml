      'jcr:uuid': '1003e4e4-bcd1-4272-8f26-7227a3644b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.681+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit came days after Azerbaijan launched a lightning offensive\
        \ and said it had taken back full control of the breakaway region, sparking\
        \ an exodus of the area’s ethnic Armenian population.\r"
