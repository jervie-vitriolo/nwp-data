      'jcr:uuid': 'a2281724-052c-40db-abbc-eb8ef14e0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:21:32.814+08:00
      'mgnl:createdBy': 'kristel'
