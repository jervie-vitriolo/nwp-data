    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sara Duterte sought extra ₱403-M budget for 2022 OVP ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8761f2f-bd13-475b-a9fa-b80e0e0ac423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Vice President Sara Duterte immediately sought an additional ₱403.46 million
        in funding for the rest of 2022, just less than a month after assuming office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a6193-c01d-4ae0-89e3-dd984f8afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A copy of a letter sent to the Department of Budget and Management
        (DBM) on Aug. 22 last year showed Duterte wanted the extra funds "to ensure
        continuous operations" of the Office of the Vice President (OVP).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b11208-38f2-4daa-9e73-5ae7ef8b1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter noted that the additional budget would go to the following
        purposes:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22c0aa-e3c5-486a-92dc-8b9b895077d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– ₱144.72 million for "augmentation of financial assistance/subsidy"
        for her OVP satellite offices in seven areas'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85ede4-af79-4c74-bc6c-90f91a905d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– ₱8.74 million for the creation of the Vice President Security and
        Protection Group'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5acec-1a4b-4a78-be2b-04c1c9e79a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– ₱107.46 million for an additional 192 positions to man her projects,
        such as satellite offices, free ride program, mobile kitchen, and peace-building
        initiative in Marawi'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6e203-a021-4df3-96cb-a015fa76b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– ₱250 million for confidential funds'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48813913-35cf-4441-8544-dcb2dc06e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter was signed by the vice president herself.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e374257-12d7-445a-a0ac-3d6bb65f3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM, however, only approved ₱221.42 million as based on a special
        allotment release order or SARO.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2993fb-016d-448a-94d2-5c672338bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The funds were intended "to cover Financial Assistance/Subsidy and
        Confidential Fund per Office of the President Approval dated November 28,
        2022."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8e41b-0532-4ee9-ae29-b2b776f38e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte’s office has been on the hot seat over its quest to secure
        confidential and intelligence funds, even bigger than some agencies engaged
        in ensuring national security.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205665b7-e835-41df-8a48-079f01999a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T09:13:15.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T09:13:15.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the General Appropriations Act of 2022, the OVP budget under
        the leadership of former Vice President Leni Robredo was only ₱713 million.
        The figure increased to ₱947 million after Duterte took over.</p>'
