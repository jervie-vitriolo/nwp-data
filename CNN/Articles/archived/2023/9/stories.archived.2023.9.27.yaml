    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'OFW', 'Joseph-Violago', 'NBI',
      'Enrique-Manalo', 'UAE', 'United-Arab-Emirates', 'Abu-Dhabi', 'DFA', 'overseas-Filipino-workers',
      'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA eyes opening NBI post in UAE for OFWs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fc81f-a43a-4c43-9eab-f26d17ccb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A National Bureau of Investigation (NBI) office may soon be established in
        Abu Dhabi, United Arab Emirates to aid overseas Filipino workers with their
        legal cases, a lawmaker said during the budget interpellation of the Department
        of Foreign Affairs (DFA) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46af338-5f99-4a39-9ae1-c13d19caa2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nueva Ecija Rep. Joseph Violago, the sponsor of the DFA''s budget,
        said it is not easy to establish NBI posts overseas because it needs approval
        by the host countries, but “right now, NBI and DFA agreed to start with Abu
        Dhabi as an initial site."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95d72f-5dc3-43d5-a5da-75c595c098ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DFA Secretary Enrique Manalo was present at the House of Representatives’
        plenary interpellation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167310f-cb86-4ade-b2d0-3f49c9be1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago made the statement after OFW party-list Rep. Marissa Magsino
        raised concerns over incidents of abuse, illegal recruitment, and human trafficking
        among Filipino workers abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f091aa-259d-4a1a-b5cb-bd80b72321f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile cases include that of Jullebee Ranara, who was killed
        by the 17-year-son of her employer in Kuwait in January. The suspect was recently
        sentenced to 15 years imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db570ebb-0192-431c-ace6-80f52dc1d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/15/Ranara-family-displeased-with-15-year-sentence.html"
        target="_blank">READ: Ranara family displeased with 15-year sentence, DFA
        eyes increase in damage claims</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e54c8-58cb-49fd-822a-f7fb3cff6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung mayroon tayong NBI post doon, they will be in partnership doon
        po sa legal na nag iinvestigate ng kanilang (OFW) mga kaso," Magsino said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ade65-68e2-4a53-b275-a520022d6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If we have an NBI post there, they will be in partnership
        with the legal team that is investigating the cases of our OFWs.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2cab37-d45a-4498-8bfa-cae9e4b0cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said OFWs will be assured of a vioice and that the NBI can
        defend them '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e7190-7ab2-46cf-bc0e-210bb30ce58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:49:45.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:49:52.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago said the NBI will provide the terms of reference regarding
        its role in the foreign service post. It will also conduct bilateral negotiations
        with the Office of Treaty and Legal Affairs of other countries.</p>'
