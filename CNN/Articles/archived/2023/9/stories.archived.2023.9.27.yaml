      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual exercise will come on the heels of fresh tension between\
        \ Manila and Beijing over the West Philippine Sea, where massive coral reef\
        \ damage has recently been observed and suspected to be the latter's doing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3650f5a-2afb-4acf-b3c0-86e1f4005944'
