  'afp-filipino-fishermen-ayungin-shoal-west-philippine-sea':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T20:30:39.000+08:00
    'imagesource': 'jcr:0abc6ec9-8770-47a8-bb1f-1a80c88daef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c31add1-21ed-4054-bef5-15acc8d489cb'
    'lead': 'The Armed Forces of the Philippines Western Command wants more Filipinos
      to fish at Ayungin Shoal and other maritime features of the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T20:33:56.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-27T21:02:04.198+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-27T21:02:03.898+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'China', 'Alberto-Carlos', 'fishermen', 'Armed-Forces-of-the-Philippines',
      'AFP', 'AFP-WESCOM', 'Armed-Forces-of-the-Philippines-Western-Command', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'AFP wants more Filipino fishermen to go to Ayungin Shoal, other West
      PH Sea areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f6766-f727-4646-bb5e-f6aa8d801f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Armed Forces of the Philippines Western Command (AFP WESCOM) wants more
        Filipinos to fish at Ayungin Shoal and other maritime features of the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed9940-ba8a-4953-9801-0a67a73b1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists on the sidelines of a forum organized by
        Stratbase Institute on Wednesday, AFP WESCOM chief Vice Admiral Alberto Carlos
        said the government is encouraging more Filipino fishermen to go to the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8072b-e236-415a-8c72-795f562d9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an ongoing effort to convince Filipino fishermen to fish
        in the West Philippine Sea<em> para ma-exercise natin ang ating</em> sovereign
        rights to fish [so that we can exercise our sovereign rights to fish]," said
        Carlos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081088d-fec7-4cf6-95a2-5173ac92a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The WESCOM chief said there are now a handful of Filipino fishing vessels
        in the West Philippine Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fb722-d212-4ba4-aa08-f42a1159ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate phone interview, Carlos said two big Filipino fishing
        vessels returned to Ayungin Shoal, while 15 others were monitored at Rozul
        Reef, which is in the southern portion of Recto Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c189018-e523-4dbc-9f3f-91045ff02468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.201+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to report the presence <em>ng ating mangingisda</em>
        [of our fishermen] in Ayungin and Rozul reef and their number has increased
        but not yet substantial but we need more," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdea24c-c686-4962-a20b-0e49c0e5a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.201+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carlos gave his assurance that there will be more presence on the part
        of the AFP, Philippine Coast Guard (PCG), and Bureau of Fisheries and Aquatic
        Resources (BFAR) to monitor the situation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4d4bc-c2e2-4d31-bc1f-8374e5862e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will continue to increase our presence, that''s our commitment.
        We will be there to assist them when they need us," the WESCOM chief said
        when asked about the possible fear over the presence of Chinese coast guard
        and Chinese maritime militia in the area.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3007c88-14e5-477d-b49f-2bd49a599489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s actions in the West Philippine Sea have been increasingly
        aggressive, including swarming the area with its vessels and putting a floating
        barrier at Scarborough Shoal. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b007f-4112-4f8f-9cbe-a0049ed1dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:33:56.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T21:02:04.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/14/chinese-vessels-west-ph-sea-resurgence.html"
        target="_blank"><strong>RELATED: ‘Concerning resurgence’: AFP reports more
        Chinese fishing vessels swarming West PH Sea</strong></a></p>'
