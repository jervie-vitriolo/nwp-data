    'template': '1'
    'title': 'OTS chief’s resignation still needs Marcos’ approval – DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3631d99-3f12-4023-bf5b-901358f69621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:21:32.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T18:21:33.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        President Ferdinand Marcos Jr. will still have to accept the resignation of
        Office for Transportation Security (OTS) Administrator Ma. O Aplasca since
        the latter is his appointee, the Department of Transportation (DOTr) said
        on Wednesday.</p>'
