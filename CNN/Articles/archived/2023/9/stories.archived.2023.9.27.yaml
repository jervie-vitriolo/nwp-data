  'wage-hikes-cagayan-valley-central-luzon-soccsksargen':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T23:13:33.000+08:00
    'imagesource': 'jcr:cb1dfbe8-36e5-46d8-be37-4268b948ac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773dc4c2-b62c-4eb4-afd2-2ab4be83e083'
    'lead': 'The National Wages and Productivity Commission approved on Tuesday increases
      for minimum wage earners in Cagayan Valley, Central Luzon, and Soccsksargen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T23:22:08.757+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-27T23:22:20.187+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-27T23:22:19.818+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wage-hike', 'DOLE', 'Soccsksargen', 'Cagayan-Valley', 'Central-Luzon',
      'Department-of-Labor']
    'stories': []
    'template': '1'
    'title': 'Board approves minimum wage hikes in Cagayan Valley, Central Luzon,
      Soccsksargen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d097aa-e236-4a7c-9ac0-5cb243660f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The National Wages and Productivity Commission approved on Tuesday increases
        for minimum wage earners in Cagayan Valley, Central Luzon, and Soccsksargen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd18c3c-c259-4adc-aaf7-f552bef879d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The wage hike is seen to affect around 1.5 million full-time workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528065a1-a15c-45e5-8675-ddb45e045d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Labor and Employment on Wednesday
        said the Regional Tripartite Wages and Productivity Boards (RTWPB) from Cagayan
        Valley and Soccsksargen also issued wage orders for kasambahays which would
        benefit 75,853 domestic workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c1fab-1077-4a51-a3f0-e17e3ffc7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTWPB in Cagayan Valley issued Wage Order No. RTWPB 2-22 on
        Sept. 21 providing a ₱30 increase in two tranches: upon effectivity and on
        April 1, 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07f90e-a6a3-458c-85c7-24ee74f0725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After full implementation of the tranches, the minimum wage rates
        in the region will be ₱450 for non-agriculture and ₱430 for agriculture establishments"
        said the DOLE statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156e077-37f6-48cb-a348-22f69bc7bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage Order No. 02-DW-05, meanwhile, grants a ₱500 monthly increase
        in the wages of kasambahays, bringing it to ₱5,500.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1c51b-cd2c-4b4f-abab-146bc95e1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional wage board in Central Luzon issued Wage Order No. RBIII-24
        on Sept. 19 which will give a ₱40 increase for workers in non-agriculture,
        agriculture, and retail/service establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf8b03-42fd-4ba4-8a3b-567117352fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the provinces of Bataan, Bulacan, Nueva Ecija, Pampanga, Tarlac,
        Zambales. non-agriculture workers will receive ₱493 - ₱500, workers in the
        agriculture sectors will get ₱454 – ₱470, and workers in the retail/service
        industry will get ₱475 – ₱489.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04ad1e-196e-421c-8889-f48aeb7a481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aurora, non-agriculture workers will receive ₱449, workers in
        the agriculture sectors will get ₱422 –₱434, and workers in the retail/service
        industry will have ₱384.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017701c-b4f9-49ec-9b2f-b8ae30deba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage Order No. RB XII-23 issued by the Soccsksargen RTWPB on Sept.
        21 said a ₱35 increase will be given to workers in the non-agriculture, agriculture,
        and service/retail establishments in two tranches: ₱22 (first tranche) upon
        effectivity and ₱13 (second tranche) on Jan. 1, 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882ce2b-196c-4d84-9514-51544038f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After full implementation, the daily minimum wage rates in the
        region will be ₱403 for non-agriculture, and ₱382 for agriculture, and service/retail,"
        said DOLE</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09ce5d-9aef-4e4d-b67a-947fc83f26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasambahays in the region will also be given a ₱500 wage increase
        -- bringing minimum monthly wages up to ₱5,000 in cities and first-class municipalities,
        and ₱4,500 in other municipalities in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c5558-2cd6-4076-b02f-74a23300c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All wage orders will be published on 30 September 2023, and shall
        take effect after 15 days or on 16 October 2023," said the labor department.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a17c2-aef9-44ed-8ba7-462617cd9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:22:08.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T23:22:20.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added retail/service establishments that regularly employ not
        more than 10 workers and enterprises may apply for wage increase exemptions.</p>'
