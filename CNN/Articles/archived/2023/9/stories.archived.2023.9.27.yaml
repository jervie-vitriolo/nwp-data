      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Defense Secretary Gilbert Teodoro refuted a Chinese official’s allegation
        that the national government is looking for trouble in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3c1ae-9ab1-4cd7-b6ff-f1c48ce85b42'
      'mgnl:activationStatus': true
