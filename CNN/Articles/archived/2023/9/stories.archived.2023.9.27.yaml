      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activities target to enhance the country's naval warfare capabilities,\
        \ the AFP said, adding that these will cover the fundamentals of anti-submarine,\
        \ anti-surface, anti-air, and electronic warfare.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc1ab2-38dd-46b8-8fd3-b9535b6e7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T14:49:58.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4700d-e3d3-4dd4-bee5-b7a1a9a04abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T14:49:58.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The training is also seen to improve interoperability not only with\
        \ the US Navy, but with the Japan Maritime Self Defense Force, the Royal Australian\
        \ Navy, the Royal Canadian Navy, and the United Kingdom Royal Navy through\
        \ subject-matter expert exchanges, humanitarian assistance, and disaster response\
        \ events, the AFP added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775c9b2-7450-47b6-8251-e566fe598cb5'
      'mgnl:activationStatus': true
