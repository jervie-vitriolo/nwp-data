      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27, 2023) —</strong>
        The dazzling grand launch of the <a href="https://www.vivoglobal.ph/phone/vivo-v29/"
        target="_blank">vivo V29</a> Series took center stage at Okada Manila, attended
        by a star-studded gathering of 400 esteemed guests, including prominent media
        organizations, dealers, and valued partners.</p>'
