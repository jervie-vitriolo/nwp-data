    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac82c81-e138-4b20-8193-7b981e028c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:47:33.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-27T14:58:15.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson asked the influencers who reportedly received up to ₱8,000
        to record and post the videos to come forward to avoid facing legal actions.
        She also asked those who were part of the alleged coordinated attack to reach
        out to her and Connor to disclose the dealings.</p>'
