      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2023/9/25/pcg-removes-floating-barrier.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,municipality%20of%20Masinloc%20in%20Zambales.">PCG
        removes floating barrier from Bajo De Masinloc</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bff133-a011-4097-a963-9a4904c73189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.523+08:00
