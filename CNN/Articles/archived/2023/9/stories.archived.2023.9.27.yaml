      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yan banta na ‘yan. Ano reaksyon ng Pilipino? Syempre lalo tayo malalayo\
        \ sa kanila,” Teodoro added, apparently referring to China's aggressive actions,\
        \ including putting up a floating barrier at Scarborough Shoal.\r"
