    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197f76c6-f585-465d-8f26-eb8a13c03416'
    'lead': 'President Ferdinand Marcos Jr. on Wednesday said the government''s push
      for innovation by way of a revamped curriculum and bolstered spending will help
