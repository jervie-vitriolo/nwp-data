      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said the barrier \"posed a hazard to navigation\" and \"a clear\
        \ violation of international law.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04d08d-01a2-454f-ab2b-3b603a975921'
