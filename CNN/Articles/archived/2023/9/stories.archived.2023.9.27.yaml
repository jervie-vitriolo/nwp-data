    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34094368-6c5c-45f9-9226-f3c39532ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:10:15.575+08:00
