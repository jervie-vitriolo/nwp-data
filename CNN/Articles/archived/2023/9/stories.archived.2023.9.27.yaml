    'jcr:uuid': '9857d09f-44c6-4fb1-bc99-947da1b0fc2f'
    'lead': 'Among the agencies that will be initially affected by the budget cuts
      are the Office of the Vice President (OVP) and Department of Education (DepEd),
      which were allocated a combined amount of ₱650 million in confidential and intelligence
      funds for 2024, according to House appropriations panel chairman Elizaldy Co.

      '
