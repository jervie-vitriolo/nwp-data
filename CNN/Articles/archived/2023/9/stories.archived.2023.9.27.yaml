      'text': '<p>Ceramics is an even sexier affair as Odangputik Pottery in QC hosts
        their upcoming “Single’s Night.” This week’s pottery sessions come in three
        batches — the 7 p.m. “alaskwatro pa lang naka-clock out na ako group,” the
        8 p.m. “walang mag-o-OT today group,” and the 9 p.m. “laging puyat group.”
        Learn basic pottery techniques over chika, and end the night with an acoustic
        performance featuring singer-songwriter Aniya Kalinaw. Session fee is ₱1,050
        per person. For inquiries, visit Odangputik Pottery’s <a href="https://www.instagram.com/odangputik_potteryph/?img_index=1"
        target="_blank">Instagram page</a>.</p>'
