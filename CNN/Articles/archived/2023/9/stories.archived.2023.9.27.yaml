      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32344bd6-9fb7-4fc5-a9cd-7aa0106525da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T18:08:04.530+08:00
