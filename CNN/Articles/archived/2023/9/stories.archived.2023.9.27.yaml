      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Philippine Navy will host this year’s iteration of “Sama-sama,” a bilateral
        exercise with its United States counterpart that aims to further strengthen
        defense cooperation between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c2976-286c-4b79-8119-b363a5f86f2a'
      'mgnl:activationStatus': true
