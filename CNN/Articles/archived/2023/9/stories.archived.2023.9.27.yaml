      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as thousands were attempting to flee the enclave on Monday evening,\
        \ a powerful explosion ripped through a gas station near Stepanakert, where\
        \ people had been attempting to get fuel before driving to Armenia.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71dee6-4cc3-4522-a679-a4c0be7ddaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.374+08:00
