      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed a crowded hospital in the city as
        medical staff attempted to treat burn patients. “At this moment, we do not
        have any medical resources left that can help us. In terms of medication,
        we do not have [anti-burn] antibiotics. We have a very high number of burn
        patients,” said a member of the medical staff at a hospital in Stepanakert,
        in a video shared Monday by local journalist Siranush Sargsyan.</p>'
