      'mgnl:lastActivated': 2023-09-27T14:22:44.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — The inauguration of two new electricity-generating
        units in Zimbabwe’s Hwange power station last month was not an unfamiliar
        scene when it comes to major infrastructure projects in <a href="https://www.cnn.com/world/africa"
        target="_blank">Africa</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26046082-8ebf-4f2e-a90a-279331db382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, in a rural corner of the southern African nation, government
        officials and the <a href="https://x.com/ChineseZimbabwe/status/1687333508195266560?s=20"
        target="_blank">Chinese ambassador gathered</a> to ribbon-cut and laud the
        expansion of the coal-fired plant meant to reduce power cuts in the country
        – and Beijing’s role in funding it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558b1db-5284-4116-b582-5175afa0601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project, backed by roughly $1 billion in Chinese loans years before
        Beijing stopped funding new coal-powered projects(https://www.cnn.com/2021/09/21/world/un-climate-change-speeches-intl/index.html)
        overseas, is one of the continent’s numerous big-ticket projects bankrolled
        by Chinese lenders under leader Xi Jinping’s hallmark Belt and Road Initiative.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d200bfe-b983-4b4c-8368-807522c78808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impact of those funds is felt across Africa, where residents in
        major cities like Lagos, Nairobi and Addis Ababa now transit daily via railways,
        highways and airports built in recent years with Chinese loans and often by
        Chinese construction firms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532fc0f-23be-4210-ae17-7786f9cdf9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, as the global infrastructure building spree enters its second
        decade there are questions about how Beijing will choose to direct the initiative
        in the years ahead – and whether it will downsize funding amid new challenges
        and signs of a recalibration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa1000-6027-4521-8470-df1a0a263165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/03/28/economy/china-rescue-lending-belt-and-road-study-intl-hnk/index.html"
        target="_blank">Debt repayment issues</a> amid global economic headwinds from
        the Covid-19 pandemic and the war in <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>, Beijing’s own <a href="https://www.cnn.com/2023/08/21/economy/china-economy-troubles-intl-hnk/index.html"
        target="_blank">bubbling financial woes</a> and a need to better address environmental
        issues are among new pressures on how China lends and countries borrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2de385-f067-4891-b99b-09fafdb22762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some data suggest a shift is already underway, with researchers from
        the Boston University Global Development Policy Center in the US tracking
        what they say is a steady decline in new loan commitments from Chinese entities
        to African government borrowers that deepened in the past two years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7a6dd-93ec-484f-9302-9babc8da36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those new loans fell from a peak of $28.5 billion in 2016 down to
        just under $1 billion last year – the second consecutive year that lending
        fell below $2 billion and a drop the researchers say in a <a href="https://www.bu.edu/gdp/2023/08/18/a-new-state-of-lending-chinese-loans-to-africa/"
        target="_blank">new report</a> may not just be explained by the pandemic,
        but a broader shift toward lending that could see fewer large-scale loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b762a3-411b-422b-85d1-0f7bb1b920d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Belt and Road Initiative does appear to be in recalibration mode,”
        report author Oyintarelado Moses told CNN.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666012a4-98c8-4095-b1da-0f883971783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And such a phenomenon may not just be limited to Chinese financing
        in Africa.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1942c4-64eb-4009-b619-7718963f68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Looking at decreasing loan averages globally, it is likely that this
        new phase (of Belt and Road lending) will be characterized by less financing
        overall,” said Moses, who is a data analyst at the center’s Global China Initiative.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e4ffb-24ef-453e-8bd4-b78ca993331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But understanding how much money is flowing out of China into global
        development is notoriously tricky as Beijing doesn’t share this data openly
        and a wide range of financial entities play roles.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d7d85-67ba-4e3b-ba76-0cb4587dc478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The data from the Global Development Policy Center, for example, focuses
        on African government borrowers or loans with a sovereign guarantee, excluding
        Chinese lending that may be going to private borrowers for projects on the
        continent.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486e5d0-6395-4a63-a2e2-d432d8eaedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some experts argue the key motivations that drove Beijing to become
        the world’s largest bilateral lender remain unchanged – suggesting it will
        continue to fund both large and smaller scale projects in the coming years,
        though it’s unclear at what scale.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e11be-db66-487b-9db8-57f4f5c88db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'How all this plays out could have a significant impact on developing
        countries’ access to much-needed infrastructure funding.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fba6f-ad03-4a7b-8ed2-2ef44d2d2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Policymakers will be looking to a major international forum focused
        on the initiative next month in Beijing for signs of what’s next.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54037dab-fe65-4ebc-8ee6-30087161845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic headwinds</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b577e-431d-4b59-a3f1-47ccd91a556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi launched the initiative that would become a cornerstone of his
        foreign policy during a <a href="http://toronto.china-consulate.gov.cn/eng/zgxw/201309/t20130913_7095490.htm"
        target="_blank">2013 trip</a> to Kazakhstan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07faf648-dc7f-4716-b43c-567a5c9ba7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There, the Chinese leader called for a revamping of the ancient Silk
        Road to make countries’ “economic ties closer, mutual cooperation deeper and
        space of development broader.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce43de-c23a-4ab5-a6b3-219862e37a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, <a href="https://www.cnn.com/2022/08/22/china/china-belt-and-road-us-infrastructure-overseas-development-intl-hnk-mic/index.html"
        target="_blank">billions in loans</a> not just from development finance institutions
        but China’s commercial banks have poured into railroads, power plants, highways,
        ports and telecoms across the developing world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341eacb7-825d-43c9-8844-11db024e0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This gave the Chinese economy an outlet for its excess industrial capacity
        and funds, and allowed China to expand its global footprint and soft power
        – deepening relationships with what Beijing says are more than 150 countries
        that have signed on to cooperate in the initiative.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c313bf-b12a-4a7c-8b92-42e2d5b03f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many of its partners have reaped benefits from the new infrastructure.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030beba-f9dd-4bae-ae2d-0c5a4d98e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But projects under the Belt and Road umbrella have generated accusations
        of lax environmental and labor standards, as well as risky lending, with critics
        saying China has saddled low- and middle-income governments with overly high
        levels of debt relative to their GDPs.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25090df1-b9c1-4172-b8d5-7bc29ae3a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pushed back on these assertions and instead <a href="http://gd.china-embassy.gov.cn/eng/zxhd_1/202308/t20230826_11133075.htm"
        target="_blank">hailed the initiative</a> as a means for people around the
        world “to make the ‘cake’ bigger and share it more equally” and “foster new
        engines for economic development.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c49411-52c1-4549-82bc-76e26691afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, new economic realities – as countries still reeling from the pandemic
        are hit by rising interest rates and commodity prices driven by the war in
        Ukraine – are at play.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723119e7-1675-4f68-bd8b-d31d6d5355ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The biggest change that we have to acknowledge is that the era of
        low interest rates (and) cheap money flowing out of China into these countries
        – that era is over. And now China is the biggest debt collector in the world,”
        said Ammar A. Malik, a senior research scientist at AidData research lab at
        William &amp; Mary’s Global Research Institute in the US, which also tracks
        Chinese overseas development finance.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd2c40-8298-4406-bce4-edc0131c58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So the challenge (for China) is now to basically make sure that these
        countries are sufficiently liquid and these projects are sufficiently functional
        that China would (be able to) collect their repayments with interest and on
        time,” he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c974c6-ba03-4d62-8346-080aba4aee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a number of recipient governments have asked for
        debt deferment or relief treatment from creditors including China, with Beijing
        <a href="https://www.aiddata.org/blog/belt-and-road-bailout-lending-reaches-record-levels"
        target="_blank">issuing bailout</a> loans and joining other lenders in joint
        negotiations on debt relief for troubled borrowers such as Zambia and Ghana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fcd9d-c8ef-4045-a5df-24b7872852ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debt distress issues may mean that a number of low and middle income
        countries are not in a position to take on more debt currently, said Malik.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874943f-18f0-460b-82f9-b091025ebcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many developing economies are likely “still very interested in
        receiving funds for large infrastructure projects that are so critical to
        grow their economies,” he said, and there are a range of factors that “incentivize
        both China and recipient countries to continue working together” that may
        not lead to a slowdown in financing ahead.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20d5e3-640e-42f5-b0fa-4606943a11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is also navigating the second decade of the Belt and Road amid
        stark economic challenges at home.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4ab17-e719-4a65-9cda-32d61b3e01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expected post-Covid economic rebound has never materialized and
        local governments are <a href="https://www.cnn.com/2023/09/20/economy/china-debt-crisis-zoo-cucumber-fines-intl-hnk/index.html"
        target="_blank">grappling with mounting debt</a> linked to a <a href="https://www.cnn.com/2023/09/01/economy/china-mortgage-stimulus-intl-hnk/index.html"
        target="_blank">property crisis</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7acb0-f98c-4ae5-aa91-5efc91846761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It remains to be seen to what extent Beijing’s own domestic economic
        challenges will impact its overseas lending in the longer term, but there
        are signs of effects now, according to Moses from the Global Development Policy
        Center.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bf2fc-f5e9-42cd-b4cc-77ad8a3dfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing’s decisions on how to channel its foreign exchange reserves
        and calls for increased liquidity to address domestic challenges “show a current
        shift to lenders having a higher focus on domestic financing needs,” she said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ecd52-7c93-4d65-8fa2-d1105e84ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while China’s economic troubles may cause financiers to be more
        circumspect, some of the economic priorities originally driving China’s global
        infrastructure spree – like an interest in generating new investment opportunities
        in a slowing economy – remain, according to Austin Strange, an assistant professor
        at the University of Hong Kong.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a04682-0ebb-4e28-9568-ffcfd5e8c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This basic intuition is arguably still valid as the slowdown continues,
        particularly as geopolitical tensions are making it more difficult for Chinese
        firms in certain sectors to invest more in advanced economies,” he said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b7ef3-077a-4264-be34-76d0959b402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Beijing gathering</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d23397-2fdc-47f7-9cff-1bba0a38bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As representatives from more than 100 counties are expected to gather
        in Beijing for a Belt and Road forum next month, policymakers around the world
        will be watching closely for signals of how the initiative will evolve.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebca52-3cad-471f-b07e-e1012013e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A decline in the scale of loans is not the only area being watched,
        as China may look to place more emphasis on environmental issues, better social
        protections and due diligence – especially as Beijing and its banks learn
        lessons from the project’s first decade, analysts say.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121c406-7184-4189-8f91-37ac54a47fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.aiddata.org/publications/banking-on-the-belt-and-road"
        target="_blank">2021 AidData report</a> found that some 35% of Belt and Road
        projects solely operated by Chinese entities from 2013-2017 had “implementation
        challenges,” including environmental incidents, corruption scandals and labor
        violations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181bd2d-07ec-48e0-9f83-876a6e3fb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in 2017 released guidance on promoting a <a href="https://english.mee.gov.cn/Resources/Policies/policies/Frameworkp1/201706/t20170628_416864.shtml"
        target="_blank">“green” Belt and Road</a>, which called for sustainable development
        and strengthening environmental protection. More recently, officials have
        begun calling for “small and beautiful” projects, which they suggest will
        appeal to local populations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c9f70-e2fe-4c34-8b23-8bf888f8026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, <a href="https://www.cnn.com/2021/09/21/world/un-climate-change-speeches-intl/index.html"
        target="_blank">Xi pledged</a> that China would not build any new coal-fired
        power projects abroad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42628dfb-3687-4e2a-8169-be01f4412d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But unlike Western lenders who look to apply their environmental and
        other standards onto projects they fund, China has traditionally allowed the
        recipient country to dictate the nature of the project, according to AidData’s
        Malik, who said this could limit how much Beijing can follow through on its
        green goals.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112660c-91f6-4a52-8249-24b65dc6860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to Africa, researchers at the Global Development Policy
        Center say future lending to the continent could mean fewer large-scale loans
        over $500 million, more with smaller values under $50 million and loans with
        more beneficial social and environmental impacts.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35895d23-c016-4c5b-9a4a-83d0dabbbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s likely, however, that China will still continue to direct funding
        in alignment with its geopolitical aims, especially in areas where it is vying
        for influence against the United States, which has recently <a href="https://www.cnn.com/2022/08/22/china/china-belt-and-road-us-infrastructure-overseas-development-intl-hnk-mic/index.html"
        target="_blank">launched its own initiatives</a> to rival Chinese overseas
        development funding.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0976e8-8ab2-4031-82a7-ac1bbe87bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while China’s funding of large infrastructure projects may have
        peaked in global volume, there are “likely still considerable pockets of (Belt
        and Road Initiative) enthusiasm on the part of China and counterpart governments,
        for instance, in China’s regional neighborhood,” said HKU’s Strange.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa3737-ab13-460d-8968-17e0fef727bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If Chinese policymakers and project leaders have made serious investments
        to improve on how they manage these projects over the past decade, new ones
        “should in theory benefit from past lessons learned,” he said. “Hindsight
        is a potential benefit here.”'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894ac52-0cc0-45cb-8f11-83b0c5d380e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:22:32.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:22:44.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/26/china/china-african-loans-development-belt-and-road-intl-hnk/index.html"
        target="_blank">China has poured billions into Africa’s infrastructure. Is
        it now tightening the tap?</a>"</em></p>'
