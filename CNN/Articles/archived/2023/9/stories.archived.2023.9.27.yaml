    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d08130-7409-44c1-990e-169ec1d49673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:47:33.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-27T14:58:15.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influencers went on to talk about customers allegedly scammed
        by the company and Wilson’s partner Tim Connor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376ec23-3f4c-49f6-ada1-f92940d1344c'
      'mgnl:activationStatus': true
