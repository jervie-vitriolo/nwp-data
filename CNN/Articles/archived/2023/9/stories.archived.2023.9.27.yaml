      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1446f-51af-492a-bcdd-7cdf9f01248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T23:28:00.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T23:28:09.488+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also intending to issue a show cause order to the driver because\
        \ he has already been identified yesterday,\" LTO Calabarzon Operations Division\
        \ chief Clarisa Sulit told CNN Philippines' Traffic Center.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b8f4a-8199-41ef-9a7c-8c26859b9030'
      'mgnl:activationStatus': true
