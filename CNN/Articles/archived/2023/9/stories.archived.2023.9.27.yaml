      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A film heritage building will “soon” be built in the historic walled city
        of Intramuros in Manila, the government said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b56fed-4d62-4270-9f82-9094fe643fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T16:40:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2f9d0-5799-4a44-a674-841653868c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T16:40:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will house a cinematheque and become the new headquarters of the\
        \ Film Development Council of the Philippines (FDCP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189927f-e4c0-4bf0-8c0c-d36bc32c01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T16:40:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccead9-7c45-4bc7-bde2-8748d5e03810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T16:40:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Tourism (DOT) — along with its infrastructure arm,\
        \ the Tourism Infrastructure and Enterprise Zone Authority — signed on Tuesday\
        \ a 22-year agreement with the FDCP for the project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460bbae-ea34-4a27-98ea-ed45a49d0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-27T16:40:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e336e-4dfb-4dce-a1ca-d3a69e4dbc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T16:40:05.042+08:00
