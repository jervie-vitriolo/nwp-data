    'stories': []
    'template': '1'
    'title': 'House OKs bill amending anti-agri smuggling law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f7740-2dc3-407e-93b1-b65abfd6327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The House of Representatives on Wednesday approved on third and final reading
        the bill that seeks to strengthen the Anti-Agricultural Smuggling law by imposing
        heavier penalties against smugglers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bd1f3-d47c-4da0-93c6-7bd599bded49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294dc19-830f-4b7f-8f41-a02bb598109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_19/HBT9284.pdf">House
        Bill 9284</a>, which was certified as urgent by President Ferdinand Marcos
        Jr., was approved by 289 lawmakers, with no negative and abstaining votes.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11612d-e341-4729-b458-33d5052a969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067db03-9ced-4bdf-9a69-28144f69956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Anti-Agri-fishery Commodities and Tobacco Economic
        Sabotage Act of 2023 wants to “impose higher sanctions for large-scale smuggling,
        hoarding, profiteering, cartelizing, and other acts of market abuse of agri-fishery
        commodities or tobacco and to public officials or employees who take part
        in, tolerate, or consent to the doing of the same.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c57e1-ee93-4860-8747-457546102c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab93c0-3b3a-48d3-be3a-4aa066006008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It classifies such acts as economic sabotage, which the bill defines\
        \ as an act or activity that undermines, weakens, or renders into disrepute\
        \ the economic system or viability of the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f587142-f1f6-4a00-b443-c4a17f693bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e609372-727d-4d56-9b48-938c0774058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, the acts considered as economic sabotage have a penalty\
        \ of life imprisonment, and a fine of six times the fair market value of the\
        \ agri-fishery commodities or tobacco and the aggregate amount of the taxes,\
        \ duties and other charges avoided plus interest at the prevailing legal rate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b43ba6-fbbe-4be0-851b-c996235ada9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839d0dc-4387-4ac8-9c62-fe9bf141b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez warned those involved\
        \ in smuggling, hoarding, and cartel that their days are numbered.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a29fe6-87c7-4a6c-adb6-8a40223e8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T11:47:52.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T11:47:53.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
