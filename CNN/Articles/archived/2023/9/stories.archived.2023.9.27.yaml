      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.681+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
