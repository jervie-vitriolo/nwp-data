    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596f1a5-4dd6-4d98-8814-80f20c523072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.546+08:00
