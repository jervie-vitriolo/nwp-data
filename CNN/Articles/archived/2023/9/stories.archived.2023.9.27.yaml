      'jcr:uuid': 'cb3e0d01-c96a-4abe-a57a-ec821c9df080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.545+08:00
      'mgnl:createdBy': 'kristel'
