    'title': 'DFA confirms ex-PNP chief Azurin encountered issues with Canadian immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319c7a6-b10f-4a85-ba19-a144fc8847d3'
      'mgnl:activationStatus': true
