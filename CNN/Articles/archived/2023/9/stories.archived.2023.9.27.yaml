  'un-hijab-olympics':
    'author': 'Chris Liakos and Maya Szaniecki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-27T04:26:00.000+08:00
    'imagesource': 'jcr:d278e6e7-2ecb-42cb-bff8-6daa55ee41fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c0bb42-ffc7-42aa-aa08-5356ecf592ba'
    'lead': 'The United Nations’ human rights office has criticized the French government
      for banning French athletes from wearing the hijab at the Paris Olympics next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T04:27:42.043+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-27T04:36:43.391+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN slams France’s decision to ban athlete’s hijabs at 2024 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a41594-2e4a-4094-b88b-e80a7d405e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> The United Nations’ human rights
        office has criticized the French government for banning French athletes from
        wearing the hijab at the Paris Olympics next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ec07c-aaeb-4c1a-b533-2174baa5fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one should impose on a woman what she needs to wear, or not wear,”\
        \ said Maria Hurtado, spokeswoman for the UN High Commissioner for Human Rights,\
        \ on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea855e4b-6155-41a1-a158-ba13fcb8c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47196095-69a3-484e-b227-e81ccdf7d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In general, according to the committee on elimination of discrimination\
        \ against women, any state party of the convention, in this case France, has\
        \ an obligation to take all the appropriate measures to modify any social\
        \ or cultural patterns which are based on the idea of inferiority or superiority\
        \ of either sexes,” Hurtado added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e12ac-933e-4053-bfc4-f3f5acf05bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66f625-abf9-49b8-8689-029c49bcaa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having said that, the discriminatory practices against a group can\
        \ have harmful consequences. That is why according to international human\
        \ right standards, restrictions of expressions of religions or beliefs such\
        \ as attire choices are only acceptable under really specific circumstances\
        \ that address legitimate concerns for public safety, public order or public\
        \ health or morals in a necessary and proportionate fashion,” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d589d9-be72-4233-997c-29d253d3e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f3152-3db4-4dcb-9972-c2b6bf898c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hurtado’s comments came after French Sports Minister Amélie Oudéa-Casté\
        ra said on Sunday French athletes will not be allowed to wear a hijab at the\
        \ Paris Olympics next year, arguing in favor of “a strict regime of secularism,\
        \ applied rigorously in the field of sport.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ebd4b-e3e2-406b-8de9-ac60fd579e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80ee04-2827-4399-a6db-5a663a2178a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What does that mean? That means a ban on any type of proselytising\
        \ and the absolute neutrality of the public service,” Oudéa-Castera told state\
        \ broadcaster France 3.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d744d1-af80-485f-acb3-daa85cffd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bcd9c-353a-45d4-81f5-61521e3795d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry’s press office told CNN on Tuesday that the minister “\
        simply reiterated the law,” referring to a court’s decision in June to uphold\
        \ a ban on wearing the hijab during football games. According to the ruling\
        \ earlier this year, “the principle of public service neutrality applies to\
        \ sports federations which are in charge of a public service.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0923e96-3d02-446f-90d2-27d4faf2685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd8f85-fc41-4be3-ac4f-9c0c8cf21f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said that “in accordance” with that ruling, “French teams\
        \ are subject to the principle of public service neutrality, from the moment\
        \ they are selected to this end in all national and international competitions.”\
        \ “Thus, one cannot wear a headscarf (or any other accessory or outfit demonstrating\
        \ a religious affiliation) when representing France in a national or international\
        \ sporting competition,” it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf12db-edfc-4019-94eb-99d3336ecdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629106a-ba69-4963-958a-9c4521c86eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added the rules applying to other athletes will be set by each\
        \ international federation, under the supervision of the International Olympic\
        \ Committee (IOC).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc8197-eaf7-4788-92c8-3595e17d7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ab38c-fd05-435c-9ba6-f753dfa12092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:27:42.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:36:43.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be heterogeneity between sports,” the French minister
        added.</p>'
