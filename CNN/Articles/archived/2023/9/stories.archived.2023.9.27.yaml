      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388878a5-1d83-4ef7-a6d3-f8208e5641f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:31:20.175+08:00
      'mgnl:createdBy': 'raheema'
