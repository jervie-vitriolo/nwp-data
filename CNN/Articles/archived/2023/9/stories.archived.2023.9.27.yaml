      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf1704-3e6d-4c76-a18b-2a6c05fd6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T04:38:20.688+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 20 people were killed and 290 wounded in the blast, Armenpress\
        \ said. The wounded were taken to four hospitals across Nagorno-Karabakh,\
        \ one of them being a Russian peacekeeping mission clinic.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb55709-5e9c-4d53-a56e-3ad529b6572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:35:49.375+08:00
