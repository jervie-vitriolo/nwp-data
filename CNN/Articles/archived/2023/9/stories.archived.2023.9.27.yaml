      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d338c7-2591-4d2b-9423-80a58f3920c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.544+08:00
