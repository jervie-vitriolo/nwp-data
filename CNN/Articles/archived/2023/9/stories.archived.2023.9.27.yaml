      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — Ombudsman Samuel
        Martires said on Wednesday his office can do without confidential funds in
        the investigation and prosecution of cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f80a1-ec66-474f-a4cb-e31ae12a0150'
      'mgnl:activationStatus': true
