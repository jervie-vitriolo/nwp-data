  'house-approves-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T23:07:05.000+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ff65a1-8001-4352-b4fe-5378a11e41d7'
    'lead': 'The House of Representatives approved on third and final reading the
      proposed 2024 national budget amounting to ₱5.768 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T23:10:09.248+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-28T05:23:07.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
