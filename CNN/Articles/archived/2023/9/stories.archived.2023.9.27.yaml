      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> --
        The country has logged 125,975 dengue cases nationwide from Jan. 1 to Sept.
        9 of this year, so far lower compared to cases in the past five years, the
        Department of Health (DOH) said on Wednesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6cc2a-8051-4ea2-a880-dfb40009bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently cases are plateauing and we have an average of 5,000
        cases reported per week since mid-June 2023,” said Angelica Garcia, supervising
        health program officer of the DOH Epidemiology Bureau, at the Dengue Forum
        2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88a135-b999-4c15-8604-3f813db1b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, data showed a continuous uptrend in cases over the past six
        weeks in Cagayan Valley .'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c4333-469a-4702-9b7b-c9e236e07dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cordillera Administrative Region,Bangsamoro Autonomous Region in
        Muslim Mindanao, Central Luzon, Metro Manila, and Caraga have also shown an
        increase in cases in the last three to four weeks, mostly from the Luzon area,
        Garcia added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3826dd9-200e-4a74-b869-483b7bd22731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the plateauing dengue cases, the DOH is not shutting down the
        possibility of an uptick in cases due to the rainy season.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5611610-afdb-451d-ba60-0354af42dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The viral infection is caused by the dengue virus transmitted to humans
        through the bite of infected mosquitoes. Wet weather conditions and stagnant
        water are ideal for mosquitoes to hatch their eggs.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2a1ac-b893-45fb-958b-185a1bb13064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We still monitor the trends closely throughout the rainy season as
        cases may increase due to late reporting,” Garcia explained. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca03347-e9a5-4b59-b9ee-3781f20241c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said minors remain the most affected age group, accounting
        for 70% of the total cases. In 2023, cases are equally distributed among male
        and females.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec22439-4f09-463c-87d3-dd67d8c39a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stakeholders present at the forum asked the DOH about its plans on
        vaccination against dengue, following the suspension of its dengue immunization
        program in 2017.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390aff2-170f-4d0f-b76f-2743ffe83c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH recognized the important role of vaccination in preventing
        infection and severe disease and providing protection to people.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c4f47-62e3-4997-8b1c-e31d2f074467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We would like to have better studies before we can administer yung
        ating vaccination and also have in place yung monitoring po ng ating mga adverse
        events following immunization para ma-monitor natin if ever we will be rolling
        out vaccination for dengue,” Garcia said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952b39a-2ac4-40b4-bbb2-89dd2f38e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We would like to have better studies before we can administer
        the vaccination and also have in place the monitoring of adverse events following
        immunization so we can monitor if ever we will be rolling our vaccination
        for dengue.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3afc74-2ff5-41ce-9a0b-7c45cc29900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the health promotions bureau will be ready to study how best
        to encourage the public to get their shots, should it decide to introduce
        immunization.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f051a-8a0e-438a-898b-0b971fa30892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We would like to encourage the improvement of our surveillance for
        dengue," Garcia added. "The data that we will gather through our surveillance
        will help us better study our dengue situation in the Philippines and clinical
        picture in the Philippines that can inform if ever vaccination strategies."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a73bbf-7846-444e-b61b-9c6d3f14d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most dengue cases do not have warning signs but common symptoms include
        fever, headache, body pain, vomiting and rashes.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0d688-5e26-4cf6-b593-6478740c9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T19:40:42.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T19:50:25.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH encourages the public to practice the 5S: search and destroy
        mosquitoes, self-protect, seek consultation, support fogging in outbreak areas
        and sustain hydration.</p>'
  'OVP-confidential-funds-19-days-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T19:45:59.000+08:00
    'imagesource': 'jcr:7f143874-66dd-4367-bb70-bad991a4723c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6e5e7e-7879-4f23-a6df-fc0c5a47a2ab'
    'lead': "The Office of the Vice President (OVP) on Wednesday clarified that it\
      \ spent its ₱125-million confidential funds in 2022 in a span of 19 days, disputing\
      \ the earlier claim of the Commission on Audit (COA) that the amount was exhausted\
      \ in only 11 days.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T19:50:07.215+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-27T19:51:35.060+08:00
