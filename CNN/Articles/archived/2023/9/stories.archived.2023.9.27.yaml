      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then host Steve Harvey initially announced Gutierrez as the winner.\
        \ But he later walked back on stage to apologize and revealed that Wurtzbach\
        \ actually won the Miss Universe crown.  \r"
