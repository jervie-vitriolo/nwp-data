    'lead': 'An NBI office may soon be established in Abu Dhabi, United Arab Emirates
      to aid overseas Filipino workers with their legal cases, a lawmaker said during
      the budget interpellation of the DFA on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T21:49:45.394+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-27T21:49:52.686+08:00
