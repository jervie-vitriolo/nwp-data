        who resist categorization branded by media and technology.” See pieces from
        Ronald Achacoso, Francesca Enriquez, Pardo De Leon, and many more. For more
        information on the exhibit, visit Salcedo Auctions’ <a href="https://salcedoauctions.com/"
        target="_blank">official website</a>, or send them an <a href="http://info@salcedoauctions.com"
        target="_blank">email</a>.</p>'
