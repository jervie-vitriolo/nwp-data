    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa316a-053d-4ffc-86d9-2d885744c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Amid reports that retired Philippine National Police chief Rodolfo Azurin
        Jr. was deported by Canadian authorities this month, the Department of Foreign
        Affairs'' sponsor in the House 2024 budget deliberations shed some light on
        the issue on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb28c8-46d0-43c4-8167-d5020b0986c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa8f38-1910-4aa2-9876-3cedc055c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Rep. Marcelino Libanan asked sponsor Nueva
        Ecija Rep. Joseph Violago if there was any truth to reports that Azurin was
        intercepted by Canadian airport immigration officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104b414-9304-40b9-9b6b-94a2dceeda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97ef1f-1622-4944-8320-146caaaae6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T13:24:16.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago confirmed that Azurin encountered issues, but he added the
        Canadian government has expressed regrets on the "misunderstanding and miscommunication."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d92c95-fecb-4ca1-ab1b-960bf50826b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff15b74-b7e4-4329-b9bb-0bcb7a7ed1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong Incident na ito happened a few days ago. General Azurin voluntary\
        \ went to Canada and bigla po siyang bumalik ng bansa,\" he said during the\
        \ budget debates. \"Parang nagkaroon ng misunderstanding at misinterpretation\
        \ doon sa nangyari and the Canadian government expressed their regrets with\
        \ the miscommunication.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef1c05-0015-44f7-95da-acd5a03cad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba55394-42fd-4de3-a5dd-6ebf8c013773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The incident happened a few days ago. General Azurin\
        \ voluntary went to Canada and he suddenly returned to the country. It seemed\
        \ like there was a misunderstanding and misinterpretation and the Canadian\
        \ government express their regrets with the miscommunication.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9daa6-02c7-4036-a412-d77bf8f8a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6ad6d-10fb-48ac-85a6-6890b23fb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violago also said the DFA wasn't able to offer any assistance to the\
        \ retired police general since he was on a personal trip and he voluntarily\
        \ returned home.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87957da6-98f1-4d57-b81c-55b7d3afe101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ad291-2f1b-4ecd-8cc1-09f177a976ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the Canadian government has not yet submitted the full and\
        \ official report on the incident, but he vowed to disclose it to House Speaker\
        \ Martin Romualdez due to confidentiality issues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a49231-42f8-4c29-84dc-0714a90a737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin was appointed as President Bongbong Marcos'' first PNP chief.
        He only served for nine months before he had to retire after reaching the
        mandatory retirement age in April this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043189d9-b7c8-4e15-b631-0a9812241dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Azurin pins blame on PNP exec</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454e402-35ff-486e-b335-4525f626d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769e78f-4bd3-4097-a798-911187e2f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin briefly denied the reports he was deported. His statement issued\
        \ on Tuesday focused mostly on his allegations against his former colleague\
        \ PNP Deputy Chief for Administration Police Lieutenant General Rodel Sermonia,\
        \ whom he claimed was the source of the disinformation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db8f93-7d2d-4b09-ba1b-b56bc4c0b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comment from Sermonia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fb75f-24d6-48a3-b85d-43385ee97830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac974494-3e54-4ec9-811b-62e6f6c19cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sermonia had been spreading lies about my alleged 'deportation.' Maybe\
        \ he knows something that everyone in our country do not know. Maybe, it was\
        \ him who tipped the Canadian Immigration by concocting half truths and many\
        \ lies and had been hoping that I will be deported. He had been sending messages\
        \ about my deportation,\" Azurin said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636e0e2-1a79-4283-b8d2-1c0409563489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e872e-8304-4fad-abb1-e6b8fafbc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sorry hindi po ganun nangyari,\" the former top cop added, saying\
        \ that in due time he will issue his statement and face the media to tell\
        \ what happened.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dfb42-da56-43f2-805d-79f65f2e3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61609fa0-cecc-4c80-a2ad-293385849673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T12:41:04.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on current PNP chief Benjamin Acorda to investigate Sermonia's\
        \ alleged involvement in the smear campaign.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30461177-7385-47d9-bc96-85f5e0352c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:25:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sermonia denied Azurin's allegations, saying he has no reason to ruin\
        \ the former top cop's name considering that they are relatives.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ec87b-56ee-4b58-87d4-f115f01db04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-28T14:25:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-28T14:25:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
