  'Alex-Eala-19th-Asian-Games-quarterfinals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-27T14:00:56.000+08:00
    'imagesource': 'jcr:4886b404-aeca-4bdc-a09a-3fbc18493eb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa58a13-8b02-4170-9b95-575f8f2e9321'
    'lead': 'The Philippines will end its 17-year medal drought in tennis as Alex
      Eala is guaranteed of at least a bronze in the women''s singles at the 19th
      Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T14:02:41.355+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-09-27T14:09:01.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alex Eala assured of Asian Games medal with comeback win over Japanese
      foe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431aea4-9515-4f96-a957-82c4210bb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:02:41.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-27T14:09:01.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Alex Eala advanced to the semifinals of the women''s singles tournament at
        the 19th Asian Games after completing a comeback victory over Japan''s Kyoka
        Okamura, 0-6, 7-5, 6-0, Wednesday at the HOC Tennis Centre in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1481a2-f2ec-4278-b4f9-75de0729472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:02:41.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-27T14:09:01.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a sluggish start in the opening set resulting in a shutout, the\
        \ 18-year-old Eala bounced back strong to assure herself of at least a bronze\
        \ medal in her Asian Games debut.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439b01b-7e9e-498c-aa49-707d73484be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:02:41.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-27T14:09:01.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the victory, the Philippines will snap its 17-year medal drought\
        \ in tennis at the Asiad. Cecil Mamiit and Eric Taino won two bronze medals\
        \ in the men's singles and doubles at the 2006 Doha Asian Games.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af4d1c-8c5b-4a4a-9d23-070dbf90939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:02:41.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-27T14:09:01.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala will either face Qinwen Zheng of China or South Korea''s Sohyun
        Park in the semis.</p>'
  'iraq-wedding-party-fire-deaths':
    'author': 'Nechirvan Mando and Hande Atay Alam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-27T14:09:45.000+08:00
    'imagesource': 'jcr:4719ae4f-a03f-47ac-abca-20b5b27de2e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81086180-bff9-41cb-89de-298966527fd5'
    'lead': 'A fire at a wedding in northern Iraq has killed at least 100 people and
      injured 150 others, according to the Iraqi state news agency INA citing local
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T14:12:24.627+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-27T14:12:33.509+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-27T14:12:33.069+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Hamdaniya-district', 'Nineveh', 'Iraq', 'deaths']
    'stories': []
    'template': '1'
    'title': 'At least 100 killed as fire rips through wedding party in Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b1127-6f12-49f1-b51e-fdd9d40d9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire at a wedding in northern Iraq has
        killed at least 100 people and injured 150 others, according to the Iraqi
        state news agency INA citing local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf16cc4-f738-465a-a5c8-f226fbf8639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disaster in the Hamdaniya district of northeast Nineveh governorate,
        was set off by fireworks, candles, and other materials used during the wedding
        celebration, the Iraqi Civil Defense said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0f9ab-d73b-4fca-855a-bb705d8b4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nineveh governor Najm Al-Jubouri told the Iraqi state news agency INA
        that the injured were transferred to hospitals in Nineveh and the Kurdistan
        region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d4359-4018-4b0c-9078-ede3bc204404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no final count of the deceased and injured yet,” Al-Jubouri
        said, according to INA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943f83d-ec02-4803-b416-f098c3790f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos from the scene show thick smoke billowing out of the at the
        Al Haytham Wedding Hall while crowds and ambulances gather outside.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a592e-0af5-456f-86fa-9abb9b8fba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A wedding guest told local media that the bride and groom were safe
        but devastated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf4431-1870-4805-ae37-0a7858293513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The bride and groom are fine. I was just with them now, but their
        condition is devastating due to what happened to people here,” the guest told
        private Iraqi channel Alawla TV.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46b510-c965-4839-a08e-86eac4ef5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The wedding hall where the fire broke out was covered with highly flammable
        Ecobond panels that violated safety instructions requirements, according to
        the Iraqi Civil Defense, ANI reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c3756-34b5-46b8-9074-f07794686ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fire led to the collapse of parts of the hall as a result of the
        use of highly flammable, low-cost building materials that collapse within
        minutes when fire breaks out,” the Civil Defense statement said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dd76f-4628-4a95-8aa3-d3c0830f6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Minister Mohammed Shiaa Al-Sudani has instructed his cabinet
        to assist those affected by the fire, according to a statement from his office.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832eb4a-41a3-4e26-a7ed-3b6587380a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Iraqi leader has been in touch with the Nineveh governor by telephone
        about the incident and ordered a full mobilization to aid the victims, according
        to his office and INA.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3e574-2632-48a3-b2f4-e85f07161670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations Assistance Mission for Iraq expressed its condolences
        to family members of those killed and injured Tuesday, calling the incident
        “an immense tragedy.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26c24f-2c40-4afe-8767-aae502570399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Shocked and pained by the horrible loss of life and injuries in the
        fire,” the mission said on X, formerly known as Twitter.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef2414-916f-46a7-931e-32d95040b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T14:12:33.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story and will be updated.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247ba71-72ee-466f-86d2-27cd9638d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:12:24.644+08:00
      'mgnl:createdBy': 'pia'
