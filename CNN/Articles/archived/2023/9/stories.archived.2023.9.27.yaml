      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The ₱650 million in confidential funds requested by the Office of the Vice
        President and Department of Education will be reduced and reallocated to security
        and intelligence agencies tasked to counter threats in the West Philippine
        Sea, House appropriations panel chairman Elizaldy Co said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ffa77-a383-4d3c-b999-4ddc44b88fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T20:53:47.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-28T07:29:00.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
