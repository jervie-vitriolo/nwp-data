    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-09-27T22:10:50.526+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antique', 'Sandiganbayan', 'Sandiganbayan-Seventh-Division', 'Rhodora-Cadiao']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan suspends Antique gov over graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70879602-46ce-446c-9957-68a6b05c28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:42:12.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T22:10:50.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Sandiganbayan has ordered the 90-day preventive suspension of Antique
        Governor Rhodora Cadiao over a graft case she is facing for the alleged non-payment
        of salaries of a provincial employee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38238c9d-6c13-4a51-987f-85fa7a6d4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:42:12.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T22:10:50.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary of the Department of the Interior and Local Government
        is requested to inform this court of the dates to which Provincial Governor
        Rhodora J. Cadiao started serving her preventive suspension and the date of
        its termination," the anti-graft court''s 7th division said in a resolution
        approved on Sept. 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ce891-00dc-4b03-9e93-ad08d5a7273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:42:12.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T22:10:50.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court said the suspension is necessary to prevent Cadiao from using
        her current position to intimidate possible witnesses and commit other acts
        that may affect the prosecution of the case.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38eb1ba-2429-4ae9-9b74-2885ba9c7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:42:12.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T22:10:50.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cadiao was charged after she allegedly ordered the illegal transfer
        of Provincial General Services Office head Antonio dela Vega to a satellite
        office.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1a9cf-4293-4321-bd9d-b89a948b0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T21:42:12.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-27T22:10:50.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also supposedly refused to pay his salary and benefits from 2016
        to 2018.'
    '5':
      'jcr:primaryType': 'mgnl:block'
