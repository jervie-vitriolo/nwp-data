      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said lawmakers have initially identified offices under Vice President
        Sara Duterte that will be affected by the realignment. The OVP and DepEd are
        seeking confidential funds amounting to ₱500 million and ₱150 million, respectively,
        under the 2024 National Expenditure Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08019bb5-7245-4513-840c-3f67d2f99cfc'
      'mgnl:activationStatus': true
