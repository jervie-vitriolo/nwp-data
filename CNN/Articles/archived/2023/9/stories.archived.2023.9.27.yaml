  'china-africa-infrastructure-spending':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-27T14:13:07.000+08:00
    'imagesource': 'jcr:23d886e0-5c12-4b1f-80e0-e8cebb3b35a3'
