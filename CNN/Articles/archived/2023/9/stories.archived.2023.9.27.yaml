      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines (AFP) on Wednesday said the joint\
        \ maritime training activity will run from Oct. 2 to 13 at the Naval Forces\
        \ Southern Luzon area of operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c7487-d02f-43ab-933f-3f0c90fdd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:49:58.545+08:00
