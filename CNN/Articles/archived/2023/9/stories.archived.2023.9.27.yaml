      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913f8e7-bc0c-49c5-80ee-ada1c7bda39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Sept. 5, the Office of the Executive Secretary (OES)\
        \ defended the decision of the Office of the President (OP) to approve the\
        \ release of ₱221.42 million requested by the OVP, which includes the ₱125\
        \ million for confidential funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62930a-4a86-442d-9940-11ca239f8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3bc19-33f6-4dfb-b4a6-0dede9452888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OES said the OP <a href="https://www.cnnphilippines.com/news/2023/9/5/palace-defends-ovp-confidential-funds.html">complied</a>
        with Special Provision No. 1 under the 2022 Contingent Fund, authorizing the
        OP to approve releases to cover funding requirements of new, existing, or
        urgent activities that need to be implemented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d67ba-a649-44b8-8a49-9111bef102d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9f89d-3216-47e8-a0de-bc9ce7a5d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, House Deputy Majority
        Leader Janette Garin said the release of the funds was legal as it complies
        with Special Provision No. 1, noting that what was not allowed was the purchase
        of vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb1bbc-ca47-4068-89ee-743cd2beaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0072f5d-1978-452e-b207-961c6570f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also noted that the source of the funds was the contingent fund\
        \ lodged before the Department of Budget and Management (DBM) under the special\
        \ purpose fund and not the OP as earlier reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b8cbd-6b0a-495b-a5b9-8c71dd241102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc2ea9-2cda-42cf-a7cc-a5ff4bfc60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The usual process is the requesting agency submits to DBM, the DBM\
        \ vets…and then they forward it to recommend approval to the president. Now\
        \ the president approves, DBM releases the fund,” Garin explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88539fa2-47ad-48ec-889f-ea7d2018afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b08f4b-f04e-47f2-bd64-1f09a17b589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Gabriela Party-list Rep. Arlene Brosas, the allocation for confidential\
        \ funds is against Joint Circular No. 2015-01, which provides the guidelines\
        \ on the entitlement, release, use, reporting, and audit of confidential and\
        \ intelligence funds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767be08-5c70-4dec-b9b4-aee7c91fa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27055c2f-c6ce-4295-8940-71a626612920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circular states that such funds should be used only for activities\
        \ that are confidential and those relevant to national security and peace\
        \ and order.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821ba6c-363f-4a43-8df8-b027cf85ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbd015-a4bb-4ec0-8a9c-ec6fddadd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OES said the ₱125 million requested by the OVP was “for newly
        created satellite offices.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43c710-8f1c-4d7b-b861-ce814136e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc5328-8427-48b0-9392-db5e9e6cb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Garin maintained that the allocation of funds was legal, she
        agreed that the OVP should follow Joint Circular No. 2015-01 when utilizing
        the ₱125-million funding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac878b-9d52-4e76-a40e-469c9ad0ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777e7cd-c3e0-470c-89a0-a9c886c4f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas also said placing ₱125 million under the OVP’s confidential\
        \ funds violates Article 6, Sec. 25.6 of the 1987 Constitution that states\
        \ “Discretionary funds appropriated for particular officials shall be disbursed\
        \ only for public purposes to be supported by appropriate vouchers and subject\
        \ to such guidelines as may be prescribed by law.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd7522-c83f-47e8-860d-81a8a4ad4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c13e1-a8af-4279-af9b-2d58dbff5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T14:56:08.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-27T14:56:08.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat ibalik kung hindi tamang ginamit ‘yung pondo ng bayan</em>
        (This should be returned if public funds were not used appropriately),” Brosas
        said, adding that the Commission on Audit should release a report on the utilization
        of the fund.</p>'
  'hollywood-strike-over':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-27T15:19:37.000+08:00
    'imagesource': 'jcr:6e49d168-bb72-42a6-933c-ca748119b9ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfeb6626-7f83-41db-b24e-5ba0f2c640c9'
    'lead': 'The Hollywood writers strike is finally over after 148 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T15:21:23.951+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-27T15:21:24.322+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Hollywood writers’ strike is over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6830589-3dee-42a1-abbe-3cdee0510f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Hollywood writers strike is finally
        over after 148 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f8034-cf81-49fa-8040-8d6196596117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leaders of the Writers Guild of America have unanimously voted to authorize
        its members to return to work following the tentative agreement reached Sunday
        between union negotiators and Hollywood’s studios and streaming services,
        effectively ending the months-long strike that has paralyzed the industry.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a54cc-3bd8-4928-b05c-b313cc605ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The WGAW Board and WGAE Council also voted to lift the restraining
        order and end the strike as of 12:01 am PT/3:01 am ET on Wednesday, September
        27th. This allows writers to return to work during the ratification process,
        but does not affect the membership’s right to make a final determination on
        contract approval,” the WGA wrote online.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7839f82-5d42-4a00-ad05-3effa91e67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tentative agreement, reached earlier this week, marks a turning
        point for Hollywood’s film and TV studios after both the WGA and SAG-AFTRA,
        the union that represents actors, went on strike this summer to fight for
        higher pay and protections against artificial intelligence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d2882-7262-438c-bc2b-2f0a014c7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contract, which will expire in May 2026, includes pay increases,
        better benefits, protections against the studios’ use of artificial intelligence,
        guarantees for streaming compensation, longer-duration employment terms and
        other perks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d5243-c5a6-451a-925a-efbb13039fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most writers’ minimum pay will increase 5% immediately, another 4%
        in May 2024 and then another 3.5% in May 2025. Health fund contributions will
        increase by a half percentage point to 12% of companies’ reportable earnings.
        And writers working on the same script will no longer need to split pension
        and health contributions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d6ea6-1380-40b5-bf8b-a2a934ba8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Writers were particularly concerned about the growth of streaming,
        because they lose out on residuals that traditional television shows paid
        when they were re-run.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684b10c-4ecf-4cff-95a6-59409cc4b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For big streaming projects, namely feature-length productions with
        a budget of at least $30 million, minimum writer compensation for a story
        and teleplay will increase 18% to $100,000. Residual pay minimums for big-budget
        streaming productions will increase by more than a quarter. And other residuals
        for video on-demand services will yield a 50% bonus to writers when the shows
        are watched by a fifth of domestic subscribers in the first three months of
        a project’s run. That means writers could take home more than $9,000 for a
        half-hour eposide, and more than $16,000 for a one-hour episode for big-budget
        productions on the top services.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf51c65-543f-488c-9063-c7670dfb3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those services, such as Netflix, Disney+ and Max, also pledged to increase
        transparency about how many hours certain programs were streamed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc176f-aa90-4c48-ba35-38d1db839bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A summary of the agreement by the WGA included AI protections. “AI
        can’t write or rewrite literary material,” according to the summary, which
        also noted a requirement that AI-generated materials must be disclosed to
        writers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60516ff-cf1f-4b3c-8aef-af47981d1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agreement also addressed streaming residuals and transparency for
        data around streaming. The rise of Netflix and other such services over the
        years have helped transform Hollywood, becoming a major issue in the writers’
        and actors’ strikes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428289f-8c1a-4ded-9cff-f3f9bf44b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although union leadership has allowed union members to return to work,
        their contracts with the studios have not yet been officially ratified, meaning
        union members may still reject the terms of the deal, potentially prolonging
        a historic strike that has crippled many parts of the US entertainment industry.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144165e3-0e5b-4a76-948c-8d2405f0fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A SAG-AFTRA spokesperson said in a statement regarding its own negotiations
        that the union is “reviewing the WGA’s tentative agreement and are committed
        to achieving a fair and just deal for our members.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23cdc3-5917-4d9f-b9f7-e4601966d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We remain on strike in our TV/Theatrical/Streaming contract and will
        inform our members when there is negotiations news to share. We will not speculate
        regarding schedule or next steps,” the spokesperson said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948e1d6-3bc0-419d-9627-f778c8d20054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The union said “eligible voters will be able to vote from October 2nd
        through October 9th, and will receive ballot and ratification materials when
        the vote opens.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6d616-e864-400d-aa03-04af5a884062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The WGA officially began striking on May 2, making the strike one of
        the longest in its history. The current record was in 1988 when the WGA struck
        for 154 days.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb88f28-4d5b-458b-b85b-2918f3d62bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood strikes have been costly, with a nationwide economic
        impact of more than $5 billion, according to economists. The pain has been
        felt by more than just Hollywood insiders; restaurants and businesses that
        cater to the entertainment industry, like makeup and custodial work, have
        experienced a downturn, as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dacbcc-cac5-43d4-9c3b-2f0cdadbe9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Maher, who said he would return to air during the writers strike
        before backing off that pledge, announced Tuesday his show would officially
        come back Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f565e-d36b-45c9-80a4-c42c7117b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:21:23.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:21:24.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/26/business/wga-back-to-work/index.html">The
        Hollywood writers’ strike is over</a>."</p>'
  'us-amazon-landmark-monopoly':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-27T15:21:56.000+08:00
    'imagesource': 'jcr:c43244d2-330a-4a5b-ad35-7bdb2d36e75e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c25af97-0e53-4a52-9460-1a3a793bec09'
    'lead': 'The US government and 17 states are suing Amazon in a landmark monopoly
      case reflecting years of allegations that the e-commerce giant abused its economic
      dominance and harmed fair competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T15:23:57.339+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-27T15:23:57.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US government and 17 states sue Amazon in landmark monopoly case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671a419-ff24-4718-b7ba-d092e32e217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government and 17 states are suing
        Amazon in a landmark monopoly case reflecting years of allegations that the
        e-commerce giant abused its economic dominance and harmed fair competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2a2dd-8044-44af-baeb-76ea02a37c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The groundbreaking lawsuit by the Federal Trade Commission and 17 attorneys
        general marks the government’s sharpest attack yet against Amazon, a company
        that started off selling books on the internet but has since become known
        as “the everything store,” expanding into selling a vast range of consumer
        products, creating a globe-spanning logistics network and becoming a powerhouse
        in other technologies such as cloud computing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6dfaa-3d2c-4ac0-85bb-2e5edd9d8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 172-page complaint alleges Amazon unfairly promotes its own platform
        and services at the expense of third-party sellers who rely on the company’s
        e-commerce marketplace for distribution.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e321709-e71e-4e8e-a0dc-ed5ba495004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For example, according to the FTC, Amazon has harmed competition by
        requiring sellers on its platform to purchase Amazon’s in-house logistics
        services in order to secure the best seller benefits, referred to as “Prime”
        eligibility. It also claims the company anticompetitively forces sellers to
        list their products on Amazon at the lowest prices anywhere on the web, instead
        of allowing sellers to offer their products at competing marketplaces for
        a lower price.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6e50b-3db2-4788-a07a-dfbc6f07587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That practice is already the subject of a separate lawsuit targeting
        Amazon filed by California’s attorney general last year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b94cdd-05ac-4ada-90d8-23361335e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of Amazon’s dominance in e-commerce, sellers have little option
        but to accept Amazon’s terms, the FTC alleges, resulting in higher prices
        for consumers and a worse consumer experience. Amazon also ranks its own products
        in marketplace search results higher than those sold by third parties, the
        FTC said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106ba30-c396-482c-9d28-61c95dcb6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amazon is “squarely focused on preventing anyone else from gaining
        that same critical mass of customers,” FTC Chair Lina Khan told reporters
        Tuesday. “This complaint reflects the cutting edge and best thinking on how
        competition occurs in digital markets and, similarly, the tactics that Amazon
        has used to suffocate rivals, deprive them of oxygen, and really leave a stunted
        landscape in its wake.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8e425-9d6a-4be6-9a3b-4a4e737743cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The states involved in the case are Connecticut, Delaware, Maine, Maryland,
        Massachusetts, Michigan, Minnesota, New Jersey, New Hampshire, New Mexico,
        Nevada, New York, Oklahoma, Oregon, Pennsylvania, Rhode Island, and Wisconsin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514a93f-d437-42e2-8f8e-3079ee7a4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next steps in the case</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087028b5-b57a-411a-b6f1-66a5f615b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed in the US District Court for the Western
        District of Washington, and seeks a court order blocking Amazon from engaging
        in the allegedly anticompetitive behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd700a85-1a88-4505-8979-358276d9bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FTC isn’t ruling out a possible breakup of Amazon — nor the potential
        for individual executives to be named in a landmark antitrust case against
        the e-commerce giant, according to Khan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01c171-a5ce-4d47-b29e-76b99e8315ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking Tuesday just hours after the lawsuit was filed, Khan declined
        to say that the FTC would specifically seek a breakup as a remedy to Amazon’s
        allegedly illegal monopoly.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17d10e-9c52-4236-a86b-75a7cdd535f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this stage, the complaint is really focused on the issue of liability,”
        Khan said at the event hosted by Bloomberg News in Washington.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbb22b-cdcd-40c8-b7a3-9e0d0ffa75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the agency’s complaint, filed in Seattle federal court, suggests
        that any court order to address the issue could include “structural relief,”
        a legal term referring to a potential breakup of Amazon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827e197-8246-4ef5-b8d1-2220e8bb9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about that request, Khan said the FTC is broadly interested in
        any relief that can effectively stop Amazon’s allegedly anticompetitive behavior.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724be02d-0663-4863-8adf-e18b73da0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ultimately, you will want to make sure that any remedy is halting
        the illegal conduct, preventing a recurrence and ensuring that Amazon is not
        able to profit and benefit from its illegal behavior,” Khan said Tuesday afternoon.
        “When we get to the issue of remedy, those are going to be the principles
        we’ll be focused on.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbc8f8-f3b0-46c8-b5b7-ba1f69798b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan also left open the possibility that Amazon executives could be
        held personally liable if there is sufficient evidence of their responsibility
        for Amazon’s allegedly illegal conduct.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa0438-12bf-48af-ae90-cd839e5c7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We want to make sure that we are bringing cases against the right
        defendants,” Khan said in response to a question from CNN about whether the
        FTC considered naming specific executives in Tuesday’s case. “If we think
        that there is a basis for doing so, we won’t hesitate to do that.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ee772-9122-4f78-89bc-8e8009394a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suit makes Amazon the third tech giant after Google and Meta to
        be hit with sweeping US government allegations that the company spent years
        violating federal antitrust laws, reflecting policymakers’ growing worldwide
        hostility toward Big Tech that intensified after 2016. The litigation could
        take years to play out. But just as Amazon founder Jeff Bezos and his spectacular
        wealth have inspired critics to draw comparisons to America’s Gilded Age,
        so may the FTC lawsuit come to symbolize a modern repeat of the antitrust
        crackdown of the early 20th century.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b92d5-186a-4a01-ad1e-9fd6e0ca4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a release, Khan accused Amazon of using “punitive and coercive tactics”
        to preserve an illegal monopoly.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c15d41-ab1c-4bb8-b520-6ab657db4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Amazon is now exploiting its monopoly power to enrich itself while
        raising prices and degrading service for the tens of millions of American
        families who shop on its platform and the hundreds of thousands of businesses
        that rely on Amazon to reach them,” Khan said. “Today’s lawsuit seeks to hold
        Amazon to account for these monopolistic practices and restore the lost promise
        of free and fair competition.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f931a64-38c6-4b50-8498-aea075890aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Amazon rejects Khan’s logic</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b653bab-0ebf-4395-9e1d-494cc0069769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s suit makes clear the FTC’s focus has radically departed
        from its mission of protecting consumers and competition,”said David Zapolsky,
        Amazon’s senior vice president of global public policy and general counsel.
        He said Amazon’s practices have helped spur competition, innovation and selection
        across the retail industry. He argued that Amazon has fostered lower prices,
        faster delivery and helped small businesses sell their goods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5601eb-9fcc-4e64-a8ed-ca8f15cd84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the FTC gets its way, the result would be fewer products to choose
        from, higher prices, slower deliveries for consumers, and reduced options
        for small businesses — the opposite of what antitrust law is designed to do,”
        he said. “The lawsuit filed by the FTC today is wrong on the facts and the
        law, and we look forward to making that case in court.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a35372-6d67-432d-bb11-a023eeb9e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a subsequent blog post, Zapolsky warned that the FTC suit could
        not only force Amazon to list products at a higher price point than on rival
        marketplaces, but also that it could raise Amazon’s costs of doing business
        — costs that may then be passed along to consumers in the form of higher Amazon
        Prime subscription prices or slower shipping times.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d2ea9-e8f2-45ec-b9a4-ef60862e2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We respect the role the FTC has historically played in protecting
        consumers and promoting competition,” the blog post said. “Unfortunately,
        it appears the current FTC is radically departing from that approach, filing
        a misguided lawsuit against Amazon that would, if successful, force Amazon
        to engage in practices that actually harm consumers and the many businesses
        that sell in our store—such as having to feature higher prices, offer slower
        or less reliable Prime shipping, and make Prime more expensive and less convenient.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767d22e-c17c-4a41-8866-a76f714f0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For years, Amazon’s critics including US lawmakers, European regulators,
        third-party sellers, consumer advocacy groups and more have accused the company
        of everything from mistreating its workers to forcing its third-party sellers
        to accept anticompetitive terms. Amazon has unfairly used sellers’ own commercial
        data against them, opponents have said, so it can figure out what products
        Amazon should sell itself. And the fact that Amazon competes with sellers
        on the very same marketplace it controls represents a conflict of interest
        that should be considered illegal, many of Amazon’s critics have said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacd23b-b79c-47ac-89ba-031cf53a9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Tuesday’s FTC suit is more narrowly focused, taking aim at Amazon’s
        behavior in two specific markets: an “online superstore” market, in which
        its conduct allegedly harmed shoppers; and an “online marketplace services”
        market serving independent sellers. Amazon’s deliberate self-preferencing
        of its own products in search results is an outgrowth of the underlying anticompetitive
        behavior at issue in the case, said John Newman, deputy director of the FTC’s
        competition bureau.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2b69d-a28f-46c4-a81c-39cb0aa1d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A defining moment for Lina Khan</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18e279-049a-4961-97bb-64039cc76177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit represents a watershed moment in Khan’s career. She
        is widely credited with kickstarting antitrust scrutiny of Amazon in the United
        States with a seminal law paper in 2017. She later helped lead a congressional
        investigation into the tech industry’s alleged competition abuses, detailing
        in a 450-page report how Amazon — as well as Apple, Google and Meta — enjoy
        “monopoly power” and that there is “significant evidence” to show that the
        companies’ anticompetitive conduct has hindered innovation, reduced consumer
        choice and weakened democracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d2f16-5401-4125-add5-05679ab9bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigation led to a raft of legislative proposals aimed at reining
        in the companies, but the most significant ones have stalled under a barrage
        of industry lobbying and decisions by congressional leaders not to bring the
        bills up for a final vote.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142d0e4-8c25-44d2-abc4-6c886a697709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers’ inaction has left it to antitrust enforcers to police the
        tech industry’s alleged harms to competition. In 2021, President Joe Biden
        stunned many in Washington when he tapped Khan not only to serve on the FTC
        but to lead the agency, sending a signal that he supported tough antitrust
        oversight.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde6d24-9925-4811-b8df-f7d2ef37be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then Khan has taken an aggressive enforcement posture, particularly
        toward the tech industry. Under her watch, the FTC has sued to block numerous
        tech acquisitions, most notably Microsoft’s $69 billion deal to acquire video
        game publisher Activision Blizzard. It has moved to restrict how companies
        may collect and use consumers’ personal information, and warned them of the
        risks of generative artificial intelligence.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f2949-537a-40f0-889d-96440cd39d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mounting monopoly scrutiny</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3596b0-7d67-4963-9d76-c027b7c9a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout, the FTC has scrutinized Amazon — suing the company in
        June for allegedly tricking millions of consumers into signing up for Amazon
        Prime and reaching multimillion-dollar settlements in May with the company
        over alleged privacy violations linked to Amazon’s smart home devices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4604f-0238-49fb-aa0a-e0b8b9bd8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the latest suit against Amazon may rank as the most significant
        of all, because it drives at the heart of Amazon’s e-commerce business and
        focuses on some of the most persistent criticisms of the company.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a68d4-af89-4a38-8219-daf1612cd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one heavily redacted portion of the FTC lawsuit, agency attorneys
        cryptically described Project Nessie, an “algorithm” and “pricing system”
        that has allegedly “extracted” an undisclosed amount of value “from American
        households.” It is unclear what Project Nessie is or how it works, but the
        FTC alleges in the complaint that the company’s program “belies its public
        claim that it ‘seek[s] to be Earth’s most customer-centric company.’” Amazon
        didn’t immediately respond to CNN’s questions about Project Nessie.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2c8cf-c75a-4054-8a4f-abc8cddbe2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a sign of how threatening Amazon perceived Khan’s ascent to be,
        the company in 2021 called for her recusal from all cases involving the tech
        giant.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197bf0c-a358-4d92-ae3a-8352f7160892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has resisted those calls. And in remarks to reporters this
        week, Khan deflected questions about her past work on Amazon, praising the
        efforts of FTC staff in completing the agency’s investigation. On Tuesday,
        the FTC said it held a unanimous 3-0 vote authorizing the lawsuit; Khan was
        among those voting to proceed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9e324-ce01-4267-8334-6e45220cd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T15:23:57.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:23:57.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/09/26/tech/ftc-sues-amazon-antitrust-monopoly-case/index.html">US
        government and 17 states sue Amazon in landmark monopoly case</a>."</em></p>'
