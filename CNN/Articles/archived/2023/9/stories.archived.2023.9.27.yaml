    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e51f9517-2197-48ac-bf6b-691aaea15b81'
    'lead': 'The impact of those funds is felt across Africa, where residents in major
      cities like Lagos, Nairobi and Addis Ababa now transit daily via railways, highways
      and airports built in recent years with Chinese loans and often by Chinese construction
      firms.'
