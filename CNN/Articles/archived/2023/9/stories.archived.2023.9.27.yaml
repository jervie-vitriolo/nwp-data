    'title': '''Don''t make provocation or stir up trouble'': China warns PH over
      floating barrier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83286460-f75b-4b03-aa75-a05b87a481a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T04:47:58.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        China on Tuesday warned the Philippines not to make "provocation" or "stir
        up trouble" after Manila removed the floating barrier Beijing installed in
        Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd567f87-6555-49be-88c5-714b4b259273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0d3c3-e287-4fa5-9417-05e4c2d24e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's resolve in safeguarding its sovereignty and maritime rights\
        \ and interests over Huangyan Dao (Scarborough Shoal) is unwavering,\" Foreign\
        \ Ministry Spokesperson Wang Wenbin said in a press conference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf14fb-a3ae-4060-a667-cfbd3b92de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ca7f7-9c4b-4fe7-8289-0904d9b14dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on the Philippines not to make provocation or stir up trouble,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ef3f3-606e-42b7-b5d1-0f53c8725f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192754c1-77e6-4f2f-9a20-4301daebf581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs, however, said the removal of the\
        \ floating barrier was \"consistent\" with the government's position on the\
        \ West Philippine Sea (WPS).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038c1ae-8d35-4f67-97e2-7f86c04cebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244fd38-00b8-44c9-af60-5dfc58b55d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scarborough Shoal–or Bajo de Masinloc–is located in the middle of the\
        \ WPS inside the Philippines' exclusive economic zone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707223c-5d9a-45e2-8982-9ba03c7c9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf5343-154c-44df-8a9f-0ccdfa39a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 20, the Philippine Coast Guard (PCG) discovered that the Chinese\
        \ Coast Guard (CCG) installed a 300-meter-long barrier in the southeast portion\
        \ of Bajo de Masinloc.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ba5ba-d06a-4613-8cb3-c469995c05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723cbc8d-3d83-4f9f-9e9e-ad278be2534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It announced on Monday that it has removed the barrier in compliance\
        \ with instructions from Malacañang and the National Task Force for the WPS.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef92e6e-a734-41e8-b163-c1d06c67235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T05:17:00.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T05:17:00.860+08:00
