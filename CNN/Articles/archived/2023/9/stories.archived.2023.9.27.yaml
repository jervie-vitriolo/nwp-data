    'template': '1'
    'title': 'Bill seeking organizational reforms in PNP moves to Senate plenary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dd5e8-9cd1-41f0-834b-12a4951f3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        A Senate bill which aims to provide organizational reforms in the Philippine
        National Police (PNP) has reached the plenary after a sponsorship speech was
        delivered by Sen. Ronald dela Rosa on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939423dc-f2ed-4c31-8c54-2d40cf4fdb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa sponsored Senate Bill 2449 and was submitted jointly by the\
        \ Committees on Public Order and Dangerous Drugs, and Local Government and\
        \ Finance on Sept. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0b875-9b5d-4a7d-bfad-918ea54b6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983cc51-2e89-408d-8f30-fdcf68d4dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For a quarter of a century, the Philippine National Police has waited\
        \ patiently for the much needed reforms and reorganization they justly deserve,\"\
        \ dela Rosa said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c01ad-cf8f-4f54-b476-e97c27b745d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb5b61-7673-4ee2-9cd7-713c1a94b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The time has arrived for decisive action, for bold change, and for\
        \ unwavering commitment,\" the senator said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad83e4-98cf-462d-b161-e94932331478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d1142-f212-40d1-a5ad-a9de36f0e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rather than dreading the onset of change, let us embrace it as a\
        \ unique opportunity - an opportunity that will not only elevate our PNP but\
        \ also fortify the communities they have solemnly sworn to serve and protect,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a64ed-1527-47b6-bb8b-81fc15cd64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f77b1-0ede-49ad-aeaa-2eab7ddffa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa highlighted some key features of the bill, particularly one\
        \ confronting the issue of \"undue influence\" in the appointment of chiefs\
        \ of police.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d607584-5895-4f08-8174-ab9033ce4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26100cbf-ff23-4295-a1bc-82bc0de03502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said as the authority to choose those who will take on\
        \ the post lies with local chief executives, it can provide an opportunity\
        \ to unwarranted influence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84c5dd-8f19-4827-8409-e65c94645aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc04db-a1b6-4140-89b8-f83fd0924bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To rectify this, dela Rosa said the bill proposes that the power to\
        \ designate the position of chief of police instead goes to the PNP chief.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c619bf-8add-4711-bcd4-94e1cb19b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86279f8-ba04-45ea-850a-b0e8d41cce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are reorganizing the organizational structure of the Philippine\
        \ National Police based on the need of the organization and community and\
        \ anchored with the appropriate National Police Commission Resolutions,\"\
        \ dela Rosa added, naming another key point.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcbec4-3d8f-44a3-9f01-0dce6b0977c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5a27f-50e9-491b-882f-03953a5e43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SB 2449 also seeks to rename cadets to police cadets, who will also\
        \ receive salaries and benefits equivalent to police executive master sergeant.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8602e4-17d3-4725-9e29-fcccab94f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f08d6-3bda-436a-ad29-671ea23c4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said this would propel them \"towards excellence.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988d8cc-5b53-43bb-bf8d-4c08171a0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc91e2-a7e3-4160-8f51-f246de89661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same bill wants to set the compulsory age of retirement at 57 --\
        \ similar to the Armed Forces of the Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc99c7-8917-4af6-b254-36506f4c4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859878a-3ebf-45d9-8e8d-cfe8b2e38962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last point addressed by dela Rosa has to do with discipline within\
        \ the ranks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92620a-19a7-4620-9746-940a784542ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fa5fe-6691-439d-a180-a64a8ce179e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under this bill, the chief of the PNP shall have the authority to\
        \ immediately order the preventive confinement of erring PNP personnel,\"\
        \ he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da613f6-cf71-431b-b8b9-83a7e67c12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e883977-b75b-4bf7-8940-bb4ec6bed42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T00:42:00.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the proposals in the bill would mean a police force
        that is better equipped to handle the challenges of current times, as well
        as "uphold the rule of law, protect the rights of our dear citizens, and maintain
        public trust.''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfeebb2-0906-47b5-8896-3a249e9d8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T06:00:01.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-27T06:00:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''25-year wait is over''</strong></h2>'
