    'jcr:uuid': 'cd87c603-adb0-4351-a6af-c7d0f2698baf'
    'lead': 'President Ferdinand Marcos Jr. on Wednesday signed into law a measure
      creating an employment master plan for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T09:56:34.172+08:00
