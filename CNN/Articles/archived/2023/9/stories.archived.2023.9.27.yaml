    'template': '1'
    'title': 'Marcos signs law establishing national employment master plan'
    'updated': 2023-09-27T10:37:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dcc0e-c056-499b-a4e2-01f307fd22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        President Ferdinand Marcos Jr. on Wednesday signed into law a measure creating
        an employment master plan for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03663fd6-335d-4818-b023-712321fa5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The enactment of the Trabaho Para sa Bayan Act seeks to provide a boost
        to employment recovery and give more jobs to Filipinos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91703435-71da-4bd5-9a28-cb6de8e60fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Marcos said an inter-agency council would be created
        to focus on the establishment of the employment master plan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101de38-bb5b-4567-b11f-1f7449666377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the passage of the measure will support the current administration''s
        target of achieving a "sustainable and inclusive development of the country."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b0b5f-e8a7-4795-af14-dab7e4e677f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the law will address low-quality jobs, skills mismatch,
        and underemployment, as well as increase the usage of digital technologies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad431c-5c45-41aa-aaf7-b20bb7d2b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said the government would incentivize employers
        and private players who will facilitate skills development and knowledge sharing
        among businesses and workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b38844-238c-4898-b55c-f322e3f084fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Micro-, small- and medium-sized businesses can also expect expanded
        access to financial services, he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b433a55-ddfc-45e7-8a6b-6f6d1c143968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-27T10:37:46.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-27T15:41:05.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the new law will spur Philippine economic growth
        as this would "create decent employment and promote the competitiveness, wellness
        and productivity of workers."</p>'
  'house-oks-bill-amending-anti-agri-smuggling-law':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-27T11:45:02.000+08:00
    'imagesource': 'jcr:dc1b9406-e935-4dbb-9ca1-8e19c034776c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e050272b-9abc-462b-bf47-dff5d74442cd'
    'lead': 'House Bill 9284 classifies large-scale smuggling, hoarding, profiteering,
      cartelizing, and other acts of market abuse as economic sabotage that is punishable
      with life imprisonment.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-27T11:47:52.616+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-27T11:47:53.043+08:00
