      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Upon scrolling on Instagram, I saw Maggie Wilson's story].\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe34994-003b-46cb-b83a-555cfa8a53de'
      'mgnl:activationStatus': true
