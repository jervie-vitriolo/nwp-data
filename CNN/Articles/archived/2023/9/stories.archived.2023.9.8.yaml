      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Switching plans</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685630d-7356-4c3d-9e4e-3c765936fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.238+08:00
