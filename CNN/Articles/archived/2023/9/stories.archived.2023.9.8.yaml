    'lead': 'Members of all-Filipino global pop group HORI7ON continue to make history
      as they conquer the world of K-pop with the release of their first album “Friend-SHIP.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T10:30:04.476+08:00
