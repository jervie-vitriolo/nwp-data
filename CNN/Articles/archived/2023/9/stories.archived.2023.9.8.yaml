      'mgnl:lastActivated': 2023-09-08T01:03:32.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972438-1e04-4ff9-b566-f6a668a7b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five villages near Karditsa have been cut off entirely by the flooding\
        \ and at least six people are missing, Greek civil protection minister Vassilis\
        \ Kikilias told reporters Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ee655-9d15-41a6-99d4-19430d8da228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f57cb3-4f0a-4df7-94fe-09c307080756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The villages of Proastio, Agia Triada, as well as the villages of\
        \ Palamas, Megala Kalyvia and Kalogriana, are blocked, the waters are at a\
        \ great height and superhuman efforts are being made to approach and free\
        \ the residents,” said Kikilias.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be9bfc-c765-4891-a60f-dede74475b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.740+08:00
