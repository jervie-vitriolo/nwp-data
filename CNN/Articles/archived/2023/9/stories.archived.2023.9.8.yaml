    'lead': 'In a Facebook post on Friday, Former Finance Undersecretary Cielo Magno
      shared a Sept. 4 document from Malacañang stating that her tenure has ‘expired’
      and it took effect immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T11:07:14.373+08:00
