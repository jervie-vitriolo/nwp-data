      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Counting turtles</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c636d24-2fef-4892-acc0-e9f0e026a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it isn’t as heavily hyped as the other facilities, I feel
        that Nouveau’s main draw is its close proximity to Mantigue Island — a Camiguin
        gem that tourists to the Northern Mindanao province can visit if they want
        to find themselves face to face with endangered marine life. For tourists,
        Mantigue is the lesser known beach option. It’s one of the few white sand
        beaches in Camiguin, second to the more tourist trap-y White Island sandbar
        on the opposite side of the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35257c-0797-44db-86b7-5ba97a74392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey to experience the island’s beauty was much easier than
        the hours-long trek I pictured in my head. It turned out to be 15 minutes
        of splashing and rocking against the waves via speedboat from Nouveau’s dock
        (20 to 25, if you take a bangka) — a quick trip that may still be a turn-off
        for those easily seasick (read: me), but well worth it as it offers a panoramic
        view of Camiguin deserving of its own John Williams theme music. Pulling up
        to Mantigue felt like being welcomed into paradise — its glimmering turquoise
        waters and fine white sand inviting us to revel in nature’s offerings.</p>'
    '54':
      'image': 'jcr:08704f48-8498-4852-a8c7-3e887aa30016'
      'imageCaption': 'Pulling up to Mantigue Island via boat felt like being welcomed
        into paradise. Photo by GABY GLORIA'
