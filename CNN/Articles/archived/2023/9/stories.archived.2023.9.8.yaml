    'jcr:uuid': '6f184616-81dd-426c-ba2b-b6a7bd62aba8'
    'lead': 'The Metropolitan Manila Development Authority will open its training
      facility for motorcycle riding on September 27.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T18:41:31.672+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-08T18:50:06.716+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['motorcycle', 'Motorcycle-Riding-Academy', 'MMDA']
    'stories': []
    'template': '1'
    'title': "MMDA to open motorcycle training academy on Sept. 27  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27489d6b-a72e-48ef-a7dc-56fb7a1af0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Metropolitan Manila Development Authority (MMDA) will open its training facility
        for motorcycle riding on September 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7273d-30d6-48b8-a6a4-1a513e57aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motorcycle Riding Academy in Pasig City will offer free formal
        training on both theoretical and practical aspects of motorcycle riding, as
        well as basic emergency response training, said MMDA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98747bdd-6f84-4a84-a520-ffa80602c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Academy aims to provide riders with basic training on handling\
        \ motorcycles, road courtesy and discipline, and following traffic rules,\"\
        \ the agency said in a statement on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f1ece-ae85-4a38-b7a1-14fa90c56d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the motorcycle basic riding course, the MMDA said earlier\
        \ that there will also be lectures on motorcycle orientation, road traffic\
        \ rules and regulations, and motorcycle safety laws.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c184c-4892-4804-a9f9-ede55bad7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certificates will be given to all enrollees after the course is completed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aa527-d3a4-4a16-ac16-c494ee1dc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, the MMDA Metro Manila Accident Reporting and Analysis System\
        \ reported that 38% or 224 of road crash fatalities were motorcycle riders.\
        \ Fatalities increased to 253 in 2020, and to 295 in 2021.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f88b9c-0377-47ef-895d-45c986537d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:41:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T18:50:06.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by the World Health Organization showed the Philippines
        ranked 11th out of 175 countries in terms of the highest number of road traffic
        deaths.</p>'
