      'mgnl:lastActivated': 2023-09-08T01:03:32.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c15bd9-1dd9-41a4-9f7d-5547470a73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its difficult to ascribe individual events to climate change
        without a scientific analysis, scientists are clear that the climate crisis
        is supercharging extreme weather.</p>'
