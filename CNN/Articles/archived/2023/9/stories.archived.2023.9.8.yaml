      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also decried the \"dangerous\" activities in the South China Sea,\
        \ including illegal, unreported, and unregulated fishing, as well as the militarization\
        \ of reclaimed features.\r"
