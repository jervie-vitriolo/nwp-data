    'lead': 'Two separate attacks by suspected al-Qaeda-linked militants in restive
      northeastern Mali Thursday killed 64 people including dozens of civilians, the
      country’s transitional government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T15:58:14.840+08:00
