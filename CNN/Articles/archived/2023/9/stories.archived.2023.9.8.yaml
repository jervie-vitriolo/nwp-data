      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/08/investing/china-norway-fund-shuts-intl-hnk">Norway’s
        $1.4 trillion investment fund is shutting its China office</a>"</em></p>'
  'dswd-cash-aid-small-rice-farmers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T16:34:06.000+08:00
    'imagesource': 'jcr:e3f56de6-cefc-4678-a86f-ebefbd758aed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e95eb8-2a7c-48fa-8608-c0e1740900b7'
    'lead': 'Starting Saturday, the government will begin distributing the ₱15,000
      cash assistance to small rice retailers in Metro Manila who stand to lose from
      the price ceiling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T16:35:31.258+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T16:36:27.637+08:00
