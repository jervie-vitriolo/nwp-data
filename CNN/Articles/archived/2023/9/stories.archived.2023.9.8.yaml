      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rainstorms also hit neighboring Bulgaria and Turkey, killing at\
        \ least 14 people across the three countries, including four in Greece.\r"
    '3':
