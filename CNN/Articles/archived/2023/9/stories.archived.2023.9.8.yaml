      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Which may be futile because the DOJ has shown its bias\
        \ and partiality against Teves. So who will we appeal to? With Remulla, who\
        \ said Teves was guilty from day one?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8066678-6a12-4feb-bdfd-75ee7ff71431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.377+08:00
