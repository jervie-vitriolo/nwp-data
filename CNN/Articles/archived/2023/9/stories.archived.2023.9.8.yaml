      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This translates to a national unemployment rate of 4.8%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6667f9-ecf2-4407-86dd-b263150b2e70'
