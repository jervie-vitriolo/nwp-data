      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170f92b-1774-422b-b105-65cca598396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that between June and August, 98% of the global population\
        \ — 7.95 billion people — experienced high temperatures made at least twice\
        \ as likely by climate change.\r"
