      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The port city of Volos, the surrounding mountainous Pelion area and\
        \ the cities of Karditsa and Trikala were among the worst affected areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c436e30-2ba4-4196-8094-ab9d2d3829bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.737+08:00
