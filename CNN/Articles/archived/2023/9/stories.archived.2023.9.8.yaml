      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) –</strong> President
        Ferdinand Marcos Jr. has returned to the Philippines after participating in
        the 43rd ASEAN Summit and Related Summits held in Jakarta, Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef05c5-8d84-4d75-9ce9-5f80bf8ee9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.321+08:00
