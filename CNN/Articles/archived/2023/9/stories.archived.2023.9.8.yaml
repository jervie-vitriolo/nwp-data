      'mgnl:lastActivated': 2023-09-08T21:43:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serbia will take home either a gold or silver medal in their finals\
        \ match after their 95-86 win against Canada.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f4ab3-63e3-4855-9953-f4f1437aba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gudurić scored 12 markers in the game against Canada.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1f76a-f0cf-49e9-b262-187ba31f0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.790+08:00
