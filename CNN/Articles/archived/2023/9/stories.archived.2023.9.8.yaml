    'lead': 'The legal team of former Negros Oriental Rep. Arnolfo Teves on Friday
      said it is ''confident'' that the congressman''s innocence will be proven once
      everything is settled in court, emphasizing its ''full faith in the judiciary.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T18:09:13.241+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T18:09:42.365+08:00
