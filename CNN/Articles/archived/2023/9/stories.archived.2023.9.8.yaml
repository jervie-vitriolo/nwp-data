    'template': '1'
    'title': 'HORI7ON talks about ‘setting sail’ with first album ‘Friend-SHIP’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaca2a-e340-4723-b2f6-58206b03d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Members
        of all-Filipino global pop group HORI7ON continue to make history as they
        conquer the world of K-pop with the release of their first album “Friend-SHIP.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf3c9d-6a69-405b-b4ce-cea04ed47632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306887c-342d-44b1-aee6-48274457fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>New Day</em> on Friday, HORI7ON’s
        vocalist Marcus said the group’s debut album is about their journey towards
        their goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399475c-3446-4ed6-8bcb-5395f49e7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df2db0-8418-4be9-906e-21fafaecf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s just about our setting sail towards our dream, our goal, and\
        \ basically the whole vibe of everything, especially with our title song SIX7EEN\
        \ is just feeling youthful and just having fun, going crazy, doing whatever\
        \ with our friends,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d38a32-8c4c-4b87-8375-535885b4fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38dded-7326-42d8-9f9b-1c71eafc1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HORI7ON, the first Filipino band to debut in South Korea, released\
        \ their album in July. The group had its debut stage in the music show MCountdown\
        \ on the same month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55144f0e-7b01-4bf6-8015-a5e47a319c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393f472-b166-4ab8-b643-33dbc0d357f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leader Vinci said the songs featured in the album include those they\
        \ previously performed in the survival show “Dream Maker,” as well as solo\
        \ tracks. Of the 21 songs in the album, there is one written in Filipino,\
        \ and the members helped in writing the lyrics, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d287e-cc00-4a10-9d75-d73bae3a6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4d0c7-c24d-4943-94d7-a9cf53650483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We…always remember our roots, so we still try to incorporate our language…\
        into our songs,” Vinci said. “We just know that we are very blessed to be\
        \ able to have this opportunity.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcb570-dca5-4d8d-9f27-758257a6482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
