      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Record-breaking rainfall paralyzed
        much of Hong Kong on Friday, with flash flooding submerging metro stations
        and trapping drivers on roads, as authorities suspended schools and urged
        the public to seek safe shelter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7eced0-d556-4d37-912c-f3985fbf78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26075c9-e293-4a96-94c8-b7f5f5784f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and videos showed residents wading through murky brown floodwaters\
        \ as heavy rain continued to fall. In some low-lying areas, streets were transformed\
        \ into surging torrents, with authorities forced to rescue motorists stuck\
        \ in their vehicles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1746a68-eaeb-4840-a13a-299983474e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828560a1-6ba8-44ee-82ee-e3c22038a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deluge began late Thursday night, with the Hong Kong Observatory\
        \ recording more than 158 millimeters (6.2 inches) in rain between 11 p.m.\
        \ and midnight, the highest hourly rainfall since records began in 1884, the\
        \ government said in a news release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad8794-1fa7-4de5-9d6a-2ce6860ca35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07732d2b-d825-41e7-9102-d019cd0277bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parts of the densely populated city of 7.5 million saw almost\
        \ 500 mm (19.7 inches) of rainfall in 24 hours, according to online weather\
        \ data site OGimet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6410f-6f3e-48b5-a93a-eb116c0a820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2da057-671a-43f0-93b8-1bc5499b7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme conditions caught many residents by surprise and come just\
        \ days after Hong Kong was lashed by its strongest typhoon in five years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ae43a-1921-4c6f-8c40-4563fc360d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b45e2-34fe-4324-9cfb-be6d4ee98c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typhoon Saola, originally a super typhoon, weakened to the equivalent\
        \ of a Category 2 hurricane as it reached Hong Kong last weekend – but was\
        \ still potent enough to knock down trees and cause hundreds of flight cancellations.\
        \ Eighty-six people were injured from the typhoon, the government said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043b342-8545-4591-959e-4f0c659c1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db615a-155d-43e5-9a43-6a9e06d3736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s deluge caused widespread transport and business disruptions\
        \ across the financial hub, with the stock market canceling morning trading,\
        \ and all schools closed for the day. On Friday, authorities appealed to businesses\
        \ to allow non-essential employees to stay at home or seek safe shelter, citing\
        \ unsafe travel conditions.\r"
