  'atmos-hirofumi-kojima-in-manila':
    'author': 'Neal P. Corpus'
    'caption': 'Hirofumi Kojima, better known to sneakerheads simply as “Koji,” was
      in Manila last Aug. 25 to visit Atmos’ Manila pop-up store in BGC. Photos by
      KIET AND CHRISTIAN OF VISUAL CLUB for ATMOS PHILIPPINES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2023-09-08T14:00:00.000+08:00
    'imagesource': 'jcr:1067abfe-a7c7-4bec-bc35-b0cfa608106c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76724794-8564-4397-9dda-f71d84587d31'
    'lead': 'The creative director of famed Japanese sneaker boutique Atmos visits
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T14:05:30.255+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-09-08T15:38:09.740+08:00
    'mgnl:lastActivatedBy': 'gabrielle'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-09-08T15:38:09.247+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The language of sneakers, according to Atmos creative director Hirofumi
      Kojima'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000eb32f-d54e-42f6-b1c1-1690dceccf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.283+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.741+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sneaker culture is a common language around the world,” says Hirofumi
        Kojima, creative director of the famous Japanese sneaker boutique Atmos. Kojima,
        better known to sneakerheads simply as “Koji,” was in Manila last August to
        visit Atmos’ Manila pop-up store in One Bonifacio High Street. He spoke through
        a translator, but his sentiments nevertheless rang true for the roomful of
        enthusiasts eager to meet him. They emphasized that the shoes on your feet
        are often enough to articulate who you are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b506de5-4371-4945-9dbe-3bff3c215864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.284+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.741+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this kind of non-verbal communication through fashion that
        has allowed sneaker culture to skyrocket in the last two decades. The clothes
        on your back can speak about who you are in a glance, yes, but sneakers offer
        even more nuance to your identity. There is the design, but there is also
        its cultural cache — its history, the people who made it, and the milieu in
        which it was released.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5647719-27c3-4215-97e2-6cf5a3565600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.283+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.741+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sneaker culture is a common language around the world."&nbsp;</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7590b94-7b40-409b-bc35-5e81aa6cfbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.284+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.741+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmos was founded in 2000 in the back streets of Harajuku, Tokyo,
        carrying coveted sneakers and streetwear products. It was at the right place
        at the right time: the joint rise of sneaker and internet culture allowed
        it to boom, and Koji and Atmos founder Hidefumi Hommyo were there to strike
        while the iron was hot. They began collaborating with the likes of Nike, Adidas,
        Puma, and New Balance to release special editions of existing sneakers, creating
        the culture of hype we know today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc158f-f54f-4fe9-9e8f-c571da1ce0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.285+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.742+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from pioneering the boutique and brand collaboration format,
        Atmos became known for the designs they conjured: animal prints, vibrant colors,
        and other maximalist choices were incorporated into sneakers like the Atmos
        x Nike Air Max 1 “Elephant” from 2007 and the Atmos x Nike Air Max 95 Supreme
        “Animal Pack” from 2008. Atmos would go on to collaborate with more brands
        and rack up more than 100 sneaker releases in the last two decades. Branches
        opened outside of Japan, including the United States, Korea, Thailand, Malaysia,
        Indonesia, and now, the Philippines.</p>'
    '12':
      'image': 'jcr:0237a243-9e54-44b5-8ec7-9ac847a60ce8'
      'imageCaption': 'Atmos Philippines recently released new collaborations with
        Bearbrick, DC x Kinikkuman, and Puma x Kamen Rider at their BGC pop-up. Photos
        by KIET AND CHRISTIAN OF VISUAL CLUB for ATMOS PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b9692-4d77-4299-9acb-f9522f100e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:11:29.004+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.742+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:ff8e1be1-29bc-4f1b-adb7-f80ae4d08459'
      'imageCaption': 'After opening its first pop-up last March, Atmos Philippines
        will soon be opening a permanent brick and mortar store on the third floor
        of One Bonifacio High Street. Photos by KIET AND CHRISTIAN OF VISUAL CLUB
        for ATMOS PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4555c-9308-4dc1-b0a5-816394d37de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:15:33.386+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.742+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d3d9a-3b34-4f62-ae47-36391b055ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.285+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.742+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmos Philippines opened the doors to its Philippine pop-up store
        last Mar. 17, with a permanent brick and mortar (also in One Bonifacio High
        Street) scheduled to open soon. In the meantime, the Atmos Philippines <a
        href="https://atmos.ph/" target="_blank">online store</a> has drawn major
        traffic. Koji’s Manila stop was part of a small tour of Atmos’s recent expansions
        in Asia, followed by a visit to Kuala Lumpur. And to coincide with Koji’s
        visit to Manila, Atmos Philippines also released new collaborations with Bearbrick,
        DC x Kinnikuman, and Puma x Kamen Rider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a6582-0225-4215-be54-c99488a7a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.285+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.743+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event itself was not so much a proper “event” than it was a
        casual morning meet-up between sneaker enthusiasts. People huddled around
        the store’s lobby, enjoying coffee and conversations in the common language
        Koji spoke of. When he arrived, he was dressed unassumingly in all black and
        a sleek pair of black and silver Salomon XT-6 sneakers.</p>'
    '11':
      'image': 'jcr:3f823290-5215-4cf4-b9e8-86809a1401fb'
      'imageCaption': 'One of the notable things from Koji’s visit was his demeanor
        – there was no pomp and circumstance one might expect from an industry veteran
        with weighty contributions to a well-loved scene. Photos by KIET AND CHRISTIAN
        OF VISUAL CLUB for ATMOS PHILIPPINES'
