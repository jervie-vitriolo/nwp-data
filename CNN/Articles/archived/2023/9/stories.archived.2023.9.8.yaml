      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da323d1f-2902-4cae-ac24-83bdc87443e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:32:34.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T11:32:34.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during a briefing, National Statistician Dennis Mapa said\
        \ the labor force participation rate dropped to 60.1% from 65.2% a year ago,\
        \ translating to 46.9 million Filipinos who were either employed or looking\
        \ for jobs — a plunge by 3 million from a year prior.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd30c40-503e-4e76-bc5f-53b669c55f1e'
      'mgnl:activationStatus': true
