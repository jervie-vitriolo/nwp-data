      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Department of Budget and Management (DBM) has already greenlit the release
        of ₱3 billion in fuel subsidies for more than a million transportation workers
        affected by surging oil prices.</p>'
