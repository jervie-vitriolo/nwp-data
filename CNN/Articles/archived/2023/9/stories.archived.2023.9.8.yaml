      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the Chinese president not there, the participation by President\
        \ Biden will stand out and it will send a message to the region and to the\
        \ world that the US commitment is solid, and China probably has other fish\
        \ to fry,” said Yun Sun, a senior fellow and director of the Stimson Center’\
        s China program.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e2cb2-12ea-4b8e-a5da-1e8edc2d74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4062a-35f7-4587-afb2-d5760b399bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the war in Ukraine – and divisions among G20 members about how\
        \ to respond to Russia’s invasion – dominated last year’s summit, US officials\
        \ say they are aiming to show developing countries that they are committed,\
        \ including financially, to supporting more than just Ukraine.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf27818-b7e4-4775-91cc-b000119c7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5d07a-9d80-4d00-831f-83e75a38188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Biden still intends to hammer home the effects of Russia’s war\
        \ in Ukraine on developing countries – via food and energy security and other\
        \ inflationary pressures – Biden is poised to focus much of his energy on\
        \ proposals that demonstrate the US’s commitment to the developing world.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36d3dc-6ff6-4067-a529-8d32210a91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a7815-109c-4835-a53b-6ad823fe22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve tried to make sure that we have a really great story to tell\
        \ on our ambition on other items even as we continue to hold Russia accountable\
        \ for what they have done,” a senior administration official said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660c548-fb6d-42d7-a159-0b3d94412f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad7266-3583-4648-9f74-959b106b1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US’s focus on issues other than the war in Ukraine also underscores\
        \ ongoing divisions among G20 members over the war. While neither Xi nor Putin\
        \ are expected to attend this year’s summit, both countries remain united\
        \ in blocking a joint communique condemning Russia’s invasion.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada76379-6e2b-48bd-b37d-bb9d8f2e3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f69d0-cfb4-4ab9-894b-4eb5cd1b272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, this year’s host country and summit president, has abstained\
        \ from voting on UN resolutions condemning Russia’s invasion of Ukraine and\
        \ has been buying record amounts of cheap Russian oil since the invasion.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be133977-5eff-4980-b072-c26070afea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41a65a-d2f7-4017-8406-e56de66cf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden, the absence of Xi and Putin amounts to both a lost opportunity\
        \ and an opening as all three vie for influence on the world stage.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee295a9-ff4d-48a4-bf2b-aae5609bc627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a00fe6-4130-45b2-99ff-a474a416bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At last year’s G20 in Bali, Biden sat for an hourslong summit with\
        \ Xi that officials said afterward generated positive momentum toward normalizing\
        \ communication between the US and China.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee1b81-97c3-402e-acad-cbd9f640fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70778646-f355-4ccb-a40c-b188e3588d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s absence at this year’s talks prevents even a chance encounter\
        \ on the sidelines, and Biden himself told reporters this week he was “disappointed”\
        \ at the Chinese president’s decision to skip.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43631438-6cea-4e79-8706-cb98dd68d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27a6c4-387e-46e6-9d87-6c5dcfce3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet without Xi there, Biden’s centerpiece proposal to reform global\
        \ lending institutions like the World Bank – in part to counter what the US\
        \ calls coercive lending practices by China – are unlikely to be met with\
        \ leader-level resistance from Beijing.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a92bd-ad7b-48b0-8459-4792dfde84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93142b5-5b2b-49dd-9b71-fbd8815be9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It won’t change our pitch,” Sullivan said this week. “China will
        have representatives at the table, albeit not represented at the leader level.
        But the United States is going to put forward the same straightforward, in
        our view, clear-cut case for why this is so important.”</p>'
