      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos from Thursday evening show floodwater entering the first floors\
        \ of some buildings and shopping malls, with chairs and debris scattered across\
        \ the floor.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f68118-e992-4d28-a67f-bc88c36aed6c'
      'mgnl:activationStatus': true
