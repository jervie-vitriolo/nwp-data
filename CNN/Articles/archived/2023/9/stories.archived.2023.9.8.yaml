      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative for Reeves for comment.</p>'
  'former-trump-adviser-convicted-contempt':
    'author': 'Tierney Sneed and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-08T04:56:18.000+08:00
    'imagesource': 'jcr:615be068-6b8e-4f91-af2f-fc76719b54e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad08503-1703-46ea-9e3f-3739b9c39c99'
    'lead': 'Former Donald Trump trade adviser Peter Navarro has been convicted of
      contempt of Congress for not complying to a subpoena from the House select committee
      investigating the January 6, 2021, attack on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T04:59:13.844+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-08T04:59:14.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former Trump adviser Peter Navarro convicted of contempt of Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc36066-7135-4e75-85d7-1213c31018eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Donald Trump trade adviser Peter
        Navarro has been convicted of contempt of Congress for not complying to a
        subpoena from the House select committee investigating the January 6, 2021,
        attack on the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27b64-408c-4241-8552-94337d237b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ee405-a1bc-48c2-9c03-7ba17efbf34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro is the second ex-aide to former President Donald Trump to be\
        \ prosecuted for his lack of cooperation with the committee. Steve Bannon\
        \ was convicted last year on two contempt counts. Bannon’s case is currently\
        \ on appeal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa0207-246e-4568-ad05-e194bd9fbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30593cb3-2e80-494f-8e25-aa4d006d3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the verdict was read, Navarro’s lawyers sought a mistrial, raising\
        \ concerns about any influence alleged protestors may have had when jurors\
        \ took a break outdoors Thursday afternoon. US District Judge Amit Mehta did\
        \ not immediately rule on the motion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9a1e6-8a2e-4720-9199-12e4b40bf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a908183-0b25-4899-9413-a8185cf9ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge scheduled Navarro’s sentencing for January 12, 2024.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545f685-5712-4dd9-8afd-7888d2f471bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe576a-9fdd-4001-ba47-2577a0c7af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors told the jury during closing arguments Thursday that Navarro\
        \ “made a choice” not to comply with a February 2022 subpoena.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cab58e-c174-4ffc-9ce7-4e795345de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e6028-ed36-4b12-ba3d-005ce72ee83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Department attorney Elizabeth Aloi said that government only\
        \ works if people play by the rules and are held accountable if they don’\
        t.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8dbc62-148f-479c-8e22-e04fb5f56876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b6f07-e8ae-4df0-8599-d463ba2289ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The subpoena – it is not hard to understand,” she said, adding that\
        \ Navarro knew “what he was required to do and when he was required to do\
        \ it.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e21d0-f7bc-463e-80c3-f0faf4af634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af08d19-66eb-4419-a473-5d9984bfba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro’s attorney Stanley Woodward contested the idea that the subpoena\
        \ was simple, staying that the subpoena did not specify where in the Capitol\
        \ complex Navarro was supposed to show up for his deposition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea8d16-854a-46ea-9c94-68b6de680b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaea551-cc66-49b2-89c4-ef27c90a1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that prosecutors failed to prove that Navarro was willful\
        \ in his failure to comply with the subpoena, arguing that prosecutors hadn’\
        t established that his non-compliance with the demand for testimony was not\
        \ the result of a mistake or accident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c49f11-98c8-40a7-a7e1-3e49e4b09c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a82c58-58c5-4528-bef1-6fde83cf72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why didn’t the government present evidence to you about where Dr.\
        \ Navarro was or what he was doing” on the day of the scheduled deposition,\
        \ Woodward asked the jury. “Something stinks.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847ab05-7ba4-4e89-99a5-3d6b292bd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5c5ad-2c7b-48b8-9313-bb4109615a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutor John Crabb responded: “Who cares where he was. What matters\
        \ is where he wasn’t.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25d51c-9831-439a-b9cf-d6229dfc18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114327a3-ed2e-48e5-b565-eef590188346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crabb repeatedly referred to Navarro as “that man’ while pointing to\
        \ him, telling the jury at one point, “that man thinks he is above the law.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d165d-0163-40db-923c-61efcce3216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1471ad0-2334-4f27-82b3-ac6d8bbd8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gestures elicited strong reactions from Navarro, who at times threw\
        \ up his hand, shook his head or laughed. Woodward eventually jumped up and\
        \ whispered to his client, and the two stood quietly together for the remainder\
        \ of the proceeding.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf028f-b3a7-4aca-9db3-c9809b347650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3326a1f-cd4f-4e42-98f0-87696f67d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jury was attentive during closing arguments, watching carefully\
        \ as lawyers presented their final case. Navarro stood directly across the\
        \ room with his hands clasped and stared at jurors intently.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d45ae-c6d1-445c-aacf-052d5bde69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36d290-af1c-453b-854d-e4bc632b9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Navarro lawyers seek mistrial after juror break</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001fd58-7a41-40ac-a389-ccf4e12e9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the jury was dismissed, Woodward told the judge that the defense\
        \ was seeking a mistrial because they had learned the jury had taken an outdoor\
        \ break shortly before rendering the verdict and that during that break, they\
        \ were around a “number” of January 6-related protestors demonstrating and\
        \ chanting outside of the court.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e913c-31e8-4f94-8ffa-3814c1bb9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fd290-07c8-487e-9688-0564f408c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s obvious the jury would have heard those protestors,” Woodward\
        \ said. “It’s impossible for us to know what influence that would have” on\
        \ their verdict.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57e5fe-c11a-4f0e-8c2d-cdd00b8b3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97019c1-b58f-4751-b2fa-889816bed8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crabb challenged the idea that there were protestors in the park next\
        \ to the courthouse where the jurors took their break. Woodward countered\
        \ that Navarro himself had been “accosted” earlier in the day by a protestor\
        \ when he was coming through that park.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9b8ea-a616-4db1-af5c-29680e488c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb71ebd-fce7-4924-b2c2-eef4bf581895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mehta said he knew that jurors had asked to take their break outside,\
        \ where they were accompanied by a court security officer, but that he was\
        \ not aware that protestors were in the park. He told Woodward that he was\
        \ not going to rule on the mistrial request without receiving more briefing\
        \ and evidence.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da13b2-12e8-49a1-bb99-dffdf23383c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a2ca3-4da7-48a7-8ffa-ad42ae357fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quick moving trial with limited defense</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364932a-b749-4b6a-94a5-64767c840bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro joined the Trump White House to advise on trade and became\
        \ a well-known face of the Trump administration, while earning a reputation\
        \ for sparring behind the scenes with his White House colleagues.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5c5f4-6710-4a52-b2c8-505883d62092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a1300-8b5f-439c-bfa7-d91159860765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He played a prominent role in the administration’s Covid-19 response\
        \ as well. He led some of the efforts to speed up the deployment of medical\
        \ supplies and also was a defender of fringe Trump views about the virus,\
        \ including the former president’s advocacy of the controversial drug hydroxychloroquine.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2843fd-02c0-4407-bbec-6442948e5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1dd6e-67cb-4a64-aa04-e361ed43014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro was still working at the White House in the period after the\
        \ 2020 election and lost a pre-trial fight to argue to the jury that Trump\
        \ asserted an executive privilege that shielded him from the subpoena, and\
        \ he and his attorneys have signaled that, if convicted, he will raise that\
        \ and other legal issues on appeal.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff63edf-39fa-4c25-85eb-663b032efde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6d072-8110-44fd-ac15-196e2e343b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So today’s ‘Judgment Day,’” Navarro told reporters as he walked into\
        \ the courthouse Thursday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b1ba2-377e-4b54-a719-10b194b6ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb02fd-7b25-4010-b870-be0e969e0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have been stripped, stripped of virtually every defense by the court\
        \ and yet there is some defense left and the reality here is the government\
        \ has not proved his case,” he said. “Please understand that the Biden-weaponized\
        \ Department of Justice is the biggest law firm in the world. That’s what\
        \ I’m fighting against.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49af9e-21f6-4bcf-adfe-6f471721ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f346f-2447-4928-aad0-c40f57acd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial itself moved forward this week with notable speed and simplicity.\
        \ It took less than a day for the jury to hear all the evidence in the case.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655043f-46f4-4ca9-b3a7-5820f732e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8a5ca-b436-4823-ac47-d37dd37e7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors put just three witnesses on the stand, all former staff\
        \ members of the House January 6 committee. The Justice Department used their\
        \ testimony to make the case that the committee had good reason to subpoena\
        \ Navarro and that he was informed repeatedly of its demands.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180afa81-6fbb-47ab-9573-adc86a1bbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c0bda-ec47-4911-8346-acce602bfaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her closing argument, prosecutor Aloi told the jury that Navarro\
        \ “had knowledge about a plan to delay the activities of Congress on January\
        \ 6.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0785369-99e8-4267-8cbf-48370ad144ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c10916-6b47-4a0d-8fc2-b4cf491f4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The defendant was more than happy to share that knowledge” in television\
        \ interviews and in other public remarks, Aloi said, “except to the congressional\
        \ committee that could do something about” preventing a future attack.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9bc956-1ebb-48cd-9b80-35a02bc892ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a2330-ff2d-4099-8a8e-1048d3d1db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Woodward sought to paint the mention about the attack on the Capitol\
        \ and the disruption of the peaceful transfer of power as a distraction.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8fcdc-413a-4c18-bd61-afd877525125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df55b02-89c0-4596-97fe-9eaabc60a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This case is not about what happened on January 6,” Woodward said\
        \ in his closing argument.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1cb2d-87f1-4737-903a-8928d0a743ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a6f89-3279-4265-8e7f-8daae7519ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro’s defense team engaged in only brief cross examination, questioning\
        \ just one of the government’s witnesses. His lawyers were focused on the\
        \ element of the charge that requires a showing that Navarro was willful and\
        \ deliberate in his decision not to comply with the subpoena – meaning that\
        \ his lack of compliance was not the result of an inadvertent mistake or accident.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de2719-62d0-4f3e-8f8f-f69bcf67f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307fd23-8db1-48c6-9461-b5c929cbc528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense did not put on any witnesses of their own, having abandoned\
        \ a plan to call an FBI agent who worked on the Justice Department probe into\
        \ Navarro for questioning on the lack of DOJ investigating into Navarro’s\
        \ whereabouts on the day his committee deposition was scheduled.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b97e5-9735-43ac-b8c9-fa9833dbcd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.724+08:00
