  'nokor-says--it-launched-tactical-nuke-submarine':
    'author': 'Brad Lendon and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-08T15:58:17.000+08:00
    'imagesource': 'jcr:65c9b0f4-3aab-4399-a772-5b11fac48c53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8eda0f5-4fe5-4c52-8d2d-bbb57674a69f'
    'lead': 'North Korea claims to have launched a new ''Korean-style'' tactical nuclear
      attack submarine that it says heralds ''the beginning of a new chapter'' for
      its navy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T16:01:58.769+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T16:01:59.373+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea says it launched new ‘tactical nuclear attack’ submarine.
      South Korea doubts it works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65111ae4-4fe2-44f4-8a45-a7c4807bb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea claims to
        have launched a new “Korean-style” tactical nuclear attack submarine that
        it says heralds “the beginning of a new chapter” for its navy. But analysts
        say those claims should be taken with a large pinch of salt, with South Korean
        authorities doubting the vessel even works properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ecf47-8e4c-4871-bc65-ed6073e3b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788ff0b-fd53-4685-bdfd-0d752b65bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submarine, named “Hero Kim Kun Ok,” was launched to much fanfare\
        \ at a ceremony attended by North Korean leader Kim Jong Un on Wednesday,\
        \ according to the state-run Korean Central News Agency (KCNA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24095a6-1f57-411e-b613-d0b361824c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d7bc2-4885-4b8a-840e-fe38f38f7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency quoted Kim as saying the vessel was “equipped with a large\
        \ number of nuclear delivery means” and capable of “preemptive and retaliatory\
        \ strikes against hostile countries,” and said he had called on the country\
        \ to convert all of its medium-sized subs into nuclear-capable versions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b2602-7a90-4944-8ed9-32f424ddb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342396f-9390-4992-9fb8-cec657aff2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But South Korea’s Joint Chiefs of Staffs (JCS) poured scorn on those\
        \ claims in a statement on Friday, saying the new sub appears “not capable\
        \ of normal operation,” and warned there were signs North Korea was trying\
        \ to exaggerate its capabilities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1a2b8-e0c1-4133-be47-48af56eea376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e9e65-5ce1-4f5a-bc03-58a254d72f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reports about the sub come after North Korea last weekend claimed\
        \ to have simulated a nuclear missile attack to warn the United States of\
        \ “nuclear war danger.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aab7b5-d187-47dd-87b6-e57c8932d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9b099-fdb9-4531-88a6-593322c94fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, US experts have also expressed doubts over the new submarine,\
        \ both over the potency of its missiles and whether North Korea would be able\
        \ to build more than one such vessel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cb595-045e-4677-b965-4f316e1b092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6295c1-a733-4049-9d22-95e2d8eb2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s ‘nuclear’ about it?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473ff7d-6c52-4e97-8289-27ccfbf9d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US analysts believe the submarine, which was first revealed to be under\
        \ construction four years ago, is conventionally powered but possibly capable\
        \ of launching ballistic missiles tipped with nuclear warheads.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f305e11-7356-424f-974e-ef98cd3213a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb1e09-ca88-44a4-b06e-8c71f90e3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Submarine expert H I Sutton, writing on the Naval News website, said\
        \ the new vessel appears to be based on the old Soviet-designed Romeo-class\
        \ submarines. According to the Nuclear Threat Initiative, North Korea already\
        \ has 20 Romeo-class subs in its fleet of an estimated 64 to 86 submarines.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4628e04-4982-48d3-bfae-3a2a81936aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1e606-77cc-42c9-81f9-7085ac02c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest sub appears to have 10 missile launch tubes in a compartment\
        \ attached to its sail, Sutton noted, adding that, “Given the Hermit Kingdom’\
        s investment in ballistic missiles, it is likely that these are nuclear capable.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8da79-f338-448f-a85a-f747e13bf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e118fe-4618-4c0c-bcf4-bfd532385cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea has test-fired submarine-launched ballistic missiles (SLBMs)\
        \ nine times since 2015, most recently in 2022, according to the James Martin\
        \ Center for Nonproliferation Studies (CNS) North Korea Missile Test Database.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7f26c-5910-4a14-830e-7db41ece7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738841be-1cd5-43b3-954a-b27663b95bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, other analysts said it remained unclear whether the new sub\
        \ was capable of launching SLBMs.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea52a4-d13d-49f7-9546-49722c95eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d43181-80d4-4bed-95a2-0f4c03082c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others were even more skeptical. Carl Schuster, a retired US Navy captain\
        \ and former director of operations at the US Pacific Command’s Joint Intelligence\
        \ Center, said the newly launched sub was probably two years away from being\
        \ fully operational. He said installing and testing the sub’s internal machinery\
        \ and components would take around 18 months, then there would be up to six\
        \ months of sea trials and training.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd75a7e-da0d-4fe5-bfb8-42bdf56c4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50ad9a-4bde-4498-8f41-dc4424a0af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even if and when the sub does become fully operational, there are\
        \ some who doubt the effectiveness of Pyongyang’s submarine-launched missiles.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb3ed7-f1e2-4492-99dc-98cd303c5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16fefd-0774-4c52-86dd-9e692b570dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vann Van Diepen, a former US government official working on weapons\
        \ of mass destruction issues, wrote on the 38 North website in July that ballistic\
        \ missile subs had taken a back seat to land-mobile ballistic missiles in\
        \ Pyongyang’s forces and were unlikely to be “a consequential and credible\
        \ leg” of its nuclear forces anytime soon.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06b21f-689a-4836-afb4-74da576f1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286024a-e210-4d20-b6bc-a8723f5b8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pyongyang’s land-based missiles, which are much more survivable and\
        \ cost-effective than a (ballistic missile submarine) force, are highly likely\
        \ to remain the mainstay of its nuclear and missile forces,” he wrote.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922947a-b796-4e32-974a-878f39b3afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8461f-28a5-48f0-8333-07c7100b29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sending a message</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb68857-dd8a-4869-9caf-62d5c50ba950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While analysts believe the sub launched on Wednesday is conventionally\
        \ powered, Kim has said previously that he wants his country to produce nuclear-powered\
        \ vessels in the future.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd125279-dcea-43d5-8036-e89b066e331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915274c3-c0bd-47d1-b3a6-23f70b18d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reiterated that call in his speech Wednesday, saying it was “necessary\
        \ to give greater impetus to the construction of nuclear-powered submarines\
        \ to strengthen and develop our navy into a military force of a world-class\
        \ maritime power,” according to KCNA.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cd256-80f3-4039-8854-b0c69c374cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610fafb-c8b3-4025-b040-e79f8f92c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Irrespective of its power source, Schuster said Wednesday’s launch\
        \ enabled Kim to “send a deterrent message” to adversaries like the US and\
        \ Japan.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693c609-684a-41a1-8fd1-f26bc70b722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a7be8-33c7-4f99-bab0-4ec4a4691e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is signaling that his nuclear program is progressing and that he\
        \ can soon conduct strikes from multiple directions,” Schuster said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1b009-8bf2-4175-8ee1-7a1186efc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c570ed2-20ef-47b9-9a09-d8ab389285f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All US Navy submarines, both of the attack and ballistic missile varieties,\
        \ are nuclear powered. Russia, China, Britain, France and India also operate\
        \ nuclear-powered subs.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e11923-f07b-4cc9-a512-b306062e2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d4c40-cf15-4522-9427-4e28f18b00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch of the sub and North Korea’s claim to have simulated a nuclear\
        \ missile attack last weekend come as Pyongyang prepares to celebrate the\
        \ 75th anniversary of the country’s founding on September 9.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0a6f2-2ba3-41bc-a335-7dcdf4d82a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5207e7c-983e-4231-bd51-8685b30e2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The events also come amid signs that Pyongyang has been rattled by\
        \ increasing cooperation between the United States and South Korea.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029eb93b-c763-4096-8b90-1aecea738e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee7f26-eb07-4462-8643-c7c2dff37a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of August the two countries held joint military live-fire
        exercises simulating a counterattack against invading forces. And following
        a May summit meeting in Seoul the US and South Korean presidents pledged to
        step up military cooperation. That pledge followed more than a dozen missiles
        tests by North Korea this year – a big increase on the eight it carried out
        in 2021 and the four in 2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4db8a1-358c-41a5-ba5a-da04c1d89ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:01:58.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:01:59.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/09/07/asia/north-korea-submarine-intl">North
        Korea says it launched new ‘tactical nuclear attack’ submarine. South Korea
        doubts it works</a>"</em></p>'
  'ph-new-resupply-mission-ayungin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T15:59:17.000+08:00
    'imagesource': 'jcr:a561fcf7-cdb3-485d-89dc-0176d0b05441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e592f511-c532-45b4-9a86-f485659095e6'
    'lead': 'The Philippines successfully conducted another resupply mission to the
      BRP Sierra Madre at Ayungin Shoal on Friday, but not without another attempt
      by China to block the trip, the government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T16:10:03.911+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-08T18:59:01.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH concludes new resupply mission to Ayungin after continued ‘harassment’
      by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f21378-3a00-46c3-b38f-997124fce085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Philippines successfully conducted a new resupply mission to the BRP Sierra
        Madre at Ayungin Shoal on Friday, but not without another attempt by China
        to block the trip, the government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051f894-f76d-44f9-be60-9a59e9af8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a25c9d-3ca5-47e8-9c4b-e748f59e0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea (NTF-WPS) reported
        that the Armed Forces of the Philippines’ Western Command, assisted by the
        Philippine Coast Guard (PCG), completed the operations in the morning, over
        two weeks since the previous resupply mission on Aug. 22.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931dd50-4aa2-446d-b3c9-f5e2f5803e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd946c-76eb-4fa2-8eae-317ca98258d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the third such trip since the unsuccessful Aug. 5 attempt,
        where the China Coast Guard (CCG) blocked and <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired
        a water cannon</a> at Philippine vessels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafb65f-8cce-4b31-aabb-8986f434763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4a0af-9ec8-476e-8065-f73ff4c7e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the NTF-WPS, the CCG and Chinese maritime militia (CMM)\
        \ ships continued to harass the Philippine vessels on Friday, conducting “\
        dangerous maneuvers” and exhibiting “aggressive conduct,” even as the trip\
        \ was within the Philippines’ exclusive economic zone (EEZ).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a5a56-7cfd-4912-8b9b-859c6fcd458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40ce37-c1d1-4e34-a1d5-6eebf1f33aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Task Force strongly deplores and condemns the continued illegal,\
        \ aggressive, and destabilizing conduct of the CCG and the CMM within our\
        \ nation's EEZ,” the NTF-WPS wrote in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203b354-f876-453f-8b08-6966172ddad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845ad18-1f18-4063-b3f6-16bc5a7592bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It stressed that the resupply trip is a legitimate exercise of the\
        \ government’s administrative functions and jurisdiction over the WPS, “firmly\
        \ anchored on the United Nations Convention on the Law of the Sea (UNCLOS)\
        \ and the final and binding 2016 Arbitral Award.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5a6be-1bba-43d3-82e6-49dd645084ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb3b8-6916-42c8-8d8e-a042444135a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, meanwhile, insisted on its claims to Ayungin, which it refers\
        \ to as Ren'ai Reef.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b0dd7-20b9-474f-aa90-95288e495d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbee9ab-28a3-4ffd-a238-aa3e27f67581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the CCG said two replenishment ships and two coast\
        \ guard vessels of the Philippines “entered the adjacent waters of Ren'ai\
        \ Reef in China's Nansha Islands without the permission of the Chinese government.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7a9aa-cc84-4bad-9af8-8dcf84ac3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee1216-628b-4d0a-b5a6-1009bbaefe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing again accused Manila of “illegally” transporting construction\
        \ materials to the BRP Sierra Madre, which is a navy ship the latter intentionally\
        \ grounded on the shoal to enforce its claim.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f67da-3ad3-40de-a45a-e0a1d5b30783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea97b1b-d7f4-428e-aa23-50be94339951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCG said after warning the Philippines, it “tracked and monitored\
        \ the vessels all the way,” further claiming that it “effectively regulated\
        \ them.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae095c9-a522-4e14-b163-676ec560372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eece38-db07-4e59-ba91-086def0df692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:24:02.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-08T18:59:01.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Foreign Affairs stressed that no foreign
        country can dictate on how Manila exercises its rights in its own waters.
        This came after Beijing claimed that the Philippines can only deliver humanitarian
        supplies to troops at the BRP Sierra Madre, and not large-scale building materials.</p>'
  'norway-investment-fund-closing-china-office':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-08T16:10:35.000+08:00
    'imagesource': 'jcr:5b85f30b-c7e1-42f4-948a-851f39cfba1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bb9e69-dfbe-4a56-855f-8ea31005a7e5'
    'lead': 'Norges Bank Investment Management, which operates the world’s largest
      sovereign wealth fund, has started the process of closing down its office in
      Shanghai, in another sign of big global companies pulling back operations in
      the world’s second largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T16:13:11.210+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T16:13:11.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Norway’s $1.4 trillion investment fund is shutting its China office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15a35e-a765-41c9-8e20-ba7af1fdd908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Norges Bank Investment Management
        (NBIM), which operates the world’s largest sovereign wealth fund, has started
        the process of closing down its office in Shanghai, in another sign of big
        global companies pulling back operations in the world’s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfa139-974a-4aea-a49e-926f5cb888ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0697d-5b19-4d41-8a13-4083894a8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm, which manages Norway’s $1.4 trillion government pension fund,\
        \ is the world’s biggest single investor in the stock market. As of the end\
        \ of 2022, it owned shares worth about $42 billion in some 850 Chinese companies.\
        \ Those investments will be managed in future from its Asia hub in Singapore,\
        \ it said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5483c6-5a51-4ac4-934d-7b985f15978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90998358-c1e1-42d6-bea6-d915ba72fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to close its Shanghai office was driven by “operational\
        \ considerations” and doesn’t affect the fund’s investments or its investment\
        \ strategy in China, NBIM said in a statement on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17faf3d-935a-43b3-8c1e-a9a408cb2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca54c4b-f78a-4edc-bf5a-3f1ed60d6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently eight people in the Shanghai office, the firm said.\
        \ It will ensure the closing process is conducted in an “orderly” manner for\
        \ everyone affected and will be in line with local requirements, it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155a4fc-0409-4a5f-b040-78cac95e60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b99b15-de0e-4705-9fad-b99a5787dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The retreat appears to be in line with a trend among international\
        \ investors to diversify their operations away from China as uncertainty grows\
        \ around doing business in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092a24f-6841-4cde-b039-1ecdf9149160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e57e2e-c462-4a01-917b-a667b5aa098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ontario Teachers’ Pension Plan, one of the world’s largest pension\
        \ funds, closed its Hong Kong-based China equity investment team earlier this\
        \ year. The company would no longer have country-focused stock-picking teams\
        \ based in Asia, a spokesperson told CNN in May.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6866594-6b22-4e5d-8f8c-c3f3acab6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288452f-299d-4b84-aa15-d7ee667bb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forrester Research, a US tech-focused research and advisory firm, also\
        \ planned to cut the majority of its China analysts around the same time.\
        \ The firm said in a response to CNN in May that the move was part of its\
        \ global restructuring, and it would service its clients in China through\
        \ its global research team.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0714c4-f3a4-4fca-bf6a-be78a5198b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.235+08:00
      'mgnl:createdBy': 'seth'
