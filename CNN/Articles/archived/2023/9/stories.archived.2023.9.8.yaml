      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mapa attributed the drop in labor force participation to Filipinos\
        \ \"shifting to household duties.\"\r"
