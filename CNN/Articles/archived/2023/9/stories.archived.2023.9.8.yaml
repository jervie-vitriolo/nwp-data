      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63236b9c-52a6-4caf-9475-d66081a22c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:31.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downpour has lasted days, but is expected to weaken from Thursday\
        \ afternoon, according to Greece’s meteorological service. Rescue operations\
        \ are now underway to try to reach those left stranded by the floodwaters,\
        \ which have exceeded two meters (6.5 feet) in some parts of the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51aea76-42f8-45e6-9800-0c5f824c4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.737+08:00
