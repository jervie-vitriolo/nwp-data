      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cec27-4625-4247-b026-4778c73a7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno on Thursday <a href="https://www.cnnphilippines.com/news/2023/9/7/cielo-magno-resign.html">announced</a>
        that she resigned from her post supposedly over her position on economic policies
        that ran counter to the administration. Asked if the order came from the Palace,
        she said “No direct request re: my post.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059b2c8-9b02-4602-90f7-4895af5cbf14'
      'mgnl:activationStatus': true
