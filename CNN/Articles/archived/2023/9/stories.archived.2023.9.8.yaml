    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ef75f-94bb-43b8-8223-2e90d0d46259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.609+08:00
      'mgnl:createdBy': 'lara'
