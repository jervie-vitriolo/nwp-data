      'mgnl:lastActivated': 2023-09-08T15:26:32.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On our last full day on the island, we take an unexpected detour. Because\
        \ of the long weekend, our original destination — the picture-perfect White\
        \ Island — is (quite literally) overflowing with tourists. If we continued,\
        \ our group wouldn’t have any space on the 700-meter sandbar. But you can\
        \ never run out of things to do in Camiguin, so we eventually file into the\
        \ vans to head into town. In Mambajao, we grab Pastel de Camiguin from the\
        \ famed Vjandep Pastel shop, and try the flat cassava snack called kiping\
        \ at the palengke.    \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211537b-d4fd-41c6-b3e8-78acdd7d2d1f'
      'mgnl:activationStatus': true
