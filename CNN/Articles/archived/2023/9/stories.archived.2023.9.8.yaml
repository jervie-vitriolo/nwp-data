      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, who was <a href="https://www.cnnphilippines.com/news/2023/8/11/Leachon-DOH-adviser-non-communicable-diseases.html">named</a>
        DOH special adviser for non-communicable diseases, made the statement after
        his expertise was questioned during the DOH budget deliberations on Wednesday.</p>'
