      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Veteran
        World Cup Serbian guard Marko Gudurić dedicated the team''s win against Canada
        in the FIBA knock out semi-final matches to their teammate who lost a kidney
        after getting injured in their match against South Sudan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afe78d-37f5-4408-81f9-f8c57e79e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gudurić expressed his awe for his team’s efforts against Canada and\
        \ emphasized that the win was for Serbian forward Borisa Simanic, who is still\
        \ confined at a hospital in Manila.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d17f33-ecbf-49d9-8d95-719a56818b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m super proud of our team, of our guys, coaches and staff but I\
        \ have to mention our teammate who’s still in the hospital who’s fighting,”\
        \ Gudurić said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76033b5-f595-4d82-b3c5-a59c65bda8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just want to say that hopefully he feels a little bit better when\
        \ he knows that he has a medal,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e230dde-bb44-42cb-b9dd-2f67ea3bc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simanic has been operated twice in the country, losing one kidney after\
        \ he was elbowed with just under two minutes left in Serbia's win over South\
        \ Sudan on Wednesday.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8d4f6-40bb-419b-ae8d-ebb193b29190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The players reportedly were not able to sleep after trying their best\
        \ to provide help for the confined Simanic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413cfbe-c520-45fb-a4cd-52755f0ec194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:43:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simanic scored three points in about 20 minutes off Serbia's bench\
        \ in three games during the World Cup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04f26d-e8fe-4c37-8a36-cdb738aeb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:42:46.790+08:00
