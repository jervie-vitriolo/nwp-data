      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> "Taking
        a break is as much a need of the spirit as it is of the body" is the mantra
        of Original Pinoy Music icon Kuh Ledesma, known for her soulful voice, who
        is now leading Hacienda Isabella resort.</p>'
