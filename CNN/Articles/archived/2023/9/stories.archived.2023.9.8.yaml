      'mgnl:lastActivated': 2023-09-08T01:12:59.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In every country we could analyze, including the Southern Hemisphere\
        \ where this is the coolest time of year, we saw temperatures that would be\
        \ difficult — and in some cases nearly impossible — without human-caused climate\
        \ change,” Andrew Pershing, lead author of the report and vice president of\
        \ science for Climate Central, said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e6e92-7e3b-429b-ab58-c31b19464e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0160039-9a53-44bd-ae78-fbd673ce1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly half of humanity, around 3.9 billion people, experienced 30\
        \ days or more of heat made at least three times more likely by planet-warming\
        \ pollution, according to the report. This included the US states of Hawaii,\
        \ Arizona, New Mexico, Texas, Louisiana and Florida.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dbe38-abf7-4223-b39d-81fa2bc058a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4caf3-b2c8-4b3d-ae24-6c11e01458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the impacts were much starker in poorer countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857af18-eb3c-42ed-8963-c704c6336fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de6d7c-6868-481c-bdfc-f56064b57303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those that produce the lowest amounts of planet-heating pollution experienced\
        \ between three to four times more summer days “with very strong climate fingerprints”\
        \ than the world’s largest economies, the report found.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561eafc-1b39-4a66-a08b-db590b7cb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691991d-e242-473b-bd31-438061579c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report findings help show the impacts of climate change on human\
        \ lives, Pershing told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214155b-e425-400c-a4ba-69544f3e9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbb209-b95c-4be0-bca0-0d85746dc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has always been a big gap between the global statistics that\
        \ scientists use to track climate change and the daily experience of people\
        \ around the world,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0d4e5-f95d-4217-890e-98405bdd129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7b4f3-f0e0-4a51-9a4d-9b78935976ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the big lessons from this summer is that there’s nowhere to\
        \ hide from the heat, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87520540-9bbd-4cbe-b513-6b06addd8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaacf40-ebe9-4a59-9e5a-4ac3da1cbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no break and there’s no escape. You look around, there really\
        \ is not a place in the world that is safe from climate change. I think we’\
        d all like to imagine that we could move somewhere and everything would be\
        \ great, but every place is feeling that impact.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2e6ea-152d-41ef-b741-e08e85e7e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec9d78-0a38-45dc-8fe9-f7b871326852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report comes on the heels of new data released Wednesday by the\
        \ European Union’s Copernicus Climate Change Service which found that this\
        \ summer was the planet’s hottest on record by a significant margin.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803a52-c4e2-4849-ac4f-4c36762369f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ed36c-38d3-42eb-9f76-efc9a01d5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "June, July and August all broke global records for the hottest such\
        \ months.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195f15a-3464-4098-a477-8b1bf60fa4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02ee35-7a80-4ae0-9bbc-223560431364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both July and August were 1.5 degrees Celsius warmer than pre-industrial\
        \ levels, according Copernicus — marking the breach, albeit temporary, of\
        \ a key threshold scientists have long warned the world must stay under to\
        \ prevent the most catastrophic impacts of climate change.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea76c4-8408-4891-8662-90fee1c90b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a71f1-ef48-46a1-a14f-a467f8fc083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists are more focused on long-term global temperature trends,\
        \ these temporary breaches provide an alarming preview of what the world can\
        \ expect summers to be like at 1.5 degrees of warming.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecbb77-8ecd-4a25-aca1-ac6d63f88256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2b1d4-6369-4597-a6fa-8d7a1f4857e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanity’s exposure to heat will only increase unless planet-warming\
        \ pollution is cut to zero, Pershing said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae605e1e-3832-49af-9d66-2d7f2cba1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa8313-08c6-4fa2-9da5-7716d132148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:12:59.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While this summer is shocking, it isn’t surprising. We knew it
        was coming. And we know that as long as we keep burning coal, oil, and natural
        gas, our chance of encountering unusually hot conditions will continue to
        grow.”</p>'
  'g20-summit-joe-biden':
