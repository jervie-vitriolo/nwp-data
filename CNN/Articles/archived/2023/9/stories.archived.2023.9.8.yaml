    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70364282-be4c-45d9-b69a-4aa6749d45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.871+08:00
