      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf89ebb-b159-48e2-b95c-e6095e2cbda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the return was hampered by a loss on unlisted real estate and
        renewable energy investments, it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ad5a0-a7cc-491c-9726-63a42484a620'
