    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves’ camp on going to trial: We have full faith in the judiciary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81257356-45be-4514-a566-10f3fed34b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        legal team of former Negros Oriental Rep. Arnolfo Teves on Friday said it
        is “confident” that the congressman''s innocence will be proven once everything
        is settled in court, emphasizing its “full faith in the judiciary.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec1306-5fb8-4fbb-8958-2b8f85199a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manila court earlier issued a warrant of arrest against Teves
        for the <a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">killing
        of Negros Oriental Gov. Roel Degamo and nine others last March 4</a> in the
        local official''s home in Pamplona town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3b931-162f-4290-8978-170355cdda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/5/ewarrant-arnie-teves-pamplona-massacre.html"
        href="https://www.cnnphilippines.com/news/2023/9/5/ewarrant-arnie-teves-pamplona-massacre.html">Manila
        court issues arrest warrant vs. Teves over Pamplona massacre</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182a949-8ea1-494b-aad7-01acb531ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Ferdinand Topacio, Teves’ head legal counsel, said: “A part of\
        \ me welcomes the fact that the case is already going to trial sapagkat makikita\
        \ natin yung bankruptcy nung legal position ng [because we will see the bankruptcy\
        \ of the legal position of the] DOJ (Department of Justice), but that is a\
        \ matter for the court to decide.”  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d68d9d-d520-4097-bd6a-f3f17ab8d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We still have full faith in the judiciary. I’m confident that when\
        \ everything is settled lalabas na inosente si Teves [it will be revealed\
        \ that Teves is innocent],” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99821dd3-ba0c-4fa0-bf52-32b8e51c3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio also maintained that they are seriously considering legal options,\
        \ such as questioning the warrant before the Court of Appeals for “grave abuse\
        \ of discretion.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401eed0c-70a4-4086-8900-0234f955d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former congressman’s legal team is looking to challenge the finding\
        \ of probable cause at the prosecutors’ level by filing a petition for review\
        \ before the justice secretary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f0704-2a05-43b8-af67-95bb6fde5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T18:09:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Which may be futile sapagkat ipinakita naman po ng DOJ ang kanilang\
        \ bias and partiality against Congressman Teves. So kanino kami a-appeal?\
        \ Doon sa secretary [Jesus Remulla] na from day one na nagsasabing guilty\
        \ si Teves?” Topacio explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e07616-4ded-4833-ba5b-26ab5a5b808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.376+08:00
