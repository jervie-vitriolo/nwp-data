      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the sun sets, someone in the group states a fun fact: the spine-chilling\
        \ 2007 Judy Ann Santos horror film “Ouija” was filmed at the Sunken Cemetery.\
        \ But with a decade and a half separating us from the tragic eruption, the\
        \ vibe on the viewing deck looking out at the cross marker and submerged graves\
        \ was more serene than eerie. \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9472d-865b-4e63-af4b-47d860fe8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.236+08:00
