    'stories': []
    'template': '1'
    'title': 'Serbia heads to finals, knocks out Canada in semi-final FIBA match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7524c-a566-43d2-ae0c-d47d77c97f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.581+08:00
