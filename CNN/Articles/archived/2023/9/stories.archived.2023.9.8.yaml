    'jcr:uuid': '083da199-fe83-4c67-81a5-0775d70c1b1e'
    'lead': 'Serbia is in the finals!


      The team''s tough defense held off FIBA World Cup favorite Canada, 95-86, to
      punch in a slot in the gold-medal match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T20:53:15.566+08:00
