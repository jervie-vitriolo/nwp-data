      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725a6d3-fd22-42fc-be60-7b4ef77f37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back at the hotel, the afternoon breaks our streak of sunny weather,\
        \ bringing with it intermittent rains. I use this time to explore the resort’\
        s facilities (shoutout to the mini-golf course and electronic mahjong table)\
        \ and head to the spa for an hour-and-a-half long massage. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd0ed7-fe93-4e8f-a079-3b91f75f58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born from a volcanic eruption, Camiguin’s allure comes from its status\
        \ as a hidden treasure that has yet to be run over by tourists. My last day\
        \ on the island was a lot more chill than I expected it to be, but I guess\
        \ that’s the sort of place Camiguin is. From swimming with turtles and dancing\
        \ with the dead at an underwater cemetery, there is so much that a two-hour\
        \ flight can lead to. And it’s precisely because of this that I will, as the\
        \ locals like to joke, be coming again.  \r"
  'Hong-Kong-paralyzed-by-flash-flooding-after-heaviest-rainfall-since-1884':
