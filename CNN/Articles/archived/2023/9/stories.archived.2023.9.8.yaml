      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM said the beneficiaries were identified and validated by the
        Land Transportation Franchising and Regulatory Board (LTFRB), in coordination
        with the Department of Interior and Local Government, the Department of Information
        and Communications Technology, and the Department of Trade and Industry.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16774cf-9331-4f25-a6b1-8917c3bcaed3'
      'mgnl:activationStatus': true
