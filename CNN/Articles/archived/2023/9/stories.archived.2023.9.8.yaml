      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Atmos Philippines pop-up store is located on the third floor
        of One Bonifacio High Street. For more information, visit <a href="https://atmos.ph/"
        target="_blank">atmos.ph</a> and follow them on <a href="https://www.instagram.com/atmos.philippines/?hl=en"
        target="_blank">Instagram</a>.</em></p>'
