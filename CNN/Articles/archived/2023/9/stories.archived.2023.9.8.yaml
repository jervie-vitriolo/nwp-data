      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week marks the ninth consecutive week that oil companies have
        implemented upward adjustments to pump prices.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc807f-4d4f-4151-9c9b-577ba193450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T08:09:01.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T08:09:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the Department of Energy’s price monitoring
        showed that the year-to-date increase of gasoline has already reached ₱14.80
        per liter, diesel by ₱9.50 per liter, and kerosene by ₱6.64 per liter.</p>'
