    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO explains decision to revoke license of ex-cop in road rage for only
      2 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a62c3-7b45-41dd-b0c1-2e0f8f0dbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:49:43.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:50:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> – The
        Land Transportation Office (LTO) on Friday said it revoked the license of
        the dismissed police officer who pulled a gun on a cyclist in Quezon City
        for only two years since the road rage did not result in death or injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b0830-4c25-457c-9453-c4ddb09d31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:49:43.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:50:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya namin ginawang two years kasi walang naman death or injury. Ang\
        \ nagpa-agraviate dito yung paglalabas ng baril,” LTO chief Assistant Secretary\
        \ Vigor Mendoza II told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59723b-0acd-4dcf-9d9f-abc7ec8f2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:49:43.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:50:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ipapataw lang namin na parusa sa mga ganitong problema is up to four\
        \ years revocation if there is death or injury,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a1fc2-3c79-4983-a9fe-c984bcbccd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:49:43.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:50:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The reason why we revoked his license to only two years\
        \ was because there was no death no injury inflicted. We will only impose\
        \ a penalty for up to four years for such incidents if there is death or injury.]\r"
    '4':
