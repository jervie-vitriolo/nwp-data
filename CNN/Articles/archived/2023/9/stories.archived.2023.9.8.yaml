  'debt-swells-P14-trillion-july':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-08T21:23:25.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
