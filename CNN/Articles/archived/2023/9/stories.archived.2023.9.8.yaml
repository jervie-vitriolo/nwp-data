    'stories': []
    'template': '1'
    'title': 'Dozens of civilians among 64 killed in attacks in Mali'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbf7a3-4133-4b6d-9d04-a1578a8f7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two separate attacks by suspected al-Qaeda-linked
        militants in restive northeastern Mali Thursday killed 64 people including
        dozens of civilians, the country’s transitional government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5b1b4-8bae-492d-b139-77ddbb65cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edede69-29d4-4e7f-b03f-4329301c2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks targeted a passenger boat on the Niger River near Timbuktu\
        \ and an army base in Bamba, in the northern Gao region, killing 49 civilians\
        \ and 15 soldiers, according to the interim government’s statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec34b8-c526-4573-9f1c-d6ee69aa6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c5680-3a4a-44e1-88fa-11f6f04025e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear how many people died in each attack.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813a17f-4274-4036-9d0c-d363dd8dc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156a095-26e4-4f73-8668-f0318ccadb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an earlier statement from the Malian Army, an “armed terrorist\
        \ group” attacked the passenger boat at 11 a.m. local time near Rharous Cercle\
        \ in the Timbuktu region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a36484-e7fb-4508-bd9c-786ecdef8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6d16f-9523-405f-8f10-ced4765942d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks were claimed by Support Group for Islam and Muslims (GSIM),\
        \ a militant group associated with al Qaeda, the government said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25335c-d134-484b-9c09-741ea1c4517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4cbce-58cf-47e1-b37a-87cfc81bb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sahara-Sahel region, of which Mali is a part, has seen an escalation\
        \ of violence in recent years as an Islamic insurgency brews near the borders\
        \ of Mali, Burkina Faso, and Niger.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
