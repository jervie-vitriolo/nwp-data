      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have no choice but to import. That is the main problem,\" he said.\
        \ \"The [farmers'] productivity has not kept up with the demand of the Filipino\
        \ people.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d9f50-3605-423c-bddb-3ce545c81ab0'
