      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Newly-appointed
        Migrant Workers officer-in-charge Hans Leo Cacdac said he will work on strengthening
        the services and programs of the department for overseas Filipino workers
        (OFW) which were began by late Secretary Susan “Toots” Ople.</p>'
