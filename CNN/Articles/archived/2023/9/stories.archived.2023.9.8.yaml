      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downpours in Shenzhen also broke multiple rain records in the city,\
        \ including the maximum rainfall records over two-hour, three-hour, six-hour\
        \ and 12-hour periods, which have stood since 1952, according to Chinese state\
        \ media.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539096b3-43de-45ec-aea8-665a8d54ee3c'
