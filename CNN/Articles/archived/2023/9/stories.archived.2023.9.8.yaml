      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f869d5-618f-490c-82d1-93526b646213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.348+08:00
