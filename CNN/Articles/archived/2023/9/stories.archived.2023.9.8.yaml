      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100db297-931d-4c73-aba6-d0851c659c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T12:20:47.511+08:00
