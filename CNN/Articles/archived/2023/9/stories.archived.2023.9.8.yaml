      'mgnl:lastActivated': 2023-09-08T15:38:09.743+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he answered questions from the crowd, Koji shared his experiences
        in Manila, and the food he ate (adobo being his favorite). But more than food,
        Koji said that it was the people and the city’s creative community he was
        most excited about. He’s been around the world a few times, obviously, but
        Manila’s sneaker scene, as his translator put it, has been “killing it.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc78172-a4de-44d6-86db-fb5c6f6f080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.286+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-08T15:38:09.743+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the notable things from Koji’s visit was his demeanor – there
        was no pomp and circumstance one might expect from an industry veteran with
        weighty contributions to a well-loved scene. He almost seemed shy, but was
        warm and generous to his fans. He gamely posed for photos and signed autographs,
        even sitting down on a folding camper chair to ink a number of sneakers and
        other merchandise. It was clear that he, too, was just an enthusiast himself
        – brought to a foreign city by his love for the language of sneakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810252f8-8b81-47f0-80a1-10fef646c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:15:38.506+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:38:09.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaced2f-00e2-41ad-94f4-36d1bf42c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:05:30.287+08:00
