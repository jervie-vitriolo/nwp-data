    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c6758-b485-4c6a-a090-ea4b1efda0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouveau’s Sales Coordinator Sheila Mae Lago grew up in Camiguin.
        Like everyone else on the island, she speaks Cebuano, but she says that she
        knows of a few locals who are fluent in the native dialect of their ancestors.
        She left for Cebu right after graduating college, but soon found herself back
        on the island. It was the right decision, she says. “Balik sa simpleng buhay.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5f8c5-a23b-4eb5-a145-378df883acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are now in a van rented by the resort, headed “cross country,”
        meaning we cut through Mambajao to Catarman in an attempt to catch the sunset
        at the Sunken Cemetery. Road infrastructure in Camiguin has improved vastly
        in the past decade, with <a href="https://camiguinnews.wordpress.com/tag/cross-country-road/"
        target="_blank">hundreds of millions spent to make tourist spots more accessible</a>.</p>'
