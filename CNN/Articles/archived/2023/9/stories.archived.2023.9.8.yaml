      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DOH chief Jannette Garin <a href="https://www.cnnphilippines.com/news/2023/9/7/tony-leachon-not-expert.html">questioned</a>
