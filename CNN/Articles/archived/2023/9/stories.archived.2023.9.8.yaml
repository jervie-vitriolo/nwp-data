      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen saw 469 millimeters (about 18.5 inches) of rain from 5
        p.m. Thursday to 6 a.m. Friday, with kindergartens, primary and secondary
        schools shut on Friday, state media reported. Transport was disrupted there,
        too, with six subway lines suspended.</p>'
  'leachon-to-critics':
