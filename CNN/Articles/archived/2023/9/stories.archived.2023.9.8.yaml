      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd5e3f-b380-4a16-b250-999484ac1b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.237+08:00
