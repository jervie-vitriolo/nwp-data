      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations in June said “endless” violence was being unleashed\
        \ on civilians in northeastern Mali by the Islamic State (ISIS) militant group\
        \ and its affiliates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f87907-e770-487d-b0ca-60db845faf07'
      'mgnl:activationStatus': true
