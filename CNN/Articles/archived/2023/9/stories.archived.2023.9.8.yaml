      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T11:32:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98b762-280c-4a8f-bc57-f046d127ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:32:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T11:32:34.538+08:00
