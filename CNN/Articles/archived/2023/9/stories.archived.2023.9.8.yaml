      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        number of Filipinos without work in July reached 2.27 million, data from the
        Philippine Statistics Authority (PSA) showed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3d385-3ced-47f9-a33a-8963e32ededb'
      'mgnl:activationStatus': true
