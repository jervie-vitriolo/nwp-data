      'mgnl:type': 'text'
      'text': '<p>(CNN) — People keep saying it, but we need to hear it from Keanu
        Reeves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abd0c5-9314-49c1-864a-81f79778e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d04d6b-5d9d-44a3-887e-0a8b53927997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“John Wick: Chapter 4” director Chad Stahelski said in a recent episode\
        \ of the “Happy Sad Confused” podcast that star Keanu Reeves is on board to\
        \ do another film in the franchise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73553038-01d3-4883-98ab-5019bfb3281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c0144-e414-43c5-bf09-8a3eb04572fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Host Josh Horowitz pointed out how highly successful the latest film\
        \ has been, noting, “I’m sure the studio wants another one.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b3565-e675-44eb-9e3e-e4203871cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae2d38-649f-41c1-b6a3-1445f3a31886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Have you had the drink with Keanu?” he asked Stahelski about the two\
        \ discussing a possible fifth installment in the franchise.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feceeb68-2254-4559-9a12-e84cbdc06f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb09b9-6586-4e95-ab6e-e29cc45fc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yeah, Keanu and I have talked,” Stahelski said. “Keanu, if you ask\
        \ him right now, ‘Would you do John Wick 5?’ He’d be, ‘F**k yeah!’ But then\
        \ he’d look and go, ‘Well, what is it? I have no f**king idea.’”\r"
