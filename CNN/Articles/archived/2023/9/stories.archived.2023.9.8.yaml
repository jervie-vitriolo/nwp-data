      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio also shared that he advised Teves – who is very active on his\
        \ Facebook page – to take a social media break to avoid commenting on the\
        \ case which is now in court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
