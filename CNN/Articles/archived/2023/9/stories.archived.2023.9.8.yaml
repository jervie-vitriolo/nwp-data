      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s Mass Transit Railway announced it would suspend services\
        \ on one of its lines after a station in the Wong Tai Sin district was flooded,\
        \ with footage shared widely online showing floodwater gushing down the stairs.\
        \ Another video shows workers at a different station up to their knees in\
        \ water, struggling at the entrance to keep the flooding at bay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b96c37-17f6-4908-9816-328085c2e0f5'
