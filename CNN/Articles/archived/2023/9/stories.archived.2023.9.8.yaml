      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post on Friday, Magno shared a Sept. 4 document from\
        \ Malacañang stating that her tenure as finance undersecretary has “expired”\
        \ that takes effect immediately.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1849913-8502-41d5-b841-10e022a26881'
