      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A cross-country excursion</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5711f2-fb41-4e1b-a14e-a8d2db4066f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want to go around the island, it will only take you about
        an hour [by car] so you can [visit] the ocean [and] the mountains in just
        one day,” says Nouveau’s general manager Fay Paras when I ask about what makes
        Camiguin special.&nbsp;She says that apart from the beaches, the island’s
        <a href="https://asean.chm-cbd.net/mt-timpoong-hibok-hibok-natural-monument"
        target="_blank">Mt. Timpoong-Hibok-Hibok National Monument</a> — declared
        an ASEAN Heritage Park in 2015 — offers many options for trekking and exploring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d128da-d429-4bb7-85a9-65f89ccc8169'
      'mgnl:activationStatus': true
