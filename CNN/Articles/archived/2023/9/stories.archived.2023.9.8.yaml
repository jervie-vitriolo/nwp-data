      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted by Greek news outlets and on social media have shown\
        \ residents in villages near the city of Karditsa forced to swim to safety\
        \ after their homes were inundated. Other villagers were seen climbing onto\
        \ their roofs – the only part of their homes not submerged by water – to call\
        \ for assistance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e03a3f-f6d4-4e27-9fac-090e85cd69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.738+08:00
