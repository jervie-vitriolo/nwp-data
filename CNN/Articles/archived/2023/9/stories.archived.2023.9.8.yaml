      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cab470-bb63-4e46-b383-0889e2fa1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.735+08:00
