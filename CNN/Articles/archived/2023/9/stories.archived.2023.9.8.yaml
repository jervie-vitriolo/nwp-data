      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adriano also cited low productivity of farmers despite ample budget\
        \ given to the agricultural department.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955daf75-0b17-4cf8-8ce9-8252ccae036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.086+08:00
