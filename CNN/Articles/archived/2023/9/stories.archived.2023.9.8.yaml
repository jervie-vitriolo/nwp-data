  'Alleged-bomb-threat-in-MRT-3-prompts-stricter-security-check-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T15:19:50.000+08:00
    'imagesource': 'jcr:accab1ce-0b4e-4cff-9eec-c8faaa1e398b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b988e169-ec28-44dc-b1f5-f5fbcd2ed355'
    'lead': 'The Department of Transportation on Friday said it has not detected anything
      suspicious at the Metro Rail Transit-3 following a bomb threat this morning.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T15:24:10.489+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-08T21:06:13.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "No suspicious activities after hoax bomb threat hits MRT-3, says DOTr\
      \  \n\n"
    'updated': 2023-09-08T21:03:19.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099cbce-4aef-436c-9abe-0c34256a5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:24:10.514+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-08T21:06:13.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Department of Transportation (DOTr) on Friday said it has not detected anything
        suspicious at the Metro Rail Transit-3 (MRT-3) following a bomb threat this
        morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abaf059-9225-464d-b79b-f0e19612b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After thorough inspection by our security personnel in critical
        infrastructure of all transportation systems, particularly MRT-3 system, we
        have not detected any trace of any items that might constitute a threat to
        the traveling public," the DOTr said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05f50b-198d-481d-840b-46cb310fffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hoax bomb threat forced the DOTr to form an inter-agency task force\
        \ to enhance security in all transportation sectors. But MRT-3 operations\
        \ were not suspended.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f4dc4-c58a-4e5f-818a-f9f5389d4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The threat sent via email was attributed to a certain Takahiro Karasawa.\
        \ It claimed that a bomb will detonate in the MRT-3 system on Friday afternoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524f6a6-48ff-4785-9e79-55c701ef6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr-Office for the Transportation Security Undersecretary Mao Aplasca,
        administrator of Office for Transportation Security, pointed out that other
        government agencies abroad have also received the same email in the previous
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d4fec-fc3a-46d7-9cd5-ddb643091b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We realized and based on our research kaninang umaga (based on our\
        \ research in the morning), the same threat was also sent to different agencies\
        \ in other countries [such as] Japan, Korea, Taiwan,\" he told CNN Philippines'\
        \ News Night.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba6955-3956-49c0-9bee-eb94f5018f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report by Yonhap News Agency on Aug. 17, Karasawa has\
        \ denied sending the bomb threat and cried foul for using his name without\
        \ permission.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638dfd4a-71f9-407d-96e4-769d30d1180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aplasca also said that other Philippine government offices have
        also received the same email, including the Philippine Nuclear Research Institute,
        Bureau of Plant Industry and the Philippine Economic Zone Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa732508-bcf3-4655-bc55-ca353894bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-08T21:06:13.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the DOTr is trying its best to figure out the real person\
        \ behind the email.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afed51-49c8-4e1c-b0b7-a2bdefb690bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:03:24.546+08:00
