      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad1b99-bda4-4af6-bd18-b759f8150851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T10:30:04.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T10:31:10.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After winning “Dream Maker” and months of training in Korea, the septet\
        \ is now gearing up for a concert on Sept. 9 that will be held at the Smart\
        \ Araneta Coliseum.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
