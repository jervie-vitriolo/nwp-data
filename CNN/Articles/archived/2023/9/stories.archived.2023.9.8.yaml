  'danny-masterson-rape-prison-sentence':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-08T06:21:01.000+08:00
    'imagesource': 'jcr:72520fd8-327f-468f-b4b9-462303578559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dfa83ee-445a-4237-af32-e5c5889c50ba'
    'lead': '''That ’70s Show'' actor Danny Masterson was sentenced on Thursday to
      30 years to life in prison after he was convicted on two counts of rape in a
      Los Angeles courtroom earlier this summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T06:23:19.283+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-08T06:23:19.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Danny Masterson sentenced to 30 years to life in prison in rape case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f689bd-230d-4077-b9d0-955de2877379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Danny Masterson was sentenced on
        Thursday to 30 years to life in prison after he was convicted on two counts
        of rape in a Los Angeles courtroom earlier this summer, according to Deputy
        D.A. Reinhold Mueller of the Los Angeles District Attorney’s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0189e5-0b41-47fa-9f47-c74ebdb5731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4748b-ce64-452b-8d85-67738827db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masterson received the maximum “aggregate” penalty for the crimes,\
        \ Mueller said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c7220-4212-4288-8cec-d6b780b0820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac4f38-4384-419f-a418-157f7f5c10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “That ’70s Show” star, 47, was found guilty in June on two of
        three counts of rape, and was taken into custody following the verdict. The
        jury was deadlocked on the third count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393f0aa-7143-4366-920c-e7aa6db39dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de18b1-dc61-496f-aa3c-1854ad3ec06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his initial arrest in 2020, Masterson had pleaded not guilty\
        \ to raping three women at his home in separate incidents between 2001 and\
        \ 2003.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e42191-4db2-4a89-a1fa-ecc3b58336c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dcd9e7-4ba3-465c-940f-e14bd85a11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sentence on Thursday stems from the second trial in the case, which\
        \ began on April 24 and went to the jury on May 17. Masterson was represented\
        \ by defense lawyers Shawn Holley and Philip Cohen. Deputy D.A. Ariel Anson\
        \ and Deputy D.A. Mueller prosecuted the case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fa7e5-3833-4463-adec-978f89a9517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998db94c-887f-486a-a355-5f62b83b0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:23:19.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T06:23:19.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holley told reporters outside of the courthouse Thursday that they\
        \ plan to appeal his rape convictions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f9cd1-06e1-48d9-bee8-296dce3fed24'
