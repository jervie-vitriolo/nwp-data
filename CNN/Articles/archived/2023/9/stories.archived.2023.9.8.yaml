      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop diva joined CNN Philippines' The Final Word on Thursday to\
        \ talk about how her management of the resort in Indang, Cavite reflects her\
        \ passion for music and performance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
