      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It started with a dream to have a farm, dapat maliit na house lang,\
        \ and then, it just became bigger and bigger. Okay let's raise the roof here,\
        \ let's extend here. Naging mansion na, and then you know we started building\
        \ other rooms because friends would come,\" said Ledesma, the president, CEO\
        \ and owner of Hacienda Isabella.\r"
