  'reasons-to-visit-camiguin':
    'author': 'Gaby Gloria'
    'caption': 'Two hours from Manila, Camiguin Island is a one-stop-hop for all sorts
      of adventure. Even better when its new world-class resort is your jump-off point.
      Photo courtesy of HANNAH PANGILINAN'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2023-09-08T10:16:23.000+08:00
    'imagesource': 'jcr:ed5c4814-638a-48be-b7b3-5798252cad97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc696328-1869-4f08-840d-88cbed5b3ae1'
    'lead': 'Two hours from Manila, Camiguin Island is a one-stop-hop for all sorts
      of adventure. Even better when its new world-class resort is your jump-off point. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T11:34:08.182+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-09-08T15:26:32.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Camiguin now: swim with turtles, hike to volcanoes, sleep in deluxe
      sheets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340bd76-c94b-4dd7-a147-977594e8913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw 18 turtles while snorkeling at Mantigue Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6bd8d-6226-4171-afaf-f9b348273446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s already 17 more turtles than I’ve ever seen in my life, and
        I didn’t even have to swim that far away from shore. It was only 10:30 a.m.
        on day two of our 4D3N excursion, but I was already crossing “swim with turtles”
        off my bucket list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13703fe-36dc-41fa-8cb9-76e6f9ed2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our morning began about three hours earlier with a buffet breakfast
        of congee and dimsum at Nouveau Resort, only 15-minutes away in Mahinog, a
        municipality of Camiguin Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d84fc-0933-4911-ab41-0a5c4fdae1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other underrated travel destinations in the Philippines such
        as Siquijor or Antique that are marketed as such, Camiguin’s magic lies in
        the unspoiled beauty of its natural resources. Apart from its beaches, "the
        island born of fire" is home to hot springs, cold springs, waterfalls, a rainforest,
        and <a href="https://volcano.si.edu/volcano.cfm?vn=271080" target="_blank">four
        major groups of volcanoes</a> — all of which you can visit in just a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e4998-0c77-4dd3-9555-fbcb71205fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At five hectares, <a href="https://nouveauresort.com/" target="_blank">Nouveau
        Resort</a> looks straight out of “The White Lotus” and is the only accommodation
        that promises five-star amenities and services in close proximity to all of
        these natural wonders. With 150 rooms, an Olympic-length infinity pool, two
        restaurants, a 300-person capacity function hall, mini-golf course, and a
        recreational room featuring karaoke and ping-pong, its facilities are comparable
        to bigger resorts in tourist hotspots like Boracay and Palawan. While not
        a beachfront property, it makes up for this with picture-perfect views of
        the sunrise.</p>'
