    'title': 'Leachon to critics: Focus on solving public health issues, not politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd3386-e27c-430b-8b5c-0d8ab153a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:20:17.039+08:00
