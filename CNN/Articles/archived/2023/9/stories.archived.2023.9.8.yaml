      'mgnl:lastActivated': 2023-09-08T06:20:39.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125750f5-f68a-474c-a3d2-8562f772ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T06:20:39.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his departure statement, Marcos said he was able to advance the\
        \ country’s interest in the summit that bore a “fruitful outcome.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abac84b-14e6-43f8-ae15-0dc3a8aa753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T06:20:39.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e25eea-f0cd-4148-a081-b8c8d7fac36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T06:20:39.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I promoted and highlighted key interests in ASEAN, such as food and\
        \ energy security, migrant workers protection, climate change, and digital\
        \ transformation, issues that are of strategic importance to the Philippines,”\
        \ Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b84131-56ed-4d65-a721-4c5c25a52c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T06:20:39.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a126a5-ea0c-4349-8680-f58d66dd8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T06:20:39.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T06:20:39.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the president also called on participating countries to\
        \ exercise self-restraint and refrain from “unilateral and assertive” activities\
        \ that could increase tensions and misunderstandings in the South China Sea.\r"
    '7':
