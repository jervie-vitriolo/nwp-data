      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Serbia
        booked the first ticket to the FIBA World Cup finals match after a commanding
        victory over the Canada Red Warriors, 95-86, in their face-off at the Mall
        of Asia Arena in Pasay City on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91efcb7-06bb-4687-a083-8ed0efaaa6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada''s NBA filled roster failed to hold off the Serbians, coming
        up short every quarter due to the Southeast European team''s tough defense.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b612f-96ec-4813-b59a-439522328e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Atlanta Hawks gunner Bogdan Bogdanovic did the most damage to the Red
        Warriors, racking up 23 points for Serbia on 8-of-12 shooting highlighted
        by three triples.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0a98f-dd55-4669-b3fd-ba992635f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shooting guard Ognjen Dobric and big man Nikola Milutinov scored 16
        markers apiece for Serbia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef6792-a870-4511-87c2-f41eff644d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RJ Barrett spearheaded Canada with 23 points while Dillon Brooks and
        Shai Gilgeous-Alexander netted 16 and 15, respectively.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65d72d-21ed-4733-8cc4-2ae34993add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Serbians reached the World Cup finals for the first time since
        2014, when they succumbed to the NBA players-led Team USA, 129-92.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fbb5c-027f-478f-b7fb-d502c048e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Serbia will face the winner of the USA-Germany knockout match which
        is set later on the same day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e0b7b-073a-4d1d-8cd5-e9ca721688d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:53:15.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T20:53:15.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will now vie for a bronze medal finish versus the losing
        team from the USA-Germany match.</p>'
  'comelec-complaint-center-vote-buying-selling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T20:54:56.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2884ed86-fcdd-4613-ba66-902ee8beeeb0'
    'lead': 'Comelec officially launches its committee against vote buying and vote
      selling for the BSKE as it also opens its complaint center to curb such illegal
      activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T20:57:36.413+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T21:09:28.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec launches complaint center vs. vote buying, selling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8043606-0d6b-4968-81b5-ac77cf7554ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)&nbsp;</strong>–
        The Commission on Elections (Comelec) officially launched on Friday its committee
        against vote buying and vote selling for the Barangay and Sangguniang Kabataan
        Elections (BSKE), as it also opened its complaint center to curb such illegal
        activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91f038-1b69-493b-8b2a-83f236c73c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Resolution No. 10946 created the Committee on Kontra Bigay\
        \ (CKB) and established the \"Kontra-Bigay Complaint Center\" which will receive\
        \ reports on incidents of vote buying and vote selling.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953eded-aa80-4eb4-a076-909c339b0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 2022 elections, we received 1,226 reports of vote buying...The
        International Alliance of Election watchdogs said that vote buying in the
        country is our biggest election flaw," Comelec Chairman George Garcia told
        a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ab3c3-f0b0-464c-9730-7167dd0f5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang going rate raw kada boto ay ₱100 hanggang ₱2,000, mababa yata,"
        he noted. "At tanggap ng marami na ang election daw ay paraan upang kumita."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185191ec-4bc9-431a-a885-dc8309039910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The going rate is supposedly ₱100 to ₱2,000, which
        seems quite low. A lot of people accept that an election is a way to earn
        money.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c0dc6-24c3-4f64-8251-9d19dd60b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Comelec, one can report incidents through exclusive communication\
        \ channels, email, and social media, like Facebook, Instagram, Tiktok, and\
        \ Twitter. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca2363-b782-4bc0-afff-4391b75b156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kontra-Bigay Complaint Center will be open from 8 a.m. to 5
        p.m. from Aug. 28 to Oct. 28, but it will be operational 24 hours a day from
        Oct. 29 to 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1979645-90b0-44da-8ca9-e10f756c50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Omnibus Election Code, vote buying involves giving
        money or anything of value, promising any office or employment and other offers
        to induce anyone to vote for or against any candidate or withhold his vote
        in an election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2bfa4-0db9-4e2a-9b50-7735a9c9b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said that vote buying and vote selling can now be done through
        digital or online banking transactions, or with the use of any mobile wallet
        applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5576bb2-9fab-4d19-9795-834c3465e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warrantless arrest for violators</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e80570-3f92-4156-be9a-887d45643f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said that any law enforcement personnel may arrest a
        violator without a warrant of arrest. The person may be arrested while committing
        or attempting to commit the election offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d867f-7063-4f5b-8dae-65bf266f48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body also said it would disqualify candidates who will be\
        \ involved in vote buying.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e475f-e1b6-4a69-a78c-cbeb6010e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also assured that the agency will offer protection to those who\
        \ will report violators. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae993942-bc3c-41a7-b026-014a6d619b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the unfortunate event that minors or children will be used in
        the commission in vote buying or vote selling schemes, then we also have a
        procedure for handling a child in conflict with the law under Section 45 of
        this resolution," said Glinis Tamondong, CKB Head of Secretariat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12599c87-1ae5-46e4-8e68-319af87acff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T20:57:36.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:09:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public may report violators through the CKB hotline numbers,
        (08) 8559-9947, (02) 8567-4567, or through their Facebook: Kontrabigay, Instagram:
        kontrabigay, Twitter: Kontra Bigay, or via email at committee.kontrabigay@gmail.com</p>'
