      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Power
        distributor Manila Electric Company (Meralco) on Friday announced a ₱0.5006
        per kilowatt hour (kWh) increase in September electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5fda2-c2f6-42bf-94f2-c753564406b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The price hike ends three months of consecutive rate decline, raising\
        \ the overall rate for a typical household to ₱11.3997 per kWh from ₱10.8891\
        \ per kWh in August.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfedf4d-a0d0-4fe1-b8d2-50814943e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This translates to an increase of around ₱100 in the total bill of\
        \ residential customers consuming 200 kWh, the company explained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018512bf-69d9-4125-beaa-f6cb11e4b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After three consecutive months of decreases totaling ₱1.2768 per kWh,\
        \ the generation charge for September went up by ₱0.4323 to ₱6.8252 per kWh\
        \ from ₱6.3929 per kWh last month due to higher costs from Power Supply Agreements\
        \ (PSAs) and Independent Power Producers (IPPs),” it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054664cd-fe44-4f21-ae32-1896fde7c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco said higher fuel prices and the Philippine peso’s depreciation\
        \ against the US dollar triggered the increase in costs for PSAs and IPPs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03600132-ab0d-4cb7-a063-975e306393c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Wholesale Electricity Spot Market (WESM) charges went down\
        \ due to reductions in adjustments and other charges, the firm said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c20a4c-1523-49d1-b21b-44a62339d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:16:20.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-08T14:16:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSAs covered 39% of Meralco’s total energy requirement for September,
        followed by IPPs at 36%, and 23% from WESM, it added.</p>'
