      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “extreme” conditions, including “widespread flooding, traffic disruption\
        \ and a high risk for landslide,” are expected to continue until at least\
        \ 6 p.m. on Friday, the government said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b381e9-9e7f-4a87-af33-1b2162e87456'
