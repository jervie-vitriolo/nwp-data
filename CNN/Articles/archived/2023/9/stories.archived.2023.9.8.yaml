    'lead': 'The Commission on Elections has ordered Mayor Alinader Balindong of Malabang,
      Lanao del Sur to explain the indiscriminate firing incident on Aug. 31 allegedly
      to stop the filing of certificates of candidacy for the Barangay and Sangguniang
      Kabataan Elections.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T21:56:05.976+08:00
