    'lead': 'Instead of implementing a rice price cap, a former agriculture executive
      suggests reducing or cutting tariff rates on imported rice to lower rice prices
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T00:43:53.059+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-08T00:55:43.762+08:00
