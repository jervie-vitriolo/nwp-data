      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb4162-7cbd-43a8-962b-f694a62a2541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That the autocratic leaders of those two nations – each themselves\
        \ a member of the G20 – are skipping this year’s summit only underscores the\
        \ fractures coursing through the gathering of the world’s largest economies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf431d-ef17-42a0-b659-71928f4ec954'
