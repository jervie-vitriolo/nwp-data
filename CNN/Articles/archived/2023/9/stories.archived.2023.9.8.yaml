      'mgnl:type': 'image'
    '55':
      'image': 'jcr:6e873226-fa74-488a-831d-a660f29fe38b'
      'imageCaption': 'Mantigue isn''t as popular as the White Island sandbar on the
        opposite side of Camiguin. It was as if we had the island all to ourselves.
        Photo by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc8ae6-ce76-4846-b6f9-4fec0b712bcc'
