    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH debt swells to ₱14.24-T in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec90fd-feec-4333-9a2b-e2e5fea2ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        country''s outstanding debt reached ₱14.24 trillion by the end of July, the
        Bureau of the Treasury (BTr) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a353ba-8f8a-43e0-a566-1072d68bd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total debt stock was up by ₱96.44 billion or 0.7% from the figure\
        \ as of end-June, primarily due to the net issuance of domestic securities,\
        \ the bureau explained.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0ca69-0a79-4be7-a246-6cb1cfbb2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said 68.9% of the total debt were domestic borrowings, while 31.3%\
        \ was sourced externally.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fda23-3fbc-4b20-b0cc-b7f548a692c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domestic debt rose to ₱9.81 trillion — up by ₱109.54 billion or 1.1%\
        \ compared with the end-June level.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa5080-49dc-449c-9f0e-bc9165f7e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau attributed the increase to the net issuance of government\
        \ bonds driven by the national government's financing requirements.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d20fa7-d736-4b0e-ba89-f118280bf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, external debt stood at ₱4.43 trillion in July, a 0.3% or\
        \ ₱13.10 billion drop from the previous month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb93e81-7134-4661-85e1-ac0bf15f45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:25:12.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T21:25:13.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said the lower external debt is due to the effect of peso
        appreciation against the US dollar, amounting to ₱42.87 billion.</p>'
  'Comelec-show-cause-order-Lanao-del-Sur-':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T21:52:52.000+08:00
    'imagesource': 'jcr:1683f443-b1d1-434e-a18d-708cf21fe7e6'
    'jcr:primaryType': 'mgnl:composition'
