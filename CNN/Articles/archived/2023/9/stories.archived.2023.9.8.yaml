    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD to begin giving ₱15,000 aid to small-scale rice retailers in Metro
      Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88527236-0c04-4f28-b36f-69d548fa0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Starting
        Saturday, the government will begin distributing the ₱15,000 cash assistance
        to small rice retailers in Metro Manila who stand to lose from the price ceiling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756a0a9-7e55-44ff-b7f9-7b31c0c9ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2bfd7-788c-4570-9f1e-df755774f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Social Welfare and Development (DSWD) on Friday said\
        \ the payout will kick off in public markets in Quezon City, Caloocan, Manila,\
        \ and San Juan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b8a8c-e526-4738-b2d5-f39a579f47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f51348-5eb2-411f-9c0e-cfa3d955a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said retailers do not need to apply to receive aid, adding\
        \ DSWD personnel will look for ways to reach them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1580250-758d-4961-a22c-70fd98bfdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1a3c3-333f-4601-892d-00bfd8f6b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The payout will be on the ground, meaning the DSWD paymasters will\
        \ go to the marketplace where the rice retailers are,” Social Welfare Sec.\
        \ Rex Gatchalian said in a statement on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110f6ad-c8b7-49ff-a109-5cb988eac153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d56010-91f9-4886-9440-1f6ac8d60c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Trade and Industry, the DSWD said the ₱15,000
        cash assistance is sufficient to help rice retailers for at least seven days
        since the effectivity of Executive Order 39, which imposed a price ceiling
        for regular milled rice at ₱41 per kilogram (kg) and well-milled rice at ₱45/kg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa71d6-ac29-44ac-b4b8-e2a83f4b86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e102048-4503-4cec-98e2-88c040030636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retailers earlier appealed to suspend the order since most of them\
        \ will sell the staple at a loss.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b25b76-18d3-4023-b7e3-5949705cbd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb6fbb-e4c1-4170-851b-ec6826ba72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said sari-sari or mom-and-pop stores outside of wet and
        public markets will be eligible for a ₱5,000 subsidy, which will be sourced
        through its Sustainable Livelihood Program (SLP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c09715-dd1c-4de4-9a8a-aa56f2f0baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f09c9-8f6c-474e-889f-27caf8ec893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unlicensed rice retailers and sari-sari store owners selling rice\
        \ are also included in the SLP payout which is in line with the president’\
        s directive that the list of beneficiaries should be inclusive,” Gatchalian\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d2f56-1ee3-4aea-b697-72fac39e3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2e048-5a41-4195-a2e9-0c0a9a62103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:35:31.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:36:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said supermarket and convenience stores are excluded
        from the cash subsidy.</p>'
