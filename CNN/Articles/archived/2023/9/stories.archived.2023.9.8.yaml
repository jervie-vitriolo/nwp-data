      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers from climate research group Climate Central mapped the\
        \ influence of climate change on temperatures in more than 200 countries and\
        \ territories.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aefac67-686f-4e01-b334-fe5fa9de71ee'
      'mgnl:activationStatus': true
