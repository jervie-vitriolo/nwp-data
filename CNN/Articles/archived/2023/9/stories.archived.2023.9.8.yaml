      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He disclosed that he and his client have not yet received the DOJ’\
        s resolution or arrest warrant.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc6148-32b4-4d43-beb2-9d455434da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:09:13.377+08:00
