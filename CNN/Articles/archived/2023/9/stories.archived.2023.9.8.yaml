      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While most other subway operations remained open, all major bus, tram\
        \ and ferry services were suspended, according to public broadcaster RTHK.\
        \ Multiple roads have also been closed off due to the threat of landslides.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc0a4f-1db1-43da-8ffa-c116fcb68099'
