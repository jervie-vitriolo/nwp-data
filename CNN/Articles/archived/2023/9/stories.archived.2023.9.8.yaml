      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government also warned “there may be a risk of flooding” in its\
        \ northern New Territories district, which is adjacent to the Chinese mainland,\
        \ after the neighboring city of Shenzhen said it would release water from\
        \ a reservoir.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164388a-e73f-429f-88b0-d2bb997a1067'
      'mgnl:activationStatus': true
