      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if clocking my Manileña sensibilities, she immediately follows
        up with a comment on cleanliness. “It is very clean. There are no beggars,
        no people lying down in the streets. No traffic, so no pollution either.”</p>'
