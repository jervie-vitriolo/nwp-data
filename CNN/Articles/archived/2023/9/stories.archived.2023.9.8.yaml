      'mgnl:type': 'text'
      'text': "If the prosecutors find probable cause, charges will be filed against\
        \ the owners and anyone who is part of the company and performed the illegal\
        \ recruitment, Cacdac warned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12505b21-90d7-414d-a8af-95805fdacb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd4346-b0f3-4640-a566-db2c32c02135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW together with law enforcers shut down RTM Maritime Consultancy\
        \ Services on Thursday for its alleged illegal recruitment of Filipinos wanting\
        \ to be seafarers. The firm also allegedly charged its clients placement fees\
        \ worth as much as ₱105,000 even if the law does not allow this.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e769d-b09f-44ab-b27c-95b917772477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cca16-184a-4640-953d-e4bfa419db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RTM’s corporate registration papers showed it was just a consultancy\
        \ firm but was recruiting seafarers without a license, DMW said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfbc8c-b6bd-43ef-9383-258628fe54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134b6a5-c821-4db9-be5e-0939aeb2b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac cautioned the public against transacting with questionable consultancy\
        \ firms, as well as agencies offering student visas as they may become victims\
        \ of illegal recruitment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d750a4d-1ef7-44f6-b861-fb508b5b8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060b085-7f68-45f3-ae60-8d361ea301db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:42:05.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T12:54:45.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are monitoring illegal recruiters who offer consultancy or student\
        \ visa processing but actually recruit for work abroad without a license.\
        \ Just beware, this is a very strong, fair warning to the perpetrators,” he\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43c51c-b552-46f3-b169-8df35bcec6f6'
