      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> – Recently
        appointed Department of Health (DOH) adviser Dr. Tony Leachon on Friday said
        people in government should focus on addressing “public safety and medical
        problems” instead of “discrediting” other officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b6a02-08da-4e99-8222-80b7cefb57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:20:17.040+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-08T12:20:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2603648-04ad-4701-aafd-512a1ddd9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T12:20:17.040+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-08T12:20:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I ask you to turn away from the spectacle of the political moves to\
        \ discredit people doing their jobs,” Leachon tweeted. “And to return our\
        \ full attention and focus to all the challenges and all the promise for the\
        \ next generation of Filipinos.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c371c1c-aa83-4318-bf76-996c68e61aff'
      'mgnl:activationStatus': true
