  'Serbia-Canada-Semis-FIBA':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-09-08T20:48:00.000+08:00
    'credit': 'FIBA World Cup 2023'
    'imagesource': 'jcr:9d01081d-b59c-41c1-8695-86dd1d1c0695'
