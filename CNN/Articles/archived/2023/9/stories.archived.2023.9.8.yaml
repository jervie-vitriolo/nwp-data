    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c5a7c-95a9-4fad-b769-356b2ce146e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search seemed fruitless at first. Staying close to the surface,\
        \ all I could identify from the visible seafloor were bleached corals, blue\
        \ starfish, clownfish, and sea cucumbers. But after a few minutes of paddling\
        \ out, I see my first one: a medium-sized green sea turtle swimming a few\
        \ meters below us.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a81725-287c-48da-8f21-5d98d9b86f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After that, they just keep coming. I see turtles big and small, some\
        \ swimming swiftly by and some casually resting on the ocean floor. There\
        \ are a few that we mistake for rocks because they’re just that big.   \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f821945-d1be-4c52-9630-1914906754d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later on, Marie, another media fellow, speculates that the smaller\
        \ species we saw was a hawksbill sea turtle. A critically endangered species,\
        \ it’s mostly found in the nearby Misamis Oriental. The hawksbill is just\
        \ one of the many species of marine life that make Mantigue a haven for scuba\
        \ divers. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
