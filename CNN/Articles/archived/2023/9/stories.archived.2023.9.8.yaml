      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> President Joe Biden arrives in
        New Delhi on Friday for the annual gathering of the Group of 20 with plans
        to counter mounting military and economic aggression from Russia and China,
        while also demonstrating the US’s commitment to developing countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591806e-0567-4926-ba00-b23945907e88'
      'mgnl:activationStatus': true
