      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director said there’s no rush because they have a lot of set pieces,\
        \ as well as some things that they didn’t get around to doing in other films.\
        \ Stahelski said that if he came up with an idea for a fifth film “within\
        \ 30 seconds I’d be on the phone to Keanu and we’d be riffing.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219336c-03e1-4b6b-af4c-a16a4cf4d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7d536-79e6-4a41-be7d-825585edd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have no doubt that we would come up with a lot of great pieces,”\
        \ Stahelski said. “It’s just what’s the main thread?”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821e4ec-f22c-4b1b-a7b3-afd51cbdc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2405258-cf24-4e5d-b4d7-8327f3b2beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lionsgate Motion Picture Group Chair Joe Drake told Deadline back in\
        \ March that the studio was not ready to let go of Reeves as the popular action\
        \ hero - despite some indications that his time might be winding up.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab5498-55f4-4685-8533-62ca0894670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab4852-f858-4b71-a0da-3d65ba346800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not ready to say goodbye to Keanu with this franchise,” Drake\
        \ said. “It’s what alternative there will be.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fc319-e25d-4532-83ae-d59f2dcb316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394077c2-3900-4c74-996b-83240d00f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“John Wick” producer Basil Iwanyk later told Deadline that more would\
        \ be known in Septembe, citing that Stahelski and Reeves were scheduled to\
        \ take a trip to Japan this month and would be able to discuss it over some\
        \ whiskey,\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac02da2-5eb6-4750-9a91-bf3bd4f6a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551dbcd-e287-4caa-aeb0-31306da5a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once they get through their hangovers, if Keanu and Chad have figured\
        \ out something cool, if they’ve an organic way back in that doesn’t feel\
        \ like bulls**t, then there will be a ‘John Wick 5,’” Iwanyk told the publication.\
        \ “That trip to Japan, it’s like waiting for a boat to emerge out of the smoke,\
        \ but that’s the impetus.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881c0f1-eeb2-4a27-9ca5-b885b99b2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8f9ab-7124-4d1a-bb4f-0277b5975ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:21:51.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:21:52.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, franchise fans can look forward to the spinoff “Ballerina,”\
        \ starring Ana de Armas in which Reeves is set to appear.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf61f71-2757-4502-bfaf-d5d0a99f2d79'
