      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f04086-d6ee-4136-90b4-c13f93d0892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.738+08:00
      'mgnl:createdBy': 'raheema'
