      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our lunch stop is Guerrera Fine Asian Street Food, a restaurant
        located between a rice paddy and the beach, where we manage to sneak in a
        pre-meal swim at its black sand beachfront before trying their selection of
        Southeast Asian favorites.</p>'
    '48':
