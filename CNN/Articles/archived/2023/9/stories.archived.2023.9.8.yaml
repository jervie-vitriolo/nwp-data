    'stories': []
    'template': '1'
    'title': 'Reduce or cut rice tariff to lower prices – former DA exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6e47c-6544-475c-a2a4-8a16896fbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> Instead
        of implementing a rice price cap, a former agriculture executive suggested
        reducing or cutting tariff rates on imported rice to lower rice prices in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddd4a9-49f8-4891-b999-f4e810378fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f770c6b-987a-4b4c-8706-81f2ebc46106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot legislate laws that will lower the [rice] price. You
        have to play with the supply and demand,” Fermin Adriano, a former DA undersecretary
        for policy, planning and research, said in an interview with CNN Philippines’
        <em>The Final Word</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebb6fa-24f9-4436-b8d3-caf45291dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab6596-f4d6-4e3a-acf6-33a7b35834aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a better policy to implement is the temporary removal or reduction\
        \ of tariff on rice from 35% to 10%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dfb73-ac80-4c85-b77b-163644ed1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1372e5-5bcc-4779-8d10-6a12574c97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no compelling reason why we should keep on exacting tariffs,\
        \ if we lower the tariff then rice imports will become cheaper,” Adriano said,\
        \ adding that imported rice is to blame in rice price surge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0208ae-7421-4395-a692-78035e971dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0dec4-2ddc-446b-920d-e5975e9b857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 1, Malacañang issued an executive order setting price ceilings\
        \ for rice across the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcec3d5-f15f-4cff-8db5-8990e967ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03775b5-c729-4365-8afe-e50c6c07082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T00:55:43.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order 39 set  the price cap for regular milled rice at ₱\
        41 per kilo and for well-milled rice at ₱45 per kilo. It took effect last\
        \ Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad649fc-2792-4cbd-82e1-261ac1e6681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T00:43:53.082+08:00
      'mgnl:createdBy': 'raheema'
