      'mgnl:lastActivated': 2023-09-08T01:03:32.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1736e-b0da-4f62-b292-d5ab85f22228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikilias added that rescue teams comprising hundreds of staff are working\
        \ to evacuate those stranded by the floods, with helicopters deployed to help\
        \ those the boats cannot reach.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8d7b8-ffe8-4e95-a175-de93025167ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c4f01-7f91-4cf8-b105-6b35e8bb3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government spokesman Marinakis told reporters that the fire service\
        \ had received more than 5,000 calls for assistance. The Greek army is assisting\
        \ with rescue efforts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74885d8c-dbfd-4de2-9fee-e75b3a990f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2140e-8e18-45c4-a0e1-eb2f86325575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police have banned civilians from driving in several parts of Thessaly,\
        \ after floodwaters were seen sweeping cars from the roads.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2cbf1-6af3-4f54-82da-bcce36afe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8aba4-e223-45d6-8329-017d2629c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marinakis said the Attica region, where the country’s capital Athens\
        \ is located, experienced nearly three times the average annual rainfall in\
        \ the space of 12 hours.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7024e5-1158-4719-a465-11a3cde9d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c67bb-b794-4260-8afa-84ae5ecdb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The severe flooding comes just days after a two-week deadly wildfire\
        \ tore through the north of the country, killing at least 18 people.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fbe41-1813-4da0-a0dd-725c699e1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.747+08:00
