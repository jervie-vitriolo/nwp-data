      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Germany
        booked its maiden trip to the FIBA World Cup finals after shocking Team USA,
        113-111, in a thrilling semis encounter Friday at the Mall of Asia Arena in
        Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdd75d-550f-48db-a2c0-574d22deadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T23:22:04.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-08T23:23:39.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andras Obst, Franz Wagner, and Daniel Theis all scored over 20 points\
        \ to lead Germany to the huge upset victory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc0212-b20c-42f8-976d-caaddef59861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T23:22:04.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-08T23:23:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Down by 12 points in the fourth quarter, the Americans were able to\
        \ mount a rally but it fell short as Obst drained a clutch triple to give\
        \ Germany the 111-107 cushion with 1:14 left in the match.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a929fa-c9ff-42a9-aad3-721ca5976153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T23:22:04.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-08T23:23:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the win, Germany arranged a duel with Serbia in an all-European\
        \ finals on Sept. 10 at the same venue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3be454-7443-4dd1-99d6-7573d2d98ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T23:22:04.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-08T23:23:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dennis Schroder added 17 points and nine rebounds for Germany.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d08a0-6d77-4493-bcf2-7b78b0aed3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T23:22:04.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-08T23:23:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Edwards and Austin Reaves combined for 44 points for Team
        USA who was relegated to the third-place game against Canada.</p>'
