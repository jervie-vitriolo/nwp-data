      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a18235-d907-4842-aac6-995aa70a8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Multiple sources of legal trouble for the former Trump
        aide</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf6e88-da5c-466e-8160-d872757856ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navarro’s service as a Trump White House aide has generated continuing\
        \ legal troubles for the former trade adviser – troubles that go beyond the\
        \ criminal case.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa84eaa-13c7-4286-8f52-648d4797bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147a91a-15bb-44ba-89ac-955c48f19f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T04:59:13.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T04:59:14.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department brought a civil lawsuit against him to obtain
        government records from Navarro’s personal email account that were withheld
        from the National Archives upon his departure from government. He has appealed
        the ruling against him in that case.</p>'
  'marcos-back-in-ph-from-asean':
