      'mgnl:lastActivated': 2023-09-08T11:32:34.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9e67e-0b14-4211-b2e7-9ba554785a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:32:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-08T11:32:34.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest figure was down from June's 2.33 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4da8d6-e054-47dd-9e3f-6cac377ff29f'
