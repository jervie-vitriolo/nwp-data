      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.36 million public utility vehicle drivers and operators
        would benefit from the one-time fuel subsidy, the DBM said in a statement
        on Friday.</p>'
