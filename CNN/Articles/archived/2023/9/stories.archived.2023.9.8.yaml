      'mgnl:lastActivated': 2023-09-08T01:03:32.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab2201-d503-4530-bc40-fd60bb8ba335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikilias said that 885 people have been rescued over the past two days,\
        \ saying that the pace of the evacuation efforts was hampered by the ferocity\
        \ of the downpour.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0afadd-8fd3-4cc1-b213-687d10ac517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469943d8-0396-402d-9a2b-ac934f0b8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:03:32.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to assure you that there is no means, no action and no effort\
        \ that could or can be made to evacuate sooner and more safely the people\
        \ who have been suffering for 48 hours that was not done,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34aef8e-7470-4f4d-a700-fa457fdc6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:01:56.742+08:00
