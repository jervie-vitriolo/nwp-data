      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city remains under its highest “black” rainstorm warning, issued\
        \ Thursday evening. At the time, the official weather bureau urged people\
        \ to stay indoors and find shelter, and for residents near rivers to consider\
        \ evacuating.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2c407-0e7d-4ab4-869e-03520d87158a'
