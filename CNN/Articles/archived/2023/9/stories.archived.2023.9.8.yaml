  'PH-Australia-strategic-partnership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T17:23:01.000+08:00
    'imagesource': 'jcr:9bdde154-1b1c-4b35-b570-9da8d41609d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7517405d-4c14-44a2-8b1a-2b41aa669e26'
    'lead': 'The leaders of the Philippines and Australia on Friday signed a “new
      strategic partnership" to elevate bilateral ties — a framework which they said
      would contribute to the stability and prosperity of the Indo-Pacific region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T17:30:57.598+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-08T19:51:08.281+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Australia ink ‘strategic partnership’ deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129a2a2-635c-4146-888c-db58a47a576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        leaders of the Philippines and Australia on Friday signed a “new strategic
        partnership" to elevate bilateral ties — a framework which they said would
        contribute to the stability and prosperity of the Indo-Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0a3f5-3155-49fb-acfd-7decda8c3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. welcomed Australian PM Anthony Albanese
        in Malacañang to <a href="https://www.cnnphilippines.com/news/2023/9/7/anthony-albanese-ph-visit.html">discuss
        plans</a> to turn their countries'' friendship into a more strategic partnership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9204b-2dcd-4755-9eae-092a3d99f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The partnership deal includes several sectors, including security and
        defense.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d512fe-2098-46f7-9589-3185f1573874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discussed strengthening our cooperation on regional and national
        security. We agreed to formalise an annual defense ministers meeting,” Albanese
        said in a joint statement with Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b461fef-c629-48cd-b0d0-a0c4a9f12ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia also assured Marcos that the country will offer consistent
        support in upholding international law and standing against the recent issues
        surrounding the South China Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b117e9-3fe2-4c49-a653-e4ea2150db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We also have important security issues where we have common views
        about the need to uphold international law,” said Albanese, the first Australian
        leader to visit the country in two decades.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dd273-e7d3-4299-bd51-6490c1220e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Australia’s position on that will continue to be consistent as we
        have always been, including recently over issues relating to the South China
        Sea,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d457c-46c4-4aef-8c17-71353b88906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines and Australia recently held joint military exercises
        as tensions continue to rise in the South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12396ff6-19ac-43b8-b70a-2fd164dc59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">PH
        rejects, protests China’s expanded 10-dash line in South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f718ceb-116a-4f6c-8cf1-4410596530eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T17:30:57.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-08T19:51:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos thanked the PM after the latter assured that he would support
        moves to maintain stability and open trade in the region.</p>'
  'teves-camp-on-going-to-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T18:05:01.000+08:00
