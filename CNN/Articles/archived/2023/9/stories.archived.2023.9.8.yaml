      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. More to come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573cfe3-4edd-49db-b16f-afbc73a11965'
