    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccb16e-823a-4a3d-8e51-2108cac72d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.611+08:00
