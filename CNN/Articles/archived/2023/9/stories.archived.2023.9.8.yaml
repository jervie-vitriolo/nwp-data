      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It boils down to providing more welfare and protection, better
        systems in terms of welfare, repatriation, and reintegration of OFWs,” Cacdac
        also told CNN Philippines’ <em>The Source</em> on Friday.</p>'
