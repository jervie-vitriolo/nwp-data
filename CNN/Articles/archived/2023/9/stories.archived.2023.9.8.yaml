      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The employment situation improved by a notch to 95.2% compared to the\
        \ 94.8% in July 2022.\r"
