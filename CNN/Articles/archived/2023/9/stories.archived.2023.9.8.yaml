      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto nating malaman kung sino ang nagmamaneho ng sasakyan
        na ito nung mangyari ang insidente</em>,” Assistant Secretary Vigor Mendoza
        II, chief of LTO, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9817335-162a-47b6-b097-6f606c484a46'
