      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Land Transportation Office has ordered the registered owner of the vehicle
        involved in a road rage incident in Valenzuela City to identify the driver
        during the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506b4c4-9bd1-4176-ba09-c7f899d75a37'
      'mgnl:activationStatus': true
