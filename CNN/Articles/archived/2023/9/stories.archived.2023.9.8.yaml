      'mgnl:lastActivated': 2023-09-08T00:55:43.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rice traders, meanwhile, called for deferment of the implementation\
        \ of the order to allow traders to sell off remaining rice stocks which they\
        \ purchased at higher prices.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d635a0-5228-4c90-b8ec-57479203bb35'
