      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abfb73-296f-408a-a9e0-af3361dcf063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:12:59.205+08:00
