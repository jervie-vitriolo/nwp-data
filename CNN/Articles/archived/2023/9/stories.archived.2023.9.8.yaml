      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a5634-a2a9-445d-9245-d39d273aa703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one lives in Mantigue — its previous residents were relocated to\
        \ Camiguin proper when the island was declared a marine sanctuary. Because\
        \ of this, it is absurdly clean. No stray wrappers or bottles litter the shore.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b422fd-28ce-4ce0-a4dd-6ed276d996e4'
      'mgnl:activationStatus': true
