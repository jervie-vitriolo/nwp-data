      'text': '<p><strong>(CNN) —</strong> More than 800 people have been rescued
        over the past two days from severe floods in Greece, local officials said,
        after extreme rainfall turned streets into deadly rivers, tore down buildings
        and bridges and left whole villages submerged.</p>'
