      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08550a1-d8d4-41a7-8666-57a97b837fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost 9 million people need humanitarian assistance in the country.\
        \ Earlier this month, UN agencies said 200,000 children were at risk of starvation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f69802-8b76-4543-9abe-23ced66b1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.872+08:00
