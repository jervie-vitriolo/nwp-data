      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To recall, Marcos said during the summit's retreat session that attaining\
        \ peace and stability in the disputed waterways remains “a distant reality.”\
        \r"
