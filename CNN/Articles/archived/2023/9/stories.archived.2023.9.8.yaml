      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto rin nating malaman kung nabenta na ba ang sasakyan na
        ito o nahiram lang,</em>” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
