      'mgnl:lastActivated': 2023-09-08T15:58:15.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32c1bb-556a-4800-a87e-6b424fbcd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T15:58:14.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T15:58:15.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A nexus of protracted armed conflict, internal displacement and limited\
        \ humanitarian access threatens to plunge nearly one million children under\
        \ the age of five into acute malnutrition by the end of this year … if life-saving\
        \ aid fails to reach them,” the UN said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103a1d2-1fac-451e-9756-c13c2f48b63c'
