      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69678b-0aef-482a-8998-83c4a9896b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s economy is in trouble. The real estate market is in a deep\
        \ slump and could spark a larger debt crisis. Young people are struggling\
        \ with record unemployment. Households and businesses are losing confidence\
        \ in the nation’s future and increasingly unwilling to spend or invest.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15e656-4b75-4b1d-b2c7-c1793e4955aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead07f2-121e-4815-82a3-1bc751fc7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s crackdown on Western firms over national security concerns\
        \ has also unnerved foreign businesses. Consulting firms have been raided\
        \ by police, and an espionage law, that was already broad in scope, was expanded\
        \ in April to cover a wider range of activities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55551896-26f0-4457-87ef-cea0dcb4b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212e353-db5b-49a9-917d-232dae7fd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBIM set up its Shanghai office in November 2007, a year after the\
        \ Chinese regulator granted the Norwegian sovereign wealth fund a license\
        \ to trade directly in mainland China’s stock exchanges. It was the firm’\
        s first Asian office.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e1eff-06dd-4110-a9fb-427318c01a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c37207-5425-4dff-823b-c50b8b0d7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm, which is the investment management division of the Norwegian\
        \ central bank, said it was in the process of shifting the Asia region’s operational\
        \ functions to Singapore. That office opened in 2010, three years after Shanghai.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eadea8-0c77-4c3b-afb5-86a141765fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379f395-d699-46e2-887e-40c957000c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the years, our Singapore office has increasingly served as the\
        \ hub for the whole of the Asian region and has been built up to take care\
        \ of all operational functions, including for China,” it said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbba1e-bb66-4701-8450-b3fa5c22a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6657306-5e22-4a69-8117-7fddb8bc0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T16:13:11.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first half of this year, the fund registered a 10% return, amounting\
        \ to $143 billion, thanks to an AI-driven tech stock rally and weaker Norwegian\
        \ currency, it said in an earnings report.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd1cf5-ae26-4740-b193-7b7f8db6f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T16:13:11.241+08:00
