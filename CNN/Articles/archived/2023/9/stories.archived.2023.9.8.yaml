      'mgnl:lastActivated': 2023-09-08T15:26:32.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b91709-3b04-472b-a877-174eaa189e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-08T15:26:32.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snorkeling is not our main activity on the itinerary — we were given
        free reign to do whatever we wanted. But someone mentioned that we could see
        pawikan if we did, so away I went into the clear waters with the hope that
        I’d spot at least one turtle.</p>'
