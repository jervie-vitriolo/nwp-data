  'leachon-reverted-volunteer-consultant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T18:10:59.000+08:00
    'imagesource': 'jcr:7ae6c2f9-e833-4258-962d-0da7c9455a2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67bcb892-fc5f-4836-9153-1f0e4a85645f'
    'lead': 'Dr. Tony Leachon has been reverted to a volunteer consultant of the DOH
      after his appointment as a paid special adviser for non-communicable diseases
      drew flak from a lawmaker, Health Secretary Ted Herbosa disclosed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T18:13:32.163+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-08T19:15:39.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH chief: Tony Leachon now a ‘volunteer consultant’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f08c3d-01cf-4713-a921-7ba222e239e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T18:13:32.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> – Dr.
        Tony Leachon has been reverted to a volunteer consultant of the Department
        of Health <a href="https://www.cnnphilippines.com/news/2023/8/11/Leachon-DOH-adviser-non-communicable-diseases.html">after
        his appointment as a paid special adviser for non-communicable diseases</a>
        drew flak from a lawmaker, Health Secretary Ted Herbosa disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b7ba5-7712-4a13-ae7a-4931a161bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve talked to Dr. Leachon and he said ‘I’m willing to be a volunteer\
        \ consultant,’ nandoon sa statement na ‘yon [it’s in the statement],\" Herbosa\
        \ told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40537a96-5a64-4c5e-9abe-844de86023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He reverted back to a volunteer consultant without pay so tumutulong\
        \ lang siya sa pamahalaan [so he’ll help the government] with whatever expertise\
        \ he has,” the DOH chief added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c70ca-e2cc-4093-a0d3-100cf0bd12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So to me, tinanggap ko ‘yon, pinabago ko na yung kontrata niya as\
        \ per recommendation of Congresswoman [Janette] Garin na dapat dumaan sa proseso\
        \ if you’re going to hire a consultant and use government funds,” he continued.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baac85b-d090-4b64-8e38-3521d5c11c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So I accepted it, I revised his contract following Congresswoman\
        \ Garin’s recommendation that the DOH must follow the process]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1259c5d-f550-4c2f-aa3d-218aebaa6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa was referring to Garin’s comments during the DOH’s budget hearing\
        \ on Thursday, when she questioned Leachon's expertise and described him as\
        \ a “person whose statements were always skewed and malicious.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a5560-8f4d-4171-b1c5-521ede47e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/7/tony-leachon-not-expert.html"
        href="https://www.cnnphilippines.com/news/2023/9/7/tony-leachon-not-expert.html">Ex-DOH
        chief says Tony Leachon ''not a public health expert''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191c0f1-527b-45b8-94fa-28045020f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, who previously headed the DOH, asked if it was fair to pay
        Leachon using government funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b5506-2158-480d-ba43-9d3b49dd4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing this, Herbosa said “Wala tayong government funds na ibibigay\
        \ kay Dr. Leachon at yung volunteer basis ay yung tulong niya sa akin bilang\
        \ [We will not give Leachon government funds and his volunteer basis will\
        \ be his assistance to me as] Secretary of Health to helping in non-communicable\
        \ disease.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cc7ea-bea3-4413-9937-304a95771489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the DOH would acquire more consultants to help the agency,\
        \ Herbosa said he was open to it – particularly for the nursing sector.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92ac5e-5367-40d4-981a-7f028d77f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nag-iisip ako sa nursing kailangan din natin ng consultant kasi isa\
        \ sa malaking crisis yan so mga nursing expert,\" he said. \"Although nag-create\
        \ na ako ng National Nursing advisory group of technical experts.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bb0ad-bf40-4dbc-9e4c-8470112d7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T19:15:14.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-08T19:15:39.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve been thinking that the agency needs nursing experts
        to act as consultants because it is a major crisis. Although I already created
        the National Nursing Advisor Group of Technical Experts.]</p>'
  'MMDA-motorcycle-riding-academy-opening-Sept.-27':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-09-08T18:39:06.000+08:00
    'imagesource': 'jcr:f93494f7-d6f9-47fd-baf7-8b1b20a41834'
