      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Biden’s arrival, officials were hurriedly working to draft\
        \ joint declarations that could be signed off on by the summit’s end. But\
        \ the talks have been difficult, according to diplomats, and reflected the\
        \ wide divides within the G20 over the most contentious global issues.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26bf1b-38e0-4e6f-a5b2-1d0d253f8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b0f42-0f11-483c-b3ce-a42436d9f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has long held an abiding faith in the power of institutions like\
        \ the G20 to come together at moments of global peril and hopes to focus on\
        \ issues like climate change and debt restructuring during his two days here.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3293ae-68c6-4b2b-abc4-b6863c25180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d3c3b-c033-474c-98ea-56d08d7f64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet unlike the smaller and more like-minded G7, this week’s larger\
        \ summit brings together a wider swath of nations with a broad range of outlooks,\
        \ from the war in Ukraine to the imperative to counter Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88f0af-b6a9-45d5-80a2-ef161a5d1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90181a2b-0122-4410-906e-aac6b04742cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some western officials, the utility of the G20 in an era of fractured\
        \ interests and global conflict is in doubt. But entering the summit, Biden’\
        s aides emphasized they still view the forum as capable of producing valuable\
        \ outcomes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee163c3-5bc2-4ffa-a299-35f6f7ad9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3846d-e9a2-42b2-8221-d1fd4a09110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope this G20 summit will show that the world’s major economies\
        \ can work together even in challenging times,” US national security adviser\
        \ Jake Sullivan said this week. “So, as we head into New Delhi, our focus\
        \ is going to be on delivering for developing countries, making progress on\
        \ key priorities for the American people from climate to technology, and showing\
        \ our commitment to the G20 as a forum that can actually deliver.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651745f4-d85e-41d6-ac3f-77efe1553316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06b6bd-f8a6-46ab-abde-fe29b508f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the center of the weekend summit is Indian Prime Minister Narendra\
        \ Modi, who has used his turn at the helm of the G20 to focus on developing\
        \ nations while bolstering his stature as a global statesman – including cultivating\
        \ closer ties to the United States.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7ab6b-11b7-4697-84de-128ebac7d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a05f1-9623-4808-8bca-12650f996e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s first order of business upon arriving in India will be a late-night\
        \ meeting with Modi, whose embrace by the West has drawn deep skepticism in\
        \ China. Like many nations in the global south, India hasn’t forcefully condemned\
        \ Russia’s invasion of Ukraine and continues to rely on Russian energy products\
        \ shunned by the West.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4adfe3-a998-48d3-9399-8b7b297b883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce5d87-0f00-4165-956f-1775e16598fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s most significant objective at the G20 will revolve around proposed\
        \ reforms to the World Bank and other multilateral development banks, alongside\
        \ a boost in funding for those institutions focused on boosting developing\
        \ countries.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320a9ab-5980-4762-b735-b10ce641a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b107f5-6091-48a2-8be2-8b525b91378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The institutions, created in the aftermath of World War II, have long\
        \ funded education, public health and infrastructure programs in developing\
        \ countries. Recently, however, China has sought to wield its influence through\
        \ its own lending programs that often leave countries mired in debt.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b4b9d-f51e-4214-8036-f84b2e493da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edb3d2-a721-4dd4-864b-4ca9c2220de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said this week the World Bank reforms were “not against China,”\
        \ noting Beijing is a shareholder in the bank. Yet Sullivan has also described\
        \ the World Bank reforms in contrast to “the scale of the PRC’s coercive and\
        \ unsustainable lending through the Belt and Road Initiative.” And in an era\
        \ of escalating confrontation, nearly every step Biden takes abroad could\
        \ be interpreted as a challenge to Beijing – and often is by Chinese officials.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d551432-f015-4f16-bbe9-c23708e00780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5467d-462a-402f-97d4-86fb3b6fe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House has already requested $3.3 billion from Congress in\
        \ additional funding for the World Bank, which administration officials say\
        \ will generate $25 billion in additional lending capacity as well as $1 billion\
        \ in grants to help crises facing the poorest countries and $1 billion in\
        \ global infrastructure funding.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894676c5-51cb-43b0-a9c3-a76821325546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab37fc-7bbb-4bed-b8c4-a6a84465e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US expects other countries to commit to boosting funding for the\
        \ bank, injecting a total of $100 billion in new lending capacity.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc765af-a436-4f3a-ba95-b733a46b5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408a343-5e5e-488f-8f6a-e94122cef4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The biggest shareholders of the World Bank are all sitting around\
        \ the G20 table. We’ve asked Congress to appropriate the financing that we\
        \ would need to deliver this $25 billion but getting other countries on board\
        \ and excited about it is a huge part of scaling that up to $100 billion,”\
        \ a senior administration official said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64027b-56e0-4f6d-9e44-c7c96b468562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af13d8-eebf-4c3a-8aed-3131048f6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But beyond the specific reforms, administration officials hope Biden’\
        s presence at the summit and his focus on bolstering banks whose mission is\
        \ to boost developing countries will send a message about the US’s commitment\
        \ to those nations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52672421-f057-4447-953b-5598175f435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b4e4d-16d1-403c-b130-a83447bfd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having the United States coming to the table and saying, ‘OK, we know\
        \ that we need to be responsive to the needs of developing countries’ is something\
        \ that we think is really important to our leadership,” the official said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e57a50-6262-456b-9e25-edca2f0b6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbbcc8-4b3f-431e-a20a-11767f50fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contrast between Biden’s presence at the summit – which includes\
        \ a number of developing countries – and Xi’s absence will also give the American\
        \ president an opportunity to highlight the US’ commitment to the developing\
        \ world.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f144c0-e800-4150-8eec-baeacf8f6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T01:17:20.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f706bfb-9aee-4efd-adc2-5d4e69f19903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T01:17:19.599+08:00
      'mgnl:createdBy': 'raheema'
