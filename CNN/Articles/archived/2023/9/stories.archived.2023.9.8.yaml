      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c491e5c-3077-4387-90c7-09e992fd10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:34:08.239+08:00
