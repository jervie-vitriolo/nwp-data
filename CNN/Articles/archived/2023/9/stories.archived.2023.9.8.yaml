    'stories': []
    'template': '1'
    'title': 'Palace: Former DOF official not supportive of administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee9777-0d02-494e-85e7-969b94a539e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:07:14.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Former
        Finance Undersecretary Cielo Magno was terminated as she was unsupportive
        of the Marcos administration, Malacañang said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee130d7-51e5-41b2-ba6f-4adb219a64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270710eb-2d1f-4374-84f8-ff51bce55aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The termination of her appointment could only be expected as she clearly\
        \ does not support the administration and its programs for nation building,”\
        \ Executive Secretary Lucas Bersamin said in a statement. “While we support\
        \ anyone’s right to free speech, it would be counter intuitive to have someone\
        \ be part of the administration who was clearly set on maligning it to begin\
        \ with.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fba3a4-1e5e-4ac8-b2c9-45af1a00fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb15496-f0f3-4b5d-a5e2-22dc799bfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bersamin also noted that Magno made the public know that she has been\
        \ against the policies of the administration even before President Ferdinand\
        \ Marcos Jr. took office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b9864-6c9c-4d91-8672-75228731f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb1918-43c8-4e1c-9d79-837f0affd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-08T14:54:36.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead of working together with colleagues in the government to address\
        \ any concerns, they were instead constantly done so through public fora,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c361be2-ba5f-4858-a31f-ab81643db184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T14:54:35.835+08:00
