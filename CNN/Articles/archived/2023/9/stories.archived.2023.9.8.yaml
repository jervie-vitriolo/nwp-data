      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296d614-228d-4e8e-8b91-fb8f0c1ab9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T11:54:26.610+08:00
