    'mgnl:tags': ['show-cause-order', 'Malabang', 'Lanao-del-Sur', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec issues show cause order vs. Lanao del Sur town mayor over election-related
      violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c518a94-c4db-45ee-a011-0ab9c6f07cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Commission on Elections (Comelec) has ordered Mayor Alinader Balindong of
        Malabang, Lanao del Sur to explain the indiscriminate firing incident on Aug.
        31 allegedly to stop the filing of certificates of candidacy for the Barangay
        and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ce6ad-0078-4aa8-9865-1032e6ca4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body asked Balindong to personally appear before its law department\
        \ on Sept. 20 to air his side on why he should not be charged with an election\
        \ offense.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bad946-478b-4e0b-9b3b-1a40069a876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video shared by the poll body, two men were seen shooting their\
        \ firearms while the COC filing was ongoing at around 11:30 am outside the\
        \ Municipal Hall of Malabang.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714894f4-ffbc-4b5c-aa1f-735910a9b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malabang police said the two individuals in the video surrendered Friday\
        \ afternoon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aadcab-017a-4922-abe7-4cfa5a6b9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia reiterated his call to place the area\
        \ under the poll body's control due to the tension following the incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bbaff-1dfa-4fda-94c1-3bba02a9a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ako na magsasabi kahit na wala pang report ang PNP, it should be placed\
        \ under Comelec control,\" he said on Friday. \"At least pinakita nila pa\
        \ lang yung magiging itsura ng eleksyon doon.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a786a-315e-4fd9-aa07-3e559debdae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even though the PNP has yet to issue a report, I'm already\
        \ telling you that it should be placed under Comelec control. At least, they\
        \ already showed us how the election will take place there.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1d564-7a40-46ac-a326-835429a9d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nangyari na 'yan, Comelec control na yung bayan na yan dati eh,\"\
        \ Garcia added. \"Tapos ngayon filing pa lang ng candidacy ganyan. How much\
        \ more kapag election na? Baka hindi pa makaboto mga kababayan natin doon.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfacad-ff14-4805-bcd6-7a5948cd84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That town was already placed under Comelec control before.\
        \ And now it's just the filing of candidacy. How much more when it's election\
        \ day? Residents there might not be able to vote if that happens.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec9c4a-c21c-4a93-af3e-bbe4c5fe004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chief lamented that some individuals were not able to file\
        \ their COCs due to the indiscriminate firing.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6edfb5-fd9b-45cf-b1af-c1c139ed2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added, electricity was turned off for those who were filing\
        \ their COCs.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5aa3c8-3832-47c5-9495-312fe9a698b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local police said they will file cases for violation of the gun ban,\
        \ illegal discharge of firearms, and alarm and scandal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f50d-44eb-40b0-a704-3bce37db25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Commissioner Rey Bulay said the poll body and the PNP are finalizing\
        \ the list of places to be included in the areas of concern for the BSKE.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789443c-b10a-4524-91f6-896fdf7c09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will make the announcement following validation and consultation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4c1ac-1230-42ba-9cf4-edea83565918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police earlier said among the areas they are closely monitoring are\
        \ Negros Oriental, following the killing of governor Roel Degamo, and the\
        \ Bangsamoro Autonomous Region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b56b9-ab3c-4b51-9618-a5dcdfdae6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T21:56:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T14:57:15.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said there are about 300 violators of the gun ban to date.</p>'
  'doh-chief-alarmed-on-rising-hiv-cases':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-08T22:01:40.000+08:00
    'imagesource': 'jcr:f3dfe2c6-9e52-4307-a237-3f5a404a0123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84297f06-ea77-4a9d-8bdf-362febe359a0'
    'lead': 'Health Secretary Ted Herbosa has sounded the alarm on the continuous
      uptick of cases of human immunodeficiency virus in the country, as the average
      number of new cases has started to double this year compared with last year''s.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T22:04:02.365+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-08T22:04:02.798+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH chief on rising HIV cases: I am alarmed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24fc36-ad63-403e-8c94-2469c5babe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Health
        Secretary Ted Herbosa has sounded the alarm on the continuous uptick of cases
        of human immunodeficiency virus (HIV) in the country, as the average number
        of new cases has started to double this year compared with last year''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661f65b-e43b-4ebf-a0dc-5d8d1c92ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37408cd-c001-413f-a501-3e9e7829b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, I am alarmed,\" Herbosa told reporters on Friday. \"Last year,\
        \ the new cases per day ay [were] 22 on the average per day. This year, we're\
        \ logging 50 new cases a day.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d4384-d0c9-4841-8557-16d47faca9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab050d9-8ef2-41a5-b2f6-3897acb55f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And what is more alarming is ang babata, 15, below 18 ‘yung mga new\
        \ cases, getting as young as 15 na positive,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c7345-e2fe-44c6-98c7-18508b897593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99396282-080c-466d-9009-8b70df53ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: And what is more alarming is they’re getting younger.\
        \ There were below 18 years old in the new cases, getting as young as 15 years\
        \ old that tested positive.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415a7f4-731c-4b4f-a08b-edaa80bd7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3fe94-3d4c-4322-9d6b-91b0284476ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa said this prompted the Department of Health (DOH) to focus\
        \ education efforts on HIV on students and teens to make them aware of the\
        \ risks of contracting the virus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787831a7-a02c-4038-a718-d11aff7ddb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a966e84-ad67-4fbc-8755-65bd40aa91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the issue has become an “adolescent health problemz\"\
        \ and that the agency is “trying to stave off the increase in new cases.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d85e84-551a-4b1f-9582-2bae14b52895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f476d-2a16-42a8-8413-dcf0ba800b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the department has already identified the target areas\
        \ and noted that some urban centers have a higher incidence of HIV cases than\
        \ others.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982b168-48af-4891-a4dd-a19a347eca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214d92d-54ae-4601-96c5-f7489e42987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/2/Status-of-HIV-eradication-in-PH.html">Progress
        outlook: Status of HIV eradication in PH</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770268e-3910-45b6-8c6f-1c2af508b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016c61c-5626-47a3-aebe-5b26fe424651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the DOH said there were 1,256 reported cases in May, with\
        \ 323 classified as advanced HIV disease. Of the cases in May, 396 or 32%\
        \ were 15–24 years old.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4b9f2-5900-440b-9e34-704b4b640848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332b00b-3a97-4670-82d5-2d598ba70026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T22:04:02.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-08T22:04:02.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This brings the total number of infections in the country to 116,504\
        \ since January 1984, it said.\r"
