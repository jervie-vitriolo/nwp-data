    'jcr:uuid': '53be0f4a-5b1d-4918-bbd6-d465e6025018'
    'lead': 'The country''s outstanding debt reached ₱14.24 trillion by the end of
      July, a ₱96.44 billion increase from the month prior, the Bureau of the Treasury
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-08T21:25:12.874+08:00
    'mgnl:createdBy': 'seth'
