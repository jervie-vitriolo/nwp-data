      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-08T08:09:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The LBP (Landbank of the Philippines) shall distribute the subsidies
        through the identified modes of payment, upon receipt of instructions from
        the LTFRB on the procedures, mechanics, and the agreed schedule,” the DBM
        said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75545bd-a120-44a8-bbe5-5c6dfe0b69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-08T08:09:01.775+08:00
      'mgnl:createdBy': 'lisbet'
