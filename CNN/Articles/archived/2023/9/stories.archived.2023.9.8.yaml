      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she only received the document Friday morning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b0d96-2dc0-4b47-ae44-10ce41345e93'
