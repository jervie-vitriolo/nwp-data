      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This worked for us — we breezed through five tourist spots on opposite
        ends of the island in just over four hours. The tour included Katunggan Park
        in Mahinog, a mangrove forest that looks straight out of a Tim Burton film.
        15 minutes away in Mambajao was <a href="https://www.facebook.com/lacasacorrales"
        target="_blank">Casa Corrales de Camiguin</a>, an ancestral house that clued
        us in on the island’s history during the Spanish Occupation. And 25 minutes
        away from that was Tuasan Falls, where we had time to take a quick dip in
        the waterfall’s shallow spring pools. Our final stops were close to each other:
        the Old Spanish Church Ruins and the Sunken Cemetery, two casualties of the
        1871 eruption of Mt. Vulcan.</p>'
