      'mgnl:lastActivated': 2023-09-21T05:34:36.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5d70f-247a-4a48-8ec3-3b5619b831b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T05:34:36.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Panimulang tulong lang ito na sapat sa dalawang buwan. Hahanap tayo\
        \ ng paraan para makakuha naman ng pondo para sa mga alternative livelihood\
        \ programs ninyo habang nililinis pa ang oil spill,\" Romualdez said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61feaa85-1657-43de-bfc6-aae4f6de1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.534+08:00
