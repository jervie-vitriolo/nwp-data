      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he knew what the Philippines was fighting for, but he was not\
        \ so sure what was in it for China.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453a789-7bfc-4e97-8efc-0ee3d017dde0'
