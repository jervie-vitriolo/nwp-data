      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        All members of K-pop giant BTS, also known as "Bangtan Boys," have renewed
        their exclusive contracts with HYBE and BigHit Music.</p>'
