    'title': 'Sandiganbayan warns prosecutors of contempt citation for being ‘overeager'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4af19-b403-48e4-9d24-1263c19e1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Sandiganbayan has warned a group of state prosecutors of a possible contempt
        citation for issuing a subpoena to a witness, contrary to a previous court
        order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a875e-4b6e-4099-901d-82963cb27f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a03808-76cb-4cc4-b3bf-03eadbdef681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During proceedings held on Sept. 13, the anti-graft court’s Seventh\
        \ Division accepted the explanation of assistant prosecutor 1 Joshua Tan,\
        \ assistant ombudsman Leilani Cabras, assistant special prosecutor 1 Vincent\
        \ Salvani IV, and assistant special prosecutor 1 Maricel Pintucan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce5358-a21c-452c-aa9e-914c53887cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9002369-58f0-4f1f-b8fa-51357a43acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are, however, warned that a repetition of a similar act will\
        \ be dealt with more seriously,” the court said in a resolution released recently.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128b2c2-40d1-486d-b316-13e3c133bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d64538-cb07-414b-a5bb-f454881be2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution wanted the court to subpoena a certain Dr. Esmael Abdul\
        \ for issuing a medical certificate that was used by defense lawyer Lazaro\
        \ Galindez Jr. to seek the cancellation of a trial hearing as he was suffering\
        \ from a bacterial infection.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234adeb5-86b4-4ec0-9759-e9100ad00703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e10802-7e3b-4cd1-b44c-6363e2509a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galindez represents one of the respondents in a graft case handled\
        \ by Tan and the other prosecutors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9489639-95fc-4a73-abd7-82cdfa7bc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b89e6-14a0-4352-90ae-dac307b9fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the court denied the request and decided to give the doctor\
        \ presumption of regularity as it would be burdensome for him to appear in\
        \ court over the matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d42fc-4e90-49f2-af3d-2f4caf1cf81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c895a51-373e-4ae7-88ea-93daf7da0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was later found that the team of prosecutors went ahead and issued\
        \ a subpoena for Dr. Abdul under the guise of a “case conference” which led\
        \ to the issuance of a show cause order against them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb35fd7-0806-4efe-ba50-824502e29d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed66f1b-ab8b-4835-9705-6027110566f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutors explained they did not trust the validity of the medical\
        \ certificate. They told the court that they had no choice but to summon the\
        \ doctor to find out the truth for “their own peace of mind” and as part of\
        \ overall case work.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b62036-a20a-4dfe-a478-1f45a3f577b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2800a61-9344-4d5b-a325-fd2523002028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court decided to consider the prosecution’s explanation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139e4be-e773-40ed-9339-86159fa7c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63850be3-d024-4a9d-ab40-605e5636b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:09:32.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T14:09:33.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the prosecution’s actions appear to be overeager, the court
        will interpret them as a result of their zeal in prosecuting the case and
        advancing their cause for a speedy trial,” the court said.</p>'
