  'forgetting-dictator-marcos-deped':
    'author': 'Pola del Monte'
    'caption': 'How deep is the impact of the deletion of a word — or a family name
      — from the collective memory of a nation? '
    'categories': ['a1472b70-4862-469f-8422-6459da9ba733']
    'created': 2023-09-21T14:53:55.000+08:00
    'imagesource': 'jcr:3d0c788b-af28-40e2-9a8f-340afa153598'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbcbab1-801b-4e96-a747-27dddd5254f7'
    'lead': 'How deep is the impact of the deletion of a word — or a family name —
      from the collective memory of a nation? '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T15:03:59.958+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-09-21T20:00:33.959+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Forgetting dictator Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00011e63-9524-4cbd-9dd5-395b243b8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.005+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NEVER FORGET” has been the battle cry of Filipino activists since
        the 1986 EDSA People Power Revolution. These two words persist in rejecting
        the erasure of crimes and abuses under dictator Ferdinand Marcos’ reign, even
        as his influence transcends death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74f99c-da36-4b4d-a11d-9a48a091c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.006+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent of the family back to power has ignited fear that this
        dark portion of history will be <a href="https://edition.cnn.com/2022/09/29/asia/philippines-martial-law-50-years-marcos-intl-hnk/index.html"
        target="_blank">deleted from memory</a>. Its latest iteration: the controversial
        plan of the Department of Education (DepEd) to remove “Marcos” from “<a href="https://www.cnnphilippines.com/news/2023/9/10/deped-diktadurang-marcos-term.html"
        target="_blank">Diktadurang Marcos</a>” in the Grade 6 Araling Panlipunan
        (AP) curriculum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8acf941-c381-4ce7-afaf-5d6653bb2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.006+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following backlash, DepEd Bureau of Curriculum Development Director
        Jocelyn Andaya swore: “Hindi po iyan revisionism because ultimately and inevitably
        in the discussions of these, it will always lead to: sino ba ang nagpatupad
        nito? So wala pong revisionism na nangyayari at mangyayari.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ffd84-9e40-412e-9182-179efe0254e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.006+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, historian Alvin Campomanes
        said: “If, as Director Andaya claims, the proposal will not change anything,
        then why propose it in the first place?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e2979-de02-49d1-acc4-246468b40c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.007+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite its seeming simplicity,” he said, “the change in nomenclature
        is still meant to separate Ferdinand Marcos from the excesses of his dictatorship.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdcb89-492d-4f0b-833c-867ad4889b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.007+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how deep is the impact of the deletion of a word — or a family
        name — from the collective memory of a nation?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd97eb6-d55a-4ba1-815d-e57b3a774890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.007+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Language and power</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6e279-d1f4-4887-8455-f6954d2ffb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.008+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examining the relation of language and society might provide an
        answer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41407c1-ea28-489b-975c-3aa1cda3397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.008+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Words are the basic element of language. Language reveals power in
        society.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9f8af-236d-467f-ab06-3529e5500ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The relationship of language and power can be observed in the dominance
        of the English language in the modern world: the impact of Western imperialism
        catapulted English into a universal language. Power carried language.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89290448-60e3-41a2-b84f-fb5f3b963580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, the British and the Americans have been able
        to leverage the lingua franca to expand their influence throughout the globe.
        This becomes an example of language carrying power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbfd0e-3f2f-4c73-b91b-8da6c0c1ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, the younger Marcos is using his newfound power
        to change language: by revising the content of history textbooks, especially
        after years of being powerless since his father was deposed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50527ee3-50f9-4d21-b8d4-28b3f0821a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.010+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously commented on the role of power in historical revisionism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad566c-734f-42c0-8244-7eb34ee32d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.010+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been calling on [revising the content of history textbooks]
        for years. Siyempre ang nakaupo, under the influence of our opposition,” he
        declared in a <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html"
        target="_blank">forum</a> back in 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3462a-1565-4865-9e94-4ebab4b0b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:56:10.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-21T20:00:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in <a href="https://www.cnnphilippines.com/news/2022/9/14/Marcos-son-of-dictator-historical-revisionism.html"
        target="_blank">a 2022 sit-down interview with Toni Gonzaga</a>, he said that
        he would only order the revision of history textbooks “if they’re wrong.”
        "Factual naman eh. You can check facts, not political opinion,” he said. “What
        are the things that actually did happen, that we can show, that we can prove?"
        he said. "We have videos, we have photographs, we have records that these
        happened."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92928282-71b0-4fc9-926f-9bc87de4bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.011+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now DepEd, under the new Marcos administration, is actively rewriting
        the MATATAG curriculum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f7cb2-42c7-42e2-af1c-e539783365f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.011+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will influence the discourse about history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd0b7c-46e3-4da8-ab94-ba1ba8f4ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.012+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aileen Salonga, a language studies professor at the University of
        the Philippines, explains: “Discourse — the way we talk about things, the
        kinds of words we use to describe the world — shapes the way we see the world
        and how we live in it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d01acc-ec50-4d59-86c7-59cd4f6df493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:58:48.617+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-21T20:00:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If ‘Marcos’ is therefore removed from ‘Diktadurang Marcos, it
        generalizes and depoliticizes this period in our history, as if it were simply
        any period of dictatorship.”</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db758e74-ee1b-472e-ac5e-39b73b347a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.012+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In effect,” she says, “the ways by which we use language shape
        and construct our reality.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cc662-5576-480e-8b90-56f6ac0cbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.013+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ‘Marcos’ is therefore removed from ‘Diktadurang Marcos’,” she
        says, “it generalizes and depoliticizes this period in our history, as if
        it were simply any period of dictatorship.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f090fdd-936e-433e-9ad4-7d042a01c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.013+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, Filipinos have already had “trouble remembering” that
        period in our history. Previous research has found that <a href="https://www.cnnphilippines.com/life/culture/education/2022/2/23/martial-law-tiktok-generation.html"
        target="_blank">Philippine history textbooks are already inadequate in discussing
        martial law</a>. This, among other factors, has allowed the Marcoses to find
        the créneau to creep back into Philippine politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516b4ea-ca91-4745-a339-5f4a48cb24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.014+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now that they are back in power,” Salonga says, “the efforts at erasing
        the link between them and that period in our history are more persistent than
        ever.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159768b-4980-4479-9e3f-eacd6b675581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.014+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negative lexicalization</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04726b8a-5df0-4122-abdd-ba89f6abd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.015+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maxine Rodriguez, another Filipino linguist, has conducted several
        studies about martial law in textbooks, particularly during her time at the
        National University of Singapore. '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4a307-a80c-40f9-a3f6-8307395d41d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.015+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In her research, she analyzed “negative lexicalization” — the selection
        of (strongly) negative words — as it applies to the Marcos name in the textbook
        “Philippines: Our Land and Heritage.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305fb76-dd21-4e1c-9fa7-a2c562e91b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.016+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ferdinand Marcos is given a negative evaluation,” Rodriguez observed. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab625c2-6139-46f9-aaa0-4d4d020b785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.016+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As early as the lesson title ‘Ferdinand Marcos, The Dictator,’ the
        reader is already positioned to evaluate Marcos in a negative light. ‘Dictator’
        contrasts starkly with labels of the rest of the presidents in the same and
        succeeding lessons.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44f637-415d-4277-80af-fad3732bc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.017+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It contrasts Manuel Roxas’s “Bearer of the Great American Dream” headline,
        as well as Carlos P. Garcia’s “Filipino First” President description. Corazon
        Aquino is described as the “First Woman President,” Fidel V. Ramos, as the
        “Man behind Philippines 2000,” Joseph Estrada as “Para sa Mahirap,” and Gloria
        Macapagal-Arroyo as “Small but Terrible.” '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f6e7a-2759-46c9-9583-768b85f1cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.017+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Ferdinand Marcos is The Dictator.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29fd9b-4b4b-4cd7-b708-7577f62f4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.018+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, if the change would be implemented in DepEd-sponsored
        Araling Panlipunan textbooks,” Rodriguez said in an interview with CNN Philippines
        Life, “the deletion would tend to shape target readers’ perception of what
        happened between 1972 and 1986 in the country as a phenomenon without any
        clear perpetrator.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c032a-ba2b-4eb3-8143-d8d597ffb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:58:48.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-09-21T20:00:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"If the change would be implemented in DepEd-sponsored Araling
        Panlipunan textbooks, the deletion would tend to shape target readers’ perception
        of what happened between 1972 and 1986 in the country as a phenomenon without
        any clear perpetrator.”</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4e146-5d8d-4ee0-8469-4414d9740069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.019+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rodriguez, it “removes a readily identifiable social actor who
        should be held accountable.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9d343-9062-4f16-9546-737d3ffb1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.019+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd’s choice of linguistically representing the period of the
        regime as ‘diktadura’ highlights the events between 1972 and 1986 as significant
        enough to be allocated its own discussions in a textbook, while whitewashing
        Marcos as the primary perpetrator of the dictatorship.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991fda9-e119-43a6-a7dc-fd1e562018a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.020+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thus, should the directive be finalized, the onus to attach the name
        of the perpetrator to the crime will fall on the laps of the Araling Panlipunan
        teachers.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136dd8f-6883-4091-ba6b-3a28670e8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.021+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Araling Panlipunan</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd5de8-3502-4818-8978-8c9c16d9ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.021+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ann Gabuat, an Araling Panlipunan teacher at Miriam College for over
        25 years, says that despite the change in nomenclature, the Marcos name will
        still come up repeatedly in the discussion of “diktadura.” '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b8c4a-19bd-41a1-a13e-497156d1a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.022+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When you talk about dictatorship in the context of types of leadership
        or governments, students will find out that there are different types of dictators,”
        she explained. Inevitably, the forms of leadership of former presidents Ferdinand
        Marcos Sr., and even Rodrigo Duterte, will come up in the discussion.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8761c5-64f7-401d-8970-022b84a352fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.023+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that today’s culture of social awareness and the 2022 national
        elections have made students “woke.” They have become visibly more comfortable
        using words like “patriarchy” and “capitalism” in everyday dialogue. '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6461d-63d8-4b3d-93c7-ac8ca20bd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.023+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a teacher, I welcome it. It starts with being curious about something,
        and then, you Google a term and learn more about the world,” she added. '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da9b29-be7c-44f6-9adb-f2997e4d04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.024+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang mga bata ganyan — they ask,” she said. “One thing good about the
        classroom is it is a venue where you can discuss and clarify.” '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225b282-100d-4409-a5ee-4b70c694e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.025+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The essence of Araling Panlipunan is to teach students how they can
        become members of society, part of history, and part of making history,” she
        said. But she also added that there is an added challenge in public schools,
        where scarcity of resources affects the quality of education.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a150d-8d7a-4171-8576-39df937510b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.025+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When students ask her about her stand on social issues, she prefaces
        her response with a reminder: that the reason they study Araling Panlipunan
        is for them to be able to form their own opinions. This is true even for her
        students who hail from political families and are destined to become leaders. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecfc3d-e967-424b-accc-daf8596abd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.026+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having gone through six Philippine presidents in the span of her teaching
        career, Gabuat has seen generations of girls grow, graduate, and metamorphose
        into tax-paying citizens. '
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba53ec-7d4e-476c-a546-cbc0a36d8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.027+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In fact, it was Gabuat who taught this writer about resource allocation
        in an unequal society.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa9528-dd73-4da1-b05d-ca77e1c85666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.027+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The year was 1998. Sardined with 40 other members of Grade 3-Perlas,
        I was assigned by “Ms.” Gabuat to join half of the class in a large group,
        while some 15 went to a medium-sized group and a privileged few formed their
        own small group. She handed each group a bag of 15 candies: too little for
        the big group, just enough for the medium-sized group; and too many for our
        class’ version of the 1%. '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3480939-b1f4-4296-b007-ba8fff4dd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.028+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi mo na siguro naaalala ‘yon,” she told me during this interview,
        “pero nung bata ka, naitatak iyon sa’yo.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110565a-cf1a-4737-a2f9-4a9372604bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.029+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not remember that lesson, nor that specific afternoon, as much
        as I have forgotten most calendar days of my student years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694f610-cc2d-4555-950a-d95647248803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.030+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I do understand resource allocation and overpopulation, as well
        as the importance of seeking justice in an unequal society. Lessons from school
        have become invisible hands that tug at my conscience when I make decisions.
        They form part of my identity, even if I forget the details.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bc0e1-da8d-428b-8bc2-0429c269c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.031+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As tools of power, memory and forgetting have been used by various
        governments, both totalitarian and democratic, in order to secure political
        control over opposing forces,” write Maria Paula Nascimento Araújo and Myrian
        Sepúlveda dos Santos in "History, Memory and Forgetting: Political Implications."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216f2e8-1ad4-4379-83a8-659103484bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.031+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-21T20:00:33.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Forgetting has served as a political strategy used by democratic governments
        at particular moments,” they add. “This being the case, let us not let [this]
        serve as a means to enable some people to create more efficient ways to control
        and dominate others.”'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221db68d-66ca-4819-98e5-f0fdc958e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:04:00.032+08:00
