      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:52:03.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:56:38.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish my album had gone as viral,” Del Rey joked. “I woke up to,
        like, 10,000 texts the next morning — some from folks I had not heard from
        for 10 years. ‘Saw your picture at the Waffle House!’ [Laughing.] I was like,
        ‘Did you hear the new album?’”</p>'
