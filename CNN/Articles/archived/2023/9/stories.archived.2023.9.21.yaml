      'mgnl:lastActivated': 2023-09-21T02:31:05.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dava, meanwhile, said at one point she felt fear.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519d670-c540-49aa-baad-683d9415fb95'
      'mgnl:activationStatus': true
