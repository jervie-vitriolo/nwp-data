    'lead': 'Human rights and educators'' groups called out what they said is the
      administration’s efforts to cleanse the name and bury the abuses of the late
      dictator Ferdinand E. Marcos'' regime, as the country marks on Thursday the
      51st anniversary of martial law.'
    'mgnl:activationStatus': true
