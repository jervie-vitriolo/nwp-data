    'title': 'George R. R. Martin, Jodi Picoult and other famous writers join Authors
      Guild in class action lawsuit against OpenAI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc70079-fb4b-45ea-a653-9451cda067d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> A group of famous fiction writers
        joined the Authors Guild in filing a class action suit against OpenAI on Wednesday,
        alleging the company’s technology is illegally using their copyrighted work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74852a-96c8-4ab6-a48b-5436906f4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint claims that OpenAI, the company behind viral chatbot\
        \ ChatGPT, is copying famous works in acts of “flagrant and harmful” copyright\
        \ infringement and feeding manuscripts into algorithms to help train systems\
        \ on how to create more human-like text responses.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2317bf-820f-41c6-9bf4-771673c8c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "George R.R. Martin, Jodi Picoult, John Grisham and Jonathan Franzen\
        \ are among the 17 prominent authors who joined the suit led by the Authors\
        \ Guild, a professional organization that protects writers’ rights. Filed\
        \ in the Southern District of New York, the suit alleges that OpenAI’s models\
        \ directly harm writers’ abilities to make a living wage, as the technology\
        \ generates texts that writers could be paid to pen, as well as uses copyrighted\
        \ material to create copycat work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bace76-8998-4cc5-a580-d9859fd0e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Generative AI threatens to decimate the author profession,” the Authors\
        \ Guild wrote in a press release Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a83ec-bfc0-4e58-a1aa-8b3cf51dfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suit alleges that books created by the authors that were illegally\
        \ downloaded and fed into GPT systems could turn a profit for OpenAI by “\
        writing” new works in the authors’ styles, while the original creators would\
        \ get nothing. The press release lists AI efforts to create two new volumes\
        \ in Martin’s Game of Thrones series and AI-generated books available on Amazon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44343c8-af1d-4131-b598-70e2706085aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is imperative that we stop this theft in its tracks or we will\
        \ destroy our incredible literary culture, which feeds many other creative\
        \ industries in the US,” Authors Guild CEO Mary Rasenberger stated in the\
        \ release. “Great books are generally written by those who spend their careers\
        \ and, indeed, their lives, learning and perfecting their crafts. To preserve\
        \ our literature, authors must have the ability to control if and how their\
        \ works are used by generative AI.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5b28d-824b-4e49-b5a1-34fec2221c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The class-action lawsuit joins other legal actions, organizations and\
        \ individuals raising alarms over how OpenAI and other generative AI systems\
        \ are impacting creative works. An author told CNN in August that she found\
        \ new books being sold on Amazon under her name — only she didn’t write them;\
        \ they appear to have been generated by artificial intelligence. Two other\
        \ authors sued OpenAI in June over the company’s alleged misuse of their works\
        \ to train ChatGPT. Comedian Sarah Silverman and two authors also sued Meta\
        \ and ChatGPT-maker OpenAI in July, alleging the companies’ AI language models\
        \ were trained on copyrighted materials from their books without their knowledge\
        \ or consent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d33ae-1a1b-4290-8a6a-47db181d3b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But OpenAI has pushed back. Last month, the company asked a San Francisco\
        \ federal court to narrow two separate lawsuits from authors – including Silverman\
        \ – alleging that the bulk of the claims should be dismissed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bb8af-98e4-42b2-ba92-8abb9adff55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OpenAI did not respond to a request for comment on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f418ce-778a-4d09-906b-ef931b5f640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think that creators deserve control over how their creations are\
        \ used and what happens sort of beyond the point of, of them releasing it\
        \ into the world,” Sam Altman, the CEO of OpenAI, told Congress in May. “\
        I think that we need to figure out new ways with this new technology that\
        \ creators can win, succeed, have a vibrant life.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6200e-d9fb-41e4-aecd-c000fa75925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US lawmakers met with members of creative industries in July, including\
        \ the Authors Guild, to discuss the implications of artificial intelligence.\
        \ In a Senate subcommittee hearing, Rasenberger called for the creation of\
        \ legislation to protect writers from AI, including rules that would require\
        \ AI companies to be transparent about how they train their models.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc14caf-5668-4d58-83bb-a8bc486eb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 10,000 authors — including James Patterson, Roxane Gay and\
        \ Margaret Atwood — also signed an open letter calling on AI industry leaders\
        \ like Microsoft and ChatGPT-maker OpenAI to obtain consent from authors when\
        \ using their work to train AI models, and to compensate them fairly when\
        \ they do.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22673f10-d82d-4a76-8fad-ef253b35a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the AI issues facing creative professions doesn’t seem to be going\
        \ away.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bc6c8-4aa1-456e-8f24-8265a49bb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Generative AI is a vast new field for Silicon Valley’s longstanding
        exploitation of content providers. Authors should have the right to decide
        when their works are used to ‘train’ AI,” author Jonathan Franzen said in
        the release on Wednesday. “If they choose to opt in, they should be appropriately
        compensated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71fbd3-a473-4333-b2a1-6572873965bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:16:08.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:16:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/20/tech/authors-guild-openai-lawsuit/index.html">George
        R. R. Martin, Jodi Picoult and other famous writers join Authors Guild in
        class action lawsuit against OpenAI</a>"</em></p>'
