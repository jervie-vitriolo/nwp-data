  'Meralco-to-remove-illegal-wires-in-utility-poles':
    'caption': 'In early August, multiple poles collapsed in Binondo, injuring at
      least three people and damaging several vehicles. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T18:33:48.000+08:00
    'imagesource': 'jcr:8aa99ea8-5076-4618-bae8-382c23c69824'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc110c53-9658-45f3-9be2-63b892e4aa3b'
    'lead': 'The Manila Electric Company (Meralco) is stepping up efforts to combat
      urban blight by removing illegal lines connected to its utility poles and fixing
      low-hanging wires that endanger public safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T18:38:01.308+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-21T19:15:00.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco to remove illegal wires in utility poles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4ad7f-bc41-4547-880c-23e067a83d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Manila Electric Company (Meralco) is stepping up efforts to combat urban
        blight by removing illegal lines connected to its utility poles and fixing
        low-hanging wires that endanger public safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95764101-fd32-4de4-9180-d61b00e480e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga facilities natin, kung kailangan palitan ay papalitan
        natin. Kung kailangan tanggalin yung mga linya na hindi dapat nandoon ay tatanggalin,"
        Joe Zaldarriaga, Meralco''s vice president and head of corporate communications,
        told CNN Philippines'' Newsroom Ngayon on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace33a0-9a5c-4a67-9761-b3b0fca3554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our facilities need to be replaced, we will replace
        them. If it is necessary to remove the lines that do not belong there, they
        will be removed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c01a7-6ed1-4527-9573-d285597d8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately in the process, maaapektuhan ang serbisyo pero wala
        tayo magagawa [services will be affected but there is nothing we can do],"
        he explained. "We have to implement the policy. We have to ensure public safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaced28-247d-44e5-959c-e81897659386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is a part of Meralco''s Urban Blight Campaign, which
        aims to upgrade its electrical facilities in the wake of widespread illegal
        connections brought on by difficulties in monitoring during the pandemic,
        according to Zaldarriaga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71326fd6-4b9c-4999-bca9-da51d240f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the third-party partners, such as telecommunication firms
        and cable television providers, should obtain permits from Meralco and local
        government units before attaching their lines to utility poles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454676f1-3b73-4345-983c-be941256791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, <a href="https://www.cnnphilippines.com/news/2023/8/3/binondo-meralco-poles-collapse.html">multiple
        poles collapsed in Binondo</a>, injuring at least three people and damaging
        several vehicles.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5dd41-17bd-495c-9395-cbf06980c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga said the incident could have resulted from heavy attachments
        to the utility poles as he stressed that Meralco continues to monitor the
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759d295-9ee9-4334-9052-5372c4d3001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi lang sa Binondo kundi sa maraming lugar na itong mga attachments
        na ito ay walang pahintulot [Not only in Binondo but in many places where
        attachments are unauthorized]," he said. "We''re addressing this now to prevent
        similar incidents in the future."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2c591-56d1-4459-8173-857201c38f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:38:01.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T19:15:00.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga called on the public to report low-hanging wires, and
        overloaded or leaning utility poles to Meralco through its 24/7 hotline at
        16211.</p>'
  'malacanang-mum-on-martial-law-s-51st-anniversary':
