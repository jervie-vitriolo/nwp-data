      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the talks signaled closer relations between the two countries,\
        \ both of which face international isolation – Russia for its invasion of\
        \ Ukraine and North Korea for its nuclear weapons and ballistic missile program.\r"
    '25':
