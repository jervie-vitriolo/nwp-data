      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines was drawn in Group E together with fellow world cup\
        \ campaigner South Korea, as well as Myanmar, and Hong Kong.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c2e23-8336-48d8-a82d-055c29cd740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also be the team’s first competition under new head coach Mark\
        \ Torcaso, who replaced the team’s Australian mentor Alen Stajcic just a month\
        \ ago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86394213-43e5-48a2-8ee6-39785e53bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the short turnaround, Torcaso said they are determined to go\
        \ as far as they can in the tournament.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac9f6c-d26b-4950-94b3-8ca9da1796a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s more about a way for us to really see how these players play\
        \ in competitive competition,\" he said. \"Definitely wanna go as deep and\
        \ as far in the competition to hopefully finish in the podium or win the whole\
        \ thing if possible.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8993c-74ba-45b7-b35c-3962fdafe184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning Filipinas veteran Eva Madarang, meanwhile, said the team\
        \ will be banking on their chemistry.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c3856-704e-483c-b728-a2042001cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think because we played some of these teams before anyways so I\
        \ think we kinda know a little bit what we're going to face,\" Madarang said.\
        \ \"But like what Mark [Torcaso] said before: every team is different, every\
        \ preparation is different.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46008219-43eb-4dbe-9ee0-6f1c78c81ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously there’s some pressure but because we have the core team,\
        \ we’re a family, we’re all friends, we bring each other up so that helps\
        \ build our confidence as well,” she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b54462-e1c2-4585-9d03-209c9d92d4e6'
      'mgnl:activationStatus': true
