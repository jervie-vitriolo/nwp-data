    'title': 'DOTr chief wants ''maximum penalty'' vs erring NAIA personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d412fa0-1a99-4996-bd99-3c8362bc449e'
