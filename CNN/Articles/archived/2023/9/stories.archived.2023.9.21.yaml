  'zelensky-wall-street-discuss-rebuilding-ukraine':
    'author': 'Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-21T10:37:14.000+08:00
    'imagesource': 'jcr:0589a347-f9ed-4603-8f92-1bca6d4a3f71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3225d3a-bf72-4a6b-9d0a-8913c95e5672'
    'lead': 'Ukrainian President Volodymyr Zelensky met Wednesday evening in Manhattan
      with Wall Street CEOs and business power players to discuss efforts to rebuild
      his war-torn country and its economy, a person familiar with the matter tells
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T10:42:54.779+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-21T11:20:10.393+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky huddled Wednesday night with Wall Street CEOs and business
      leaders to discuss rebuilding Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560df89a-3fce-4a5f-b88e-b9a9cbab683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        met Wednesday evening in Manhattan with Wall Street CEOs and business power
        players to discuss efforts to rebuild his war-torn country and its economy,
        a person familiar with the matter tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425a070-dee0-42ab-ad4f-9293218271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roundtable, convened by JPMorgan Chase, included former Google\
        \ CEO Eric Schmidt, billionaire Mike Bloomberg, New England Patriots owner\
        \ Robert Kraft, hedge fund billionaire Bill Ackman, former US Secretary of\
        \ State Henry Kissinger and billionaire Barry Sternlicht, the source said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76f616-a7ed-46c9-88c2-ed6a8814929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting comes just a day after Zelensky’s dramatic UN speech where\
        \ he called for global unity in the face of Russian aggression.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d5b3b-ce60-4c6e-8fb0-bd0280f1fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky is scheduled to visit the White House on Thursday for a meeting\
        \ with US President Joe Biden.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a250c-6621-424b-9299-ad21e729c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The focus of Wednesday’s gathering, held in midtown Manhattan, was\
        \ to discuss ways to support and invest in the reconstruction of Ukraine,\
        \ the source told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5cda6-873f-4516-bcee-e14200e4bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting, first reported by Fox Business, was said to be productive\
        \ and lasted longer than expected, though it’s not immediately clear if it\
        \ resulted in any firm commitments from the business leaders.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bee12b-3108-4c1c-816f-0690ab8fda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, JPMorgan sent a delegation to Kyiv to brief Zelensky on\
        \ options to stabilize Ukraine’s beleaguered economy and help the country\
        \ access capital required to rebuild it. Ukrainian officials signed a memorandum\
        \ of understanding with JPMorgan to help create a roadmap for reconstruction.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861ad3c-4696-433d-8e8e-cdc69aaa0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting on Thursday evening was hosted by Mary Callahan Erdoes,\
        \ CEO of JPMorgan Asset &amp; Wealth Management, Workplace CEO Vince LaPadula\
        \ and JPMorgan alternative investments boss Anton Pil.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb90750-b4aa-4f24-a1b1-b496df182ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan CEO Jamie Dimon was not present at the meeting as he was
        traveling, the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0a51a-4b60-46c9-976a-9ccb196c0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:42:54.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:20:10.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/20/business/zelensky-wall-street-ukraine-discussion/index.html">Zelensky
        huddled Wednesday night with Wall Street CEOs and business leaders to discuss
        rebuilding Ukraine</a>"</em></p>'
  'ethnic-armenians-accept-russia-ceasefire-plan':
    'author': 'Tim Lister, Anna Chernova, Christian Edwards and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T10:43:03.000+08:00
    'imagesource': 'jcr:047636b7-5f62-4468-98f3-f1b0f0143007'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fbd0d16-d85b-4e66-81b2-63025e0c58ad'
    'lead': 'Authorities in Nagorno-Karabakh accepted a ceasefire proposal made by
      Russian peacekeepers Wednesday, a day after Azerbaijan launched a military operation
      in the disputed territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T10:50:19.702+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-21T10:50:20.190+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ethnic Armenians accept Russia ceasefire plan after Azerbaijan offensive
      in Nagorno-Karabakh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112c3e3-ba65-4b33-a337-bbd783f92352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Nagorno-Karabakh accepted
        a ceasefire proposal made by Russian peacekeepers Wednesday, a day after Azerbaijan
        launched a military operation in the disputed territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ce0fa-e654-4bd6-8d82-ff96268dd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan on Tuesday began what it called an “anti-terrorist” campaign\
        \ against separatist forces in Nagorno-Karabakh, which local officials said\
        \ killed hundreds By Wednesday night, the death toll had reached at least\
        \ 200, including 10 civilians, and more than 400 injured, the office of the\
        \ Ombudsman in the Armenian-controlled territory said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242436f7-7e2c-4861-9aa2-8b2d38e29945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh is a landlocked region that lies within Azerbaijan’\
        s borders. It is internationally recognized as part of Azerbaijan but is home\
        \ to around 120,000 ethnic Armenians, who make up the majority of its population\
        \ and reject Azerbaijan’s rule. The region has its own de-facto government\
        \ which is backed by Armenia, but it is not officially recognized by Armenia\
        \ or any other country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3a193-0338-4976-a6ba-7b3f1dd4ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceasefire was due to begin at 1 p.m. local time (5 a.m. ET) Wednesday,\
        \ Nagorno-Karabakh’s presidential office announced.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5bec4-7422-4d22-9d02-57e53113eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An agreement was reached on the withdrawal of the remaining units\
        \ and servicemen of the armed forces of Armenia from the deployment zone of\
        \ the Russian peacekeeping troops, the dissolution and complete disarmament\
        \ of the armed formations,” it said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37f54e-9151-4194-a450-31449cc1ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s defense ministry said it had agreed to suspend its operation,\
        \ Russian news agency RIA Novosti reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33fe6f-8cff-4442-b824-dd48ad4c3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan said officials would meet representatives of the Armenian\
        \ community in Nagorno-Karabakh on Thursday in the city of Yevlakh, “to discuss\
        \ reintegration issues under the constitution and laws of Azerbaijan.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9af106-cab8-4540-8e93-1e3ad6428261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nagorno-Karabakh presidency said its forces were “outnumbered several\
        \ times over” as it attempted to defend the region from Azerbaijani troops\
        \ on Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac6f55-1560-4b23-9765-71ab21f12857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regrettably, the Defense Army has casualties too, while in some parts\
        \ the enemy succeeded in penetrating Defense Army outposts, capturing several\
        \ heights and strategic road junctions,” it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f94fc1-2077-400e-b759-92457ced8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the current situation, the international community’s actions in\
        \ the direction of ending the war and resolving the situation are insufficient.\
        \ Taking this into consideration, the authorities of the Republic of Artsakh\
        \ accept the proposal of the Russian peacekeeping contingent’s command regarding\
        \ a ceasefire,” the Nagorno-Karabakh Presidential Office said, according to\
        \ Armenpress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28fc07a-460f-4d7d-b6cd-deb9274685b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenian Prime Minister Nikol Pashinyan said his government had no\
        \ role in brokering the agreement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a78f5-0db5-4f81-8bd8-33e21eea1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a television address, Pashinyan said that the text of the agreement\
        \ “erroneously mentions the Armenian Armed Forces, whereas Armenia doesn’\
        t maintain any military presence in Nagorno-Karabakh.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969a0a0-2e6e-44d7-98d2-2bf75c0104af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Armenia has not had an army in Nagorno-Karabakh since August 2021.\
        \ But in any case, we note this statement and that the Nagorno-Karabakh authorities\
        \ have accepted it,” Pashinyan said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e486cd-bcad-4546-9304-22160fe1fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia’s foreign ministry rejected Baku’s claims that Azerbaijani\
        \ troops had come under “systematic shelling” from Armenia’s armed forces,\
        \ saying in a statement Tuesday that Armenia only provides “humanitarian”\
        \ assistance to Nagorno-Karabakh, rather than military.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24d55c-0c85-41ec-bb9b-0b2f98f93333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, Azerbaijan President Ilham Aliyev said his campaign in Nagorno-Karabakh\
        \ was “successful,” in restoring Azerbaijan’s “territorial integrity.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd8f97-6710-4fff-9868-d620489124c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a national address on Wednesday, the president praised Azerbaijan’\
        s military for showing “heroism and professionalism in difficult terrain”\
        \ and achieving “military successes in all directions.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebeb33-1603-4ea2-9019-426804fde4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aliyev said he ordered Azerbaijani troops to destroy military targets,\
        \ not civilian infrastructure. There were than 100 tanks and armoured vehicles\
        \ and 200 artillery and anti-aircraft weaponry inside Nagorno-Karabakh during\
        \ the operation, according to Aliyev.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958786c-386b-45b2-a560-464e5d557456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that Azerbaijan accepted the ceasefire, but accused Armenia\
        \ of initially violating that agreement. He said Armenian troops began withdrawing\
        \ at 6:05 p.m. UTC (2:05 p.m. ET).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d6a4d-a895-4165-9f35-a8da37d22639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia’s influence</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb192f6c-caa9-4eb5-956e-3ea68ea6fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has been the cause of two wars between Armenia and Azerbaijan\
        \ in the past three decades. The most recent war broke out in 2020 and lasted\
        \ 44 days before Moscow negotiated a ceasefire. Under the terms of this agreement,\
        \ Russia deployed around 2,000 peacekeepers to the region to prevent further\
        \ conflict.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c832a-82d3-4e93-b415-f5d78735518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Russia’s peacekeeping contingent has been accused of failing\
        \ to implemented the ceasefire. In December 2022, Azerbaijan-backed activists\
        \ established a military checkpoint along the Lachin corridor – the only road\
        \ linking Nagorno-Karabkh to Armenia. The region has since been under a blockade,\
        \ preventing the imports of food and medicine to residents.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf74be-2bfd-4bfc-a718-96b9cb7db10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former International Criminal Court chief prosecutor said in August\
        \ there is “reasonable basis to believe that genocide is being committed against\
        \ Armenians” in Nagorno-Karabakh.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8369b6a-ddc8-4cef-8166-cfc0dfaa7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Azerbaijan launched fresh missile, artillery and drone strikes\
        \ Tuesday, Armenia’s Security Council Secretary Armen Grigoryan accused Russian\
        \ peacekeepers of failing to fulfill their obligations to protect Nagorno-Karabakh,\
        \ according to state-owned Armenpress.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3f36c-1a56-4dc9-9ebf-21927fe1833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked to respond to this criticism during a media briefing on Wednesday,\
        \ Kremlin spokesman Dmitry Peskov said: “Such accusations against us are unfounded,\
        \ they are not based on anything.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8678df9-f4eb-4160-a2a6-7e7cc58db70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov said Moscow is in dialogue with both Baku and Yerevan and continues\
        \ its efforts to aide the ethnic Armenians living in Karabakh. Russia’s defense\
        \ ministry said it had evacuated around 2,000 civilians from Nagorno-Karabakh\
        \ overnight Tuesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd697b-b3e9-468a-9062-c1390d5d9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov also revealed Moscow is in the process of arranging a telephone\
        \ conversation between Russian President Vladimir Putin and Armenian Prime\
        \ Minister Nikol Pashinyan. He said a conversation with the Azerbaijani president\
        \ could also take place if necessary.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4721dd-c48a-4c7a-ad48-0d1371304726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s defense ministry said in a statement that its peacekeeping
        contingent is continuing to perform its duties “in aggravated conditions.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa019aa-3d1e-4705-832f-aa23bc5fa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prevention of bloodshed, compliance with humanitarian law in relation
        to civilians, as well as ensuring the safety of the Russian peacekeeping contingent
        are discussed,” it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49835dee-8533-4fbc-a06c-475aa6255761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T10:50:19.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T10:50:20.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/20/asia/nagorno-karabakh-russia-ceasefire-intl/index.html">Ethnic
        Armenians accept Russia ceasefire plan after Azerbaijan offensive in Nagorno-Karabakh</a>"</em></p>'
  'prince-jackson-michael-jackson-vitiligo':
    'author': 'Lisa Respers France, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T10:50:32.000+08:00
    'imagesource': 'jcr:96b7adc1-ad4c-4428-9a88-2e9dca6895f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0789ee8e-5d12-4169-b9ab-c8c8bc44c725'
    'lead': 'Michael Jackson was very much concerned about his skin, according to
      his oldest son Prince Jackson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T11:09:53.241+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-21T11:09:53.548+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Jackson says his father Michael Jackson felt insecure about his
      vitiligo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7ae2a-0993-4daa-8bf9-75426e76fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Jackson was very much concerned
        about his skin, according to his oldest son Prince Jackson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468e150-19e4-4deb-8743-f05d4b6d911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 26-year-old was a recent guest on the podcast “Hotboxin’ with Mike\
        \ Tyson,” where he talked about his late dad.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f85ff-bd3f-4077-8081-2084c4c8dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tyson mentioned that people thought the elder Jackson, who was African\
        \ American, “was changing his skin because he wanted to be white, he was changing\
        \ it because he wanted to glow. He wanted to be a light, he wanted to shine.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977aab1-fd6b-4daf-8132-ab9e5e396122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He told you that, did he tell you that?” the younger Jackson asked.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f53088-ee13-454b-a4b9-83c698e7bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tyson nodded and responded, “I remember right in the year, he wanted\
        \ to glow, he’s the light.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcebaea-efd7-4514-8b1e-806bdd2e6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Jackson said that when he was younger, his father would talk\
        \ to him about dealing with the skin condition vitiligo.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353455a-3982-4777-af59-90e6d337b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He had a lot of insecurity around, kind of looking blotchy in his\
        \ appearance,” Jackson said. “So he wanted to see if he could smooth out his\
        \ appearance, to help with his security on his physical appearance.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0266d8-b913-4a06-baed-4b1f7bf07f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “glowing” may have been a part of it he added because his father\
        \ “was visionary the way he thought.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d453a40-a9e2-4b2b-aa6a-80003e570453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elder Jackson died in 2009 from acute propofol intoxication. He\
        \ was 50.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db04e4-882e-4d12-baa5-bf25d1a6d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He addressed having a skin disorder during a 1993 interview with Oprah\
        \ WInfrey.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631a522-718b-43cd-8e72-6db89c8a8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have a skin disorder the pigmentation of my skin,” he said at the\
        \ time. “It is something I cannot help.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a7e8b-ad7d-404b-a201-f6b64a85bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic the condition “causes loss of skin
        color in patches.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b004e4e-abad-4e88-94f7-7fc6440fff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:09:53.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T11:09:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/entertainment/prince-jackson-michael-jackson-vitiligo/index.html">Prince
        Jackson says his father Michael Jackson felt insecure about his vitiligo</a>"</em></p>'
