    'title': 'Dela Rosa: Senate probe to uncover alleged drug lab, other ‘mysteries’
      in Socorro group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64226ea9-e7d6-40e6-956b-1c8a3f84248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Senate is set to hold a hearing on Sept. 28 regarding the controversial
        Socorro group to look into claims that it is operating a drug lab, and the
        reported presence of armed men believed to be former police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f957a-97f7-4be3-87bf-0f406316ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659916ea-ec53-43de-ad73-07bb5b0e530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, Sen.
        Bato dela Rosa, chairman of the Committee on Public Order and Dangerous Drugs,
        said these were among the allegations written in a letter sent to his office
        by Socorro Mayor Riza Timcang against the Socorro Bayanihan Services, Inc.
        (SBSI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78753172-a076-4f4b-a75c-9c5328780a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f05b71-3d0b-4d3a-a1b4-98ad17c05672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming laman puro</em> allegations of human rights violations,<em>
        meron pang</em> allegation<em> doon na mayroon daw</em> shabu laboratory <em>sa
        loob at ito ay ginagwardiyahan ng armadong kalalakihan kaya</em> this prompted
        me to file a resolution in aid of legislation,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec7183-c72c-4532-ad9d-9fa4f7fee6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dc31f-b753-4bbd-b3b3-1344e3ff7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is full of allegations of human rights violations,\
        \ there is also an allegation about a shabu laboratory that is guarded by\
        \ armed men which prompted me to file a resolution in aid of legislation.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4da84-1a79-446c-99f4-a8de286e983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c5ad1-1378-4513-ba58-183ac694512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the armed guards are believed to be former policemen\
        \ who were either dismissed or have resigned. Resigned teachers were also\
        \ reportedly providing their services to the group, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4e92a-95dd-46e7-8c9f-3cf3bf03ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a46505-bfd2-4051-b71d-9b457599b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another claim the committee will look into is the alleged sexual
        abuse among minors committed by the group’s leader, the senator said. SBSI
        Vice President Mamerto Galanida on Wednesday <a href="https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html">denied</a>
        this, but he confirmed that they conduct early marriages.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219e115-339f-474d-b07e-4e5b1de485ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32902925-9cb8-45ef-98eb-275190460701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said lawmakers will also dig deeper into the deaths of Rosalina\
        \ Taruc, an official of SBSI who was killed in 2021, and her daughter former\
        \ Socorro Mayor Denia Florano who “mysteriously died” eight days after. He\
        \ noted there were no police records regarding this, and Timcang believes\
        \ that the deaths were due to the “propagation of the cult.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e46bee-b070-4633-a005-cb3cbc256026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d07fe-d156-409f-87c3-1b187a3b91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Sen. Risa Hontiveros, who first revealed the\
        \ illegal activities of the alleged cult this week, said her office has received\
        \ two more testimonies from former SBSI members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3b164-ebad-4d04-9c6d-f548e3793f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b86bb-77e3-4fd4-bcda-13211c34936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said a 28-year-old called Karl told her office that he used to\
        \ be part of the Agila Squad, the armed group of SBSI led by the reported\
        \ cult leader Jey Rence Quilario or “Senior Agila.” It has 107 members, including\
        \ minors as young as 12 years old and women who practice how to use knives\
        \ and different types of guns, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49479db-2896-4942-8c36-d6e1208931f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0901e-ac7a-4ce9-9da0-23bc97f0ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl said Quilario’s private army call themselves the “Soldiers of\
        \ God.” The alleged cult leader told them they can kill other people as ordered\
        \ by Senior Agila, Karl added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92e0fa-d130-4b2c-ab5f-d8d931ac3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c90835-1f56-4a14-90b5-7df5643902b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:59:16.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T12:59:16.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontivero said 13-year-old Maymay also reached out to her office.
        The survivor said she escaped with her parents because she wanted to attend
        school, which the group does not permit.</p>'
  'muslim-pork-pray-tiktok-lina-mukherjee':
    'author': 'Heather Chen, CNN'
