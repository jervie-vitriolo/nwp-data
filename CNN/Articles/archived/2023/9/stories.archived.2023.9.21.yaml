    'stories': []
    'template': '1'
    'title': 'Teen balut vendor killed by gunmen on motorcyle in Pangasinan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cb307-3bd6-416c-b0cb-05fffe36cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.530+08:00
