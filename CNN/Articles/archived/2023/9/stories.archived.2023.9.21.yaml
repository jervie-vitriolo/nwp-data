      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The House of Representatives is trying to secure cash assistance worth ₱200
        million for Oriental Mindoro fishers who were affected by the massive oil
        spill last February, House Speaker Martin Romualdez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcfa38-3072-4740-a174-82a34f8cd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.533+08:00
