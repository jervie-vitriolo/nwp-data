    'stories': []
    'template': '1'
    'title': 'Indonesia jails woman who recited Muslim prayer before trying pork on
      TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f8899-8c1d-4eb7-870d-5621e46696db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Muslim woman has been sentenced to two
        years in prison under Indonesia’s blasphemy law over a video she shared on
        TikTok which showed her reciting an Islamic prayer before trying out pork
        while visiting the tourist island of Bali.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e64fbc-73c3-4614-ad5f-c2c96f4a9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6da1fe-2659-44bd-adb9-eec2f6437a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina Lutfiawati, known as Lina Mukherjee on social media, was tried
        on Tuesday in the Palembang district court on Sumatra island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4cb1b-6bb7-4323-80db-39bb8b0353a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b61eb1-d0a1-42ee-adf0-6c6b76551879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 33-year-old was found guilty of “spreading information aimed at\
        \ inciting hatred against religious individuals and specific groups,” court\
        \ documents read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cc752-f908-4852-9d80-54daea3bba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c062d-f6af-4706-af41-6a7336a86b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:21.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to her two-year prison sentence, the court fined her $16,245\
        \ (250,000,000 Indonesian rupiah), a small fortune in a country where the\
        \ annual per capita wage is around $4,300. Her jail term could be extended\
        \ by three months if she does not pay the fine, the court added.\r"
