      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, over 11,000 fell victim to summary execution, torture, and\
        \ other human rights violations, according to the Human Rights Victims Reparation\
        \ and Recognition Act.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
