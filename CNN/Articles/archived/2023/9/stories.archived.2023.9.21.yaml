    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Huawei wants to go all in on AI for the next decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57a205-77bb-46ff-8ef9-e68a7d0fb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Huawei has joined the list of
        companies that want to be all about artificial intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5692db-1e68-4de9-8b61-bccba40e4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdb555-8a8a-4f86-8239-fdebf22da822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time in about 10 years, the Chinese tech and telecoms\
        \ giant announced its new strategic direction on Wednesday, saying it would\
        \ shift its focus to AI. Previously, the company had prioritized cloud computing\
        \ and intellectual property, respectively, over two decade-long periods.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c82a1-fb2b-4234-946b-1c2dba677cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9c31a-6257-461e-97ae-b0588a1339a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meng Wanzhou, Huawei’s rotating chairwoman and chief financial officer,\
        \ made the announcement in Shanghai during a company event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1999b0-8b33-4854-9258-db9e1a7b0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f95485-fdee-4d8a-84af-a53b0cabaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As artificial intelligence gains steam, and its impact on industry\
        \ continues to grow, Huawei’s All Intelligence strategy is designed to help\
        \ all industries make the most of new strategic opportunities,” the company\
        \ said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f66ca-5f24-43e0-818d-9cad007d2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7eeef-0073-4928-9258-9b7fe29a34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meng said in a speech that Huawei was “committed to building a solid\
        \ computing backbone for China — and another option for the world.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a806c3-905b-4209-a2e5-14c18bd2b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c1ed7-9729-4fee-b66c-571ef665926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our end goal is to help meet the diverse AI computing needs of different\
        \ industries,” she added, without providing details.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae777c3-0015-4f94-b493-969c3580b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54567b64-238f-436b-95d5-37ea67488ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huawei’s decision follows a similar move by fellow Chinese tech giant\
        \ Alibaba (BABA), announced earlier this month, to prioritize AI.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761cd64-6acf-4db7-9d9a-72ca117c0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf162f-a004-412d-b329-637b33fdae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other companies, such as Japan’s SoftBank, have also long declared\
        \ an intent to focus more on the fast-moving technology, and more businesses\
        \ have jumped on the bandwagon this year due to excitement about platforms\
        \ such as GPT-4.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcb409-0f07-4078-997f-64de37aa7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab545ff1-2cfc-4ce6-b491-457e82b8a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meng returned to China in September 2021 after spending nearly three\
        \ years under house arrest in Canada as part of an extradition battle with\
        \ the United States. She and Huawei had been charged for alleged bank fraud\
        \ and evasion of economic sanctions against Iran.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195931b9-8150-453b-95b9-501805f2ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580d32d-6603-40d1-87b9-30d3965dc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive, who is also the daughter of Huawei founder Ren Zhengfei,\
        \ was able to leave after reaching an agreement with the US Department of\
        \ Justice and ultimately having her charges dismissed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4b198-598b-4b0b-a378-9ec80864a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02a3bb-d04c-4142-a652-7c39f78b9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meng began her role as the rotating chairperson of the company in April\
        \ and is expected to stay in the position for six months.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4aa9d-b9a3-48b4-a6e7-a84993e36205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a97f49-fc49-4a95-bfb4-6ba6cc5911ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hacking allegations</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f096cd-4bfb-4be5-b444-4ab244e0b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of Huawei’s strategic update came the same day the company was\
        \ mentioned in allegations lodged by China against the United States.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92199591-5468-4d10-8604-e7167f8e7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cc2af-6162-46db-9285-558ac627adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted Wednesday on Chinese social network WeChat, China’\
        s Ministry of State Security accused Washington of infiltrating Huawei servers\
        \ nearly 15 years ago.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9c60e-7007-4d48-a142-051910c07d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7def614-dda7-4c92-9bc2-681de606a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With its powerful arsenal of cyberattacks, the United States intelligence\
        \ services have carried out surveillance, theft of secrets and cyberattacks\
        \ against many countries around the world, including China, in a variety of\
        \ ways,” the ministry said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1961537-ef2c-4933-a4a0-84b3339b18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20eddcb-477b-432f-b9d2-880f2c51a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It alleged that the US National Security Agency (NSA), in particular,\
        \ had “repeatedly conducted systematic and platform-based attacks on China\
        \ in an attempt to steal China’s important data resources.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998148fa-bc8b-4c97-8122-7da2172fe2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf60df-c235-444a-b2e2-baa510f77233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huawei declined to comment on the allegations, while the NSA did not\
        \ immediately respond to a request for comment outside regular US business\
        \ hours.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2307050-b1e1-466b-86df-cbcd11de304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a576a2-8f4e-4f54-bc87-dbec280b1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The claims are especially notable because US officials have long suspected\
        \ the company of spying on the networks that its technology operates, using\
        \ it as grounds to restrict trade with the company. Huawei has vehemently\
        \ denied the claims, saying it operates independently of the Chinese government.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74e5a9-3c3e-4361-832b-9e875f287001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a994f-b3f0-40b5-aa92-15131ae760d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Huawei was added to the US “entity list,” which restricts\
        \ exports to select organizations without a US government license. The following\
        \ year, the US government expanded on those curbs by seeking to cut Huawei\
        \ off from chip suppliers that use US technology.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ad1e2-61e2-4ed0-b500-82ea518f2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991aeab-5e3c-46a1-91c9-bf91f96bbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, Huawei has added to US-China tensions again after\
        \ launching a new smartphone that represents an apparent technological breakthrough.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a5662-b102-445c-89e5-35227bf44cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475820e-8d17-477a-a7c5-c1f0214c4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huawei launched the Mate 60 Pro, its latest flagship device, last month,\
        \ prompting a US investigation. Analysts who have examined the phone have\
        \ said it includes a 5G chip, suggesting Huawei may have found a way to overcome\
        \ American export controls.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd9632-899c-4b31-928f-b9c5a11b6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45444edc-60ae-4baf-9348-fdc89c587151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:18:37.877+08:00
