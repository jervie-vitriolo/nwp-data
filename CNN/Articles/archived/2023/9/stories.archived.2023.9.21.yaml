    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kazi-Anisuzzaman', 'Bangladesh', 'Noel-Beleran', 'Philippines',
      'Armed-Forces-of-the-Philippines']
    'stories': []
    'template': '1'
    'title': 'PH, Bangladesh eye expanded defense cooperation  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f440f81-8d97-4421-a75e-c547e83b03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Philippine and Bangladeshi militaries are aiming to forge better defense
        ties through training and education, the Armed Forces of the Philippines (AFP)
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10d71f-5544-4d74-b831-adbe8c989bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Deputy Chief of Staff for Education, Training, and Doctrine
        MGen. Noel Beleran and Bangladesh''s National Defense College Directing Staff
        Army-6 BGen. Kazi Anisuzzaman met on Wednesday during a courtesy visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35997a13-85b4-4b52-95b1-1784060a6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AFP statement said Beleran discussed the Philippine military''s
        exchange programs with the Bangladeshi officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3eb01-070f-477b-bb90-21e7fffb8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are planning to establish our defense cooperation and our shared\
        \ responsibility through education and training in pursuit of a more stable\
        \ Indo-Pacific,\" said Beleran.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240293f-27e8-4a02-b7e6-3d1d670dba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Defense College of Bangladesh official is currently
        in the Philippines for a study tour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c47a94-be1f-4d17-b1d4-ae913a6a5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:52:04.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T11:53:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need you and we need our brothers beside us. We value your country,"
        said Anisuzzaman as he expressed his hopes of "increasing connectivity" with
        partner nations.</p>'
