      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this Gonzaga answered: "<em>Kahit anong gawing</em> definition
        ng<em> Korte Suprema sa</em> red tagging, still the Supreme Court cannot penalize."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad819175-70c6-4b8f-bc83-362de099508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.810+08:00
      'mgnl:createdBy': 'faith'
