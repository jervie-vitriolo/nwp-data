      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T05:34:36.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is just an initial help that is enough for two months.\
        \ We will find a way to get funds for your alternative livelihood programs\
        \ while the oil spill is being cleaned up.]\r"
