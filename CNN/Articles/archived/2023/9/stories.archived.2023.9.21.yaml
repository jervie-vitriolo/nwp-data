  'phivolcs-21000-salary-stumbling-block':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T18:26:07.000+08:00
    'imagesource': 'jcr:8c0ca953-f95d-4adc-8914-ea44b8947a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83f320b-8a90-43d7-aaec-df46835a2822'
    'lead': 'The ₱21,000 monthly salary of engineers in the Philippine Institute of
      Volcanology and Seismology has become a stumbling block in hiring personnel,
      officials admitted to senators on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T18:30:18.907+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T18:35:00.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators question ₱21,000 salary of Phivolcs engineers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79bc42-8b45-4f55-b610-cf0f33e26679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> –
        The ₱21,000 monthly salary of engineers in the Philippine Institute of Volcanology
        and Seismology (Phivolcs) has become a stumbling block in hiring personnel,
        officials admitted to senators on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa4408-a9b8-426e-b1be-d2ac61355285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Finance subcommittee’s hearing on the proposed ₱\
        729.76-million budget for Phivolcs next year, Senator Francis Tolentino asked\
        \ about the 43 unfilled positions in the agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362d652-13a4-4794-9747-c3f11ad4d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Teresito Bacolcol said this was due to lack of
        applicants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd8f59-f3dc-429d-a670-493a709411f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung entry level positions namin, especially for 'yung nasa probinsya,\
        \ would be Salary Grade 9 and kailangan may eligibility sila. Walang nag-a-apply\
        \ kasi Salary Grade 9 is just ₱21,000. And kailangan po namin 'yung mga engineer,\
        \ we have to train them for interpreting our seismic data,” Bacolcol said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df0198-15b9-4e66-8479-79eaf5bb78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our entry level positions in the province are Salary\
        \ Grade 9 and applicants need eligibility. No one is applying because Salary\
        \ Grade 9 is only ₱21,000. And we need more engineers…]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143daeb8-f33f-496b-a67c-e9a4e72f78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the agency also has a high attrition rate because many employees\
        \ would resign, transfer to another office, or retire.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793b165-e558-4418-a7b8-2451e4493b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology Secretary (DOST) Renato Solidum
        said they cannot just hire fresh graduates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bafc47-96e1-478d-9a29-77eeec7a87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung requirement, kunwari engineer, geologist, ilang years na experience,\
        \ one year experience, so hindi ka maka-hire ng fresh graduate diyan. Tapos\
        \ hihingi ka ng ganoong requirement tapos ang sweldo mo ₱21,000. Maghanap\
        \ na lang sila ng trabaho sa iba,” Solidum said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1687ee-284d-43ab-8008-2ce4c750677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The requirements, for example engineers or geologists,\
        \ need one year or several years of experience so fresh graduates can’t be\
        \ hired. They’re going to ask for those requirements but the salary is only\
        \ ₱21,000. They’ll look for different work.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e10c82-617d-4518-8315-7ae047276c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the agency should restructure to request a higher salary\
        \ grade for its employees. Bacolcol agreed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bed16-e573-4190-a2d8-f4949ccb1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:30:18.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:35:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tolentino-led finance subcommittee approved the proposed ₱25.6
        billion budget for the DOST and its attached agencies.</p>'
