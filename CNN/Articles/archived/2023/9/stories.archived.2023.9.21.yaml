    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DITO Telecommunity gets $3.9-B fresh funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4c561-f4b2-40a7-9890-4509cc7a5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Third telco player DITO Telecommunity has tapped a long-term loan deal to
        finance its network buildup and pay off debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851fd7b-6e77-4871-a643-914f8e8df1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Thursday, its parent company DITO CME Holdings said
        the telco carrier signed a $3.9-billion, 15-year finance facility with a group
        of multinational banks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7e2c9-b1af-4057-af73-f21931a7b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DITO CME, led by Davao businessman Dennis A. Uy, said the agreement
        is considered "one of the largest long-term debt arranged and syndicated by
        a group of multinational banks for a Philippine corporation."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c45a7-4d35-4aa6-84a4-2a5660dfc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fresh funds will go to repaying another loan facility amounting to
        $1.3 billion, while portions of the proceeds would also support DITO Telecommunity''s
        network expansion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ad107-55cb-4dec-b5a2-754cb7d9b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More budget for the network infrastructure would subsequently translate
        to "improved quality of access and user experience," the group said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e1faf-eb3e-4282-bd0f-1fc7b72e2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would also speed up DITO Telecommunity''s journey in the 5G space
        and mobile postpaid business.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5059b7f-63c5-41d9-8213-90b97363f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project finance facility represents strategic trust and confidence
        in the vision of the company to be a major enabler of digital services in
        the Philippines," DITO CME President Ernesto R. Alberto was quoted as saying
        in the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84449dd3-3255-43c8-971e-0093ef20d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this week, DITO Telecommunity said it passed its fourth technical
        audit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2fc5d-4b60-444b-ad6c-ba196eeca819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:22:09.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T14:22:10.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an independent auditor''s report, the third telco player''s
        population coverage now stands at 80.65%. Minimum average broadband speeds,
        meanwhile, reached 74.97 Mbps for 4G and 639.32 Mbps for 5G.</p>'
  'nhcp-bigger-budget-fight-disinformation-martial-law':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T14:37:55.000+08:00
    'imagesource': 'jcr:76802e47-a30b-409f-aec1-91aa8af121f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693f6416-0a4f-48c8-863e-486117cd9304'
    'lead': 'The National Historical Commission of the Philippines (NHCP) will need
      a bigger 2024 budget to fight the growing disinformation about martial law in
      both printed and online realms, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T14:48:28.829+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-21T14:52:40.993+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['martial-law', 'National-Historical-Commission-of-the-Philippines',
      'Marcos-dictatorship', 'disinformation']
    'stories': []
    'template': '1'
    'title': 'National historical body needs bigger budget to fight disinformation
      about martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604248c3-6e2e-4fd9-9130-34cabbbaf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The National Historical Commission of the Philippines (NHCP) will need a bigger
        2024 budget to fight the growing <a href="https://www.cnnphilippines.com/life/culture/education/2022/2/23/martial-law-tiktok-generation.html">disinformation
        about martial law</a> in both printed and online realms, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943398d-e275-4805-8fcf-20c74f06af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the plenary debates on the proposed 2024 budget at the House\
        \ of Representatives on Wednesday, Albay Rep. Edcel Lagman asked the commission\
        \ if it was aware of the \"concerted campaign to distort and revise the truth\
        \ and the reality of the martial law regime on its gross repression and inordinate\
        \ plunder.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53d8d8-3064-4e48-986d-8b655ab26df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes, Mr. Speaker, the agency is very much aware especially of the\
        \ disinformation that's being peddled online, and that's why it's amping up\
        \ its efforts to be able to produce all of these research materials which\
        \ admittedly would need even more augmentation on the part of the Congress\
        \ in terms of its budgetary allocation,\" Pangasinan Rep. Christopher de Venecia\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4427b9-ca36-4e90-9a14-070ab567f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Venecia, the NHCP's budget sponsor and who speaks on behalf of the\
        \ agency, said the budget augmentation would allow the agency to produce materials\
        \ and mainstream these to the general public through different modalities\
        \ such as physical and online copies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c082a-45e5-43d4-805e-705d80f64224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission originally requested ₱452 million for next year but
        the Department of Budget and Management only approved <a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2024/OEO/P.pdf">₱250
        million</a> under the proposed 2024 budget — lower than its <a href="https://www.dbm.gov.ph/wp-content/uploads/GAA/GAA2023/VolumeI/OEO/N2.pdf">₱335
        million</a> funding for this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc05c9-d938-4ab6-a082-8c29833436f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under its proposed spending program for next year, the NHCP will allocate\
        \ ₱57.010 million to its historical commemoration and promotion program, which\
        \ is ₱45,000 less than the current year's budget.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99c64b-dd1d-418d-a3d2-6f34dcf0c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, De Venecia said the NHCP is addressing the issue of\
        \ historical distortion with its National Memory Project, an online platform\
        \ launched in August that stores digitized materials concerning Philippine\
        \ history at both national and local levels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdff28-cc54-4e9a-a095-0f61f83adec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The atrocities and plunder of Marcos Sr.'s martial law regime and\
        \ the sacrifices and heroism of its victims and survivors must never be allowed\
        \ to be swept under the rug of distortion and historical revisionism,\" Lagman\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb4b3a-a4e0-411a-b1c3-3a46079f9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot move forward together without looking back,\" the lawmaker\
        \ added. \"The ignominy of the past will forever hound the present if we attempt\
        \ to consign to oblivion the inordinate transgressions and flagrant misrule\
        \ of the martial law regime.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4517f9-5e18-4822-8eda-0027d6ed15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator Ferdinand E. Marcos placed the Philippines under
        martial law on <a href="https://www.officialgazette.gov.ph/featured/declaration-of-martial-law/">Sept.
        21, 1972</a>, but was only declared to the nation via broadcast two days later.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid0xGsKak1YwJ2HYwmXi5g3jaFphwV3sSuJfsBof1Yv5jddKj9yqZCr67oNz6fLz656l&show_text=true&width=500"
        width="500" height="690" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f37b1-7813-4948-84be-c077213f73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2441a8-c379-4e79-a143-4bae5d426c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government compensated a total of <a href="https://www.cnnphilippines.com/news/2018/05/09/11000-martial-law-victims-may-11-claim-reparations-hrvcb.html">11,103
        victims of human rights violation</a>s during the Marcos regime, pursuant
        to Republic Act No. 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f2356-2df3-4dee-b680-1470574b46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Wednesday, ACT Teachers Party-list Rep. France Castro asked\
        \ the Commission on Human Rights (CHR) regarding the commitment of education\
        \ agencies to meet with its attached agency — the Human, Rights Violations\
        \ Victims' Memorial Commission — regarding the inclusion of the teaching of\
        \ martial law atrocities in the curriculum.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c05df-d961-43d5-acb1-74c87b01af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/20/commission-on-human-rights-budget-unfunded-mandates.html">Rights
        agency needs ₱271M for unfunded mandates in 2024 budget</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae7221-fc2e-4fd2-a03a-deb9a1242095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such an initiative is part of the nonmonetary reparation for martial\
        \ law victims and survivors, according to RA 10368.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87bceb-2878-454e-9a67-93eaeca23487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negros Oriental Rep. Jocelyn Limkaichong, the sponsor of the commission's\
        \ budget proposal, said the Department of Education (DepEd) and Commission\
        \ on Higher Education have yet to respond to the letters of the commission.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc80db-9cbd-4671-8c73-29960048ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd confirmed on Sept. 11 an agency directive to change the term\
        \ \"diktadurang Marcos\" to plain \"diktadura\" in the lesson plan for the\
        \ Araling Panlipunan subject in grade 6.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ddb0f-9c30-43eb-9d4e-4f9de097648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/9/11/deped-curriculum-martial-law-marcos.html">
        DepEd: No pressure from admin to disassociate Marcos from martial law</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd723fdd-e35b-42de-be19-0cb8031cfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:48:28.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T14:52:40.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong said the CHR is set to conduct an in-depth review of
        the MATATAG curriculum in relation to the teachings of Marcos'' nine-year
        martial law.</p>'
  'bsp-interest-rates-september':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-21T15:12:34.000+08:00
    'imagesource': 'jcr:f36de67d-4b66-4a95-a535-3064906ba2c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33588eed-cacf-4da6-9bc3-667aa3607f2c'
    'lead': 'Given developments threatening inflation, which also include elevated
      electricity rates and petitions for transportation fare hikes, BSP Governor
      Eli Remolona said imposing higher rates “is on the table for November.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T14:53:34.013+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-21T17:17:13.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Interest rates unchanged at 6.25%, but BSP hints at possible hike in
      November'
    'updated': 2023-09-21T17:17:01.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd4d2b-4e1b-4ba0-8347-2fe4abd56fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Bangko Sentral ng Pilipinas’ (BSP) Monetary Board has kept interest rates
        steady for the fourth straight meeting despite last month’s hotter inflation
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ef9ec-e35f-4b1b-89c3-2f3fd2c529a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing Thursday, officials said the policy rate would remain
        at 6.25%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a46716-155a-46c2-9811-e79264b7cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interest rates on the overnight deposit and lending facilities were
        also retained at 5.75 percent and 6.75 percent, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bbbc1-957e-4922-b194-e389cd82295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BSP Governor Eli Remolona said they see “a slightly higher inflation
        path,” but numbers may fall within the target range of 2% to 4% “by November.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdcca1-d24a-4ca7-91a5-532f8871895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At the same time, the Monetary Board noted that recent indicators
        of domestic economic activity pointed to waning pent-up demand, even as the
        impact of prior monetary policy tightening continues to weigh on credit,”
        the official said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd6b89-80bc-4e1f-932d-4512b3f1ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Given these considerations, the Monetary Board deemed it appropriate
        to maintain its pause amid the emerging upside risks to the inflation outlook,”
        Remolona said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8273e-5146-49c3-9e4c-9fd959c00ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monetary officials also made upward adjustments for their 2023 and
        2024 forecasts amid risks brought by “spillovers” from weather disturbances,
        surging fuel prices in the global market, and the recent weakening of the
        peso.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43138e6e-271e-4f7f-ba1f-9a56e132be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Projections are now the following:'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fd114-20fc-4694-85a3-8ef4b25bc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '2023 - 5.8% from 5.6%'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4591d6-2e25-40f3-8c28-93946bde1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '2024 - 3.5% from 3.3%'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f1311-271b-40e5-9318-e29239e23944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2025, the central bank still sees the average inflation to reach
        3.4%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f1751-30e1-420f-ac40-179a52953b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given developments threatening inflation, which also include elevated
        electricity rates and petitions for transportation fare hikes, the BSP executive
        said imposing higher rates “is on the table for November.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8597e68-df93-4409-854f-3b0645749943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How big it will be will depend on the data, how bad the data is with
        respect to inflation,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61120fbf-06db-4c14-82ac-dadad16d4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re ready to raise if supply shocks are significant enough,” Remolona
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6d561-51a7-4f58-83c0-19b6d5c08fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Due to faster inflation, central banks around the world lean towards
        increasing interest rates to prompt businesses and consumers to shell out
        less money for goods and services.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d37c49-6ef0-4495-80a4-dfaf5cbaa26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:17:13.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T17:17:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more expensive borrowing cost translates to paying more for capital,
        car, and housing loans.</p>'
  'taylor-swift-google-puzzle':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-21T14:56:08.000+08:00
