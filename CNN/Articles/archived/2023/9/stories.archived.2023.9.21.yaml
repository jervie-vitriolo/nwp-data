    'template': '1'
    'title': 'Marcos certifies as urgent bill seeking heftier penalties vs agri economic
      sabotage'
    'updated': 2023-09-21T12:19:38.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d976b-a71c-4422-ac6c-9e4a71840d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        President Ferdinand Marcos Jr. has certified as urgent a measure that aims
        to give the government more teeth against individuals profiting from agricultural
        economic sabotage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefa085-2e44-469c-80e8-67cb306e2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a Palace statement, the president certified as urgent
        the approval of Senate Bill No. 2432 on Wednesday, a letter of which was sent
        to Senate President Juan Miguel Zubiri.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ee9d5-922d-4bff-bbf6-6fa1ad45fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/6/lawmakers-on-agricultural-economic-sabotage.html">READ:
        Lawmakers seek passage of tougher law vs. agricultural economic sabotage</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b714d4-150c-435e-ac85-7a0e5862c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from smuggling, the bill seeks to expand crimes to be considered
        as economic sabotage, which would include hoarding, profiteering, and cartels
        of agricultural and fishery products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc890769-041b-45de-8432-f65784abb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an attempt to end these practices, Malacañang said the measure plans
        to impose “severe sanctions,” such as life imprisonment and a fine thrice
        the value of the agricultural and fishery products.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4638775-1692-444e-952f-11a597e4d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities would also have the right to seize the subject products,
        as well as the properties used in launching the crime, like vehicles, vessels,
        aircraft, and warehouses, among others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b199d8b-c060-410d-bac0-eb5677080257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officers or officials determined to have connived in
        the crime would also “suffer the additional penalties of perpetual disqualification
        from holding public office, exercising the right to vote, from participating
        in any public election, and forfeiture of employment monetary and financial
        benefits,” the bill stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32426326-b6eb-4875-bf26-2463f25b116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T09:22:51.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier expressed hope to pass the law before Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca18d0f-f889-433c-a05c-a34750d6be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmaker questions proposed penalty</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d16406-b45b-4ed3-8ff4-d7a0618e7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Wednesday''s Senate hearing on the bill, Senate Minority Leader
        Koko Pimentel said he supports stricter measures to eliminate smuggling and
        other economic crimes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6319fe-ff4c-4611-ae39-6f44ba9b567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Pimentel noted that they still need to be "conscious" about
        the bill of rights of people suspected of having committed the crimes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdcd20-57c2-436f-aba8-928b3543e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve noticed that our bill only prescribes one penalty as far as
        the deprivation of liberty is concerned," he said, which Senator Cynthia Villar
        referred to as “life imprisonment.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306396e0-76a0-412f-82e8-f8cc22c1a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi sa Revised Penal Code, may concept tayo na principal, accomplice,
        accessory. Si principal po talaga ''yung gumawa nung action na kriminal, ''yung
        iba tumulong. Ito po ba, ''yung ganung klaseng levels of criminal liability
        ay buburahin basta masabing nakatulong ka sa taong nag-smuggle? Life imprisonment
        din ang parusa sa kanya?" Pimentel asked.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1986e8f-cfff-4986-8096-6d932ebdf931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Because in the Revised Penal Code, we have the concept
        of principal, accomplice, accessory. The principal is really the one who committed
        the criminal action, the others just helped. Will this kind of level of criminal
        liability be removed if the person helped in smuggling? Is life imprisonment
        also the punishment for him?]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4902357-c633-41ef-b638-5a498f5a2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar defended the proposed measure, saying this was necessary as
        the Anti-Agricultural Smuggling Law passed in 2016 failed to even file one
        case after seven years of enactment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a796fe-1821-44cf-867f-92a5bf74b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re so disappointed that we have decided to pass a more strict
        law so that there will be at least one or two or three persons who will be
        punished under this law," she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61a7f1-ab3b-40a1-affe-5efc640022ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T12:19:39.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T12:19:40.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero also raised concerns on recent news about
        the Bureau of Customs conducting raids on possible smuggled rice supply, and
        yet no names of people behind these have emerged.</p>'
