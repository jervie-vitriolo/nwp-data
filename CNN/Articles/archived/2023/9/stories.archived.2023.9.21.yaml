      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Transportation Secretary Jaime Bautista gave the go signal to impose the "maximum
        penalty" against personnel of the Ninoy Aquino International Airport (NAIA)
        involved in any wrongdoing, as he expressed dismay over a security screening
        officer caught stuffing dollar bills into her mouth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a13a1f-eba5-44ba-8f6f-8da10523a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Transportation (DOTr), the Office for
        Transportation Security (OTS) has completed its investigation regarding the
        female officer who was seen swallowing $300 she allegedly stole from a Chinese
        passenger.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ef696-f3f7-40a2-92b9-c4811556f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the OTS has recommended taking legal and administrative
        actions against the security screener. The OTS earlier said it is working
        with the Manila International Airport Authority and the Philippine National
        Police Aviation Security on the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd65a17-ea24-4837-b060-b03252727ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/20/naia-officer-preventive-suspension.html">READ:
        NAIA security officer accused of theft suspended, to face complaint</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c712c-7ca9-423a-a168-bd048c721805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Secretary has authorized imposing the maximum penalty to those
        found guilty to demonstrate the Department''s determined push to rid NAIA
        as well as other attached agencies of scalawags," the DOTr said in a statement
        Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c609481-5d66-459c-b45b-a9618dfe6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said those personnel found to have connived in the alleged
        theft will also face complaints.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acb277-8aee-417b-9bc8-6f4e64602819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:31:56.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-21T08:31:56.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Bautista was "frustrated" over the news as the current
        administration has been enticing foreign groups to invest in the country''s
