      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Two broadcast journalists, who joined the Philippine Coast Guard (PCG) in
        its most recent resupply mission for the BRP Sierra Madre, looked back at
        how Chinese vessels employed aggressive tactics and dangerous maneuvers to
        block them from reaching Manila''s military outpost in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609abc7-f697-4e5e-92c9-ad03c10508b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d467726-68e7-48c1-a504-7a7fdf474fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, the Philippine and Chinese vessels were only three meters\
        \ apart, the journalists claimed, giving them a clear look at the \"stoic\
        \ faces\" of the Chinese Coast Guard (CCG) personnel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fa249-9d9e-44c4-9603-d9c9dcdcbe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd98f44-2a2b-482d-978d-723b9db4c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines' senior correspondent David Santos, and ABS-CBN defense\
        \ reporter Bianca Dava were among the six journalists invited by the PCG to\
        \ cover the mission on Sept. 8.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a7865-8657-46c8-a69c-f013eb991b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf80c7-498a-43c9-825d-5f640c19d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Santos and Dava reflected on witnessing the harassment of PCG\
        \ by the CCG in an interview with CNN Philippines' Politics As Usual on Wednesday\
        \ night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b45b94-3359-46c8-b116-2117236b4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">PH
        concludes new resupply mission to Ayungin after continued ‘harassment’ by
        China</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833ce3e-76a9-4dd6-8379-c4f87c446231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678800e-63dd-4563-9d06-0d0e9c516063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos said only government vessels and personnel had the means to\
        \ go to Ayungin Shoal as it was not easily accessible.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cde9c-2eb2-485f-9b48-0774e228a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26dbc4b-23bb-4c2c-8c3c-9babca192a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When that opportunity came na may tumawag sa amin [that we got a\
        \ call] to join this resupply mission, we can't just say no to that,\" Dava\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f648107-1545-493c-bca5-9c2ad1e51b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0784f44-47ae-4ce2-8708-5b367fc63998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Uncertainty''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848fe91-a091-4346-9bf6-3c44728d46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca7b78-0b0e-4e99-9e12-f9dc16ac0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Santos and Dava recalled the 12-hour sea trip that would bring\
        \ them close to their destination.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99819b6f-94d4-420d-b361-2b71ccec975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639991a9-f2ab-429e-88f8-16d05a26a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos was onboard the BRP Sindangan, while Dava was with BRP Cabra.\
        \ Each recalled the mood on their respective vessels, saying it was \"chill,\"\
        \ but wondered what would happen once morning broke.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78acea-68a1-4d58-905b-7219e9748fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6421daf-222a-4ab3-ba89-7e336dfbdfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is that uncertainty,\" Santos shared.. \"Sa dami, ilang years\
        \ na ring gingawa ito, and almost every month may rotation and resupply (RoRe)\
        \ mission yung authorities. There's always this question of uncertainty kung\
        \ ano ang mangyayari every time na may RoRe.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484f5d0-a1d6-4872-80f7-611054e11dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655b512-6923-41e4-921f-e5e3a95fd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is that uncertainty. They have been doing this\
        \ for many years and almost every month there is a rotation and resupply mission\
        \ by authorities. There's always this question of uncertainty of what will\
        \ happen every time there is a RoRe.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e45e1-f881-4abe-b8c7-084a1a180800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7da8e1-2c34-4ed9-b484-8d72b332a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was at Sabina Shoal where they met with the resupply boats and it\
        \ was at dawn on their way to Ayungin that they saw Chinese vessels within\
        \ the Philippines' exclusive economic zone.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3595a-5941-4efd-99a1-2678e9732621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be4ad2-c63f-40e7-a2b4-891e58f9587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang nape-predict na ng China Coast Guard na magsasagawa ng RoRe\
        \ mission ang gobyerno natin,\" Santos said. \"Because this is a recurring\
        \ mission, so parang nape-predict nila what time, what day -- kaya pumuwesto\
        \ na sila diyan.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92f36b-e82b-4eed-96a7-73ae049afe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e03bcb-9a84-4cdd-ad6f-2553e800e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It seems like the China Coast Guard can predict when\
        \ the government will do a RoRe mission. Because this is a recurring mission,\
        \ so they can predict what time, what day -- so they positioned themselves\
        \ there.]\r"
    '29':
