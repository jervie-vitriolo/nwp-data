  'Elon-Musk-brain-implant-startup':
    'author': 'Jennifer Korn, CNN'
    'caption': 'Viva technology/SIPA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T08:15:02.000+08:00
    'credit': 'Viva technology/SIPA/AP'
    'imagesource': 'jcr:ce1910ab-43d6-4ae0-90a7-5479bbac2857'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6718bd6c-a8e6-4411-8df8-4535fefe73b2'
    'lead': 'Elon Musk’s controversial biotechnology startup Neuralink opened up recruitment
      for its first human clinical trial, according to a company blog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T08:17:19.901+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T08:17:20.169+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Neuralink, Elon Musk’s brain implant startup, set to begin human trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab234b6-b608-4584-a286-a8c849a24026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk’s controversial biotechnology
        startup Neuralink opened up recruitment for its first human clinical trial
        Tuesday, according to a company blog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827cb3c-547d-4605-97b3-03eef1368b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After receiving approval from an independent review board, Neuralink
        is set to begin offering brain implants to paralysis patients as part of the
        PRIME Study, the company said. PRIME, short for Precise Robotically Implanted
        Brain-Computer Interface, is being carried out to evaluate both the safety
        and functionality of the implant.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c64eb5-48e2-40c1-a409-5ab2893b3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trial patients will have a chip surgically placed in the part of the
        brain that controls the intention to move. The chip, installed by a robot,
        will then record and send brain signals to an app, with the initial goal being
        “to grant people the ability to control a computer cursor or keyboard using
        their thoughts alone,” the company wrote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977554f-7e06-4215-a6e7-33bb95d0601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those with quadriplegia due to cervical spinal cord injury or amyotrophic
        lateral sclerosis (ALS) may qualify for the six-year-long study – 18 months
        of at-home and clinic visits followed by follow-up visits over five years.
        Interested people can sign up in the patient registry on Neuralink’s website.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f3463-aa75-4406-806c-a43dc41cfa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has been working on Neuralink’s goal of using implants to connect
        the human brain to a computer for five years, but the company so far has only
        tested on animals. The company also faced scrutiny after a monkey died in
        project testing in 2022 as part of efforts to get the animal to play Pong,
        one of the first video games.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5249ee-5155-4084-ae27-6f4bffce0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his new book about Neuralink’s founder, author Walter Isaacson reported
        that Musk was inspired by science fiction authors such as Iain Banks to pursue
        a “human-machine interface technology called ‘neural lace’ that is implanted
        into people and can connect all of their thoughts to a computer.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94523379-ddba-430e-a1bd-0e461b116c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, Neuralink tweeted that it had received FDA clearance for human
        clinical trials, with the approval acknowledged by the agency in a statement.
        The opening of human trials also comes over a month after the brain chip startup
        raised $280 million in a fundraising round led by Founders Fund, a San Francisco-based
        VC firm established by Peter Thiel, the controversial billionaire who was
        also a co-founder at PayPal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a12c9-c046-439f-b251-a6c445bbb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re extremely excited about this next chapter at Neuralink,” the
        company wrote at the time on X, the Musk-owned social media platform formerly
        known as Twitter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463296b-67ff-49d4-bc04-a9faedbb4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk forecasted human trials at the startup at least four times since
        2019, yet the company didn’t seek FDA approval until 2022. At that time, the
        agency rejected the bid, according to a March Reuters report, citing safety
        concerns about parts of the implant migrating to other parts of the brain
        and possible brain tissue damage when the devices are removed. Musk said at
        a December recruiting event that Neuralink has submitted “most” of its paperwork
        to the US Food and Drug Administration and could begin testing on humans within
        six months.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8f875-6f43-45e0-853c-258b1103649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But employees told Reuters in December that the company is rushing
        to market, resulting in careless animal deaths and a federal investigation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b530e56-858a-483c-b8c6-bfa0ec3a1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuralink did not respond to CNN’s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab31b0-0081-443e-bdac-daf7bb9c32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Neuralink’s brain implants hit the broader market, they’ll
        need regulatory approval. The FDA put out a paper in 2021 mapping out the
        agency’s initial thoughts on brain-computer interface devices, noting the
        field is “progressing rapidly.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8655f70-f923-4e33-9ad6-64c9a9dd48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:17:19.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:17:20.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Neuralink, Elon
        Musk’s brain implant startup, set to begin human trials"</em></p>'
  'dotr-naia-personnel-swallow-dollar-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
