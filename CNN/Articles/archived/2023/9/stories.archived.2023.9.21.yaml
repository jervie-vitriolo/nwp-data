    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cf4d4-e08c-4ad8-a760-1f3b21855d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Malacañang on Thursday said it will not release a statement on the commemoration
        of the 51st year of the declaration of martial law in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed47e3-18c3-4528-bc37-1c417faacb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a statement, the Presidential Communications Office told
        reporters, "Wala daw po [There is none]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15905dcd-1951-438f-8929-6a00ee465371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:37:25.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Malacañang also issued no statement as the country recalled
        the military rule of the elder Marcos, regarded as one of the darkest periods
        in Philippine history marked by torture, deaths, illegal arrests, and media
        repression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ea1e0-4956-437d-ab13-ee13928912db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:37:25.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Liberal Party President and Albay 1st District Rep. Edcel Lagman called
        out the "ominous silence" of the Office of President Ferdinand Marcos Jr,
        which he described as "deafening and revealing."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314dc1e2-fb3d-44c6-bb25-e2e4a27330f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:37:25.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It would appear that President Marcos Jr. refuses to acknowledge the
        very huge elephant in the room  the avarice-tainted and repression-filled
        years of his father''s misrule that he and his family continue to deny and
        refuse to atone for," Lagman said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bb792-a5e2-4de3-81cd-820fc647ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:37:25.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also slammed the memorandum from the Department of Education,
        headed by Vice President Sara Duterte, mandating the change of the term "Diktadurang
        Marcos" to "Diktadura" in the Araling Panlipunan subject of the new MATATAG
        curriculum.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e7ef2-98b9-42fd-8dfd-8160399268bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:37:25.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot alter historical facts," he said. "We have a civic duty
        to be faithful to the truth and promote a culture of remembrance if we really
        want to come to terms with the disgraceful history of the Marcos Sr dictatorship
        and honor the men and women who have died; disappeared; and were raped, tortured,
        and maimed by the henchmen of the dictator Marcos."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38f609-851c-4620-9ca1-bd57076c49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The late dictator Ferdinand E. Marcos, father and namesake of President
        Ferdinand "Bongbong" Marcos Jr., declared martial law on Sept. 21, 1972. The
        younger Marcos is in his second year in power as the country''s chief executive.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7b2d6-405d-44f4-b188-c96e5cd121fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos patriarch placed the country under martial law through
        Proclamation No. 1081, resulting in thousands of human rights violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e3b05-de0a-4211-852c-f9fe3d6b21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The martial law years of 1972-1981 also saw widespread corruption and
        the country racking up billions of dollars of foreign debt.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a662c4-56cd-4025-8053-d404ed898ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Malacañang also issued no statement as the country recalled
        the military rule of the elder Marcos, regarded as one of the darkest periods
        in Philippine history marked by torture, deaths, illegal arrests, and media
        repression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f167aa-c090-40ae-9038-be55dc9e281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:49:36.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:37:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2023/9/21/Groups-slam-Marcos-admin-s-attempts-to--erase--martial-law-atrocities.html">human
        rights groups</a> called out what they said is the administration''s efforts
        to cleanse the Marcos name and bury the abuses of the late dictator''s regime.</p>'
  'dswd-probe-socorro-cult':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T19:06:58.000+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
