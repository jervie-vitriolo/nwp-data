      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5fb25-93cd-4780-b6c1-a6698bbeb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.858+08:00
      'mgnl:createdBy': 'vince'
