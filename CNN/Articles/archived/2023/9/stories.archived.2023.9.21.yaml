    'template': '1'
    'title': 'DSWD probes Socorro group’s alleged collection of gov’t cash grants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c7e19-5b0e-4f69-970e-abfb49e80951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Department of Social Welfare and Development (DSWD) said Thursday it is
        investigating reports that an alleged religious cult in Socorro, Surigao del
        Norte is collecting the cash grants of its members who are beneficiaries of
        the agency’s programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760218ea-0d8c-4857-bb74-681966431f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e36eee-eb2a-4fc0-ac1d-cbb07c4ff030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary Rex Gatchalian ordered the probe after Senator Risa Hontiveros\
        \ earlier revealed accounts that the group “Socorro Bayanihan Services, Inc.”\
        \ is reportedly collecting around half of the Pantawid Pamilyang Pilipino\
        \ Program (4Ps) cash grant and senior citizen pension which its members receive\
        \ from the government.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c58168-df18-413a-8c17-0a0e6a68180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d95368-0834-4c29-8a8d-fadc3c331e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve already spoken about getting our city links and our municipal\
        \ links to pry into the well-being of these 4Ps beneficiaries in that area,”\
        \ Gatchalian said, committing to update the Senate, which will hold a Sept.\
        \ 28 hearing on the group’s alleged illegal activities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba37a8b-01c1-4a87-8ba2-cffc38027c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd297f-0376-4729-b318-60eb14dd0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian noted that in one barangay in the municipality of Socorro\
        \ alone, there are already 503 poor households which are 4Ps beneficiaries.\
        \ It was not clear how many in this area are members of the Socorro Bayanihan\
        \ Services.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a955c6-d467-4623-bdbb-d6ffdb896b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e126e-3570-40e4-8bdf-50bb155880ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD chief also said they will look into beneficiaries of the Assistance\
        \ to Individuals in Crisis Situations (AICS) program, with focus on localities\
        \ within the area of influence of the suspected cult.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40895e-64b3-4fb1-9133-66dab4236a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62bcb7-b8d6-408d-9303-79a27848fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hontiveros, the group likewise supposedly collected up\
        \ to 60% of the government aid received by its members after the onslaught\
        \ of Typhoon Odette.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08471a97-fffb-4c58-a6c9-3cb2a42cc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228c094-8e06-4389-a1d9-9b2a720375a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also earlier cited testimonies that the cult – which is\
        \ said to have around 5,000 members, including minors — is perpetrating sexual\
        \ violence against children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbc5b2-fd85-48ea-9f38-00383fc350d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31763c-cce2-4c07-9b66-7a6a03d0629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">
        ''Dire and despicable'': Hontiveros says over 1,000 children victims of sexual
        abuse by Surigao del Norte ''cult''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb1799-22dc-4b40-b562-9b1d8ba58ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.117+08:00
