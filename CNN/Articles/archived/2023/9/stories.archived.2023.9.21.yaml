      'mgnl:lastActivated': 2023-09-21T02:31:05.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f3934-8309-42db-bdd3-2009f87eab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And then later mas nangibabaw yung galit, yung inis din.\" she continued.\
        \ \"Kasi nakita ko how aggressive they were. Hindi nga kami na-water cannon\
        \ pero ang aggressive nila, hindi sila natatakot na i-cut yung path namin.\"\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c360da7-b40d-4caf-8acf-504caa5bfa9a'
      'mgnl:activationStatus': true
