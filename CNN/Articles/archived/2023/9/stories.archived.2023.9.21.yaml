    'lead': 'A proposed measure seeking to protect human rights defenders and punish
      any threats against them was filed again at the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T14:14:56.071+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-21T14:16:04.936+08:00
