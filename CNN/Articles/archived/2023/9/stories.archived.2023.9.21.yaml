      'text': 'In a statement on Thursday, PT&amp;T said it is eyeing to infuse its
        offerings for businesses with ChatGPT in Microsoft 365 Copilot, another AI
        feature developed by US-based tech giant Microsoft that speeds up administrative
        works.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29722152-1561-438b-a83a-e35f92da3098'
