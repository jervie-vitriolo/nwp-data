      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945468ec-2068-4328-a52a-7e803541e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether this leads to a lasting peace is not yet clear. Armenia and\
        \ Azerbaijan have already fought two wars over Nagorno-Karabakh since the\
        \ collapse of the Soviet Union.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eda9c1-1463-40bb-bc86-63dbc02daf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7084169-8a16-4fde-a42a-6ea2b570c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flare-up – which killed hundreds of people, according to local\
        \ authorities – alarmed the international community and raised questions over\
        \ Russia’s ability to maintain its long-term role as power broker in the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17517fb5-4539-4654-88c4-2b7ef755e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9241a-0f8f-451f-9333-41194163f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Nagorno-Karabakh?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d35b20-4948-4515-8108-1c44c93c62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh, known as Artsakh to Armenians, is a landlocked region\
        \ in the Caucasus Mountains and lies within Azerbaijan’s borders. It is internationally\
        \ recognized as part of Azerbaijan but is home to around 120,000 ethnic Armenians,\
        \ who make up the majority of its population and reject Azerbaijani rule.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecd58d-0572-48a2-8560-2a99acd49e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83157e7b-7b57-4cfe-8fd0-7ceea7e1a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has its own de facto government which is backed by Armenia,\
        \ but it is not officially recognized by Armenia or any other country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f732f-fbd4-4770-89ec-7f8bd7a56369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2edeb2-38d9-4fcc-a130-e3b44e07cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Soviet Union, of which Azerbaijan and Armenia are both former\
        \ members, Nagorno-Karabakh became an autonomous region within the republic\
        \ of Azerbaijan in 1923.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab89053-6e5c-4e61-98a0-b547add29574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cb100-2ae7-4838-86d8-f8dbfba7cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karabakh officials passed a resolution in 1988 declaring its intention\
        \ to join the republic of Armenia, causing fighting to break out as the Soviet\
        \ Union began to crumble, in what became the First Karabakh War. About 30,000\
        \ people were killed and hundreds of thousands were displaced when the Armenian\
        \ side gained control of the region and seven surrounding districts in Azerbaijan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc8481-23b4-4b6a-af5b-785606ed0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bcf28-97bb-456a-a8e5-a0e658e261d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After years of sporadic clashes between the two sides, the Second Karabakh\
        \ War began in 2020. Azerbaijan, backed by its historic ally Turkey, won a\
        \ crushing victory in just 44 days, reclaiming the seven districts and about\
        \ a third of Nagorno-Karabakh.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abb973-6021-4ef5-96e1-41fafb443636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e3549-c0f5-4de2-84b5-9d57d6758120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war ended after Russia, a longtime ally of Armenia but with growing\
        \ ties to Azerbaijan, negotiated a ceasefire. The Moscow-brokered deal provided\
        \ for about 2,000 Russian peacekeepers to deploy to the region to prevent\
        \ further Azerbaijani encroachments and guard the Lachin corridor, the only\
        \ road connecting the enclave to Armenia.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3d3d7-535c-4d85-89d3-a34fdfad1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7ab1c-ef76-4d85-a2ce-edc50fccf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are tensions flaring again?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f692008-82b9-4644-bd93-cb20c4f84dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Russia’s peacekeeping presence, Nagorno-Karabakh has been under\
        \ blockade for nine months. In December 2022, Azerbaijan-backed activists\
        \ established a military checkpoint along the Lachin corridor, preventing\
        \ the import of food and prompting fears that residents were being left to\
        \ starve.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b1f5d-7c48-4396-9253-c7f85444df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5cda8-1562-4acd-a4eb-065903bcff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days leading up to the strikes on Stepanakert, the Karabakh\
        \ foreign ministry warned that “the Azerbaijani side has been carrying out\
        \ daily troop transfers and stockpiling of various weapons… preparing the\
        \ ground for large-scale aggression.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d0655-0851-4d86-90f9-6d4af5a5d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7ced1-c3cb-471b-96d9-4e5abcdf8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the tensions, Tuesday’s escalation was sudden. Justifying its\
        \ strikes on Stepanakert, Azerbaijan’s defense ministry said an Azerbaijani\
        \ vehicle had struck a mine that had been planted in previously de-mined areas,\
        \ killing two civilians.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bf257-3fd1-4097-806c-bfbc3d151b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fdf37-fe85-4d47-bb1f-63549907e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan also said its army had come under “systematic shelling”\
        \ from Armenia’s armed forces in Nagorno-Karabakh.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644bfb1a-fb90-47b0-bcff-04e2772229b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cde3f0-4514-44d7-9305-eebb8c3315bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Armenia’s foreign ministry rejected claims that its armed forces\
        \ were in Nagorno-Karabakh, which instead is protected by the Artsakh Defense\
        \ Army. “Armenia’s assistance to Nagorno-Karabakh is of a humanitarian nature”\
        \ due to the ongoing blockade, it said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136e973-8e16-4673-9e8c-a954dd87b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc48346-49b8-4da0-9915-c7ca0e44aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was not able to independently verify either side’s claims.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffb02f-4093-4654-b404-03bd17a6d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae4d10-4bc7-4617-8720-f2c5d09a7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By late Wednesday, at least 200 people were reported to have been killed\
        \ in the military operation, including 10 confirmed civilians and five children,\
        \ local officials said. The ceasefire came into effect at 1 p.m. local time\
        \ Wednesday, after the Karabakh presidential office agreed to “the dissolution\
        \ and complete disarmament of the armed formations.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb0d9d-7d5b-4d4b-84d0-c9efbca5a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9fcbb-621d-4759-a147-63507d9579cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are Azerbaijan and Armenia’s positions?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e1f65-db67-4f66-ba20-60db6d1ceebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia no longer disputes that Nagorno-Karabakh is part of Azerbaijan’\
        s territory.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa489d7-8d3e-42b9-a926-16f9adff241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4ce60-4022-49f5-9cae-abb9a5230457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the 2020 war exposed Armenia’s military inferiority, Prime Minister\
        \ Nikol Pashinyan conceded in April this year that his government is willing\
        \ to relinquish its claims on the region. He argued “peace is possible” only\
        \ if Armenia limits its territorial ambitions to the borders of the former\
        \ Armenian Soviet Socialist Republic – that is, excluding Nagorno-Karabakh.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbe2c1-74e8-47d8-a081-77517c6d89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63806a-88e3-4e41-ae15-3ede5b9f61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, Azerbaijan’s longtime President Ilham Aliyev is seeking to press\
        \ home what he sees as his advantage. His rhetoric has grown increasingly\
        \ aggressive in recent months. In a speech delivered in May, Aliyev said of\
        \ Karabakh Armenians: “Either they will bend their necks and come themselves,\
        \ or things will develop differently” – a veiled threat of military action.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604c189-437f-4e19-8136-711a9cae13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95d89e-09b1-4d03-b98d-12c172eacfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s position on Tuesday was uncompromising, as it called for\
        \ “the unconditional and complete withdrawal of the Armenian armed forces”\
        \ and “the dissolution of the puppet regime” in Nagorno-Karabakh.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1ffc6-20e8-4afd-8dfd-ec86d6e2b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1cce0a-fe0b-4d7a-8f41-af31383d8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the terms of Wednesday’s ceasefire, Nagorno-Karabakh has dissolved\
        \ its army, while Armenia has continued to insist that it did not have a military\
        \ presence of its own in the region. How far Azerbaijan is willing to go in\
        \ insisting on the dissolution of the de facto government is not yet clear.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980295ca-6859-4e52-8127-16b91a8cc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f22f2-5d91-42b2-b9cc-d4f4c19a8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How are Russia and Turkey involved?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54553c1d-8152-4149-ada6-2cb10c8e36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is a historic ally of Armenia’s, while Turkey has long provided\
        \ support to Azerbaijan.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1d139-3e39-4c67-b980-901662b18049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb672f83-6fa3-4961-a831-195c2a228ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish President Recep Tayyip Erdogan said Turkey supports “the steps\
        \ taken by Azerbaijan, where we act with the motto of one nation, two states,\
        \ to protect its territorial integrity,” during his speech at the 78th session\
        \ of the United Nations General Assembly on Tuesday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae07c43-36f1-416d-943b-a64e9f5db470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b7442-ce68-44f7-b40f-ae471bf72c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey has itself launched a campaign of ethnic cleansing against Armenians,\
        \ in a genocide of the Armenian subjects of the Ottoman Empire during World\
        \ War I.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c86704-27c1-4ce6-b9c3-accac05c1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf394e9-fa27-430a-81de-f8453a423db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesman Dmitry Peskov expressed “concern about the sharp\
        \ escalation of tensions and the outbreak of hostilities.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6faa2-6af1-409f-98f9-daea93b9960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c22782-057e-4aaf-90f4-fd618b95e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the latest violence came during what some analysts have argued\
        \ may constitute a fracture in the close relationship between Armenia and\
        \ Russia.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ba802-b703-4e1f-a8a7-c4d40f3d962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d49fd-7409-4c57-80c8-cb4dd07801f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia has for decades trusted Russia as the sole guarantor of its\
        \ security, which Moscow purports to provide through the Collective Security\
        \ Treaty Organization (CSTO), a military alliance of post-Soviet states that\
        \ includes Armenia but not Azerbaijan.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde7979-f2d0-49bd-b36c-f86f50be0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cda6d-0135-4fa0-ae52-2c8cbceb56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Armenia has grown frustrated by Russia’s unwillingness or inability\
        \ to defend it against Azerbaijani aggression, as ties between Moscow and\
        \ Baku have grown.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa75b34-871c-4f6c-9289-042f2ce36797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9b9a4-616c-4ee2-b90d-36310142943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Russia failing to deliver on its commitments, analysts told CNN\
        \ that Armenia has felt it had little choice but to diversify its security\
        \ apparatus.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4a623-00b2-47c5-9a1e-b3ee7c7760bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b9037-4783-4f30-92a0-191877b8b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This month, Armenia sent humanitarian aid to Ukraine for the first\
        \ time. It then hosted joint military training exercises with the US. Its\
        \ parliament is also set to ratify the ICC’s Rome Statute – meaning it would\
        \ be obliged to arrest Russian President Vladimir Putin if he were to set\
        \ foot in the country.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc3eaa-8eb3-4804-bbf9-72d311bb5030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a36c0-9d6f-4ea0-8148-80d87674d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pashinyan criticized Russia on Tuesday for not alerting his government\
        \ about Azerbaijan’s plans to launch military action: “We haven’t received\
        \ any information from our partners in Russia about that operation,” he was\
        \ quoted by Armenpress as saying.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103e497-7a37-4278-b1a4-ce69a2e48e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f9f3e-bb7b-4535-90c5-c75fb90deeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:44:53.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T04:55:11.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of fresh strikes on Nagorno-Karabakh sparked cryptic reactions
        from prominent Russian figures showing little sympathy for Armenia. Margarita
        Simonyan, editor-in-chief of state-owned Russia Today, said the news was “tragic,
        hopeless and predictable,” adding “the fate of Judas is unenviable.”</p>'
