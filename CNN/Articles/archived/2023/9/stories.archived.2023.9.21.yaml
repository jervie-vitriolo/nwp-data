    'mgnl:tags': ['Risa-Hontiveros', 'Senate', 'Senate-bill', 'human-rights-defenders']
    'stories': []
    'template': '1'
    'title': 'Senate bill seeks protection for human rights defenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86821aa-ab0e-46c9-a9a3-451502b3eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        A proposed measure seeking to protect human rights defenders (HRDs) and punish
        any threats against them was filed again at the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4df37-fedc-43be-b23f-c5527114aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros filed on Thursday Senate Bill No. 2447, or\
        \ the Human Rights Defenders Protection Act, coinciding with the 51st anniversary\
        \ of martial law where human rights activists were among those arrested. \
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c1055-07e9-4213-b461-48cfb0014475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This bill seeks to guarantee the protection of the rights and fundamental\
        \ freedoms of HRDs, specify the obligations of the State to ensure the enjoyment\
        \ of these rights and freedoms, and impose appropriate sanctions to counter\
        \ impunity,\" the bill's explanatory note read.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaabefb-5969-47d7-bf53-bbd3fbd37227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rights of HRDs must be fully recognized and the duties of public\
        \ authorities be institutionalized. Human rights are fundamental anchors of\
        \ our democratic society. The mission to protect those who defend our rights\
        \ must persist,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1431c0-a924-4ac8-9f21-ad104ff238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the rights and freedoms that the bill seeks to protect and promote\
        \ for human rights defenders are the following:  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61dae4-e55b-440e-af6d-7f3618664b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to form groups, associations, and organizations;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13d1c6-d7d2-4439-8fcb-9b40f442cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to peaceful assembly;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04839009-4d21-47c8-a456-d2e2632e7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to seek, receive, and disseminate information;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06ab09-af76-49f9-a716-68dc617a52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to privacy;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3fb00-3b48-4d2c-ad46-481d24a05749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to develop and advocate human rights ideas;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dca877-ad32-4112-a538-a2d1c20ceaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to solicit, receive, and utilize resources;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbecf14-36b1-41c6-9a6b-f22156dc18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to access, communicate, and cooperate with international
        and regional human rights bodies and mechanisms;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96394d9a-2797-4cb9-8551-d5bdcfc3542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to effective remedy and full reparation;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d83d1-8a4c-4da7-9d4a-fccceb94275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Freedom from intimidation and reprisal; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea2370-9725-4e29-96ce-80286830bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Freedom of movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf86ac3-c8b8-4cb3-95bc-c8694c076961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also obliges the government to ensure the safety of human\
        \ rights defenders.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409f333-2b20-4da0-8837-a7efb0045890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any public authority or private actor who is found guilty of committing\
        \ intimidation or reprisal against a person on the grounds of or in connection\
        \ with his or her status, work, activities as a human rights defender, shall\
        \ be penalized under the appropriate provision/s of the Revised Penal Code,\
        \ in addition to the administrative and/or civil sanctions that may be imposed\
        \ considering the gravity of the offense, upon the discretion of the court\
        \ or competent authority,\" the bill noted.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe63bd-b36b-4946-8f82-acfa9521540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If enacted into law, the proposed measure prohibits public officials\
        \ from \"false, unfounded, and derogatory labeling of human rights defenders\
        \ including identifying or tagging them as 'reds,' 'communists,' 'terrorists,'\
        \ or 'enemies of the State.'\"  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08c6bd-ad7d-4cdd-b4b7-418887ca5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national government is also obliged to investigate whenever a human\
        \ rights defender is reported missing, been killed, tortured, arbitrarily\
        \ detained, or threatened.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08a2f2-bcbd-477d-aa26-4e555741aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros and former senator Leila de Lima had filed a similar measure\
        \ during the 18th Congress in 2019, but it remained at committee level.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0258ec-cfde-457d-8c27-758eb88c72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T14:14:56.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T14:16:04.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a version of the bill in the House of Representatives already\
        \ hurdled the committee level last February. Two earlier versions of the bill\
        \ were already approved on third reading by the lower chamber in the 17th\
        \ and 18th Congress.  \r"
