    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6c9e1-4611-4bab-af4b-31d2fb48f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.263+08:00
