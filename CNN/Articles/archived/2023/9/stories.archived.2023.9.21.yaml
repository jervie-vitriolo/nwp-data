      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The National Economic and Development Authority (NEDA) said the expulsion
        of Philippine Offshore Gaming Operators (POGOs) will benefit the country in
        the long run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66341315-4657-40c4-95c8-df966b52cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9b843-9e33-4dad-af8c-d92cc4f76fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s an appreciation of what the long-term benefits are versus the\
        \ cost,\" NEDA chief Arsenio Balisacan told a press briefing on Thursday.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cac7b4-6e7f-41a2-92e1-445763bee795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c5c66-c295-4ccc-a90c-2e17924d2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, I think that what we want to encourage are very legitimate investments,\
        \ good investments, quality investments and those investments that will produce\
        \ goods and services and not ones that promote negative externalities to society\
        \ such as those alleged crimes or and related issues,\" he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984345a4-1010-4bfd-98a3-4577c45ce699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a35757-ab58-460a-905a-a34b010480a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Ways and Means earlier <a href="https://www.cnnphilippines.com/news/2023/9/20/senate-report-pogo-expel.html">recommended
        permanent banning of POGOs</a> in the country, citing the rampant crimes involving
        them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24aa8ca-b27d-45bd-886c-d96f77e5dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476627d-887e-4815-93eb-0c37d826bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian, chairman of the committee, previously cited
        a report by the National Bureau of Investigation which stated that 65 or <a
        href="https://www.cnnphilippines.com/news/2023/5/14/pogo-crimes-human-trafficking-related.html">58%
        of the 113 POGO-related cases</a> recorded from November 2019 to March 2023
        were linked to human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a6217-987c-4979-88a0-cd7bd0aeb88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af4a9f-5d5b-4999-afd3-de76ff98e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from human trafficking cases, there are also cases of transnational\
        \ crimes, fraud, and violence against women and children linked to POGOs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a0958-a10a-4c5c-a28a-21e7e1af80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6ef90-cba6-4215-9061-35fb93572bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan added that he is confident that the exit of POGOs can be\
        \ replaced by other revenues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9cd3e-5c10-4e31-9329-653815190430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c737945-3cd8-4249-bfd3-e3c818f59561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:38:22.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look at Thailand, look at Indonesia, look at other countries around\
        \ us, they don't depend on those kinds of businesses,\" he said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c15815-35f7-46ad-a74f-66f66da0d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.858+08:00
