  'UN-chief-warns-humanity-has-opened-the-gates-to-hell':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Timothy A. Clary/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T08:03:27.000+08:00
    'credit': 'Timothy A. Clary/AFP/Getty Images'
    'imagesource': 'jcr:327070a2-038d-421c-bf2b-6e339458d5ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2177362b-fef9-4285-81e0-6499709dca4e'
    'lead': 'United Nations Secretary General António Guterres issued a stark warning
      as he gathered world leaders for a high-level summit on the climate crisis:
      “Humanity has opened the gates to hell.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T08:05:46.004+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T08:05:46.290+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN chief warns ‘humanity has opened the gates to hell’ as he convenes
      world leaders for climate summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac35c4e-6148-49a4-be82-fff0defb8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations Secretary General António
        Guterres issued a stark warning as he gathered world leaders for a high-level
        summit on the climate crisis: “Humanity has opened the gates to hell.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae2dc6-8558-4848-9aae-0986f6f114ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Horrendous heat is having horrendous effects. Distraught farmers watching
        crops carried away by floods. Sweltering temperatures spawning disease,” he
        said in a speech to open the Climate Ambition Summit, happening alongside
        the UN General Assembly in New York.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b682b-74d2-4a01-86d5-2fd503845dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Climate action is dwarfed by the scale of the challenge,” he added,
        warning that if nothing changes we are heading “towards a dangerous and unstable
        world.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab94da-2ccb-4189-a790-86f164a5c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The one-day conference – which comes as the the world grapples with
        devastating floods and fires – is intended to build global momentum toward
        slashing planet-heating pollution ahead of the UN’s COP28 climate summit in
        Dubai in December.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc72767-ddff-414d-bf64-2e7b09052b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s summit is unusual due to Guterres’ decision to restrict
        the speaker list to countries he deemed to have clear and effective climate
        plans, and those prepared to send a high-level leader to speak.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4eeb9b-8281-4009-bdb8-24dcd5a44268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the nearly 200 countries present in New York for the General Assembly,
        only 34 nations and seven non-governmental bodies secured speaking slots at
        the UN chief’s summit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b99fe-7c9c-4b7b-a050-39041a7cb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Notably absent from the speaker list were some of the world’s biggest
        polluters, including China, India and the United States, though US climate
        envoy John Kerry is attending.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2d856-3a8a-43de-bf0c-fb69596a512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also missing from the list was UK prime minister Rishi Sunak, who is
        facing a backlash at home over plans to weaken the country’s climate commitments.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b4d31-8f62-4ea4-b055-becad3c42455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The aim of the summit is to increase ambitions on climate action, Guterres
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63cfb8-2975-49c6-8e6d-6973b3744113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Selwin Hart, a special adviser to the UN Secretary-General on climate
        action and just transition, said there has been “massive backsliding” on commitments.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04f548-7497-4b74-86a2-381e28eeecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The countries that committed to net-zero by 2050, and to the 1.5-degree
        goal of the Paris Agreement, they’re expanding fossil fuel licensing at a
        time when science tells us this is totally incompatible with this 1.5-degree
        goal,” he told CNN in a Tuesday interview.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953949d-3a73-4878-91f1-ca2494dd68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his Wednesday speech,Guterres called on developed countries to reach
        net-zero emissions – removing from the atmosphere at least as much planet-warming
        pollution as they produce – by 2040, at least ten years earlier than most
        current commitments.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f486c4b-c6bf-4d0e-9f64-b5fb36d325ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also asked countries to commit to timelines to phase out fossil
        fuel emissions, as well as to significantly increase finance to help low-
        and middle-income countries quickly move to clean energy and invest in climate
        resilience measures to better cope with increasingly severe extreme weather
        events.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcf351-eb5b-478f-8aee-9c5437b6a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are decades behind,” Guterres said. “We must make up time lost
        to foot-dragging, arm-twisting and the naked greed of entrenched interests
        raking in billions from fossil fuels.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6917a2-6ae5-4f25-914d-437e0a4b2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:05:46.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:05:46.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/20/world/unga-climate-summit-guterres/index.html"><em>"UN
        chief warns ‘humanity has opened the gates to hell’ as he convenes world leaders
        for climate summit"</em></a></p>'
  'world-class-airport-passport-free':
    'author': 'Heather Chen, CNN'
    'caption': 'Markus Mainka/imageBROKER/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T08:05:55.000+08:00
    'credit': 'Markus Mainka/imageBROKER/Shutterstock'
    'imagesource': 'jcr:218955e9-9d9e-4f43-935f-80cee561e3d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e726111-e624-4799-91d5-4f7e16356cc3'
    'lead': 'Traveling through one of the world’s best airports is set to get even
      smoother next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T08:09:00.045+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T08:09:00.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This world-class airport will soon go passport-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec21136-8d48-45b3-8ba1-9bd803549ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Traveling through one of the world’s best
        airports is set to get even smoother next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9f96f-b7c5-4685-a4a2-cccb3f0bfd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starting in 2024, officials say Singapore’s Changi Airport will introduce
        automated immigration clearance, which will allow passengers to depart the
        city-state without passports, using only biometric data.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0468d-3d70-4ac9-a621-521a1741bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Singapore will be one of the first few countries in the world to introduce
        automated, passport-free immigration clearance,” Communications Minister Josephine
        Teo announced during a parliament session on Monday, during which several
        changes to the country’s Immigration Act were passed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb655690-5e01-48ee-b865-fc034e83d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biometric technology, along with facial recognition software, is already
        in use to some extent in Changi Airport at automated lanes at immigration
        checkpoints.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80dee8-1f24-4c7d-84b9-2705e69791e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the upcoming changes will “reduce the need for passengers to repeatedly
        present their travel documents at touch points and allow for more seamless
        and convenient processing,” Teo said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c76ed5-3719-4d0e-a08a-a0dc5014efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biometrics will be used to create a “single token of authentication”
        that will be employed at various automated touch points – from bag drops to
        immigration clearance and boarding – eliminating the need for physical travel
        documents like boarding passes and passports.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b982f-33db-467d-a420-567956b2cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But passports will still be required for many countries outside of
        Singapore that do not offer passport-free clearance, Teo stressed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194811cb-ebf9-4ee0-b175-ce75aa29c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Often ranked the world’s best airport and also one of the busiest,
        Singapore’s Changi Airport serves more than 100 airlines that fly to 400 cities
        in around 100 countries and territories worldwide.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72426713-8083-42ff-8d3f-701524421e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It handled 5.12 million passenger movements in June, crossing the 5
        million mark for the first time since January 2020, when the Covid-19 pandemic
        struck.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728cdba-a315-48cb-9b41-4f3a13311ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The airport is a destination in itself and currently has four terminals.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09ffce-c182-47f2-bfdf-f43e94e3d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is set to expand, adding a fifth to cater to the growing number
        of travelers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd778a66-c666-46e2-9612-5652e9619657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Changi Airport is projecting a return to pre-pandemic levels of passenger
        and air traffic and expressed hopes that the upcoming biometric system will
        help make passenger flows smoother.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed6541-5803-48b7-8584-f2c6b90fd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our immigration systems must be able to manage this high and growing
        volume of travelers efficiently and provide a positive clearance experience,
        while ensuring our security,” Teo said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cf87e-016e-4ee7-a17a-377adee5c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The future of travel?</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69b13e-d8c5-44b1-a366-4ac771e32432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seamless travel has been catching on around the world and biometric
        identification could soon be the future of travel, observers say.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cf8cd-040c-4145-9ee8-35dce8a08bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2018, Dubai International Airport introduced biometric “Smart Gates”
        tunnels, which use facial recognition to verify travelers’ identities in as
        little as five seconds. Passengers are also allowed to use their fingerprints
        or face scans for authentication, rather than rely on physical passports.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5086f-eb27-42a3-a407-609c720c5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elsewhere in the world, facial recognition technology is already in
        use to some extent at Hong Kong International Airport, Tokyo Narita, Tokyo
        Haneda, Indira Gandhi International in Delhi, London Heathrow and Paris Charles
        de Gaulle, among other airports.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c521e7-49ea-4e6a-867a-cda216af20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Digital IDs, compliant with International Civil Aviation Organization
        (ICAO) standards in Aruba, allow travelers to travel using secure digital
        versions of their passports on mobile phones.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c8608-6b7c-4d7d-9012-4afcc08e12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, major airlines like American Airlines, United and Delta
        have been experimenting with biometric check-in, bag drops and boarding gates
        at select airports for the last couple of years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f21c76-7a95-4738-b4da-d606e460be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:09:00.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:09:00.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/changi-airport-singapore-passport-free-travel-intl-hnk/index.html"><em>“This
        world-class airport will soon go passport-free"</em></a></p>'
  'Spain-AI-create-fake-naked-images-of-underage-girls':
    'author': 'Jack Guy, CNN'
    'caption': 'The Good Brigade/Digital Vision/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T08:09:10.000+08:00
    'credit': 'The Good Brigade/Digital Vision/Getty Images'
    'imagesource': 'jcr:bd2b88fa-d24d-4561-b5ad-ce44b2665470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b1bb8d-1007-454d-93b3-fa81fc79b3c9'
    'lead': 'Police in Spain have launched an investigation after images of young
      girls, altered with artificial intelligence to remove their clothing, were sent
      around a town in the south of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T08:14:54.886+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T08:14:55.248+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Outcry in Spain as artificial intelligence used to create fake naked
      images of underage girls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564dd00-f3c5-4b6d-ae3b-fa642e1f76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Spain have launched an investigation
        after images of young girls, altered with artificial intelligence to remove
        their clothing, were sent around a town in the south of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb8047-a784-4022-ad27-c7c625c81c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A group of mothers from Almendralejo, in the Extremadura region, reported
        that their daughters had received images of themselves in which they appeared
        to be naked.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13910dd3-44f4-4bcb-ac78-25e5249f9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the mothers, Miriam Al Adib, used a video published on her verified
        Instagram account to raise awareness about the situation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721473c-b69e-4f88-a924-3bc4dbee0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She recounts how one of her daughters told her that someone had used
        an app to make an image of her in which she appeared to be naked, and that
        she had since found out that the same thing had happened to dozens more girls.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e079c3-281e-4c06-aa0a-d153ba6283bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Addressing those responsible, Al Adib said: “You don’t appreciate the
        damage you have done.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a3074-90a1-44af-9cce-8d6e331fbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francisco Mendoza, a regional government official, told local public
        media outlet Canal Extremadura that police have identified some of the young
        people that could be involved in producing the images.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60a140-f5aa-43c7-87e4-4f0f62c141da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, a spokeswoman for the high court of justice in Extremadura
        told CNN that a police investigation is ongoing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5bec2-a7b6-4139-a3ab-e377ea4ff912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Spain’s national police did not respond to requests for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461480a9-5626-42cb-9437-c00c2799309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al Adib called on those responsible to cooperate in fixing the issue,
        and said there was concern that the images could be uploaded to pornographic
        sites.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82402337-fbf3-4bcc-8b6f-b97525cb7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Using other peoples’ photos for this kind of atrocity and sending
        them around is a very serious crime,” she wrote in the caption.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e41e83-b75e-4c89-b73d-69c02792d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, Pilar Porrón, the mother of another one of the girls, told
        Canal Extremadura that her daughter found out from one of her friends that
        she had appeared in a naked photo.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae97c7a-7de7-4a64-8dfe-9a7d5fb4ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fátima Gomez, another mother, told the channel that one boy tried to
        extort her daughter using a doctored image.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405346c-c71a-41e2-9e44-92d63e4a59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said her daughter had showed her a conversation with the boy in
        which he asked her to send him money, and when her daughter refused, the boy
        sent her a manipulated image of her naked.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b5ee3-61b2-4078-89d3-ec4ce4aef8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the outlet, the images were made using an app which uses
        artificial intelligence to produce images of people without any clothes on.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a8f29-f57d-4c48-845b-6cc54054a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mayor of Almendralejo José María Ramírez said that the incident “is
        another case of gender-based violence.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ca246-1333-46cc-a63a-a4eb66ced616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And María Guardiola, head of the Extremadura regional government, condemned
        the “disgusting incident” in a post on X, formerly known as Twitter.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbdf5a-bef2-4d24-ba27-a632b74b3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Digital violence against women is a scourge that is on the rise,”
        wrote Guardiola.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a367ef4-86f5-43d9-911b-27ab5bbd2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident comes as Spain is facing a reckoning over sexual assault
        and gender based violence after Luis Rubiales, president of the Spanish soccer
        federation, was accused of kissing Women’s World Cup winner Jennifer Hermoso
        without consent.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6b056-20ae-4e3f-bc21-5c1c6e29ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubiales resigned from his position on September 10 following weeks
        of fierce criticism. He denies the allegations against him.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7608f76-8bb8-4421-9cdb-9284eaf7f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T08:14:54.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T08:14:55.271+08:00
