      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation :Admittedly, I was annoyed. I was whispering to myself,\
        \ 'Philippines, you must fight.' You're being overwhelmed by many emotions\
        \ -- fear, anger. because I want to understand why they're doing this.]\r"
