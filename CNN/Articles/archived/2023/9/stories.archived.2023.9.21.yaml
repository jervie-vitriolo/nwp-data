      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos, meanwhile, said that as a journalist, he kept his emotions\
        \ in check but it cannot be taken away.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5ab75-aab7-44c5-9768-b5eec0773420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
