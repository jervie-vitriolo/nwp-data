    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647363e5-84d7-4daf-89b6-b915c4a5d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Retired General Hermogenes Esperon, who served during the martial law,
        admitted that there were abuses during Marcos'' reign.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b3ac8-9043-426a-9a0f-d471ea3eed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he defended the military rule, saying it was necessary to
        control the Communist Party of the Philippines and its armed wing, the New
        People''s Army, as well as peace in Mindanao.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91bde0-18ff-4a63-a765-9936a89b3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"May mga abuso," Esperon said. "Marami akong nakitang abuso pero para
        sa''kin at least hindi nanalo ang NPA. Hindi sila nakakuha ng malaking poder,
        hindi sila nakapag-build up ng forces at ''yung Mindanao nagkaroon tayo ng
        sapat na kakayahan para ayusin ang Mindanao."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ccf16-e4fd-49e7-84fd-be8d19219f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were abuses. I saw many abuses but for me at least
        the NPA did not win. They did not get much power, they were not able to build
        up forces and we had enough ability to organize Mindanao.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f60cac-b604-4557-90b9-228e21655bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The late Ferdinand E. Marcos, father and namesake of President Ferdinand
        "Bongbong" Marcos Jr., declared martial law on Sept. 21, 1972. The younger
        Marcos is in his second year in office as the country''s chief executive.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c57054-26d9-4456-ad67-5726e61fe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law years from 1972 to 1981 saw thousands of human rights
        violations, widespread corruption and the country racking up billions of dollars
        in foreign debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4ab8c-90fb-46a5-9b81-493f75006de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had <a href="https://www.cnnphilippines.com/news/2023/9/21/malacanang-mum-on-martial-law-s-51st-anniversary.html">no
        word</a> on behalf of the president as the nation recalled the military rule
        of the elder Marcos, regarded as one of the darkest periods in Philippine
        history marked by torture, deaths, illegal arrests, and media repression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669072c4-188f-4917-868a-3c2561cd63bb'
      'mgnl:activationStatus': true
