      'mgnl:type': 'text'
      'text': '<p>Duterte also met with South Korean Deputy Prime Minister and Minister
        of Education Lee Ju-ho to discuss issues including education.</p>'
  'lawmaker-remove-ph-money-laundering-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T20:23:21.000+08:00
    'imagesource': 'jcr:506232c9-4e51-484e-b751-6dc9be757253'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f29099-dba2-471c-811f-e9dcd197f830'
    'lead': 'The Philippines needs to solve more prosecution cases on money laundering
      and terrorism financing by November in order to exit from the grey list of the
      Financial Action Task Force, the budget sponsor of the DOJ told a House hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T20:26:05.585+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T20:26:05.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More prosecutions needed for PH to exit money laundering grey list —
      lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc08f41-5b72-4249-9073-62088b089963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —The
        Philippines needs to solve more prosecution cases on money laundering and
        terrorism financing by November in order to exit from the grey list of the
        Financial Action Task Force (FATF), Davao Rep. Ruwel Gonzaga, budget sponsor
        of the Department of Justice (DOJ), told a House hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660c02a-e592-432e-856c-270457501dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mayroon na tayong Anti-terrorism Act, mabigat na nga ‘yun and we’\
        re questioning even ‘yung ibang provisions doon. Even with this anti-terror\
        \ law, hindi tayo natatanggal pa sa FATF grey listing?\" Gabriela party-list\
        \ Rep. Arlene Brosas said.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f131f51-02db-4088-9b8d-50a97df36490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have an Anti-Terrorism Act, that's loaded already\
        \ and we're also questioning the provisions of it. Still, even with this anti-terror\
        \ law, we have not yet been removed from the FAFT grey listing.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dd8fb-3ec0-4b1c-a20b-d2dfc50ea7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga confirmed that the Philippines has not yet been removed
        from the list but it intends to exit from it next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a27831-a5d5-4d31-805f-265e1a316a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need additional prosecutions on the money laundering cases and,\
        \ on the terrorism, financing cases,\" Gonzaga said when asked on the topic\
        \ of qualifiers to exit the list.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353f290-816b-46fe-b6c7-2a94264283e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Philippines has only until November to comply
        with the requirements of the FATF</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697547df-23e9-4abc-8d8f-5a9414545579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gonzaga, they need more people to train and to have more\
        \ mechanisms on cross borders control.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098abc2a-9328-42bb-9e53-786241fa534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also mentioned that they need stricter enforcement on casino operators.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df00729-c813-4454-b210-b6d906f6bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Brosas said that cases of terrorism were being tagged to\
        \ different advocacy organizations that were not terrorist groups.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf37ce-cce9-41ff-97b7-4cb5fbfebd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi naman po sila mga terrorists' organization, kaya kung ang thrust\
        \ ay pagtukoy ng terrorist financing, para ma-comply ang FATF recommendations,\
        \ ah, hindi ba may problema tayo rito?\" Brosas asked.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ad4cd-ffdc-486a-bc12-8228d422fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are not terrorist organizations. But if their thrust\
        \ identifies with terrorist financing to be able to comply with the FATF recommendations,\
        \ don't you think we'll have a problem here? ]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d6723-046e-4766-9d6b-1b8b986ee974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:26:05.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:26:05.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman then asked the DOJ to submit terrorism reports
        especially if there are cases in casino operations, to which Gonzaga nodded.</p>'
  'bato-uniforms-mandatory-rotc':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T20:26:37.000+08:00
    'imagesource': 'jcr:4c2ca709-460c-4682-8d24-a83e0b2902d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464956fc-86e1-47fd-a5db-fad4f654d3d3'
    'lead': 'The government may allot ₱4.2 billion for free uniforms yearly if the
      proposed ROTC program becomes law, Senator Ronald dela Rosa said on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T20:27:51.010+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T20:27:51.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa wants ₱4.2B in free uniforms under mandatory ROTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a81508-f693-4270-ab04-560f22af7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> –
        The government may allot ₱4.2 billion for free uniforms yearly if the proposed
        mandatory Reserve Officers'' Training Corps (ROTC) program becomes law, Senator
        Ronald “Bato” dela Rosa said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a391a-5ccc-4279-85d5-dcff2a7fe208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung mag [If it will] materialize, every year we’re going to budget
        ₱4.2B for uniforms alone for cadets,” Dela Rosa, sponsor of the ROTC bill,
        told the Senate finance subcommittee’s hearing on the proposed budget of the
        Department of Science and Technology and its attached agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793c84a-1d74-4071-86f3-769c68692a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the uniforms should be locally sourced, something\
        \ that was welcomed by the Philippine Textile Research Institute (PTRI).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ea93e-e4ed-48dd-95f2-297721dbee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The industry will be very very happy, they just want an assured market\
        \ locally,” PTRI Director Julius Leaño said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94fc78-52ea-4ea3-841c-1b96dabbf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the PTRI may also bring down the cost of uniforms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c172e72-22b6-420c-be36-61d817ce6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:27:51.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T20:27:51.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requiring ROTC for students enrolled in at least two years
        of undergraduate degree is pending in the Senate plenary.</p>'
  'teen-balut-vendor-killed-in-pangasinan':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-09-21T20:24:15.000+08:00
