      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe the judiciary can have an initiative to define
        this red tagging because many people have been harmed by it.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac10c94-8dd7-4131-8819-4a89b86f3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.809+08:00
