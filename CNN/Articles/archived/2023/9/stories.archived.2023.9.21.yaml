  'Revisions-to-writs-finalized-by-early-2024':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T17:53:29.000+08:00
    'imagesource': 'jcr:ce87818f-f4e4-4d2e-8188-2fffd1c6dc53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d610a5-3b7f-4882-aa40-0aa1d018166f'
    'lead': 'Revisions to the writs for the protection of life, liberty and privacy
      that may be remedies to red tagging and other human rights complaints could
      be released by early next year, a representative of the judiciary says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T18:17:03.778+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T18:17:04.094+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Revisions to writs protecting life, liberty and privacy to be finalized
      by early 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83f067-d59b-4aec-8974-b32702f8caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 21) -- Revisions to the
        writs for the protection of life, liberty and privacy that may be remedies
        to red tagging and other human rights complaints could be released by early
        next year, a representative of the judiciary said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ee7a7-3eaa-4823-bcff-0421869c907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives plenary session on the judiciary''s
        proposed budget for 2024, ACT Teachers Partylist Rep. France Castro asked
        when the revisions to strengthen provisions of the writs of amparo, habeas
        corpus, and habeas data would be finalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d22aba-6793-4b93-b1bd-ea0622d431f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The timeline is early next year," said Committee of Appropriations
        Vice Chair Rep. Peter Gonzaga, who spoke on behalf of the judiciary.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc20317-51ae-492d-9390-100a5a8b1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gonzaga said the revisions to the writs are currently under the review
        of Associate Justice Marvic Leonen.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298579f-f360-477d-abfb-b70844bbc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the judiciary present at the plenary session include Supreme
        Court Associate Justices Rodil Zalameda, Samuel Gaerlan, Mario Lopez, and
        Midas Marquez.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77eb36-f9cb-4303-9b20-8f10771ec35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A petition for a writ of amparo is availabe to "any person whose right
        to life, liberty and security is violated or threatened with violation by
        an unlawful act or omission of a public official or employee, or of a private
        individual or entity.'''
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ed380-1973-4074-bc48-d1409351fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A petition for a writ of habeas corpus is resorted to in cases of illegal
        detention, directing the one who detains to produce the body of the prisoner
        at a designated time and place.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b277a6d-8377-43a7-98d0-d1dce1fc20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A plea for habeas data, on the other hand, is a complaint filed before
        a court by a person whose right to privacy is violated or threatened by the
        gathering, collecting or storing of private data or information.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc18cb-d04f-40af-a000-d30715151084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The discussion on the revisions came after Castro asked members of
        the judiciary if the writ of habeas corpus and the plea for habeas data could
        be used in cases where the petitioners are missing or abducted, such as the
        case for environmental activists Jhed Tamano and Jhonila Castro before they
        were found.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517615ff-1008-4a03-8e65-966ff8453490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano and Castro were allegedly <a href="https://www.cnnphilippines.com/news/2023/9/16/ntf-elcac-missing-activists-govt-custody.html">abducted</a>
        by four armed men on Sept. 2 in Orion, Bataan. Both are community organizers
        working with fishermen opposing reclamation projects in Manila Bay.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471d70a-f895-4080-bc83-cdf7376731b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Criminalizing Red Tagging</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60854b3-0173-4cb4-82bc-bd361e5e1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro also asked the judiciary for any progress on addressing cases
        of public officials'' red tagging, or labeling of individuals and groups as
        communists rebels or their supporters.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b701904-4a93-4979-95a3-f9e0ac4cbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka puwedeng magkaroon ng</em> initiative<em> ang</em> judiciary
        to define <em>itong</em> red tagging <em>dahil marami na po napahamak dito,</em>"
        Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
