      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is set to parade an intact core that features 14 players
        who saw action in the World Cup bannered by Olivia McDaniel, Sarina Bolden
        and Sara Eggesvik.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPilipinasWNFT%2Fposts%2Fpfbid02sAacZgWpqhii3d5z96M2Zqy8XokFFY93b1s6vrUB93bQ2xF9PQpthbWeioKUpimbl&show_text=true&width=500"
