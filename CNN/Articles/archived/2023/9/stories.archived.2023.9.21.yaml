      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7bc9d-54c0-43a8-bd30-474cbfac940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.984+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current president has refused to apologize for the abuses of his\
        \ father's administration, saying he can only apologize for himself if he\
        \ has done something wrong.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18debf-7a3c-4f7c-9ce3-43bbae08e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.984+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bb442-f28c-4519-9e2e-05f352914667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.985+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his inagural speech, he also prasied his father's achievements as\
        \ the country's leader, saying \"he got it done\" and \"so will it be with\
        \ his son.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a9115-2803-4c28-b8c9-ae68f9f551d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.985+08:00
