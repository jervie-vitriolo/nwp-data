      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/10/deped-diktadurang-marcos-term.html">Educators
        condemn DepEd''s plan to change the term ''Diktadurang Marcos'' in curriculum</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2db949-caf0-4134-a121-fd157e86cfc7'
