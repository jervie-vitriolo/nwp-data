    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea says it ‘will not stand idly by’ if North Korea receives
      Russian help on nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2d3a7-ec90-4a5b-a816-799debc39186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — South Korean President Yoon Suk Yeol warned on Wednesday
        that his country and its allies “will not stand idly by” if North Korea receives
        Russian help to boost its weapons of mass destruction – just days after the
        leaders of the two nuclear-armed nations held a closely watched summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e52eb-2cec-42a8-ba63-a29cb04b4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde62002-38aa-4f0a-b954-1e621e370773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean leader Kim Jong Un traveled to Russia last week for a\
        \ meeting with President Vladimir Putin. Ahead of the meeting US officials\
        \ warned that the two leaders could strike a deal that would provide weapons\
        \ for Moscow to use in its grueling war against Ukraine – and that could see\
        \ sanction-hit Pyongyang gain access to vital Russian technology.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eaf45-a2ac-4f75-99e2-ad05d5d550db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0c33a-04da-4270-9ca5-9f1f01ce885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has alarmed South Korea, a US treaty ally.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af551c-cbea-4171-8de6-12508c829404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408efd66-fa47-4fa1-ac81-5aa6b49e8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the United Nations General Assembly in New York, Yoon declared:\
        \ “While military strength may vary among countries, by uniting in unwavering\
        \ solidarity and steadfastly adhering to our principles, we can deter any\
        \ unlawful provocation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40777a80-9f2f-42ea-b698-a7b11d30924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878be08-30e5-4800-91d0-2c49e8215785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called to reform the UN Security Council – of which Russia\
        \ is a member – saying such a move “would receive a broad support” if Moscow\
        \ did supply Pyongyang with information in exchange for weapons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea456a-c643-479d-b6fb-6806e168e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6f641-e406-4c3a-9f23-7a87482f08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is paradoxical that a permanent member of the UN Security Council,\
        \ entrusted as the ultimate guardian of world peace, would wage war by invading\
        \ another sovereign nation and receive arms and ammunition from a regime that\
        \ blatantly violates UN Security Council resolutions,” Yoon said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b32cd-f4ce-4f50-ab85-6785776aa625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6edac-3646-4d67-b779-7f60dd3fd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that if North Korea “acquires the information and technology\
        \ necessary to enhance its (weapons of mass destruction) capabilities in exchange\
        \ for supporting Russia with conventional weapons, the deal will be a direct\
        \ provocation, threatening the peace and security of not only Ukraine, but\
        \ also the Republic of Korea,” the president added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cff6f-780e-4caa-814b-97a4b8447f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c56e5f-755d-4e14-ba98-963ba8882ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken echoed Yoon’s call to reform the\
        \ UN Security council during his address at the UNGA, and accused Russia of\
        \ seeking weapons from North Korea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb5f37-5213-4e2e-8ee4-a3975136b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaaebfe-59b6-45c3-a486-06d5e977fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim’s trip to see Putin was his first overseas visit since the coronavirus\
        \ pandemic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec81840-a6de-4544-bcf9-414cba5aa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d2de5-1445-4618-8c4a-4afd88e6506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders met for five hours, holding what the Kremlin called\
        \ “very substantive” discussions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b5f18-2d33-4233-85ca-8ddb67bd07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317d0c6-a18f-4ea8-9bc6-c14886ea0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But little is known of what went on behind closed doors; the two sides\
        \ held no press conference, issued no communique, and have not publicly announced\
        \ any deals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357e9e6-dd05-4ec8-869d-6eddd697aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e726e-700f-4d6d-bc5c-3c6fe683744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:22:26.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:40.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesman Dmitry Peskov said the two leaders did not sign any\
        \ agreements during their talks.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a14223-a12a-433f-9c0e-2d8f98e7c7df'
      'mgnl:activationStatus': true
