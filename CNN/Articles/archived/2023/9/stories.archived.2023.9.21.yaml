    'lead': 'A 14-year-old balut vendor was killed by gunmen on a motorcyle in Pangasinan
      in what authorities said was a case of mistaken identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T20:28:34.411+08:00
