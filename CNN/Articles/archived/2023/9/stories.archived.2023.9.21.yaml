      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Admittedly, I was annoyed. I was whispering to myself, 'Pilipinas\
        \ lumaban ka!'\" Santos recalled. \"You're being overwhelmed by many emotions\
        \ -- takot, fear, at the same time, anger. Kasi gusto ko rin intindihin bakit\
        \ nila ginagawa 'to?\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
