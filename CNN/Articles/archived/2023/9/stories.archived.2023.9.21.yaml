      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board last March approved&nbsp;<a href="https://www.cnnphilippines.com/business/2023/3/9/neda-board-oks-infra-projects-marcos-admin.html">₱9
        trillion</a> worth of priority infrastructure projects.</p>'
