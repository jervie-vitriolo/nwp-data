      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rey explained in an interview with The Hollywood Reporter that\
        \ she was simply visiting friends in Florence, Alabama, where she hung out\
        \ at the same Waffle House for several days in July with her brother and sister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec772da-a45f-411d-8033-f44e53cd6b40'
      'mgnl:activationStatus': true
