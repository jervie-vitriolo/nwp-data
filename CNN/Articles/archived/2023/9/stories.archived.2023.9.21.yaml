      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa akin, at one point, natakot ako when I saw 5305.,\" the ABS-CBN\
        \ journalist revealed. \"That was the biggest coast guard ship that time ng\
        \ Chinese Coast Guard. Kasi sabi ko ang laki niya, anong mangyayari sa amin\
        \ kung bigla kaming binangga nito?\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d752cb6-cc03-4566-a454-c52986563d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.962+08:00
