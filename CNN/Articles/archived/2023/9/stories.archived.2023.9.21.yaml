      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rey was encouraged to pitch in and recalled serving one customer\
        \ in particular.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607312d-8b8a-4dcd-ab9f-94095891ea7c'
