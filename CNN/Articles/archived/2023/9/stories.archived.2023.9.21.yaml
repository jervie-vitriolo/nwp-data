      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/11/deped-curriculum-martial-law-marcos.html">DepEd:
        No pressure from admin to disassociate Marcos from martial law</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be07be-eeb0-40f9-a295-ad1974ce6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.983+08:00
