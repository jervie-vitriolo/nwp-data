      'mgnl:lastActivated': 2023-09-21T20:28:34.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        A 14-year-old balut vendor was killed by gunmen on a motorcyle in Pangasinan
        in what authorities said was a case of mistaken identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e57e62-5506-4391-9d3f-a39882022219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carina Serquiña, mother of the victim Charles Edward, could not control\
        \ her emotions as she told CNN Philippines on Thursday about her last moments\
        \ with her son, who was shot dead in Villasis town on Sept. 15.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30e686-852c-4586-b347-509e0790e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bago po binaril 'yung anak ko tinawag pa pangalan ko, 'Mama.' Pag\
        \ dating namin sa tulay, last na sinabi ng anak ko, 'I love you, mama,' 'yun\
        \ na lang sinabi sa akin. Kaya ayon nag-iiyak na po ako, di na po siya nabuhay,\"\
        \ she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf3a53-af6a-4174-9bf2-2edab9f63109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Before my son was shot, he called me, \"Mama.\" When\
        \ we got to the bridge, the last thing he said was, \"I love you, mama.\"\
        \ That's why I cried, he could not be revived.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba59ecd-7eac-4aa9-a49b-4edff40cc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carina said prior to the shooting, she left her son to look after their\
        \ balut stand while she took a nap. She was awakened by the sound of gunshots.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c5899-603a-454b-a944-420050228306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When she checked what happened, she saw her son's body lying on the\
        \ street in a pool of blood.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcebed-ae74-44f9-859c-8d87f81df214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles suffered three gunshot wounds in different parts of his body\
        \ from a caliber 45.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7002e53-e6a9-4ca3-8052-dbe12d70f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assailants fled the scene after the attack.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196cad6-6b5d-4517-99cd-bb0c470f079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangasinan police said their initial investigation showed Charles was\
        \ not the target.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995bb09-c35a-4c8c-b9d4-74cb48afdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very unusual naman na minor ito, balut vendor, wala naman rason kung\
        \ bakit siya babarilin,\" Pangasinan police director PCol Jeff Fanged told\
        \ CNN Philippines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8ccba-9e20-445b-9ed7-2bccf15c3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa grupo ng nakipaglamay, isa-isang prinofile ng mga imbestigador\
        \ kung sino 'yong possible target… nagsalita 'yung (supposed target), sabi\
        \ niya na 'maaaring ako 'yung target sana niyan kasi may nakaaway ako a few\
        \ hours ago,'\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abed463-9d39-43c5-8fce-f1696593d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very unusual for a minor, a balut vendor, to be\
        \ a target, there was no reason for him to be shot. Investigators profiled\
        \ a group of people who went to the funeral to know possible targets. One\
        \ said he might have be the target because he got into a quarrel a few hours\
        \ before the shooting.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd908b3-ca94-4dbe-a1c7-dcae171be17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the identification of persons of interest, authorities said\
        \ they were still securing enough evidence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c84313-4d1e-46cf-84ec-47fad8b743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Serquiña family called on the gunmen to come forward.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b24749-432f-412a-9f3c-1dfac0fa3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:28:34.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:28:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
