    'lead': 'A Muslim woman has been sentenced to two years in prison under Indonesia’s
      blasphemy law over a video she shared on TikTok which showed her reciting an
      Islamic prayer before trying out pork while visiting Bali.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T13:04:21.443+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-09-21T13:04:21.991+08:00
