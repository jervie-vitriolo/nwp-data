    'lead': 'The Office of the Ombudsman has reprimanded two former spokespersons
      of the state''s anti-communist task force, who have repeatedly been accused
      of ''red-tagging,'' for having ''tarnished the image and integrity of their
      office'' by issuing statements that malign progressive organizations.'
