  'duterte-ai-uncertainties-in-education':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T19:47:16.000+08:00
    'imagesource': 'jcr:816943e3-9e0d-48f3-aaf4-591e55dd5575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9c69c2-6181-45b7-9e59-c39b8184a384'
    'lead': 'Vice President Sara Duterte on Thursday said artificial intelligence
      (AI) may present uncertainties in the education sector, urging experts to consider
      the effects of technology on the development of learners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T20:16:31.839+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-21T20:43:04.699+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte cautions about ''many uncertainties'' of AI in education at
      Korea summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36e1da-22ad-4593-902e-6da49cfbd89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, September 21) —</strong>&nbsp;
        Vice President Sara Duterte on Thursday said artificial intelligence (AI)
        may present uncertainties in the education sector, urging leaders and experts
        to consider the effects of technology on the development of learners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fb3bf-8f26-41e4-a534-7b295951ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her keynote speech at the 2023 Global Education and Innovation Summit\
        \ held in Seoul, South Korea, Duterte said she observed that education \"\
        must now exist side by side with technology, which continues to grow at an\
        \ astoundingly rapid pace.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095babc9-7a15-433b-bc60-a85286fc1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We now live in an era where undeniably, technology must be harnessed\
        \ to improve access, quality, and equality in education and the advent of\
        \ artificial intelligence will certainly create another paradigm shift in\
        \ education,\" she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d9907-d39e-4a50-8ded-f18cb2b47a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While this possibility will present newer and greater opportunities,\
        \ it will also present many uncertainties in our vision of digital education,\"\
        \ she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f5c51-b1d4-4708-a26e-813582b44b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/6/15/The-future-of-learning-with-artificial-intelligence-.html">The
        future of learning with artificial intelligence</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941ddcc-ab88-41d0-b251-7f24c68c948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, who concurrently serves as the Philippine education secretary,\
        \ shared with summit participants that while editing her speech on Wednesday\
        \ night, she told her colleague to use AI instead because of the possible\
        \ lack of time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c684c-e5a2-4de2-bbf3-ec96d271cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued: \"And then my colleague said, 'Sshh, someone might hear\
        \ you.' It appeared to me that AI evokes shame, evokes fear because of the\
        \ unknown.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f846e2-3d16-471a-b9b8-e9718658b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president said there must be \"paramount consideration\" in\
        \ using technology for education, citing it must wrap around critical thinking,\
        \ communication, collaboration, and creativity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86043a6-18fe-4e69-8c87-587fc010ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, who is also the president of the Southeast Asian Ministers\
        \ of Education Organization Council, said experts should be responsive to\
        \ the effects of new technology in education systems, adding that its adaptability\
        \ and sustainability must be studied by the end users before implementation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8ca17-56b0-4a33-b522-5878bbd4b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This means recognizing quickly what is not working and change it,\
        \ to continuously improve even if it is a success and to always keep in mind\
        \ that the most important result is not the technology itself, but how it\
        \ affects the development of our learners,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4ff24-8e65-4e75-b589-b5d06c28f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also noted that educators must teach students how to make sense\
        \ of information that has become readily available due to changes in technology,\
        \ stressing that \"critical thinking has become more important than ever.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bbc75-f010-4709-8908-c93303b46f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is equally important to teach children how to differentiate truthful\
        \ information from the untrue, to know what contributes to a learner's development\
        \ and what does not, and what will instill in them the correct values that\
        \ will turn them into productive citizens of their respective countries,\"\
        \ she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f002f-3ac8-4c60-a5c8-afdfab882cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from emerging technologies, Duterte said the threat of disruption\
        \ in education has \"greatly affected\" learning in the past two decades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7232c8-af72-4dd1-9b49-163a8aa1ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:16:31.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-21T20:43:04.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She used as an example the COVID-19 pandemic, which she said was
        a "horrific" disruption in education as it kept students away from school
        environments that foster independent thought and social interactions.</p>'
