  'Dela-Pena-could-be-released-soon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T15:40:58.000+08:00
    'imagesource': 'jcr:4b7bbfa4-e134-4948-b213-4c926ee2f6e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e2daf54-4618-445f-a083-b680f17e17e4'
    'lead': 'The Department of Justice (DOJ) says the case of Gerardo dela Peña, the
      country''s oldest political prisoner, is now under the Board of Pardon and Parole,
      and that he could be released "soon."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T16:35:39.375+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T17:32:47.171+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ: Oldest political prisoner, Gerardo dela Peña, could be released
      ''soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e677e6-5e13-4381-8648-4df7000bf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) ---</strong>
        The Department of Justice (DOJ) said the case of Gerardo dela Peña, the country''s
        oldest political prisoner, is now under the Board of Pardon and Parole, and
        that he could be released "soon."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab99b5-b8d9-4bcb-bc94-c439fbf58418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House plenary session tackling the DOJ’s proposed budget
        for 2024 on Thursday, ACT Teachers Partylist Rep. France Castro asked the
        department for updates pertaining to Dela Peña''s case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ec2a2-aafe-4ba6-89cb-a4f3cd5bca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung kaso niya po ay napakarami, pero ''yung sitwasyon niya
        ngayon ay nandoon na po sa</em> Board of Pardon and Parole<em>, so hindi na
        matatagalan at makakalabas na si</em> <em>Tatay</em> Dela Peña from NBP (New
        Bilibid Prison), " Rep. Peter Gonzaga, vice chairman of the Committee on Appropriations,
        said on behalf of the DOJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a11b8-acfb-4bbe-9bee-93b9aaead51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: His cases are many, but his situation now is at the Board
        of Pardon and Parole, so it won''t be long before Dela Peña is released from
        NBP.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd591b-146d-46d3-b38a-57b7c16dbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, human rights groups called for the <a href="https://www.cnnphilippines.com/news/2023/1/20/kapatid-release-oldest-political-prisoner.html">release</a>
        of the 84-year-old inmate, citing "subhuman conditions" in the national penitentiary
        that "aggravated his ailments."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eafdfd-06a8-4131-9f5f-5e73e98c3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro also said Dela Peña should be released for humanitarian reasons,
        considering his age.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6e064-328d-42f8-a7e2-24b6d6d90357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Dela Peña''s situation, Gonzaga said the best way is to apply as
        a beneficiary for presidential pardon since application for parole means he
        has to comply with the minimum period for all his charges.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90277e07-c7b6-42b6-a10e-a298095f34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an assurance from the DOJ that<em> kung sino yung mga
        mas matatanda mas uunahin na sila sa mga proseso para makalabas ''yung mga
        katulad ni Tatay Dela Peña</em>," Gonzaga said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f31273-509e-4f36-a5f8-5639de237c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is an assurance from the DOJ the elderly will be
        prioritized in the processes so that those like Tatay Dela Peña could be released.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b751c-daac-48a7-92e0-340db0cffb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A farmer from Camarines Norte, Dela Peña has been detained for nearly
        a decade, claiming he was "wrongfully" convicted at age 74.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891a658-a30c-4640-9629-26ae2e9393f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:35:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:47.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organization Kapatid said they have submitted Dela Peña''s name
        to the Justice department every year since 2019 for humanitarian release.</p>'
