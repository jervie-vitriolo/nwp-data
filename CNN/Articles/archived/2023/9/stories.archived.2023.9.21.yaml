    'lead': 'Transportation Secretary Jaime Bautista gave the go signal to impose
      the "maximum penalty" against personnel of the Ninoy Aquino International Airport
      (NAIA) involved in any wrongdoing, as he expressed dismay over a security screening
      officer caught stuffing dollar bills into her mouth.'
