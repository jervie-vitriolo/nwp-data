      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was when Chinese vessels began blocking the resupply mission.\
        \ Dava recalled that at one point, only three meters separated the Philippines\
        \ vessels from the Chinese chips.\r"
