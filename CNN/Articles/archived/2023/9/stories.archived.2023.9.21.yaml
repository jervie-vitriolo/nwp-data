    'jcr:uuid': '10490831-5973-4428-a517-bc41fdeffad5'
    'lead': 'Third telco player DITO Telecommunity has tapped a long-term loan deal
      to finance its network buildup and pay off debt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T14:22:09.964+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-21T14:22:10.155+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
