      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were on our third hour [that day], and the servers asked, ‘Do you\
        \ guys want shirts?’” she said. “Hell yeah! We were thrilled.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
