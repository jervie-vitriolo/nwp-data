      'mgnl:lastActivated': 2023-09-21T15:23:05.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Mengchen Zhang contributed to this report.</p>'
  'doja-cat-balut':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-21T15:18:47.000+08:00
    'imagesource': 'jcr:f10a3b2c-fd69-4933-8dbe-17e52357aa46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974dedeb-b9fb-46fa-b9e2-73851d9cd5db'
    'lead': 'American rapper Doja Cat has landed in hot water with listeners in the
      Philippines after naming her latest single after a Filipino street food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T15:19:37.806+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T15:23:17.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why has Doja Cat’s new song ‘Balut’ landed her in hot water with some
      Filipino listeners?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972edcb-3e9a-4e17-8fc2-d1ea2f3a0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American rapper Doja Cat has landed in
        hot water with listeners in the Philippines after naming her latest single
        after a Filipino street food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176edc43-510e-46db-a337-7440cac2d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a55c08-7f75-4c35-b772-25171e61ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapper said she had named her track “Balut,” released on September\
        \ 15, after the popular dish of the same name – but her explanation for doing\
        \ so left many Filipino listeners scratching their heads.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a293357-7f17-4f70-b63d-ef8970d7c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56996dc-557c-456b-a9b6-634456d9b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I named the song ‘Balut’ because it signifies a bird that’s being\
        \ eaten alive,” she wrote in an Instagram Story on Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de820b0f-e56f-43ae-b63d-0b6b81c8fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4b2c4-2af4-439a-b4e9-70a8ecad7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a metaphor for Twitter stans (obsessive fans) and the death of\
        \ Twitter toxicity. The beginning of ‘X’ and the end of ‘tweets.’”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e030a84-5451-4460-b546-956ed80971c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72243a14-ac4f-4358-be29-01891b7d35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But few Filipino commentators seemed impressed with the metaphor, with\
        \ many correcting her that the dish involves boiling or steaming a fertilized\
        \ duck egg that is between 14 and 21 days old, not a live bird.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280a4b4-51b9-4943-b729-5ac21a3dea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ee3f5-d982-4217-9352-22eca89cf723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some even saw her explanation as culturally offensive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad09727-1f67-4653-bb32-5334992d8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426f5ec-ebc1-4ddc-95b6-8cb23bb93de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eaten alive? Who eats balut alive? Girl, you don’t need to shame my\
        \ culture if you don’t understand it,” said a user on X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f0c95-9941-4986-9529-3babff7c2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61514fdc-d067-46ad-900e-b6975474db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another tweet correcting the description of balut, which garnered nearly\
        \ 100,000 likes and plenty of supportive comments in Tagalog and English,\
        \ used a crying emoji and read: “Mind you a balut is a fertilized duck egg”\
        .\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d7965-4763-4d14-9768-89060dc06afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8e0f8-26d5-4132-96b6-208875d7b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Doja Cat’s record label RCA Records.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e8833-edb4-4602-9d5f-261a5074b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eda83-c110-4356-97c3-961c9159938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balut can be a divisive dish.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c19c23-790d-4a26-8ee3-d283aed3a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423410b8-cdc0-4766-bc73-22c064e6b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of Southeast Asia, it often features on travel and food shows\
        \ where it is sometimes held up as a unusual or bizarre food likely to test\
        \ those with Western palates.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f662bc-40e9-4f90-a1bf-55a2855ccdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fb733-9308-4bf6-b6d2-c55dd20762f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:19:37.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:17.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But such coverage can come across as offensive to people in the Philippines,\
        \ where it has a status approaching a national delicacy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81ce00-39c8-4793-870b-35695fbe88c5'
      'mgnl:activationStatus': true
