    'jcr:uuid': '81d9c115-5a90-4096-95a0-7a044c3fc79b'
    'lead': 'The Department of Social Welfare and Development says it is investigating
      reports that an alleged religious cult in Socorro, Surigao del Norte is collecting
      the cash grants of its members who are beneficiaries of the agency’s programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T19:08:36.068+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-21T19:08:36.487+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
