      'jcr:uuid': '40e85f21-48b6-402b-8880-7376aac4b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:17:03.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T18:17:04.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that cases under "red tagging" are aligned to remedies listed
        under the writ of amparo, citing the clause "whose right to life, liberty
        and security is violated or threatened."'
    '17':
