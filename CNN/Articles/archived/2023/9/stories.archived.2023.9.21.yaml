      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T02:31:05.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am a journalist, but I am also a Filipino,\" he explained. \"I\
        \ get affected by how things are affecting our kababayans, whether they are\
        \ ordinary civilians or they are in government trying to do their job also.\"\
        \r"
