      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a3188-cf5a-4241-ad24-2beb7490b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that for one, its reported leader Jey Rence Quilario or “\
        Senior Agila” would order children to sleep with him and facilitate marriages\
        \ of minors as young as 12 years old with adults.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de5b0f-e0b2-4f16-b8e1-2648605a75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e2a21-6f50-42ea-bbd3-8e2dbeafa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:08:36.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:08:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros added that they received information that the group is involved\
        \ in the illegal drug trade.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209279d6-2ef4-48f2-9bca-737273cb4202'
