      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So, in case DepEd pushes through with their plan to reduce the Marcos
        dictatorship into “diktadura,” let the full, correct phrase be spelled out
        here in full:'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c414ecb-aea9-4c41-9aac-b376a3d21f9e'
      'mgnl:activationStatus': true
