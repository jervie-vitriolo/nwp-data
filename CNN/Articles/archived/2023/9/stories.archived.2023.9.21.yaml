      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas are making their much-awaited return to the pitch
        since their impressive run in the 2023 FIFA Women’s World Cup where they beat
        host country New Zealand in the group stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235b046-bd76-43d9-b023-9089729cf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T18:36:24.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html"
        href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">Filipinas
        secure historic victory over New Zealand in FIFA World Cup</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dcb7a-6ec1-4fd8-bf94-f9c18a949d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T18:34:30.262+08:00
