      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e949708-69f1-4e50-ac82-b8ae315fda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.986+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May last year, Sen. Imee Marcos said they hope to \"clarify\" their\
        \ father's legacy now that they have returned to Malacañang.  The late Marcos\
        \ patriarch was president for over 20 years.\r"
