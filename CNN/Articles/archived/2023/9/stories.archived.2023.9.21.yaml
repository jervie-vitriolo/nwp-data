  'world-must-learn-bosnian-war-sexual-violence-ukraine':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T15:19:51.000+08:00
    'imagesource': 'jcr:66d9a5b7-9dbc-450e-92d3-409c6a7d5f2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e50ffb-9d4a-4ba6-a842-2351a5b3cc56'
    'lead': ' The world must learn from the mistakes made after the war in Bosnia
      to avoid putting Ukrainian victims of rape and conflict-related sexual violence
      through decades of trauma, a new expert report has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T15:21:28.367+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T15:23:28.361+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World must learn from Bosnian war in dealing with sexual violence in
      Ukraine conflict, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee6c2f-aabc-49ad-ad5e-885272e3c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world must learn from the mistakes
        made after the war in Bosnia to avoid putting Ukrainian victims of rape and
        conflict-related sexual violence through decades of trauma, a new expert report
        has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046fa1d-ae3c-41a3-8f31-1dc8cdadfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian prosecutors and independent investigators from the United\
        \ Nations and other international organizations have said there is mounting\
        \ evidence that Russian troops are using rape and sexual violence as part\
        \ of their campaign of terror in Ukraine – similar to the systematic use of\
        \ rape by the Bosnian Serb army during the Bosnian war in the early 1990s.\
        \ Russia has denied the allegations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43dc46-ead7-448a-a43e-618cb05c78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report by the New Lines Institute for Strategy and Policy, a US-based\
        \ think tank, is set to be released and discussed in a debate in the UK Parliament\
        \ on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca606fad-39e1-4cb6-8928-d26efe1edb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfcea5-16b6-49f3-b3d5-8b5b051b8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It says that if the world wants to avoid the repeat of the trauma faced\
        \ by the victims in Bosnia, it needs to focus on the victims first in Ukraine.\
        \ Many in Bosnia have waited for decades before coming forward and the vast\
        \ majority of sexual crimes committed there have gone unpunished.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f7251-bcc8-4a43-8b0d-7e1298c4910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000beb16-da31-4433-bd85-6fff333477b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rape was one of the main aspects of the war in Bosnia and yet when\
        \ we look at the Dayton Peace Accords, there were no women around the table,\
        \ there were no survivors of conflict-related sexual violence,” said Emily\
        \ Prey, one of the report’s lead authors, referring to the 1995 agreement\
        \ that ended the Bosnian war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3440a-d1b4-4b13-8897-adc12795fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b77fe-bad6-47f1-b1fb-4c154be7222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They didn’t have a say in the peace (negotiations), and so instead\
        \ of a real, sustainable, lasting peace, the Dayton Accords actually only\
        \ froze the conflict,” she told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63eb7f5-5339-4e71-a955-34c09cd741a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bfc3a-ff6d-41ec-b56b-cfc7e7132d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prey said that when considering survivors of conflict-related sexual\
        \ violence, it is crucial to put aside biases and stigma and make sure everyone\
        \ who is impacted is included.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89127042-482f-4c31-81e0-b64ded385f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b83cf3-736b-4523-b0c3-abd1520af06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We often think sexual violence is a crime that only happens to women,\
        \ but it’s a crime that happens to everyone. Women and girls, men, boys, people\
        \ with diverse gender identities,” Prey said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c6ae2-2b12-4dcb-9dcb-9a53658ec302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94574eb1-d844-40b2-9e4e-a20e4313e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Men who were victims of conflict-related sexual violence in the Bosnian\
        \ war are only just coming forward to say that they survived this crime, and\
        \ so they have gone decades without receiving the support that they need.\
        \ And we’re seeing this in Ukraine as well.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1164c67-6570-4790-a1d2-c863efcfe689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c137fe-5ec1-4c7a-819b-d676432f8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prey added that children born of wartime rape are often forgotten as\
        \ well. Between 2,000 and 4,000 children were born just from the documented\
        \ cases of wartime rapes in Bosnia, although the real number is likely much\
        \ higher.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532b60f-b4fc-417d-bd6f-ac84e0847f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7c3d1-62c2-46fd-8021-14f334c73ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don’t really think about conflict-related sexual violence enough,\
        \ then we especially don’t think about children born of wartime rape. In Bosnia,\
        \ they were called the ‘Invisible Children’… and they have been fighting for\
        \ years to get recognition because they’ve faced barriers and difficulties\
        \ throughout their lives,” she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194106e-b3dd-401d-bb46-7555027d806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d94ec-fe41-4ded-bdf4-c75675b0e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also says it will be crucial for Ukraine’s allies to be\
        \ ready to prosecute perpetrators on behalf of Ukraine. This can happen either\
        \ under the UN’s Genocide Convention or in national courts under the principle\
        \ of universal jurisdiction, which allows national or international courts\
        \ to prosecute individuals for crimes against international law committed\
        \ in other territories.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de7518-b66d-4e97-830d-ad1d0d738e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b5aab-6e2b-4d76-9e47-b639c9abee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prey said a recent case of a Bosnian Serb soldier charged with murder\
        \ and rape that was transferred from Bosnia to Montenegro, where the accused\
        \ was living, was a good example of this mechanism working well.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665aee71-4d9b-4ea2-9ece-e71b3ad53713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e79a7e-9e48-475b-b4b4-67251e31adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Criminal Court has already issued an arrest warrant\
        \ for Russian President Vladimir Putin and launched an investigation into\
        \ alleged Russian war crimes in Ukraine. Several countries including Lithuania,\
        \ Germany, Sweden, and Spain have all opened their own investigations into\
        \ alleged Russian atrocities.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6250d8-382b-499a-a622-1276e43c7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7964f4-15fb-4a89-8280-2a468e1c47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Prey said these cases could be costly and lengthy, which means\
        \ there needs to be an extra focus on providing immediate help to the victims,\
        \ including psychological and social support, free health care and free legal\
        \ aid.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a6b65-272a-4ce2-9fa3-2e0a5051839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff4bed-9c03-492c-b4ed-2f46c9c99e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:21:28.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T15:23:28.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They might not see any conclusion to a court case for 10 or 20
        years,” she said. “And survivors of conflict-related sexual violence, they
        deserve more than that. They deserve justice for themselves, accountability,
        but they also need to live, they need to take care of their families, they
        need to pay their bills and they need the support for this.”</p>'
  'south-korea-north-korea-russia-nukes':
    'author': 'Heather Law and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-21T15:21:31.000+08:00
    'imagesource': 'jcr:66d2701c-c52d-4345-b1a6-97db30f63217'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93de0a27-7eb0-4521-91de-d9f3148c5eab'
    'lead': 'South Korean President Yoon Suk Yeol warned that his country and its
      allies ''will not stand idly by'' if North Korea receives Russian help to boost
      its weapons of mass destruction – just days after the leaders of the two nuclear-armed
      nations held a closely watched summit.

      '
