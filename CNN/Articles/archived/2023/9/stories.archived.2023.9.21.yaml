      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AI estimates some 70,000 people were imprisoned and 34,000 tortured\
        \ under the Marcos regime.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30ba2d-eec5-45ad-812f-579804986fdd'
