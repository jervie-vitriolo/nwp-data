  '30-sucs-budget-cuts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T20:50:02.000+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f8baed-381d-4b3f-af86-608006c3ce6c'
    'lead': ' Out of 117 state universities and colleges in the Philippines, 30 saw
      budget cuts in the 2024 NEP despite an increase in the number of students enrolled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T20:50:44.269+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T21:00:23.548+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '30 SUCs suffer funding cuts in proposed 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4817d-b867-4ca2-a388-6789e50e1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T20:50:44.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> –
        Out of 117 state universities and colleges (SUCs) in the Philippines, 30 saw
        budget cuts in the 2024 National Expenditure Program (NEP) despite an increase
        in the number of students enrolled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073be620-a882-4374-98ae-22041a63af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4PS Rep. Jonathan Abalos asked if it was true that 30 SUCs would
        see budget cuts at the House budget debates on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbd346-5793-43d0-911d-56219d27ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tama po [That''s right]. 30 SUCs yung may decrease in the range
        of 27% or in the amount of ₱11.45 billion,” revealed Surigao Del Norte Rep.
        Bingo Matugas, sponsor of the SUC budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9092a6-4811-490d-920d-0dbbc154d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cut comes even though 1.85 million students enrolled into SUCs\
        \ this school year, an increase of about 50,000 compared to last school year’\
        s 1.8 million enrollees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db95258-5792-409d-9f56-abf9fa4ac514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why the Department of Budget and Management reduced SUC budget\
        \ next year, Matugas said: “One of the reasons given by the DBM [Department\
        \ of Budget and Management] is yung mga capital outlay last year ay natapos\
        \ na [last year’s capital outlays have already ended] and those that have\
        \ been submitted in 2024 ay hindi pa [are not yet] shovel ready or implementable\
        \ kaagad [right away].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5e12e-0434-42ec-a5d6-75585051df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Capital outlay refers to appropriations used for the purchase of goods\
        \ and services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34b932-ae05-4ffb-b658-8a3036e53023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why yung decrease na malaki sa SUCs budget ay makikita sa [most\
        \ of the SUCs funding decrease is seen in] capital outlay,\" Matugas said.\
        \ \"More than 60%, from ₱14 billion ginawang [it was cut to] ₱5 billion.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b24d8c-b6ff-4d23-ba80-43ccaa2aaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2024 NEP, the DBM allocated SUCs a ₱100.88 billion budget.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17435304-e410-4d3a-8c1e-b67c6fae1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T21:00:23.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T21:00:23.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is about ₱7 billion or 5% less than the ₱107.037 billion SUCs
        were given in the 2023 General Appropriations Act, and also less than a third
        of the ₱331.3 billion which these institutions first asked for in the 2024
        NEP.</p>'
