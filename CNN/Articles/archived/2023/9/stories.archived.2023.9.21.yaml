  'Hontiveros-bill-human-rights-defenders-protection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T14:11:43.000+08:00
    'imagesource': 'jcr:2a42c33e-dec4-4a60-bfcb-1109c59e8dd3'
    'jcr:primaryType': 'mgnl:composition'
