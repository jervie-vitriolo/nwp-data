    'title': 'Journalists reflect on covering tense face-off between PH and Chinese
      vessels during resupply mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ece24f-c77d-421b-b92d-d32957f305fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.936+08:00
