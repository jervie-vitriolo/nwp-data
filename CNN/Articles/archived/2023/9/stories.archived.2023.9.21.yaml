      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's tax collection from POGOs reached ₱8.88 billion in 2022,\
        \ higher than the ₱3.91 billion from the previous year.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234435d-633e-442f-bbaf-6bc1c0090d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:37:05.859+08:00
