      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His one-man rule was marked by human rights abuses and corruption.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b2e4c-e059-4b0b-8e8e-b03628551033'
