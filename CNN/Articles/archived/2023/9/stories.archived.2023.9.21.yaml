  'BI-will-not-reimburse-travelers-offloaded':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T15:10:50.000+08:00
    'imagesource': 'jcr:73d0677f-45c6-4e66-9826-707bc94bd76c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91508082-f7bd-4c3d-aedf-5c9411d4ed89'
    'lead': 'The Department of Justice says it may be "unfair" for the Bureau of Immigration
      to shoulder all the reimbursements for travel expenses and damages caused to
      offloaded travelers after a delay due to prolonged immigration assessments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T15:15:48.736+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-21T17:32:29.640+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ: ''Unfair'' for BI to reimburse travelers offloaded due to long
      immigration assessment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5f1c8-6dcc-4839-bca0-a1d36d4b9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Department of Justice (DOJ) said it may be "unfair" for the Bureau of
        Immigration to shoulder all the reimbursements for travel expenses and damages
        caused to offloaded travelers after a delay due to prolonged immigration assessments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119d849-5366-46fb-8656-afff2fed2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee of Appropriations Vice Chair Rep. Peter Gonzaga, on behalf
        of the DOJ, said BI officers responsible for the offloading of cleared travelers
        will answer for their mistakes through penalties which could also include
        civil indemnity and damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139447b8-9567-4207-8da6-c80b54027f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the Bureau of Immigration to absorb the liability,
        I don''t think that it''s fair," Gonzaga said Thursday during the House plenary
        session on the DOJ''s proposed budget for 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f4a6a-b690-4a48-b757-d4facbd70883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based <em>po sa</em> memorandum circular, <em>ay hindi ka naman
        aabot ng 10 minuto kung kailangan kang tatanungin sa mga papeles na dala dala
        mo</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105105c7-d7c9-4bd6-80f1-1ee12b9d05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on the memorandum circular, it won''t take you
        more than 10 minutes if you have to be asked about the papers you brought]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72e784-dfd4-4ae7-9bdd-ceea0c47cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He made the statement after OFW Partylist Rep. Marissa Magsino asked
        if the BI is willing to shoulder reimbursements for "unwarranted and unnecessary,
        if not malicious, offloading." Magsino pointed out that 32,404 travelers missed
        their flights in 2022 because they were held up for questioning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffa1b7-f6f9-43a0-a7cb-a7a393e92926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These unfortunate incidents have been damaging to OFWs who are to
        leave the country for the first time and have yet to earn yet still their
        expenses continue to mount as a result," Magsino said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b9a6f-3b3c-47f3-93e1-9a115adfe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She proposed that reimbursements be charged to collected immigration
        fees, which the department contested.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b850f-3936-4d24-83b8-0dbda77c3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, immigration officers were slapped with <a href="https://www.cnnphilippines.com/news/2023/6/14/complaints-vs-immigration-agents-filed.html">complaints</a>
        before the Office of the Ombudsman for inappropriate behavior in implementing
        departure protocols for Filipinos leaving the country.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b50d6-38ca-4ba7-b3e9-4608d3a7bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Posts about several travelers'' complaints have been circulating online,
        as immigration officers strictly implement protocols aimed at profiling possible
        victims of human trafficking.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a10aeb-dc57-43e9-b718-39245384a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the complaints were about alleged extortion by one of its employees,
        and lengthy interviews, resulting in passengers missing their flights.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87549d91-10ea-47ee-a646-8e58a150792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau previously <a href="https://www.cnnphilippines.com/news/2023/3/21/BI-explains-reasons-for-second-interview--lists-reminders-for-passengers-.html">explained</a>
        that a second interview is needed for some passengers if there is reason to
        suspect the traveler could be a victim of human trafficking.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22229e9-8c13-41d4-8377-092a8a40cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:15:48.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-21T17:32:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsino reminds the bureau and its members to "exercise their authority
        with due diligence and care," noting that their actions could ultimately hurt
        the OFWs and travelers.</p>'
  'huawei-eyes-ai-focus':
