      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78c879-ee66-40ba-b8d6-63d0441a93e2'
      'mgnl:activationStatus': true
