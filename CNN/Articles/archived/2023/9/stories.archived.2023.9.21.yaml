      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The board of directors has completed [their decision] on renewing\
        \ the exclusive contracts of all seven members of BIGHIT MUSIC's artist BTS,\"\
        \ the agency said in a statement cited by K-pop news website Soompi.\r"
