  'senate-coral-reef-restoration-funds-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T17:52:40.000+08:00
    'imagesource': 'jcr:a7451d00-2e74-4a3d-8819-fd7ac4b26ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42beffa6-f0e5-421b-9035-e6fbc0a1f4b0'
    'lead': 'Senator Francis Tolentino said his chamber was committed to funding projects
      geared towards coral restoration amid China’s alleged destruction of reefs in
      the West Philippine Sea – an act which could worsen environmental damage in
      coastal areas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T17:54:44.316+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-21T17:54:44.706+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate commits funding for coral restoration projects amid China''s
      alleged reef harvesting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9d503-801d-4e6f-9601-c7b81ee93191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> –
        Senator Francis Tolentino said his chamber was committed to funding projects
        geared towards coral restoration amid China’s alleged destruction of reefs
        in the West Philippine Sea – an act which could worsen environmental damage
        in coastal areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa21a9d-f657-41ff-9cd6-38f8577756a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and Philippine Coast Guard <a href="https://www.cnnphilippines.com/news/2023/9/18/pcg-marine-experts-damaged-reefs-assessment-china.html">suspect
        that Beijing was responsible for the dead reefs and crushed corals</a> seen
        in Rozul Reef and the Escoda Shoal after Chinese vessels were sighted over
        these areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafae81-6fe1-4202-86ce-994d272df31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Department of Science and Technology’s 2024 budget deliberation,\
        \ Tolentino said the Senate would support coral restoration initiatives after\
        \ it came out that the destruction of the marine habitats could lead to coastal\
        \ area damage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f38241-9d85-42eb-8e0b-d3fb8831dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing academic papers on corals and their role in natural wave prevention,\
        \ the senator asked the agency if reef destruction could intensify the effects\
        \ of tsunamis and coastal erosion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad4fba-cbf8-45e9-927f-e87d9e74474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOST Chief Renato Solidum agreed that coral reefs played a major role\
        \ in mitigating wave erosion in coastal areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47a224-c02b-4e27-8809-0416d1434ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several years ago President [Rodrigo] Duterte stopped operations in\
        \ Boracay,\" Solidum shared. \"Boracay was actually a disaster in the making,\
        \ because the corals were being destroyed by the algae.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46a34b-548a-4f6c-9f1b-4a9d2c985dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The corals actually prevent the wave erosion and corals supplied the\
        \ sand in Boracay,\" he continued. \"The net effect when the corals died,\
        \ there has been more than 20 meters of erosion in Boracay because of the\
        \ destruction of corals.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a698836-da97-4411-acaa-18ba4abcf685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, when it comes to waves generated by tsunamis, Solidum said\
        \ corals could theoretically minimize these but because the reefs in the country\
        \ are submerged and narrow, their effects would be minimal when compared to\
        \ other natural barriers such as mangrove forests.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cccab6-54bf-4431-8d07-01bcdb378f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology chief Teresito
        Bacolcol said, “If you have eight to ten meter tsunami wave heights, I don''t
        think may significant effect yung mga corals natin [our corals have a significant
        effect].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62c6e9-ed26-4a7c-87f1-2c94312883ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Structures that are above the sea level sila yung may malaking impact\
        \ doon sa pag-dissipate ng pag-reduce ng [are the ones which have major impact\
        \ in dissipating] tsunami waves.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c173309-0a14-40ad-9b2d-bd32fdceb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of damage to the environment and marine life, maritime law
        expert Jay Batongbacal told CNN Philippines that coral reef harvesting could
        <a href="https://www.cnnphilippines.com/news/2023/9/18/Fisheries-in-WPS-will-collapse.html">deal
        a huge blow to fisheries in the West Philippine Sea</a>, leading to major
        impact on the country’s food security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0302ba-aa84-427f-b4d0-3aae71ccbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Juan Miguel Zubiri earlier said he asked
        the upper chamber’s finance panel to <a href="https://www.cnnphilippines.com/news/2023/9/18/china-alleged-reef-harvesting-ripe-senate-probe.html">earmark
        ₱600 million</a> for the Department of Environment and Natural Resources’
        establishment of marine ranger stations in key coastal areas to protect the
        country’s coral reefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb00694-aac1-4697-b79c-62d83b31dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:54:44.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-21T17:54:44.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Eimor Santos contributed to this
        report.</em></p>'
