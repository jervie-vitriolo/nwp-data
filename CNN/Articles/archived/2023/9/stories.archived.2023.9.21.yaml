      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dava said that while the public receives information from authorities\
        \ about the West Philippine Sea, it becomes more real when a  journalist is\
        \ able to actually show what is happening.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e40ff6-7aac-4464-b94f-8286c9ae85e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T02:04:07.966+08:00
