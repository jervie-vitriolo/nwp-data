    'title': "Govt to release EO to expedite Marcos admin's flagship infra projects\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22a8e1-1f66-47ae-882c-6cbfd5f8d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The government will soon release an executive order that will speed up the
        implementation of the infrastructure flagship programs (IFPs) of President
        Ferdinand Marcos Jr.''s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbe9af-4792-4bcc-9ca7-12607d309b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Economic and Development Authority chief Arsenio Balisacan\
        \ said in a news briefing on Thursday that the EO will \"enable the expeditious\
        \ processing of licenses, clearances, permits, certifications, and authorizations\
        \ for the Marcos administration's infrastructure flagship projects or IFPs.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a821b-94df-4e9c-b5ac-476dacbe1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1d805-5c06-4186-bb8a-4536ad3eba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The primary goal of this proposed EO is to minimize, if not, eliminate\
        \ delays in the implementation of IFPs,\" Balisacan added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12d064-ba10-4edd-a7cc-beea8679b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1414ef-100a-40db-a4b8-596b6a036d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NEDA also said the soon to be released EO will require government\
        \ offices and local government units to streamline the standard procedures\
        \ and requirements for the IFPs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414c96e-f7b6-4655-8c78-bded796c6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T19:41:47.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T19:41:47.443+08:00
