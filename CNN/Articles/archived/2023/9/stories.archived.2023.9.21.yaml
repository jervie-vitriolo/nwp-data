      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Senator Imee Marcos said her father, late dictator Ferdinand E. Marcos, told
        her that he did not command any abuses while the country was under martial
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f27829-04c2-49c0-bf0c-ae4cf2e9defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 11,000 people were victims of martial law brutalities, but
        Imee stressed that there were always scalawags in the police and military
        who committed the atrocities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a424da-15a7-46cb-b51a-87096d0f5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He never intended for abuses to happen and it was never a matter of
        policy," thre senator said. "Nangyayari pa rin hanggang ngayon, may scalawag,
        may bulok talaga sa ating kasundaluhan at ating kapulisan."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563da70-6423-4d90-9fed-3456a73f55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It is still happening to this day, there are scalawags,
        and there are really rotten elements in our army and our police.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc32c1e-2595-45e6-8358-473259ec386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a gathering at the Marcoses'' San Juan residence during the 51st
        anniversary of the declaration of martial law, Sen. Marcos recalled hearing
        about abuses and abductions during the martial rule and telling it to her
        father.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ada24e-6617-43dd-951f-8a8d71085d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Parati kong sinasabi sa tatay ko at sabi niya, ''May loko talaga sa
        hanay ng pulis, ng sundalo, ng opisyal. Paparusahan natin ''yan kung talagang
        totoo,''" Imee shared.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7de58-b8d0-4433-b375-c4a063f2e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I always tell my father and he says, ''There are really
        rascals in the ranks of the police, the soldiers, the officers. We will punish
        them if that is really true.'']'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860c720-0467-4219-b27e-8e40b5f40fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T22:31:02.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-21T22:33:05.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator emphasized that the rascals in the state forces cannot
        be stopped. The only option is to continue catching and punishing them.'
