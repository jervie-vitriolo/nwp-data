    'template': '1'
    'title': 'Ombudsman reprimands former NTF-ELCAC officials Parlade, Badoy after
      ‘red-tagging’ complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155367c-3a1d-4e60-beba-93585f6abdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Office of the Ombudsman has reprimanded two former spokespersons of the
        state''s anti-communist task force, who have repeatedly been accused of “red-tagging,"
        for having "[tarnished] the image and integrity of their office” by issuing
        statements that malign progressive organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586178c-a7a8-4c9d-ba7c-083ce1cf175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1f276-8ef5-4eb9-8436-224dcc89b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision signed by Ombudsman Samuel Martires on Aug. 9 but
        released to the media only on Thursday, the office said it found retired Lt.
        Gen. Antonio Parlade, Jr. and Lorraine Badoy, past spokespersons of the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC), "guilty of conduct
        prejudicial to the best interest of the service.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59a7b4-c49a-4d49-a433-66e58155a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa084404-8b5b-416f-bb8a-eab566c94db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was acting on a nearly three-year old complaint filed by the National\
        \ Union of Peoples' Lawyers (NUPL) against Parlade, Badoy, and former National\
        \ Security Adviser Hermogenes Esperon Jr.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fed7d4-d16f-497a-a6c3-d72f1c6ddecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa516f-0556-4d2f-b38e-4314b8f57c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its December 2020 complaint, the group said the three should be\
        \ held administratively liable for accusing members of some progressive groups\
        \ – including the NUPL – of being mere fronts of the Communist Party of the\
        \ Philippines, the New People's Army, and the National Democratic Front of\
        \ the Philippines. It said such allegations “pose a serious threat to their\
        \ life, liberty and security.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2f792-36a2-405b-8e7d-e3774a1c33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e382f-86c4-48fc-803b-efbbfdf5d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman agreed that there is “substantial evidence” to reprimand\
        \ Parlade and Badoy, as it warned that a repetition of a similar offense would\
        \ be dealt with more severely.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01330df-60e2-42d6-a084-d5a4f95d4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f42e7d-a83a-4be4-9777-78a2b5278e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It particularly noted that the two issued statements criticizing the\
        \ NUPL’s forum on dissent and its information drive to educate the public\
        \ about their rights amid growing concerns of rights violations during lockdown.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617f02f-47bb-493f-aa4a-022fffb2a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6035af4-b6c5-4fc1-a3c9-98647b575afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These matters are not communist propaganda as dissent and upholding\
        \ of individual rights are vital in a vibrant democracy,” the decision read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8775c-a15a-493c-a9f6-22b785eb1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f44c62-5836-40cf-885a-8e76922db51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The aforementioned statements unduly tarnishes the image of the NTF-ELCAC\
        \ as it perpetuates the notion that it is being used as a governmental tool\
        \ to silence dissent or opposition instead of legitimately pursuing its ultimate\
        \ goal of lasting peace and ending the armed conflict with the communist rebels,”\
        \ it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a7db7-4850-40e4-ba2a-ca940daf70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668917cd-f5dd-43e8-969c-09aaca6bbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The office, meanwhile, said there is not enough evidence to hold Esperon\
        \ liable, as \"the only attributable statements to Esperson is of him publicly\
        \ defending Parlade and Badoy of their respective public utterances.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba49c1f-dec0-4f3e-861d-842f7edd11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e81a15-0521-4f8a-a9b9-d2e0dcfe0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also didn't find grave misconduct, grave abuse of authority, or\
        \ oppression on the part of the respondents, as argued by the NUPL.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd7769-db04-43bb-b273-35e45eaaeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892ed23-da05-4c61-9c2d-38fbcf06f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that even assuming that the statements made by the three can\
        \ be categorized as a form of red-tagging or red-baiting, “they do not constitute\
        \ misconduct as there is no intentional wrongdoing or deliberate violation\
        \ of law or standard behavior.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71549b69-131e-446e-8cdd-10a7a4abf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c290c-e0a1-47d5-9787-22ca565fd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is because there is currently no law or legal basis defining and\
        \ penalizing red-tagging or red-baiting, the Ombudsman explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed2f46-90e0-4047-823e-76133669bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0cbadf-8357-498b-92e4-8d4f78080763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utterances also cannot be categorized as acts of cruelty, severity,
        or excessive use of authority, the office said, "since it appears that the
        statements were directed towards groups which they perceived to be part of
        the mechanism or group that promulgate communist agenda."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb3fef-d445-4035-8a1a-faa15f3f9c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb44c7-5474-47d0-8df1-8d85f3832171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Victory ‘fell short’</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4154d-ff54-44f0-a5a1-ed2f2ffa967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T16:26:47.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T19:00:42.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4da7ad-ad02-4d7f-9560-d7a08bb0abd5'
