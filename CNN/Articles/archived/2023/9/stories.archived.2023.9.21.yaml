      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At one point I felt fear when I saw 5305. That was the\
        \ biggest coast guard ship at that time of the Chinese Coast Guard. I thought\
        \ what's going to happen to us if we get hit? And then later there was anger,\
        \ annoyance. Because I saw how aggressive they were, they were fearless cutting\
        \ our path.]\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af92ef-0539-4f4e-bc7a-022df1a08a1e'
