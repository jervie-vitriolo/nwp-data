    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e4d4b-071e-49e8-be3b-72e8e9a8af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Philippines joined dozens of nations in signing a new oceans treaty under
        the United Nations Convention on the Law of the Sea (UNCLOS) that seeks to
        protect marine biodiversity in areas beyond national jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3524547-8b91-40d6-b87e-19e61b4dda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfeff3b-6fe8-4836-a0f8-51ed0180d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Honored to sign today the historic agreement under [1982 UNCLOS] on\
        \ the Conservation and Sustainable Use of Marine Biological Diversity of Areas\
        \ beyond National Jurisdiction Agreement,” said Foreign Affairs Secretary\
        \ Enrique Manalo in a tweet on Wednesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae14059-aa1d-4a6b-852e-fb5fb080dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e205be-275e-4b39-9fb5-b0b0647aab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo was in New York City in the United States to represent the Philippines\
        \ at the 78th UN General Assembly. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c9ef6-af31-48cc-9328-7bee5ae80765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dd577-3ee0-4acc-a974-cfb4018ed0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost 70 nations signed the Biodiversity Beyond National Jurisdiction\
        \ (BBNJ) treaty which highlighted the vulnerability of the high seas or the\
        \ oceans when it comes to exploitation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a865272-bca8-4170-9dbf-da22c1360942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898bd3c-690b-4c46-a6e9-80afeda0a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, countries are free to navigate, fish and conduct scientific\
        \ investigations with minimal restrictions compared to coastal seas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18a258-568b-47f7-8559-2f7d16b03232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b371b32-eef6-435d-9f06-f0ac55efddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BBNJ applies to areas of oceans that lie outside any nation’s exclusive\
        \ economic zone. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a997a-20dc-4959-bd37-9c7d2add696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b483bce-0671-4b00-83d7-74b5ff20768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The treaty, which was adopted last June, also sought to address threats\
        \ from pollution, climate change and overfishing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353aaf3-a27b-4fad-95e2-946fd60bdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a96bb-95f9-4fdf-8d81-2d21d5934c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new agreement provides, for the first time, a legal basis for\
        \ the conservation and sustainable use of marine biodiversity in the high\
        \ seas or areas that are beyond national jurisdiction,” said Leticia Carvalho,\
        \ head of the Marine and Freshwater Branch of the United Nations Environment\
        \ Programme, in a previous statement. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da155dbb-abb3-4b64-bbfc-fc2fd10b8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635952b5-e7e9-49ca-b3f3-39abe42821f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement will enter into force 120 days after 60 countries ratify,\
        \ approve or accede to it. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809c279-1868-4e00-84d0-ce9d4cdd4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b651d0f-e31f-4ec0-b6c4-b614dbccaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T11:51:13.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T11:51:13.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For members to ratify the agreement, they must have national implementing\
        \ legislation codifying it in-country. Once ratified and in force, this powerful\
        \ new coordinating mechanism will establish new processes for conserving the\
        \ marine environment, strengthening capacity building and technology transfer,\
        \ and ensuring fair and equitable benefits to all parties,” she added.\r"
  'Philippines-Bangladesh-defense-cooperation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-21T11:48:38.000+08:00
    'imagesource': 'jcr:ba631bd3-785a-45fa-8424-fe4256070dc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ddb3149-d674-4afe-a6fa-0e8bb96709b6'
    'lead': 'The Philippine and Bangladeshi militaries are aiming to forge better
      defense ties through training and education, the Armed Forces of the Philippines
      said on Thursday.    '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-21T11:52:04.800+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-21T11:53:44.734+08:00
