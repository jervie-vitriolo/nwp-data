    'title': 'Groups slam Marcos admin’s attempts to ‘erase’ martial law atrocities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fd7a9-a87b-41e4-9e2f-430e1f06f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.976+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Human rights and educators'' groups called out what they said is the administration’s
        efforts to cleanse the name and bury the abuses of the late dictator Ferdinand
        E. Marcos'' regime, as the country marks on Thursday the 51st anniversary
        of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ff8d3-a90a-4173-a8bb-4ef0f1596cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.976+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7dcae-555f-4bbc-9f2a-38a6b605dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.977+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elder Marcos, father and namesake of President Ferdinand Marcos\
        \ Jr., declared martial law on Sept. 21, 1972.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df026d22-7343-46b1-a9bd-e5501b3dd1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.977+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f5c55-b06b-45d3-b8d4-ea99db0f7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.977+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But like his father, his “vision” for a New Society proves to be\
        \ a myth with the soaring prices of basic commodities and the worsening living\
        \ conditions of ordinary Filipinos,\" the Congress of Teachers and Educators\
        \ for Nationalism and Democracy (CONTEND) said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121fa4d-754e-4b4c-8d9d-cb22adf82427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.978+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206569d7-e222-4f97-be43-a83fc2d29efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.978+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite this alarming situation, the Marcos Jr. administration has\
        \ been relentless in its efforts to cleanse the name of the Marcos family\
        \ in Philippine history,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732060d6-4ec7-4a71-9ff7-29682403a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.978+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1acaf-47b5-46d8-8d80-193acea42a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.979+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, human rights group Amnesty International's (AI) Philippine\
        \ office said in a separate statement that with only a little over a year\
        \ of Marcos' presidency, \"the horrors of his father’s dictatorship marked\
        \ by human rights violations, abuses, and atrocities have already been botched\
        \ using subtle but significant load of propaganda and political nudges, ironically\
        \ being maneuvered using taxpayers’ money, creeping its way one institution\
        \ after another.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26566dba-74a2-47ac-b6ee-0b30b525eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.979+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db878a87-ac63-4e34-9038-d45c37d4bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.980+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It cited the Department of Education's (DepEd) memorandum to change\
        \ the term \"Diktadurang Marcos\" to \"Diktadura\" [Dictatorship] in the Araling\
        \ Panlipunan curriculum of Grade 6 students.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f09c2e-c655-4204-834f-d785dd35c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.980+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7240b-7a82-4898-9bca-fdf97a1a9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T17:52:57.980+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-21T18:08:07.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This act initiated by the Bureau of Curriculum benefits neither the\
        \ students nor their teachers but the Marcos family and their cronies’ interests\
        \ alone,” AI added, calling the move \"a crucial step guaranteeing the revision\
        \ of our collective consciousness about Marcos’ dictatorship and erasing its\
        \ harrowing effects to the Filipino people as a nation.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90963a6b-baa0-4309-b7ef-1458c0b9156a'
