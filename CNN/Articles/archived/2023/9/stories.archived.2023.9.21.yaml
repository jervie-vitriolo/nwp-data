      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This guy, a regular, comes in every day and orders two things, so\
        \ they were like, ‘Just go get it for him!’ I brought him a Coke. No ice.\
        \ And an empty cup.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87f29b-04fe-4daa-9ace-9786ad05e6cf'
