      'mgnl:lastActivated': 2023-09-21T05:34:36.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5713ce-b2e1-4839-ab33-8f95cbc5245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-21T05:34:36.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Romualdez noted that around 8,000 fishers lost all\
        \ sources of livelihood from the man-made disaster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f3c90-2b74-42ea-8808-0072e31ace66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T05:34:36.534+08:00
