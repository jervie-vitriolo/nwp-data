      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the incident was unfolding, Santos said he was \"admittedly annoyed.\"\
        \r"
