      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For dip,” she added, meaning chewing tobacco.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bc124-8c75-458e-86f1-d7a4a29f444b'
