      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video and social media posts of Del Rey in uniform behind the counter\
        \ sparked speculation the “Summertime Sadness” singer was moonlighting as\
        \ a waitress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2348e2-ac88-4805-a5c4-7be341c91b87'
