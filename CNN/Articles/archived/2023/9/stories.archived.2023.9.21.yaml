      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e50ed-4ce5-46c0-83ee-0d1d1ab13e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is Taylor Swift more powerful than Google?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d7927-c1be-4f90-8f31-d0bc9c947c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her fanbase, known as Swifties, might just be.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294ee56-83e1-42d3-b282-5c322e64c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those who don’t know (and those who do), Swift is rerecording her\
        \ old albums with “Taylor’s Version,” along with previously unreleased tracks\
        \ on each.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399989e6-2420-4061-957a-0f53cf07400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift is famous for her “Easter eggs” and making things fun for her\
        \ loyalists, so she’s created puzzles to reveal the titles of those tracks.\
        \ The superstar linked with Google for a new series of online puzzles for\
        \ the upcoming “1989 (Taylor’s Version)” release.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a05c66-24b3-485b-beba-4f6137356a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search engine explained on Tuesday how it was all supposed to work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb690e92-db7e-4a34-a459-14dab5ed360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Search for “Taylor Swift” in the Blank Space (ahem, a Search bar).\
        \ Click on the blue vault and solve one of the word puzzles. It may take a\
        \ second, since there are 89 puzzles to get through (a la “1989 (Taylor’s\
        \ Version)”) — don’t say we didn’t warn ya!,” as per a Google blog post. “\
        But nothing lasts forever. You’ll be helping Swifties around the world get\
        \ out of the woods (or unlock the vault) as everyone collectively solves 33\
        \ million puzzles. And that’s how it works, that’s how you get the vault track\
        \ titles!”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba7ca5-2551-4457-9bad-f420a8986754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift also announced it was happening on her verified social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b79dc-7ba3-4116-b04e-25cae8965604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Great idea! However, so many people responded they seemed to crash\
        \ the system.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c61859-e7c2-499e-b73e-0a2f351fa634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naturally, social media being what it is, people were both striving\
        \ to make it work and complaining when it didn’t.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d8959-bfbc-4a89-a21b-24de22460b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Swifties, the vault is jammed! But don’t worry, there are no blank\
        \ spaces inside,” Google tweeted on Tuesday. “We’re in our fix-it era and\
        \ will be out of the woods soon.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb91919-3aa1-47b0-90a7-bf7327e6314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nothing says “we see you” like incorporating Swift song titles whem\
        \ explaining why people couldn’t access some Swift song titles.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2234e6a-fb31-40d7-8703-c72b3c7a3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, Google was later able to shake it off.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a921ee-1a7b-4213-adfc-4fade9dfa970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Swifties, we made it out of the woods! Bridges, built. Codes, cracked.\
        \ Vault, opened,” the company tweeted Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529ee61-9ac2-4ba4-902e-25c503fb5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has had quite the year so far with her mega successful “Eras
        Tour,” sweeping wins at the MTV VMAs and speculation over who she may or may
        not be dating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50e4c4-a5de-4f7b-9b80-767ae671acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T15:00:57.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-21T15:00:57.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/20/entertainment/taylor-swift-google-puzzle/index.html"><em>"Taylor
