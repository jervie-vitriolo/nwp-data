      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be819ba9-9481-49cb-b462-3dd968bf57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T04:52:03.534+08:00
