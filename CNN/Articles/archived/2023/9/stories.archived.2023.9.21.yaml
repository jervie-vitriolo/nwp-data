      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ethnic Armenian fighters in Nagorno-Karabakh
        agreed to lay down their arms after Azerbaijan launched a brief but bloody
        military offensive on Tuesday, handing a boost to Azerbaijan as it seeks to
        bring the enclave under its control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d788d50-f054-4a14-ac85-f42b089edb57'
      'mgnl:activationStatus': true
