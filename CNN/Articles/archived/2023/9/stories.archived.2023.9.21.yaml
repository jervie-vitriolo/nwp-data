      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 21, 1972, the elder Marcos placed the Philippines under martial\
        \ law, ruling the country with an iron fist for the next 14 years until his\
        \ ouster in a people power revolt in 1986.  \r"
    '29':
