      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters outside court on Tuesday after the trial, Mukherjee\
        \ expressed shock at the sentence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b7c59-055c-4fe6-9ddc-3fe22aea74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7212df-2cd8-4429-884a-30c38b1e75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know I was wrong but I really did not expect this punishment,” she\
        \ said, in comments carried by CNN affiliate, CNN Indonesia. It is possible\
        \ that she will file an appeal, CNN Indonesia added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55ec55-c7f1-4457-990d-f59c02422030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e535b-c707-4872-8a7a-7ee15de85241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blasphemy cases on the rise</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb44e4e-1ea8-4122-bf51-8622e1f46feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia is the world’s largest Muslim nation, where 231 million people,\
        \ at least 93% of its adult population, identify as Muslim.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edb70f-0389-4987-9638-8e8b25996463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdb641-edd6-417c-9db7-8f794bc9094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Religious conservatism has been on the rise in the country in recent\
        \ years and rights groups have warned that blasphemy laws are being “increasingly\
        \ weaponized” against religious minorities and those deemed to have insulted\
        \ Islam.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095b7ad-fd53-4421-b68e-12e684416442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22cd12-b325-4fdf-9a4e-2dd91038e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pork is forbidden in Islam and eating it remains taboo among most Indonesian\
        \ Muslims. But the meat is commonly consumed by millions of non-Muslims, including\
        \ the country’s ethnic Chinese population as well those living on the Hindu-majority\
        \ island of Bali.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25590ca-f1d0-41fb-ba2a-a28bda00e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1f799-8f8f-45d0-8f93-6acb6bc5ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mukherjee, who identifies as Muslim, commands a combined social media\
        \ following of more than 2 million.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778ce78-e137-431b-b8d3-a75f59ef5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92f479-8a11-4721-b1f8-86d1acaa3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for her lifestyle and food videos showing her sampling various\
        \ dishes, she received backlash over a video she shared on TikTok in March,\
        \ which showed her sitting at a dining table and reciting the Islamic phrase\
        \ “Bismillah” (In the name of Allah) before consuming crispy pork skin.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc446e15-975f-4855-8dc4-cda7314cd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8066c4a-cedc-41d5-a4c0-b2be2f1a9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bismillah is one of the most important and common holy phrases in Islam.\
        \ It is the first phrase in the Quran and is often uttered by Muslims before\
        \ eating. It is also frequently used as a generic declaration.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edcfe4-4072-45fc-b1df-c92c07aa9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af05e0-4360-4396-893a-5e3613146155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video, which Mukherjee said had been filmed when she was traveling\
        \ in Bali, featured her trying babi guling, a popular street food of rice\
        \ and chunks of spit-roasted pork and crackling served with vegetables.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783ec71-f2d7-4b74-9983-02d63bd17d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2351126-0b85-4f48-8666-d603469a3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She speaks into the camera and grimaces as she tries a piece of pork\
        \ crackling.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf43c31-9bc5-4e46-a805-909149d0b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fbdd3-25fb-4e3d-83d4-4f9c62918e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video drew millions of views but was condemned by religious groups,\
        \ including the Indonesian Ulema Council, the country’s top Muslim clerical\
        \ body, which issued a ruling calling it “blasphemous.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4056b8-a867-42b1-b717-543ff0621b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568290e-7770-4b1e-9c7b-e1861087e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also prompted a public complaint which sparked police investigations,\
        \ which led to Mukherjee being prosecuted.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f4d7e-8d9d-4a32-ba94-fddb1b60da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39feb9-0879-4cfa-9c3c-cf162aaf6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and videos taken of Mukherjee throughout the trial and carried\
        \ by CNN Indonesia often showed her in tears and accompanied by a heavy security\
        \ presence.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddf103-5d22-4a21-a7f6-3056f7d8899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aaacbc-44a6-477c-a2a2-fb7a88a0f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s done nothing wrong but it says a lot about (the state of) Indonesia…\
        \ how a self-proclaimed moderate Muslim country is becoming a radicalized\
        \ Muslim nation,” Human Rights Watch’s Indonesia researcher Andreas Harsono\
        \ told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968eda23-10ab-49b8-9e27-a3779b2168c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a44d0-f283-4e20-8044-f73e03f73294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The blasphemy chapter in the criminal code has been increased from\
        \ one to six articles – a serious setback to protecting freedom of religion\
        \ and belief in Indonesia,” he added. “It bucks a global trend to either not\
        \ enforce blasphemy laws or to scrap them altogether.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62860a1-6409-4f91-9b3c-8e7fd2a53710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a7a3f-6737-4948-828b-8a44d84f4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Indonesia’s most high-profile blasphemy cases was that of Basuki\
        \ Tjahaja Purnama, an ethnic Chinese Indonesian politician widely known as\
        \ Ahok who served as Jakarta’s first non-Muslim governor in 50 years.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35a54f-cf80-4e67-8fa7-3c964a112ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f4817-9228-4ee5-901d-0cc6873fc376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-21T13:04:21.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-09-21T13:04:22.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on trial for blasphemy in 2017 after angering hard-line
        Muslims by referencing a verse from the Quran while campaigning for re-election
        in 2016 and was jailed for two years despite making a public apology.</p>'
