  'da-rice-harvest-prices-stablize':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T18:18:01.000+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48099e6f-c0fd-4fab-a05b-8a566dc8fc5b'
    'lead': 'The prices of palay and rice may stabilize soon as over 5 million metric
      tons of the grain are expected to be harvested from September to October, the
      Department of Agriculture said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T18:21:55.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-10T18:24:27.388+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-10T18:24:26.866+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rice-harvest', 'Leo-Sebastian', 'Department-of-Agriculture', 'rice',
      'DA']
    'stories': []
    'template': '1'
    'title': 'DA: Rice prices expected to stabilize as harvest begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0ada3-33e0-40cc-9d47-0943be427340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The prices of palay and rice may stabilize soon as over 5 million metric tons
        (MT) of the grain are expected to be harvested from September to October,
        the Department of Agriculture (DA) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91487390-796c-46be-9cfd-eb8eb93740b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said 2.3 million MT and 2.9 million MT are expected to be
        harvested in September and October, respectively. These are based on the Philippine
        Rice Information System estimates as of Aug. 14, said Agriculture Undersecretary
        Leo Sebastian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e4928-a97a-45db-85c1-25d16b0329b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In all, for the second semester, or July to December, we estimate
        to produce more than 11 million metric tons, and barring strong typhoons in
        the remaining months of the year, we hope to hit the 20 million MT level for
        2023 national palay output," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ab512-ec01-4a24-b55c-df4584857d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bulk of the 2.3 million MT harvest for September will be from the
        following provinces:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1bc05-1fdc-4a5e-afc4-262fbc866678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isabela (419,000+ MT), Cagayan (172,000+ MT), Iloilo (148,000+ MT),
        Nueva Ecija (137,000+ MT), North Cotabato (95,000+ MT), Leyte (91,000+ MT),
        Oriental Mindoro (77,000+ MT), Camarines Sur (76,000+ MT), Palawan (73,000+
        MT), Bukidnon (61,000+ MT), Zamboanga del Sur (55,000+ MT), and Davao del
        Norte (52,000+ MT).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d674e28-1ac9-4306-9c0f-12819fd0083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For October, 2.9 million MT are seen to be harvested from the following
        provinces:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93a8a2-f242-4e4d-9e6a-2d9a1bd5eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nueva Ecija (440,000+ MT), Pangasinan (258,000+ MT), Tarlac (172,000+
        MT), Isabela (163,000+ MT), Occidental Mindoro (153,000+ MT), Cagayan (151,000+
        MT), Oriental Mindoro (110,000+ MT), Palawan (90,000+ MT), Bulacan (74,000+
        MT), Iloilo (74,000+ MT), Bukidnon (69,000+ MT), Agusan del Sur (61,000+ MT),
        Ilocos Sur (59,000+ MT), Leyte (55,000+ MT), and Camarines Sur (53,000+ MT).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894dcd0-1c0c-48af-9140-768ec7feb9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has allayed worries about rice supply,
        saying <a href="https://www.cnnphilippines.com/news/2023/8/18/palay-harvest-to-peak-late-september-october-2023.html"
        target="_blank">prices would stabilize</a> with the coming harvest season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14c907-4f10-4421-9a82-1b0feb6b3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the month, the Marcos administration started
        implementing a rice price cap to give the public some reprieve from soaring
        prices of the grain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806853d-a585-4689-9175-b944a56e653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also started giving <a href="https://www.cnnphilippines.com/news/2023/9/9/aid-distribution-small-rice-retailer.html"
        target="_blank">subsidy</a> to small-scale rice retailers affected by the
        price ceiling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83e4fa-aaca-48cc-9a29-7eddf8512479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To further strengthen rice production, Sebastian said that for the
        2023-2024 dry season, the DA would continue providing clustered rice farmers
        with needed high-yielding seeds, fertilizers, biofertilizers, soil ameliorants,
        farm machinery, and extension, financial, and marketing support.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01bd51-2d6a-4b71-ad24-41d0bd2f4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T18:21:55.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T18:24:27.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we will focus on fully irrigated clustered farms to
        optimize palay yield, where farmers would plant high-yielding hybrid rice
        varieties, to at least one million hectares, and we expect them to produce
        an average of six to eight MT per hectare, for a total of 6 to 8 MMT," he
        added.</p>'
  'makabayan-illegal-unconstitutional-op-ovp-transfer':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T19:22:55.000+08:00
