      'mgnl:lastActivated': 2023-09-10T20:13:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> –
        The Makabayan bloc maintains that the Office of the President’s (OP) transfer
        of ₱125 million to the Office of the Vice President (OVP) in 2022 is illegal
        and unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8bb76-aecc-4aaa-a446-e03684b3dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ilegal ang paglipat ng pangulo ng ₱125 million mula sa contingent\
        \ fund para bigyan ang bise presidente ng confidential funds. Mula sa contingent\
        \ fund, gagamitin mo as confidential fund?” ACT-Teachers party-list Rep. France\
        \ Castro said Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae12c7-8996-447e-b93e-2d901a7f25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit dadaanin mo pa sa confidential funds, eh hindi ba dapat nasa
        regular fund itong mga offices na ito? At hindi ito new office, itong OVP
        na satellite. Kaya sinasabi natin na parang nagkakabuhol-buhol na ang kanilang
        paliwanag.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80200ca4-dca8-4143-9920-7577aac8d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The OP’s transfer of ₱125 million from the contingent\
        \ fund to give the OVP confidential funds was illegal. Can contingent funds\
        \ be used as confidential funds?\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f56eb7-1713-49d0-9de7-bb63dff8c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why will you use confidential funds, aren’t these offices supposed\
        \ to be under the regular funds? These OVP satellites aren’t new offices either.\
        \ This is why we say their explanation is tangled.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f160d42-d732-4d5a-a3bd-8184be829a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the special provision on contingent funds under the 2022
        General Appropriations Act (GAA), Executive Secretary Lucas Bersamin earlier
        said that <a href="https://www.cnnphilippines.com/news/2023/9/5/palace-defends-ovp-confidential-funds.html">President
        Ferdinand Marcos Jr. authorized the release</a> of ₱221.4 million to the OVP
        in 2022, including ₱125 million in confidential funds for its newly created
        satellite offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f90fe-f098-4bd3-b12d-e0fa7b777102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">COA
        flags OVP over immediate establishment of satellite offices</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a492c-2667-417c-8fb3-f64b0664bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Castro said the OP is not authorized to transfer funds to\
        \ OVP under the 2023 General Appropriations Act.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971b45f-60fc-4d12-b4fd-b05becdd1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, Makabayan said the transfer might have violated Article\
        \ 6, Section 25.6 of the Constitution, which states that “discretionary funds\
        \ appropriated for particular officials shall be disbursed only for public\
        \ purposes to be supported by appropriate vouchers and subject to such guidelines\
        \ as may be prescribed by law.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3528af2-f783-43d7-880c-08b1d191b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party also cited Article 6, Section 29 as another constitutional\
        \ provision violated by the transfer. It reads: “No money shall be paid out\
        \ of the Treasury except in pursuance of an appropriation made by law.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492dfa7-3afa-4eb1-941b-e4709fa7e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makabayan also called out Marikina Rep. Stella Quimbo, senior vice\
        \ chairperson of the House Appropriations Committee, for saying the fund transfer\
        \ to a budget item was authorized even if its allocation was zero.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da919bbd-3869-424f-9656-c63b1da0bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro added that Quimbo was spreading “misinformation.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be00a1-57ac-4661-a64c-9de994ff6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo earlier denied she was spreading misinformation and said “that\
        \ a transfer from the special purpose funds, such as contingent funds, to\
        \ an existing budgetary item is expressly allowed, whether the item has zero\
        \ allocation or not.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b15e6b-bc5f-4b88-b074-cc9bcb1f7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:11:10.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a new practice. Such has been happening in past administrations.
        And it is always reported in the National Expenditure Program when it is sent
        to Congress,” Quimbo said.</p>'
  'canada-third-place-fiba-2023-world-cup':
