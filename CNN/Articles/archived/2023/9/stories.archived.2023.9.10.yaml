  'pagasa-department-of-health-fog-metro-manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T23:06:05.000+08:00
    'imagesource': 'jcr:31a182fb-d1c3-4a9e-9e5f-48ba22a842ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa49358e-05d6-44c4-8d04-b8b563be4951'
    'lead': 'While the state weather bureau said the fog that has been hovering over
      Metro Manila recently is normal, the Health department advised the public to
      wear masks in smoggy areas due to various air contaminants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T23:07:42.977+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-10T23:10:31.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA says fog in Metro Manila normal; DOH advises masking in smoggy
      areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58627cf-444a-4465-9316-1598e592b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        While the state weather bureau said the fog that has been hovering over Metro
        Manila recently is normal, the Health department advised the public to wear
        masks in smoggy areas due to various air contaminants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf96ce-3750-40b9-a3ea-860b946cf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview over the weekend, Department of Health Secretary
        Ted Herbosa said smog, a mix of smoke and fog, contains a combination of various
        pollutants in the air that could cause damage to the lungs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd020afa-a9e2-4788-8657-f72dbc51c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang protection diyan kung mataas ang smog, dust and particles,
        mag-mask,” Herbosa said. "Kung maghihintay ka diyan sa EDSA, binubugahan ka
        ng mga usok, ay mag-mask kayo. Mag-mask in areas na mataas ang [smog]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b412d02-e1f6-44e4-aa26-57eea0e47269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the level of smog, dust and particles, is high,
        the protection is wearing a mask. If you''re going to wait there on EDSA,
        fumes are blowing at you, wear a mask. Mask in areas with thick smog.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925841d7-2fb6-45f4-bc12-1ed2caa60871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Parts of Metro Manila were covered with what seems to be smog over
        the last few days, with some netizens even calling the haze a “sea of smog.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44e6b8-bca9-473b-99ab-ed668c56f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the phenomenon is normal and is just an
        effect of thermal inversion — which happens when cool air, usually found in
        higher altitudes, remains nearer the surface of the earth than warm air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c03558-86b1-4d61-b9e6-fbd9b53c933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA weather specialist Veronica Torres said fog forms when a cool
        air mass is trapped underneath a warm air mass.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa4eab-d7ac-4f0e-9000-7674f5112e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito naman po ay normal naman po siya na nangyayari. ‘Di naman po
        tayo dapat masyado mabahala. Pero dapat mag-ingat pa rin tayo kasi pag may
        mga fog, narereduce yung visibility po natin,” Torres said in a separate interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5c473-a418-4d30-a66d-9ed9190061bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a normal occurence. We shouldn''t worry too
        much. But we should still be careful because when there is fog, our visibility
        is reduced.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f4cc4-0211-43d7-a6ca-16f59ad443dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:07:42.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:10:31.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With reports from CNN Philippines’ correspondent EJ Gomez.</p>'
  'customs-computerization-project-smuggling':
    'author': 'Eireene Jairee Gomez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T23:11:17.000+08:00
    'imagesource': 'jcr:df58b201-5d04-47b2-b67d-8144a0097371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36e61e6-1995-423e-aff2-9c0240ebcee3'
    'lead': ' Incidents of smuggling in the country will decrease if the Bureau of
      Customs (BOC) will finally use its computerized processing system, a company
      said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T23:16:33.402+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-10T23:22:29.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC urged to implement computerization project to reduce smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d6e72-9ac1-4fbb-a088-15df9c33ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Incidents of smuggling
        in the country will decrease if the Bureau of Customs (BOC) will finally use
        its computerized processing system, a company said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b12c8c-74fe-472e-9e23-e73bca447d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, joint venture Omniprime Marketing Inc. and Intrasoft International
        (OMI-Intrasoft JV) won the bidding for the provision of Integrated Enhanced
        Customs Processing System (IECPS), along with the Philippine National Single
        Window 2 project. The project is worth ₱650 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1e3ed-f4af-4359-8468-24755d2239c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IECPS is made up of two combined computer applications required
        for ASEAN integration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464068f-f49a-470b-8087-02ba5e8c2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2005 ASEAN single window agreement, the joint venture
        project aims to develop a "seamless, paperless, and touchless" processing
        system in BOC transactions nationwide, which will pave the way for "unified
        data submission and decision-making point" for the agency. The project can
        also increase the BOC tax collection by 30% to 50%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e709b-c002-4b5b-81a4-668ce5d30060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of implementing the computerized processing system,
        which will cost ₱650 million, the BOC applied for a ₱4-billion loan from the
        World Bank for a new bidding of the project, said Anabelle Arcilla, representative
        of OMI-Intrasoft JV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8a617-8644-4ad1-b0d4-100ea23e2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court has also issued a writ of execution
        for the project. But for nearly nine years, the firm said there has been a
        pushback on the implementation of the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4608960-964d-4e4e-99fc-d54ae47cd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementation na lang ang pinag-uusapan. Because of the fact that
        until now the writ of execution has not yet been implemented, meron pong pending
        motion for contempt against sa incumbent commissioner ng customs," said Alfredo
        Villamor, counsel for OMI-Intrasoft JV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83285bf2-f4bd-4c88-8fe5-de0dfc271243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Implementation is the only thing we''re talking about.
        Because of the fact that until now the writ of execution has not yet been
        implemented, there is a pending motion for contempt against the incumbent
        commissioner of customs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886640f-be19-42d0-9568-67c56de4642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:16:33.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:22:29.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines has reached out to the BOC regarding the matter, but
        it has yet to comment on the issue.'
  'comelec-show-cause-bske-aspirants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T23:19:28.000+08:00
    'imagesource': 'jcr:9cf4bc6a-3ef5-4aef-9c58-9ab56042980c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1172c9c-0146-4c5d-833f-8e6905c5b362'
    'lead': 'The Commission on Elections (Comelec) issued show cause orders to at
      least 100 barangay and Sangguniang Kabataan aspirants for possible election
      offenses, including premature campaigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T23:20:56.471+08:00
