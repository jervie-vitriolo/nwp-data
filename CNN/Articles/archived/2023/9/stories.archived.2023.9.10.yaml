    'jcr:uuid': 'b3161256-40a6-4438-b21e-1933bd0c416d'
    'lead': 'Foreign Affairs Secretary Enrique Manalo will be visiting Argentina this
      week for the 75th anniversary of the diplomatic relations between Manila and
      Buenos Aires, the Department of Foreign Affairs said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T14:40:42.771+08:00
