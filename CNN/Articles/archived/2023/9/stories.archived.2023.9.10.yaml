    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Argentina', 'Enrique-Manalo', 'DFA', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA chief Manalo to visit Argentina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fed726-204f-4fff-8795-8936c4878ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T14:40:42.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T14:41:48.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Foreign Affairs Secretary Enrique Manalo will be visiting Argentina this week
        for the 75th anniversary of the diplomatic relations between Manila and Buenos
        Aires, the Department of Foreign Affairs (DFA) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62c5a6-967f-42d6-bdac-2a48f72f0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T14:40:42.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T14:41:48.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official visit will be from Sept. 11 to 16.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66be2c-ec2c-483a-8273-a5de53061e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T14:40:42.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T14:41:48.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Secretary will be received by Argentine Minister for Foreign
        Affairs Santiago Andres Cafiero on Sept. 13, during which they will discuss
        the deepening PH-Argentina cooperation agenda, which includes: cooperation
        in science and technology, specifically in the peaceful uses of nuclear energy
        and outer space; technical cooperation in agriculture; trade and investments;
        and cultural relations," the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e378a7-3887-4b69-a7ff-3564f4bc201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T14:40:42.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T14:41:48.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the visit, Manalo will speak at the Consejo Argentino para Relaciones
        Internacionales, a think tank in Argentina, and at the Universidad de Belgrano
        where he will be discussing the longstanding bilateral relations and cooperation
        between both countries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb81c0-2731-4097-b88b-518045426ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T14:40:42.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T14:41:48.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo''s trip marks a Philippine foreign secretary''s first visit
        to Argentina in over a decade.</p>'
