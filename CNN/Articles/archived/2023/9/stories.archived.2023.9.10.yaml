      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5f3eb-a1b7-476e-8553-ce7089c02cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.723+08:00
