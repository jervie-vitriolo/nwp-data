    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-10T06:25:08.000+08:00
    'credit': 'Fadel Senna/AFP/Getty Images'
    'imagesource': 'jcr:f6841d0d-e9e1-4ab5-b6fa-ab7c628bc8c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09b7e5e-d3bd-4bb3-a653-971213ec16d4'
    'lead': 'Rescuers were digging through rubble in remote mountainous areas of Morocco
      on Saturday after more than 2,000 people were killed in the deadliest earthquake
      to strike the country in decades.'
