  'us-open-final-coco-gauff':
    'author': 'Matias Grez, Eryn Mathewson and Zoe Sottile, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-10T10:30:51.000+08:00
    'imagesource': 'jcr:a9ed2f1a-afb5-472c-a632-787b75f3c532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631f1ce7-f1b2-409f-a9bf-6ed25d5cdf50'
    'lead': 'Coco Gauff, the world No. 10 women’s singles player, has defeated Belarusian
      Aryna Sabalenka 2-6, 6-3, 6-2, with a dramatic comeback in the women’s US Open
      final.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T10:35:22.672+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-10T10:35:30.825+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-10T10:35:30.264+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Open', 'tennis-grand-slam', 'Arthur-Ashe-Stadium', 'Coco-Gauff',
      'tennis']
    'stories': []
    'template': '1'
    'title': 'US Open women’s final: American Coco Gauff rallies to defeat Aryna Sabalenka
      in dramatic finish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd98ef-3142-4e7b-beba-08e76f529079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Queens, New York (CNN)</strong> — Coco Gauff, the world
        No. 10 women’s singles player, has defeated Belarusian Aryna Sabalenka 2-6,
        6-3, 6-2, with a dramatic comeback in the women’s US Open final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c510f0-e2f3-4f26-a0de-89392ea01744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded crowd erupted with applause after Gauff’s home-turf
        victory at Arthur Ashe Stadium in Queens. The win is 19-year-old Gauff’s first
        career grand slam and makes her the first American teenager to win the US
        Open since 23-time major champion Serena Williams took the title in 1999.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f409d2-59c2-4512-8af4-826faaaf5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like I’m in shock at this moment,” said an emotional Gauff
        after her win. “God puts you through tribulations and trials, and that makes
        this moment sweeter than I would have imagined.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887bf7c-019b-47a5-800d-8cb80d3fbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She thanked her family, her team, and “the people who didn’t believe
        in me.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1ec46-5269-4c64-b6d5-9e7bc994566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bidding for her second major title of the year, the soon-to-be women’s
        world No. 1 Sabalenka made quick work in the first set, breaking Gauff’s serve
        three times to win 6-2 in dominant fashion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cee1c0-3a96-4ffd-bc27-cef375b8be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, with the packed crowd chanting “Let’s go Coco,” Gauff raised
        her level in the second set, going up a break before eventually taking it
        6-3 to force a deciding third set.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9cf7d-904d-404b-9e3d-a82f9f921291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A locked-in Gauff took control in the third set, going up a double
        break to inch ever closer to her maiden grand slam title. Although Sabalenka
        took the next two games, Gauff closed out the match to become the 12th teenager
        in US Open history to win the title.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c2fd5-df4f-42aa-851b-88c6a304c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t know, I just knew that if I didn’t give it my all, I had no
        shot at winning,” Gauff said on how she found the strength to rally after
        dropping the first set.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02493f-d556-4e9d-bef4-959cca1c09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In her run to the final, the athlete twice lost the first set of a
        match, once in the first round against Laura Siegemund and again in the third
        round against Elise Mertens.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bc3b1-5a23-49ee-bd07-9579356708af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the victory, Gauff becomes the third American teenager to win
        the US Open title, joining Williams and Tracy Austin. She is set to move up
        to No. 3 in the WTA singles rankings, and co-No. 1 in doubles along with compatriot
        Jessica Pegula.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1acf7-83c7-4dea-9bab-adaf4015d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After clinching the victory, Gauff dropped to the ground before getting
        up to hug Sabalenka. Afterward, Gauff was overcome with emotion and knelt
        down to take in the moment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59040a-2a8e-476a-9782-931a695bb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gauff poked fun at her father after the match as she thanked her family.
        “Thank you first to my parents,” she said. “Today was the first time I’ve
        ever seen my dad cry. He doesn’t want me to tell y’all that, but he got caught
        in 4K!”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9655d-4436-4032-b3b4-e1c1380507b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, despite the loss, the Belarusian star will move to No. 1
        in the WTA singles rankings on Monday, ending Iga Swiatek’s 75-consecutive
        week reign.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc841a-bf81-4344-92ab-b69d49a1721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sabenka congratulated her competitor, saying, “I hope we play in many
        more finals” and calling Gauff “amazing.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e988fc-e706-43ba-8033-6f55272dc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The American in turn congratulated Sabenka on her rise to the No. 1
        position. “Aryna is an incredible player,” she said. “Congratulations on the
        no. 1 ranking, it’s well deserved.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e0191-9170-495a-8868-7a3577c2de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a news conference after the match, Sabalenka said the loss was a
        “lesson” for her and she had started “overthinking” during the second set.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4beefc-506c-4aec-8aa3-6cf852dad641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s me against me,” she said. Gauff “was moving really and defending
        better than anybody else.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b1f54-9b87-4599-abae-a6459f682be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was playing against the crowd,” she added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d1bba-f316-4d1d-9df2-6e2004b4a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A first grand slam for Gauff</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788ab6f-a9c2-4d3b-a4b6-ae615a89577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last time Gauff and Sabalenka met was in the quarterfinals of Indian
        Wells in March, with the Belarusian winning comfortably, 6-4 6-0. Saturday’s
        final was an altogether different contest, however, with Gauff improving rapidly
        in the six months that have passed since that defeat.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c7817-6c59-4e28-9889-65f0a7cdb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old has won three WTA titles this season, including
        the biggest of her career in <a href="https://www.cnn.com/2023/08/21/sport/coco-gauff-western-and-southern-open-win-spt-intl/index.html"
        target="_blank">Cincinnati</a> just before the US Open, and has won 17 of
        her last 18 matches. She is the youngest American woman to reach the US Open
        final since a 17-year-old Serena Williams did so in 1999.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd042ba7-a5f6-48cd-918c-e963ad2d0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Serena is Serena. She’s the GOAT. I hope to do half of what she did,”
        Gauff said, per the WTA.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61936cec-a137-454f-914d-cbd61547f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The competition was the second grand slam final of Gauff’s career after
        reaching the French Open final in 2022, where she was swiftly defeated by
        Iga Swiatek.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7caa88-1e7c-46a0-b988-8eba1aaee289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But following her 6-4 7-5 semifinal win over Karolína Muchová, Gauff
        spoke about the improvement in her mentality, going from somebody blighted
        by imposter syndrome to now believing she is capable of contending with the
        best players in the world.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a532bd9-03b5-4b8c-aa2f-bf6e8350101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it’s [imposter syndrome] still a part of me,” she said. “It’s
        something I’m doing better with, definitely. Even after [winning Washington]
        DC, I still was like: ‘Well, I beat some good people, but maybe I caught them
        on off days.’'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc253ba-42e2-4899-aaa1-3a3b791f844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s still definitely a part of me, but I do think I’m giving myself
        more credit more and speaking things into existence is real. I’ve been trying
        to speak more positively of myself and actually telling myself that I’m a
        great player.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bba33-5622-4653-874c-d0929cf18662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sixth seed told reporters that after her first-round Wimbledon
        loss she was “preparing for next year,” before adding she was “really proud
        of myself” for the way she has performed at Flushing Meadows.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07114808-7e55-4d49-aa5e-1a29032de87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have been focusing more on myself and my expectations of myself,”
        said Gauff, per Reuters. “I really believe that now I have the maturity and
        ability to do it.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea05c6b-cad9-4e39-adcc-c27c132685d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Just keep fighting’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff991d4-7b9f-4d35-8d2d-feaf0caf7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until her semifinal against <a href="https://www.cnn.com/2023/09/08/sport/coco-gauff-reaches-us-open-final-spt-intl/index.html"
        target="_blank">Madison Keys</a>, Sabalenka had been dominant in New York
        – not dropping a set and never losing more than five games in a match.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b7d3e-c5a2-4177-b441-945e87719700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, she was pushed all the way by the American on Thursday and
        had to bounce back from a brutal 6-0 first-set loss, eventually winning 0-6
        7-6 (7-1) 7-6 (10-5).after two-and-a-half hours of grueling tennis.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3a836-2f71-40bd-8da0-d44b02581a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such was the likelihood of a Keys victory late in the second set, Gauff
        was even asked about the prospect of facing her fellow American in her post-match
        press conference.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2c332-ff5b-409e-8557-7c93ebe75d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sabalenka’s run to the final of the US Open caps off a remarkable year
        in which she won three titles – including her first grand slam at the Australian
        Open and her sixth Masters 1000 title in Madrid.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f5247-64b0-4292-8847-067138d78212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite winning the last time they met, Sabalenka heralded Gauff’s
        development this season and says she is a “much better” player now than she
        was six months ago.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a4891-b848-4540-bb2e-17772b1197d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“She’s improved a lot,” Sabalenka told reporters after her semifinal.
        “So it’s a different player – we don’t really like thinking about that match.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957565a-62f3-400e-a141-439aefa7171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Going into this final, I think I just have to focus on myself and
        prepare myself for another fight. No matter what, just keep fighting and keep
        playing my best and do my best.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5520010-bb2e-4e91-806a-aa49e4665965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You know, there is nothing much you can, what else can you do? You
        just have to be there and you have to fight for it.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4b2bc-c5c8-4bf8-85c6-ec5ab0a755e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sabalenka will no doubt have to play before a partisan crowd in Saturday’s
        final, but having already overcome an intense atmosphere against Keys on Thursday,
        she said she felt confident of handling the occasion.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b8044-30ce-4ebb-9483-c38792ea1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course, I would prefer [to] have someone else or [the] crowd be
        a little bit the same to both players, but today’s match I think is gonna
        help me in the final because I’ll be fine with this support. I’ll be all right,”
        she said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73c648-c373-40b5-bc4a-637393100dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m still hoping that probably some of them will be supporting me
        – just a little bit. Just sometimes, please. Please,” she laughed.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16184668-d038-46bc-ac60-a6b33bb54dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:35:22.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:35:30.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/09/tennis/us-open-final-coco-gauff-aryna-sabalenka-spt-intl/index.html"
        target="_blank">US Open women’s final: American Coco Gauff rallies to defeat
        Aryna Sabalenka in dramatic finish</a>."</em></p>'
  'morocco-quake-what-we-know':
    'author': 'Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-10T10:35:48.000+08:00
    'imagesource': 'jcr:dc059f7b-2a25-427c-8861-60bfdaa2e44f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc614ba-1877-455f-b155-2e906b973cba'
    'lead': 'The quake is the strongest to hit the nation’s center in more than a
      century, and its epicenter was not far from popular tourist and economic hub
      Marrakech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T10:40:57.558+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-10T10:41:06.627+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-10T10:41:06.152+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Morocco', 'Africa', 'earthquake']
    'stories': []
    'template': '1'
    'title': 'What we know about the Morocco earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a69cc-20c9-4aff-bc96-b6267e25d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 2,000 people have died after
        a <a href="https://www.cnn.com/2023/09/08/africa/morocco-6-8-magnitude-earthquake-intl-hnk/index.html"
        target="_blank">powerful earthquake</a> struck the North African country of
        Morocco on Friday night. Thousands have been injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01497d-a6fa-4736-baae-ee620c7902e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake is the strongest to hit the nation’s center in more than
        a century, and its epicenter was not far from popular tourist and economic
        hub Marrakech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8440944-6569-45cd-86cf-8b9d77e912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what we know so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4a28c-b9c9-4cd7-bf16-6204f03bfbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where did the quake hit?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60168e-beea-417b-8c74-9841ae78f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The earthquake struck at around 11:11 p.m. local time (6.11 p.m ET).
        Its epicenter was located in the High Atlas mountain range, about 72 kilometers
        (44.7 miles) southwest of Marrakech, a city of about 840,000 people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6c15c-039f-4ff0-9231-db13ac240fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But its impact was felt as far north as Casablanca, as this map shows.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc0de0-b9d1-4bac-b3f5-ece09b839125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How strong was the quake?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de23af-37c3-407c-a74a-68e9778173f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The quake had a magnitude of 6.8, meaning it is classed as “strong.”
        It also struck at a relatively shallow depth, making it more destructive.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e269bdd-f982-4e62-bcc8-41b5c55afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earthquakes of this size in the region are uncommon, according to the
        US Geological Survey, but not unexpected. It noted that nine quakes with a
        magnitude of 5 or higher have hit the area since 1900, but none of them have
        had a magnitude higher than 6.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ece597-e5ea-446a-9ae5-27f42fadb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The earthquake is Morocco’s deadliest since 1960 when a quake killed
        more than 12,000 people.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a2ed4-af2e-4501-8c01-4b61bf10a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the worst damage?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bdce4-ecca-4b1b-898a-3dee227e2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 300,000 people have been affected in Marrakech and surrounding
        areas, according to the WHO. Historic sites have been damaged, but the hardest-hit
        areas are those nearest to the Atlas Mountains.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03501bf1-aa55-4682-9fab-60f068b1f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses in the foothills of the mountains said some towns are
        <a href="https://www.cnn.com/middleeast/live-news/morocco-earthquake-09-09-2023/h_07082b45c65fe4c79e5ba17debdc52fa"
        target="_blank">completely destroyed</a>, with almost all the homes in an
        area of the village of <a href="https://www.cnn.com/middleeast/live-news/morocco-earthquake-09-09-2023/h_62b422e11db1b4e9da2544b24f5466a0"
        target="_blank">Asni damaged</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fe1a0-373d-453d-8a64-fc07b7a0a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds have died in the province of Al Haouz and nearly 200 perished
        in the southwestern Moroccan city of Taroudant.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fe41c-ea14-4f2e-97ec-a4aeb49d1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The precise scale of the quake is still emerging.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8e46c-983d-42a2-98da-ec9d6a31dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s happening on the ground?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383efb24-c1d6-4366-bda4-b4723e4c6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emergency workers were deployed to affected regions, despite some roads
        being damaged or blocked by debris. Some remote villages on the foothills
        of the mountain have been hard to access.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279ca91-1f78-48c8-9fd7-3f8df7783872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mohammed, 50, from the town of Ouirgane, lost four family members in
        the quake. “I managed to get out safely with my two children but lost the
        rest. My house is gone.” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89599502-cdfe-4209-8f0b-c435bd243908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rescue operations are still ongoing. “We are out in the streets with
        authorities as they try to pull the dead from the rubble. Many many people
        were transported to hospital in front of me. We are hoping for miracles from
        the rubble” he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c441d5c-9527-470c-b9a2-7983694527b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Marrakech some residents spent the night in the streets, afraid
        to return to their homes. Others fled the city altogether. There have been
        warning of aftershocks.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b24743-7ad9-41cb-8467-16ff840c74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Morocco’s government said it had activated all available resources
        to tackle the quake and urged people to “avoid panic.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad21ef-0ed7-419a-b95a-6383bd6c477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'King Mohammed VI of Morocco ordered that a relief commission be set
        up to distribute aid to survivors, including orphans and people who lost their
        homes in the disaster.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a940b3c-faee-447a-a162-b530e06c5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s the international reaction been?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30519d0a-5aa4-4e0d-8a24-29a6b1a11511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many world leaders have expressed their <a href="https://www.cnn.com/middleeast/live-news/morocco-earthquake-09-09-2023/h_7509ed45eb5abd470c8757f7a607952b"
        target="_blank">commiserations</a>, as well as offered support to Morocco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c628b-399d-451b-9e99-fc7789131a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, which was hit by a devastating earthquake that killed tens
        of thousands earlier this year, said it was ready to send <a href="https://www.cnn.com/middleeast/live-news/morocco-earthquake-09-09-2023/h_0d1f3b41fcbeaf07daff65d8aa287d2b"
        target="_blank">265 personnel and 1,000 tents</a> to Morocco to support aid
        efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0c013-b063-425a-a3bf-9ff4b22020f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria, which severed diplomatic ties with Morocco in 2021 and
        closed its airspace to all planes registered in Morocco, said it would <a
        href="https://www.cnn.com/middleeast/live-news/morocco-earthquake-09-09-2023/h_f58554c2e5e8f18e066e3239f996067d"
        target="_blank">reopen its airspace</a> for humanitarian aid and medical flights
        going to and from the Arab nation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f7134-6a45-43b9-93cb-74bf43663563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations, US President Joe Biden and French President Emmanuel
        Macron have also said they are ready to provide assistance.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b266e-a472-4e26-995a-abfc56e72b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many other world leaders, including Indian Prime Minister Narendra
        Modi at the G20, Ukrainian President Volodymyr Zelensky and Russian President
        Vladimir Putin, have sent their condolences. '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97ca8f-75ef-47af-ba7f-f7b5d1a2e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:40:57.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:41:06.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/09/africa/morocco-earthquake-what-we-know-intl/index.html"
        target="_blank">What we know about the Morocco earthquake</a>."</em></p>'
  'oil-seizec-united-states-china':
    'author': 'Lauren Koenig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-10T10:41:18.000+08:00
    'imagesource': 'jcr:59a7546b-d38e-4e8a-ba01-6827218b196e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1d383b-000d-4534-887f-7b2f229d5bff'
    'lead': 'The US government seized nearly 1 million barrels of Iranian crude oil
      allegedly bound for China, according to newly unsealed court documents and a
      statement released by the Department of Justice on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T10:43:40.802+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-10T10:43:46.539+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-10T10:43:46.325+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'United-States', 'China', 'ran', 'Iranian-oil']
    'stories': []
    'template': '1'
    'title': 'US seizes nearly 1 million barrels of Iranian oil allegedly bound for
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97401a25-5e27-4ff3-9184-c884aa02dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The <a href="https://www.cnn.com/politics/joe-biden" target="_blank">US
        government</a> seized nearly 1 million barrels of Iranian crude oil allegedly
        bound for China, according to newly unsealed court documents and a <a href="https://www.justice.gov/opa/pr/justice-department-announces-first-criminal-resolution-involving-illicit-sale-and-transport"
        target="_blank">statement</a> released by the Department of Justice on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a458e6-250e-4ce7-9214-f324663af415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the first-ever criminal resolution involving a company that
        violated sanctions by facilitating the illicit sale and transport of Iranian
        oil,” according to the DOJ.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1700555-5594-4cc6-8df0-87f5ce584aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Islamic Revolutionary Guard Corps, a US-designated foreign terrorist
        organization, allegedly shipped more than 980,000 barrels of oil, the press
        release stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cae3b-06ec-4f1d-8604-2a57cfff0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ claimed that “multiple entities affiliated with Iran’s IRGC
        and the IRGC-Qods Force” were involved in the scheme to “disguise the origin
        of the oil” and illegally sell it to China, according to court documents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a05a45-7aea-4bdf-8ddd-2e14216c0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court filings also show allegations that “profits from oil sales
        support the IRGC’s full range of malign activities, including the proliferation
        of weapons of mass destruction and their means of delivery, support for terrorism
        and both domestic and international human rights abuses.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20f8c5-ae64-4e17-9b09-7604b044c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, the company operating the ship carrying the oil, Empire Navigation,
        pleaded guilty to conspiring to violate the International Emergency Economic
        Powers Act. The IRCG was fined almost $2.5 million and was sentenced to three
        years of corporate probation. The company’s vessel, Suez Rajan Limited, transported
        the contraband to the US and “incurred the significant expenses associated
        with the vessel’s voyage to the United States,” according to the DOJ.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93bada-36ed-4ff5-927b-8f49f4997c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Empire Navigation for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d5772-1d3b-41d9-bfe8-5e04e2317eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T10:43:40.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-10T10:43:46.543+08:00
      'mgnl:lastActivatedBy': 'pia'
