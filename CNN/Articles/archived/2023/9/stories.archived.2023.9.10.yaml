    'title': 'Educators condemn DepEd''s plan to change the term ''Diktadurang Marcos''
      in curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410d28d-682a-43ea-993d-fe9cd948e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong>&nbsp;–
        Groups of educators condemned the planned changes of the Department of Education
        (DepEd) in its Grade 6 Araling Panlipunan curriculum, which they said would
        spread disinformation and historical distortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ac375-5f2b-4a78-b81e-9c29fa4eccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96bfb5-566f-496b-adba-c37592b9cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The alteration of historical terminology is not only distortion but\
        \ also undermines the truth about one of the darkest periods in Philippine\
        \ history,\" the Alliance of Concerned Teachers (ACT) said on Sunday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510af81b-1b96-4cf2-bca7-d24138956a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c8a25-8ca5-4c58-81ea-a07997f9fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a directive from the DepEd Curriculum and Teaching Management\
        \ Committee, the agency's Bureau of Curriculum Development on Sept. 6 released\
        \ a memorandum that would change the term \"Diktadurang Marcos\" to \"Diktadura\"\
        \ in the Araling Panlipunan subject of the new MATATAG curriculum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef3330-3acd-4371-817c-6c35af46b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49ff3e-26b0-422e-a001-387ac3136151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the Congress of Teachers/Educators for Nationalism and\
        \ Democracy (CONTEND) described the revision as “a blatant example of disinformation,\
        \ where the people are deliberately misled by manipulating historical facts.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30be9bd-c27f-4ea8-94ee-c2b852747cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9850c21-f142-4e99-8af3-1b158205d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ferdinand Marcos Sr. ruled the Philippines with an iron fist, suspending\
        \ civil liberties, suppressing dissent, and committing numerous human rights\
        \ violations during his regime,\" ACT said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea50b3f-d525-4a28-b828-44a6e376c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a52dba-6793-4a24-b10f-af2f5a45deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To reduce his oppressive rule to a mere ‘Diktadura’ is a disservice\
        \ to the countless victims of his dictatorship and an affront to the pursuit\
        \ of historical accuracy and truth,\" the group added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1e302-cfb7-4a3e-9e6b-72f907faa49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ffd53-8dcc-48d2-be53-ff9f8b2ca15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CONTEND urged fellow educators to reject the revision in the curriculum\
        \ and seek transparency from DepEd as it questioned the agency’s move since\
        \ there is \"no empirical data\" to back up the changes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204d0da-03d0-4c8a-9ccf-79f724f0efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98ed5d-e139-43b6-adff-885ab2fe9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing reports from the Amnesty International missions to the Philippines\
        \ in 1975 and 1981, CONTEND said \"a plethora of historical evidence justify\
        \ the categorization of 1972 to 1986 as the period of Marcos dictatorship.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b466f-4184-4857-8753-4a27c1714106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90413d-79b9-4bc7-a8c4-a7eaf0b79b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What followed Marcos' declaration of Martial Law on September 21,\
        \ 1972 were massive state-sponsored human rights violations,\" CONTEND said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4000b9a-7b00-450c-874f-99fc20643854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9730871-93ca-40b9-a0c4-a8a8abbe72a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Deped's memorandum, the revision of the Araling Panlipunan\
        \ curriculum was made after an \"arduous process of review and revision was\
        \ done under the guidance and scrutiny of experts, the review of stakeholders,\
        \ and the public and the launch of the MATATAG curriculum.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad73fb-afcd-4748-8d9f-114ae384dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc3f18-8e26-4052-ab3c-dbdb750b2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T13:59:04.745+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-09-10T14:02:04.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has yet to reply to CNN Philippines'' request for comment
        on the matter.</p>'
  'enrique-manalo-argentina':
