      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members Vinci, Kim, Kyler, Reyster, Winston, Jeromy, and Marcus
        said it was a "dream come true" to perform live at the Big Dome after months
        of rigorous training in South Korea since April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9845b48-ef90-4182-97a3-a84d7d18032f'
      'mgnl:activationStatus': true
