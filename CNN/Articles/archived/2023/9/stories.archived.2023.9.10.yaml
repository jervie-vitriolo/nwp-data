    'template': '1'
    'title': 'Morocco earthquake kills more than 2,000 and damages historic Marrakech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617acf92-180a-4186-a64b-534db9d48207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers were digging through rubble in
        remote mountainous areas of Morocco on Saturday after more than 2,000 people
        were killed in the deadliest earthquake to strike the country in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993d54d-f11b-4df9-8634-b8463005a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37e23b-7cae-4076-9420-9572ffb1c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6.8-magnitude earthquake shook Morocco’s High Atlas mountain range\
        \ shortly after 11 p.m. local time on Friday (6 p.m. ET) at the relatively\
        \ shallow depth of 18.5 kilometers (11.4 miles), the United States Geological\
        \ Survey (USGS) said. The epicenter was located about 72 kilometers (44.7\
        \ miles) southwest of Marrakech, a city of some 840,000 people and a popular\
        \ tourist destination.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533aa4a-2931-4a76-a900-f4e2fcc11e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe2619-5caf-4b68-a11f-c144d3feab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 2,012 people were killed and 1,404 others in a critical condition,\
        \ Morocco’s state TV Al Aoula said, citing the interior ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46543056-ab81-44de-aa67-0efe790bb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bba4d1-003b-447d-ac27-464585295411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency services were deployed to quake-stricken regions, as King\
        \ Mohammed VI of Morocco ordered that a relief commission be set up to distribute\
        \ aid to survivors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831eece-4542-4842-b555-2fd16b7a7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49f809-c730-48b2-88fe-9dc20e6d9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses described scenes of destruction in the Atlas Mountains\
        \ foothills following the earthquake, amid a rapidly increasing death toll\
        \ revealing the human cost.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05914a4f-bfae-4b71-a470-cf2c435c6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0601b5f-25d3-44d3-8a56-89ae270f1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima, 50, told CNN her house in the mountain village of Asni – near\
        \ the earthquake’s epicenter – had been destroyed. “I barely got the chance\
        \ to grab the kids and run out before I saw my house collapsing in front of\
        \ my eyes. The neighbor’s house has also collapsed and there are two dead\
        \ people under the rubble,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8874c4-911b-4028-86fe-abc00c3c2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148dd4f-e7f5-4b21-a588-ea296a159aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed, 50, from the nearby town of Ouirgane, lost four family members\
        \ in the quake. “I managed to get out safely with my two children but lost\
        \ the rest. My house is gone,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4f50c-f59c-432e-8179-83cd1a4b6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1d162-c29a-4a07-a0b3-7e2a93b1d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue operations there are ongoing. “We are out in the streets with\
        \ authorities as they try to pull the dead from the rubble. Many many people\
        \ were transported to hospital in front of me. We are hoping for miracles\
        \ from the rubble,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c2c6f-4bb0-4f4c-be55-9ee60c9fd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357ebd9-f6b2-4a81-a4b7-85b5d6e9aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not since 2004 has the country seen a comparable disaster, when a 6.3-magnitude\
        \ earthquake struck the port city of Al Hoceima, claiming around 630 lives.\
        \ Morocco’s worst earthquake of modern times was in 1960 near the western\
        \ city of Agadir which killed at least 12,000 people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ca304-eb0b-43d4-afce-547ba369a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed59372-e734-44fc-bba1-abc132bf8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Moroccans spent Friday night on the streets fearful of aftershocks.\
        \ Health authorities also called on people to donate blood to help victims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d38f57-d859-4232-846a-75ef209d7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe643a11-2737-480f-a915-23bee6e22cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most deaths occurred in mountain areas close to the epicenter that\
        \ were hard to reach, authorities said, and rescue teams were having difficulty\
        \ accessing the worst affected areas after roads were damaged, Al Aoula reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05fc8e-0cf2-416f-a7cd-2856a34d4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ecdce-642a-4573-ab51-62bf53215468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Moroccan Armed Forces warned residents to pay close attention\
        \ to follow-up tremors.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cf851-3ba0-4331-b3af-9b9c2f768ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827e4e2-d10b-4eeb-a4ee-356344897af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We remind you of the need to exercise caution and take safety measures\
        \ due to the risk of aftershocks,” the military wrote on X, formerly known\
        \ as Twitter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5171fd9-76ff-4467-9699-55ba804346c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41934677-f1db-4586-a3af-3525e79f3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USGS said Friday night’s quake was unusually strong for that part\
        \ of Morocco.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec763f94-9f7c-4767-a7cf-c9921a83fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd7739-4989-4305-a238-11107e2df13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Earthquakes of this size in the region are uncommon, but not unexpected.\
        \ Since 1900, there have been no earthquakes M6 (magnitude 6) and larger within\
        \ 500 km of this earthquake, and only 9 M5 (magnitude 5) and larger earthquakes,”\
        \ USGS said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adf769-ad7e-4154-bf5d-48fe902b6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bc1eb-31ab-4ed1-9be6-8950af4331b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US body predicted that “significant damage is likely and the disaster\
        \ is potentially widespread,” noting that many people in the area reside in\
        \ structures that are “highly vulnerable to earthquake shaking.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2fcbb-f34d-4f8d-b399-f2241f37f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76473adf-13b6-426f-9108-eae774a7372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Aoula on Saturday broadcast video of multiple collapsed buildings\
        \ near the quake’s epicenter and reported that thousands of people had fled\
        \ their homes after the country’s National Institute of Geophysics warned\
        \ of aftershocks.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7933e42-5721-414b-8c67-4f2943fe8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fce7f2-c341-484a-8f49-99b835667220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historic town damaged\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302243a-4c9e-4689-8108-9100e52cf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the old city of Marrakech, a UNESCO World Heritage site, some residents\
        \ were injured as buildings and city walls were damaged and partially collapsed,\
        \ according to CNN’s Benjamin Brown who is on the ground.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968bec3-0c27-4fc4-9950-ac2ebc70721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2140b2-ab7b-47b4-af75-036d541524f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown, who was at the rooftop of his hotel when the ground started\
        \ shaking, said it took a few seconds for everyone to realize what was going\
        \ on.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92700f-eb6d-468d-945c-31b26062ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77027dd9-ae9b-421b-b8bf-154b2ccbb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People initially remained calm as they made their way out of the narrow\
        \ alleyways to find a safe place outdoors, many in their pajamas, according\
        \ to Brown.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad4e35-6432-4cd7-9e50-b6d04cbd90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6836b1-6dc2-42f5-9a69-51b45514c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It kicked in a couple of minutes later, screaming began… when the\
        \ extent of the injuries became apparent, that’s really when the panic kicked\
        \ in,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbfc66-82a6-42c7-a30e-7389b7276e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c7277-bc63-4e57-8984-31b68f0c108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw many people brought out of their homes in stretchers or wrapped\
        \ in carpets … some of them with what appeared to be quite serious head injuries\
        \ with lots of blood.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc86dc3-0249-4a31-a4a3-d3302d9ab4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dcb53-b92e-42d5-aa5a-0eb2bec9e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one ambulance had to turn away an injured woman because it\
        \ was already full with injured people, Brown said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f8bbf-d3b2-4dc5-ad0c-7aadf914649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d01bc7-9934-4575-952c-fa2a7c5ad082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parts of the historic red walls that surround Marrakesh’s old\
        \ city center – first laid out in the early 12th century – also crumbled,\
        \ he added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a15622-2d01-4378-81c2-00aa49b3fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3048d4-8e7a-46c7-a40a-54c1d9c13f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos and photos show open spaces in the city, including squares and\
        \ traffic roundabouts, filled with people, some setting up makeshift beds\
        \ to stay the night.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d47bc-dc9e-4784-a951-447cd78a4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d28889-055e-41ef-af1b-f9dcc23354c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some houses in the city have collapsed and people were moving debris\
        \ by hand while they waited for heavy equipment, local resident Id Waaziz\
        \ Hassan told Reuters news agency.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435316d8-5bb1-4f89-8e56-1ac868558876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03f606-5f5e-497c-b1dc-e13b3e6b2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The chandelier fell from the ceiling and I ran out. I’m still in the\
        \ road with my children and we’re scared,” Houda Hafsi, another Marrakech\
        \ resident, told Reuters.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136edcbe-a6b4-4b5d-9330-0dc828c1f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1879e1-dcf3-45f3-8dc3-768cfb8a6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former imperial city with a history that dates back nearly 1,000\
        \ years, Marrakech is tightly packed with medieval-era palaces, mosques, gardens\
        \ and bustling markets. Its historic quarters are surrounded by red earth\
        \ walls and filled with buildings constructed in red sandstone, which gave\
        \ the city its nickname the “red city.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973679d3-f69a-4ab2-8794-8801a1b6eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670d771-289e-4597-b11b-9e2d46f29c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marrakech drew nearly 3 million tourists in 2019, before the Covid\
        \ pandemic.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb8aaf-a8a4-4f10-b1aa-ccc859824800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e510fa-3126-4ab8-a205-df43fecbbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its rich culture and history, Marrakech is also Morocco’\
        s fourth largest city and a major economic center.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5d327-7fc8-4868-9069-0676ec2b863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be8c55-0c21-4e4b-a245-ce5884388643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shaking was also felt in the capital Rabat, some 350 km (217 miles)\
        \ north of the High Atlas mountains, Reuters said, citing eyewitnesses.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a9b44-5cbc-4537-9f2f-9f5134cb9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4fbf9-f5d9-4906-a880-4488ab63cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Mohammed VI presided over a meeting on the emergency situation,\
        \ the Royal Palace said on Saturday.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16db7c-9531-416d-ac85-797ea2e9d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6551b87-234c-4d3d-90b7-ca64c635ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:26:51.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:26:52.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials briefed the King on the damage and loss of life,\
        \ including locations that were not accessible until the morning, according\
        \ to the palace statement published by state-run broadcaster 2M.\r"
    '66':
