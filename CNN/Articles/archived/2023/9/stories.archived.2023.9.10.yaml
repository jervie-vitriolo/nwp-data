    'lead': 'Groups of educators condemned the planned changes of the Department of
      Education in its Grade 6 Araling Panlipunan curriculum, which they said would
      spread disinformation and historical distortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T13:59:04.720+08:00
