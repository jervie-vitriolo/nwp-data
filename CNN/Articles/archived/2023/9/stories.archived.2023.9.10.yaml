      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        HORI7ON endlessly thanked its fans as the all-Filipino global pop group successfully
        staged its first concert "Friend-SHIP: Voyage to Manila" at the Smart Araneta
        Coliseum on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125dab4-14ab-476e-808e-bef2b6e1fd27'
      'mgnl:activationStatus': true
