      'jcr:uuid': '84c28aff-7c31-4aed-a4ea-3f1e0afe0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Amid rising tensions between Manila and Beijing, Senator Francis Tolentino
        said the Philippines would not become a tool, or surrogate, for other nations
        to use against China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8755e-6996-499c-ba55-126566b4f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi po proxy war kasi hindi lang naman United States ang kaalyado\
        \ natin dito eh. Kaalyado rin natin ang Japan, kaalyado natin ang Australia,\
        \ kaalyado natin ang United Kingdom, kaalyado natin ang Europe… nabanggit\
        \ ko rin in the recent weeks, lumantad nang (kaalyado) ang India. So halos\
        \ lahat,” Tolentino told the media on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bb265-a479-4b61-b2e3-37179e11cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is not a proxy war because it’s not just the United\
        \ States we’re allied with. We’re with Japan, Australia, the United Kingdom,\
        \ Europe…I mentioned this in the recent weeks, India has revealed itself as\
        \ an ally, so almost all.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa10a8-0456-4bf5-a2a3-320ecb27d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 43rd ASEAN summit, President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/9/6/marcos-south-china-sea-asean-summit.html">rejected
        narratives</a> that the disputes over the South China Sea were centered on
        competition “between two powerful countries.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2283fc3-43cc-4720-802c-3ee9a68a0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, China alleged that the <a href="https://www.cnnphilippines.com/news/2023/7/18/US-China-claiming-mastermind-of-2016-ruling.html">US
        government was behind tensions over the contested waters</a>. Washington has
        denied the allegation and described such claim as an insult to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127e858-2bc9-4d49-9090-feff43becfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Tolentino posited that China’s <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">latest
        10-dash line</a> — which expanded its claim over the South China Sea to overlap
        with the exclusive economic zones (EEZ) of the Philippines, Malaysia, Brunei,
        Vietnam, and Indonesia — would push these countries to become vocal against
        Beijing’s aggression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d446d7-9d53-4a1f-81e0-c55c200dbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357afdf-e610-4f20-a3b0-dd7edefe8f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T15:06:33.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T15:06:33.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China continues to lead incursions and harass Filipino
        civilian and government vessels within Manila’s EEZ in the West Philippine
        Sea. Most recently, it <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">tried
        and failed to block a resupply mission</a> to the BRP Sierra Madre in Ayungin
        Shoal.</p>'
