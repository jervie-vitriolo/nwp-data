      'mgnl:lastActivated': 2023-09-10T06:23:30.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lucky youngster got the birthday gift
        of a lifetime when she discovered a 2.95-carat golden brown diamond in Arkansas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ac1ee-1305-4cdb-84c5-4bfa2a220693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb60d3-c272-4b86-aa81-c0a52792ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budding gemologist discovered the diamond while celebrating her\
        \ seventh birthday at the Crater of Diamonds State Park in Murfreesboro, Arkansas,\
        \ according to a news release from the park.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbea55-d5af-44cc-aa97-1b98087e4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28792e33-8d6d-420b-97e0-935ee8076f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspen Brown’s September 1 discovery “is the second-largest registered\
        \ by a park guest this year, topped only by a 3.29-carat brown diamond discovered\
        \ in March,” says the release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602db63-fc57-48b9-a74b-3887acf82658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d2ec9-a604-4bf9-b868-2f7085fba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Brown was visiting the park with her dad and grandmother to celebrate\
        \ her birthday,” the release reads. “Brown picked up a gem about the size\
        \ of a green pea from a pathway along the northeast side of the search area.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df3b13-3af6-4d2b-9312-7a3322a035e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d0fa6-0fed-4eb3-b484-a50d87927a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park officials later confirmed that Brown had indeed discovered a diamond,\
        \ the release said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e13a17-9340-4c4f-bc5d-3ae99b722310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af568a5c-2ce5-4a4b-80ae-e999442153ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aspen’s diamond has a golden-brown color and a sparkling luster. It\
        \ is a complete crystal, with no broken facets and a small crevice on one\
        \ side, created when the diamond was formed,” Waymon Cox, assistant park superintendent,\
        \ said in the release. “It’s certainly one of the most beautiful diamonds\
        \ I’ve seen in recent years.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c39d3-f146-4001-aa0e-cebf0dece688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3842b2-e2d9-4006-a920-ed721e4be698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspen isn’t alone in her discovery: One or two visitors discover diamonds\
        \ at the park each day, according to the release. Over 75,000 diamonds have\
        \ been found at the site since a farmer first identified diamonds on the land.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9905e77-a35b-47cb-bf26-55c334c4d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1ccc7-0a8b-4af5-b715-687285a43685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-acre field where visitors can search for treasures is the
        eroded surface of a volcanic crater, according to the park. In addition to
        diamonds, other precious gems like amethysts and garnets also occur there
        as a result of the site’s unique geology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0534e8d-2bea-4989-ba7f-a8b748507833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:23:29.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:23:30.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/09/09/us/golden-brown-diamond-arkansas-trnd/index.html"><em>"A
        7-year-old discovers a 2.95-carat diamond while visiting a state park"</em></a></p>'
  'G20-stops-short-of-condemning-Russia-invasion':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-10T06:23:37.000+08:00
    'imagesource': 'jcr:1167a103-b3df-4cb8-9283-0c0fc1fe3cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15efd9b8-cc1b-480e-9fea-82eece65dce5'
    'lead': 'Leaders gathered here for the annual Group of 20 summit managed to agree
      on a joint statement laying out shared views on climate change and economic
      development but showed the fractures within the group by stopping short of explicitly
      condemning Russia’s invasion of Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T06:25:00.255+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-09-10T06:27:50.469+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'G20 stops short of condemning Russia’s invasion of Ukraine in joint
      declaration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a86bf-ecc1-4121-adfd-83cae2e3df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders gathered here for the annual Group
        of 20 summit managed to agree on a joint statement laying out shared views
        on climate change and economic development but showed the fractures within
        the group by stopping short of explicitly condemning Russia’s invasion of
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa21d8-7a80-4a9e-ad7e-8a6114483582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7f507-0239-4c5d-abf9-6495d68bb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomats had been working furiously to draft a final joint statement\
        \ in the lead-up to the summit but hit snags on language to describe the Ukraine\
        \ war. The eventual compromise statement amounted to a coup for the summit’\
        s host, Indian Prime Minister Narendra Modi, but still reflected a position\
        \ far softer those the United States and its Western allies have adopted individually.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc108ee-c4ab-4f40-9c45-bee6812c57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3714f-53c5-4b24-aa4e-8cf705856b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden was hoping to convince the world’s largest economies\
        \ to rally behind Ukraine during his two-night stay in India for the summit.\
        \ He also pressed his case for American investment in the developing world.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c400f5-33c7-416e-80d1-39287e32f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1568f-258c-495b-b239-adbc228ee93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, as the summit was still underway, the leaders agreed to\
        \ the joint declaration acknowledging the situation in Ukraine while not papering\
        \ over the group’s major divides.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400f89a-c889-4c96-91c5-dc32a1982b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1f27c-10a4-4678-ab4c-2f9245944395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All states must refrain from the threat or use of force to seek territorial\
        \ acquisition,” the declaration read, without explicitly singling out Russia\
        \ for its invasion. The document also stated opposition to the use of nuclear\
        \ weapons and highlighted the economic effects of the war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee23fe-980d-413f-9d70-e70bde549870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d7be5-2a0e-4541-bb09-226b3d00e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a reflection of the deep fractures among the G20 nations, the statement\
        \ acknowledged “there were different views and assessments of the situation.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6837e68-842a-46fd-aaa6-df5be5e75631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777972bf-fd1a-413f-86b0-1f9111e7fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration earned the praise of the United States. US national\
        \ security adviser Jake Sullivan called the statement a “significant milestone\
        \ for India’s chairmanship and a vote of confidence that the G20 can come\
        \ together to address a pressing range of issues.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca6389-965c-43f1-917c-692eea608e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75612e-bbb6-4d52-891f-a28ec8741edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The G20 statement includes a set of consequential paragraphs on the\
        \ war in Ukraine. And from our perspective, it does a very good job of standing\
        \ up for the principle that states cannot use force to seek territorial acquisition,”\
        \ Sullivan said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e81ee9-9e9e-48b3-8078-c856d3ca9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c1df5-cb3e-419f-84cb-d867e5a1b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the language differed from last year’s G20 declaration, which\
        \ stated “most members strongly condemned the war in Ukraine.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d3b7d-338b-40c4-a228-7b2253155e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c469c3-f197-445e-8265-cb9fecae6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia, as a member of the G20, would have to agree on any consensus\
        \ statement on Ukraine. Russia and China had resisted stronger language in\
        \ a final statement, making any kind of agreement difficult. No G20 summit\
        \ has concluded without a joint declaration of some type.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737fccc-15f0-408c-941b-e9f484e6c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba5418-dce9-4a8c-a658-d4a27d71500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Foreign Ministry spokesperson Oleg Nikolenko criticized the\
        \ declaration.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7be061-4088-4924-89f4-2be59c39aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2890019-fca2-49bc-8412-8fc589e3d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine is grateful to its partners who tried to include strong wording\
        \ in the text,” he wrote on Facebook. “At the same time, the G20 has nothing\
        \ to be proud of in the part about Russia’s aggression against Ukraine. Obviously,\
        \ the participation of the Ukrainian side would have allowed the participants\
        \ to better understand the situation. The principle of ‘nothing about Ukraine\
        \ without Ukraine’ remains as key as ever.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8151013-d639-4488-8136-2a3de4a59bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da103268-8e41-42fb-b524-0be44a2e878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The absence at the summit of two of Biden’s chief global rivals — Chinese\
        \ leader Xi Jinping and Russian President Vladimir Putin — provided opportunities\
        \ for Biden to make a more affirmative case at the summit, White House officials\
        \ said as the gathering was getting underway in New Delhi.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51508a-40e7-48b4-854b-0b811f6a96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c4636-bb64-4de0-a51b-f39d52df9db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said Saturday he would have welcomed the presence of his Chinese\
        \ counterpart at the summit, but that positive outcomes were still possible.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449d9e-117c-42bb-96a5-f37e0d7bcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b8c72-581b-4fbc-9faf-329baab27bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be nice to have him here but, no, the summit is going well,”\
        \ Biden said when questioned about the impact of Xi’s absence.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a23827-8555-428a-bf97-3740d45136c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2bc57-7efc-4108-a148-8490d3c7de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was hoping to use the gathering to portray the United States\
        \ as a credible counterweight to China’s economic outreach.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b2d73-39e1-4652-9832-4d61dd3276b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac1359-d373-4bab-b9cd-a29abb0e746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He announced new plans with partner nations in Europe, the Middle East\
        \ and Asia to construct a major new transit corridor connecting the regions,\
        \ a challenge to Beijing’s own efforts at expanding global trade.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc03ae1-4c4a-490a-929c-8dee09e802a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb273b86-db47-44bb-8562-6aca8b4a07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he unveiled new reforms and investments in the World Bank, which\
        \ the White House says could unlock hundreds of billions of dollars in grants\
        \ and loans for the developing world – providing an alternative to China’\
        s economic ambitions in those regions.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c04118-69c8-42e7-8695-50b670cf0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877cafb-25e6-4846-9e75-48a02a54c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was welcomed by the summit’s host, Indian Prime Minister Narendra\
        \ Modi, with a smile and a warm handshake.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5091bb0-593b-40ed-8714-8a9484b875de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bbfde-1ff4-407c-8de5-ed92a04c2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India calls upon the world to come together to transform the global\
        \ trust deficit into one of trust and reliance. This is the time for all of\
        \ us to move together,” Modi said as the gathering got underway.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbc2a1-7b59-43a5-bf61-b69a56743824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2900a-edd1-42bc-990a-c674d2ff2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Be it the divide between North and South, the distance between the\
        \ East and West, management of food and fuel, terrorism, cyber security, health,\
        \ energy or water security, we must find a solid solution to this for future\
        \ generations,” he added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eff1d1-db3a-4fae-b5f6-1c4b38ea2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dae37-c424-454b-8d03-173a7dc19ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a message of unity at a markedly fractured moment for the grouping.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e34b3-e4a4-46ec-a516-7b5b7e00b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5ec05-4e25-4394-acb0-89646e40ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Biden has enjoyed ample success at other summits convincing fellow\
        \ leaders to step up their military support for Ukraine and tighten their\
        \ punishment of Russia, many nations, particularly in the Global South, haven’\
        t been as convinced.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8873e-c77a-4eca-a0fc-e150d6c3b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c9405-30d8-4e55-ba5a-92e85243bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They view the billions of dollars in Western assistance pouring into\
        \ Ukraine skeptically, and have sought a more balanced relationship with Moscow.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2701a-d24a-4edb-87f6-79af284e2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744f2b2-ad14-4db7-8a90-2140407e054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s aides say the president welcomes the opportunity to continue\
        \ making the case for Ukraine, including to audiences that aren’t necessarily\
        \ on the same page.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fea74b-9c6e-458b-8cd1-c4d9ec36d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f01250-de4f-4176-bfc3-860782db2807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Part of what makes the G20 an appealing format for the United States\
        \ is it gives us a chance to interact with and work with and take constructive\
        \ steps with a wider range of countries, including some, frankly, that we\
        \ don’t see eye to eye with on every issue,” US deputy national security adviser\
        \ Jon Finer told reporters on Saturday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99a928-836d-4213-97ae-a4f1cb0d6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415942b-1ffa-4d9a-af5d-5b7003016b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An alternative to China’s Belt and Road?\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e562e-ab3b-4186-8ef1-efa4ce776e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden hopes to use new announcements on new infrastructure and investments\
        \ as demonstration of US commitment to the developing world, and a better\
        \ option for partnership than China.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d32c0-36d7-4b11-8315-5d0e9237b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162016e5-5543-4313-a576-5224b7e2453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He announced the launch of a new economic corridor that will connect\
        \ India, the Middle East and Europe on Saturday. The plans could potentially\
        \ transform global trade and directly challenge China’s own sprawling overseas\
        \ development initiative, known as the Belt and Road, which has poured billions\
        \ of dollars into infrastructure projects each year.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0e79a-98d1-435b-a216-30ce83a38c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c057e31-e5f7-45d7-8bb8-15625023c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden along with the leaders of India, Saudi Arabia, the United Arab\
        \ Emirates and the European Union signed a memorandum of understanding laying\
        \ out the new project on Saturday.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59b8f-bd3f-46e7-836b-643c0075289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d526d-8ea5-4564-ae8a-00af454186b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the project will include building integrated infrastructure,\
        \ the president said it was “far from just laying tracks,” speaking with a\
        \ group of global leaders that included the United Kingdom, Japan and the\
        \ United Arab Emirates.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ba7d0-a81f-4c64-b662-4838b2a7fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd5472-5606-4c69-85ce-5a22139d35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s about creating jobs, increasing trade, strengthening supply chains,\
        \ boosting connectivity, laying foundations that will strengthen commerce\
        \ and food security for people across multiple countries,” Biden said. “This\
        \ is a game changing regional investment and … huge steps forward.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8b1c8-7d9b-4f3f-934c-3115ef5604c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774241d0-2aad-47ea-a92b-921c5baa38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we invest in low middle income countries, all countries benefit,”\
        \ Biden added. “When we invest in emerging economies, all economies benefit,\
        \ and when we invest in the future of people anywhere, people everywhere benefit.”\
        \r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8317b48-55c9-4f34-820b-e85928f110e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c2be3-9ebe-4394-aa63-875ba51efb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plans could pose a challenge to China’s Belt and Road initiative,\
        \ which the US says uses coercive lending practices for infrastructure projects\
        \ in developing countries, an accusation Beijing has repeatedly denied. Biden’\
        s proposals on World Bank reform similarly aim to offer a better deal to emerging\
        \ economies.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b5711-4bc9-4fbb-a6c4-4e12e623046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a9346-a40e-4a74-bc54-07c9b127c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his remarks at the event, Biden singled out particular leaders\
        \ to thank – including bin Salman. The leaders shook hands afterward, a decidedly\
        \ different approach than the fist bump Biden offered the prince during a\
        \ visit to Saudi Arabia last summer.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474221c-191b-4aa2-9cc0-904e73bdd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d448e-b97c-45a3-bd6b-927f11dc3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in India ahead of the announcement, Sullivan\
        \ said the project was about “strategically layering transformative investments\
        \ across multiple sectors across multiple countries, basically to leverage\
        \ the broader effects of boosting economic development, securing supply chains\
        \ and bolstering regional connectivity.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b46b9-c991-410d-89e6-3d2490f66364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030d72d-e486-4bab-9dd9-a1abdc179718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called it a “big deal, and important moment, and a milestone,” that\
        \ would “translate to a concrete outcome.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a5058-4f17-4477-82a9-1e2fcf8d5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc43b9-6dc2-4b58-964b-8cac38f9a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without Xi attending, Biden had the implicit opportunity to demonstrate\
        \ sustained American commitment while questioning China’s. American officials\
        \ said Saturday it wasn’t clear to them why Xi decided to skip the G20 for\
        \ the first time.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9beef-4931-4430-8bd2-1c61fa166eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422495f4-6bd0-44b3-b376-7977ff3fabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T06:25:00.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-09-10T06:27:50.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure we have a clear answer to that question, but really
        it’s incumbent upon the Chinese government to explain why a leader would or
        would not participate,” Finer said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f19cd1-9f2f-418c-b291-e9a0a54b31e5'
      'mgnl:activationStatus': true
