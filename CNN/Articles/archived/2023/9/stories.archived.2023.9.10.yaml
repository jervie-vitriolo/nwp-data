    'title': 'Canada outlasts USA in overtime to nab FIBA World Cup bronze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cccc14-f4d6-472b-a0a0-4f20de63760f'
      'mgnl:activationStatus': true
