      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boy group also treated fans with solo acts, starting with groovy\
        \ performances of Winston's \"Teum,\" Marcus' \"Light Way,\" and Jeromy's\
        \ \"Bonnie &amp; Clyde.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af63e2f-7014-48dd-85c7-6f076e0822f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vinci followed with \"Ready to Burn,\" followed by Kim's feel-good\
        \ \"Like a Fiction,\" Kyler's \"Silhouette,\" and ending with the rap track\
        \ \"Cost\" by Reyster.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a17022-4176-42ff-89cc-f48506009ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special guests during the concert were pre-debut global boy group New:ID,\
        \ whose members were fellow \"Dream Maker\" alums, members of South Korean-Japanese\
        \ boy band TFN, and Haeun of K-pop girl group Lapillus, who joined Jeromy\
        \ and Marcus on stage for \"How You Feel.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc4e65-cadc-491b-9c7f-8b5c14070265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HORI7ON also surprised the crowd with its own staging of K-pop hits\
        \ \"Sugar Rush Ride\" by TOMORROW X TOGETHER, \"S-Class\" by Stray Kids, \"\
        Drunk-Dazed\" by ENHYPHEN, and \"Super\" by SEVENTEEN.\r"
    '12':
      'image': 'jcr:7ab1756d-02fe-461b-bd83-13d69c8b28ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fb309-7ec3-4e57-8c4c-32fe16a9aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d62181-9985-45fc-81fb-1fbb1b7fa084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it didn't stop there as the group sang and danced to the hip-hop\
        \ single \"GENTO\" by P-pop kings SB19.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38e683-1008-4a76-98c0-b21aa6d8ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-hour show also felt like a fan meeting of sorts as the boy\
        \ band mounted a girl group dancing challenge, a dance battle, and a 2x speed\
        \ version of its lead single.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65951307-d874-43d8-81b4-68b9236f7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artists then changed to all-white ensembles to serenade their mothers\
        \ with \"Mama,\" and fans with \"Salamat\" — the only two Filipino songs in\
        \ their album.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96266ed0-bfbc-439b-8ed0-acfdee076a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa 'Mama' na kanta, sobrang gusto ko na sana umiyak talaga kaso di\
        \ ko gusto na ipakita na umiiyak ako, nakakahiya,\" shared Kim, who hails\
        \ from Bacolod City. \"Kasi siya 'yong nag-push talaga sa akin sa pangarap\
        \ ko. Kung di sa mama ko, wala na ako dito.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea931a-1893-49cf-ba1d-cbbc2104a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While we were singing \"Mama,\" I really wanted to cry\
        \ but I don't want you all to see I'm crying, it's embarrassing. My mom pushed\
        \ me to achieve this dream. If not for her, I won't be in HORI7ON.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0e226-17e0-4ae5-ac04-08895d737915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HORI7ON proceeded with \"Odd Eye,\" \"Hit Me,\" \"Lovey Dovey,\" and\
        \ \"Take My Hand,\" before ending with an encore stage of \"SIX7EEN\" and\
        \ \"Dash.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da3b8c-ae06-45c0-aed4-452e95299353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be honest, when we were still in Korea, I was super worried for\
        \ this concert...[but] I didn't expect for so many people to be here tonight\
        \ so I'm super grateful,\" said Marcus, the group's \"maknae\" or youngest.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3c9ea-d95b-4041-bf21-66065e37558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:04:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:04:18.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you guys so much for all the support," he added. "This is
        our first-ever concert. We’ll have many more to come hopefully."</p>'
  'ph-aus-mou-holiday-visa-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-10T20:11:19.000+08:00
    'imagesource': 'jcr:c62d2798-b439-406b-8cea-8a08431442a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b47ee8a0-90f2-47f8-811a-5fc03053b872'
    'lead': 'The Philippines and Australia have signed an agreement allowing nationals
      of both countries to seek employment while on vacation for a non-extendable
      period of 12 months, the Palace said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T20:13:12.805+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-09-10T20:13:42.142+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Australia ink agreement on work and holiday visa arrangement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05441a8b-dcae-4745-86fc-207b158f7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The Philippines and Australia have signed an agreement allowing nationals
        of both countries to seek employment while on vacation for a non-extendable
        period of 12 months, the Palace said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f86a6-3dea-4017-8cdd-c046e87feebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the memorandum of understanding signed during Australian\
        \ Prime Minister Anthony Albanese's official visit last Friday, both countries\
        \ agreed to issue multiple entry visas allowing its citizens to work during\
        \ their stay.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49d328-fa0c-465c-aa2f-eb746e2d869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/8/PH-Australia-strategic-partnership.html"
        href="https://www.cnnphilippines.com/news/2023/9/8/PH-Australia-strategic-partnership.html">PH,
        Australia ink ‘strategic partnership’ deal</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07620c-8ea4-4c87-aa21-31eb6d957cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The participants mutually decide to establish a ‘Work and Holiday’\
        \ visa arrangement, to allow nationals of both Participants to stay in the\
        \ territory of the other Participant for the primary purpose of a holiday,\
        \ during which they may undertake work to supplement the cost of their stay,”\
        \ according to a statement from the Presidential Communications Office, quoting\
        \ the MOU.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be178191-d659-45e6-bbee-92ee2c121bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visa arrangement is open to Filipino and Australian nationals who\
        \ are 18 to 31 years old; who have graduated from tertiary education or have\
        \ successfully completed at least two years of undergraduate study or post-secondary\
        \ education; have passed health, character and national security requirements;\
        \ and have medical and health insurance for the duration of their stay.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9142344-36b2-424d-878d-ae56b384b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MOU also states that those who hold work and holiday visas and\
        \ who will work during their stay will be covered by the diplomatic labor\
        \ laws of the host government as local workers, subject to the employment\
        \ conditions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b70e1-0c0e-4ce9-86b8-977ef4541e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T20:13:12.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T20:13:42.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU will take effect on a date mutually determined by both parties
        and will be valid for an indefinite period of time unless terminated by written
        notice through diplomatic channels.</p>'
  'fiba-2023-canada-dillon-brooks':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-10T21:38:23.000+08:00
    'imagesource': 'jcr:7d30cc8a-5b0b-4d43-a1ef-8ac71719a062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e18bce-bed0-4d96-86c0-42525acff4f8'
    'lead': 'Canada’s Dillon Brooks says his haters fuel him to become a better player
      on the court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-10T21:44:20.355+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-09-10T21:44:20.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dillon Brooks embraces ‘villain’ tag as Canada secures first FIBA World
      Cup medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac73f29-85bd-45e4-b911-5d245d4d7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Dillon Brooks is one of the most enigmatic basketball players on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e21d3-1868-464f-9ff4-75c974342279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Known for being a pesky defender in the NBA, the 27-year old brought
        the same tenacity in the 2023 FIBA World Cup.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038305a6-7778-4491-aff6-ba134ebc61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks has been on the receving end of jeers from the crowd since
        first playing in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de2288-ac4c-4e95-99c0-d3f6010e6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their last game, Brooks delivered a masterful performance as
        he dropped 39 points, five assists, and four rebounds to help Canada secure
        the bronze medal against Team USA on Sunday at the Mall of Asia Arena in Pasay
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504c874-d7b9-4fba-9e8f-fcac57f7e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brooks said he has learned to embrace the “villain” tag that greets
        him in whatever stage he steps on.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be8aa0-81c8-4f62-9d22-1be7d7720904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just a persona. People love it. I''ve grown to to love it.
        It''s just on the court but I''m a loving, caring guy. I love my kids and
        my family,” he told reporters after their 127-118 overtime win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0be18-c764-4e06-a0c0-31e795d845fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T21:44:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T21:44:20.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Houston Rockets cager said he is turning the hate from fans as
        a tool to improve his craft.'
    '7':
      'jcr:primaryType': 'mgnl:block'
