    'stories': []
    'template': '1'
    'title': 'Makabayan bloc: OP’s ₱125 million fund transfer to OVP illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30db655-bed3-4909-ab5f-18535c1c0d10'
      'mgnl:activationStatus': true
