      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Canada denied Team USA of a medal in the 2023 FIBA World Cup after pulling
        off a 127-118 victory Sunday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70252449-94c4-49b5-b799-1b98f5a57df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T19:37:15.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T19:37:15.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dillon Brooks, who turned the crowd's jeers into cheers, topscored\
        \ for Canada with 39 points, five assists, and four rebounds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a94a9-09fa-4a4b-808e-586bfc85f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T19:37:15.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T19:37:15.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikal Bridges sent the match into overtime after hitting a clutch corner\
        \ triple with 0.6 seconds after intentionally missing his second free throw,\
        \ tying the game at 111-111.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa241ad-7ec3-4f8b-bf62-6adbddcf50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T19:37:15.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T19:37:15.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada was more composed in the extra period, preventing the USA from\
        \ bringing home a World Cup medal after a seventh place finish in 2019.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f824ff-4c20-4b61-8d2a-b679cd41f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T19:37:15.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T19:37:15.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shai Gilgeous-Alexander tallied 31 points and 12 assists, while RJ\
        \ Barrett added 23 points and seven rebounds for Canada, which snagged its\
        \ first World Cup medal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579897a7-ab48-40c4-87c6-8a1d72cb0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T19:37:15.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T19:37:15.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Edwards and Austin Reaves paced Team USA with 24 and 23
        points, respectively.</p>'
