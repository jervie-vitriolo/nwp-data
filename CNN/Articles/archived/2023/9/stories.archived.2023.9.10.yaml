      'mgnl:type': 'text'
      'text': "Algeria, which severed diplomatic relations with Morocco in 2021, pledged\
        \ to open its airspace for humanitarian aid and medical flights going to and\
        \ from Morocco, Algerian state news agency APS reported, citing a statement\
        \ from the country’s president.\r"
