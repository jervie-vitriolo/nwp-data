    'mgnl:lastActivated': 2023-09-10T23:20:56.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec ordered over 100 BSKE aspirants to explain possible election
      offenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be3496-692f-4bcb-877a-0a14de91f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:20:56.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:20:56.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Commission on Elections (Comelec) issued show cause orders to at least
        100 barangay and Sangguniang Kabataan aspirants for possible election offenses,
        including premature campaigning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeac1b2-ddcb-4ce1-8780-766325e35fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:20:56.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:20:56.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On number of candidates issued show cause orders – 102 po. Aaraw-arawin
        po natin [We’ll do this everyday],” Comelec chairman George Garcia said Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578aab1-9157-4de7-b94b-ffddb2c4647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:20:56.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:20:56.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A week after the filing of certificates of candidacies (COC), Comelec
        began removing several campaign paraphernalia posted in different areas in
        the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8575e78-284f-4d6b-b831-91931aac08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:20:56.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:20:56.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec consistently warned against early campaigning as the campaign
        period will only run from October 19 to October 28.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f2a90-607d-477a-a99c-ad3ab8a0e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T23:20:56.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-09-10T23:20:56.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body also stressed that aspirants are already considered candidates
        once they have filed their COCs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014791e4-55a2-4989-a967-357983344c92'
      'mgnl:activationStatus': true
