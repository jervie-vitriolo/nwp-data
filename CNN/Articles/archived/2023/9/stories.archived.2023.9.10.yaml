    'template': '1'
    'title': 'Senate eyes increasing intel funds of Navy, PCG amid WPS dispute – Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99210708-2ca8-4492-8fbc-8e4179ce8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T16:32:32.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> –
        Senate President Juan Miguel Zubiri said the upper chamber will work to increase
        the confidential and intelligence funds (CIF) of the Philippine Navy and Philippine
        Coast Guard (PCG) amid rising tensions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f5d66-f82c-40c3-a0d8-4657127993fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f3365-2e2c-446f-b648-66441c27c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html"
        href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">PH
        concludes new resupply mission to Ayungin after continued ‘harassment’ by
        China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeebe24-9a02-4197-9c5f-b096359f4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">PH
        rejects, protests China’s expanded 10-dash line in South China Sea</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a8dce-27a3-4251-957b-767266c01813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil sa nangyayari sa West Philippine Sea, gusto po namin dagdagan
        ang budget ng ating mga sundalo at Navy personnel, lalo na sa Navy at coast
        guard, to strengthen our external defense capabilities para magkaroon po tayo
        ng credible defensive posture,” Zubiri said in a Saturday interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916b705-0395-4219-94b5-971f4027154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82ae15-03d8-4cc0-be3a-cf64aaa6a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of what’s happening in the West Philippine Sea,\
        \ we want to increase the budget of our soldiers and Navy, especially to the\
        \ Navy and coast guard, to strengthen our external defense capabilities so\
        \ we can have a credible defensive posture.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a84a89-9001-4aaf-b641-879f39bca431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iyan po ang pangako namin sa inyo, may maiiba pagdating po sa intelligence\
        \ funds at confidential funds [This is our promise to you, there will be changes\
        \ with the CIFs].  And I think it will be reflected in the outcome of the\
        \ Senate hearings of the budget,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e6b91-e161-4f9e-bc07-8c6a315557ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposed national budget for 2024, the CIFs of the PCG and\
        \ Navy stand at ₱10 million and ₱39.74 million, respectively, Zubiri disclosed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ba193-b8a1-4310-ba29-1ecf33733c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18416fd9-8f9a-4052-81e8-9707b23ea095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Imagine, ‘yung coast guard ay ₱10 million lang ‘yung confidential\
        \ fund nila. ‘Yung ibang ahensya ng gobyerno, hundreds of millions. So, I\
        \ would suggest na puwede nating ilipat doon sa mga kailangan talaga ng intelligence\
        \ funds at madagdagan ang intelligence funds to protect us both internally\
        \ and externally,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162c0c8-b6a5-45ad-a509-0d44f3cf877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1ea48-74c9-4d65-ba1a-bdd90b3ea5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Imagine, the PCG’s CIF is only ₱10 million while other\
        \ agencies are in the hundreds of millions. So, I would suggest that we realign\
        \ the budget to agencies that really need intelligence funds to protect us\
        \ both internally and externally.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb6c20-87e0-48e0-88f0-1ab1fa997ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d8e2d-f343-4beb-a4ef-9975e9c3ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also said that the Senate is considering the possible revival\
        \ of the Select Oversight Committee on CIFs that will review the use of the\
        \ government agencies’ intelligence funds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417fd88-4b33-4b3c-b474-bf7f923cac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd67447-dad0-4a61-8f1a-6305f5af2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the budget deliberations, <a href="https://www.cnnphilippines.com/news/2023/8/5/lawmakers-fag-confidential-intel-funds.html">lawmakers
        have questioned the proposed ₱10.14 billion in CIFs</a> in the 2024 National
        Expenditure Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb91a2a-aaa2-4ad6-b10e-f1999ed333c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some agencies which have been flagged for their big CIFs include the\
        \ Office of the President with ₱4.5 billion, the Office of the Vice President\
        \ with ₱500 million, and the Department of Education with ₱150 million.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbd253-0970-42cd-9182-d039994dc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-10T17:21:02.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-09-10T17:21:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros pointed out that <a href="https://www.cnnphilippines.com/news/2023/8/9/hontiveros-op-ovp-deped-cif.html">these
        agencies do not have the same responsibilities</a> as intelligence gathering
        units of government such as the Armed Forces of the Philippines, the Department
        of National Defense, and the Philippine National Police.</p>'
