      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's just been 47 days since our debut and we already have our first\
        \ concert and it's packed with so much people who love us and support us,\"\
        \ leader Vinci said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd4496-0139-4c8d-8903-fb2a513b960b'
