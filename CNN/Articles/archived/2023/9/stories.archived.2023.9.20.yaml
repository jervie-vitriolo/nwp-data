      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, the military said Beijing could be harvesting corals\
        \ at Rozul Reef (also known as Iroquois Reef), as it observed rampant damage\
        \ in the area which is frequented by Chinese maritime militia and fishing\
        \ vessels.\r"
    '23':
