      'mgnl:type': 'text'
      'text': "Phone networks have been disrupted due to fuel, generator and infrastructure\
        \ issues, the LNA official said. Mobile networks have been down since 1 a.m.\
        \ local time, a few hours after protesters in the city called for officials\
        \ to take responsibility for the damage.\r"
