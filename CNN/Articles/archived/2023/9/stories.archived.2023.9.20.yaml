    'template': '1'
    'title': 'Zelensky urges unity in dramatic UN address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46b93c-6517-40f2-b2f1-4e7c121d71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        urged a global front against Russian aggression in a dramatic speech delivered
        Tuesday during the UN General Assembly – his first in-person address to the
        global body since Russia’s 2022 invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2f2d1-14f1-4ef6-bd1a-a94ff10e4e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The goal of the present war against Ukraine is to turn our lands,\
        \ our people, our resources into a weapon against you, against the international\
        \ rules based order,” Zelensky said. “Many seats in the General Assembly hall\
        \ may become empty if Russia succeeds with its treachery and aggression.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7f07a-ea0b-4f40-b051-aae3541e9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hailed with vigorous applause when he took the stage, Zelensky used\
        \ his 15 minutes to accuse Russian leaders of terrorism and genocide, citing\
        \ in particular the removal of Ukrainian children from the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728b320-4750-405a-a2b1-b8185756492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has long accused Russia of forcibly deporting Ukrainian children\
        \ from occupied areas – allegations which form the basis of an international\
        \ war crimes arrest warrant against Russian President Vladimir Putin.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426190ea-8968-4a87-a7cd-24b80fbdfc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Russian officials have admitted the practice, publicly boasting\
        \ about their efforts to bring children to Russia, place them in Russian families\
        \ and, in some cases, give them Russian passports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2011c79-d85d-43d5-a482-86022cb011c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also said the country was weaponizing the global food trade,\
        \ after revival of the Black Sea grain deal failed, and of “turning other\
        \ countries’ power plants into real dirty bombs.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4ed57-56aa-4a3d-a580-3e1e6c343afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Weaponization must be restrained, war crimes must be punished, deported\
        \ people must come back home, and the occupier must return to their own land.\
        \ We must be united to make it and we’ll do it,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88add6-0d0e-42e4-b24a-09736f6edf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a warning to other nations over “shady” cooperation with Russia,\
        \ the Ukrainian president also invoked the death of Russian Wagner boss Yevgeny\
        \ Prigozhin last month.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741a7ac-128e-4b45-9085-637d9189b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am aware of their attempts to make some shady dealings behind the\
        \ scenes. Evil cannot be trusted. Ask Prigozhin if one bets on Putin’s promises,”\
        \ he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3008e-aaff-4aba-a46c-14495205c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian representative in the General Assembly hall was shown on\
        \ UN cameras taking notes and checking his phone throughout the speech.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba58708-13f3-471f-93b3-b2f80cbc73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky is expected to meet with US President Joe Biden and travel
        to Washington later this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079d28b-b6d5-40c1-af5b-8dc747680399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:01:03.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:01:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/europe/zelensky-unga-2023-intl-latam/index.html">Zelensky
        urges unity in dramatic UN address</a>"</em></p>'
  'lula-un-address-inequality-climate-crisis':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T09:01:08.000+08:00
    'imagesource': 'jcr:a1759c9b-8090-43d9-b3ef-9e7c57842e79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef39682-08f5-4b3a-8972-172db1839350'
    'lead': 'Brazilian President Luiz Inacio Lula da Silva put inequality and the
      climate crisis at the center of a speech Tuesday that opened the annual UN General
      Debate in New York, lamenting that the international community has ''numbed''
      to its responsibility to care for the world’s poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T09:06:42.781+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T09:06:43.137+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘The Amazon is speaking for itself’: Brazil President Lula puts climate
      and inequality at the center of UN address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066d656-6bb6-49da-beea-68f729ab0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Luiz Inacio Lula da
        Silva put inequality and the climate crisis at the center of a speech Tuesday
        that opened the annual UN General Debate in New York, lamenting that the international
        community has “numbed” to its responsibility to care for the world’s poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f3fb6-ac12-48fb-9fc2-9e5ed79dc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must overcome resignation, which makes us accept such unfairness\
        \ as a natural phenomenon,” said the popular leftist, often referred to as\
        \ Lula. “There’s a lack of political will from those who govern the world\
        \ to overcome inequality.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cd6b2-0c8f-417c-b26f-999a63e95bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first appearance at the global summit since resuming office\
        \ earlier this year – after more than a decade out of power – Lula also touted\
        \ a new geopolitical order that could challenge the West’s global economic\
        \ sway, and pushed for greater dialogue around the war in Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7885a6-0402-4496-9fd8-bc6bf0e9329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since taking back the Brazilian presidency, Lula has worked quickly\
        \ to position himself as a climate progressive and global leader on the issue,\
        \ bringing Amazon deforestation levels this summer to the lowest rate in six\
        \ years — a remarkable reversal after the environmentally damaging policies\
        \ of his predecessor, Jair Bolsonaro.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321def32-f749-4cef-aac6-a83546bf8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole world has always talked about the Amazon. Now the Amazon\
        \ is speaking for itself,” he said Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d05eba-e3a8-45ee-a7bb-181aec493283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula urged rich countries to complete their clean energy and international\
        \ climate funding goals, arguing that a $100 billion funding plan had already\
        \ become an “insufficient” sum.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893ea8e-9757-44ff-9300-04c70e8b9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rich countries grew based on a model with high rates of climate damaging\
        \ gas emissions,” he said. “We, developing countries, do not want to repeat\
        \ this model. In Brazil we have already proven once and will prove again that\
        \ a socially fair and environmentally sustainable model is possible.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31eba9-8c7c-4ef4-a8bc-3a53fbdc2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Lula has faced criticism for his administration’s investments\
        \ in fossil fuels, including plans for a possible off-shore drilling project.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a029a44-1fa7-4d35-b179-05b1a41697f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks earlier Tuesday, UN Secretary-General Antonio Guterres noted\
        \ that G20 countries, among them Brazil, are responsible for 80 percent of\
        \ greenhouse emissions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7562664-1024-4bb9-a23a-007cf37ec64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They must break their addiction to fossil fuels,” Guterres said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb716643-82a6-4e6b-a752-1a3331d874c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN gathering comes less than a month after the BRICS summit in\
        \ Johannesburg, where Brazil, Russia, India, China, and South Africa agreed\
        \ to open their coalition to new entrants, expanding an alternative geopolitical\
        \ and economic vision to the West.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787c1dd-6752-4c4a-9b1b-f903f8ab5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The recent expansion of the group at the Johannesburg summit meeting\
        \ strengthens the fight for an order which accommodates the economic geographic\
        \ and political plurality of the 21st century,” Lula said. “We are a force\
        \ that works towards fairer global trade in a context of a serious crisis\
        \ in multilateralism.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879617f0-e446-4caa-8a59-84d5a47f6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula has tried to fashion himself as a potential broker for peace amid\
        \ Russia’s war in Ukraine, putting forward earlier this year a controversial\
        \ plan for negotiations. While not clearly defined, the proposal involved\
        \ forming a coalition of other similarly unaligned countries to mediate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bb09b-c3dd-486d-bc50-b756fabecc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula has also suggested that Ukraine cede Crimea, which Russia had\
        \ annexed in 2014, in pursuit of a peace deal. The notion has been rejected\
        \ by Kyiv and condemned by Washington.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edecf0-3ed2-4de2-8290-6d15b8bc3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not underestimate the difficulties of achieving peace, but no\
        \ solution will be lasting if it is not based on dialogue,” Lula said Tuesday.\
        \ “I have reiterated that work needs to be done to create space for negotiations.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b05a1-e7ad-4e0f-87c8-1d183a36b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula is set to meet with Ukrainian President Volodymyr Zelensky
        on Wednesday in New York, according to his spokesperson Cynthia Ribeiro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459aed2-b06d-4efe-94ae-cfae7e878b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:06:42.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:06:43.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/americas/lula-unga-2023-brazil-intl-latam/index.html">‘The
        Amazon is speaking for itself’: Brazil President Lula puts climate and inequality
        at the center of UN address</a>"</em></p>'
