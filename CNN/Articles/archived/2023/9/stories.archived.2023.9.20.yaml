    'template': '1'
    'title': 'Marcos certifies proposed 2024 budget bill as urgent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac6b04-6157-4122-9a0a-95e306a46b0e'
