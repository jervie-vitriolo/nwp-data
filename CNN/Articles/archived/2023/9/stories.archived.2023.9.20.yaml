      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that no other foreign vessels aside from those from Beijing\
        \ were recently seen in these two areas, which are both within the country's\
        \ EEZ.\r"
