      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Nobody knows’</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b366a-2789-42e4-86d8-47b9c557bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.650+08:00
