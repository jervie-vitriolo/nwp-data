      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said he remained focus on obtaining more long-range missiles\
        \ from the US, arguing that Ukraine did not want them to target Russia but\
        \ to keep the battlefield capabilities level between the two sides.\r"
