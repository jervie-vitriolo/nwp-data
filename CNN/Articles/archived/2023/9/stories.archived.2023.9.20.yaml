      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now, we are proposing and hoping that we can have multi-year\
        \ appropriations to fully realize the construction of the academy.] \r"
