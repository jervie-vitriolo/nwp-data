      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard later said that the \"severe damage\" to\
        \ the marine environment and coral reefs was also spotted at Escoda Shoal.\r"
