      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19d507-0389-45a8-a96c-213f8939dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.652+08:00
