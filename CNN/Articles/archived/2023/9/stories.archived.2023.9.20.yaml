      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino wakeboarders and wakeskaters ride to glory in Clark, Pampanga
        this Sept. 22 to 23. Deca Wakepark hosts the 8th Annual Philippine Cablewake
        Nationals alongside the Philippine Olympic Committee, Philippine Sports Commission,
        Waterski and Wakeboard Association Philippines, and the International Waterski
        &amp; Wakeboard Federation. Beyond thrills and spills, enjoy an after-party
        on Saturday with live performances by JRLDM, Nicole Anjela, DJ Rye, Singkopado
        Sound System, and more.</p>'
