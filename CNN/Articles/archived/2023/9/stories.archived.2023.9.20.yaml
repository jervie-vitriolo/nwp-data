    'template': '1'
    'title': 'DepEd to get biggest digitalization budget in 2024 – DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5f63c-69cd-4aed-b0d8-1052f2cbdd49'
      'mgnl:activationStatus': true
