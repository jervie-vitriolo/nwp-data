      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767825d-a1a8-48b2-9c59-a0e3c00d3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        President Ferdinand Marcos Jr. warned police officers that the government
        will not tolerate any acts that could tarnish the reputation of the Philippine
        National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba51bf-81e9-4717-8cad-5cfe64fa628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the oath-taking of the newly promoted star rank officers of
        the PNP, Marcos highlighted his administration''s "zero-tolerance policy for
        corruption and human rights abuses within the PNP."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ce8ab-d2e2-4de4-b3c1-4d57a6b1b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mark my words: There will be no room for leniency for those who engage
        in acts that tarnish the reputation of our police and jeopardize the safety
        of our people," he said Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a3187-21ea-4123-b13f-2bdbb3af1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In June, the PNP said more than 2,500 cops were suspended or removed
        from service since the start of the year for violating its laws and policies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49ecb6-db47-4b96-b625-0f9a5524c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said members of the police force are expected to always adhere
        to the highest standards and principles in ensuring the public is protected
        from danger.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107042b-e19d-4c86-90e6-9f71db86f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also urged them to be "agents of positive change, the
        change that we want to establish in our country."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abdda7-073d-42b9-9805-b117b7468e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:22:14.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T09:22:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 57 officials—comprised of four Police Lieutenant Generals,
        10 Police Major Generals, and 43 Police Brigadier Generals—were promoted during
        the ceremony.</p>'
  'turbulence-china-top-ranks-raises-questions-xi-rule':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T09:18:48.000+08:00
    'imagesource': 'jcr:36660a3f-c2ba-4a9e-830f-a16237832dde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d7be75-7ca6-41a8-8586-fe54f91fbe78'
    'lead': 'At the onset of his unprecedented third term, Xi Jinping stacked China’s
      top ranks with a slate of loyalists who he presumably hoped would smooth the
      paths to achieve his grand vision for China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T09:27:32.785+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T09:28:11.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turbulence in China’s top ranks raises questions about Xi Jinping’s
      rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303cde8-a951-4489-b43b-3420d3859ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> At the onset of his unprecedented
        third term, Xi Jinping stacked China’s top ranks with a slate of loyalists
        who he presumably hoped would smooth the paths to achieve his grand vision
        for China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ce2e7-d88f-465a-a5ee-1d3a5aa7bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than a year on, however, a storm of turbulence is roiling Xi’\
        s hand-picked ruling elite, raising questions about his judgment and dampening\
        \ international confidence in his governance – at a time when China is facing\
        \ major economic troubles at home and increased competition with the United\
        \ States on the world stage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb8aa8-5bff-4923-8c3b-7e27a34115cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In just a matter of months, two senior members of China’s cabinet who\
        \ served as the country’s key interlocutors with the world have gone missing.\
        \ Defense Minister Li Shangfu has not been seen in public for three weeks,\
        \ sparking speculation he is under investigation. Weeks earlier, Foreign Minister\
        \ Qin Gang was dramatically ousted after vanishing from public view for a\
        \ month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caa574-2672-4699-a94a-4c4234495174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their sudden absence comes as Xi is seeking to eliminate any perceived\
        \ threats and vulnerabilities in a drive to bolster national security, amid\
        \ rising tensions with the West.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a48bc-4630-4dcd-9f1a-7bf64b069e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Li and Qin serve among China’s five state councillors, a senior\
        \ position in the cabinet that outranks a regular minister. Li also sits on\
        \ the Central Military Commission, a powerful body headed by Xi that commands\
        \ the armed forces.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca32466-b88c-4e2e-859b-8b6a6e8e92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the surprise removal of two top generals has rocked the\
        \ People’s Liberation Army Rocket Force, an elite unit set up by Xi to modernize\
        \ China’s conventional and nuclear missile capabilities, sparking concerns\
        \ of a broader purge in the military.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e7b60-6292-47a0-bb5a-0ff49fbaa9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government, which has become even more opaque under Xi,\
        \ offered little in the way of a public explanation for the series of personnel\
        \ shake-ups, nor did it show any interest in clearing up the inevitable speculation\
        \ that has run rampant since.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b1745-8f23-49d6-9115-ae02ecb08128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Wall Street Journal reported that Qin was found by\
        \ an international Communist Party investigation to have been engaged in an\
        \ extramarital affair while serving as China’s envoy to Washington, citing\
        \ people familiar with the matter. China’s Foreign Ministry declined to comment\
        \ on the report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799d671-977d-41be-a1fc-74c84f1c71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of transparency over the fate of two high-profile ministers\
        \ has dealt a blow to the international image of Beijing, which has touted\
        \ its political model as more stable and efficient than Western democracies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab320517-0158-40eb-ae49-c8e281016a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say the growing uncertainty among China’s ruling elite has\
        \ exposed the vulnerabilities of its one-party system – which have only been\
        \ amplified by Xi’s concentration of personal power during what is now his\
        \ third term.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8db76-aa1a-4d3e-9ae6-c61a8f015b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s going on in China really represents and has reflected an absolutely\
        \ tremendous political risk emanating from Beijing,” said Drew Thompson, a\
        \ senior research fellow at the National University of Singapore.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bf5e7-b522-47a3-ba3a-2607570c9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The political risk is both among Xi Jinping and his relationship with\
        \ his handpicked subordinates, but also the lack of established rules and\
        \ norms that govern behaviors in the system.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe883b4e-edaa-4530-9505-499d5d21b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As defense minister, a largely ceremonial role in the Chinese system,\
        \ Li does not command combat forces. But he is an important face of China’\
        s military diplomacy to the outside world, said James Char, a research fellow\
        \ at the S. Rajaratnam School of International Studies in Singapore.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb902c84-3595-4115-9dbc-1e50115b47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Li Shangfu is really in trouble, Beijing will be perceived in a\
        \ very negative way to have two state councillors removed so soon in Xi Jinping’\
        s third term,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360b7d5-815c-415c-8f78-2d7e6f724923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since being promoted to the post in March, Li has traveled twice to\
        \ Moscow to meet his Russian counterpart, visited Belarus’ president in Minsk,\
        \ and shook hands with US Defense Secretary Lloyd Austin at a security conference\
        \ in Singapore.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0a431-060e-4b41-a69e-b385e2dc879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, however, Li has reportedly missed a series of diplomatic\
        \ engagements, including an annual meeting on border defense with Vietnamese\
        \ officials and a meeting with Singapore’s Navy Chief in Beijing.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a392f4-4967-4c1c-9dba-1ecc6bf823cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts noted there is one silver-lining in Li’s mysterious absence\
        \ when it comes to efforts to stabilize US-China relations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79157e8f-998a-4eb1-952e-25d506967dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li was sanctioned by the US in 2018 over China’s purchase of Russian\
        \ weapons, and Beijing has repeatedly suggested that the US won’t get a meeting\
        \ with Li unless the sanctions were revoked.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e2027-b749-4579-9461-8f66365c1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Li was removed as defense minister, it could potentially open a\
        \ window for the resumption of high-level military talks between the two superpowers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cee41-f711-4e17-990a-2c937c910653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Xi could not escape the blame’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4e77c-cd1b-4a23-83e4-8498fc1a2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The potential downfall of Xi’s own loyalists would reflect badly on\
        \ the top leader, who has concentrated power and decision-making into his\
        \ own hands to a level unseen in China in recent decades, analysts say.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb72d3-6712-476c-be06-11fcb35295d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two state councillors single-handedly promoted by Xi had run into\
        \ troubles within six months, no matter how hard the authorities try to defend\
        \ it, Xi could not escape the blame,” said Deng Yuwen, a former editor of\
        \ a Communist Party newspaper who now lives in the US.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2536b1-01dc-46b1-a022-1f5ddec13c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be questions within the party over what kind of people\
        \ he has placed in important positions.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e14e8-a3c3-4280-b68e-acf317c8b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rahm Emanuel, the US ambassador to Japan, even compared Xi’s cabinet\
        \ line-up to Agatha Christie’s novel “And Then There Were None.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e9d41-16f4-4023-a5c1-95c1a2556c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who’s going to win this unemployment race? China’s youth or Xi’s cabinet?”\
        \ the ambassador wrote on X, the platform formerly known as Twitter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951435ca-b7d3-4e7e-aa9c-ab4ef1c77f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is already battling a series of economic woes – from record youth\
        \ unemployment and mounting local government debt to a spiraling property\
        \ crisis. The growing uncertainty in Xi’s ruling circle risks fueling a crisis\
        \ of confidence in the world’s second largest economy, analysts noted.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b9e21-dbdf-4af0-980b-cd3639fa58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Xi’s latest high-level purge underscores his belief that ideological\
        \ cohesion, not economic performance or perceived military prowess, are the\
        \ cornerstones of a nation’s strength, a lesson he drew from the Soviet Union’\
        s collapse,” said Craig Singleton, a senior China fellow at the Foundation\
        \ for Defense of Democracies in Washington DC.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c5e8c-cdd6-4dca-a3e2-bdbd0d568ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Li’s removal may not seriously impinge on China’s state relations,\
        \ but it will almost certainly reinforce the international business community’\
        s growing concerns regarding party overreach and dwindling transparency in\
        \ China.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5a229-e166-49bd-913b-1d501969c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting corruption</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05deb09-2911-4797-8e66-538dd7e70da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military leader Li, 65, cut his teeth at one of China’s main satellite-launch\
        \ sites in the southwestern province of Sichuan, rising through the ranks\
        \ to become its director.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115b866-6b95-41b2-be9d-c550eaf7b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After three decades at the launch center, he was promoted to work in\
        \ the PLA’s headquarters on armaments in 2013, soon after Xi rose to power.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c1915-da01-42f1-9fd9-42439ffea079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is believed to be a protege of General Zhang Youxia, Xi’s childhood\
        \ friend and closest ally in the military. In a sign of his prominence, Zhang\
        \ was promoted to first vice chairman of the Central Military Commission (CMC)\
        \ during the leadership reshuffle last October despite having well passed\
        \ the unofficial retirement age.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a1333-4a41-4465-8b56-00f314de7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2017 to 2022, Li was in charge of China’s weapon procurement as\
        \ the head of the CMC’s Equipment Development Department, a position Zhang\
        \ previously held.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b946a4-124d-4f6a-abde-1bdc49912053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, days before the two top generals at Rocket Force were abruptly\
        \ removed, the Equipment Development Department announced a fresh crackdown\
        \ on corrupt procurement practices, calling for tips on questionable activities\
        \ dating back to 2017 – coinciding with the time Li took the helm of the department.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb26c2-50a8-44d1-a81c-8fb2eab8f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since coming to power, Xi has wielded an unrelenting anti-corruption\
        \ campaign, which ensnared hundreds of senior officials and generals and millions\
        \ more lower-level cadres.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea50eee-ffdd-4b15-a859-6498bee9d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you look back over 10 years, Xi Jinping is still battling corruption.\
        \ He’s still battling disloyalty. He’s still expressing his concerns about\
        \ the loyalty of the army towards the party,” said Thompson, the researcher\
        \ at the National University of Singapore.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28ced3-45f4-4f46-8589-831a9132fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This really reveals some fundamental problems in the nature of governance\
        \ in Beijing. The lack of checks and balances, the over-reliance on top down\
        \ party control does nothing to remove the incentives that underpin the behaviors\
        \ that they’re constantly trying to root out.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f4657-05cd-4873-9393-201add1af8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Such purges will keep happening’</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e1aae-e11f-40ba-a17d-911eb21270f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as he has already amassed more power than any other Chinese leader\
        \ in recent decades, Xi is still doubling down on a campaign to consolidate\
        \ his authority in the party and the military.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e7171-b0f6-40c5-87d1-7ce59f87979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, as speculation mounted over the whereabouts of the defense\
        \ minister, Xi called for unity and stability within the military during an\
        \ inspection in China’s northeast.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681781b-f7c4-43fb-9549-982296c1f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The lack of political trust between individuals in the system is an\
        \ underlying driver of of this campaign,” Thompson said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a2242-120d-40bc-8836-1a3ec5be9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi is not the only Chinese leader who has turned against his own circle\
        \ after amassing unrivaled personal power. Chairman Mao Zedong, Communist\
        \ China’s founding father and the most powerful leader before Xi, purged many\
        \ of his once trusted allies in the Cultural Revolution.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90840b4-ca2f-40dc-8915-04ee9ce9af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Char, the expert at the S. Rajaratnam School of International Studies,\
        \ warned the political shake-ups does not suggest Xi is losing his grip on\
        \ power.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76369d51-9580-4234-b687-68ba65d7904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The very fact that he can remove anyone he wants…says a lot about\
        \ the extent of control Xi has achieved,” Char said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15e0e6-7577-4581-ab1c-c0a2b15fb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he noted the disappearance of Li and Qin is a symptom of the one-party\
        \ centralized rule in China.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6386d-3e69-4150-827b-c0b49d316291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until Xi Jinping has the gumption to reform the entire political
        system…I’m very sure this kind of purges will just keep happening.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527a6c0-23ce-476f-8297-68bdcf300a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:27:36.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:28:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/china/china-top-ranks-turbulence-questions-xi-intl-hnk/index.html">Turbulence
        in China’s top ranks raises questions about Xi Jinping’s rule</a>"</em></p>'
