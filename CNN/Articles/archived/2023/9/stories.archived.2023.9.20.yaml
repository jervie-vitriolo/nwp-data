      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f86fe-315f-47f6-bf7f-0f4f23f6e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.651+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I think that we will have more success,” he said, noting gains\
        \ Ukraine has made in the east.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d245d87-33ef-4a3d-be1e-4fcd7f82d122'
