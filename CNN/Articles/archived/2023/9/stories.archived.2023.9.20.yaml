  'ombudsman-no-law-requiring-saln-submission':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T14:14:20.000+08:00
    'imagesource': 'jcr:1da6541d-4519-459e-8e35-78d739815d56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe314be-ced0-49cc-bced-20e3567e163a'
    'lead': 'The Office of the Ombudsman said there''s no law requiring government
      officials to submit their Statements of Assets, Liabilities and Net Worth (SALN),
      even if it is provided for under the Constitution and the 34-year-old Code of
      Conduct for Public Officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T14:19:27.414+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T14:19:27.770+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ombudsman claims there is no law requiring SALN submission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa39170-21bc-4127-966d-cbcd6d611d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Office of the Ombudsman said there''s no law requiring government officials
        to submit their Statements of Assets, Liabilities and Net Worth (SALN), even
        if it is provided for under the Constitution and the 34-year-old Code of Conduct
        for Public Officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f43c9f-f88b-4274-8fd2-ca0994e8b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During plenary debates on the Office of the Ombudsman's 2024 budget\
        \ proposal Wednesday, Gabriela Party-list Rep. Arlene Brosas asked the Office\
        \ of the Ombudsman's opinion about the non-disclosure of SALNs and its supposed\
        \ \"non-proactive\" stance on conducting lifestyle checks.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fec28-4e60-435b-a4bb-1ec5f2f6db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila Rep. Bienvenido Abante, the sponsor of the Office of the Ombudsman's\
        \ budget, said there's no law requiring public officials to submit their SALNs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d98db-21ee-4aa9-915c-56785001180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ombudsman Samuel Martires was present and would approach Abante for\
        \ some of the concerns raised by lawmakers as it is the budget sponsor who\
        \ answers the questions during interpellation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435a005-aa8d-4cf8-ba24-de55fdb7fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abante said the Office of the Ombudsman can conduct lifestyle checks\
        \ if it is authorized to do so.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a8d5c-d8c0-4cec-992e-f88b2c0175c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang sabi ng ating Ombudsman, there is actually no law na we should\
        \ submit the SALN,\" Abante said. \"In fact, 'yung lifestyle check na 'yan,\
        \ during the time of Ombudsman (Simeon) Marcelo, ay nakuha doon sa Hong Kong.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d1dd7-9af3-49de-a840-f89b13190b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Ombudsman said there is actually no law that we should\
        \ submit the SALN. In fact, the practice of lifestyle checks during the time\
        \ of Ombudsman Simeon Marcelo was modeled after Hong Kong.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac6a07-ac76-421e-9975-3bcde8a9271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcelo was appointed as Ombudsman during the Arroyo administration.\
        \ In 2003, the government introduced lifestyle checks of government officials\
        \ as part of its anti-corruption campaign.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5133094-2d62-464d-ab5e-8a2c170e5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, there is no problem, Mr. Speaker, Your Honor, na mag-lifestyle\
        \ check ang Ombudsman [that the Ombudsman conduct lifestyle checks] if there\
        \ is any authority given by the agency,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0b49f-8569-4162-acfb-372fd3ff5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Article XI, Section 17 of the 1987 Constitution provides that:\
        \ \"A public officer or employee shall, upon assumption of office and as often\
        \ thereafter as may be required by law, submit a declaration under oath of\
        \ his assets, liabilities, and net worth.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b916f00-910a-439b-9e06-e2cc8699cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the case of the President, the Vice-President, the Members of\
        \ the Cabinet, the Congress, the Supreme Court, the Constitutional Commissions\
        \ and other constitutional offices, and officers of the armed forces with\
        \ general or flag rank, the declaration shall be disclosed to the public in\
        \ the manner provided by law,\" it adds.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50429ad-284b-4819-b409-ad743cabd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submission of SALN by government employees is also required under\
        \ Republic Act 6713 or the Code of Conduct and Ethical Standards for Public\
        \ Officials and Employees.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ecbc5-8fd3-4b2d-8906-bef36c6c95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With or without a law requiring the Office of the Ombudsman to conduct\
        \ lifestyle checks, Brosas said the constitutional body should exert all efforts\
        \ to hold public officials accountable.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1040faa-ca92-420c-9d76-48fd569c40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever gap in legislation ay maaari namang i-address [can be addressed]\
        \ via legislation,\" she said. \"But in carrying out its constitutional mandate,\
        \ we expect the Office of the Ombudsman to be more proactive in addressing\
        \ corruption issues.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21601843-b8d8-4423-be59-a812c84bcfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Martires <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">restricted
        public access to SALNs</a>, requiring those seeking the document to first
        obtain permission from the employee who filed the SALN.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd2ad0-1cd7-4632-8432-31fa8c1f41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:19:27.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T14:19:27.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said <a href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html">he
        ordered a stop to lifestyle checks on public officials</a> since he assumed
        office in 2018 due to questionable provisions of the Code of Conduct and Ethical
        Standards for Public Officials and Employees.&nbsp;</p>'
  'thailand-king-son-royal-insult-law':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T14:59:44.000+08:00
    'imagesource': 'jcr:9e65b593-7097-4576-88ad-816d260a47ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12b7869-3296-4ae5-9391-9b279d359384'
    'lead': 'The second son of Thailand’s King Maha Vajiralongkorn made a surprise
      visit to a New York exhibition featuring the stories of people who have been
      prosecuted under the country’s harsh royal defamation laws, signaling a willingness
      to talk openly about the taboo topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T15:09:09.726+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-20T15:09:25.145+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-09-20T15:09:24.456+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['King-Maha-Vajiralongkorn', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'Thai King’s son signals willingness to talk about country’s strict royal
      insult law as he attends lese majeste exhibition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bf36d-9654-4724-a3a5-34e7fffa0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The second son of Thailand’s King Maha
        Vajiralongkorn made a surprise visit to a New York exhibition featuring the
        stories of people who have been prosecuted under the country’s harsh royal
        defamation laws, signaling a willingness to talk openly about the taboo topic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7103f53-d350-420c-b458-708ccd0067e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has some of the world’s strictest <a href="https://www.cnn.com/2016/10/20/asia/thailand-lese-majeste-explainer/index.html"
        target="_blank">lese majeste</a> laws, and criticizing the King, Queen, or
        heir apparent can lead to a maximum 15-year prison sentence for each offense,
        which makes even talking about the royal family fraught with risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b61795-fc7a-4bd4-be44-6ffb346a3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sentences for those convicted under Article 112 of Thailand’s Criminal
        Code can be decades long and hundreds of people have been prosecuted in recent
        years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912ff99-8d5d-4cf4-9874-de3d5698d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The exhibition, named Faces Of Victims Of 112, was held at the LeRoy
        Neiman Gallery at New York’s Columbia University by Thai dissident Pavin Chachavalpongpun,
        an outspoken critic of the Thai monarchy and a royal academic who himself
        faces charges under lese majeste.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bc5e0-130c-4894-9af1-90f6ddcaf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vacharaesorn Vivacharawongse, 42, the King’s second-oldest son, who
        lives in New York, confirmed that he went to see the exhibition on his official
        Facebook page Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7302f-2fc5-4db5-8d71-986f87693903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I love and hold my loyalty to the monarchy, but I believe that ‘knowing’
        is better than ‘not knowing,’ and each individual has their own opinion which
        is derived from their own experiences,” Vacharaesorn wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f658650-6d10-4ebd-867f-41d2cf11910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even if we don’t listen to their opinions, it doesn’t mean that their
        viewpoints and opinions don’t exist. Therefore, it is good to know and listen
        and hear reasons and viewpoints from parties.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b9472-98f9-47ca-82c5-8873dcdda434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that “it is another matter whether to agree or disagree, but
        we have to talk with principles.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3a6d9-2ce0-438c-ac11-82af43412d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacharaesorn’s presence at the exhibition comes a month after he
        returned to Thailand for the <a href="https://www.cnn.com/2023/08/09/asia/thailand-king-son-vacharaesorn-returns-intl-hnk/index.html"
        target="_blank">first time in almost three decades</a>, since his family’s
        estrangement from the royal family following his parents’ divorce in 1996.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d132524-d429-4995-acfe-c8a87b6957c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That highly-publicized <a href="https://www.cnn.com/2023/08/20/asia/thailand-monarchy-kings-sons-return-analysis-intl-hnk/index.html"
        target="_blank">visit by Vacharaesorn</a> and his younger brother was seen
        as especially significant by analysts because the King, who is 71, has not
        named an heir apparent since ascending to the throne in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae49c2-7bd5-4f71-b022-27c0e8700ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts saw the visit as a testing of the waters for a future potential
        homecoming.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007955c6-3b51-4c96-9de7-97acdb679762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also came at a delicate time for the monarchy, with growing calls
        from the public for royal reform, especially among younger Thais – making
        his presence at the exhibition particularly significant and loaded with symbolism.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3ddb6-43f3-43f3-a3df-c55bb76f3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Presence at exhibition has ‘important implications’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fba83-bcd3-4f85-80cd-a00dcf3ae418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pavin, who ran the exhibition, posted photos on his Facebook page of
        himself and Vacharaesorn speaking with each other at the event next to images
        of 25 Thais who have been prosecuted under lese majeste.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be401d51-d331-4b6f-a307-1fa9621768a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This was such a civilized way to talk about an issue which is full
        of ‘barbarity.’ The society can’t move forward if the old power doesn’t open
        their mind to listen to the problem,” he wrote.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fbc94-a243-497d-b79c-3c199d060584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN, Pavin said Vacharaesorn’s presence was “important”
        because “the topic itself is so significant.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b450e-7204-417b-85c6-7ca43e82391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Making a dialogue is better than turning our backs away from the problem,”
        he said. “You can’t run away from this issue.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7944c-5395-4706-85fa-10cb4b50fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pavin, associate professor at Kyoto University’s Center for Southeast
        Asian Studies, said the visit was significant because it “signals a certain
        willingness of the establishment in Thailand to move ahead for sake of its
        own survival.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef9cc7-fefd-4da7-a463-ccdd2f5299c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For him to pay attention to this very important issue, from an academic
        viewpoint, this could produce a lot of important implications on Thai politics,”
        he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c75aa3-5d11-4d7f-8c3f-161140c012dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thailand has been run for decades by a small but powerful clique that
        maintains deep ties to the military, royalist and business establishments.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080af05-e4b9-42ea-93d7-005bb604985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'King Vajiralongkorn assumed the throne following the 2016 death of
        his father Bhumibol Adulyadej who had reigned for 70 years.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741adb94-55fc-408e-a7c1-caa7f830c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Military coups against democratic governments dotted Bhumibol’s reign,
        often in the name of protecting the monarchy from a perceived threat, and
        lese majeste prosecutions were frequently brought against critics of both
        the royal family and the military elite.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc046e7-b440-406c-bcff-7df7a8f8a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even <a href="https://edition.cnn.com/2016/10/13/asia/thai-king-bhumibol-adulyadej-obituary/"
        target="_blank">Bhumibol once appeared to question the restrictive climate</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e0293-b07e-4e33-b3ee-b8ef2a556401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the King can do no wrong, it is akin to looking down upon him,
        because the King is not being treated as a human being,” he said in his 2005
        birthday speech. “The King can do wrong.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f2cbe-d60c-437d-a352-d642f657e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nonetheless lese majeste prosecutions continued in the last decade
        of his reign, and increased dramatically when the military seized power in
        a 2014 coup.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837d413-75f1-441a-82e0-514d41f6339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, <a href="https://www.cnn.com/2020/08/17/asia/thailand-democracy-protests-monarchy-intl-hnk/index.html"
        target="_blank">mass anti-government protests</a> swept the Southeast Asian
        nation demanding democratic, military and constitutional reforms. An unprecedented
        demand was royal reform to ensure the King is answerable to the constitution
        and amendments to the royal insult law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76916f44-0348-42be-a2d4-c5563cf6f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections in May saw progressive party Move Forward turn those protest
        demands, including <a href="https://www.cnn.com/2023/05/11/asia/thailand-election-move-forward-youth-intl-hnk/index.html"
        target="_blank">lese majeste reforms</a>, into a successful political campaign
        that resonated with the Thai public, <a href="https://www.cnn.com/2023/05/15/asia/thailand-opposition-parties-military-election-analysis-intl-hnk/index.html"
        target="_blank">winning the party</a> the most seats in parliament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbbe30-c3d0-417d-923e-8f0aa07b74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the party <a href="https://www.cnn.com/2023/08/23/asia/thailand-explainer-election-prime-minister-intl-hnk/index.html"
        target="_blank">was sidelined</a> over its royal reform agenda. Thailand’s
        new Prime Minister Srettha Thavisin of the populist Pheu Thai party has said
        the coalition government won’t touch amendments to lese majeste and has formed
        a coalition government with the help of the same military-backed forces that
        toppled previous democratically elected administrations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7228e94-d197-452e-b78c-17b1661b66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political tool</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335fa53-a99f-4dfe-8a82-cf404f484d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, <a href="https://www.ohchr.org/en/press-releases/2021/02/thailand-un-experts-alarmed-rise-use-lese-majeste-laws"
        target="_blank">human rights organizations</a> and free speech campaigners
        have said lese majeste has been <a href="https://www.cnn.com/2020/08/17/asia/thailand-democracy-protests-monarchy-intl-hnk/index.html"
        target="_blank">used as a political tool</a> to silence critics of the Thai
        government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f607f38-0ff7-4b77-9163-17d233cca239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anyone – ordinary citizens as well as the government – can bring lese
        majeste charges on behalf of the King, even if they are not directly involved
        with the case.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2e772-30d5-4b06-b6d5-8f88120bee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who have fallen foul of the law in the past include one man accused
        of “liking” a Facebook page deemed insulting to the late King Bhumibol and
        posting a sarcastic photo of his pet dog.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b163665-5d68-462b-a5f7-eec6882d854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a Thai woman was handed a <a href="https://www.cnn.com/2021/01/20/asia/thailand-lese-majeste-anchan-sentence-intl-hnk"
        target="_blank">43-year jail sentence</a>, believed to be the toughest ever
        imposed, after pleading guilty to sharing audio clips on YouTube and Facebook
        that were deemed critical of the royal family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb53a3-9b12-4708-86c5-78ac3c9aabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local NGO Thai Lawyers for Human Rights (TLHR) said that since the
        start of the mass protests beginning in July 2020 and up until July 2023,
        at least 1,918 people have been prosecuted for their political participation
        and expression, with 215 of those cases involving children.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c9d7d-44cc-4f1d-a3e0-189c7e8cf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 253 people have been charged with lese majeste during that
        time, the group said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a8be0-1249-4ed1-bb6d-26bacab398e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current wave of lese majeste charges and arrests comes after
        former Thai Prime Minister and coup leader Prayut Chan-o-cha pledged to <a
        href="https://www.cnn.com/2020/10/19/asia/thailand-weekend-protests-monarchy-intl-hnk/index.html"
        target="_blank">protect the monarchy</a> against pro-democracy protesters
        in 2020, according to TLHR.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38b9e3-66dc-4627-acfa-e14ab2194746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a taboo subject, the issue of royal reform and amendments to
        lese majeste has seen a turning point since the protests, with people increasingly
        speaking about the monarchy openly and publicly, despite the legal risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8366c0-bf94-4294-9372-08179b51534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the reformist Move Forward party now finds itself in the
        opposition and parliamentary discussion of 112 off the table, those within
        the youth movement say these issues are now in the public consciousness and
        will not easily be suppressed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaf5ac-0826-47d3-a112-4035d23b64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:09:09.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:09:25.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/asia/thailand-king-son-lese-majeste-exhibit-intl-hnk/index.html"
        target="_blank">Thai King’s son signals willingness to talk about country’s
        strict royal insult law as he attends lese majeste exhibition</a>."</em></p>'
  'exercise-weight-loss-one-time-window':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-20T15:09:36.000+08:00
    'imagesource': 'jcr:6c93bf47-09de-4f56-8635-bdc237c6c3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32a2fb0-fe74-44a8-93ef-e0d9b6d95f11'
    'lead': 'If your main fitness goal is weight loss, you may want to consider the
      time of day you’re exercising. A new study offers clues that could help maximize
      your efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T15:15:06.353+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-20T15:15:15.133+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-20T15:15:14.733+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weight-loss', 'health', 'exercise']
    'stories': []
    'template': '1'
    'title': 'Exercising within one time window is best for weight loss, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4984fe8-1515-4807-aa55-ed5a86c74406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If your <a href="https://www.cnn.com/2023/08/08/health/steps-live-longer-wellness/index.html"
        target="_blank">main fitness goal</a> is weight loss, you may want to consider
        the time of day you’re exercising. A new study offers clues that could help
        maximize your efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62050eed-24e1-486f-a8fa-0cfc316006cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercising between 7 a.m. and 9 a.m. has been associated with having
        a lower waist circumference and <a href="https://www.cnn.com/2023/05/22/health/what-is-bmi-wellness/index.html"
        target="_blank">body mass index</a> than people who work out during midday
        or evening, according to a study <a href="https://onlinelibrary.wiley.com/doi/10.1002/oby.23851"
        target="_blank">published Tuesday</a> in the journal Obesity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654eaa8-fc3f-4abd-8483-25dd6af8ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is exciting new research that is consistent with a common
        tip for <a href="https://www.cnn.com/2023/07/24/health/habits-live-longer-wellness/index.html"
        target="_blank">meeting exercise goals</a> — that is, schedule exercise in
        the morning before emails, phone calls or meetings that might distract you,”
        said Rebecca Krukowski, a clinical psychologist with expertise in behavioral
        weight management who wasn’t involved in the study, in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c6ca5-1788-4d67-80de-c512b66284e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive links between moderate-to-vigorous physical activity and
        weight loss have been previously reported by other researchers. However, findings
        regarding the best time to exercise to shed pounds <a href="https://www.cnn.com/2021/10/07/health/best-time-to-exercise-wellness/"
        target="_blank">have been mixed</a>, so the authors of the latest study looked
        into what influence doing activity at different hours might have on the relationship
        between exercise and obesity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106ee6d-4d35-49f2-8836-0adeecc59fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The authors studied health and activity data from 5,285 people who
        had participated in the 2003 to 2006 cycles of the US Center for Disease Control
        and Prevention’s National Health and Nutrition Examination Survey. (The researchers
        chose those specific years because that was when accelerometers, or activity
        trackers, were first used in the survey.)'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3e60e-924a-4fb7-8d79-4160e7e3e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After participants had their BMI and waist circumference recorded,
        they wore activity trackers on their right hip during waking hours for 10
        hours or more each day for four to seven days.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152e5a1-3b0f-422f-bdca-7545b2878f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who exercised in the morning — between 7 a.m. and 9 a.m. — had
        an average BMI of 27.5, compared with midday and evening exercisers, who had
        a 28.3 BMI on average. Midday was defined as 9 a.m. to 4 p.m., and evening
        5 p.m. to 8 p.m. The average waist circumference, adjusted for diet quality
        and calorie intake, was 96 centimeters (37.7 inches), 97.8 centimeters (38.5
        inches) and 97.5 centimeters (38.4 inches), respectively.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce96de-75ad-4189-ae83-4982c0c3951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/10/12/health/when-to-eat-before-workout-wellness/index.html"
        target="_blank">READ MORE: When you should eat to fuel your workout</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110eb580-3526-464f-b10f-7bd9ee01d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These findings held true regardless of sex, ethnicity, education, tobacco
        use, alcohol consumption or sedentary behavior. Additionally, even among people
        who all met the physical activity guidelines — at least 150 minutes per week
        — achieving this goal in the morning was associated with the lowest BMI and
        waist size.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d182a2-0093-4c5f-ad83-4ec00f425f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This research added valuable evidence that is based on a national
        sample of US (participants), which has not been done before on the topic of
        timing of exercise and weight loss,” said the study’s lead author Dr. Tongyu
        Ma, a research assistant professor of rehabilitation sciences at the Hong
        Kong Polytechnic University, via email.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e7207-4728-4aae-9d7d-fc1272909cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, participants’ BMI and waist size were measured before the
        activity tracking period, and they weren’t measured again afterward — so the
        authors weren’t able to prove that exercising in the morning directly impacted
        either measurement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987995c8-406e-48cb-afde-f848110f9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ma is planning on doing more studies to confirm the findings and whether
        there is a causal relationship between exercising in the morning and having
        a smaller BMI and waist size, he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e23a77-5cba-4776-8f7f-8bf854f139ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the time might matter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b691cc-3ec8-4f26-8205-97be8e44cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reasons behind the findings may have to do with both physiology
        and lifestyle habits, experts said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42f8a9-fc2c-4d89-9a71-7f19a8115b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the study design, “it is not known whether people who exercise
        consistently in the morning may be systematically different from those who
        exercise at other times, in ways that were not measured in this study,” said
        Krukowski, a professor of public health sciences and codirector of the Community-Based
        Health Equity Center at the University of Virginia’s School of Medicine.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec201ce-b79b-4d78-815e-703077e08e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People who exercise regularly in the morning could have more predictable
        schedules, such as being less likely to be shift workers or less likely to
        have caregiving responsibilities that impede morning exercise,” she added.
        “Predictable schedules could have other advantageous effects on weight that
        were not measured in this study, such as with sleep length (or) quality and
        stress levels.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8a3ab-e52f-4cad-810b-a4dbb29edf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Additionally, morning people may be biologically different from night
        owls, experts said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd488f-3562-41d4-b2ea-0ff5a5b290dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on previous studies, the authors noted, morning exercisers
        have been more likely to have a lower daily caloric intake and passively expend
        more energy when they’re not exercising. That may sound contradictory, but
        this tendency likely occurs because working out in a fasted state in the morning
        means your body is relying on stored fat for energy rather than stored glucose
        from food. This may mean early birds’ bodies are better equipped for increasing
        fat oxidation, or burning, both during the exercise and over the following
        day, even <a href="https://www.cnn.com/2023/08/24/health/kids-sedentary-heart-disease-wellness/index.html"
        target="_blank">if they’re sedentary</a> post-workout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffc228-bba0-4f5c-9114-59cf3cbc1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the latest study, morning exercisers were the most sedentary even
        though they had the lowest BMI and waist circumference.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453481e0-831d-4d39-9ae7-c465cc4a99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I personally like this because it tells me that as long as I work
        out in the morning, it’s okay to sit in my office and focus on work for the
        rest of the day without worrying about weight gain,” Ma said via email.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891599c-90fa-4fc0-b378-9ea4ef1d2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greater weight loss can also result from doing exercise that’s more
        concentrated or structured, the authors said — another pattern they found
        among the morning group.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6682ba-bdca-4396-ba34-3918c8ebd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you can fit it in, “early morning aerobic exercise — such as biking,
        running or even brisk walking to start with — is a promising tool for weight
        loss,” Ma said. “Most people actually are more likely to stick to a morning
        workout routine than that in midday or evening.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2915228-485a-46e4-9c22-2243bed57888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:15:06.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T15:15:15.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/health/best-time-to-exercise-for-weight-loss-wellness/index.html"
        target="_blank">Exercising within one time window is best for weight loss,
        study finds</a>."</em></p>'
  'lanao-del-sur-town-mayor-indiscriminate-firing-incident':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T16:29:46.000+08:00
    'imagesource': 'jcr:06b9fa45-c81d-46be-b3aa-63d7d2e3fe35'
    'jcr:primaryType': 'mgnl:composition'
