    'stories': []
    'template': '1'
    'title': 'Alleged Socorro cult denies sexual abuse among minors, defends child
      marriages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c029d0b-32ae-402c-b3f3-a0560aa45a02'
      'mgnl:activationStatus': true
