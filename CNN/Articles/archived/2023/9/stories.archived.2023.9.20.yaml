      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Totoo bang ang permanent position lang ninyo sa dinamidami ng empleyado\
        \ ay 3,337? Napakakaunti naman,\" Sen. Imee Marcos asked Social Welfare Secretary\
        \ Rex Gatchalian during the Senate's hearing on the agency's proposed ₱209.92-billion\
        \ budget for 2024 on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb07e5b-83af-462b-958b-e35576a62caf'
      'mgnl:activationStatus': true
