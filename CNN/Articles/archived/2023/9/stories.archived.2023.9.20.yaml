      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galanida denied the allegations made by Sangco, saying that all these\
        \ were due to political rivalry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f3ee9-a88f-4412-a320-56c2a8b0c60d'
