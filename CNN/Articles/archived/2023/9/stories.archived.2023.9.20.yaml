      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the House’s MUP pension reform bill
        is that new entrants are mandated to contribute 9% of their salaries, while
        the government’s share is at 12%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411c1b2-893a-4080-83ce-df951a853d80'
      'mgnl:activationStatus': true
