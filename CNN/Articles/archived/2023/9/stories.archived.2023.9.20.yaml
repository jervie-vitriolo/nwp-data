  'pentagon-shutdown-ukraine-warning':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T01:01:01.000+08:00
    'imagesource': 'jcr:3aa77505-bd18-48ce-94bd-858dc41fb9be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ad15ce-f8a7-4dd2-a2f0-685b18dd2337'
    'lead': 'US military aid and training for Ukrainian forces could be disrupted
      in the event of a US government shutdown, a Pentagon spokesperson warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T01:03:19.331+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-20T01:14:46.346+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-20T01:14:46.008+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon warns a government shutdown could disrupt US military aid to
      Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021d362-e30a-4044-9dd5-b78f31088db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US military aid and training for Ukrainian
        forces could be disrupted in the event of a US government shutdown, a Pentagon
        spokesperson warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23f203-d093-47ff-be25-545c8f4ca77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon will still be able to access equipment from its own stockpiles,\
        \ which is where the majority of equipment sent to Ukraine comes from, in\
        \ the event of a shutdown, given that the department still has billions of\
        \ dollars’ worth of funding remaining under the Presidential Drawdown Authority.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45db9c6-6d51-492b-92bc-3efe76513b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53ef98-3834-409a-8eda-f5a655556e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.348+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the delivery of that equipment, as well as the US’ ongoing training\
        \ of Ukrainian forces, “could be impacted by furloughs of personnel and DoD’\
        s suspension” of all activities deemed not essential to US national security\
        \ in the event of a shutdown, Pentagon spokesperson Chris Sherwood said Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d0ba1-4df2-4c45-97f0-2200821959be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.348+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcc10a-1ffe-425e-adbc-71ebf12c4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.349+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any impact on US support would come at a sensitive time in the conflict\
        \ with Ukrainian troops in the midst of a critical counteroffensive against\
        \ Russia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85c67e-03a8-4e92-857c-b685c88cbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.349+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c4026-f6b7-4d3c-8ab9-797beb78858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Politico first reported on Sherwood’s comments.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06628876-674c-46d7-aebc-f7c5af7a4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7f532-2861-4877-a99e-a19e2747f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shutdown could also impact the delivery and execution of aid provided\
        \ under another program, known as the Ukraine Security Assistance Initiative,\
        \ which has funded the production of key equipment like Abrams tanks and training\
        \ programs like F-16 pilot instruction. The US is set to begin delivering\
        \ 31 M1 Abrams tanks to Ukraine in the coming weeks and expects to begin providing\
        \ Ukrainian pilots with F-16-related language training “soon,” Pentagon spokesperson\
        \ Maj. Charlie Dietz said on Monday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2cfc0-35ec-4c90-9c9f-31c588bb3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29506118-ff84-4da9-833f-59382dab2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Work or delivery of any equipment funded on previous USAI notifications\
        \ such as F-16 pilot training would continue, but execution could be impacted\
        \ by furloughs and DoD’s suspension of non-excepted activities,” Sherwood\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33117b5-f14b-4c12-a15c-67075763045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d44e94-1e96-44a1-92dd-9aed03266f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.353+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon would also not be able to ink any new contracts with defense\
        \ companies to produce more equipment under USAI in the event of a shutdown.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced7866-f504-48ea-b490-1778a6320d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.353+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dcab39-4296-4de9-b025-a5ad1766260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.353+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Department has notified all available USAI funding, so no new\
        \ USAI notifications can occur until additional appropriations are enacted,”\
        \ Sherwood said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c4121-0ebf-41f5-9ef0-3cc7770b95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.354+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de96d2b-e29b-4c0c-aabf-7f9aad38e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.354+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon issued guidance last week on how the US military will\
        \ continue to operate in the event of a shutdown, and while missions and functions\
        \ not deemed critical to US national security will halt, Secretary of Defense\
        \ Lloyd Austin can “at any time” make exceptions to that policy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36b92a-6f65-4b9c-b152-1f1a33f80580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.355+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822628c-a1f6-41f0-a59f-efe98a64f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:03:19.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:14:46.355+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government appears to be barreling toward a shutdown, as
        Democratic and Republican lawmakers have acknowledged that there will not
        be enough time before the September 30 deadline for either chamber to pass
        all 12 appropriations bills. Instead, the House and Senate will have to find
        a short-term fix to allow them more time to negotiate, but it is unclear whether
        they will be able to do that.</p>'
  'libya-derna-flood-protests':
    'author': 'Celine Alkhaldi, Christian Edwards, Jomana Karadsheh and Sarah Sirgany,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T01:05:11.000+08:00
    'imagesource': 'jcr:773250f5-95c8-492b-bc83-f97af132a63b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51853e31-daa0-41cb-b9e1-7d992bd01705'
    'lead': 'Protests have erupted in the eastern Libyan city of Derna with locals
      demanding the removal of those in power, a week after torrential rain caused
      two dams to collapse, sweeping whole neighborhoods into the Mediterranean Sea
      and killing thousands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T01:06:32.033+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-20T01:15:59.357+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hundreds protest against Libyan authorities in flood-ravaged Derna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48695bae-f081-490a-a43e-a196a49788a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Derna, Libya (CNN) —</strong> Protests have erupted in the
        eastern Libyan city of Derna with locals demanding the removal of those in
        power, a week after torrential rain caused two dams to collapse, sweeping
        whole neighborhoods into the Mediterranean Sea and killing thousands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e453fbe-1c26-4618-beb7-13d3d91094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67cadb-1dfb-4b71-af29-ac9cf59cbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators vented their anger at officials, including the speaker\
        \ of the eastern-based Libyan parliament, Aguila Saleh, outside the Sahaba\
        \ Mosque. Videos circulating on social media showed protesters climbing onto\
        \ the golden dome of the Sahaba Mosque, a Derna landmark, chanting anti-government\
        \ slogans and singing: “Oh my homeland… We will stay here until the pain goes\
        \ away.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abafa3-6916-42ec-8773-c35fed24caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b183b-d223-432d-98c1-bb6d2a2b6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week on from the catastrophic flooding, and as the immediate search\
        \ for survivors begins to wind down, the citizens of Derna are confronting\
        \ fresh horrors, from outbreaks of waterborne diseases to landmines displaced\
        \ by the rains. A senior Libyan National Army official told CNN that certain\
        \ areas are being cleared for security and health reasons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d2d5c-2aa3-4c31-84fb-20105e39119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb30c9-0471-4e67-b1ef-d959d3ac9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s protests marked the first large demonstrations since the flood,\
        \ as citizens attempt to hold leaders across the divided country accountable\
        \ for the bursting of the dams that some feel could have been avoided.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ce87a-211a-44ea-8448-4e88976f7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda26da6-752b-4e6a-b6ae-6a1021437122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full scale of the disaster is not yet clear, with thousands of\
        \ people still missing. While officials have given hugely different death\
        \ tolls, the United Nations has confirmed at least 3,985 deaths.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d6618-d0a9-49b4-b679-a59d5293c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb0e0d-b875-4a6e-8bcf-f04f1130c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later in the evening, protesters set fire to the house of the man who\
        \ was Derna’s mayor at the time of the flood, Abdulmenam al-Ghaithi, his office\
        \ manager told Reuters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dbe69-900e-4730-bb95-3711651e23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e8279-ef70-41f9-8d0d-9b37f8f8b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hichem Abu Chkiouat, a minister in the eastern Libyan government, said\
        \ Gaithi had been suspended from his post. Reuters could not immediately reach\
        \ Ghaiti for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32885d34-3032-4097-ac1f-d4951e927bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fd2ee-f560-4d3b-8c91-5eacddb5bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outpourings of anger may swell beyond Derna. Some protesters outside\
        \ the Sahaba Mosque called on the “people of Benghazi,” Libya’s second largest\
        \ city, to “come out and join in protest.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1013f6-9478-486a-b0d0-e7186aaae9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02aebf-0479-4cf2-9695-3b111a632b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the anger was directed towards Saleh, speaker of the eastern-based\
        \ Libyan parliament, after he attempted to deflect blame for the disaster\
        \ from authorities who oversaw the city’s infrastructure.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e4cc0-c1f0-4446-9d48-6fe87dd79466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629af9fa-4970-4fad-bd4b-70815ed53451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The disaster that struck the country is a natural one… It is in God’\
        s hand,” Saleh told a parliamentary session on Thursday, urging Libyans not\
        \ to “exchange accusations” over who is responsible for it.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac164803-6b14-4d76-b55b-aa93eca61464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafe5bf-4d2d-4aca-a675-b5d411e6fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saleh also called for a “comprehensive investigation to hold those\
        \ who were negligent accountable.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cb155-a45e-48c4-95a3-63213b9f31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeda5de-39f2-48f8-957a-51f439a3354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some Libyans have demanded that the investigation into what\
        \ caused the two dams to collapse be carried out by international organizations,\
        \ due to a lack of trust in local authorities which have been accused of failing\
        \ to prevent the breach.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a4a62-4a9a-4608-9307-6e19f8e015ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da43bcc-3e58-4792-b967-df4eb63863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a paper published last year, Abdelwanees Ashoor, a hydraulic engineer\
        \ at Omar Al-Mukhtar University in Libya, warned that the Derna “area has\
        \ a high potential for flood risk,” and that the dams “needed periodic maintenance”\
        \ to prevent disaster.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f55e1-414f-4d2d-a7e7-b830d16d127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3384e67-10bb-4f1e-be78-4885452530c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just ask that if there will be any rebuilding efforts that no Libyan\
        \ company be ever involved,” Mohammed Ben Hamad, who was present at the protest\
        \ Monday, told Reuters.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5000e-f0fd-4492-ae30-3690320f8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae325f1-4902-4197-85c1-d08e02136b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is because everyone in Derna – from the head of the municipality\
        \ to all of the officials – are corrupt. Derna should either be left as it\
        \ is, or a foreign company should be involved. The souls of the martyrs will\
        \ not be in vain,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becdd85-9be5-407b-ac8f-bef3fc58e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fafce-0ebc-477a-9866-31771f3a8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya’s vulnerability to extreme weather is increased by its long-running\
        \ political conflict, which has seen a decade-long power struggle between\
        \ two rival administrations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31151484-ec58-4f62-a4a3-d14921610b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f8620-905c-44fa-a2b1-5e66a8f8d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN-backed Government of National Unity (GNU), led by Abdulhamid\
        \ Dbeibeh, sits in Tripoli in northwest Libya, while its eastern rival is\
        \ controlled by commander Khalifa Haftar and his Libyan National Army (LNA),\
        \ who support the eastern-based parliament led by Osama Hamad.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b34c42-57e8-4312-8d29-b51a5f929553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e2912-1546-4e58-b445-47f0c6ab45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derna, which lies some 300 kilometers (190 miles) east of Benghazi,\
        \ falls under the control of Haftar and his eastern administration.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a7dac-7351-4da1-970e-260c5e903216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc3f3b-08e7-4252-a904-1fbd802a8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evacuation uncertainty</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d418e-77d1-432d-8dda-6566de1339df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team on the ground has witnessed growing confusion among local\
        \ residents, after rumors circulated that officials were set to order the\
        \ evacuation of Derna.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db685021-81be-41fc-a5e6-f4c339dadc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef22cd-11ce-4843-b76b-679133c9b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T01:06:32.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T01:15:59.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khalifa Alobeidi, head of the media office of the LNA General Command,\
        \ told CNN that certain areas were being cleared amid as survivors face health\
        \ and security threats.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58c54d-ccfa-429c-8d8e-46e7d18461fc'
