      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc95415-ab4a-415a-90d2-667c465f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Unifor nor Ford had revealed where their offers in the Canadian\
        \ negotiations stood ahead of Tuesday’s agreement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc771d-f8ce-4a6f-a27d-89e06c21f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccd157-c07d-47c9-8720-7c0aaa9050e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s not the case in the US talks. The companies, which are reporting\
        \ record or near-record profits, all say they have offered the UAW members\
        \ raises totaling about 20% during the life of the contracts, including immediate\
        \ 10% raises.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629d542-fef6-4f48-bf19-97474d077103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b5027-bf30-4199-8c39-c3acc1378034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAW, which began talks demanding an immediate 20% pay increase
        and raises totaling 40%, is insisting the companies’ offers are not enough
        to make its members whole for past concessions they gave the automakers and
        modest raises that did not keep pace with rising prices in recent years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
