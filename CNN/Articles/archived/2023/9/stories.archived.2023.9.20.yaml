      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also provides a guaranteed annual salary increase of 3% over 10\
        \ years, which Rep. Joey Salceda earlier said is \"already a sacrifice willingly\
        \ made by the MUPs given the historical salary rate increase of 12%.\"\r"
    '16':
