  'ph-possible-new-complaint-china-pca':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T17:46:11.000+08:00
    'imagesource': 'jcr:c4ccc436-ee38-42f7-8487-3437d2136e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff51e466-1f39-4ed1-a891-923935d0ee4d'
    'lead': 'The Philippines is studying the possibility of taking China to court
      again, the government said on Wednesday, as it considers its legal options following
      the reported massive damage to coral reefs in the West Philippine Sea suspected
      to be the East Asian giant''s doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T17:55:51.467+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-09-21T12:39:22.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH studying possible new complaint vs. China before Hague-based tribunal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286c634-fc93-4eb2-8252-91e9fd972f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Philippines is studying the possibility of taking China to court again,
        the government said on Wednesday, as it considers its legal options following
        the reported massive damage to coral reefs in the West Philippine Sea suspected
        to be the East Asian giant''s doing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c558a-0e33-494d-9504-be519baa8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74776cf-0561-4c8d-a4d7-97cfc270de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Solicitor General Menardo Guevarra, his office has begun\
        \ studying the courses of actions the country can take over issues in the\
        \ contested waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750ac98-a221-48e1-bf8d-1a4fc7d255a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc9466-0f0e-4e42-8e50-a8ebf7ae2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is filing a complaint before the Permanent Court of Arbitration
        (PCA) in The Hague, Netherlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b712a-70dc-4b87-83ed-1722bc71837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d9153-5403-42cb-9ba3-4c942f7b95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filing a new complaint before the PCA is indeed one legal option\
        \ that will be covered by the OSG (Office of the Solicitor General) study,\"\
        \ Guevarra told CNN Philippines in a text message.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ea000-57ca-497f-8b08-4bf014251084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ed65f-9877-45f6-8023-df0e1673ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the country — under then President Benigno Aquino III —
        filed a case before an international tribunal created under the United Nations
        Convention on the Law of the Sea, with the PCA serving as registry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400eb142-f5af-4b13-a048-9d38ca9e4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ae1fe-1a4a-451e-bbeb-4305f132086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case challenged Beijing's claims to virtually the entire South\
        \ China Sea, particularly to areas within the Philippines' 200-nautical mile\
        \ exclusive economic zone (EEZ).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724469f-bc38-48c4-a224-afdca9934ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972fc8b7-99a2-4e3c-b5c6-d4be765d890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After three and a half years, the PCA upheld the Philippines' sovereign\
        \ rights and jurisdiction in parts of its EEZ that China contests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7bd14-2f33-4460-82be-1fad81a6cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdba223-8831-4a07-bba4-b5a8e5432345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also ruled that Beijing's \"nine-dash line\" claim had no\
        \ legal basis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ece3a-bc0c-45c0-8c9a-612fa044bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610819bf-fb3c-4d1d-b911-29e036eda01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:55:51.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:39:22.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra, however, stressed that the OSG is still in the fact-finding\
        \ and data-gathering stage of its study and that other options are also being\
        \ studied.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef8ba8-5660-4048-96c0-6bc5f9b0548c'
      'mgnl:activationStatus': true
