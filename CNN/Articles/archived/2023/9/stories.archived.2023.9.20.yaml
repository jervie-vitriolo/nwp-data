      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti- illegal drugs body said only ₱50 million has so far been\
        \ released for the construction of academy's fencing. PDEA's proposed funding\
        \ for 2024 will be for the project's second phase or the engineering plans\
        \ of utilities, planning of primary buildings, and construction of utilities\
        \ and grounds. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dfe9f-c3d3-4bbc-9933-b5f647711120'
