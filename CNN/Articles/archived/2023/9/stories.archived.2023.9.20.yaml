      'mgnl:type': 'text'
      'text': '<p>“Temporary-occupied Crimea – it’s a place they store weapons to
        kill our civilians,” he said. “They’re shooting from Crimea into our territory.
        And of course, we have to see where their rockets are coming from, and we
        have to basically deal with it.”</p>'
