      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of Education (DepEd) may secure more than ₱9 billion to fund
        its digitalization efforts next year, the Department of Budget and Management
        (DBM) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea98605-ed63-4ad8-b8f5-80351b68ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:37:46.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:37:46.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the DBM said the budget for digitalization\
        \ increased by 60.6% to ₱38.75 billion from the current ₱24.93 billion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd925d-f921-43e8-aea2-fc77d55feaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:37:46.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:37:46.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Technological advancement has given rise to a growing digital economy\
        \ which continues to create new forms of work, transforming the employment\
        \ landscape. Hence, investing in the digitalization of the bureaucracy is\
        \ crucial not only in enhancing its efficiency but also in generating quality\
        \ jobs for Filipinos,” Budget Secretary Amenah Pangandaman said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e527cf7-7316-4387-b664-7d4d15a7a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:37:46.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:37:46.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of 10 agencies that would receive the bulk of the funding for ICT and\
        \ digitalization in the budget, DepEd has the biggest share of ₱9.43 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a12084-dd14-47f7-85cc-5fc355455d3e'
      'mgnl:activationStatus': true
