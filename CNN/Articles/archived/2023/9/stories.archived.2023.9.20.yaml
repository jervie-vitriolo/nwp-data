      'text': '<p>Hontiveros, meanwhile, said in a radio interview that the first
        Senate hearing regarding the matter will be on Sept. 28.</p>'
  'LA-Tenorio-cancer-free-Ginebra-Gilas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-09-20T13:09:52.000+08:00
