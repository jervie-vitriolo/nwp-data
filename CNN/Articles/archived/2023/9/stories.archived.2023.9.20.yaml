    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cancer-free LA Tenorio cleared to join Gilas practices for Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad861bad-d5ee-4b9b-b944-5fa29136405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        LA Tenorio, who has been recently cleared free of cancer, is going back to
        the hardcourt as part of the Gilas Pilipinas coaching staff for the 19th Asian
        Games in Hangzhou, China which will begin this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6dc9d-f48c-46c3-a337-8574d0c91359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cone, Tenorio''s coach in Barangay Ginebra and the interim Gilas
        head coach, said the veteran point guard is cleared to participate in team
        practices in the coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b89c7a-c359-40b2-adb2-2683b264d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.132+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s finished with all of his chemo sessions, he''s been declared
        cancer-free. And they told him that within days, he can start practicing,"
        Cone said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee252bbd-afcd-4b19-81a6-20c142123f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.132+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram <a href="https://www.instagram.com/p/CxZhINHPQJP/">post</a>,
        Tenorio confirmed that he won the bout against Stage 3 colon cancer which
        he revealed he was diagnosed last March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b3c84-7661-4485-bebd-77b6dedf3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:32:03.059+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2023/3/21/LA-Tenorio-stage-3-colon-cancer-Ginebra.html">Tenorio
        reveals bout with Stage 3 colon cancer</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb9e9f-8969-484a-8294-edf31789e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My scan and last test results show no trace of cancer and that
        the treatment was effective. I am now in remission. Praise God! Now, I am
        returning to basketball. For my love of the game. This time with a higher
        purpose," the 39-year-old cager said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14e7b9-9b5b-44a0-ab2a-8e266880a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T13:12:46.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-09-20T13:33:14.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio helped Ginebra capture the PBA 2022 Commissioner’s Cup before
        taking a backseat at the rotation in the Governors’ Cup and eventually snapping
        his “Iron Man” streak of 744 straight games played.</p>'
    '6':
