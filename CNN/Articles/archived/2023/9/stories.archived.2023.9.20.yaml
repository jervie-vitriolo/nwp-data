      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Other people all over the world look at us as unethical on the internet…\
        \" Assistant Secretary and CICC Deputy Executive Director Mary Rose Magsaysay\
        \ said during a budget hearing of the Department of Information and Communications\
        \ Technology (DICT) on Tuesday.\r"
