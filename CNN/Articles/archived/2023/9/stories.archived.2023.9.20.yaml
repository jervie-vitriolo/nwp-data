      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pinoy Playlist
        Music Festival (PPMF) has always been envisioned to roll-out the tapestry
        of Filipinos across generations, genres, and the places where they originated
        in production as well as in terms of inspiration. This is why we have always
        described it as “across ages and genres.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4284c58-ebea-43f2-9c51-48ba0c121f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:26:34.275+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-21T14:31:50.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b726d5-fdcc-4a7e-bcfe-e81f9734b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T17:26:34.275+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-21T14:31:50.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have always associated “tributes” with the past but we should also\
        \ pay tribute to Pinoy music as it is being re-made or reshaped by new creations,\
        \ new singers, and new interpretations. There is no future music without a\
        \ memory of what came before it, but a memory also starts to fade if a song\
        \ is no longer played. This is why PPMF’s theme this year is “Gunita at mga\
        \ Bukas” (Memories and Futures).\r"
    '4':
