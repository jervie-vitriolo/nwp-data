      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rex Gatchalian said the agency will consider
        the senator''s proposal as the ADB will provide another US $2 million grant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56dae8-f425-4e69-86cc-c9e64af172c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The initial grant was $3 million, but ADB is working out another grant
        for another $2 million and hopefully we will incorporate your input of looking
        into high concentration of IP communities," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d84f1-ba93-4390-8f44-c16d93e254f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The food stamp program also includes pregnant and lactating women to
        address stunting among children. Gatchalian said the DSWD is proposing to
        incentivize barangay health workers (BHW) in the updating of the database
        of nursing mothers in each localities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2c91c-79f6-4239-8e9f-07a55b941687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why part of the program that we want to pitch later on
        to the economic managers when they start funding the program is to come up
        with a database that is LGU-driven," he said. "We can do incentives for our
        BHWs to correct, to update it biannually so we capture the picture of our
        pregnant and lactating women."</p>'
