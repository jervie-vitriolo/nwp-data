  'salceda-excise-tax-formula-fuel-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T04:33:51.000+08:00
    'imagesource': 'jcr:d80aab6b-cec7-499b-ab41-8e03afa19f05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d514744-094d-4f80-9dfa-aa1fee0d742b'
    'lead': 'Albay Rep. Joey Salceda proposes a formula that would reduce the excise
      tax on oil products by ₱3 when the average Mean of Platts Singapore price exceeds
      $80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T04:34:48.170+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-20T05:46:15.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Salceda proposes excise tax formula on oil products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79383480-4858-426f-a929-3183874b9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T04:34:48.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Albay Rep. Joey Salceda on Tuesday proposed a formula that would reduce the
        excise tax on oil products by ₱3 when the average Mean of Platts Singapore
        (MOPS) price exceeds $80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae79f4-0d45-41be-9ecc-a149dab90296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b0893-13c4-428b-b985-028423dc4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Salceda explained the excise tax can still increase if the MOPS,\
        \ a pricing mechanism used to determine the cost of crude oil and refined\
        \ petroleum products in Asia, hits below $80.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b018b4-4429-48b0-b170-561ef1589b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2a602-ea49-49a8-bd74-762de6042783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you look at the price of oil globally, it has been volatile,\"\
        \ the lawmaker said in an interview with CNN Philippines' The Final Word.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c27941-bdce-48c2-a54a-3084cedfa4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68878d-a1ce-40c8-8e81-1baf6d22306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A highly volatile and socially sensitive commodity should not have\
        \ such an inflexible tax regime,\" he added in a separate statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e396567-94bd-4643-ae8e-7d276bfb56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03ccc5-8856-4a9c-9ad3-28709139e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez earlier said they could recommend the\
        \ suspension of excise tax on petroleum products to President Ferdinand Marcos\
        \ Jr. and other economic managers if prices continue to climb.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67c9ff-f7e0-4ff0-b93c-a426bf733cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09b556-6db7-43e9-9c55-97910d4f0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Finance Secretary Benjamin Diokno warned of \"serious consequences\"\
        \ on the government's target to regain a healthy fiscal position if lawmakers\
        \ decide to push for the suspension of value-added tax and excise tax on petroleum\
        \ products.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f292874-5d90-4e1e-b34f-49310e6892d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb77f9-6edb-466c-bc62-1028db0985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the excise tax law, Diokno said there is a provision that if\
        \ the revenue (value added tax) exceeds the target, it can be used to help\
        \ fisherfolk, farmers, and transport workers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0302af8-f52f-410c-8371-355d8eecf195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a6710-0090-45f2-a658-3367137cf6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has an estimated ₱9.8 billion in excess VAT revenues which\
        \ can be used for fuel subsidies, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605f7ce-d42e-4a88-b547-4192d3939b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c3839-7bc7-4cea-8fc1-b1c6b9732d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda, who chairs the House Ways and Means Committee, expressed optimism\
        \ that fuel prices would stabilize from $60 to $80 per barrel next year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582666fc-bb0d-4909-850f-4d0493109b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3333501-dbea-4e2b-8428-d41421411cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also refuted claims that the possible revival of the oil price stabilization\
        \ fund would help the country in the long run.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ebb9c-2d85-4d6b-adeb-78945796572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T05:37:59.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-20T05:46:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0256f7-e4d0-4c10-92c3-dc13d3bee004'
      'mgnl:activationStatus': true
