      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reiterated the need for more air defense systems, particularly\
        \ the US-made Patriot air defense system, saying they were needed to help\
        \ protect civilian areas.\r"
