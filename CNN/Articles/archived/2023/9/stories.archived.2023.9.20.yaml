      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9495de-3bac-4842-a45f-aad2b7df9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:15:25.439+08:00
