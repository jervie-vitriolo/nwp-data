      'text': '<p><strong>Bike in solidarity with farmers</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff2290-ccf6-447c-bad5-f2460962a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:59:08.629+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-09-20T14:33:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Good Food Community partners with MNL Moves for a “Solidarity
        Bike Ride.” The ride supports Food Today, Food Tomorrow, which partners with
        farmers in providing organic produce to their community kitchen in Payatas.
        Each week, Good Food Co. works with Pinagkaisang Lakas ng Mamamayan, a group
        of female leaders who manage community kitchens and distribute hot meals to
        families within Golden Shower and other nearby communities in Payatas. On
        Sept. 24, join them for a community bike ride from the Good Food office to
        the community pantry. MNL Moves will also hold a workshop on commuting safely
        and basic biking, so beginners are more than welcome to join.</p>'
