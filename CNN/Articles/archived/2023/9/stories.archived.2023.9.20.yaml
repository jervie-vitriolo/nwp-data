      'text': '<p>This Thursday, Bubble Gang invites night owls to “BUBBLE BATH” —
        a dance-floor-turned-resting-space for kicking back and dreaming. With performances
        by baby ikea, Shaoxing B2B Trust, Polyphonic Vision, and Versailles B2B YUMU
        and miso soup for the slurping, BUBBLE BATH will make you feel like you’re
        sinking into a relaxing bath and tracing the corners of the ceiling. Entrance
        is free, RSVP <a href="https://partiful.com/e/hKhFj5ZCzxKJ37CzSg77" target="_blank">here</a>.</p>'
