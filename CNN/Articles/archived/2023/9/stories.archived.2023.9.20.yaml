      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky downplayed tensions between the US and Ukrainian officials\
        \ over Ukraine’s military strategy in Russian-occupied Crimea, when asked\
        \ about skepticism from officials in Washington over Ukraine ramping up missile\
        \ strikes to try to disrupt Russian logistics and resupply efforts.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ffc56-a132-4d13-b3ff-41bfaf6e7fa5'
      'mgnl:activationStatus': true
