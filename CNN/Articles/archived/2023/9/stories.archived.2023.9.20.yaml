    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lanao del Sur town mayor denies involvement in indiscriminate firing
      incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbce80-9bc4-4b24-b4af-16416ab2148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Lanao del Sur, Malabang mayor Alinader Balindong on Wednesday denied involvement
        in the indiscriminate firing incident that took place during the filing of
        certificate of candidacy on August 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25d764-bcef-4d44-afae-07b99f617aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He appeared before the Commission on Elections law department Wednesday\
        \ morning to explain his side.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42a64f-3f68-46fd-a13e-d76299d0e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We came here in the office of the Comelec law department to answer\
        \ the false accusations of my opponents in Malabang. And nagbigay ako ng statement\
        \ sa law department para i-deny lahat ng accusation sa akin [I gave the statement\
        \ to deny all the accusations against me],” he told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bed4c3-7f18-4fcf-abe9-627bbb1442f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local official also denied claims that the two suspects in the\
        \ incident worked for him. Balindong said he only knows them because they\
        \ are residents of the town.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1450bb-ed9d-4092-8a45-670eb9116d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have nothing to do with that. Bakit ako? Kilala ko. Pero bakit ko\
        \ ipapahuli kung meron akong kaalaman? Siyempre sasabihin niya ako yung nag-utos\
        \ sa kanya,” Balindong added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1c136-6a12-47de-8b6b-4c20058468f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " [Translation: I am not involved in that. Why are they linking them\
        \ to me just because I know them? Why will I order their arrests if I'm involved,\
        \ then they will say I gave the instructions.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b575b-b649-413e-999a-10d606b232c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor’s lawyer Emil Marañon said the two individuals are \"very,\
        \ very distant relatives\" of Balindong, who aided in the surrender of the\
        \ suspects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3dccb-8ee0-4892-a02a-6e2b427340b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added they discovered that the one who filed the complaint through\
        \ email was a \"non-existing person\" that made \"very generic\" claims. \
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b4d61-dfa6-43c9-b38c-d68784d8369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video shared by the Comelec, two men were seen shooting their\
        \ firearms outside the municipal hall during the filing of certificates of\
        \ candidacy (COC).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986493d-e0c3-432a-bc0e-0115af95cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marañon said the individuals who were prevented from filing their COC\
        \ failed to follow the schedule set by local election officials. He explained,\
        \ the Comelec set a schedule to avoid those involved in \"rido\" or clan wars\
        \ from meeting.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6add9-ffd9-48b9-b7e2-be88336aef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s because of rido and because certain personalities did not follow\
        \ the rules of the Comelec na magfile kayo within your schedule. Because ang\
        \ schedule na binigay sa Barangay nila is September 2 and then they filed\
        \ two days ahead. So that is why nagkasalubong po yung pamilya na na-involve\
        \ sa rido,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd20c2-7bbe-4862-905d-cebe6d3f631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Certain personalities did not follow Comelec's rule to\
        \ file on your assigned schedule. Their barangay was slated for September\
        \ 2 but they filed two days before so the two families involved in clan wars\
        \ saw each other.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d2229-216d-4386-addd-1d48aedd42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also raised concern on which entity has jurisdiction over the\
        \ complaint, since the Lanao del Sur prosecutor’s office and provincial election\
        \ supervisor are conducting their own investigations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f9bd5-bf2c-4be0-be2f-a9a144159e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the Commission on Elections, I think to the best of my knowledge\
        \ has yet to issue an implementing rules kung saan ba dapat magfile [where\
        \ it should be filed],” Marañon said.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb5b35-5024-4694-a65d-c921b4cc1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said they will find out the details\
        \ and what spurred the violent incident.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf007138-548c-4442-b059-5a9651aa601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the issue on jurisdiction, the poll body chief said\
        \ they have the right to raise any issues. But he said the process is different\
        \ since this is a show cause order.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca40b42-47bc-4650-a1a9-fb920011283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iba pa po kapag formal na nating na-file-an ng kaso whether criminal\
        \ or administrative base po sa Omnibus Election Code,” Garcia explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dc876-357a-46e3-b092-ebb1b45aa8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It will be different once we file a case, whether it's\
        \ criminal or administrative.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6678cee-8be3-4c16-8077-5bb7668a44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body chief earlier said he wants to place the Lanao del Sur\
        \ town under Comelec control due to the election-related violence.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5caf58d-6ba9-4cce-b35f-ada4ec3dfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marañon backed the call of Garcia, citing the occurrence of rido not\
        \ only in Malabang, but the whole Bangsamoro region.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcb95e-5d86-40cd-8778-676584f567b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it should be the right move on the part of the Comelec because\
        \ again habang papalapitnang papalapit ang election mas iinit nang iinit yan\
        \ [it will only get worse once we near the election day]. More precautions\
        \ must be put in place,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1786d-0cb8-48eb-98cc-8a68b389ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:34:17.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:34:18.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is awaiting the law enforcement’s recommendation before
        making a decision.</p>'
