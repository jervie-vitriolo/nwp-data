      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether a major breakthrough was possible this year in Ukraine’\
        s military counteroffensive, Zelensky said, “I think nobody knows, really.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad578f3c-1298-4980-9806-2e2afc2dafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.650+08:00
