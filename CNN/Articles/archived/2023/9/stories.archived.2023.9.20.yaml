  'indigenous-people-inclusion-food-stamp-program':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T21:05:35.000+08:00
    'imagesource': 'jcr:54497528-eaaf-4b4d-97d7-db9f9da78b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e2b94e-cc63-4ca1-9aad-cc36ef94a103'
    'lead': 'A senator on Wednesday proposed to include indigenous people in the pilot
      run of the government''s food stamp program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T21:09:44.238+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-20T21:09:51.844+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-09-20T21:09:51.508+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rex-Gatchalian', 'Department-of-Social-Welfare-and-Development',
      'food-stamp-program', 'Francis-Tolentino', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'Inclusion of IPs in pilot run of food stamp program sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45882829-b2e0-4bc5-a042-6b42bf2d39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A senator on Wednesday proposed to include indigenous people in the pilot
        run of the government''s food stamp program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4cc01-9fd0-4693-8fea-06770e76bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino stressed that some tribes in the country
        can only eat rice once a week and only have root crops as meals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44926731-d27e-4ff0-868a-d244a79d2521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi sa experience ko last week, I visited several tribes in the
        mountains of Davao del Norte. I was given rice, umaga, nag-breakfast kami.
        Sabi nila, once a week lang sila nagra-rice," he said during the Senate''s
        hearing on the proposed ₱209.92-billion budget for the Department of Social
        Welfare and Development (DSWD) in 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22789b20-2540-48ad-b843-425f8811680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on my experience last week, I visited several tribes
        in the mountains of Davao del Norte. I was given rice for breakfast. They
        told me that they only eat rice once a week.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82934c52-641c-4cc2-b979-95d53d3ffcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maliliit ''yung mga bata, the town is called Kapalong, isang tribo
        ng mga Manobo. So the rest of the week ang kinakain nila ay root crops," he
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87da15-d5f3-48bb-96da-01d2189b5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The kids from the Manobo tribe in the town of Kapalong
        are small. So for the rest of the week, they only eat root crops.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28456667-28b6-4819-8243-ae86408b4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run of the food stamp program, which will run until December,
        targets 3,000 families from geographically isolated regions or provinces,
        and calamity-stricken areas. The Asian Development Bank (ADB) has provided
        US $3 million grant for the pilot test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e277c-9b90-420c-9e97-c2ed26fae650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the food stamp program, each family will be given tap cards containing
        ₱3,000 worth of food credits.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2b744-2a16-48c2-bd99-626df570619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T21:09:44.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:09:51.849+08:00
