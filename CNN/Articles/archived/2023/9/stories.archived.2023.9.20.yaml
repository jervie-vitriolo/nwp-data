      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6f391-b9eb-4ec9-9056-3f47ee9f5b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:51:01.368+08:00
