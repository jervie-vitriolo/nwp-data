      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until we have completed our inquiry and evaluated the merits of each\
        \ and every legal option, it will be premature to say that we will recommend\
        \ a specific course of action, such as filing a new complaint against China\
        \ before an international tribunal,\" he explained.\r"
