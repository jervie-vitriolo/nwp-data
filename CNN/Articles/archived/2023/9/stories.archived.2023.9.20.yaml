      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        House Speaker Martin Romualdez on Wednesday expressed confidence the lower
        chamber will approve on final reading next week the bill seeking changes to
        the pension system of the military and uniformed personnel (MUP).</p>'
