      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8dcf7-6ba3-4150-8f66-0372e259c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:51:01.372+08:00
