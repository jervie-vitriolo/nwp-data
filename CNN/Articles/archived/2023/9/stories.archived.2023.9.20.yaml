      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of National Defense (DND) said it is considering filing perjury
        charges against two environmental activists who accused the military of abduction
        and coercion after going missing in Bataan.</p>'
