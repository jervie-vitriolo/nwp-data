      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PDEA Director-General Moro Lazo told a Senate subcommittee hearing\
        \ on the agency's proposed 2024 budget that the academy will be built on PDEA's\
        \ 11-hectare property in Tanay. The total budget for the project is over \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d20d49-1525-4d6b-b7bd-24ca5aecbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:51:01.369+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T22:05:20.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "₱1.562 billion for phase one in 2022 to phase four in 2026.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b63d59-e917-4b6b-8417-9b9070d3225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:51:01.369+08:00
