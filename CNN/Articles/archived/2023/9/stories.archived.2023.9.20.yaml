      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The alleged cult in Surigao del Norte on Wednesday denied the allegation that
        one of its members is being treated as the reincarnation of the Sto. Nino
        or the child Jesus.</p>'
