    'title': 'Sleeping on long-haul flights: Here are the top tips for snoozing in
      the sky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decaad6-8947-4115-bea0-1e79b6f30e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.749+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For most of us, the prospect of a long-haul flight is exciting,
        mixed with a few nerves. We’re off somewhere different – perhaps a vacation,
        maybe to catch up with friends or family. Even work can be more interesting
        when you’re in a new location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2926-f452-4c2a-a75f-d5d6e8a9adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.750+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0530e5b-bd48-4398-a6b7-4f2c434d8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.750+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, you want to arrive fully rested and ready to go. But by\
        \ its very definition, a long-haul flight involves travelling for a long period\
        \ of time, often more than 12 hours. If you’re on a flight from New York to\
        \ Singapore, it can be close to 19 hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401d316-62dc-4486-a40e-f517f17d69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.750+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9ead6-a92f-48b6-b259-4cd7b4ddc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All that time you’re confined in a seat that’s supposed to recline\
        \ but feels like it hardly moves, while the seat in front seems to recline\
        \ ten times lower than yours.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f5a9d-f5b7-4ded-85a6-fc88433047cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182bfce-3942-4c16-88c8-e2166b91d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, what can you do to get a a decent rest?\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6af5d2-74f5-40d7-8d77-e9dff4354cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1a311-dd95-4935-9a4d-7288d065daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accept the situation</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2b108-63fd-4d09-abbe-d2078732558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first tip for sleep in this setting is to relax your expectations\
        \ a little.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca5989-5772-4371-a20f-85e72e888045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09112c-ca00-4236-a97a-fdb804d5512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humans are just not well designed to sleep in an almost upright position.\
        \ Unless you’re lucky to fly in a class with a lie-flat seat, you’re very\
        \ unlikely to step off a long-haul flight having had a solid eight hours of\
        \ sleep.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2658cf1-f2f4-4a96-99a2-ec8f732de438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3cc16-4326-4325-b93d-6f1ed8e61e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Research by colleagues and myself has shown pilots – who get a bunk\
        \ to sleep in during their in-flight rest breaks – have light and fragmented\
        \ sleep. Despite not having great quality sleep, you can be assured our research\
        \ also shows pilots remain very good at their job throughout a long-haul flight.\
        \ This, plus findings from many other lab-based studies, tells us that even\
        \ a short amount of light sleep has benefits.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683ad3b-202b-4c7a-ad4d-21db7dd75f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b98560-c208-419d-860a-bfefb21c9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, even if you can’t get your usual eight hours during the flight,\
        \ any sleep you do get will help you feel and function better at your destination.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69cc0b-5df1-4dde-9aea-00d588e039fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e9aca-531a-49bb-b03f-a87185d9a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, we’re not great at judging how much sleep we’ve had, particularly\
        \ if our sleep is light and broken. So you’re likely to have slept more than\
        \ you think.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6f5cc-2cfe-496c-93e7-edfd5c8cacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66998dee-a923-486a-aa84-045530ea3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time your sleep and drinks</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09970ee-17d9-47a3-8d3e-35492f51aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The timing of your flight, and consumption of alcohol and caffeine\
        \ will directly impact your ability to sleep on an aircraft.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a281a-5316-4596-87ba-b5b9d8261753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed725f1f-8353-4d66-8ee1-bae255cff31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assuming you’re adjusted to the time zone the flight departs from,\
        \ daytime flights will make sleep on board much harder, whereas nighttime\
        \ flights make sleep easier.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e9a05-d2de-44e7-8254-db5c59218b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.759+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97aac20-9cc6-4873-9e51-937512322eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.759+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All humans have a circadian (24-hour) time-keeping system, which programs\
        \ us for sleep at night and wakefulness during the day. Sleeping (or waking)\
        \ against this biological time-keeping system poses significant challenges.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9883dfe-fcec-47b8-92a1-268cb0b042a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.760+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50352992-059f-4ceb-979d-d6d601c909ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.760+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We do have a natural decrease of alertness in the middle of the afternoon,\
        \ which makes this a good time to try for sleep on a daytime flight. On nighttime\
        \ flights it will be easier to sleep once the dinner service is finished,\
        \ otherwise you will be battling noise, light and the movement of people around\
        \ you.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab22af-a063-4dff-9e7b-0f46d3942305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.761+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1764b3f-6a12-45b2-8517-451532dfb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a stimulant, caffeine helps us stay alert. Even if you’re a regular\
        \ coffee drinker and can fall asleep after drinking caffeine, your sleep will\
        \ be lighter and you’ll be more easily woken.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0d49b-51cd-4b18-953e-0fe4c16b02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21c76d-1e7b-4728-a33f-12614e105733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, alcohol makes us feel sleepy, but it interferes\
        \ with our brains’ ability to have REM sleep (also known as dreaming sleep).\
        \ Although you may fall asleep more easily after consuming alcohol, your sleep\
        \ will be more disturbed once your body metabolizes the alcohol and attempts\
        \ to catch up on the REM sleep it’s missed out on.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d58a21-036b-4b7e-aeee-44e51b88ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ad604-3245-4ec3-a02b-d289cbae7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about taking melatonin or other drugs?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb5d36-6ca1-4ad7-a005-c1a3719c2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some people find taking a sleeping tablet or melatonin can help on\
        \ a plane. This is a very personal choice.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb7c57-fe87-43d6-921e-a2f4ab5b1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.765+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54ada3-ee4e-4a1a-aac8-9ca24314c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.766+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before taking sleeping medication or melatonin you should see your\
        \ doctor, and only take what’s prescribed for you. Many sleeping medications\
        \ do not allow perfectly normal sleep to occur and can make you feel groggy\
        \ and drowsy after waking.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875999b1-73ef-483f-b1e6-6051aa922bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.766+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a48c2d-a0f4-4e21-9faa-d5f2fa702907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.767+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Importantly, melatonin is a hormone our brains use to tell us it’s\
        \ nighttime. Melatonin can assist with sleep, but depending on when and how\
        \ much you take, it can also shift your circadian clock. This could shift\
        \ you further away from being aligned with the destination time zone.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10426ce2-2a85-413e-a47c-8cec90e7bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.768+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943f1e2-4351-40a8-8c0b-bfc1bc531397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.768+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking melatonin in your biological afternoon and evening will shift\
        \ your circadian time-keeping system east (or earlier) and taking it toward\
        \ the end of your biological night and in your biological morning will shift\
        \ the circadian time-keeping system west (or later). It gets complicated very\
        \ quickly!\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2794e4c-71e8-43ef-a7ad-c2c6ad5702bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.769+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428570b-93d6-4dc4-9254-fee97d27a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.770+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prepare your clothes and accessories</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f210a-42ad-4a6a-b126-5b7cb6d584ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.770+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Be prepared so you can create the best possible sleep situation within\
        \ the constraints of an aircraft seat.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b064e5c-5e0a-44f1-ad3f-bf2073889967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.771+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0050ad-c1af-4ea7-b538-f8055ab86c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.772+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wear comfy layers, so you can take things off if you get too hot or\
        \ put things on when you cool down, and hang on to that blanket instead of\
        \ losing it under your seat.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5113b-9c63-4f82-a928-73705acf70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.772+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd3c25-c873-4752-b4cb-5930c7e7fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.773+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Light and noise disturb sleep, so pack eye shades and earplugs (or\
        \ a noise cancelling headset) to block these out. Practice with eye shades\
        \ and earplugs at home, as it can take a few sleeps to get used to them.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06408145-7e27-494c-bf1a-1a3ea45a3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.774+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b6ecc-3b6c-4559-903f-0ca509a1447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.775+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A normal and necessary part of the falling asleep process is relaxation,\
        \ including our neck muscles. When sitting up, this means our heavy heads\
        \ will no longer be well supported, resulting in that horrible head-dropping\
        \ experience most of us have had. Try supporting your head with a neck pillow\
        \ or, if you have a window seat, against the aircraft wall. (Unless you know\
        \ the person in the next seat well, they are probably not a good option to\
        \ prop you up.)\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73430fa3-4e80-40cb-9296-87d1367ef6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.775+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0078fa-6e4c-4dd2-a897-8401f2657e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.776+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t try to force it</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928512b5-c2fd-4bc4-899d-a2030a908662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.777+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, if you wake up and are struggling to go back to sleep, don’\
        t fight it.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027c64c-dc57-4dda-b44a-c97ef1f90a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.778+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97713876-43d7-491d-a971-19c226015029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.778+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take advantage of the in-flight entertainment. This is one of the few\
        \ times sleep scientists will tell you it’s okay to turn on the technology\
        \ – watch a movie, binge-watch a TV series, or if you prefer, listen to music\
        \ or read a good book.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30074194-a607-4b07-94e5-aee356f3cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.779+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d97123-ef9f-4532-9329-ec076e66f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.780+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you feel sleepy, you can try going back to sleep, but don’t
        get stressed or worried about getting enough sleep. Our brains are very good
        at sleeping – trust that your body will catch you up when it can.This story
        was first published on,</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae63725-3d3e-4b03-b357-2130113fc5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:50:23.781+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:25:02.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/better-sleep-long-haul-flights/index.html">&nbsp;<em>"Sleeping
        on long-haul flights: Here are the top tips for snoozing in the sky</em></a><em>."</em></p>'
