    'mgnl:tags': ['PAMANA-program', 'NTF-ELCAC', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'Senator Marcos wants DSWD''s PAMANA program under anti-communist task
      force''s helm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a61be5-9011-47e1-a5f3-56e0985ca996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Senator Imee Marcos on Wednesday suggested that the Department of Social Welfare
        and Development''s (DSWD) program for conflict-affected areas in the country
        be integrated with the National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec3d5c-8f83-4c39-aa89-d046ad2b184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Marcos noted that DSWD's Payapa at Masaganang Pamayanan (PAMANA)\
        \ program almost has the same objectives and goals with the NTF-ELCAC.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8952f-0e6b-4bd5-b885-c1b16a127ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bakit hindi na lang ilagay sa NTF-ELCAC? Kasi parehong-pareho eh,\"\
        \ she said during the Senate's deliberation on the proposed ₱209.92 billion\
        \ budget for DSWD in 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009027cb-74aa-483e-865b-0145f78924c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why not just transfer it to the NTF-ELCAC? Because they\
        \ have exactly the same objectives.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3909eee-8d1d-498f-8fb1-24eef01545a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PAMANA program aims to deliver basic social services to conflict-affected\
        \ communities, especially in places where insurgency is rampant.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbdc2d-3125-41a3-b9f4-79d0e32c46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Secretary Rex Gatchalian said the beneficiaries of the program\
        \ are former combatants identified by the Office of the Presidential Adviser\
        \ on the Peace Process. The PAMANA program has a proposed allocation of ₱\
        351 million for 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8123c-3f66-422d-b8cb-76b22c9f7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the NTF-ELCAC was established in 2018 with the goal to end\
        \ communist terrorism in the Philippines through its barangay development\
        \ program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24d27c-5cd2-4e1b-a275-1806c4066617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian insisted that the PAMANA program does not only cover areas\
        \ where communist terrorists are operating, but also places where the Moro\
        \ Islamic Liberation Font and the Abu Sayyaf Group are present.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c12870-6688-41e4-9da3-dd7bdf82b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this program, we do not only talk about the former NPA areas,\
        \ but rather we also talk about MNLF, MILF areas, other combatant areas, to\
        \ include as well yung areas infested by Abu Sayaff,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad3b85-52ec-4849-8150-22c97849e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is administered also by case managers namin na social workers,\"\
        \ Gatchalian added. \"So they look at the whole human dimension of a former\
        \ combatant's needs.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec91b20-a21c-428b-9c42-fcdb4f35a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Sen. Marcos was not convinced by the DSWD chief's explanation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538de7cd-166d-44b5-b8c0-af51fe49ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para sa akin (For me), exactly what you said, is exactly what occurs\
        \ in the NTF-ELCAC...I can't see the distinction,\" she said. \"Pareho lang\
        \ kasi (It's just the same). Very diversed din ang NTF-ELCAC, bakit hindi\
        \ pagkaisa? (The NTF-ELCAC is also diversed, so why not just integrate it?)\"\
        \ she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3efa94-72e0-446c-b5df-a7e2b21c9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:13:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-20T19:13:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator asked Gatchalian to submit a report on the difference
        between the PAMANA program and the NTF-ELCAC''s programs.</p>'
