      'jcr:uuid': '3f0fe3f5-bd38-48a7-8569-bb6b668d54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.655+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be a loss for us” if the weapons are not provided, Zelensky\
        \ said, adding it would result in “more casualties on the battlefield and\
        \ elsewhere.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf99e2-7c63-4c16-ba8a-3d1c60997b08'
