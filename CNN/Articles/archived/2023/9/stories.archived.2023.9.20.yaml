      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think the same way,” he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38700038-6e65-4703-90e7-9fd5c5820f8c'
