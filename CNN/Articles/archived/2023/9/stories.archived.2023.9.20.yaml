      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        President Ferdinand Marcos Jr. certified as urgent the ₱5.768-trillion budget
        bill for 2024, which the House of Representatives committed to approve next
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fe84e-5d6d-458e-bf48-6badcc7ce0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:22:41.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Speaker Martin Romualdez on Wednesday, Marcos
        said the immediate enactment of House Bill 8980, or the proposed General Appropriations
        Act of 2024, is necessary to maintain continuous government operations after
        the end of the current fiscal year (FY).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a84107-254f-4313-8a4c-aa83f444b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:22:41.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc591b32-c5ed-4e65-92a5-55aa0b02cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:22:41.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there is a need to “expedite the funding of various programs,\
        \ projects, and activities for FY 2024” and \"ensure budgetary preparedness\
        \ that will enable the government to effectively perform its constitutional\
        \ mandate.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27360c30-13a8-4f83-9dbc-38f3f1e33cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:22:41.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ceabe-0ee9-4338-80ea-22bf0b3fb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-09-21T12:22:41.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The urgent certification will allow approval of the measure on second\
        \ and final reading on the same day.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68228203-371c-4b15-ba3e-581d0a0481d9'
      'mgnl:activationStatus': true
