      'mgnl:type': 'text'
      'text': "The chamber began plenary deliberations on Tuesday, with the session\
        \ lasting over 12 hours.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c994f-2b2d-46b4-b345-0820279ff572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T20:00:33.735+08:00
      'mgnl:createdBy': 'kristel'
