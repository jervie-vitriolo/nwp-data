      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Qatar is “so proud” to have facilitated
        the return home this week of five US citizens that had been jailed in Iran,
        said Qatari Prime Minister Mohammed bin Abdulrahman Al-Thani on Tuesday –
        his first time speaking in depth about Qatar’s role in the episode.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5485d-549a-4e6f-8311-014d5911bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were so proud to see that Qatar helped in bringing those people\
        \ back to their families,” Al-Thani told CNN’s Christiane Amanpour in an exclusive\
        \ interview.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbf369-07a7-415a-bfab-df305433bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emad Shargi, Morad Tahbaz and Siamak Namazi, along with two Americans\
        \ who have not been publicly named, arrived Tuesday at a military airfield\
        \ in Virginia after being flown out of Iran the previous day on a Qatari government\
        \ jet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5f9ed-7bd2-4775-9bfa-e3d89cbc1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release, which came as part of a wider deal that includes the US\
        \ unfreezing $6 billion in Iranian funds, began to coalesce earlier this year\
        \ amid negotiations in Doha, CNN has previously reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88628864-cec6-4416-9b35-98902489b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Amanpour if the deal could mark a rapprochement in US-Iranian\
        \ relations, Al-Thani struck an optimistic note, saying, “I cannot claim that\
        \ this will lead to a nuclear deal, but it’s going definitely to lead to a\
        \ better environment.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2a172-078b-4835-b01a-b03222767223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What happened yesterday actually was a great building block for rebuilding\
        \ the confidence between the two countries,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc98942-5fec-4dae-8abe-29631447e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope both countries are believing that this will lead to a better\
        \ environment to go for an entire agreement on the nuclear issue, and any\
        \ other outstanding issue,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01134651-68c6-4162-ad31-cdcd2a6e20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Qatar-mediated prisoner-release deal came amid a significant dialing\
        \ back of tensions between Iran and the US in recent months.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e983b7-a823-4355-8380-4f71c29ae953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attacks by Iran and its proxies on US interests in the Middle East\
        \ have almost ceased, and Iran’s oil exports have risen despite Western sanctions\
        \ on its oil industry. Meanwhile, Iran’s uranium enrichment under its nuclear\
        \ program has reportedly slowed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa35978-0b39-4ea5-8546-1175b617c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, a senior Biden administration official said earlier this week\
        \ that the prisoner deal “has not changed our relationship with Iran in any\
        \ way.” Soon after the American prisoners took off from Iran, the Biden administration\
        \ slapped new sanctions on the regime.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38363b-e0ba-4e87-afd9-ad15326e45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In speeches before the UN General Assembly in New York earlier in the\
        \ day, the Iranian and American leaders traded well-worn accusations before\
        \ delegates gathered in the UN’s General Assembly Hall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f427ce7-987a-403b-a2cb-a1937a0794f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian President Ebrahim Raisi accused the US of “fanning the flames\
        \ of violence in Ukraine” in his speech, and revisited former US President\
        \ Donald Trump’s 2018 decision to exit the Iran nuclear deal (JCPOA), which\
        \ he called “an official trampling upon (of) their commitments.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea354294-20ac-4a00-9cc1-eecbe9b9bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To move forward, Raisi said, “the United States of America must explain\
        \ transparently and demonstrate in a verifiable fashion that it does wish\
        \ to reach a proper conclusion and show her commitment – choose a path, either\
        \ JCPOA or not.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efbcca-2e64-4b3a-a134-498e0b63ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is time now for the United States to bring a cessation to traveling\
        \ on the wrong path and choose the right side,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fd792-0463-4a4e-8ba6-6a7e3a360694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own speech, US President Joe Biden mentioned only that the
        US is “working with our partners to address Iran’s destabilizing activities
        that threaten regional and global security and remain steadfast in our commitment
        that Iran must never acquire a nuclear weapon.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b48c45-cbf1-4fb6-b921-ea8139ad45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T09:34:55.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:34:55.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/world/qatar-thani-amanpour-intl/index.html">Exclusive:
        Qatar PM touts ‘better environment’ after US-Iran prisoner deal</a>"</em></p>'
