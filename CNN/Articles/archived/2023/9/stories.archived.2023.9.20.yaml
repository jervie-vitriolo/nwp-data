  'canadian-reaches-deal-with-ford':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-20T10:50:55.000+08:00
    'imagesource': 'jcr:65ee56ad-f329-446a-a9e4-534cf80999b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515136c2-045b-4372-bf21-9f90038f183c'
    'lead': 'The union representing Canadian autoworkers at Ford has reached a tentative
      deal with the US automaker, keeping more than 5,000 union members on the job
      and providing some good news for an industry dealing with unprecedented labor
      disruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T10:53:13.392+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-20T11:23:05.405+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canadian autoworkers union reaches tentative labor deal with Ford, averting
      strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f248a5-cba6-4980-a314-bbf6d8263857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.405+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The union representing Canadian autoworkers at Ford has
        reached a tentative deal with the US automaker, keeping more than 5,000 union
        members on the job and providing some good news for an industry dealing with
        unprecedented labor disruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31927883-6381-4baf-999f-f5c18a9b0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.405+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57ef30-4f50-4ce4-ba21-4527498296de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.405+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details of the deal between Ford and Unifor, the Canadian union, were\
        \ not immediately available. But it is likely very good news for Ford, which\
        \ is already grappling with a strike by more than 3,000 members of the United\
        \ Auto Workers union and facing the possible expansion of the US strike this\
        \ coming Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edeb401-eabd-4736-85e4-dd60ade048b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337cdfe-1641-4480-9540-28c0ea2bbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unifor had been prepared to go on strike late Monday night until a\
        \ last-minute offer from Ford led to a 24-hour extension of its union contract\
        \ and an extra day of negotiations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499134fe-d33e-4447-be7b-520832ac8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8580b-7941-486f-857b-962f3843127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We leveraged our union’s most powerful weapon: the right to strike,”\
        \ Unifor said in its statement Tuesday evening. “When faced with the prospect\
        \ of an all-out strike… the company made a significant offer to the union.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5e774-9eb7-4a9d-b89f-0367e6162d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2619a99-e10d-4f39-917f-5e98c8139475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union said its bargaining committee has unanimously recommended\
        \ the deal to the union’s rank-and-file membership for a ratification vote.\
        \ Ford was limited in its comment on the deal Tuesday evening ahead of that\
        \ vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14887a18-a0be-4004-a1fc-286df1da1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d058ce-ae2e-4f91-acab-6853b6906c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To respect the ratification process, Ford of Canada will not discuss\
        \ the specifics of the tentative agreement,” the company said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e94af-bd82-4042-b565-70560ae4b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c9b3c-ca5b-49e2-97d0-7d1ef73ab527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strike would have shut Ford’s three Canadian factories as well as\
        \ numerous parts distribution centers, halting production of the Ford Edge\
        \ and Lincoln Nautilus SUVs, which are built at an assembly plant outside\
        \ of Toronto, as well as two models of the V-8 engine that are built in two\
        \ engine factories in Windsor, Ontario, across the river from Detroit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b5b44-46d1-4f16-addd-0b610a5628c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7f5c9-9c40-4080-ae96-82735418eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of those engines would have halted production of two of the\
        \ company’s top models at US factories – the best selling F Series pickups\
        \ and the Mustang sports car. In some ways, a strike in Canada would have\
        \ been more consequential for Ford sales than the strike at the one US factory\
        \ in Wayne, Michigan, where more than 3,000 UAW members have been on strike\
        \ since Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52efe95-db03-419f-a612-f80a9942d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85738653-cab4-4f27-81ed-40a7c30eb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not immediately clear what impact this deal might have on the\
        \ negotiations between the UAW and Ford, as well as General Motors and Stellantis,\
        \ the automaker that builds vehicles for the North American market under the\
        \ Jeep, Ram, Dodge and Chrysler brands.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa931c2-71e1-497a-96a6-a0f7e22718e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf7766-d761-4d5d-823e-8199e7b97892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issues in the Canadian labor negotiations greatly mirrored the\
        \ issues behind the UAW strike against those three automakers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166c851-0b2b-4987-891c-fa1226e266ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c018db-bf5b-436b-8c83-325c9c58ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unifor had been seeking improved wages and benefits for members, especially\
        \ pension benefits, as well as job security guarantees as the automakers prepare\
        \ to shift their lineup of vehicles from traditional gasoline-powered cars\
        \ to electric vehicles, or EVs, in the years and decades ahead.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a6436-8f7f-4d23-80b7-f5b376a9902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:23:05.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
