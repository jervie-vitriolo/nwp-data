      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is it true that the DSWD only has 3,337 permanent positions?\
        \ It's very few.]\r"
