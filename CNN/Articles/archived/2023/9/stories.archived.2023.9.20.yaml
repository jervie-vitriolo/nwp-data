      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s trip to the Capitol this week gives him the chance to make\
        \ a personal pitch to skeptical lawmakers to approve more aid for the war.\
        \ The Ukrainian leader is slated to speak at an all-senators meeting, though\
        \ a similar meeting is not planned for the House.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d6f72-dd9e-4f7a-afff-a0dd105ee948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.646+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f519d-94cd-4580-914d-dfe6258f833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.647+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, who is expected to meet with Zelensky along with other House\
        \ leaders, declined Tuesday to commit to more funding for Ukraine.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ff988-8c3e-4516-afe8-a6dad6bafcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.647+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ca89c-1eb5-413b-90f8-62ad45d9f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.648+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Was Zelensky elected to Congress? Is he our president? I don’t think\
        \ so. I have questions for where’s the accountability on the money we’ve already\
        \ spent? What is this the plan for victory?” the California Republican said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8fe66-99d3-4eaa-9235-eacabd683e47'
