      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are 21 years old already, but still we don’t have our own academy\
        \ where we can train new agents and retrain our people,\" Lazon said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998749a6-0224-4b78-b905-63a71b36767d'
