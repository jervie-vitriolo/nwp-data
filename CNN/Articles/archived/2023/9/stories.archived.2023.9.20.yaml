    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d4925-82bf-46bd-a3e1-d4137d864b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 27 people have been killed and
        200 wounded in a military operation by Azerbaijan in the disputed Nagorno-Karabakh
        region, according to an official in Armenian-controlled territory there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e257074-1cc1-4978-bb74-21366b860ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s defense ministry said Tuesday it had begun an “anti-terrorist”\
        \ campaign in the region, as Armenian media and local authorities reported\
        \ heavy bombardment of the regional capital of Stepanakert.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a5fe9-62f7-402a-b345-9159723b459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“According to the information received from the Stepanakert morgue\
        \ by the Office of the Human Rights Defender, as of 22:30, there are 27 victims\
        \ due to the continuous full-fledged terroristic attack by Azerbaijan, among\
        \ whom 2 are civilians,” wrote Gegham Stepanyan, the ombudsman in the region,\
        \ on X (formerly known as Twitter).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51322436-f278-40be-8634-75233950909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh, an ethnic Armenian enclave that is internationally\
        \ recognized as part of Azerbaijan, has been the cause of two wars between\
        \ the neighbors in the past three decades, most recently in 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3faf2-d3df-4183-bc86-8cc1842a2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions have been simmering around the region for months, after Azerbaijani\
        \ troops blockaded the Lachin corridor in December, cutting off the only road\
        \ connecting Nagorno-Karabakh to Armenia and preventing the import of food\
        \ to its roughly 120,000 inhabitants.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a37dba-26b8-4cad-aeec-5a51007f1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian peacekeepers, who deployed to Nagorno-Karabakh under the terms\
        \ of the 2020 ceasefire, have been tasked with preventing a fresh conflict\
        \ breaking out. But Moscow has been accused of being unable or unwilling to\
        \ intervene to protect Armenia, its long-term ally, in the face of continuing\
        \ aggression from Azerbaijan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffe31f-e6d5-49c3-9901-f1563490ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karabakh authorities said they have asked for immediate talks with\
        \ Azerbaijan, amid continued shelling of the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04d7e3-363e-446b-b28b-9c8b89e8a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the Azerbaijani Presidency said it is willing to meet\
        \ with Karabakh Armenians, but added in a statement: “To stop anti-terrorist\
        \ measures, illegal Armenian armed groups must raise the white flag, surrender\
        \ all weapons, and the illegal regime must dissolve itself. Otherwise, anti-terrorist\
        \ measures will be continued until the end.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3772c-84a3-4341-839d-6f669112c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has been unable to verify the claims of either side in the conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33eabd-edc0-4dc0-b16b-5c66fb5ed369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Systematic shelling’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff78333-49db-42dc-b544-70eb192de343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Azerbaijani presidential adviser on Tuesday played down reports\
        \ of civilian casualties inside Nagorno-Karabakh, but said that “collateral\
        \ damage” is a possibility in any military operation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0763984-1cb3-4b38-a4ce-819a6aff4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confronted with reports of civilian casualties during Azerbaijan’s\
        \ military operation in the disputed region on Tuesday, Hikmet Hajiyev, a\
        \ political adviser to the president of Azerbaijan, told CNN’s Matthew Chance\
        \ in an exclusive interview that he doubted their accuracy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0415d-fe28-4b91-87f9-fb0cd7660df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hajiyev also said that Azerbaijan’s “counterterrorism action” against\
        \ Nagorno-Karabakh’s Defense Army was triggered by the death of six people\
        \ in landmine explosions inside Azerbaijan, including two civilians and four\
        \ police officers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0bf54-51e5-4ce0-a819-da23b9ded95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Azerbaijani government has made a decision to start with an unlimited,\
        \ but local counterterrorism actions and measures on the ground to neutralize\
        \ finally the military installations of military infrastructure that illegally\
        \ exists on our territory,” Hajiyev said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ca539-b21b-4d58-8477-91a525e39c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He stressed that the military action would not stop until military\
        \ forces inside the Nagorno-Karabakh disarm and “raise a white flag.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbcd26-bf76-4cc6-8f86-136e8b00f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan’s defense ministry demanded in a statement Tuesday “the\
        \ complete withdrawal of ethnic Armenian troops and the dissolution of the\
        \ government in Stepanakert” and said only “legitimate military targets are\
        \ being incapacitated.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a9a4-7829-4197-92da-ab7f90f03778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only way to achieve peace and stability in the region is the unconditional\
        \ and complete withdrawal of the Armenian armed forces from the Karabakh region\
        \ of Azerbaijan and the dissolution of the puppet regime,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673887d-f7ef-416c-8908-8af044b86b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry claimed its army had come under “systematic shelling”\
        \ from Armenia’s armed forces, and that Armenia had fortified its positions,\
        \ “bringing units to a high level of combat readiness.” It also alleged that\
        \ mines had been planted in previously de-mined areas, and had already caused\
        \ the death of two civilians.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f8edb-d2dd-41e8-9ece-1b0894147c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Armenia denies claims that its army is in Nagorno-Karabakh</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9272f-8b2e-4c36-b307-cbdfc5cbba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia’s foreign ministry has rejected claims that the Armenian army\
        \ was in Nagorno-Karabakh.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9369c10-9fd8-4115-b6cc-a30fc3e10e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Armenia’s assistance to Nagorno-Karabakh is of a humanitarian nature,\
        \ the need for which is further confirmed by the humanitarian crisis caused\
        \ by the illegal blockade of the Lachin corridor,” it said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621d937-5b85-4460-bf82-287f02ba2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenian news agency Armenpress reported that Nagorno-Karabakh’s army,\
        \ which is not part of Armenia’s armed forces, is “displaying ‘resolute resistance’\
        \ to the Azeri military’s attempts to advance.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ffaa1-4e07-4791-975c-521e930e537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenian Prime Minister Nikol Pashinyan has convened a meeting of the\
        \ Armenian Security Council against the backdrop of the situation in Karabakh.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff3d36-72f8-4e82-855f-496cf8a64661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenian news agency Armenpress said the city of Stepanakert City was\
        \ under heavy Azerbaijani bombardment, and that mobile and internet connection\
        \ had been disrupted.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4acf0-42af-4498-9a96-af6c204c128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recently, the Azerbaijani side has been carrying out daily troop transfers\
        \ and stockpiling of various weapons, which were accompanied by intensive\
        \ information and propaganda activities, preparing the ground for large-scale\
        \ aggression against Artsakh,” the Foreign Ministry of Artsakh – the local\
        \ term for Nagorno-Karabakh – said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24347752-a1b1-4eb8-b7cc-afecc0d67ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now we are witnessing how Azerbaijan, in order to implement its policy\
        \ of genocide, is moving towards the physical destruction of the civilian\
        \ population and the destruction of civilian objects.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e9b53-1fd9-46da-961e-546039968cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous war, which ended in a crushing defeat for the de-facto\
        \ Nagorno-Karabakh state backed by Armenia’s government, lasted 44 days, before\
        \ a Moscow-brokered ceasefire ended the conflict.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56813c3-8d1d-4a9a-a8d7-564cda604c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal provided for around 2,000 Russian peacekeepers to deploy to\
        \ Nagorno-Karabakh to guard the Lachin corridor. But Russia’s peacekeepers\
        \ did not prevent Azerbaijani troops from establishing a military checkpoint\
        \ along the corridor, stopping the import of food to the enclave.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f57b4c-bbb3-432c-9534-48569888cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Pashinyan said Azerbaijan had concentrated troops\
        \ on the border with Armenia and the dividing line with Nagorno-Karabakh,\
        \ and warned of a possible escalation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e7bf9-c5e0-47e1-b299-7a908246c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the past week, the military-political situation in our region\
        \ has deteriorated significantly,” Pashinyan said. “The reason is that Azerbaijan\
        \ has been accumulating troops along the contact line of Nagorno-Karabakh\
        \ and the Armenian-Azerbaijani border for several days now.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f71d21-4af9-4ca3-bfec-4834465a39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Military escalation should not be used as a pretext’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085b60b-80e2-4ab1-8f34-2ef5e0113048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Parliament President Roberta Metsola on Tuesday described\
        \ the sudden escalation of conflict as “Russia at play,” telling CNN’s Isa\
        \ Soares that it’s “no coincidence” that the tensions escalated as world leaders\
        \ gather in New York for the United Nations General Assembly.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a438765-340c-439a-9883-aed59781a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The European reaction is absolutely clear. Full condemnation of the\
        \ actions that we saw earlier today in Karabakh, complete request for cessation\
        \ of activities,” he said – a position echoed by the French foreign ministry\
        \ and NATO chief Jens Stoltenberg.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e8d68-d7d4-46cb-8152-d5e9af422d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union’s High Representative for Foreign Affairs Josep\
        \ Borrell also condemned the attack, saying “military escalation should not\
        \ be used as a pretext to force the exodus of the local population.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c580722-a9c8-4eea-8c4d-6be8177669b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken called for called for Azerbaijan\
        \ to immediately cease its military actions, saying in a statement Tuesday\
        \ that the United States is “deeply concerned.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45be5e8-13df-4886-9b95-3bff8f03620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey, a close ally of Azerbaijan, however, defended Baku’s actions,\
        \ saying Azerbaijan’s government “found itself compelled to take necessary\
        \ measures on its sovereign territory.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca2ee6-7510-4f09-8e3c-fb10bce48e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Continuation of negotiation process between Azerbaijan and Armenia\
        \ is only way to establish peace, security, prosperity and permanent stability\
        \ in the region,” the Turkish ministry stressed in its statement, according\
        \ to Turkish state media TRT.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1941e-05c9-4b00-a081-703805bfd941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Foreign Ministry said it was deeply alarmed by the sharp\
        \ escalation in the region, and urged parties to “stop the bloodshed.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97bffc-f251-44bd-bdac-5fdee3739a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The) Russian side urges the conflicting parties to stop the bloodshed,\
        \ immediately cease hostilities and return to the path of political and diplomatic\
        \ settlement,” foreign ministry spokeswoman Maria Zakharova said Tuesday,\
        \ claiming the Russian peacekeeping contingent “continues to fulfill its tasks.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f68655-c90a-413b-8353-431df41e534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov also expressed “concern about the\
        \ sharp escalation of tensions and the outbreak of hostilities,” and called\
        \ for Armenia and Azerbaijan to adhere to the tripartite agreements signed\
        \ after the war in 2020.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da20673-86e3-46e2-ab65-633ea4a24f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian state media TASS reported that Russian peacekeepers had organised\
        \ the evacuation of nearly 470 people, including 185 children, in Nagorno-Karabakh\
        \ on Tuesday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179c7a8-4f5d-483c-99c4-22ea3b99d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TASS also said that Russian peacekeepers had recorded numerous ceasefire\
        \ violations on Tuesday by Azerbaijan, citing information from the Russian\
        \ Ministry of Defense.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ebd3e-bbaa-4466-b6d6-ebeaeb6a1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pashinyan criticized Russia for not alerting his government about\
        \ Azerbaijan’s plans to launch military action.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f647a-7a74-46ea-9c18-54115d2ea7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We haven’t received any information from our partners in Russia about\
        \ that operation,” Pashinyan was quoted by Armenpress as saying, describing\
        \ this as “strange and perplexing.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f569a0-9c0d-42c3-b735-eced1e2a551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Azerbaijan has essentially launched the ground operation to subject\
        \ the Armenians of Nagorno-Karabakh to ethnic cleansing,” Pashinyan said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa2182-f141-4a4f-9e84-ee3079c56358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that the Russian peacekeeping forces should first of
        all take measures, and second of all we expect the UN Security Council to
        take measures as well.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da52ce-9604-41ef-99d0-1c454740ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:22:22.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:31:52.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/asia/armenia-azerbaijan-nagorno-karabakh-bombardment-intl/">Azerbaijan
        launches operation against Armenian forces in Nagorno-Karabakh</a>"</em></p>'
  'disney-doubling-investment-parks':
    'author': 'Danielle Wiener-Bronner and Natasha Chen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-20T10:37:56.000+08:00
    'imagesource': 'jcr:93b49493-98f3-4b3d-b040-ed052a8c36f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe8d513a-ade0-478c-bd6e-37d1fa4f4169'
    'lead': 'Disney is greatly expanding its investment into theme parks and cruises,
      the company said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T10:43:37.355+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T10:43:37.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disney is doubling its investment into parks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c66e71-bb12-4a7e-add7-51725ffcf1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Disney is greatly expanding its
        investment into theme parks and cruises, the company said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95fabc-eb10-4df3-828c-7357598b931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the next 10 years, it will pour $60 billion into its Disney Parks,\
        \ Experiences and Products segment, according to an SEC filing which coincided\
        \ with its investor summit taking place this week. That’s about twice what\
        \ it spent in the most recent 10-year period.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172eacd-408f-4a20-91eb-e26abbd7204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investment comes at a time the company is facing revenue challenges\
        \ in its streaming services, movie and television assets — almost everywhere\
        \ but its international theme parks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d36afa-1115-450f-ae9a-05130717d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parks are a powerful growth engine for the company, which says the\
        \ expansion should help it reach a multitude of Disney fans who aren’t already\
        \ visitors. But competition is fierce, and fans might be growing impatient\
        \ with what they see as Disney’s disappointingly slow-moving park strategy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380eb15-ffc8-4099-a930-b5d6dcb5dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBCUniversal’s Universal Epic Universe is slated to open in Orlando,\
        \ Florida in 2025. The theme park, which was announced in 2019, is set to\
        \ include restaurants, hotels and, of course, rides. It will become the third\
        \ theme park within the Universal Orlando Resort, stepping up its rivalry\
        \ with Walt Disney World’s four theme parks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fae7ed-916e-4fc8-8fa4-67263dab8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the much-anticipated park under construction, Disney’s vague 10-year\
        \ plan feels underwhelming, noted Alicia Stella, who runs the theme park blog\
        \ Orlando Park Stop.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0abb9-6c02-422d-8ae2-f4937a75db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Especially here in Orlando, I think a lot of theme park fans are excited\
        \ for,” the new Universal park, she said. With Disney, fans are wondering,\
        \ “when will we see something new? Will it be five years, six years from now?”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5190c-013d-429c-b206-0e07c1480acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement also failed to impress Wall Street. Disney slumped\
        \ about 3% during trading hours Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7b2b0-4b16-4ae7-bf2b-d89683651993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trouble at home</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b537540-4bd8-4aba-b5f4-a3b95890cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney said Tuesday that it is focused on “expanding and enhancing”\
        \ its theme parks, in the US and internationally, along with its cruise lines.\
        \ The company has “over 1,000 acres of land for possible future development\
        \ to expand theme park space across its existing sites,” according to a blog\
        \ post published Tuesday, which didn’t go into specifics.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff1a34-8567-4163-b88c-90af17c933c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even where space is limited at its original resort in Anaheim, California,\
        \ Disney has launched a multi-year project called “Disneyland Forward,” in\
        \ attempts to build more attractions, dining and shopping on existing square\
        \ footage. While an environmental impact report is done, no specific plans\
        \ are set.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a16f7f-5006-496b-b917-4c70fcdf859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney relies on its formidable trove of intellectual property to drive\
        \ interest in its parks — and uses the parks to get people more invested in\
        \ those properties. In addition to its established characters and powerhouse\
        \ brands like Avengers and Star Wars the company may bring out underutilized\
        \ films and characters in the future.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3029db5-2bd4-4720-aace-a67d047f74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Frozen, one of the most successful and popular animated franchises\
        \ of all time, could have a presence at the Disneyland Resort,” noted Josh\
        \ D’Amaro, chairman of Disney Parks, Experiences and Products. “Wakanda has\
        \ yet to be brought to life. The world of Coco is just waiting to be explored.\
        \ There’s a lot of storytelling opportunity.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82c128-983d-49c4-b935-1d168be38036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cruises, meanwhile, are a “powerful ambassador for the brand,”\
        \ with global reach, the blog post said. Disney had previously announced an\
        \ expansion of its fleet of cruise ships.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f531ad-26d4-4d46-a6e9-cbeb1ab666d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parks have been good business for Disney, which is working to stem\
        \ losses in particular in its streaming business. The parks division continues\
        \ to create strong earnings and free cash flow, Interim CFO Kevin Lansberry\
        \ said during the company’s third-quarter earnings call in August.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207ed76-6f83-49ea-87f4-c3a04008910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CEO Bob Iger said, during the same call, that parks in Asia are doing\
        \ “exceptionally well,” but that “we saw softer performance at Walt Disney\
        \ World from the prior year, coming off our highly successful 50th anniversary\
        \ celebration.” Iger added that the “strong dollar is expected to continue\
        \ tamping down international visitation,” to Florida, where the resort is\
        \ located. Disney is also in an ongoing legal conflict with Florida Governor\
        \ Ron DeSantis.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a54a49-0576-446e-b5f7-bff39642cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higher prices could be a turnoff for visitors, as well. Disney World\
        \ increased some ticket prices twice last year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776fcdd-0de1-4d64-8754-1d535b1fd7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disney has a reputation in recent years for being a very expensive
        vacation,” said Stella, noting that locals “are a little upset with the the
        extra fees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0517aa1-f5b9-4b4e-90b3-5674813d59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:43:37.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:43:37.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/business/disney-stock-investor-relations-cruises/index.html">Disney
        is doubling its investment into parks</a>"</em></p>'
  'adb-growth-forecast-ph-2023':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-09-20T10:43:52.000+08:00
    'imagesource': 'jcr:cf647ca7-9162-444e-bd6d-664f76a0c121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf39709-81be-4c5e-8c5d-4672e4e94f03'
    'lead': 'The Asian Development Bank (ADB) has trimmed its economic forecast for
      the Philippines this year amid persistent elevated inflation and external headwinds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T10:46:17.271+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-09-20T10:46:17.482+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ADB slashes PH growth outlook for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8137c16-222f-487a-9ddd-2458f9a2fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Asian Development Bank (ADB) has trimmed its economic forecast for the
        Philippines this year amid persistent elevated inflation and external headwinds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe0e3d-ec53-413d-96c2-6732946fc177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the Manila-based lender said it now expects
        the Philippine economy to expand by 5.7%, a downward revision from its 6%
        growth forecast in April and a sharp slowdown from 2022''s 7.6%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96bb85-7fb0-44e3-83e6-4041dc8c6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">READ:
        Strongest since 1976: PH records 7.6% economic growth in 2022</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5fb1f-9174-41e4-8023-f06feaa0c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2024, the ADB still sees the gross domestic product or GDP to realize
        a growth of 6.2%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ad940-1234-40f0-937e-9fff00fa7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the local inflation print recorded improvements in the past
        months, authorities reported a faster figure for August after typhoons hit
        the country''s agriculture sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a0f30-2a93-4a4c-8ddb-fe849fe20d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ADB said the looming impact of El Niño, potential weather disturbances,
        pressures from global commodity prices, as well as transport and fuel price
        hikes could weigh down on taming inflation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585a25b-9a19-4dbb-a231-cc7b72b108d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global challenges, meanwhile, include "geopolitical tensions and a
        sharper-than-expected slowdown in major advanced economies," the ADB said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4546b0f-f155-4aa3-8bb4-042df25eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite these, ADB Philippines Country Director Pavit Ramachandran
        expressed optimism that the economic growth "remains strong despite an expected
        moderation in 2023."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedc811-c8fa-4708-bfff-4a783897ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Public investment and private spending fueled by the low unemployment
        rate, sustained increase in remittances from Filipinos overseas, and buoyant
        services including tourism will support growth," Ramachandran said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002c9dd-d331-46ec-9913-fd96aa1cf332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The government''s large infrastructure projects should further stimulate
        consumption, boost jobs, and spur more investment," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936a5ef-c4a6-43e7-8110-0bfe6c6e6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:17.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T10:46:17.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration targets a growth range of 6% to 7% this
        year.</p>'
  'bijou-phillips-files-divorce-danny-masterson':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-09-20T10:43:51.000+08:00
    'imagesource': 'jcr:4bf9c77a-3eae-4c66-bb80-0a68c7d605ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d905f10-7eff-4871-84ce-7c9ed5627800'
    'lead': 'Bijou Phillips has filed for divorce from embattled actor Danny Masterson,
      according to public records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T10:46:22.417+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T10:46:22.655+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bijou Phillips files for divorce from Danny Masterson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d967e-5321-4c27-bfcf-7d162133d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bijou Phillips has filed for divorce from
        embattled actor Danny Masterson, according to public records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b50da9-2a29-439f-aff1-baf56470d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phillips filed a petition for divorce on Monday in Santa Barbara. The\
        \ pair were married in 2011 and share one daughter together.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f225da-8af1-47cc-b0ed-4b8cd9ebfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The filing comes less than two weeks after Masterson was sentenced\
        \ to 30 years to life in prison for his conviction on two rape counts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7ce30-26e9-4b69-bba1-c412a415a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ms. Phillips has decided to file for divorce from her husband during\
        \ this unfortunate time. Her priority remains with her daughter,” Peter Lauzon,\
        \ Phillips’ attorney, told CNN in a statement on Tuesday, adding, “this period\
        \ has been unimaginably hard on the marriage and the family.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2ac75-825b-42ba-9a6c-7d8fc54184ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to a legal representative for Masterson for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd6925-98ab-4a8a-ac02-4fce775bf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Phillips was present at Masterson’s sentencing\
        \ where he received the maximum “aggregate” penalty of 30 years to life in\
        \ prison for the crimes, CNN reported at the time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e75d19-8dc2-4b57-b154-5095a683bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his initial arrest in 2020, Masterson had pleaded not guilty\
        \ to raping three women at his home in separate incidents between 2001 and\
        \ 2003. He was found guilty in late May on two of three counts of forcible\
        \ rape. The jury was deadlocked on the third count.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950b9a3-dfb6-4167-9773-38ef6531e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masterson has maintained his innocence and his lawyer Shawn Holley\
        \ said in a statement following his sentencing that he plans to appeal his\
        \ case.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ba19e-d79c-4182-aac3-4aa3b2cae769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masterson’s trial put a renewed spotlight on his marriage to Phillips,\
        \ who stood by him throughout his legal troubles but hadn’t publicly commented\
        \ on it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91345e91-ff32-4e06-8442-c4edeec6d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They reportedly met in 2005 during a celebrity poker match in Las Vegas\
        \ before marrying in 2011. Their daughter Fianna was born in 2014.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b7771-0655-41f5-8141-2ef95d6f02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips, a model and an actress, is the daughter of The Mamas &amp;
        The Papas musician John Phillips and actress and singer Geneviève Waïte. She’s
        starred in several movies including “Almost Famous” and “Bully,” as well as
        the TV series “Raising Hope.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c7085-97b0-4319-99d3-9d973d9ab06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:46:22.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T10:46:22.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/entertainment/bijou-phillips-divorce-danny-masterson/index.html">Bijou
        Phillips files for divorce from Danny Masterson</a>"</em></p>'
  'sleeping-on-long-haul-flights':
    'author': 'Leigh Signal, CNN '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-09-20T10:45:47.000+08:00
    'imagesource': 'jcr:76fff99a-de38-4f91-b2a3-888cbc51ea5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9730b499-8585-48c2-81ab-aa54e9e38b6c'
    'lead': 'For most of us, the prospect of a long-haul flight is exciting, mixed
