  'comelec-fuel-subsidy-exempt-spending-ban':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T14:09:28.000+08:00
    'imagesource': 'jcr:2d02b022-1c27-4a30-a97d-d2c1d72502d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9f2410c-d305-4c34-a5aa-49bb6bedb966'
    'lead': 'The Commission on Elections on Wednesday approved the request of the
      Land Transportation Franchising and Regulatory Board to exclude fuel subsidies
      from the spending ban'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T14:15:21.133+08:00
