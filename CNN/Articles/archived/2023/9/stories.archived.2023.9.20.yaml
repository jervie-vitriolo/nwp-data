  'france-castro-benjamin-diokno-suspension-oil-taxes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T18:26:42.000+08:00
    'imagesource': 'jcr:83be8edd-769c-4bac-999b-1fa3e48dd67d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6445322c-6c8d-4a76-a2f9-67618aead78c'
    'lead': 'A member of the House of Representatives has called out Finance Secretary
      Benjamin Diokno for his opposition to proposals to suspend oil tax amid successive
      price increases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T18:30:58.462+08:00
