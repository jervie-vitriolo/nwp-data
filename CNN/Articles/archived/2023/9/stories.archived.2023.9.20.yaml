      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Philippines ranked second worldwide when it comes to online sexual abuse
        and exploitation of children (OSAEC), according to the Cybercrime Investigation
        and Coordinating Center (CICC).</p>'
