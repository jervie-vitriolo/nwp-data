      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fb727-6bd3-4412-9354-07689b2472b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T22:02:39.602+08:00
