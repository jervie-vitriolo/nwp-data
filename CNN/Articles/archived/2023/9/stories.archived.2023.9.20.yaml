      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the PDEA has only been relying on the facilities of the\
        \ National Police Academy. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a64534-ef0d-4fa4-8849-02d03031089a'
