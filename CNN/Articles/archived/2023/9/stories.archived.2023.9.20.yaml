      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his speech Tuesday at the UN General Assembly, Zelensky is\
        \ traveling to Washington, DC, where he will hold talks with Biden at the\
        \ White House, along with a visit to Capitol Hill. Zelensky addressed a joint\
        \ meeting of Congress in a surprise appearance last December.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5feb4-e474-41f1-85ed-91ec5ecb84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.645+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c5996-a6b5-42f7-8685-afc37f1c49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.646+08:00
