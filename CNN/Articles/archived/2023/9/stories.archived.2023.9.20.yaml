    'jcr:uuid': 'ad368ddb-e094-4a59-8b5b-a467e9e21970'
    'lead': 'Volodymyr Zelensky urged Donald Trump to share his peace plans publicly
      if the former US president has a way to end the war between Ukraine and Russia
      – but the Ukrainian president cautioned in an interview Tuesday that any peace
      plan where Ukraine gives up territory would be unacceptable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T11:01:17.624+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-09-20T11:22:06.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
