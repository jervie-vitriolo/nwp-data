      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he sees the approval of House Bill No. 8969 before
        the 19th Congress’ second regular session goes into recess in October. This,
        as he expects the House to have passed by next week all 20 priority bills
        which the Marcos administration earlier identified.</p>'
