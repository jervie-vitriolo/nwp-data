  'commission-on-human-rights-budget-unfunded-mandates':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T23:17:04.000+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b4c38c-55b5-45e4-9322-942aa4eef346'
    'lead': 'The Commission on Human Rights would need around ₱271 million for unfunded
      mandates which include laws on anti-enforced disappearance and the protection
      of women and children as the body seeks a 2024 budget that ''matches its responsibility.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T23:21:46.795+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-09-21T14:54:38.695+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jocelyn-Limkaichong', 'House-of-Representatives', 'Commission-on-Human-Rights',
      'CHR']
    'stories': []
    'template': '1'
    'title': 'Rights agency needs ₱271M for unfunded mandates in 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de1209-8644-47b6-80b8-ac4968519a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Commission on Human Rights (CHR) would need around ₱271 million for unfunded
        mandates which include laws on anti-enforced disappearance and the protection
        of women and children as the body seeks a 2024 budget that "matches its responsibility."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13461a61-6cec-452f-817f-c040022f4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Jocelyn Limkaichong, the sponsor of the commission''s
        ₱976.3-million budget proposal, disclosed this figure during the plenary debates
        at the House of Representatives on Wednesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba88f2b-3ea5-4ddc-8921-225960aae2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Along the way, Congress has strengthened CHR by expanding its role
        and mandate through new laws, but unfortunately, expanding the work of CHR
        has not resulted in the corresponding increase in the budget of CHR," she
        said. "Instead, a review of pieces of legislation brought about unfunded mandates."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d452f-3ae8-4d46-9db5-148c198a0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CHR, an independent national human rights institution under the
        Constitution, originally proposed around ₱1.9 billion for 2024, but the Department
        of Budget and Management only approved ₱976.3 million.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19eebd-e0a5-472b-ad46-b3c009aa8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is also smaller than the current outlay of ₱993 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5517ff1-bec5-47c7-98f3-c68b85989ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Limkaichong said there are no funds to carry out the International
        Humanitarian Law of 2009, Anti-Terrorism Act of 2020, Anti-Torture Act of
        2009, Anti-Enforced or Involuntary Disappearance Act of 2012, Expanded Anti-Trafficking
        in Persons Act, and Executive Order 163 series of 2022 which gives access
        to protection services for refugees, stateless persons, and asylum seekers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84682d2-ae6e-4447-8e50-49e409c01112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She cited unfinanced legislation for the protection of women and children,
        particularly the Magna Carta of Women, Anti-Violence Against Women and Their
        Children Act of 2004, Special Protection of Children in Situations of Armed
        Conflict Act, Juvenile Justice and Welfare Act of 2006, Anti-Online Sexual
        Abuse or Exploitation of Children and Anti-Child Sexual Abuse or Exploitation
        Materials Act, and prohibition of child marriage law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55162d6-333f-47d7-abe6-c136af46fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lower budget would cut the capability of the commission to implement
        the Mental Health Act, Philippine HIV and AIDS Policy Act, and Filipino Sign
        Language Act, the lawmaker said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3258f-ebd3-4406-83d1-6127d1f96d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong said the reduction in funding would affect CHR''s financial
        assistance program, which saw a decrease to ₱3.8 million from around ₱13 million
        this year, as well as transportation costs for on-ground investigations, funds
        for training, and rent expenses for regional offices, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5735e87-ac2c-4b0e-b89d-ae5614a88242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In light of its expansive mandate and challenges it confronts, I implore
        my esteemed colleagues to consider increasing the budget of CHR for 2024 to
        its original proposed budget of ₱1.924 billion," Limkaichong said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320b4c7-e330-4b21-a816-4463c1067f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In her interpellation, Gabriela Party-list Rep. Arlene Brosas also
        raised the budget cut would affect programs for the protection, promotion,
        education, and policy advisory of human rights, adding these are the "lifeblood"
        of the CHR.'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Rep.
        Brosas: Dapat ilagay natin sa mga ganito. Imbis na ilagay sa confidential
        funds ng Office of the President at mismo ng Office of the Vice President,
        pwedeng ilagay natin ito sa Commission on Human Rights nang sa gayon mas may
        makabuluhang bagay pa ito na mapaggagamitan.</p>&mdash; CNN Philippines (@cnnphilippines)
        <a href="https://twitter.com/cnnphilippines/status/1704341346473918647?ref_src=twsrc%5Etfw">September
        20, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461f743-7634-44cb-9996-5f78ae84c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bfa1f-819a-4b50-ad32-ef0af4a0f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brosas said she supports the augmentation of the CHR''s budget.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a86bd-87a9-4c93-8e7b-9d43568fecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T23:21:46.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-21T14:54:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong also said restoring the budget request will allow the
        Human Rights Violations Victims'' Memorial Commission to construct the Freedom
        Memorial Museum, which is a "key element" of the Human Rights Victims Reparation
        and Recognition Act of 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf9356-d27b-480d-938a-46249bdb3616'
      'mgnl:activationStatus': true
