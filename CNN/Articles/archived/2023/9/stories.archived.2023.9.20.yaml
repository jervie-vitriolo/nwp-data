      'mgnl:type': 'text'
      'text': "CNN saw uniformed military officers telling two men on a street wrecked\
        \ by the flood to leave the area. The few remaining residents of similarly\
        \ damaged streets told CNN they haven’t been informed of any evacuation orders.\
        \ Several residents told CNN they want to stay in their homes, despite the\
        \ destruction of the ground floors.\r"
