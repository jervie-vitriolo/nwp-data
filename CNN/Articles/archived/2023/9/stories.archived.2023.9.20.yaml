      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EVs typically take about 30% less labor than a traditional car to assemble,\
        \ due to having fewer moving parts. Many engine and transmission plants are\
        \ at risk since their products won’t be needed in an EV.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd25d4d-a68b-4247-9728-073aba5ce703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.413+08:00
