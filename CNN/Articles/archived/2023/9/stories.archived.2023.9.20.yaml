    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb431ff8-164d-4fa4-ac71-2db20b19e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.775+08:00
