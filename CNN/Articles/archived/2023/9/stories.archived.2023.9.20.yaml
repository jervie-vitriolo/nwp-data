      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, we are proposing na sana magkaroon ng multiyear appropriations\
        \ para ma-realize iyong construction ng academy. And for this year, we are\
        \ proposing ₱255,911,000 to fund the road networks that have to be constructed\
        \ inside so that materials can be brought in,\" Lazo added.\r"
