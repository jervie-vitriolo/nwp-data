  'china-wsj-report-former-foreign-minister-qin-gang':
    'author': 'Simone McCarthy and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T16:49:37.000+08:00
    'imagesource': 'jcr:a29854c6-25ba-4538-9259-aeea9ee0bd64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ab5945-534f-4f0a-ba47-088be66e4256'
    'lead': 'China’s Foreign Ministry on Tuesday declined to address a report its
      former foreign minister Qin Gang was ousted from his position over an alleged
      extramarital affair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T16:55:27.169+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T16:55:27.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China declines to address WSJ report foreign minister was removed over
      extramarital affair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb500dd-7f84-4c93-bdac-4ca806a67cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s Foreign Ministry on Tuesday
        declined to address a report its former foreign minister Qin Gang was ousted
        from his position over an alleged extramarital affair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22241898-fbc8-4b63-837f-56065506f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that day, the Wall Street Journal reported that Qin, who was\
        \ abruptly removed from his position this summer, was found by a Communist\
        \ Party investigation to have been engaged in an extramarital affair while\
        \ serving as China’s envoy to Washington, citing people familiar with the\
        \ matter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758beb33-caec-49e9-9f36-251038c41415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin, a career diplomat and trusted aide of Chinese leader Xi Jinping,\
        \ was replaced without explanation in July after only seven months in the\
        \ role in a highly unusual shake-up of the country’s foreign policy leadership.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f08d2-2672-4adb-9000-c03168a6e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sudden move, approved by the top decision-making body of China’\
        s rubber-stamp parliament on July 25, followed weeks of speculation and rumor\
        \ about the fate of Qin, who had been absent from public view over the month\
        \ prior.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1642b-ba1f-40dd-86bf-fc678a5d90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His removal has since been followed by other high-level personnel shake-ups\
        \ in China’s military Rocket Force, as well as on-going questions about the\
        \ status of China’s Defense Minister Li Shangfu, who has now been absent from\
        \ public view for more than two weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88359f63-2ac0-4cd0-b8d2-16936a55219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has never issued an explanation for Qin’s removal nor said\
        \ that the former minister was under investigation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98723b8-2f62-4945-a47b-6c12eefffa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his ouster, the Foreign Ministry in July briefly cited “health\
        \ reasons” when Qin missed a diplomatic gathering, but that response was later\
        \ missing from an official briefing transcript and when asked about it, a\
        \ spokesperson said she had “no information to provide.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0904c57-bc6b-4410-b2ad-a54dfcb7be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Wall Street Journal, senior Chinese officials were\
        \ briefed last month on the Communist Party’s investigation into Qin and were\
        \ told that the formal reason for Qin’s dismissal was “lifestyle issues,”\
        \ a term commonly used to refer to sexual misconduct, people familiar with\
        \ the matter said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c5da5-a3b7-479a-a3b4-39633a3743bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials were told that the investigation found that Qin had “\
        engaged in an extramarital affair that led to the birth of a child in the\
        \ US,” the Wall Street Journal reported, citing two people. The names of the\
        \ woman and child were not disclosed to officials, the report said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a804b5c-9cb6-43ca-a790-6d69936d8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Wall Street Journal, an investigation is still underway\
        \ and Qin is cooperating. According to the sources, the probe is looking into\
        \ whether the alleged affair and any other actions Qin might have taken, could\
        \ have affected China’s national security, the report said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeade479-4905-45da-a9e4-6e42a050267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently verify the reporting. CNN has\
        \ reached out to China’s State Council Information Office, which handles press\
        \ inquiries for the central government but did not receive a reply.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ad07a-2c63-4554-8428-dfdf872e0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the report during a regular press briefing Tuesday,\
        \ a spokesperson for China’s Foreign Ministry said she was “not aware” of\
        \ the information.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f2211-5acb-451d-bf3c-475f30628d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As for the appointment and removal of the Chinese Foreign Minister,\
        \ the Chinese side has released information before,” spokesperson Mao Ning\
        \ said in an apparent reference to the July announcement of his replacement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fe955-b645-49fd-ab47-5a9e689d0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin was replaced by his predecessor Wang Yi, but remains listed as\
        \ one of China’s five State Councilors – a high-ranking role in China’s top\
        \ administrative body.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788c082-a996-41c2-957d-37da6f429a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin’s removal earlier this summer came as national security has taken\
        \ on an enhanced importance under Xi, who sees significant threats for China\
        \ within strained tensions with the United States and its allies and is widely\
        \ seen to have bolstered China’s counter-espionage and intelligence gathering\
        \ apparatuses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5bb1a-2563-4821-9afa-cdc02bcb82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin served as Chinese Ambassador to the US from July 2021 until early\
        \ 2023 when he assumed his short-lived role as foreign minister.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0ec35-56d3-4a95-975b-e334c69653d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his tenure, he played a key role in efforts by the US and China\
        \ to restore communication, including meeting with US Secretary of State Antony\
        \ Blinken in mid-June during the American diplomat’s visit to Beijing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec52d38-6ca7-4abe-981e-1fce6330ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a biographical information page on China’s Foreign Ministry\
        \ website, Qin is married with a son.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9ddcb-9e8f-48dc-8f52-f790c7fc6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page, which gives Qin’s qualifications up until 2021, is part
        of a listing of former vice and assistant ministers. Qin’s name is not included
        in the list of former foreign ministers nor in the Chinese language version
        of the former vice and assistant minister page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9b146-35a4-4de8-8f44-687d9cc16e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T16:55:27.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T16:55:27.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/china/china-former-foreign-minister-qin-gang-investigation-report-intl-hnk/index.html">China
        declines to address WSJ report foreign minister was removed over extramarital
        affair</a>"</em></p>'
