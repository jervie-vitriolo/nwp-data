      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Monday, Sen. Risa Hontiveros revealed that
        a cult is hiding behind the group Socorro Bayanihan Services, Inc. (SBSI)
        and is involved in various illegal activities that harmed over a thousand
        children. She also said a certain Jey Rence Quilario, also called "Senior
        Agila," was being groomed to be the next "Messiah" and was declared as the
        reincarnation of the Sto. Niño.</p>'
