      'mgnl:type': 'text'
      'text': '<p>On Sept. 23, Noname, a Manila-based collective known for creating
        unique social experiences, unveils EMOTIONS, an intimate candlelit concerto
        serving up a wine flight. Besides performing iconic classical pieces, the
        Manila Philharmonic string quartet glides across music genres, from pop and
        R&amp;B, to movie scores and even anime anthems. To complement the musical
