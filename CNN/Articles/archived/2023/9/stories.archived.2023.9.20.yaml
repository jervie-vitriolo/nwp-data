      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The proposal to expel Philippine Offshore Gaming Operators (POGOs) in the
        country has made headway in the Senate, according to Sen. Win Gatchalian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775f04d-bec2-48f0-a985-eb5b2845734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian, who chairs the Senate Committee on Ways and Means, said
        the call for the immediate expulsion of POGOs “mustered enough support” from
        the panel''s members.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46c5e2-e53d-4a24-9311-c0fdc78766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Isa itong mahalagang hakbang para mapigilan ang paglaganap ng krimeng
        nagmumula sa ilang kumpanya ng POGO. Inaasahan natin na maabot ang ating layunin
        na mapanatili ang kaayusan sa bansa, na siyang magdudulot ng paglago ng ating
        ekonomiya,” Gatchalian said in a statement on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27b6f2-7f41-4920-abd1-f55785baab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is an important step to prevent the spread of crime
        coming from some POGO companies. We hope to achieve our goal of maintaining
        order in the country, which will lead to the growth of our economy.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ef406-68dc-49d8-a3e9-c8895c314386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also formally filed Committee Report No. 136 containing the recommendation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fd63d-6fbf-4142-a839-02c0a600133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took more than six months for the committee report to get enough
        signatures after Gatchalian delivered a privilege speech in March calling
        on colleagues to support the report.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f283ed-f104-4421-ae6b-5fc14bd8fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It will be tackled next in the plenary after securing ten signatures,
        which include Gatchalian’s and Committee on Public Order chairman Bato dela
        Rosa.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412d8b5-da1d-4311-a97a-44fc4bb72adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several crimes have been linked to POGOs, prompting some lawmakers
        to call for its ban in the country. However, monetary officials said banning
        their operations would result in billions of pesos in revenue losses.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d878f-a589-47da-85ef-98c41396ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/30/pogo-industry-debate-possible-ban.html">READ:
        PH''s gamble on the multi-billion peso POGO industry</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bc4e7-901f-41f4-a055-ee9c7574b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian reiterated on Wednesday that the revenue being contributed
        by POGOs “is not worth the massive social costs associated with POGO-related
        crimes.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe605e-56cb-4080-aa02-aa500f7d9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-09-20T14:32:19.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the lawmaker has been vocal against POGOs, the Gatchalian family
        has stakes in Waterfront hotels and casinos in the country. Earlier, the senator
        denied his direct involvement in a Manila Bay reclamation project being conducted
        by Waterfront Manila Premier Development Inc.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a72e5-1a89-4c02-a72c-cb6104967227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:32:18.709+08:00
