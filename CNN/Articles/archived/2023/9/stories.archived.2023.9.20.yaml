    'stories': []
    'template': '1'
    'title': 'Senators warn PDEA against fentanyl''s possible entry into PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cf89e-c4ae-4f10-a142-a2c94aa529a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Senator Francis Tolentino on Wednesday warned the Philippine Drug Enforcement
        Agency (PDEA) to watch out for the possible entry and spread of fentanyl in
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccfd06-a793-4b77-b742-ec135170f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the PDEA’s proposed budget for 2024, Tolentino
        sounded the alarm on the opioid, which is considered the most dangerous illegal
        drug in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b8e0d-a8a1-4970-b165-90170d20963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve gotten reports that it is now proliferating and the use and
        abuse is not just in Metro Manila but in other regions as well,” Tolentino
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fe876-eb86-43ee-b712-e8ab0d0d55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Tolentino, fentanyl supplies are coming in from Myanmar,
        Thailand, and from "first world allies."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff2737-6a9a-4338-9852-09c1ceb2a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Ronald dela Rosa said the PDEA should be proactive in blocking
        the entry of fentanyl in the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d31e8-883e-46ba-8739-d4ef9221c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat</em> prepared <em>tayo na dumating iyan dito kasi</em>
        I’m 100% sure <em>kung uso iyan sa</em> America <em>magiging uso talaga iyan
        dito,”</em> dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37937e5-c37c-4dff-a75a-887b3a475ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We should be prepared when it arrives because I''m 100%
        sure if it''s popular in America, then it will also be popular here.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8080f1-f454-493b-999b-bc611198e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said agents have yet to see the drug seized in local operations.
        But PDEA Director General Virgilio Lazo recognized the need to be on the lookout
        for fentanyl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b47f2-cd3b-4d9a-be21-cad54faf5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The reason why we became aware of fentanyl entering our country is
        it''s a number one problem in the US now causing a lot of deaths in the US,”
        Lazo said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf856b-79d4-428b-a909-438dbc4877ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senate finance sub-committee has approved PDEA’s proposed ₱3.3
        billion budget for next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239cc25-03e9-40d3-8107-f99a2eaf8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, is seeking an additional ₱589 million to fund
        certain projects including the establishment of a PDEA academy and a narcotics
        detection dog breeding program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae0c3d-1c55-47ea-a3cd-1f7326e15c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:02:49.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T19:23:16.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sub-committee has also approved the proposed 2024 budget
        of the Dangerous Drugs Board amounting to ₱417.3 million.</p>'
  'DSWD-Pamana-program-NTF-ELCAC-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-09-20T19:07:57.000+08:00
    'imagesource': 'jcr:43905dd7-4cad-4c17-baea-bb9d7b08fdea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b260004d-3690-4afd-aaf9-5cbb6cb5c69e'
    'lead': 'Senator Imee Marcos on Wednesday suggested that the Department of Social
      Welfare and Development''s (DSWD) program for conflict-affected areas in the
      country be integrated with the National Task Force to End Local Communist Armed
      Conflict (NTF-ELCAC).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T19:13:29.493+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-09-20T19:13:30.172+08:00
