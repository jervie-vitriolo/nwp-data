      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Solidarity Bike Ride starts at 10 a.m., and the meeting
        place is in the Good Food Community HQ in Cubao, Quezon City. Register <a
        href="https://www.goodfoodcommunity.com/products/solidarity-ride-with-aldrin"
        target="_blank">here</a>.</em></p>'
