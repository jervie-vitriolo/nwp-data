    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky urges Trump to share Ukraine peace plan but says he won’t give
      territory to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2af94-8ea3-43c9-bf51-9503bfe31a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.637+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Volodymyr Zelensky urged Donald Trump to share his peace
        plans publicly if the former US president has a way to end the war between
        Ukraine and Russia – but the Ukrainian president cautioned in an interview
        Tuesday that any peace plan where Ukraine gives up territory would be unacceptable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcad38-891a-41bb-8513-d9807d9f30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.637+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893405c8-c8e7-4d4e-b45e-6041b46919ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He can publicly share his idea now, not waste time, not to lose people,\
        \ and say, ‘My formula is to stop the war and stop all this tragedy and stop\
        \ Russian aggression,’” Zelensky told CNN’s Wolf Blitzer, following his speech\
        \ Tuesday at the United Nations General Assembly. “And he said, how he sees\
        \ it, how to push Russian from our land. Otherwise, he’s not presenting the\
        \ global idea of peace.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239d4dc-6162-4d68-833c-09db6631fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf3d05-f8c7-4fb0-ac89-8ec6900a693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.638+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian president added: “So (if) the idea is how to take the\
        \ part of our territory and to give Putin, that is not the peace formula.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c3184-eb4f-4b9f-8cdb-64c759fe7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f997d-3df1-47d8-b011-8a23e479ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump, the front-runner for the 2024 Republican presidential nomination,\
        \ has claimed that he would be able to cut a deal with Zelensky and Russian\
        \ President Vladimir Putin to end the war in Ukraine within 24 hours. Pressed\
        \ Sunday on NBC’s “Meet the Press” about whether the deal would let Putin\
        \ keep the land he’s taken, Trump said, “No, no. I’d make a fair deal for\
        \ everybody. Nope, I’d make it fair.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bae0bc-3e73-4042-86e9-422e80596575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fd4f6-6ccf-46e9-ae13-9f44f8a70ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.639+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump, asked at the time whether it would be a win for Putin, said,\
        \ “You know, that’s something that could have been negotiated. Because there\
        \ were certain parts, Crimea and other parts of the country, that a lot of\
        \ people expected could happen. You could have made a deal. So they could\
        \ have made a deal where there’s lesser territory right now than Russia’s\
        \ already taken, to be honest.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bf9c2-fe58-422b-8c5e-dcceb7bd71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.640+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a8851-3e54-435a-a4c0-384c4b5d5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.640+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s trip to the United Nations comes as Ukraine is facing its\
        \ stiffest headwinds in the US to date over support for the war. A faction\
        \ of the House GOP conference is openly hostile to providing Ukraine with\
        \ any additional military aid, and it remains unclear whether House Speaker\
        \ Kevin McCarthy will be willing to sign off on more funding.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b81c7-94eb-413e-aedf-54fa8750915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e55f93-89ce-4b36-8e59-6202ac368efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the interview, Zelensky gave a positive assessment of Ukraine’s\
        \ ongoing counteroffensive, which has sparked concerns that it’s failing to\
        \ achieve expected results. And he reiterated Ukraine’s desire to obtain long-range\
        \ missiles from the US, which President Joe Biden is still considering, saying\
        \ it would be “a loss” for Ukraine if they do not receive them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79435c17-5be5-4cde-8223-b812b0cca419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555199d-2af8-4891-b373-05159eef098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are on the finishing line, I’m sure of that,” Zelensky said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20769f5e-8cf9-4d75-a22b-e8524fb6a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9d033-dcb8-42aa-8594-47db94870341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky told Blitzer that he’s planning to meet with McCarthy when\
        \ he travels to Washington later this week. Asked about those skeptical of\
        \ offering more funding to Ukraine, Zelensky said that it was difficult for\
        \ those who have not seen war up close to compare domestic problems like civil\
        \ rights or energy to the existential threat facing a country under attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356d5ab-3a29-4a59-9a01-909913a30c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.643+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29011fcc-9be0-48f5-9f85-90ad494c6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.643+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s so difficult to understand when you are in war, and when you\
        \ are not in war,” Zelensky said. “Even when you come to the war, to the country\
        \ which is in war, when you come to one day, you can understand more than\
        \ you live, you hear, you think, you read. No, you can’t compare. It’s different\
        \ situation. That’s why I’m thinking we can’t compare these challenges.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1c1a6-404a-43fa-b60b-4f4f0d31311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572b869-fd08-434a-8b67-e61c7cdff94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-09-20T11:22:06.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden last month asked Congress to approve an additional $24 billion\
        \ in emergency spending for Ukraine and other international needs. While there’\
        s bipartisan support for the funding package in the Senate, there’s no sign\
        \ yet that the Republican-led House will play ball.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353ba70-af59-481b-993c-1b0b081ba394'
      'mgnl:activationStatus': true
