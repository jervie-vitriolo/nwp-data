      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d611c-9438-4fed-83e8-c297f6821947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T10:53:13.413+08:00
