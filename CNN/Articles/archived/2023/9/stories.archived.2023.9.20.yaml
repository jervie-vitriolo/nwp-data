      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>The
        Philippine Drug Enforcement Agency (PDEA) on Wednesday called for a multiyear
        appropriation, including ₱255 million in 2024, to fund the construction of
        its academy in Tanay, Rizal.</p>'
