      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, soldiers and uniformed personnel do not pay contributions\
        \ for their eventual retirement benefits, unlike Social Security System and\
        \ Government Service Insurance System members whose salaries are regularly\
        \ deducted for that purpose.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
