    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France-Castro', 'oil-price-increases', 'Benjamin-Diokno', 'Department-of-Finance',
      'House-of-Representatives', 'oil-taxes']
    'stories': []
    'template': '1'
    'title': 'Lawmaker slams Diokno’s opposition to suspend oil taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690a13a-de4b-4848-956b-6d9d32379699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A member of the House of Representatives has called out Finance Secretary
        Benjamin Diokno for his opposition to proposals to suspend oil tax amid successive
        price increases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc3fa2-41c4-42d0-b4a7-6e8488d7abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Why is Sec. Diokno immediately opposed when the proposals aim to benefit
        the poor?" asked House Deputy Minority leader and ACT Teachers Party-list
        Rep. France Castro'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f22f0-622d-49de-b126-645f7bf0e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said there were other ways to ensure tax collections do not
        fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d6c28-0907-462c-9eba-9870da336fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They can tax the wealthy through the wealth tax," she pointed out.
        "Diokno has many excuses when it comes to helping the poor, like his opposition
        to Free College Education and even the suspension of fuel taxes. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f3667-938b-4a49-b418-105e92f3f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But when it benefits oligarchs like the Maharlika Investment Fund
        and when it comes to opposing the super rich tax, he is all for it," Castro
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad806ed-cf00-437b-a489-cc5831665990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno <a href="https://www.cnnphilippines.com/business/2023/9/19/diokno-reaction-suspension-vat-excise-tax-fuel-products.html"
        target="_blank">earlier warned</a> there would be "serious consequences" should
        the government decide to push for the suspension of value-added tax and excise
        tax on petroleum products..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa40530-60bb-4d1e-9dd0-808653d60813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came a day after <a href="https://www.cnnphilippines.com/news/2023/9/18/house-of-representatives-oil-companies-excise-tax.html"
        target="_blank">House Speaker Martin Romualdez</a> said they were open to
        discussing these proposals with President Ferdinand Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5539e-0192-425a-912b-a5a2dd23cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there is an estimated revenue loss of ₱72.6 billion
        for the last quarter alone, and a full year loss could reach ₱280.5 billion,
        or 1.1% of the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda34b3a-d656-4141-b0c2-130c427b3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Castro said a study by the IBON Foundation showed
        that if excise and value-added taxes are removed, gasoline prices would go
        down by 35.7%, 28.1% less for diesel, and 18.7% less for kerosene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd2c29-254b-491b-bd8e-1c5928f59a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''This would be a tremendous help to motorists and consumers," she
        noted. "It would also cause a domino effect to lower the prices of basic commodities
        and services"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416b799-a567-4d6a-885f-199971645203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices went up for the <a href="https://www.cnnphilippines.com/news/2023/9/18/Fuel-prices-to-go-up-for-11th-week.html"
        target="_blank">11th straight week</a> on Tuesday -- the per-liter price of
        diesel shot up by ₱2.50, while gasoline and diesel also increased by ₱2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587402a-02ff-451b-aeb4-43f9fc4fedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro added it was time to push for a more progressive tax system.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cad51-fb4c-4acb-a695-bc040b25432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said a system that charges according to the capacity to pay rather
        than "political and administrative convenience for the government" would be
        a great help.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32dd225-f3c5-4cd4-a1a8-76e1cae805d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T18:30:58.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T18:48:35.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has not responded to Castro''s statements.</p>'
