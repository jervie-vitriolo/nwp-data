      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/cars/canada-autoworkers-strike/index.html#:~:text=The%20union%20representing%20Canadian%20autoworkers,dealing%20with%20unprecedented%20labor%20disruptions.">Canadian
        autoworkers union reaches tentative labor deal with Ford, averting strike</a>."</p>'
  'zelensky-urges-trump':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T10:58:07.000+08:00
    'imagesource': 'jcr:5f6311b6-b0bf-4dc2-8a3f-cbc1d3b3459c'
