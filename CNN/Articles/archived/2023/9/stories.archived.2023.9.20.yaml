      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — The Department of
        Social Welfare and Development (DSWD) was questioned for only having 3,337
        permanent employees out of more than 37,000 workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f033f9d-7fd7-4818-ac04-52f54577468b'
      'mgnl:activationStatus': true
