      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        A leader of the alleged cult Socorro Bayanihan Services, Inc. (SBSI) on Wednesday
        denied that their group is sexually abusing children, but he confirmed that
        they conduct early marriages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae8a68-fb09-443f-a8b0-e3da6d2d8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3720f-c590-4231-ab64-173f2d8d8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The millennials, <em>na</em>-expose <em>sa</em> (get exposed to)
        social media so sometimes they were caught by their parents in a sexual act,
        so<em> ganyan ang nangyari kaya nga</em> (that happens that''s why) there
        are few who really were married earlier but (they were never forced) never
        <em>na pine-pwersa sila</em>,” SBSI Vice President Mamerto Galanida told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b9b6d-e860-4ae8-ad3f-bd66b7f0b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05503c-4595-4a6d-9650-9f285f8635e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that reports from the Commission on Population
        and Development and the Philippine Statistics Authority show early marriages
        in the country and “we cannot prevent that.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485fd87-eab2-47c5-aa72-8ceb62a22d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deafdc5-71fb-40c7-a81d-a4a08f89a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galanida claimed sexual abuse allegations were only made up and
        passed on to Senator Risa Hontiveros by Task Force Kapihan spokesperson Edelito
        Sangco, a member of the organization until 1991.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e7d99-f572-4d6f-b1cd-4e2efe110022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41261c5-1412-484e-b293-ae87338df3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview, Sangco said that SBSI was indeed a socio-civic\
        \ organization when it was established in the 1950s. The group started to\
        \ change its track in 2017 when one of its active members named Karren Sanico\
        \ Jr. made the organization a human shield as the Duterte administration pursued\
        \ its fight against illegal drugs, Sangco noted.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd7a80-3dd4-409d-bc83-27b9f54f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417d0fe-262d-4510-ab98-e4ad3e65a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa sa mga aktibong</em> member <em>ng</em> (One of the active
        members of the) 5,000 strong Socorro Bayanihan Services Inc… allegedly (was
        a) business partner <em>s’ya nung</em> (of the) former MCTC [Municipal Circuit
        Trial Court] judge<em> na naassign sa</em> (assiged in) Siargao who was included
        in the narco list released by President Duterte,” Sangco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47455c0b-65fa-401d-b8a1-d58943946ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a3a0f-be42-42d1-83ae-1c0d630fe531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T12:53:33.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-20T12:53:34.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feeling the heat of the drug war, he managed to make some strategies,<em>
        ''yung ginawa n''ya na</em> convert <em>''yung</em> (what he did was convert
        the) 5,000 strong members of the Socorro Bayanihan Services Inc. into a cult…<em>para
        magiging</em> human shield <em>n''ya</em> (to make them his human shield),”
        he added, referring to Sanico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b349a-e753-45a8-8f6a-bf0ed1658b3e'
      'mgnl:activationStatus': true
