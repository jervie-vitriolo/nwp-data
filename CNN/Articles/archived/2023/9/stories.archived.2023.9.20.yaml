      gitna ng mga mala-pelikulang rebelasyon tungkol sa binansagang kulto sa Socorro,
      Surigao del Norte, iginiit ng grupong Soccoro Bayanihan Services Incorporated
      (SBSI) na pulitika ang nasa likod ng mga ito. <br /><br />Dawit ang grupo sa
      serye ng mga umano''y sexual abuse, traficking, at forced marriage sa libo-libong
      mga bata sa lugar. Ito ay matapos ibunyag ni Senador Risa Hontiveros kamakailan
      ang aniya''y mapang-abusong kulto sa komunidad sa kamay ng isang messiah na
      tinatawag nilang Senior Agila. <br /><br />Pero sabi ng SBSI, screen name lamang
      daw ito ni Agila na isa anilang musikero. <br /><br />Narito ang report ni senior
      anchor and correspondent Pinky Webb.<br /><br />Visit our website for more #NewsYouCanTrust:
