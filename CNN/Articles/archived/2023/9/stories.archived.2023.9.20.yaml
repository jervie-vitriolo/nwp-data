  'biden-un-address-support-ukraine-fight-against-russian-invasion':
    'author': 'Betsy Klein, Kayla Tausche and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-09-20T08:53:15.000+08:00
    'imagesource': 'jcr:5872e0b4-0cc3-493f-8dd1-29dd14e7c952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee7c1e7-1577-4a28-b377-199f961fac4e'
    'lead': 'US President Joe Biden on Tuesday made a forceful call for the world
      to stand up to Russia’s invasion of Ukraine, calling for leaders to stand firm
      in their support of President Volodymyr Zelensky and his nation as the war heads
      toward its second autumn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T08:57:59.658+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-09-20T09:08:39.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden at the UN urges the world to stand firm in support of Ukraine’s
      fight against Russian invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087dc6e-b06d-46ff-9e25-35ecb0b6f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> US&nbsp;President Joe Biden on
        Tuesday made a forceful call for the world to stand up to Russia’s invasion
        of Ukraine, calling for leaders to stand firm in their support of President
        Volodymyr Zelensky and his nation as the war heads toward its second autumn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39586d46-e287-49dc-b70e-79069cd0505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said Russian President Vladimir Putin and his armed forces are\
        \ betting that the world will grow weary of supporting Ukraine and it is incumbent\
        \ upon the countries in the United Nations to stand firm against Putin’s aggression.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb81afe-0085-4fc0-99e4-e6e98707fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we allow Ukraine to be carved up, is the independence of any nation\
        \ secure? I respectfully suggest the answer is no. We have to stand up to\
        \ this naked aggression today and deter other would-be aggressors tomorrow,”\
        \ Biden said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26873fb-e669-4d44-9389-1282a465aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why the United States, together with our allies and partners\
        \ around the world, will continue to stand with the brave people of Ukraine\
        \ as they defend their sovereignty and territorial integrity and their freedom,”\
        \ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a1a60-7c4b-4df3-9c6e-02c93155d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual UN talks are unfolding for the second year under the shadow\
        \ of the war in Ukraine, and the conflict will remain a focus for leaders.\
        \ While the UN has led on organizing humanitarian aid during the conflict,\
        \ it hasn’t acted as a mediator in the war. Biden is set to meet with Zelensky\
        \ – who was in the audience for Biden’s speech on Tuesday – in Washington\
        \ later this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701682c-f061-4bcf-940a-aa04a66ba66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the second year in a row, this gathering – dedicated to peaceful\
        \ resolution of conflicts – is darkened by the shadow of war. An illegal war\
        \ of conquest brought without provocation against its neighbor Ukraine,” Biden\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2c409-115b-4ce8-93a2-52047fcd8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, “Russia alone bears responsibility for this war. Russia alone\
        \ has the power to end this war immediately. And it’s Russia alone that stands\
        \ in the way of peace.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a2034-0ec4-4f80-b01e-94040232a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Tuesday, in remarks to the United Nations Leaders’ Reception\
        \ at the New York’s Metropolitan Museum of Art, he told other world leaders:\
        \ “Our world stands at an inflection point, and the decisions we make now\
        \ are going to determine our future for decades to come.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335fea3-aecd-4b11-9ab3-821e86b8a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president made reference to Russia, observing that the world
        stands poised at a moment where “basic principles like sovereignty, territorial
        integrity, universal human rights are being tested,” and “a member the United
        Nations Security Council has launched a brazen and brutal attack against the
        people of Ukraine – attacks that go against the very character of the United
        Nations.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8624-3338-4a63-80ec-86c37fe96d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech to the General Assembly, Biden also returned to
        an issue that he frequently turns to in his public remarks – the future of
        democracy in the world. The US president has often cast the fundamental motivating
        issue of his presidency as democracy vs. autocracy. And one day after the
        US president railed against his predecessor, former US President Donald Trump,
        in a sharpened speech at a fundraiser warning that Trump was “determined to
        destroy democracy,” Biden pressed the importance of democratic institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8256f-3070-42c3-9854-7cd136148d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will defend democracy: our best tool to meet the challenges that\
        \ we face around the world. We’re working to show how democracy can deliver\
        \ in ways that matter to people’s lives,” he said, pointing to global infrastructure\
        \ partnerships and investments in low and middle income countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb681c1-26a8-438a-9a3c-e7f786c55e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president frequently uses China as an example of that contrast.
        But at the UN, he sought to emphasize a more diplomatic tone regarding the
        American relationship with China, saying he wants competition and not conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452961ca-f02a-4e8d-a87f-a3f3464cd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to be clear and consistent: We seek to responsibly manage the\
        \ competition between our countries so it does not tip into conflict. I’ve\
        \ said we are for de-risking, not decoupling on China,” he said, warning that\
        \ the US will “push back on aggression.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71978e98-5538-4303-bbc9-c7c93c556d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden says US’ future is tied to other nations</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92a609-8cf5-4da8-b169-690889e9b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, the nations of the “global south” are also demanding attention\
        \ from leaders. Many have watched with skepticism as the West rallies attention\
        \ and funding for Ukraine while their crises go unnoticed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328dcd3-71d9-4e4e-a93d-3155acaafd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will meet Wednesday with Brazil’s President Lula da Silva to\
        \ discuss labor issues and Israel’s Prime Minister Benjamin Netanyahu, with\
        \ whom Biden has clashed on the country’s controversial judicial reform plan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66b173-ec9d-4fd5-af35-c84305e0a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu, the senior official said, will “discuss a range\
        \ of bilateral and regional issues focused on the shared democratic values\
        \ between our two countries and a vision for a more stable and prosperous\
        \ and integrated region, as well as compare notes on effectively countering\
        \ and deterring Iran.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bcde8-e4b9-446c-801d-67b25b99b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with high-level absences from Russia, China, France, and the UK\
        \ – all permanent members of the UN Security Council – the Biden administration\
        \ will be relegated to lower-level engagements with key allies and adversaries,\
        \ all while hoping to elevate the United States’ views of global infrastructure,\
        \ food security, democratic values, and territorial sovereignty.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf608d7-eee7-4ffe-8b2f-cc2d855b33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiterating his belief that the world is at an “inflection point in\
        \ history,” Biden told the assembly, “As president of the United States, I\
        \ understand the duty my country has to lead this critical moment.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792825e0-e008-477b-9c0e-ea5ac3998eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden heralded his administration’s efforts toward fighting the climate\
        \ crisis, including investment toward clean energy, climate financing in developing\
        \ countries, and steps toward the climate finance pledge outlined in the Paris\
        \ Climate Agreement, though he called for additional public and private sector\
        \ investment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f515e53-b2e1-4854-9044-4370de960ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the US seeks to counter the authoritarian pull of Russia and China,\
        \ Biden is joining the presidents of five Central Asian nations – Kazakhstan,\
        \ Kyrgyzstan, Tajikistan, Turkmenistan, and Uzbekistan – for the “first-ever\
        \ so-called C5+1 presidential summit” on Tuesday, the first senior official\
        \ said, for a discussion on regional security, trade and connectivity, climate,\
        \ and reforms to improve governance and the rule of law.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9c00f-9b61-4b4d-8c4e-234e357c5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States seeks a more secure, more prosperous, more equitable\
        \ world for all people, because we know our future is bound to yours. … And\
        \ no nation can meet the challenges of today alone,” Biden said Tuesday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27156fb6-a864-4dd8-84f1-3c20cdfe2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions over UN’s effectiveness</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed32f3-6bc7-4605-aed8-2df78ce3ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major challenge for the Biden administration’s ability to generate\
        \ attention and headlines for its foreign policy goals: Forum fatigue, with\
        \ the G20 meeting of world leaders, BRICs summit of developing countries,\
        \ APEC gathering focused on Indo-Pacific policy, and the climate-focused COP28\
        \ conversation all happening in an unusually condensed calendar, taking some\
        \ of the urgency away from the conversation happening in New York.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efdbcf-1f8a-4d71-8ac0-ae1d1ef53554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s always been a sense that when you can’t get what you want\
        \ from the UN, you go somewhere else,” said Marti Flacks, director of the\
        \ Human Rights Initiative at the Council on Strategic and International Studies.\
        \ “There’s more of them being led by US competitors, particularly China. And\
        \ so there’s a sense that they are growing in strength.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428865c-5304-49b5-8a26-b38f343e3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Biden stressed the importance of the body in facing new challenges.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93770c9-d804-4a0b-b298-2161fab94d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also recognize that to meet new challenges of our decades-old institutions\
        \ and approaches, they must be updated to keep pace with the world. We have\
        \ to bring in more leadership and capability that exists everywhere, especially\
        \ from regions that have not always been fully included. … We have to make\
        \ sure we’re delivering for people everywhere. … That starts with the United\
        \ Nations – starts right here,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ba033-2785-47a2-9c6a-3f73fb11565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are areas where the administration acknowledges progress will\
        \ remain elusive. National security adviser Jake Sullivan said he’s not optimistic\
        \ UN leadership and partner countries can make progress reinstating the Black\
        \ Sea grain initiative, despite UN Secretary General António Guterres holding\
        \ meetings on it with Zelensky and other partners New York this week.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a56cd-82dd-434c-8646-e0a1957c21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know the Turks are working hard at this; Guterres is working hard\
        \ at this,” Sullivan told reporters. “But the Russians are not giving us a\
        \ huge amount of cause for optimism at this moment.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0373887-8930-4780-ae9f-ebb7542eceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue raises the broader question of UN efficacy, with Russia remaining\
        \ a member of the United Nations Security Council, despite multiple demands\
        \ from the council to end the war in Ukraine. Thomas-Greenfield said the US\
        \ is working closely with Ukrainians to document war crimes and atrocities\
        \ for “future prosecution” – but it remains unclear when any such tribunal\
        \ would take place.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96a64a-1c25-4882-aa1e-27edf1945f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to strengthening institutions, Biden called on the UN to\
        \ “forge new partnerships, and confront new challenges on emerging technologies\
        \ such as artificial intelligence,” which, he said, offers “both enormous\
        \ potential and enormous peril.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b1205-219e-4382-9f04-b94f86645f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be able to break the gridlock that too often stymies
        progress and blocks consensus on the council. We need more voices, more perspectives
        at the table. The United Nations must continue to preserve peace, prevent
        conflict, and alleviate human suffering. And we embrace nations stepping up
        to lead new ways to seek new breakthroughs on hard issues,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ea813-d608-4408-aa27-b77445131d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T08:57:59.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-09-20T09:08:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/09/19/politics/biden-unga-remarks/index.html">Biden
        at the UN urges the world to stand firm in support of Ukraine’s fight against
        Russian invasion</a>"</em></p>'
  'zelensky-un-address-unity':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
