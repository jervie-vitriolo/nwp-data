    'jcr:uuid': '12856edb-cb29-4e17-9dba-d0d5654426b1'
    'lead': 'LA Tenorio survives his biggest battle yet as the Barangay Ginebra court
      general declares he is cancer-free after months of treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-20T13:12:46.078+08:00
