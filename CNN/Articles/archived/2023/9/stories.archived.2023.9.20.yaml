    'stories': []
    'template': '1'
    'title': 'Comelec exempts fuel subsidy from poll spending ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7e92f-0c38-46ab-8894-fb270d2ea11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Commission on Elections (Comelec) on Wednesday approved the request of
        the Land Transportation Franchising and Regulatory Board (LTFRB) to exclude
        fuel subsidies from the spending ban</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c5d07-11ce-4bfd-802e-d0b2d909c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T15:40:23.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemption was made in light of the ban put in place for the
        barangay and Sangguniang Kabataan elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47734f65-465e-49a2-954f-0e8588e3c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia earlier said that the poll body received
        the request for exemption, adding the official approval document will be released
        within the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100870d-03b3-4ceb-b3d8-becb3c14408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has banned the release of public funds for social services
        and development from Sept. 15 to 30 in connection with the BSKE on October
        30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae7703-e272-4985-9cf5-8f67faec1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> commitment <em>natin ilalabas natin ngayong araw ang</em>
        exemption <em>na yan,"</em> said Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dfc58-48d9-4e02-a3e1-6fda7499fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin patatagalin sapagkat kailangang-kailangan yan ng
        ating mga kababayan na nagmamaneho ng pampublikong sasakyan. Hindi tayo magiging</em>
        burden <em>sa kanila,"</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4febf-547a-4172-b7f4-00dd6089e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We commit to release the exemption today. We will
        not allow it to take a long time because drivers of public utility vehicles
        really need it. We will not be a burden to them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ae53c-ace6-4dd5-b09d-ad0ba3c5d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said all forms of assistance for the public would be
        approved immediately</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee5b71-715a-44ce-a7ce-3f1a713b7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta lahat ng klase ng</em> social service <em>na makakatulong
        sa ating mga kababayan, kahit hindi ko pa nababasa,</em> that will be approved,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd13c5c-b98b-48a8-81bc-8b48ab8ecc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T14:15:21.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All kinds of social services that will help the public,
        even if I have not read them, will be approved.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e1fa3-dc75-4d43-9ee5-9dcc0b274f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:41:27.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.347+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, LTFRB chairman Teofilo Guadiz III thanked
        the Comelec for it swift approval of the petition, as it would allow the payout
        to those affected by fuel price hikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5cc30-fe71-4568-8c8a-7cef7f214f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:41:27.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.347+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batay sa datos ng</em> LTFRB, <em>nai-credit na ang nasabing
        subsidiya sa</em> 63,864 <em>PUVs sa buong bansa alinsunod sa pagpapatupad
        ng</em> fuel subsidy program <em>ng pamahalaan sa ilalim ng</em> General Appropriations
        Act of 2023," their statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94079c1-8716-4198-b1b2-3c22e7e800bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T19:41:27.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-09-20T21:55:17.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on LTFRB data, the subsidy was credited to 63,864
        public utility vehicles nationwide, in accordance with the government''s fuel
        subsidy program under the General Appropriations Act of 2023.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e4d3a-5127-4739-8627-08e539826070'
