      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395df5d-298b-4c68-bee3-397abeb1d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-20T11:01:17.645+08:00
