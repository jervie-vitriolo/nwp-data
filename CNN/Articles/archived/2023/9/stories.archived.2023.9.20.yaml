      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said on <a href="https://www.cnnphilippines.com/news/2023/9/19/socorro-cult-members-criminal-complaints.html">Tuesday</a>
        that Galanida, Sanico and 11 other members of the SBSI are facing complaints
        for the reported abuse of over a thousand children.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e09d57-4e2b-4707-a4b7-ac0acfe9e9f3'
