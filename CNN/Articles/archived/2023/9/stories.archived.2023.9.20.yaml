      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is expected to make a final decision soon on sending the long-range\
        \ Army Tactical Missile Systems, also known as ATACMS, CNN reported earlier\
        \ this month.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173e1bb-205a-4d23-bf31-5b49c306bc06'
