      'jcr:uuid': 'a7de363e-670d-4fc6-bd4d-e5ca6aa0593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Solicitor
        General Menardo Guevarra on Friday said former Senator Leila de Lima has the
        privilege to help the International Criminal Court (ICC) in its investigation
        of the Duterte administration’s bloody war on drugs now that she is a private
        person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e0e08-2c4e-43cc-8b51-830d52edb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he maintained that the Philippine government will not cooperate\
        \ with the ICC prosecutor’s probe, which would continue after the court’s\
        \ Appeals Chamber rejected the country’s plea in July.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155979ab-36cd-4510-b3f0-915c1d31d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">ICC
        to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d15caf-d229-49fc-ab7d-17b9580501e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra was reacting to reports that De Lima has expressed willingness\
        \ to help the ICC in its investigation on the previous administration’s drug\
        \ war that killed thousands.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9f85d-6cdc-4cd8-95bd-996e1501d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Politics As Usual on Wednesday, De
        Lima urged the <a href="https://www.cnnphilippines.com/news/2023/11/16/de-lima-wants-marcos-to-reconsider-stance-on-icc.html">Marcos
        administration to reconsider its stance</a> on the ICC probe.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff236e8-703d-440b-93dd-7db3dee1fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Former] Senator De Lima is now a private individual and nothing
        prevents any private person to assist the ICC investigator in pursuing ‘yung
        kanyang [his] investigation in the Philippines,” Guevarra told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e64673-352a-450a-a63b-67a52fb8774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So that's her privilege if she wants to help the ICC prosecutor,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1662d3-a220-465f-b64d-1ac2dd9fd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra, the government’s legal counsel, reiterated the ICC prosecutor\
        \ must not expect cooperation from the Philippines since the country “has\
        \ no obligation or duty” to do so.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189b10d-a4c7-4564-85a0-5d4e3e36cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/20/ph-ends-icc-engagement.html">PH
        gov’t ends engagement with ICC following rejected plea vs. drug war probe</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9fc1d-92f5-4aef-8a8f-8bdea40e3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said his administration would
        “continue to <a href="https://www.cnnphilippines.com/news/2023/7/21/marcos-icc-drug-war-probe.html">question
        the jurisdiction of the ICC</a> in their investigations here in the Philippines.”&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9bbd8-2131-4590-8f5e-2f2349b50e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232861be-cd4c-412d-be78-9074d35cd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang theory natin diyan, [Our theory is that] we are not protecting\
        \ any person, this is not about certain individuals,” Guevarra told reporters.\
        \ “What the republic, through the OSG, wants to impress upon the international\
        \ community is that our domestic legal and judicial system is functioning.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391c752-e2c0-42d7-826a-df4b6a9c448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muntinlupa court <a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html">granted
        bail</a> to the former senator for her remaining drug case on Nov. 13, giving
        her provisional liberty after nearly seven years of detention.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a69cd0-d8f6-4eb3-b0bc-eab475fbafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima — one of the staunchest critics of former President Rodrigo\
        \ Duterte’s anti-drug campaign — was acquitted of her first two drug cases.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6264480-551d-4733-9dd0-5be52946c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a627798-2eef-422f-867c-5d900195f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On recent developments on De Lima’s cases</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac930c29-6aad-46c5-9a2a-bbef1560e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra also said there was no direct relation to the supposed weakening\
        \ of cases against the former senator filed during the previous administration\
        \ as the new government came in.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921792e7-fd6c-481a-bed4-27be2a803b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/15/remulla-de-lima-possible-acquittal.html">Remulla:
        De Lima will likely be acquitted in drug case</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee358fa2-8d6f-4722-b9f1-8d182cebd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s more on the evaluation of evidence,\" he said. \"I’d like to\
        \ believe the changes in the attitude of the courts depend to a significant\
        \ degree on the quality of evidence being presented in court.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673d0dc-5465-422e-85bd-80601c57ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also did not comment on claims that the Department of Justice presented\
        \ “manufactured evidence” against the former lawmaker.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844a22c-5092-41e0-802f-595fe20b6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was the second justice secretary during Duterte’s presidency.
        He was appointed in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fa2c0-e111-44d6-a9dc-6ec29d23c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:19:33.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, under its former chief Vitaliano Aguirre II, filed three
        separate cases against De Lima in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcd6fa-a2ce-405f-8bcb-617b0935291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/14/aguirre-perjury-de-lima-drug-case.html">Drilon:
        Ex-DOJ chief Aguirre may face perjury case for allegedly forcing witness to
        testify vs. De Lima</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86487853-a5bc-4343-8cbc-b1049c0ba734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:16:56.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:19:34.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granting of bail comes nearly a month after <a href="https://www.cnnphilippines.com/news/2023/10/16/two-more-witnesses-recant-de-lima-last-case.html">two
        more witnesses recanted</a> their testimonies against De Lima.&nbsp;</p>'
