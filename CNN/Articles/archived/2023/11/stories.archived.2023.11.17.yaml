      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:40:33.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
