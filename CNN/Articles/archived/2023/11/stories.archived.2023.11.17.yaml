      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c82c68-a707-4301-a9cb-62e38757d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.700+08:00
