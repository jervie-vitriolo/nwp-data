    'jcr:uuid': '20dacb2b-0e6a-4b45-85d0-7832663bfa29'
    'lead': 'The prestigious Miss Universe has been pushing for inclusivity in beauty
      standards and this year''s pageant is no different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T09:26:36.006+08:00
