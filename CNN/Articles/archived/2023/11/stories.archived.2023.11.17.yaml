      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint circular would give more government offices responsibility\
        \ with regards to the welfare of the seasonal workers to be deployed to South\
        \ Korea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc1afa-64bd-4c8b-b3de-505dd22e5bc4'
