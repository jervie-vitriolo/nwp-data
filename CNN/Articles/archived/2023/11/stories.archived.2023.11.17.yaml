      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After years in silence and darkness, I am finally ready to tell my\
        \ story, and to speak up on behalf of myself and for the benefit of other\
        \ women who face violence and abuse in their relationships,” Ventura – an\
        \ R&amp;B singer who goes by the stage name Cassie – said in a statement to\
        \ CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2528cb4-1ac9-4482-8f1c-93afbd33cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.116+08:00
