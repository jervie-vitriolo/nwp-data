      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We (with President Xi) will put all of these together so as we'll\
        \ be able to strategize for the near future on what the Philippines' role\
        \ will be or what is the proper Philippines' role in the West Philippine Sea,\"\
        \ Marcos said in a Facebook video posted Friday (Philippine time).\r"
