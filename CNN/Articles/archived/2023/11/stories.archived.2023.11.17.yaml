      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaffaf3-614e-4fa1-9810-b138f64d253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:40:33.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:40:33.372+08:00
