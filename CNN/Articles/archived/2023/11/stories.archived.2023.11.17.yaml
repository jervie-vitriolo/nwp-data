    'template': '1'
    'title': 'Body of Israeli hostage found near Al-Shifa hospital, IDF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa88aa9-dc04-4baa-ab83-00cb9ea6ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 65-year-old Israeli woman who was kidnapped
        by Hamas militants on October 7 has been found dead near Gaza’s Al-Shifa hospital,
        the Israeli military said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a86e28-2918-4134-8b76-8cdcc5f7fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e665b-f40e-44d2-b693-c64a79df0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of Yehudit Weiss, a resident of kibbutz Be’eri, was found\
        \ by Israeli soldiers in Gaza City and brought back to Israel, the Israel\
        \ Defense Forces (IDF) said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba812d1-93e3-40c5-93e4-234b207d6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ed6ef-7112-4914-99d0-564a9fa1c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement did not detail how or when she had been killed, but said\
        \ military, medical and rabbinate personnel had identified the body and informed\
        \ her family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981356a4-52ec-4dcd-8d61-fb84013cb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17422a9-94aa-4add-8194-55a6cd612829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesman Daniel Hagari said in a televised news briefing that\
        \ Hamas had killed Weiss. He did not offer further details of the precise\
        \ cause of her death.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97571af2-9e5c-440b-ae4f-0df101db482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ff4c7-c6ac-4c37-bee6-9e4a0ed9f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, Yehudit was murdered by the terrorists in the Gaza\
        \ Strip, and we didn’t reach her on time,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e79868-035e-4cf1-82e7-ec4ba50381af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50309f-deb3-41d5-bd3c-d0f46cf8433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The IDF sends its heartfelt condolences to the family,” the earlier\
        \ IDF statement said. “The national task before our eyes is to locate the\
        \ missing and return the abducted persons home.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf6389-5601-4356-81f0-fabeb21172bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.084+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856d0bb-428e-47ad-bed8-0752da4cff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.084+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss was among more than 200 people taken hostage by Hamas during\
        \ its terror attack on October 7, when its fighters poured into southern Israel\
        \ and killed more than 1,200 people. Weiss’s husband, Shmuel, was among those\
        \ killed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e2051-1ae9-4c63-a49f-e6c78e8788a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ae821-1dc8-4c2a-bb31-8d0bd3d76f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said her body had been recovered from what it called a “structure”\
        \ near to the Al-Shifa hospital, where the IDF on Wednesday launched what\
        \ it called a “precise and targeted” operation against Hamas, which it says\
        \ has been using the hospital for military purposes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00706f47-9d69-492b-adee-7ad16bbf5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098ca24-b410-4510-85f7-bd73f81ec0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and hospital officials have consistently rejected Israel’s claims\
        \ that Hamas has built a command center under the hospital.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cbbe0-f0f2-4e07-83ca-391fd0f27084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9490e-a6e5-4147-a6be-efe67aeadc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also claimed in its statement that “in the structure in which\
        \ Yehudit was located, military equipment including Kalashnikov rifles and\
        \ RPGs were also found.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7500ce-bb26-4665-b1ee-65c586a409b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b1123-47ab-4655-8356-9cb8a8b4cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military also said Thursday that it had found an “operational\
        \ tunnel shaft” inside the Shifa hospital complex and published a statement\
        \ that included a photo and video purporting to show it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0f2ab-53bf-43d2-b069-cffff5900625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.089+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55787e-5823-4751-8ab6-58f188d4e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.089+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to verify the claim.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960f7f2-0238-4d7f-86fc-3cba8e765619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.090+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ea946-ac70-41c8-9f9e-d46e622fd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.090+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is under significant international pressure to prove its claims\
        \ about Hamas’ infiltration of the hospital, in order to justify some of its\
        \ military decisions, which could otherwise constitute a possible serious\
        \ violation of international humanitarian law.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d30459-c10f-4764-ab0f-eee611acce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.091+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4989ad-299d-4cb1-87e6-37fcfb91a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.091+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kibbutz Be’eri lies just a few kilometers from the Gaza Strip and its\
        \ liberal community has been a frequent target of Hamas rockets fired from\
        \ the enclave – usually intercepted by Israeli defenses.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d641d-1a4d-410c-a66c-a9d5a436b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.091+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08134a7c-6f05-4845-9b85-2ad05accf556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.092+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the kibbutz became the site of a massacre on October 7, as Hamas\
        \ militants breached the compound and murdered more than 120 of its residents,\
        \ including children, and kidnapped others.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8673bb-a522-4004-9875-cd45b37a66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:15:45.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:15:58.093+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a0d85-25b8-4537-a16f-043843046c79'
      'mgnl:activationStatus': true
