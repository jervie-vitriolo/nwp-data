      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By now you should all know that Kelce and Swift are involved and he\
        \ recently jetted off to Buenos Aires to support her “Eras Tour” stop there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd98df0-f0a7-42f6-89f8-4a7494a03814'
