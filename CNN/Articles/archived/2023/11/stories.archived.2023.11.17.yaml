      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We tried to discuss some of the ways forward and I think that generally\
        \ speaking, especially after my meeting with President Xi, which I'm going\
        \ to have some time today. After that, we will put together the ways forward,\"\
        \ he added.\r"
