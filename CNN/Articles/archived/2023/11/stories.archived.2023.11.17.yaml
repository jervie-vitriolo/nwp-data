  'ukraine-giuliani-us-election-biden-russia-interference':
    'author': 'Nathan Hodge, Victoria Butenko and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-17T05:19:30.000+08:00
    'imagesource': 'jcr:2964ca3d-e45e-4434-8892-7efe2c6b9ac1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2abb8737-3b70-4f12-bede-08f11b09ee57'
    'lead': 'A sitting Ukrainian lawmaker who helped Rudy Giuliani smear Joe Biden
      during the 2020 US presidential campaign has been jailed on suspicion of treason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T05:21:15.747+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-17T05:26:31.842+08:00
    'mgnl:lastActivatedBy': 'superuser'
