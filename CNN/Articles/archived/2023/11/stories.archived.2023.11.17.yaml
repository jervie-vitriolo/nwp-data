      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on Taculog's Food Trader data on Food and Drug Administration,\
        \ he had a license number issued on Sept. 9, 2021 which expired on Sept. 9,\
        \ 2023. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbb308-79fe-455f-96fd-851a9ef5468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.206+08:00
