      'mgnl:type': 'text'
      'text': '<p>"I was surprised, why are there rumors about an impeachment complaint
        when me, as a majority leader, I don''t see anything substantial that would
        entail such impeachment of the vice president…<em> wala namang</em> (there
        is no) justifiable reason," he said.</p>'
