    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine implicates 3 Giuliani allies in plot to help Russia meddle in
      2020 US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599448e-1115-44eb-a674-26792bcfd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sitting Ukrainian lawmaker who helped
        Rudy Giuliani smear Joe Biden during the 2020 US presidential campaign has
        been jailed on suspicion of treason, Ukraine’s State Bureau of Investigation
        announced Tuesday, in a statement accusing him of carrying out a Russian disinformation
        operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafad537-8e30-41a5-9637-62076c6144e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa7d42-9810-4166-b801-e2ee9c15d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement did not name the lawmaker, but a source with the Security\
        \ Service of Ukraine (SBU) confirmed it was investigating Member of Parliament\
        \ Oleksandr Dubinsky on suspicion of treason. The statement said the lawmaker\
        \ “carried out information-subversive activities in favor of the Russian Federation”\
        \ intended to destabilize and discredit Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481b88c-2460-4b45-be53-ddfc140c8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857d338-a600-4a0a-bbe1-fb377a81e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU has also implicated two former Ukrainian officials in the pro-Russia\
        \ scheme: ex-lawmaker Andrii Derkach and former prosecutor Kostiantyn Kulyk,\
        \ who coordinated closely with Giuliani and other allies of former President\
        \ Donald Trump to peddle false information about Biden and his family’s dealings\
        \ in Ukraine during the 2020 campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b46fa5-d84c-4a83-9eac-178aaf8044b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178ae0e-3295-4d02-8a7d-d58c12c72ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government previously sanctioned Dubinsky, Derkach and Kulyk,\
        \ accusing them of being affiliated with a “Russia-linked foreign influence\
        \ network” that tried to interfere in the 2020 election in favor of Trump\
        \ and to undermine Biden. That sanctions announcement came during the final\
        \ weeks of the Trump administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896460b-c8ac-4043-8cb5-88989b26dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c997365-9036-4e8f-ab91-ff06d6299306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Giuliani went to Ukraine in 2019 to try to dig up dirt on then-candidate\
        \ Biden and his son Hunter Biden, Dubinsky was one of the people he met with.\
        \ Giuliani has also met with Derkach, who was featured prominently in a conspiracy-tinged\
        \ documentary released by the right-wing network OAN about the Biden family’\
        s dealings in Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9cd0d-3c01-48d7-983f-e1bdf656003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d10f8c-96ed-496a-ba24-a6bc1a60982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Kulyk wrote a dossier of disinformation about the Bidens,\
        \ including claims about Hunter Biden’s role on the board of Burisma, a major\
        \ Ukrainian energy company. Kulyk also gave interviews to pro-Trump journalists\
        \ and hired former Trump lawyers to help him spread his message to US officials\
        \ during Trump’s first impeachment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769c045-088b-4ed7-8125-8549a6abd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90bf0f-cb63-410f-a930-4d40c5ec273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their activities dovetailed with Trump’s impeachment pushback. Trump\
        \ embraced their claims, despite concerns that they were working for Moscow.\
        \ With House Republicans now considering impeaching Biden, some of the GOP\
        \ claims against him can be traced back to the smears promoted by the three\
        \ Ukrainian officials now accused of treason.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081f140-78ce-4b13-b738-ab7fa95d41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fbbaf-f325-4f34-996c-4203400f66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU said on Telegram that Derkach fled Ukraine on the eve of Russia’\
        s full-scale invasion last year, and that Kulyk is in hiding, outside of the\
        \ country. Neither has been arrested.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f15f87-61fd-4857-9e85-9711b3f484bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfb9f4-81c6-4ed2-b3ec-92a279301b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anti-Biden information operations</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494a28a-23e1-41a4-a977-ddf1d628bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taken together, these developments add to existing allegations that\
        \ Trump’s inner circle worked with accused Russian operatives to smear Biden,\
        \ his 2020 opponent. The US and Ukrainian governments have now both said these\
        \ three Ukrainian officials participated in the Kremlin’s efforts to interfere\
        \ with the 2020 US election.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce5ad7-df5f-424f-98ff-e02227d80b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e6daa-f4b2-43d8-bff8-6be402f8509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU on Monday released a video of testimony from Igor Kolesnikov,\
        \ a former parliamentary aide who has been convicted of treason, saying that\
        \ he managed a Russian intelligence operation overseen by the GRU (Russian\
        \ military intelligence) that included Dubinsky and others aimed at undermining\
        \ Ukraine’s relations with its allies.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef5c5a-16b0-4cce-ba7e-9f92ce2232fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7035b00-fcb4-43f3-842a-9b324e0cc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Kolesnikov says he met a top GRU official in Moscow in\
        \ 2019 and was directed to “implement a set of information operations as press\
        \ conferences, six in total, aimed at discrediting the current government,\
        \ undermining Ukraine’s relations with strategic partners.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217bd07-52e7-41cf-946e-1c523f66c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2740f-b126-4842-b17e-5bd9c859879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubinsky and Derkach later held a series of news conferences that amplified\
        \ false narratives about corruption by the Biden family in Ukraine. They also\
        \ promoted the untrue conspiracy theory that Ukraine meddled in the 2016 US\
        \ presidential election to undermine Trump, contrasting with the reality that\
        \ Russia meddled to help Trump win.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fb01e-9cac-4462-ad7d-4c09cf6bff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14391237-c5f2-48e0-94b9-db9dc1fca92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement released by the SBU, Kolesnikov said he reported back\
        \ to his Russian handlers after each news conference and they “used their\
        \ resources to maximize the dissemination of the press conference materials\
        \ in the media and on the Internet.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b82ca4-846e-4e28-abad-8280a578a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802ae60-0d6b-47ca-8f2c-efd699b9ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:26:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This included translating the news conferences for foreign audiences.\
        \ And the efforts to spread the material in the US paid off: In August 2020,\
        \ Trump retweeted a post containing a propaganda audiotape released by Derkach\
        \ as part of the effort to denigrate Biden.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df808c-1e9f-4ff1-88cc-84693acea8cc'
      'mgnl:activationStatus': true
