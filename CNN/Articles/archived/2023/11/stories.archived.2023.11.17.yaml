      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ec22b-ff54-4a8d-8160-97ada3255005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.727+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        disbursed ₱50.79 billion in cash loans in the last ten months, breaking its
        record for the highest amount of cash loans released for any January to October
        period. The amount released benefitted 2,281,042 Pag-IBIG Fund members, also
        a record high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23746f5-6044-4675-ad76-2f24d6d4ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.727+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54002feb-ea88-4653-90f2-34c2e621c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.728+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From January to October, the amount of short-term loans released by\
        \ the agency increased by 12 percent or ₱5.5 billion compared with the ₱45.29\
        \ billion released during the same period in 2022. The number of members assisted\
        \ through the program also increased by 6 percent or 127,494 more than the\
        \ 2,153,548 members from the previous year as more members utilized the agency’\
        s online channel, the Virtual Pag-IBIG, to apply for cash loans. During the\
        \ period, 743,362 members filed their loans online, an increase of 266,281\
        \ borrowers or 56% percent year-on-year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47158a-e71f-4450-968a-23d118b81495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.728+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b428949-9372-4e06-903b-c49499be2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.729+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are happy to report that Pag-IBIG Fund continues to provide Filipino\
        \ workers with assistance on their immediate financial needs through our cash\
        \ loans. The record-high amount of loans we released, as well as the highest\
        \ ever number of members aided through these loan programs, show that our\
        \ short-term loans are among the top choices of Filipino workers in gaining\
        \ additional funds for their needs. All these are part of our efforts in heeding\
        \ the call of President Ferdinand Marcos, Jr. to provide the best service\
        \ to the Filipino people,” said Secretary Jose Rizalino L. Acuzar, who heads\
        \ the Department of Human Settlements and Urban Development (DHSUD) and the\
        \ 11-member Pag-IBIG Fund Board of Trustees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312de42-7bc5-4228-86f4-442ad9f5649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.729+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ee0ce-da6d-45a4-9912-531aeb8110e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.730+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund’s Short-Term Loan Program includes the agency’s Multi-Purpose\
        \ Loan (MPL) and Calamity Loan. Under the Pag-IBIG MPL, qualified members\
        \ can borrow up to 80 percent of their total Pag-IBIG Regular Savings, which\
        \ consists of their monthly contributions, their employer’s contributions,\
        \ and accumulated dividends earned. The proceeds can be used to pay for tuition\
        \ fees, medical expenses, minor home improvement, a family trip, or even serve\
        \ as business capital. Borrowers may choose between a 24 and 36-month payment\
        \ term, with the first payment deferred for two months. The Pag-IBIG Calamity\
        \ Loan, on the other hand, is available to members residing or working in\
        \ areas declared under a state of calamity.  In the past years, the agency\
        \ has returned more than 90 percent of its income, mostly derived from interest\
        \ on loans, to members in the form of dividends.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05d720-7485-41ec-af86-c1419c01b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.730+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa05f2-c910-440a-8357-f03934429bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.730+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total amount of cash loans released by the agency, ₱48.32 billion\
        \ were in the form of Pag-IBIG MPLs which helped 2,131,435 members, while\
        \ ₱2.48 billion were in the form of Calamity Loans which in turn aided 149,607\
        \ members.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdfe28-bf48-4e65-946d-994bca6b1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.731+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bb157-9ca5-43b9-b175-2025dcb47619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.731+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T18:49:12.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ cited reliability and ease of access as the main drivers for the strong\
        \ growth of Pag-IBIG’s Short-Term Loans.  She noted that with more members\
        \ applying for loans using the Virtual Pag-IBIG, the amount of cash loans\
        \ released by the agency from January to October through online applications\
        \ surged to ₱16.65 billion, an increase of ₱6.51 billion or 64% year-on-year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816a556-b44c-4089-8f44-10667b7cfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:49:11.732+08:00
      'mgnl:createdBy': 'nikko'
