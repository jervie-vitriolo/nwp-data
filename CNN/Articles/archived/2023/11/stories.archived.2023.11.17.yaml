      'jcr:uuid': '688f95db-a8c7-4d72-9f49-802a7c0cf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Xi called on the United States to “not scheme to suppress\
        \ or contain China” during Wednesday’s extensive talks, Chinese state media\
        \ reported.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876e749-9a90-4985-8a6f-11ed3306e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc209f-d52b-4404-a1aa-453d3038e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China has no plans to surpass or unseat the United States, and the\
        \ United States should not scheme to suppress or contain China,” Xi said,\
        \ according to a readout released by China’s state news agency Xinhua.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcd1d2-4158-4c7c-aa0a-992e1360a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.735+08:00
