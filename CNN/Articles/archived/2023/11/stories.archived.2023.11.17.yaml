      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Globe continues to catalyze change and nurture a #GlobeOfGood by\
        \ connecting people to meaningful experiences. Gourmet Giving Series exemplifies\
        \ our commitment to leveraging our reach for the greater good, inviting everyone\
        \ to dine with purpose this holiday season,” said Yoly Crisanto, Globe Group\
        \ Chief Sustainability and Corporate Communications Officer.\r"
