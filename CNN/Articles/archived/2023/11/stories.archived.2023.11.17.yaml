  'PCG-apprentice-seaman-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T15:41:28.000+08:00
    'imagesource': 'jcr:1180c3b4-ed0c-498b-945c-ae53dd72e09a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7255e3f-209e-4f0d-8705-64cfd786b846'
    'lead': 'The Philippine Coast Guard on Thursday advised the suspension of all
      water search and rescue training following the death of an apprentice seaman.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T15:44:02.275+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-17T15:44:02.716+08:00
