      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marielia Zaloumi from Greece took to the international stage her call\
        \ to “take back the history” of her country. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354adb56-d4e7-45d4-917d-91ff897ce340'
