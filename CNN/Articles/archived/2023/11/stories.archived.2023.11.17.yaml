      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba681f-9dd6-4760-8b29-4b14157d8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both sides should understand each other’s principles and bottom lines,\
        \ not make or stir up trouble or cross boundaries, (but instead) communicate\
        \ more, have more dialogue and more discussions, and handle differences and\
        \ accidents calmly,” Xi said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050c5f5-c444-472d-8cb7-60a2aea4f09f'
