      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kollé, in the Miss Netherlands website, said she wants to be a role
        model for young women and queer people after she endured the challenges which
        came with coming out as transgender.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de3f33-6651-421a-8347-14f0f7adb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a little boy, I conquered all the things that came through my path.
        And look at me now, standing here as a strong, empowering, and confident transwoman.
        Love is love. Be who you want to be,” she said in a video.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70a26f-80fb-40ee-af49-61afbe35c21e'
      'mgnl:activationStatus': true
