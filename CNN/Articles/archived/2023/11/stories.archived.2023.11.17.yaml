  'Biden-Xi-dictator':
    'author': 'Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-17T08:04:11.000+08:00
    'imagesource': 'jcr:832962fc-58db-49b0-869c-bde0593ee992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a20712-7f75-429f-a07a-6931f309824d'
    'lead': 'US President Joe Biden says he still believes Chinese President Xi Jinping
      is a dictator, even as the two leaders made progress in their relationship during
      a meeting outside San Francisco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T08:05:03.685+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-17T08:11:39.859+08:00
