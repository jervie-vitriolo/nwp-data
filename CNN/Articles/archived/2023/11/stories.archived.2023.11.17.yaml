      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden cultivated a deep relationship with Xi during their time as vice\
        \ presidents and still appear to have a warm personal relationship, even as\
        \ US-China relations have since deteriorated. He even wished the Chinese leader’\
        s wife a happy birthday during their talks, a senior US official told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44ba38-ec14-432d-a099-04c84aeeee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.731+08:00
