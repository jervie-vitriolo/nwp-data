      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"They have arrested him this morning -- large-scale smuggler [of]\
        \ onions,\" she said, adding that the DA has filed 15 cases against onion\
        \ smugglers but five were dismissed by the courts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9f6da-b8b0-4df7-b3e1-aec0a7a0a761'
