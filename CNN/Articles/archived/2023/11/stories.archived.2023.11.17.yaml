      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No bail was recommended for the arrest ordered by Presiding Judge Edilu\
        \ Hayag of Manila Regional Trial Court Branch 26. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69322c7-a9a6-4821-b35c-3ce0c9b7d5c3'
