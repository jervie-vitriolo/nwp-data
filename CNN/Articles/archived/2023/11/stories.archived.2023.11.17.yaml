      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e0f3f-2295-4f50-bb13-76d3aa62a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Kelce noted that his brother has said he wants to keep his private\
        \ life private and Travis Kelce agreed, but noted that his Argentina trip\
        \ was pretty public.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04934e2-e25f-4bae-a518-45412b77d8ee'
      'mgnl:activationStatus': true
