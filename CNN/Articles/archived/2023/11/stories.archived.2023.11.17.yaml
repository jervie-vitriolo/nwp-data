  'israel-hamas-gaza-war-crimes-international-law-explainer':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-17T05:21:58.000+08:00
    'imagesource': 'jcr:614304fb-a032-43ad-959d-5b6fd14ffaad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee85aaf-b085-4655-b5be-2f56a46d68d1'
    'lead': 'Since Hamas launched its brazen October 7 attacks and Israel responded
      with intensive air strikes and a ground offensive, both sides have been accused
      of war crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T05:23:55.762+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-17T05:27:27.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Have war crimes been committed in Israel and Gaza and what laws govern
      the conflict?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e58bd-1947-4215-9482-908f7374884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since Hamas launched its brazen October
        7 attacks and Israel responded with intensive air strikes and a ground offensive,
        both sides have been accused of war crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a7206-d125-4a2c-afae-344f98d366ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5cd7b-1b5c-417f-b9af-7f4d6a5b81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict is covered by a complex system of international law developed\
        \ after World War II, which attempts to balance humanitarian concerns and\
        \ the military requirements of states. Delivering justice would be the work\
        \ of many organizations over many years, but the process has already begun.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6365949-70a9-4996-afa4-c0136afc101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b46b5-1ee2-4b95-8583-0b6fed58b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So who will decide if war crimes have been committed, what will the\
        \ criteria be, and will anyone ever be held to account?\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcaf7a8-0a3d-4ce0-9ce4-7695fd0f380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc8ed2-afc7-438e-bf42-788d22050bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Which laws apply to the conflict?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf2600-cf87-449f-bd76-e0442789992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conflicts are governed by two bodies of law. The first, the law on\
        \ the use of force, aims to prevent conflict by dictating the conditions under\
        \ which states may resort to force.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af7b7d-74cf-49f4-a8ae-4be7d3b10f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b49b0a-958f-4106-a812-eb0c6f5a3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second, called the “law of armed conflict” (LOAC) or “international\
        \ humanitarian law” (IHL), regulates the conduct of states during war and\
        \ seeks to limit suffering once they have begun.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d18919-a102-41e9-b67c-a84abe47d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56593c1b-6fff-4499-b8c1-78c38479661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modern IHL is built around the 1949 Geneva Conventions, which have\
        \ been ratified by almost all UN members. The conventions have since been\
        \ supplemented by Additional Protocols and by rulings at international tribunals.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf97afc-3d24-4f9d-8e50-c3d537081553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f88b6e-1dfd-42bb-9184-ed82c0263885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, however, has not ratified the first and second additional protocols,\
        \ which were introduced in 1977 to cover areas like collective punishments\
        \ and the use of new weapons. But since these provisions are considered a\
        \ norm of customary international law, they are nonetheless binding on all\
        \ states.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f353cf-805c-4466-8d27-6a416803e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b781b-01dd-4c7c-b5f2-5ad83eb62dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some dispute whether international law applies to non-state actors\
        \ like Hamas. But the State of Palestine – which is how the Palestinians are\
        \ represented at the UN as a non-member observer – has acceded to the Geneva\
        \ Conventions and its three additional protocols. Given this, Hamas – which\
        \ governs a Palestinian territory – must comply with their terms. The State\
        \ of Palestine is also a signatory to the Rome statute of the International\
        \ Criminal Court (ICC), meaning Hamas leaders are accountable for war crimes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d89dd4-ee0a-4fbf-8063-aba2c182e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c4278-6a41-476a-846d-de09b0d1727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Is there evidence of war crimes in the fighting between Hamas and Israel?\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d355b9-e001-4a6e-8abe-c81c9817cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all violations of international humanitarian law constitute a war\
        \ crime. A war crime is an especially grave violation of IHL. A UN report\
        \ said last month said it was collecting evidence of war crimes in the wake\
        \ of Hamas’ indiscriminate massacre of civilians and its abduction of more\
        \ than 200 hostages.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c96844-9686-4861-b70f-374273573a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7dba7-3eae-43f7-ab55-57f96945841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report said Israel may be committing the war crime of collective\
        \ punishment, after officials ordered the “complete siege” of Gaza. A number\
        \ of prominent human rights groups concur with the UN’s assessment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5d11f-1cdb-4f78-b19f-f403821d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09a575-f5ae-40e8-a550-d47e135ffa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he visited the Rafah Crossing from Egypt into Gaza, Volker Tü\
        rk, the UN High Commissioner for Human Rights, called the October 7 attacks\
        \ “atrocities”, saying they – and the holding of hostages – were war crimes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9f3ec-db89-4393-915d-f1b1352b44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a6c62-db16-4247-8442-96d359f4cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he added “the collective punishment by Israel of Palestinian civilians\
        \ amounts also to a war crime, as does the unlawful forcible evacuation of\
        \ civilians.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526f431-1b14-414d-8658-3a38e6022291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7fed8-d054-436e-b90c-087b5d896e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some have argued Israel’s actions in Gaza constitute genocide. In an\
        \ open letter, a group of UN experts said they “remain convinced that the\
        \ Palestinian people are at grave risk of genocide,” although the crime is\
        \ harder to prove under international law.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec67e5-8e6c-47be-966e-07b8169d46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280b8f2-191e-427c-a6bf-e533cf6f7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other experts warn that Israel’s response, which has involved the displacement\
        \ of more than a million Gazans from the north of the strip, poses a danger\
        \ of becoming ethnic cleansing. However, ethnic cleansing still lacks a precise\
        \ legal definition, and it is not recognized as an independent crime under\
        \ international law.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c9492-c20d-427d-a60f-a98624a2ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0fa06-2281-4e7c-be0c-b83d37c53f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does proportionality mean?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a355794-9c14-4426-b71e-b7c23f76de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 51 of the UN charter, which governs the use of force, gives\
        \ states the right of self-defense, provided the force they use is necessary\
        \ and proportionate. Proportionality is not about inflicting symmetrical harm.\
        \ It means the defending state cannot use more force than is needed to respond\
        \ to a threat.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3c1e2-a014-406e-b0cd-444d598baedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952caee-94ba-4d47-9484-2fb14e905f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legal experts argue that Israel has considerable scope to respond to\
        \ Hamas’ October 7 attack, and that its stated aim to “destroy” Hamas can\
        \ be justified under international law.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47153b64-19bd-4cca-b4c7-1305d8fbd47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11cfc0-2fdc-442e-81d2-d689aa16e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The incidents of October 7 alone triggered the right of Israel to\
        \ resort to military force and to… put an end to the fighting wing of Hamas,”\
        \ Michael Schmitt, a professor of international law at the University of Reading\
        \ in the United Kingdom, told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced04a7e-d5c9-4a62-900f-730e1840e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a36868-3a80-4e9f-b36d-a5208d1b53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has shown no intention to relent. Its founding charter mandates\
        \ the killing of Jews and the destruction of the state of Israel. In an interview\
        \ shortly after October 7, Ghazi Hamad, a senior Hamas leader, told a Lebanese\
        \ TV channel: “We will do this again and again.” He said the attack was “\
        just the first time, and there will be a second, a third, a fourth.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd8f88-f3e7-47a3-b72a-659705d7c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d827bdb-285d-412e-b983-ff6bd41d6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many consider Israel’s aim to destroy Hamas legitimate, others\
        \ fear the force required to achieve this would be disproportionate.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2903e21-a090-4fa6-b61d-af49e5604adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb7d1f-8e55-466c-a640-fc985ca3e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The mainstream view in international law is that the only legitimate\
        \ aim of self-defense is halting and repelling an ongoing armed attack, or\
        \ perhaps preventing an imminent armed attack. Typically, the total destruction\
        \ of the enemy would not be necessary to achieve that goal,” Adil Haque, a\
        \ law professor at Rutgers University in the United States, told CNN.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24925f-5cb9-490e-8c2c-84cdf8b33407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec77ba-5799-49ce-8bbb-f858bf835917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some would argue that Hamas’s intent and capacity to launch future\
        \ attacks makes it necessary to destroy it completely. But I would argue that\
        \ the total harm this path would inflict on civilians renders it disproportionate.\
        \ Israel has to settle for less than total victory.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2a631-fa70-4646-94b3-6655594d63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce75b3d-d073-41a1-bf81-797463681bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel must abide by a second type of proportionality under international\
        \ humanitarian law. Under IHL, all states must minimize civilian casualties.\
        \ Intentionally directing attacks against civilians is always illegal, but\
        \ an attack that kills civilians incidentally can be legal if it achieves\
        \ a military purpose, provided the harm caused to civilians is not “excessive”\
        \ in relation to the military advantage anticipated.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2440cc-f711-45b8-b5a7-2346acf44db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23765e0-37c8-47e0-aba3-09820315ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When deciding whether to strike a target, Schmitt said commanders consult\
        \ lawyers to complete proportionality calculations. Here, officials weigh\
        \ expected civilian harm against expected military advantage. The greater\
        \ the military advantage, the greater harm to civilians can be considered\
        \ proportionate.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43b015-1ac4-4f16-8329-153fd8dfbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fb141-baeb-46c0-8a74-ecb189bd4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schmitt, a former targeting officer and judge advocate in the US Air\
        \ Force, said this calculation is “the hardest decision a commander can make\
        \ on the battlefield, because there’s no bright-line test.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9777d-7b99-43b8-a55a-35ecc4bf48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2028ea5-1ee1-4706-8175-d216d8bf3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aurel Sari, a law professor at the University of Exeter in the UK,\
        \ told CNN that, in his experience, the IDF engages lawyers “from the very\
        \ beginning” in pre-planned attacks. “They would have a lot of intelligence\
        \ and then therefore be able to have a fairly robust understanding of the\
        \ military advantages that they’re seeking to achieve and, equally, also have\
        \ a fairly robust understanding of the civilian harm that they may be causing,”\
        \ he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a41301-9252-4d76-80b4-466095b04185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748eab3-1f40-4271-b36c-2caa4e71e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legality of a strike must be judged on the basis of information\
        \ available at the time, rather than with hindsight. This makes forming a\
        \ judgment on a particular strike a fraught task, due to the lack of information\
        \ about how the IDF assesses the threshold for civilian casualties.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7a55f-cd15-48b5-acec-de15b1e919f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4063b2-734b-4f60-a753-333bedb2a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sheer scale of Israel’s bombardment – which has destroyed nearly\
        \ half of Gaza’s housing –  could suggest Israel’s definition of “military\
        \ targets” is at best loose and at worst potentially criminal.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f590e-bf8d-4593-b66c-387b4d1c98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a2fc9-539d-4c51-b0ee-16206ee1d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The amount of destruction is very, very significant,” said Sari. “\
        I think it’s important and entirely appropriate to ask questions, robust questions,\
        \ as to whether Israel is in all of these cases complying with its obligations.\
        \ That is ultimately something for the IDF to answer.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aabcad-9a37-402f-a7b3-370eecf24c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ea0d9-172f-4710-a267-fa86f6cdd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can Israel target hospitals and refugee camps?</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efec0a3-7abf-4f38-a2ef-1f68f83e7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s targeting of civilian areas like hospitals has caused unimaginable\
        \ suffering and drawn fierce criticism. After its strikes on the Jabalya refugee\
        \ camp, which destroyed several buildings and, according to the Hamas-controlled\
        \ Interior Ministry, killed hundreds, the UN said the attack could amount\
        \ to a war crime, given “the high number of civilian casualties and the scale\
        \ of destruction.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e630b-7ec3-431a-b491-f40d84642ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34412b46-7e04-47f3-a110-868641b7b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While none dispute the horror of such attacks, legal experts are divided\
        \ over whether they necessarily violate IHL.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1c8d8-a18d-44ff-94f8-ca9a37b095ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8ea6e-bdb5-4a1e-8eda-f1102f73e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is entirely legitimate and completely understandable to abhor the\
        \ catastrophic consequences inflicted upon the civilian population as a result\
        \ of the attack on the Jabalia refugee camp,” wrote Brian Cox, an adjunct\
        \ law professor at Cornell University in the US, in a recent paper. “As unimaginably\
        \ horrifying as those effects are, this reality alone does not render the\
        \ attack illegal.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2efdb6-594e-41d3-9c8f-39e6fdbb5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f8814-ba5d-40a7-8d76-64ca3ee46f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilian buildings are protected under IHL, but protection is not unconditional.\
        \ “They can lose their protection if they are used outside of their humanitarian\
        \ function to commit acts harmful to the enemy,” Cordula Droege, chief legal\
        \ officer of the International Committee of the Red Cross, explained in a\
        \ video. Using buildings like hospitals to house combatants and weapons can\
        \ turn civilian objects into legitimate military targets.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1dcbd-efaf-479a-89e4-a69c73ef1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a572a3-5aba-4875-b371-f655c1a06e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has long been known to station military operations inside buildings\
        \ like hospitals – a practice known as “human shielding.” Human shielding\
        \ is a war crime – but also a common military tactic during asymmetrical warfare.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af594a25-f957-43d2-8836-8f883d2b8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892de038-6fcc-422b-9d6b-cd95f5e7b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear that Hamas is outgunned by the Israelis – in a big way,”\
        \ Schmitt told CNN. Unable to match the IDF’s strike capabilities, it aims\
        \ instead to deter it from striking at all. The more civilians that can be\
        \ put in harm’s way, the less likely is an attack to be proportionate – and\
        \ so the more likely it is to be unlawful. Hamas’ tactic apparently is to\
        \ make it as hard as possible for Israel to strike them without violating\
        \ – or at least without appearing to violate – international law.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59addd-51bd-4f20-8239-6b128f5de532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01463ea1-2a37-4249-b858-787524c39214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Human shielding is a horrific practice, but there is military utility\
        \ to it,” said Schmitt, the law professor. “That is exactly why Hamas is encouraging\
        \ people not to leave Gaza City. ”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4595a4-8a9b-4ba2-b04b-9789948c59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff606ee1-6a75-4818-b6ba-b522cee1f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And so it is possible for both sides to violate IHL in the same instance:\
        \ Hamas by using human shields,  and Israel by launching a disproportionate\
        \ strike. The former violation does not excuse or permit the latter; any strike\
        \ must abide by the principle of proportionality.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f7189-efc6-45bf-afc3-f36fbd4d5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7e5f6-6460-43ea-9653-d7870c6a0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the Jabalya strikes, the IDF said it achieved significant\
        \ military advantages, damaging Hamas’ tunnels and killing dozens of its operatives,\
        \ including Ibrahim Biari, a commander the IDF said was responsible for the\
        \ October 7 attack. But whether the civilian harm caused by the strike was\
        \ greater than the IDF expected, or whether it decided ex ante that such a\
        \ level of destruction was nonetheless proportionate, is not clear.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053682be-b6b8-424c-a102-2fc9bbbc462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49dfde-dd81-4d3e-8ee5-ee05251cb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, however, the conflict may reach a point where such distinctions\
        \ seem beside the point. An act can be legally justified and morally abhorrent.\
        \ And even if the IDF can justify particular strikes under IHL, its actions\
        \ may become constrained by public opinion. Huge pro-Palestinian demonstrations\
        \ have been held across the globe, causing even Israel’s staunchest allies\
        \ to temper their support as its window of perceived legitimacy shrinks.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beb1a4-de14-455b-be3d-eb53249bd25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6598159-beff-49e5-b952-646f6266d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if a targeted strike may be justifiable from a legal perspective,\
        \ first impressions frame the narrative,” noted a 2019 NATO report on Hamas’\
        \ use of human shields in Gaza. “Public opinion tends to be influenced more\
        \ by images depicting the suffering of innocent civilians than by well-thought-out\
        \ legal arguments.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9d1cc-2134-4b4f-9627-c25f85d0456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb449758-0591-42ab-8757-3f9e6988772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who will rule on whether war crimes have been committed?</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51f52f-08c8-4355-ac7a-9a871d6a9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC is an international court established to investigate individuals\
        \ accused of committing the most serious crimes, such as war crimes. It steps\
        \ in when governments are unable or unwilling to investigate alleged crimes\
        \ committed on their soil. It opened in The Hague in 2002, but many of the\
        \ world’s major powers – including the US, China and Russia – are not members.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1edccd-bd28-487d-a770-4385e58856cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cf034-529d-49e3-9d97-81194cbd2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is not a member of the ICC and rejects the court’s jurisdiction.\
        \ That has not stopped the court from investigating its actions in the occupied\
        \ Palestinian territories. Fatou Bensouda, then the ICC’s prosecutor, spent\
        \ five years conducting a “painstaking preliminary examination” and concluded\
        \ she was “satisfied that war crimes have been or are being committed in the\
        \ West Bank, including East Jerusalem, and the Gaza Strip.” But no arrests\
        \ were made, and Bensouda left office in 2021.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a42a15-248a-4cb1-b597-0b7b7f433ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf302415-f90a-415a-8b25-09f4190d1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:23:55.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:27:27.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While every government and military decision-maker must ensure they\
        \ abide by international law, it is the job of the ICC to prove they have\
        \ failed to do so.\r"
    '88':
