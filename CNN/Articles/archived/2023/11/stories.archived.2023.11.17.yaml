      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Producer and musician Sean Combs was sued
        in federal court in New York City on Thursday by his former girlfriend Casandra
        Ventura, who alleges she was raped and subjected to years of repeated physical
        and other abuses by Combs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e82f2-c8c5-4e9c-acb9-a860501374fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.113+08:00
