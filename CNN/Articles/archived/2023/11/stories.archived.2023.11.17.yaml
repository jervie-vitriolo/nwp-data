      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their return brings the total number of Filipino repatriates from Israel\
        \ to 256, according to the Department of Migrant Workers (DMW).\r"
