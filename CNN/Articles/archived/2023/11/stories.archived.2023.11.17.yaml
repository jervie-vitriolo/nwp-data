      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wu Jianping, a professor at the department of computer science and\
        \ technology Tsinghua University who is overseeing the backbone internet project,\
        \ said in the press release that the system, including software and hardware,\
        \ was made in China, produced and is independently controlled. He also called\
        \ it the most advanced network in the world.\r"
