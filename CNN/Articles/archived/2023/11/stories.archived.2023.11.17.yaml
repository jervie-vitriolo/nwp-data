    'lead': 'Kasama sa mga underdiagnosed na sakit ang Tourette Syndrome.


      Isa itong sakit na nakakapagdulot ng hindi makontrol na paggalaw at paggawa
      ng tunog.


      Pero marami pa rin ang hindi lubhang nakauunawa sa sakit kaya karamihan ay nakakaranas
      ng diskriminasyon.


      Layon ngayon ng isang grupo na maipakitang hindi hadlang ang Tourette sa pagkakaroon
      ng normal na pamumuhay at sa pag-abot ng mga pangarap sa buhay.


      Makakasama natin sa ating Serbisyo Ngayon si Philippine Tourette Syndrome Association
      co-founder Marlon Barnuevo.'
