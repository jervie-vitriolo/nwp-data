      'jcr:uuid': '5c24bced-bc6b-4e78-95df-7ed612edac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.209+08:00
      'mgnl:createdBy': 'kristelle'
