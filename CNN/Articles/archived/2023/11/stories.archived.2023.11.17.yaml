      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities arrested Jayson de Roxas Taculog on Wednesday for allegedly\
        \ violating Republic Act 10845, or the law declaring large-scale agricultural\
        \ smuggling as economic sabotage and for submitting fraudulent shipping import\
        \ documents, and entry and revenue declaration to the Bureau of Customs (BOC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee54876-3ff9-49a4-b4c8-db9a6efc8054'
      'mgnl:activationStatus': true
