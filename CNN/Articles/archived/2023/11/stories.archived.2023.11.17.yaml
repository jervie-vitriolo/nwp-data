      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.immigration.go.kr/immigration_eng/1860/subview.do">Korean
        immigration office</a>, the seasonal worker program allows legal hiring of
        Filipino workers from partner LGUs in the Philippines “to address chronic
        labor shortages during the busy farming and fishing season.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6fc33-5cf1-4472-8020-a00c717a961b'
      'mgnl:activationStatus': true
