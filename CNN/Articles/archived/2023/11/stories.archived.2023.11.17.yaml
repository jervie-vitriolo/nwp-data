      'mgnl:lastActivated': 2023-11-17T13:49:39.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fcf47-dea1-4ea4-9c7e-b5450ac3e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T13:49:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Reports that a data breach linked to WHO or WHO-hosted databases\
        \ has occurred are false and inaccurate,\" he said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e275e33-4342-443b-ae75-73a8932c0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.994+08:00
