  'ltfrb-show-cause-order-victory-liner-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T18:23:57.000+08:00
    'imagesource': 'jcr:01f0917f-715a-44b2-98a9-9c821aef3762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e375b9-5771-454a-9ea2-e1cd7a620283'
    'lead': 'The LTFRB on Friday ordered the bus company Victory Liner Inc. to explain
      why its permit should not be revoked after two of its passengers were shot dead
      in Nueva Ecija.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T18:25:54.096+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-17T18:25:54.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB issues show cause order vs. bus company after fatal shooting of
      2 passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f894e9-0307-4243-9f85-c971e60d43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:25:54.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:25:54.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday ordered
        the bus company Victory Liner Inc. to explain why its permit should not be
        revoked after two of its passengers were shot dead in Nueva Ecija.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00207a-6c59-4ac2-ae64-ceeb091eeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:25:54.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:25:54.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB legal division chief Atty. Frederick Valero said the board en\
        \ banc issued the show cause order against Victory Liner, a grantee of a certificate\
        \ of public convenience (CPC), asking it to state in writing why it should\
        \ be allowed to keep the permit despite alleged “failure to provide safe,\
        \ adequate, comfortable and dependable land public transportation.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6adf67-e731-4d0d-b1eb-6181fe9f6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:25:54.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:25:54.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a 60-year-old businesswoman from Isabela and her 55-year-old
        live-in partner from South Cotabato were <a href="https://www.cnnphilippines.com/news/2023/11/16/victory-liner-bus-shooting-nueva-ecija.html">fatally
        shot by two gunmen</a> while inside the Manila-bound bus and traversing Nueva
        Ecija.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaec58-451f-49e6-b47f-09b514e865f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:25:54.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:25:54.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victory Liner has been directed to file its response to the LTFRB order\
        \ on or before the Nov. 21 hearing on the case.\r"
    '4':
