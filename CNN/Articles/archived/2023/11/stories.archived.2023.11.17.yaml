      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3202a73-9b25-4295-a54c-fa11154b0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.356+08:00
      'mgnl:createdBy': 'bamba'
