      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/16/victory-liner-bus-shooting-nueva-ecija.html">2
        passengers shot dead inside bus, police probe family dispute angle</a></strong></p>'
