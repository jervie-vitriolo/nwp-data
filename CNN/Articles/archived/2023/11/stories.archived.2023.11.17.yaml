  'afp-concludes-major-training-exercises':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T16:55:53.000+08:00
    'imagesource': 'jcr:1d90c223-62ad-495a-873c-4d6d9a6fdbd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e34b136-c87b-4463-beee-0b73f7103d22'
    'lead': 'The Armed Forces of the Philippines wrapped up two major training exercises
      this week as it vowed to scale up its defense capabilities to confront increasing
      external threats, including those in the cyber domain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T16:57:30.479+08:00
