      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the security measures include installation surveillance cameras\
        \ inside terminals and even on buses to monitor passenger movement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2bc7e-e615-4a41-903d-0c27751c7a61'
