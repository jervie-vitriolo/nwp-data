      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement was a stand in the deep-rooted cultural row between her\
        \ country and the British Museum’s claim on the historic Parthenon marbles.\
        \ \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efecefd-4eb9-45ff-b7be-564248c45f14'
      'mgnl:activationStatus': true
