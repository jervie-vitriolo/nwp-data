      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be93d4-e69e-4dd3-ac9c-5e7397c299e4'
      'mgnl:activationStatus': true
