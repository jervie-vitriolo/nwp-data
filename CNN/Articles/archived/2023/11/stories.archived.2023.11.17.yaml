      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34389516-2fde-4fa6-9e87-f772c26838a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T20:20:42.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taculog is the owner of Taculog J International Consumer Goods Trading.\
        \ Authorities have seized in four separate operations ₱78.9 million worth\
        \ of agricultural products said to have been illegally imported by the company.\
        \ \r"
