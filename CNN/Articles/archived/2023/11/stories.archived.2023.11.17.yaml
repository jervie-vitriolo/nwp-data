      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to convince one-third when you don''t have any basis.
        So, if there is nothing there to merit an impeachment complaint, I''m sure
        you cannot even get five or 10 congressmen supporting it. What more for a
        hundred plus congressmen supporting an impeachment complaint which is baseless,"
        Dalipe told CNN Philippines'' <em>The Source</em>.</p>'
