      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90419d-edff-4bc1-a608-4aacfba710f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You were so shocked you left Scott hanging,” Jason Kelce said. “Scott’\
        s over here looking for a high-five.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3433fe-2c75-4a08-a32e-069ac70c861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cabf5d-f525-430d-ad3b-44217e35bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mr. Swift, I apologize big guy,” Travis Kelce said. “Aw man, I missed\
        \ that. I never miss a high-five, too. Big high-five guy!”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6117596-49a1-425b-aa19-09b7ccc2af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b21b3-336c-4d84-b789-e368694c9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said “he had a little bit of a clue” about the word change “but\
        \ definitely when I heard it come out of her mouth, still shocked me.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83879902-6294-4560-926f-da04bc9d0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488dea4-3247-48ce-abda-d6a87af81bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was like oh shhh…she really just said that?” Kelce mused.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dc515-e890-4274-9b48-82f9fb209c74'
      'mgnl:activationStatus': true
