  'unique-candidates-in-Miss-Universe-2023':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-17T09:18:31.000+08:00
    'imagesource': 'jcr:12365542-9ce1-4e8b-9ce8-25f12eba8b7b'
