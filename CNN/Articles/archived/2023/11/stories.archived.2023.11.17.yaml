      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court on Friday said it has issued the new rules governing\
        \ civil and criminal cases that concern Parcels 3 and 4, PSU-2031 of the Fort\
        \ Bonifacio Military Reservation which it has declared to be part of Taguig\
        \ City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de564672-2616-47cc-93eb-0145be89f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.708+08:00
