      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 17) — Paula Shugart announced
        the end of her tenure as Miss Universe president after the prestigious pageant’s
        national costume show in El Salvador on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5381c-a37b-4c42-9fbf-9d53639d1664'
