      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4651a-8709-488e-958b-2f69ba0be43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.071+08:00
