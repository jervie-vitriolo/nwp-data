      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos and Harris also reaffirmed the strength of US-Philippine ties\
        \ and reiterated their commitment to uphold international rules, including\
        \ in the South China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d18a3-3514-493e-a059-3dc1999bd608'
