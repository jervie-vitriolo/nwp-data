    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to call for advisory council meeting to prepare for 2025 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050fb90a-e20b-4d7c-86f9-79e7a6bd1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Commission on Elections (Comelec) on Friday said it will call for a meeting
        of its advisory council to ramp up preparations for the 2025 automated national
        and local elections.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355aebf-90ce-4295-a69b-38a79e290ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said they will meet next week to officially\
        \ organize this.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07354f6f-f070-41e6-a81d-81b97e0a5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bcfcf-fb63-4dfb-8136-3da2d0007fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 9369, the advisory council must be convened 18 months\
        \ prior to the next scheduled electoral exercise.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4cab3a-24bd-4cb4-b895-f9796093d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062303a0-6dba-4ce1-a362-b58a7eeafbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napakaimportante po ng advisory council na yan sapagkat alam niyo\
        \ hindi po dapat sinasarili at sarilinin lang ng Comelec yong pamomroblema\
        \ tungkol sa pag automate ng ating national and local elections,” Garcia told\
        \ reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8931e-cb27-44d4-8399-e49a682c4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f05de-7fcc-4dee-bb8b-954adf681a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The advisory council is extremely important. The responsibility\
        \ of automating the national and local elections is not only Comelec's responsibility.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd5a93-6263-4a0e-89ec-d8b75338e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5983c1-47fd-47d4-9221-e23f41e31935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the council will be headed by Department of Information\
        \ and Communications Technology (DICT) Secretary Ivan Uy, as provided by the\
        \ law.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dc6fd-d6f1-43c0-af04-767d86de298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a6d7e-298c-43aa-b695-25c64255830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It must also have one member from the Department of Science and Technology,\
        \ Department of Education, a representative from the academe, three ICT professional\
        \ organization representatives, and two members from nongovernment electoral\
        \ reform groups to give guidance on the process, including procurement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95795122-488a-4fe5-baab-c2eae4c97604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d5592-62ce-4aa8-a851-a77fe35a2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although not part of the law, the poll chief wants to expand participation\
        \ in the council, like media organizations who can serve as observers.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92faef-a16d-446b-be8d-02f4e2da5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe779e7-06d1-45f6-bbef-c4097a0efe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the move is part of Comelec’s vow to be fully transparent\
        \ throughout the 2025 polls.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75bb45-0761-4569-a573-dc2c36136962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce413bc9-3d1d-42b6-850a-58644a2b0aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law states that the council will give recommendations in relation\
        \ to the automated election system and can participate as nonvoting members\
        \ of the Bids and Awards Committee and steering committee.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce5106-bdd9-4251-84bf-aedc463fa25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb542d-f6a7-4d05-939a-eb92b74d3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:49:43.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T15:49:43.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states the council must be deactivated six months after
        completion of canvassing.</p>'
