      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Department of Transportation (DOTr) will intensify security measures following
        the fatal and brazen shooting of two passengers inside a bus bound for Manila
        in Nueva Ecija on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1dd8f-80ec-4598-8d25-09fc259dd175'
