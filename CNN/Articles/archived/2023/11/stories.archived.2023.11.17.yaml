      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> House
        Majority Leader Manuel Dalipe on Friday said it would be difficult to gain
        support for an impeachment complaint against Vice President Sara Duterte without
        substantial evidence.</p>'
    '1':
