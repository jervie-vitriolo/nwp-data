      'mgnl:lastActivated': 2023-11-17T14:56:55.147+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25b378-ec00-49fe-9b4e-f1f96ffbdae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:56:46.805+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T14:56:55.148+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 11 days beginning November 20, twelve premier restaurants will\
        \ host exclusive dining events to merge people’s passion for fine dining with\
        \ the power of giving. A portion of the proceeds will directly contribute\
        \ to the supplementary feeding and livelihood training programs of the Hapag\
        \ Movement, aiming to change the lives of 500,000 Filipinos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ad9f5-25a8-4583-b1ae-22ccc107f73b'
      'mgnl:activationStatus': true
