    'template': '1'
    'title': 'China says it’s built the world’s fastest internet network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b6453-d84d-45e3-96bf-3329251c631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.696+08:00
