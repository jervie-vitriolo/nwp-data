    'stories': []
    'template': '1'
    'title': 'PCG halts water search and rescue training after apprentice seaman''s
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e2aba-7a49-4851-853e-6537ca7fc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Philippine Coast Guard (PCG) on Thursday advised the suspension of all water
        search and rescue training following the death of an apprentice seaman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400e47f-469a-455b-babe-f4e56cd1dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f920c3c-d043-48e4-b55a-776ab667c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All WASAR courses are hereby suspended immediately pending the conduct\
        \ of review of safety procedures by the Coast Guard Special Operations Force\
        \ and cognizant units,\" said PCG Commandant Admiral Ronnie Gavan in a statement\
        \ on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ccf93-6f33-428b-995c-59036272b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf0bce-b1f2-489c-88fd-68ffd5930af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG said a member of its Palawan office died during training.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f0661-e39e-4a8e-9e6b-8f3e1a19f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86bb81-4b29-40ff-9555-b6fd8e8c825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On Wednesday, 15 November 2023, a 27-year-old PCG District Palawan\
        \ personnel with the rank of 'Apprentice Seaman' lost consciousness amid the\
        \ 100-meter swim,” the statement read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af8e15-b1a0-4e06-9e18-748168a3540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf46c3-1b0b-4ab6-b5d1-7b91d6e28cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maritime agency said the training staff immediately noticed the\
        \ situation and conducted cardiopulmonary resuscitation on the patient.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbe24d-4187-4657-be2b-05d104bf937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243414d-4667-4753-9a8c-4c7813492d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the seaman was brought to a hospital but was declared\
        \ dead on arrival.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a6d7c-6d2a-4149-9353-9779a15764a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a6bd5-8fdd-4922-bf7c-f6bdb751a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T15:44:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this incident, rest assured that our existing training safety
        protocols will be reviewed and improved to ensure that every personnel preparing
        to become first responders can effectively serve the Filipino nation by upholding
        safety of lives at sea," Gavan said.</p>'
  'decision-on-smartmatic-dq-case-out-nov-22':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T15:42:32.000+08:00
    'imagesource': 'jcr:501b8967-b8ea-4e89-a523-e302c957d953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d941f86-c16e-4f7f-ae61-2f1f921aeef9'
    'lead': 'The Commission on Elections aims to resolve the disqualification petition
      against voting technology provider Smartmatic by Nov. 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T15:44:15.615+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-17T18:09:44.535+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Decision on Smartmatic disqualification case out by Nov. 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacea9b3-632d-4d56-872a-f46ea64f4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Commission on Elections (Comelec) aims to resolve the disqualification petition
        filed against voting technology provider Smartmatic by Nov. 22, its chairman
        said on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb300fde-5bf8-42d4-93f9-3d46acf62fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully po, ito final na, hopefully sa Wednesday madesisyunan namin\
        \ ‘yan kasi gusto po namin mailabas ang desisyon bago magkaroon ng submission\
        \ ng lahat ng bid documents ng lahat ng magpa-participate,” Comelec Chairman\
        \ George Garcia told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db4a39-34f2-453c-9c7c-e87bffa3e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Hopefully this will be final, hopefully on Wednesday\
        \ we will have a decision because we want to release the decision before we\
        \ have the submission of bid documents of all those who will participate.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e865af-55d9-489e-a557-2c1ea352b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the petition is for disqualification not for blacklisting.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e21d4-4983-4ffb-8a81-be274562197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, former Information and Communications Technology Secretary
        Eliseo Rio, former Comelec Commissioner Augusto Lagman, Franklin Ysaac, and
        Leonardo Odoño filed a petition calling for a review of the qualifications
        of Smartmatic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c20025-19e3-48d6-a58b-6fb566904760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the pending resolution of the disqualification petition, Smartmatic\
        \ took part in the pre-bid conference for the new automated election system\
        \ for the 2025 midterm elections on Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad07399-dc7c-49bb-ba7d-ee0463aa2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec Special Bids and Awards Committee said three technology\
        \ firms already purchased bidding documents for the nearly ₱18.8-billion project.\
        \ They are Smartmatic Philippines – TIM Inc., Pivot International, and Miru\
        \ Systems Co. Ltd.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6263d4f-e0f1-466e-880e-7a43e2845dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said he hopes more than five bidders will participate to widen\
        \ the playing field.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9dbb6-99d0-4e47-99aa-5ca0add57588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What is important is yung substance, sa kagustuhan natin maayos na\
        \ makina na gusto ng sambayanan at yung medyo mura naman dahil pondo at pera\
        \ ng bayan gamit natin dito,” Garcia added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588254c9-59f8-46d8-aa50-eafe19cb19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What is important is the substance, we want a good machine\
        \ that the people will approve of and not expensive because it is the public’\
        s money we are using for this.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38668672-74e5-4731-99ba-4e8be0526080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T15:44:15.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T18:09:44.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for submission of bids is on Nov. 28 at 9 a.m., while
