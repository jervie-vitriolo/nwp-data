      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 20 to 22, Chef Jessie Rockwell Club will give Filipinos
        a taste of American Thanksgiving with a special 5-course menu, priced at ₱3,000+
        per person, featuring cherished staples such as Roast Turkey and Pumpkin Pie.
        Chef Jessie Sincioco was the first restaurant partner of the advocacy, expressing
        her support for the cause early on with her weekly Hapag Movement set menu.</p>'
