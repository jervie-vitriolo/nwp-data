      'mgnl:lastActivated': 2023-11-17T08:11:39.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cfab0-43a2-4630-a147-1368f919af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know the man, I know his modus operandi,  looked into his eyes –\
        \ we have disagreements. He has a different view than I have on a lot of things,\
        \ but he’s been straight. I don’t mean that good, better, indifferent, just\
        \ straight,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9a478-91af-409c-8827-556dbdfe692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.733+08:00
