      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99f6c-1468-4cb3-b5cf-aa846efe5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:40:34.529+08:00
      'mgnl:createdBy': 'kristelle'
