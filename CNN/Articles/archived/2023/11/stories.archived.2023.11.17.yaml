      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has started to roll out what it’s
        calling the world’s most advanced internet network, which promises to operate
        several times faster than current networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30a9ac-a8ce-4909-acbd-02a022c73256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606fd5e-18e8-40d4-be24-60f501dd0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network – which can travel at about 1.2 terabits (or 1,200 gigabits)\
        \ each second – is fast enough to transfer data from 150 movies in one second,\
        \ according to Chinese tech manufacturer Huawei.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d55ae6-a5ed-431d-9afa-2876a11655e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654fd31-63aa-4216-9443-d70217ec1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those represent theoretical speeds that won’t appear at consumers’\
        \ homes anytime soon. But a more robust, faster internet service has broad\
        \ implications for businesses, faster information transfers, stock trading\
        \ advantages and other national security implications.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e965e-2844-4deb-ad99-fc46d248c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152477a-154c-4826-8bec-fca72565dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference this week, Huawei and China Mobile officially\
        \ launched the country’s next-generation backbone network, in partnership\
        \ with Beijing’s Tsinghua University and Cernet, an education and research\
        \ network funded by the Chinese government. A backbone network is network\
        \ infrastructure that moves internet traffic to different geographic locations,\
        \ and can support hungry-data transfers from technologies such as 5G and electric\
        \ vehicles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33789d95-7ffc-461e-adc4-6f03224bcd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aea8d1-8038-4ae3-b575-3c88c9c6a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new network runs on 1,800 miles of optic fiber cables between Beijing\
        \ and the south, according to a translated press release. It did not share\
        \ details on plans to expand throughout the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d21ba-1415-4134-ae3a-87e870baf2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658477d-33da-48b6-a993-20024044cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It started to operate and undergo tests this summer, but is launching\
        \ about two years ahead of expert forecasts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26e8c9-4763-4f39-aba2-472989dbe48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aac98a-813b-4615-9c26-e1ff1bbc0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T07:59:46.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:10:44.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as President Biden is set to meet with Chinese president\
        \ Xi Jinping in San Francisco on Wednesday, following months of tension between\
        \ the two superpowers. Xi previously said the development of the backbone\
        \ network will establish the country as “a cyber power” and “accelerate the\
        \ promotion of core Internet technologies,” the press release said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc4dca-0285-4080-ae9e-7a587e2a5ee0'
