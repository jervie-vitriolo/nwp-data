      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69629a90-863d-4463-9b0b-57d12f630167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.896+08:00
