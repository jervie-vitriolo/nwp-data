      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaloumi’s costume was a rendition of the Greek Goddess of War Aphrodite\
        \ with a banner that had “Take our history back” written in front and “Take\
        \ me home” in bold at the back. \r"
    '41':
