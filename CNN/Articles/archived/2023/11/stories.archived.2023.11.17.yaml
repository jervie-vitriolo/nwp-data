  'online-hate-watchdog-dismiss-lawsuit-x':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-17T13:46:12.000+08:00
    'imagesource': 'jcr:42bb7319-f499-4375-bd7d-d2525e1781c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ff2c11-ccd8-4152-a08a-334f8b7e5d12'
    'lead': 'Nonprofit online watchdog the Center for Countering Digital Hate on Thursday
      hit back at Elon Musk’s X in a motion to dismiss the social media company’s
      August lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T13:49:57.001+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-17T13:49:57.326+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Online hate watchdog moves to dismiss lawsuit from Elon Musk’s X'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5030f7-c19b-41d7-b5d6-ce00cf8da77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Nonprofit online watchdog the
        Center for Countering Digital Hate on Thursday hit back at Elon Musk’s X in
        a motion to dismiss the social media company’s August lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf9cea-d3ee-46e6-949e-56a5bc3ce9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X Corp., the parent company of the platform formerly known as Twitter,\
        \ accused the Center for Countering Digital Hate of deliberately trying to\
        \ drive away X’s advertisers by publishing reports critical of the platform’\
        s response to hateful content. X’s lawsuit specifically claims that CCDH violated\
        \ Twitter’s terms of service, and federal hacking laws, by scraping data from\
        \ the company’s platform and by encouraging an unnamed individual to improperly\
        \ collect information about Twitter that it had provided to a third-party\
        \ brand monitoring provider.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be06071-d3cc-4c6b-9790-ba293f41e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCDH claims that X’s lawsuit is “riddled with legal deficiencies” and\
        \ attempts to punish the nonprofit for its First Amendment protected speech,\
        \ according to its Thursday filing in the Northern District Court of California.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff23f80-6fe5-45e6-ae88-064043bb7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At its core, X Corp.’s grievance is not that the CCDH Defendants gathered\
        \ public data in violation of obscure (and largely imagined) contract terms,\
        \ but that they criticized X Corp. (forcefully) to the public,” the filing\
        \ states.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c518a38-89bb-4087-876b-757d7250c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X and a lawyer representing the company did not immediately respond\
        \ to a request for comment on CCDH’s Thursday filing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81d63a-1288-4388-ae05-07e1638f1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Musk acquired the social media platform just over a year ago,\
        \ CCDH — in addition to other researchers and online safety groups — released\
        \ a series of reports criticizing the company’s handling of hate speech, including\
        \ evidence, for example, that anti-LGBTQ+ rhetoric had jumped under Musk’\
        s leadership and that the platform was monetizing some previously banned but\
        \ then reinstated accounts that were spreading hateful content.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844e677-6fff-42e5-b9d6-40d8dc2d27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a blog post from X after filing its lawsuit, the company said the\
        \ suit was intended to promote free expression and that it “rejects all claims\
        \ made by the CCDH.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d106e2-5121-434a-9719-c7ab2ec8f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has blamed CCDH and other watchdog groups for X’s decline in advertising\
        \ revenue. The billionaire in September accused the Anti-Defamation League\
        \ of being the reason that the company’s ad revenue remained down 60%, despite\
        \ efforts by X to promote new brand safety controls for advertisers. In its\
        \ complaint against CCDH, X alleges it has lost “at least tens of millions\
        \ of dollars” in advertising revenue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb4a14-486b-4b87-bf4a-81660da79940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, after Musk’s takeover, some advertisers raised concerns about\
        \ mass layoffs that affected their contacts within the company or general\
        \ uncertainty about the platform’s future; other brands have paused spending\
        \ after their ads ran alongside hateful content. The X owner himself has also\
        \ been a controversial flashpoint on the platform — last month, in a post\
        \ that was later deleted, Musk encouraged users to keep up with the Israel-Hamas\
        \ war by following an account known for spreading misinformation. Just this\
        \ week, Musk agreed with an antisemitic post on X, endorsing the claim that\
        \ Jewish communities push “hatred against Whites.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fa4ca-65df-4940-a7cb-f3efebc407c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCDH CEO Imran Ahmed told CNN that the group’s response to X’s lawsuit\
        \ is meant to “show that we aren’t cowed by this.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59526ed6-9cd9-47a1-8b4a-bbbc4a72eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ironically, he doesn’t want a free marketplace of ideas about what\
        \ he claims is his free marketplace of ideas,” Ahmed said. “CCDH’s research\
        \ held up a mirror to Elon Musk’s increasingly toxic and ugly platform, and\
        \ rather than doing the right thing and tackle the hate and lies which are\
        \ disfiguring X, Mr. Musk chose instead to sue the mirror,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adde9d-1351-4935-990c-3bb7cfef144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its motion to dismiss, CCDH’s filing also includes a\
        \ motion to strike most of X’s claims under California’s “anti-SLAPP” law,\
        \ which could require X to prove it is likely to succeed in its claim before\
        \ the case can move forward and could allow for expedited dismissal if X’\
        s lawsuit is found to be related to CCDH’s protected speech.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049d654-a72b-4109-b379-ecb8be6ce3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the allegations in X Corp.’s complaint, the company accuses CCDH\
        \ of breach of contract for allegedly violating the platform’s Terms of Service\
        \ by “scraping X to obtain data” for a report. CCDH said in its motion to\
        \ dismiss that the group, in fact, used the platform’s “own search function\
        \ to collect publicly available information.” CCDH in its filing also notes\
        \ that despite X’s allegations that the group’s research has cost the platform\
        \ ad dollars, the company “has not asserted a defamation claim.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8c99e-a022-457b-9038-65c3a94cb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understandably so, since it cannot allege that the CCDH Defendants
        said anything knowingly false, nor does it wish to invite discovery on the
        truth about the content on its platform,” the group’s Thursday filing states.
        “Instead, X Corp. has ginned up baseless claims purporting to take issue with
        how the CCDH Defendants gathered data that formed the basis for their research.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae2a32-73b2-4d04-81fb-309a1260ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:57.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:49:57.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/16/tech/online-watchdog-ccdh-motion-to-dismiss-x-lawsuit/index.html">Online
        hate watchdog moves to dismiss lawsuit from Elon Musk’s X</a>"</em></p>'
  'india-uttarakhand-rescue-tunnel':
    'author': 'Rhea Mogul, Sania Farooqui and Aishwarya Iyer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-17T13:50:11.000+08:00
    'imagesource': 'jcr:04d0b08a-3528-459f-8e9b-0072d08b98bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4daa04-bac0-495d-a3d4-132b39ad2bd9'
    'lead': 'Indian authorities trying to rescue dozens of workers trapped for more
      than 90 hours deep inside a Himalayan mountain have reached out for international
      help, contacting the Thai team that rescued a boys’ soccer team from a flooded
      cave in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T13:53:24.159+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-17T13:53:24.666+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indian authorities contact Thai cave rescue team as urgency increases
      to reach trapped men'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bda54-0448-479b-a184-a0ceb4d803c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Indian authorities trying to
        rescue dozens of workers trapped for more than 90 hours deep inside a Himalayan
        mountain have reached out for international help, contacting the Thai team
        that rescued a boys’ soccer team from a flooded cave in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b7a06-edf4-4572-8612-c9339eef97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 40 men have been trapped since a tunnel collapsed during construction\
        \ work in northern Uttarakhand state on Sunday, with rescue efforts becoming\
        \ more urgent amid reports some are becoming ill.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac7b55-713b-4eef-b685-8e3604b962fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four days after the incident, authorities flew in a high-powered drill\
        \ from the capital New Delhi to begin work on a rescue tunnel early Thursday\
        \ as anger grew among relatives outside the tunnel’s entrance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25363fdf-927d-4d6c-a794-f9cc47ddd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they were exploring all options to reach the men,\
        \ including contacting teams experienced in delicate rescue missions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972549e1-6be7-47a0-b392-92de9b2541ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Help is being taken from special teams from Norway and Thailand,”\
        \ a statement shared by Uttarkashi District Information Officer, Kirti Panwar,\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ccca9-398c-43bc-9b1a-3e16affe209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The rescue team has contacted the Thailand company which had rescued\
        \ the children trapped in the cave,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e5044-e9c0-43b1-b4d2-6afa207254d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve boys and their soccer coach were rescued after nearly three\
        \ weeks trapped inside the flooded Tham Luang cave by a specialist cave diving\
        \ team in 2018.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4ac0a-616a-4866-b9ab-f2fe700ac806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted the Thai firm which assisted in the rescue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7fe1f-6f4a-4d02-8be0-698f42af3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian authorities have also reached out to the Norwegian Geotechnical\
        \ Institute (NGI) to get advice, the statement said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9911c-595d-4104-b65f-16b598e4e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, NGI said its Indian partner, Indian Railways,\
        \ RVNL, is assisting with the rescue operation but the agency is “not involved\
        \ now.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa29152-b85e-42bc-b942-dbd6b1b6522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fragile rock</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a72b7-1058-4bfb-8084-8554996c5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men – all migrant laborers from other states – were helping to\
        \ construct the tunnel, part of an ambitious but controversial project to\
        \ upgrade India’s transport network, when part of the passageway leading to\
        \ the entrance gave way, trapping them some 60 meters inside the mountain\
        \ with little oxygen, food and water.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda61f5-f9a6-429a-be33-4c3f181d2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities established contact with the men soon after the collapse\
        \ and have since embarked on a frantic mission to bring them out safely, aided\
        \ by local police, India’s Disaster Management Authority and State Disaster\
        \ Response Fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8778ee-ffef-48c3-9af4-68bb67ff0fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers first attempted to dig through the debris to reach the men,\
        \ but progress was slow as more rubble fell into the shaft.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb456ff-16d2-4042-9cc5-ec93d998c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The nature of the rock is very fragile, the more we drill the more\
        \ it comes out, but we are still trying whatever techniques we have,” Anshu\
        \ Manish Khalkho, director of administration and finance from the National\
        \ Highways and Infrastructure Development Corporation told reporters Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ff972-64f8-4a21-8240-30c9f572fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities then brought in a drill to try to create a hole wide enough\
        \ to insert a pipe through which the men could crawl to safety. But work was\
        \ paused late Tuesday after a landslide complicated efforts and officials\
        \ decided the machine wasn’t powerful enough.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e4184-1158-4aba-b784-f032e7a8e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late Wednesday, the higher-powered drill was flown in to create the\
        \ hole for the escape pipe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88be8a-5a8f-4d75-b510-d5d44249945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this fails, we have a third and fourth backup plan. We are exploring\
        \ all options to bring our brothers out,” Khalkho said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9a12f-38e4-4bef-bb22-c3b950af30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oxygen and food packets are being pumped to the men through a smaller\
        \ pipe and doctors are on site to offer any assistance. Some of the men have\
        \ developed worrying symptoms, including headaches and nausea, a general physician\
        \ on site told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d04d9b-95f3-4fe6-bea8-00d74d5591a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While without seeing the patient one can only say so much, the people\
        \ I spoke to complained of vomiting and headaches,” said Dr. B.S. Pokriyal.\
        \ “They are suffering from anxiety and gastritis. We sent medicines, dry fruits,\
        \ chickpeas, and puffed rice.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c88873-fdae-49bf-99fa-9ada50742ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men have about 1 kilometer (0.6 miles) of space to walk around,\
        \ Pokriyal said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15f7f3-3c3f-4dda-a066-4e6feb0b0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They kept asking us to get them out fast, so I spent some time counselling\
        \ and motivating them,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324c16c-0b63-425b-8a7b-d1ab6112c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ambitious project</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f66252-6174-4ae1-8008-fd9a974fdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tunnel is part of Indian prime minister Narendra Modi’s Char Dham\
        \ Highway project, a multimillion-dollar infrastructure plan to improve connectivity\
        \ in the state of Uttarakhand and better access to important pilgrimage locations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314ebd8-760b-4514-a4df-84ca49d4da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uttarakhand, a mountainous and picturesque state on India’s border\
        \ with China, is often referred to as “Devbhumi” or “Land of the Gods” owing\
        \ to its rich cultural heritage and the abundance of Hindu religious sites.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50408553-d064-43e3-9357-5de446ed3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Char Dham Highway project is expected to be nearly 1,000 kilometers\
        \ (621 miles) long, improving access to the state from India’s capital New\
        \ Delhi. But its development has come at a deep environmental cost with the\
        \ large-scale destruction of forests.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43d2f9-f390-425c-93a5-c5dcef3c8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project has received criticism from environmentalists who say the\
        \ heavy construction could seriously damage the Himalayan region, where millions\
        \ are already feeling the impact of the climate crisis. Experts say the heavy\
        \ drilling could weaken  already fragile terrain, causing more landslides\
        \ and flash flooding.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89137a3-cbcf-4fc0-84ab-a057188668a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Sunday’s collapse is one of a number of recent construction disasters\
        \ to make headlines in India, a country that has been rapidly transforming\
        \ its infrastructure and spending billions to upgrade its transport network.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9863740-eabd-42bc-9000-8c09f7c9f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, more than a dozen workers were killed after a bridge
        under construction collapsed in the northeastern state of Mizoram. In June,
        a four-lane concrete bridge that was being built across the River Ganges in
        the eastern state of Bihar collapsed for the second time in just over a year,
        raising questions about the quality of its construction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a03d9c-3837-4750-988e-9c02f5a8df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:53:24.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:53:24.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/16/india/india-uttarakhand-rescue-tunnel-intl-hnk/index.html">Indian
        authorities contact Thai cave rescue team as urgency increases to reach trapped
        men</a>"</em></p>'
