      'mgnl:type': 'text'
      'text': '<p>“We at Pag-IBIG Fund recognize that each and every year, millions
        of our members rely on our Pag-IBIG MPL for their immediate financial needs.
        That is why we have made the application for our cash loans more accessible
        and easier for our members. Today, our members can easily and conveniently
        apply for these loans through many channels, which include their employers
        and any of our more than 200 branches nationwide. Members may now also apply
        for a cash loan anytime, anywhere by using our online channels, the Virtual
        Pag-IBIG or the Virtual Pag-IBIG Mobile App. Our members can rest assured
        that our programs shall always be reliable, and that we shall continuously
        find ways to make their benefits accessible to them,” Acosta said.</p>'
