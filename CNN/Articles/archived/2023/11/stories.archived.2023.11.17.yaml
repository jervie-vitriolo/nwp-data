      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pakistan - Erica Robin</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cfac4-21cf-4606-bd4c-ce5b44de6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Miss Universe organization for the first time welcomed a Pakistani
        representative in the fold with Erica Robin, the historic first-ever winner
        of the Miss Universe Pakistan 2023.'
