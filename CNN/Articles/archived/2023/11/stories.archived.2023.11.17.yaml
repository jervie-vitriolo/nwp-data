      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Combs, the lawsuit names his companies, including Bad\
        \ Boy Records, Bad Boy Entertainment and Combs Enterprises. It also names\
        \ Epic Records, which it lists as an employer of Ventura.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29f229-1fa4-4810-b75c-6eeb07ea9da4'
      'mgnl:activationStatus': true
