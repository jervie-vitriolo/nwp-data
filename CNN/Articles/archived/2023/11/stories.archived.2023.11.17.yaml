      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday’s episode of his “New Heights” podcast with his brother\
        \ and fellow professional football player Jason Kelce, the Kansas City Chiefs\
        \ player spilled some tea about his trip to Argentina to see Taylor Swift\
        \ perform.\r"
    '3':
