      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tremors hit the waters 30 kilometers southwest of Sarangani town\
        \ at 4:14 p.m., according to the Philippine Institute of Volcanology and Seismology\
        \ (Phivolcs).\r"
