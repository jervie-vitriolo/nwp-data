  'Philippines-population-development-plan-':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T13:03:13.000+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3025017-962b-49f9-aad8-b173432c4e48'
    'lead': 'Malacañang has approved and adopted the Philippine Population and Development
      Plan of Action (PDP) for 2023 to 2028 that aims to address the country''s population
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T13:07:19.665+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-28T17:25:32.622+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace OKs 5-year PH population, development plan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b62b5-8330-42a4-a245-f323e9dc1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.690+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Malacañang
        has approved and adopted the Philippine Population and Development Plan of
        Action (PDP) for 2023 to 2028 that aims to address the country''s population
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276dc1d-7d43-481c-acde-4b11e7d3d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.690+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c4017-9f90-4003-b617-26677541cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.690+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular No. 40 that was inked by Executive Secretary
        Lucas Bersamin on Tuesday and uploaded in the Official Gazette on Friday directed
        government agencies to implement the plan crafted by the Commission on Population
        and Development (CPD), formerly known as the Commission on Population (POPCOM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62061e49-ed3d-436c-9b9e-dc2df566cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa602-17a7-40f6-bcb4-c4f076010873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo said it will serve as the "overall blueprint for the inter-agency
        collaboration to optimize demographic opportunities and address the remaining
        population challenges in order to accelerate the attainment of the Administration''s
        socioeconomic development agenda." It also noted the role of the country''s
        demographic condition in increasing the capacity to "bring back the country
        to high-growth trajectory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a669c-68d9-4571-9fa7-23b670bc31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.692+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e0948-d808-44a8-84e2-6719d206100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.692+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPD will coordinate with government agencies and institutions
        to ensure that goals and objectives of the plan are attained in a whole-of-government
        approach, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad098a-5fb1-468a-b27f-bf4253758031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd2b93-f6fd-4d2d-be57-99498aee7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Philippines Statistics Authority data released in 2022 showed the\
        \ country's total population was at 109,035,343.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33717f0a-cf18-4301-8a8f-ff1ae85f2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a6df1-4c3a-46e2-b9f4-158e1d1a5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM-NCR, or now CPD, said on Nov. 15, 2022 that the total fertility
        rate (TFR) of Filipino women has fallen to 1.9 children, from 2.7 in 2017,
        the sharpest decline ever recorded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e1f58-7159-4431-bbd0-33492ffcc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a6d91-4148-4f12-b5db-8cd6ceed448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:07:19.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:25:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines was able to register recent population statistics
        unheard of in years, with fertility numbers plummeting to less than two offspring
        per woman," the agency said in a Facebook post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36190d46-3f61-4f9d-b515-1cc04b2badb7'
