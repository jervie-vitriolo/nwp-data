      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said the modernization program does not intend to phase out\
        \ traditional jeepneys as long as they are roadworthy.\r"
    '15':
