      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flame, meanwhile, ignites the giving spirit on November 29 to 30
        with an 8-course dinner tasting menu inspired by the “<em>Paskong Pilipino</em>”
        concept for ₱4,500++ per person. As a prominent feature of Discovery Primea,
        Flame showcases Chef Luis Chikiamco''s rich culinary journey through a holiday-tasting
        menu that promises an indulgent experience with dishes such as foie gras and
        cochinillo, lobster, and grilled USDA short ribs.</p>'
