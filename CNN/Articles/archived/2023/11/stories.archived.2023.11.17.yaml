    'stories': []
    'template': '1'
    'title': 'AFP concludes 2 major training exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98bffc-b2f2-4390-9d78-6be55f2e6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —The
        Armed Forces of the Philippines (AFP) wrapped up two major training exercises
        this week as it vowed to scale up its defense capabilities to confront increasing
        external threats, including those in the cyber domain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6852a1-f6db-429a-9da4-7c491744bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f462cf-24bd-4743-86aa-24019c2cff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the unilateral “Dagat, Langit at Lupa” or AJEX DAGIT-PA exercises\
        \ and the Kamandag exercises between the Philippine and US marines formally\
        \ ended on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813454ab-d329-41c3-abe0-7310b3dfad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88989bea-c7d7-4e53-a414-4ca4a86c65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP is giving special attention to cyber defense as it acknowledged\
        \ how cyber threats can impact national security.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56c709-f2b7-4838-841b-6d5a4ee912de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f202b9d-b86b-48e6-aa76-0d0c74c25dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its cyberspace operations aim to monitor, detect, respond and recover\
        \ from cyber attacks to ensure the confidentiality and integrity of military\
        \ plans and other critical data.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff130d-b444-4b92-92f2-639838dbaa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07309163-b364-4a98-8330-ae27fe0ca5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the AFP, “cyb-ex” or cyber defense exercises are now a\
        \ common fixture in training missions of its units as well as those with allied\
        \ forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a37de-8640-4079-b827-65ea098e8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ce0b6-debb-4ae2-8d97-19595f186741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP officials also pointed out that the transition from internal operations\
        \ to territorial defense remains at the core of all military drills, given\
        \ the evolving security landscape in the region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ba45e-8e86-4027-848c-f162e736823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffe3da-6099-490e-987d-548828fc5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:57:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T16:58:05.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re doing a lot of maritime security exercises, a lot of kinetic
        exercises in the littorals. So, you will see a drastic shift, away from the
        tactical and more on the operational level,” said Colonel Mike Logico, spokesperson
        for AJEX DAGIT-PA.</p>'
