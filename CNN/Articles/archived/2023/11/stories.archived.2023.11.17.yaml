    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defying standards: Transwomen, mother, plus-size candidates grace Miss
      Universe stage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02c4ff-8b37-4ece-9530-947d5ee442ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> For
        the first time, transwomen, mothers, and a plus-size model got to flaunt their
        beauty at the 72nd edition of the global pageant as its preliminary rounds
        kick off in El Salvador on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9eb13-53d3-436a-b3af-b1370096c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As one of the most prestigious beauty competitions, the Miss Universe
        pageant has been evolving by finding ways to answer calls for diversity, inclusivity
        and representation of all women.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0120c4-287b-4d9a-9925-eaba0af98f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the first transgender candidate made history competing in the
        2018 Miss Universe, this year''s edition is the first to host more than one
        transwoman representative.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7a426-20ac-4db3-bd7f-f0f6cad5fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year also breaks ground as the first to accommodate two mothers
        after the organization revised its rules allowing only single women. The pageant
        also hosts its lone plus-size model and welcomes a new country into the mix
        of representatives.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97b27a-6796-4b6c-9227-01a241fce78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to know about the candidates and their initial pageant
        performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4d359-ae6c-4177-a6a1-5110ea8c3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nepal - Jane Dipika Garrett</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6957ee-ffa2-476f-801f-1e8c4b1962ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s Jane Dipika Garrett trended on social media early during
        the preliminary competition as she boldly displayed her plus-size curves in
        the swimsuit and evening gown events.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid022wJd3Bi5YmT6zFrjPcp2uMhMVVxdsiCv1ys1nAhpoepym6ZdijPhWk4rcHemnJb9l&show_text=true&width=500"
