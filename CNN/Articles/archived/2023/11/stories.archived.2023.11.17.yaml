      'jcr:uuid': '066d3edc-2800-4cc9-8065-82ce4e78fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ben Brafman, attorney for Combs, said in a statement emailed to CNN\
        \ via Combs’ publicist that “Mr. Combs vehemently denies these offensive and\
        \ outrageous allegations.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2335a-a49b-4788-b399-2fc6f9d33981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.118+08:00
