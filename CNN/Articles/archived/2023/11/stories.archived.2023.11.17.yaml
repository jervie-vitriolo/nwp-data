    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece693b9-0f5b-4294-b130-7ab0cb02ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:21:15.777+08:00
