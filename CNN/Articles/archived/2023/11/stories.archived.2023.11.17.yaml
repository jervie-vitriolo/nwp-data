      'jcr:uuid': '11107bfe-b484-4b75-99cc-5e598321ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travis Kelce also talked about Taylor Swift’s disappointment at having\
        \ to postpone one of her Argentina shows because of weather.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ced4c0-82ed-4b08-af37-ced592561283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12621f7-38b2-473f-80ab-a8ad9fb560cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She kind of prides herself on performing through like weather or rain\
        \ and things like that, but when it’s unsafe to her and her crew and everybody\
        \ in the stadium, you got to do what you got to do,” he said, reiterating\
        \ that it was postponed not canceled as per Swift.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ae401-b565-4647-ac30-889c2c5e232c'
