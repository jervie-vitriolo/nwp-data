      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PUBs (public utility buses) must be a safe haven for passengers who\
        \ just want to travel from one city, province or region to another,\" the\
        \ DOTr said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591632e-b541-406f-8d89-a3291df143c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:40:33.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:40:33.373+08:00
