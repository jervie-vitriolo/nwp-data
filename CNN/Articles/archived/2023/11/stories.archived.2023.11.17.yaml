    'jcr:uuid': '0eb92893-20cb-47f5-a2df-b52c781e9780'
    'lead': 'The Comelec on Friday said it will call for a meeting of its advisory
      council to ramp up preparations for the 2025 automated national and local elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T15:49:43.314+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-17T15:49:43.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
