      'mgnl:type': 'text'
      'text': '<p>Last week, Manila filed another diplomatic <a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">protest</a>
        after the China Coast Guard used a water cannon on a Philippine vessel conducting
