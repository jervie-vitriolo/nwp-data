      'mgnl:lastActivated': 2023-11-17T13:45:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle these challenges, UNESCO has announced “Priority Africa,”
        a plan to boost identification and preservation across the continent between
        now and 2029.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742abb7e-8a8d-4d46-a5d6-559b6e70eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This new strategy is bringing a new momentum,” says Eloundou Assomo,\
        \ pointing to previous global initiatives to bring balance to the World Heritage\
        \ list, dating back to 1994.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb53a2c-1842-413e-8c82-bba7d707154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By 2025, we will make sure that most of the African countries that\
        \ do not have a World Heritage Site have at least started preparing a nomination\
        \ dossier,” he says, adding he hopes that every African nation currently without\
        \ a site on the list will have one by the end of the decade.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1914b04-71c3-4fb7-bb35-5399f9c8201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Heritage director – from Cameroon, and the first African\
        \ to hold the position – says there are more local resources and expertise\
        \ than ever before to help maintain heritage sites. UNESCO has also partnered\
        \ with the African World Heritage Fund on a mentorship program to train professionals\
        \ from a “younger generation, so that they can be the experts and caretakers\
        \ of tomorrow,” says Eloundou Assomo.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4286e9f-4521-44a2-b85a-949a77fcce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another goal of the strategy is to work to reduce the number of African\
        \ sites listed as “World Heritage in Danger.” Human conflict and natural disaster,\
        \ urban development, poaching, pollution and unchecked tourism can all pose\
        \ a threat, says UNESCO.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13850e9d-77e6-41e7-8bef-160c6a276cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fifteen sites in UNESCO’s Africa tally are listed as in danger and\
        \ UNESCO wants to work with its partners to halve that number by 2029.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5cc69e-b49f-449c-8142-026dcf727724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In positive news, one site in Uganda, the 19th century Tombs of Buganda\
        \ Kings at Kasubi, in Kampala, was recently removed from the in-danger list\
        \ after a 13-year effort to restore their indigenous architecture after a\
        \ fire ripped through the tombs in 2010.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3741abb-22f6-4812-9c79-a8a0727bff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eloundou Assomo says that even in the most challenging circumstances,\
        \ “it is paramount to support African countries in their effort (to preserve\
        \ their heritage).”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d596f-3f14-4a61-ab4a-391b8a496e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“World heritage is considered part of the soul of nations and soul\
        \ of communities,” Eloundou Assomo says. “Their destruction is the disappearance\
        \ of some identity.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bcf58-6ef1-4f2a-80c2-7ac9962a9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If people protect (heritage sites), it helps people rebuild themselves\
        \ … They have what defines them; because they know their past, they can build\
        \ for the future,” he adds.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a524ca-3e04-4e79-a544-9b870977cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six-year mission from UNESCO is but the blink of an eye for some\
        \ of the continent’s oldest and most venerated locations. While it is down\
        \ to individual nations to submit applications for inclusion on the list,\
        \ the director did let slip one place he’d like to see inscribed in the future:\
        \ the Bissagos Islands. The archipelago off the coast of Guinea-Bissau is\
        \ not only a biodiversity hotspot, it is also populated by a matriarchal society,\
        \ and would become the nation’s first World Heritage Site.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e37705-88bf-4839-93ad-6233a09d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eloundou Assomo stresses that countries should look broadly at what\
        \ they might want to submit to UNESCO for consideration.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e665b3-7ee6-4dff-85ca-4583ebab897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t (need to) have an Eiffel Tower (to) propose a World Heritage
        Site,” he says. “It’s not only the monumental – there are a variety of sites
        everywhere in the world that have the potential to join the list.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ed965-6c22-4bbc-905f-6341e860ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/16/travel/sub-saharan-africa-100-world-heritage-sites-unesco-not-enough-spc/index.html">Sub-Saharan
        Africa just hit 100 World Heritage Sites. UNESCO says that’s not enough</a>"</em></p>'
