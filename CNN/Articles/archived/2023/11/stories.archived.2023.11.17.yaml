    'stories': []
    'template': '1'
    'title': 'DMW wants vetting of Filipino seasonal workers sent to South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b72f68-6472-4a1e-8600-10622b036d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.917+08:00
