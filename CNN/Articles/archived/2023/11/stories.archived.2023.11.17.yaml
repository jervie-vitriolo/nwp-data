      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are proud to support the Hapag Movement in a whole new way through\
        \ the Gourmet Giving Series. From our special Hapag Movement Menu, now we\
        \ are introducing a special 5-course menu that will bring to Filipinos the\
        \ Thanksgiving experience. I call on diners to partake of this special meal,”\
        \ said Sincioco.  \r"
