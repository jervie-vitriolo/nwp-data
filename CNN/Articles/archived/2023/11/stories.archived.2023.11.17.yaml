      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a316a-3560-4d7e-ad2f-434d3abe89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer set the internet on fire by changing the words to her song\
        \ “Karma” to “Karma is the guy on the Chiefs, coming straight home to me”\
        \ instead of the original line in which she sings, “Karma is the guy on the\
        \ screen, coming straight home to me.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44757ae-f941-421b-ade9-d632c9e57573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.890+08:00
