      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400861d-eaec-4c27-86f2-e5cf7f39a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.062+08:00
