      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfcef6-8f4b-49dc-a86b-46115b857308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.207+08:00
      'mgnl:createdBy': 'kristelle'
