    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c70fc2-48d5-42b5-986a-1512a198b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the expiration of New York’s Adult Survivors Act fast approaching,\
        \ it became clear that this was an opportunity to speak up about the trauma\
        \ I have experienced and that I will be recovering from for the rest of my\
        \ life.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105626a-ee6e-4441-9b6d-4068faffcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.117+08:00
