      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee95be-2e9c-4cec-8586-4d5e6d0da5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T20:20:42.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If found guilty, Taculog faces the possibility of life imprisonment,\"\
        \ the DA said in a statement. \"He may also be fined twice the fair value\
        \ of the smuggled agricultural products and the aggregate amount of taxes,\
        \ duties, and other charges he avoided paying.\" \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f508b-c911-4942-9d25-6640618c7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.207+08:00
