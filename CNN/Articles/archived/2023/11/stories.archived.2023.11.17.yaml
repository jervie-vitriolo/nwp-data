      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb16de-c526-46dc-9da0-2a3fc91beb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T20:20:42.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said Taculog was also accused of \"acting as the broker for\
        \ a violating importer.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c92370-10df-43eb-904c-8150d7d45933'
      'mgnl:activationStatus': true
