      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf019b-f5af-4ada-8e13-44dc717bfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said among the complaints they received include poor working\
        \ conditions and unpaid salaries.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc510636-4525-4c66-8161-b62474e6bd60'
      'mgnl:activationStatus': true
