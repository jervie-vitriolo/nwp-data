      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/14/covid-vaccination-data-leak.html">RELATED:&nbsp;DICT
        finds COVID-19 vax data in dark web after reported WHO cyberattack</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff079f7-a3b7-47de-aef2-3246ec9061f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T13:49:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health on Tuesday said it received reports that COVID-19\
        \ vaccination data from the Philippines \"housed within the WHO\" have been\
        \ compromised and leaked.\r"
