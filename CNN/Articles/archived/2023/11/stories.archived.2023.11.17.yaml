      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Supreme Court (SC) has released guidelines on Taguig City’s assumption of
        jurisdiction over crimes committed within areas that were previously part
        of Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d4be7-2bde-47d2-bfea-1ab69694e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T17:01:12.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361ecae-994d-4c21-ae3c-b38b2f1d57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T17:01:12.975+08:00
