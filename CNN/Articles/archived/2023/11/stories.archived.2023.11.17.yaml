      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e36804-39f9-43d2-b5b4-b88c31ade3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint, obtained by CNN, alleges Combs “lured Ms. Ventura into\
        \ an ostentatious, fast-paced, and drug-fueled lifestyle, and into a romantic\
        \ relationship with him” within two years of the pair meeting in 2005 or 2006\
        \ and Combs signing Ventura to his record label, Bad Boy Records, soon after.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca69f1-ab5a-47b4-b82f-511109123e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80e8e-6621-4ee3-86bd-8c6d06d3545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ventura claims in the suit that Combs “exerted his power and influence”\
        \ over her throughout the course of their professional and romantic relationship.\
        \ According to the complaint, she was 19 when they met and Combs was 37, and\
        \ their business relationship lasted until 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d92ab5-a65f-4651-805a-50d8164c9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07016060-51a5-4499-9ba3-4193c6aac916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint details claims that Combs was physically violent toward\
        \ Ventura, controlled all aspects of her personal life, “introduced” her to\
        \ a lifestyle of “excessive” alcohol and substance abuse,” and forced her\
        \ to engage in various sex acts with other men during that time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70518bcf-10fb-476c-8384-a1e0492ea4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.115+08:00
