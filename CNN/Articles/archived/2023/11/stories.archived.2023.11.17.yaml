      'mgnl:type': 'text'
      'text': '<p>It was pegged as magnitude 7.2 in the initial advisory of Philippine
        Institute of Volcanology and Seismology (Phivolcs) issued at 4:20 p.m. An
        hour later, it was downgraded to magnitude 6.8.</p>'
