  'PH-Indo-Pacific-supply-chain-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T18:44:35.000+08:00
    'imagesource': 'jcr:b86dda4e-b1b5-47d4-8b1d-8a291cd4a112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd4db9c-4e60-4240-803b-788c85372351'
    'lead': 'Fourteen countries in the Indo-Pacific region, including the Philippines,
      agreed to implement measures that will prevent supply chain disruptions and
      substantially concluded talks on promoting green energy, their leaders said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T18:48:45.932+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-17T18:50:18.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['supply-chain-agreement', 'Indo-Pacific-Economic-Framework-for-Prosperity',
      'clean-economy-agreement']
    'stories': []
    'template': '1'
    'title': "PH, 13 other countries join Indo Pacific supply chain deal, push for\
      \ green energy \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785c9f1-0fed-4e41-8657-5a9e23cedb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Fourteen
        countries in the Indo-Pacific region, including the Philippines, agreed to
        implement measures that will prevent supply chain disruptions and substantially
        concluded talks on promoting green energy, their leaders said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce44022-084f-4c9a-b4f5-72503f7461b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Friday (Philippine time) attended
        the 2nd Indo-Pacific Economic Framework for Prosperity (IPEF) Leaders’ Meeting
        in San Francisco, California in the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d693c31-fb6e-4fbb-b9d2-b1e72ed73e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here in San Francisco, California, our ministers signed the first-of-its-kind\
        \ Supply Chain Agreement, and substantially concluded the negotiations on\
        \ a groundbreaking Clean Economy Agreement and an innovative Fair Economy\
        \ Agreement,\" the IPEF leaders said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f7a40-09e0-4ea5-bc64-e8ce1a6ab233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our ongoing cooperation through these agreements will promote workers’\
        \ rights, increase our capacity to prevent and respond to supply chain disruptions,\
        \ strengthen our collaboration on the transition to clean economies, and combat\
        \ corruption and improve the efficiency of tax administration,\" they added.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c7b19-cf36-488d-b7a8-000b6f28347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other members of the IPEF are Australia, Brunei Darussalam, Fiji,\
        \ India, Indonesia, Japan, Malaysia, New Zealand, Singapore, Republic of Korea,\
        \ Thailand, the United States, and Vietnam.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c77e7-ca05-4694-8001-138aba7ffee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders added that 14 members "have made progress on and continue
        to work towards a mutually beneficial Trade Pillar outcome that advances workers’
        rights through strong and enforceable labor standards."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70704fd4-877b-4eeb-b3ef-fc4f417eb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IPEF also launched the Critical Minerals Dialogue to strengthen\
        \ the critical mineral supply chains and boost regional economic competitiveness.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf621b2-5a9c-44e8-80d2-2107680e76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We intend to explore additional initiatives to advance cooperation\
        \ and dialogue on areas of mutual interest, such as energy security and technology,\"\
        \ the leaders said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84fdab-48ce-413c-bc79-0c88b34ce606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T18:48:46.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T18:50:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Office, the IPEF countries
        represent 40% of global gross domestic product and 28% of global goods and
        services trade.</p>'
  'pag-ibig-releases-nearly-51b-cash-loans':
    'caption': 'Photo from Pag-IBIG Fund'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
