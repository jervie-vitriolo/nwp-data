      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd went wild and Swift’s dad, Scott Swift, attempted to give\
        \ a visibly giddy Kelce a high five.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a091c-f069-4508-8edc-9af6c965393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8da7f-0786-4259-bf96-1f57239c2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the tight end fumbled it, something his brother Jason was happy\
        \ to point out during the podcast.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f211127-139e-4bea-8b52-8f6af9515a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.892+08:00
