      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t think of a better place than in this country and on this
        magnificent stage to announce the end of my tenure as the president of Miss
        Universe. I have decided that this Saturday will be my last show,” she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a1d62-6dc8-4e20-978b-298e101759f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president’s exit comes after reports that Thailand-based Miss Universe
        owner JKN Global Group had filed for bankruptcy in its country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e668c9-792f-4072-ae11-a0c69c72563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JKN earlier clarified that it will only <a href="https://www.cnnphilippines.com/entertainment/2023/11/10/Miss-Universe-JKN-bankruptcy.html">rehabilitate</a>
        its business, explaining that the filing is a "necessary step" to repay its
        debt and to remain financially stable.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0223f3-6045-4b70-9ce8-d36ff3320aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Shugart said her exit has nothing to do with the filing of
        bankruptcy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1490cc9-b525-4340-b953-a49a98a881c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To be clear, this decision has been months in the making and not a
        response to recent events,” Shugart said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52de289-5816-42fb-b814-39d04c33f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president thanked the organization for all the adventures and pageant
        productions she was part of and said her exit does not mean goodbye.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f137ce7-8bdf-4645-9d7a-d52fc14a73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Don''t think for one minute that I am retiring. I have an unbelievable
        story to tell and I look forward to telling it,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e78dd-f057-4430-baa4-596e9abba982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:22:12.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T14:22:12.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shugart has served as president of the Miss Universe Organization
        since 2001 and first joined as vice president of production in 1998. Her duties
        included overseeing production of the annual Miss Universe telecast and also
        overseeing all business transactions.</p>'
