      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the DOTr said an immediate security audit\
        \ has been recommended to Transportation Secretary Jaime Bautista to ensure\
        \ safety of commuters in the upcoming Christmas holiday rush.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe175e2-c1e5-4b68-929f-b21fb4a288f5'
