      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word on Friday, National
        Disaster Risk Reduction and Management Council (NDRRMC) Deputy Spokesperson
        Mark Timbal said they are confirming one report of fatality in Barangay Butuan
        in the Municipality of Jose Abad Santos.</p>'
