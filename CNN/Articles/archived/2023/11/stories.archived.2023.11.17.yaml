      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also plans to require the use of GPS and an alarm or emergency\
        \ connectivity of buses to terminals and the bus companies' offices for quick\
        \ response, and to prevent similar incidents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b1737-6acf-4721-a563-af00453b023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:40:33.104+08:00
