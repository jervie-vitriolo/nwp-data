    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4d198-da00-4b3b-ac99-72b6c6927958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.706+08:00
