      'jcr:uuid': '5523dc28-4804-498a-9a13-dae0bfbf989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’re gonna let this man’s devilishly good looks and relationship\
        \ with your daughter sway you from a lifetime of fandom, Scott?” joked Jason\
        \ Kelce, who plays for the Eagles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d29b0-3b19-4df9-af71-a9f7dd433d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.705+08:00
