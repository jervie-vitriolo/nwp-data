  'ph-us-sign-123-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T12:43:13.000+08:00
    'imagesource': 'jcr:c5114c2d-3601-40b2-91a3-e5d3c13b38fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '736aa452-54e6-414b-9d48-0cb0df9d89b7'
    'lead': 'The Philippines and the United States signed a historic civil nuclear
      cooperation deal, which is seen to help with the country''s energy security
      by laying the legal basis for the transfer of nuclear equipment and material
      from the US to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T12:44:39.773+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-17T12:44:40.082+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US sign nuclear cooperation deal for more secure energy source'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7f576-6364-407d-85bf-72adab9c0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Philippines and the United States on Friday signed a historic civil nuclear
        cooperation deal, which is seen to help with the country''s energy security
        by laying the legal basis for the transfer of nuclear equipment and material
        from the US to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8bd28-182a-43f8-96b9-d66b3f11b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07ce86-55d4-4fcc-9833-f33a62805da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries signed the “123 Agreement,” or the Philippines-United\
        \ States Agreement for Cooperation Concerning Peaceful Uses of Nuclear Energy,\
        \ during the Asia-Pacific Economic Cooperation Summit in San Francisco after\
        \ less than a year of negotiations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc3208-5cc5-47e0-909b-c78605d8c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a221e-a13a-4ca6-bc9b-02818ffb686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the inking of the deal is another\
        \ milestone “towards a more energy secure and green Philippines,” as he sees\
        \ nuclear energy becoming part of the country’s energy mix by 2032.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2def06-06ad-4b81-9d8a-036c3e016916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddebc8f-5f01-4e29-a52f-22effb23d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would be more than happy to pursue this path with the United States\
        \ as one of our partners,” he said in a speech after the signing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a3699-63e7-425f-9f3b-b0fd99986555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1e179-3dcb-47b0-aa19-f7a9a7727eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Department of State, the partnership will allow\
        \ Manila and Washington to jointly deploy advanced new technologies, including\
        \ small modular reactors, to support climate goals and the critical energy\
        \ security and baseload power needs within the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0fe18-b773-4a9d-9330-524e420c671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b999b-e0cf-432f-b021-fe23f9f535e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier called for review of safe nuclear energy use, as he\
        \ seeks a more affordable and sustainable energy supply to meet the Philippines’\
        \ growing demands.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f311cf-f0ca-4162-9a05-3f1fd95e966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2668b3-30f7-4902-a6c2-452e71749c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said he believes the energy source has huge potential,\
        \ especially given the highly advanced technologies and various safeguards\
        \ now in place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdaae3-70e1-4e34-b715-a974afa45136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4c618-a134-4fde-8dce-987c04fec28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I look forward to seeing this agreement in action in the years to\
        \ come. Nuclear energy is one area where we can show that the Philippines-U.S.\
        \ alliance and partnership truly works — for our peoples, our economies, and\
        \ the environment,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a911f0d-b671-401b-9a9c-90cc129b596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3076e2-d51d-4de3-8b1f-85b8cad89a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also commended the negotiating teams, saying he has been informed\
        \ it was the fastest 123 Agreement that the United States has finalized.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d410b80-93c8-4c38-af3e-1aff82a629d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8ee18-e168-428a-87ff-afd08e0f4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T12:44:39.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T12:44:40.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy Secretary Raphael Lotilla said the new agreement facilitates\
        \ cooperation in a wide array of other peaceful uses of nuclear energy, including\
        \ in combatting climate change, as well as in plant breeding, livestock production,\
        \ insect pest control, soil and crop management, water use efficiency, plastic\
        \ waste disposal, food safety, health and medicine.\r"
