      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99ebd0-cc31-4c30-bd67-6ce4e99d06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement continued, “For the past 6 months, Mr. Combs, has been\
        \ subjected to Ms. Ventura’s persistent demand of $30 million, under the threat\
        \ of writing a damaging book about their relationship, which was unequivocally\
        \ rejected as blatant blackmail. Despite withdrawing her initial threat, Ms.\
        \ Ventura has now resorted to filing a lawsuit riddled with baseless and outrageous\
        \ lies, aiming to tarnish Mr. Combs’ reputation and seeking a pay day.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bbcc1-0ac3-4c55-899b-d6c12f95807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.119+08:00
