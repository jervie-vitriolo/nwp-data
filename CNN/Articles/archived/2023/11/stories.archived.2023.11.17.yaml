      'mgnl:lastActivated': 2023-11-17T20:20:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530a471-6a50-462f-b3b7-32c51817d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.210+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T20:20:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Umpisa pa lang si Taculog. Sa tulong ng pulis, korte at lokal na\
        \ pamahalaan, patuloy na tutugisin ng Department of Agriculture ang mga smuggler\
        \ at sumasabotahe sa ating sektor,\" newly appointed Agriculture Secretary\
        \ Francisco Tiu Laurel Jr. said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd2029-946a-49f2-bf01-0bf590839455'
