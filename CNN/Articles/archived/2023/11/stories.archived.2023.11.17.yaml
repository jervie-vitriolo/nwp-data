    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden says he still believes Xi Jinping is a dictator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5ca2e-e175-4c6e-85bd-585760eff2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Woodside, California (CNN)</strong> — US President Joe Biden
        said Wednesday he still believes Chinese President Xi Jinping is a dictator,
        even as the two leaders made progress in their relationship during a meeting
        outside San Francisco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff2a87-e7b6-4d24-97a5-1c330e3b18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d7e74-158e-4146-87ef-f4af1b2c31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, look, he’s a dictator in the sense that he is a guy who runs\
        \ a country that is a communist country that’s based on a form of government\
        \ totally different than ours,” Biden told CNN’s MJ Lee. “Anyway, we made\
        \ progress.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef3f92-538f-4824-8f87-3a8f1bb2e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02becbfe-76b0-4694-9b21-cb9f23796fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about Biden’s latest comment at a Chinese Foreign Ministry\
        \ briefing on Thursday, a spokesperson called it “extremely erroneous” and\
        \ an “irresponsible political maneuver, which China firmly opposes.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac11645-ffa3-44f0-aa08-4fe2c47055f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16cb19-9355-45dc-872b-0228a5e1523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What needs to be pointed out is that there will always be some people\
        \ with ulterior motives attempting to undermine China-US relations. They will\
        \ not succeed in doing so,” spokesperson Mao Ning said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa7b44-4e80-4ab1-bfe1-0dcb3bbd9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64603af-56e8-440a-93c6-5d8fbd29cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council spokesman John Kirby sidestepped a question\
        \ about the Chinese response later on Thursday and focused on other parts\
        \ of a reporter’s question. He said the president was “feeling very good about\
        \ the content of the discussions” he had over the course of the four hours\
        \ he met with the Chinese president on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab1633-a67f-4ad8-8f1c-c791c5418124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2a5c7-f6a7-4f1e-9950-fb06ee574565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing responded furiously over the summer when the president made\
        \ a similar comment and compared his Chinese counterpart to “dictators” in\
        \ June.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79a2d3-66ff-4f51-96f2-3d74de61a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b358468-3f44-45df-816d-8d56c85b1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:05:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:39.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president made that comment during an off-camera campaign reception\
        \ in California, hitting Xi for being caught by surprise after the US had\
        \ shot down a Chinese spy balloon that had veered off course over the United\
        \ States.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
