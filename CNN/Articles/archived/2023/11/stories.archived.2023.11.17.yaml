      'mgnl:lastActivated': 2023-11-17T16:53:39.686+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaloumi’s costume challenged the notion that the pieces in the British\
        \ Museum were only “removed from rubble,” as they claimed. \r"
