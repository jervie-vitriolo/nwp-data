      'mgnl:type': 'text'
      'text': "The Department of Information and Communications Technology said vaccination\
        \ data from the Philippines has been uploaded to the dark web following a\
        \ supposed cyberattack on the WHO database.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a947b-9fa2-4f48-a8a5-f29e205c26a1'
