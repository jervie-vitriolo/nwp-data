      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The remarks seriously contradict basic facts, seriously violate diplomatic\
        \ etiquette, and seriously infringe on China’s political dignity,” the spokesperson\
        \ for the foreign ministry said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
