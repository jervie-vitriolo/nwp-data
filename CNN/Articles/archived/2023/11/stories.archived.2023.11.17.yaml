      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Action
        in the virtual hardcourt is heating up as the NBA 2K League APAC Invitational
        Tournament kicked off in Quezon City on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987b414-248c-4251-89f5-e25d09c5f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:09:29.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:09:29.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first time the two-day qualifying event is taking place\
        \ in the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dec09-0106-4786-b87c-6626f8a89386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:09:29.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:09:29.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The finals set on Saturday evening will determine which players will\
        \ be eligible for the 2024 NBA 2K League Draft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42752b34-1ac9-433d-8297-c0e65594d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:09:29.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T21:09:29.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four teams from the Philippines, two teams from Australia-New Zealand,\
        \ and a team each from China and Indonesia are bringing their A-game to Friday’\
        s tournament. Other than draft eligibility, $5,000 or nearly ₱280,000 is on\
        \ the line.\r"
