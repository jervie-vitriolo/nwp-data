      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58fdfa-7fbb-44b3-b3d5-2c22035784fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.116+08:00
      'mgnl:createdBy': 'lara'
