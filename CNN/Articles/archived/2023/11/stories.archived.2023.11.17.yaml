      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Portugal - Marina Machete</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb42002-cf3c-4a81-93ec-42dff03567d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Portuguese beauty queen Marina Machete made trans representation in
        the Miss Universe stage stronger this year after qualifying as the first transwoman
        in her country to take a shot at the international crown.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389b328-10b6-4d51-b7c6-a05a6fb602ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant is also the first transwoman to be crowned
        as Miss Universe Portugal, advocating for trans rights and raising awareness
        on the “rising levels of transphobia.”</p>'
    '31':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Ef7sfGh5dmg?si=WL9hMfImIvSuYlHt"
