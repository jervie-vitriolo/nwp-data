      'mgnl:lastActivated': 2023-11-17T16:53:39.683+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea36462-7089-4c6e-860f-d5cce0e63ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:48:54.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T16:53:39.684+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Parthenon Sculptures are a collection of different types of marble\
        \ architectural decoration from the temple of Athena.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9047e98-aadd-4f6e-8f68-0e70de80131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:48:54.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T16:53:39.684+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44cd82-ea74-46c0-a740-b02fd37f33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:48:54.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T16:53:39.685+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Greeks have long contended that the sculptures in the British Museum\
        \ were violently detached from the 5th-century B.C. temple in Athens with\
        \ the aid of marble saws in the full knowledge of Elgin, then Britain’s ambassador\
        \ to the Ottoman empire.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60382beb-d056-4231-9507-9d918f75cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:48:54.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T16:53:39.685+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ed3e3-fbc6-45a5-bce6-9f2f753be209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:48:54.788+08:00
