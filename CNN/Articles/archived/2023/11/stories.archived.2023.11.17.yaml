      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The crowd would go wild with applause whenever the 22-year-old walked
        on stage, shattering barriers and proving that beauty has no limits.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c6a73-c8ff-44a6-8234-ff4785ba84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.062+08:00
