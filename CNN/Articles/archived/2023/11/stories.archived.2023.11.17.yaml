      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the Gourmet Giving series, we are offering a dinner tasting menu\
        \ that’s familiar to Filipinos during the holidays. We hope to give you a\
        \ special culinary experience that will also bring support to families experiencing\
        \ involuntary hunger,” said Chikiamco.  \r"
