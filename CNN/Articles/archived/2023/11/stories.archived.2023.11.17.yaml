      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96b7a6-39aa-408b-8a18-532591b5b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-17T17:01:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It set the guidelines after Taguig Mayor Maria Laarni Cayetano requested\
        \ that the transfer of jurisdiction to her city’s courts be set in October\
        \ this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfac20-27ad-47d7-a2b0-0185adac1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T17:01:12.708+08:00
