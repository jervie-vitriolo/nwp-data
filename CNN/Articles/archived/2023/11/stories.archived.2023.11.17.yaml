      'mgnl:lastActivated': 2023-11-17T13:49:39.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        World Health Organization (WHO) is not involved in the reported leak of personal
        data related to COVID-19 vaccination in the Philippines, an official from
        the United Nations agency said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7195361-732f-4cac-8e1c-2fb9b66597ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T13:49:39.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3410fee-d8ec-43c7-8771-c9d67b8c8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T13:49:39.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rui Paulo de Jesus said
        the organization does not have access to personal data, which is the exclusive
        domain of governments. He said WHO only gathers the total number of COVID-19
        infections, deaths, and doses administered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d6ce2-0fbc-4f6e-83b1-b7cef9366079'
      'mgnl:activationStatus': true
