      'mgnl:type': 'text'
      'text': "As Manila's cherished restaurants unite for the Hapag Movement, they\
        \ offer not only a delectable meal but also a chance to be part of a larger\
        \ narrative — one where every bite contributes to one’s hope and sustenance.\r"
