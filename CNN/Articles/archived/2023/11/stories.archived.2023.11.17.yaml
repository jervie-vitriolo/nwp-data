      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 17) — The Department of
        Agriculture (DA) on Friday confirmed the arrest of a "big-time" onion smuggler
        in Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6fd47-1375-483c-b2fd-d6dc7c3fcc9e'
      'mgnl:activationStatus': true
