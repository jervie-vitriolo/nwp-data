      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But because this doesn’t apply to home internet speeds, and rather\
        \ to internet infrastructure, it doesn’t pose a direct threat to the US, unlike\
        \ how it otherwise competes with AI, semiconductors or wireless networking\
        \ technology. It could, however, offer a foundation for Chinese-based businesses\
        \ that would require a lot of bandwidth.\r"
