      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T17:08:20.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa Israel ang pending natin ay 83,\" said DMW officer-in-charge Hans\
        \ Leo Cacdac, who welcomed the repatratiates at the Ninoy Aquino International\
        \ Airport Terminal 3 in Pasay City. \"We're hoping na ma-process natin yung\
        \ 83.\"  \r"
