      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a87e6-d6bb-4bfd-89ee-297f9b7f2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.211+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T20:20:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Taculog's arrest is just the beginning. With help from\
