      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget deliberation on Wednesday, Sen. Cynthia Villar
        <a href="https://www.cnnphilippines.com/news/2023/11/16/large-scale-onion-smuggler-arrested.html">mentioned</a>
        about it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f0295-dd64-4087-a7e6-6b22d1f5f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.209+08:00
