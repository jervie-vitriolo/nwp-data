      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6da983-b3d8-47d1-953f-398a3267e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.093+08:00
