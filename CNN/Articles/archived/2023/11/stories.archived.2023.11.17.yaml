  'ofw-remittances-37-billion-usd-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-17T23:13:27.000+08:00
    'imagesource': 'jcr:d39d49f3-c6a4-4350-8ed7-ff25edb74a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c84bb9e-98f8-4610-88c9-7a7028c76e5e'
    'lead': 'An official of the Bangko Sentral ng Pilipinas said that remittances
      from overseas Filipino workers could hit $37 billion in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T23:16:01.107+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-17T23:20:57.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP: OFW remittances could hit $37 billion in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378a88d-af0f-4d46-ac44-355c337c0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> – An
        official of the Bangko Sentral ng Pilipinas (BSP) said that remittances from
        overseas Filipino workers (OFWs) could hit $37 billion in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6e32d-2a91-4208-9524-8bcd274df1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the BSP, OFWs typically remit more money to the country\
        \ over the holiday season and the “ber months.” There also tends to be an\
        \ uptick around July, before the start of the school season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552266a-5c17-4a4f-bb25-fbd6d4d77711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, for the full year of 2022, we received $36.1 billion
        in remittances. This year, we project as of June that remittances will grow
        by about 3%, that will be more than 3.13%,” Redentor Paolo Alegre, senior
        director of the Department of Economic Statistics at the BSP, told CNN Philippines’
        The Exchange on Friday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ea12e-287d-4132-a454-8021724a98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As things are picking up now, we believe remittances may even hit\
        \ $37 billion, on a more positive note,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8070f6c-0f97-4dca-9db1-4664fec4704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remittances in 2022 was an all-time high and accounted for 8.9\
        \ percent and 8.4 percent of the country’s Gross Domestic Product (GDP) and\
        \ Gross National Income (GNI). It was a 3.6% increase compared to the $34.8\
        \ billion recorded in 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70498148-3b32-4b26-9c3b-03b00c26e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from the Philippine Statistics Authority from April to September\
        \ 2022 showed that out of 1.96 million OFWs, 41.7% remitted between ₱40,000\
        \ and ₱100,000, while 20.7% remitted over ₱100,000.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a6854-cf3b-4c15-ac45-74b6b567f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average remittance sent by an OFW was pegged at ₱111,000 over the\
        \ same period.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd8c1c-58d0-4b7c-82cb-f72b7af64f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, OFWs have to pay around 5% in transaction fee to remit money\
        \ back to the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b1510-4b3d-4a58-880c-6ac17e4e83a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T23:16:01.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T23:20:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Gov. Eli Remolona said the central bank is looking to gradually
        bring it down to only 1%.&nbsp;&nbsp;</p>'
