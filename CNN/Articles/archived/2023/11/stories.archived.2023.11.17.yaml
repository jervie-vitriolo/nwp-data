    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db8180-0e40-4de3-9e69-7bacba04ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:49:38.991+08:00
