      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Department of Migrant Workers (DMW) wants to be involved in processing seasonal
        workers sent by local government units to South Korea after receiving 40 labor-related
        complaints from Filipinos deployed there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729e95d-1315-42e4-9edd-5d5d8bd602a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca38a59-864b-4a3f-9962-3e39b71e35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW officer-in-charge Hans Cacdac said the agency is seeking a joint\
        \ circular with the Department of the Interior and Local Government to protect\
        \ Filipino seasonal workers in South Korea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578a1df-6f5f-4118-b886-a2b3bdbe1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b5d34-07dc-4796-8b5d-b0fbc36241ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would really help if ma-document sila ng DMW para mas ma-monitor\
        \ natin ang kanilang sitwasyon,” he said in a press briefing. “And just as\
        \ important, mas matataguyod natin yung kontrata nila that could be processed\
        \ by the DMW, certified and verified by our Migrant Workers Office at post.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6ed83-a916-46d3-8aca-0a10753eb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef93e22-2ee0-4810-8514-08ff9b60309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T21:52:28.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T21:52:29.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It would really help if the DMW can document them so\
        \ we can monitor their situation. And just as important, the DMW could also\
        \ process their contracts, which will be certified and verified by our Migrant\
        \ Workers Office at post.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d0f7d-1c75-40f5-8416-c40c838fa9d5'
      'mgnl:activationStatus': true
