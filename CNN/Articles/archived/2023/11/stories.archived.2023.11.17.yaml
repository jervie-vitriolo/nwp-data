      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He revealed that he had met Mr. Swift at dinner the night before, which\
        \ is also when he convinced the singer’s father, a noted Philadelphia Eagles\
        \ fan, to wear a Chiefs lanyard to the show.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff7c12-3d9c-4b50-b7fa-53c453480af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-17T16:15:40.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
