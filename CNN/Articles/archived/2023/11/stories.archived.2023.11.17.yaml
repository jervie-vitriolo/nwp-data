      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The spirit of
        the holiday season shines brighter this year as Globe and the Fine Dining
        Club Philippines Facebook community present Gourmet Giving Series, a fine
        dining thanksgiving experience in support of the Hapag Movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274ecd5-a1b9-4145-aebf-ac69709646ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T14:56:46.805+08:00
