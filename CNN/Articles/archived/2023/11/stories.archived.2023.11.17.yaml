      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-17T14:56:55.149+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the participating culinary havens, Chef Jessie Rockwell Club
        and Flame Restaurant will offer festive flavors of the season.</p>'
