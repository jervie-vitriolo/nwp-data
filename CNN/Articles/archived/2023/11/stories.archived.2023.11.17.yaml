      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f540ce0-f428-4000-9317-4f2919947062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T19:09:56.200+08:00
