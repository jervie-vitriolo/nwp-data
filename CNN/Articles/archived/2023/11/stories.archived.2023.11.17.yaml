    'title': 'House leader: Any move to file ''baseless'' impeachment complaint vs.
      VP Duterte futile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ea8f6-b04b-4c56-9f7e-fe73b3cd6abd'
