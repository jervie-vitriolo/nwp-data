    'title': 'LTFRB prepares for PISTON’s 3-day transport strike; warns of possible
      franchise suspension, revocation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980c160-ceba-4b75-9231-cc7d95f24c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday said
        it is prepared for the three-day strike next week by transport group Pagkakaisa
        ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edce9de-c735-4950-960f-42504bf88bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cb8bc-f485-4432-abc9-c8e72f0ad8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, LTFRB spokesperson
        Celine Pialago said special permits will be issued to drivers and operators
        to ply the 8-12 routes to be affected by the strike even if those are outside
        their regular area. Local governments will also provide free rides, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae6be5-de51-4f78-8e7f-1c68b7c958f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc95d45-33d0-40c6-9da1-7861581b7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON on Thursday said around <a href="https://www.cnnphilippines.com/news/2023/11/16/piston-three-day-transport-protest.html">100,000
        drivers and operators</a> are expected to join the strike to protest the consolidation
        of jeepneys under the government''s public utility vehicle modernization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fc792-9fe4-49fc-96f3-239e41b1fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aadcb44-d568-4292-bf41-ee744750b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 7,000 from Pasig, Taguig, and Pateros on Friday have expressed\
        \ their intention to join the protest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f2965-9254-45b3-9b96-39486cf3ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ca111-e0bf-4430-9e22-59cfc5548d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Pialago, LTFRB chairman Teofolo Guadiz met his regional\
        \ directors and concluded that the strike will not have a big impact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105303e1-b113-4e16-ae26-33a514700eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d667a0-7668-44e9-b509-171c4c0d6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But then again our chairperson appealed to them yesterday to stop\
        \ their planned strike. If they will positively respond then well and good\
        \ but if they will still go on this, it is still possible for them to lose\
        \ their franchise or their franchise will be suspended,\" she warned.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f84174-9fce-423b-b8ee-dcc19dabbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980ba99-d6e7-4c05-8851-a00fe689e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-17T13:15:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pialago explained that it is not necessary for transport groups to\
        \ complete the consolidation by Dec. 31. What is important is they start the\
        \ process which will allow them to operate even beyond the deadline, she noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357737d-c18d-435b-bab2-ddf763328c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:14:06.355+08:00
