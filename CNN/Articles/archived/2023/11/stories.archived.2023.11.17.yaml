  'sub-saharan-africa-world-heritage-sites-not-enough':
    'author': 'Tom Page, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-17T13:39:18.000+08:00
    'imagesource': 'jcr:6e7fc383-96e2-4376-aef7-0f98a0bc8ebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728039a8-66ef-496e-a628-c2d2dce9abf3'
    'lead': 'As Rwanda’s first ever World Heritage Sites enter the list, UNESCO has
      put forward a plan to help other nations nominate their national treasures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-17T13:45:33.715+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-17T13:45:34.168+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sub-Saharan Africa just hit 100 World Heritage Sites. UNESCO says that’s
      not enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593681eb-cfff-4e8e-bce8-d8de75b434b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Supporters of Africa’s cultural and natural
        heritage recently had cause to celebrate. At the 45th session of the World
        Heritage Committee in September, UNESCO announced five new locations had joined
        the list of World Heritage Sites, taking sub-Saharan Africa’s total over 100
        for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416af51e-0ea6-4808-bf9c-5963de971b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rwanda’s first two World Heritage Sites were named among 42 new entries\
        \ worldwide. One, Nyungwe National Park, has a diverse topography including\
        \ forests and peat bogs, and is home to the Eastern Chimpanzee, Golden Monkey\
        \ and other endemic species. The other is a collection of sites in Nyamata,\
        \ Murambi, Gisozi and Bisesero, memorializing the 1994 genocide that targeted\
        \ Rwanda’s Tutsi population.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099f792-3cf0-46f0-89ba-e8e93ce14665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ethiopia’s 215,000-hectare (531,000-acre) Bale Mountains National Park,\
        \ which includes the continent’s largest afro-alpine habitat, and Gedeo Cultural\
        \ Landscape, home to 250,000 indigenous Gedeo people in the Eastern Highlands,\
        \ were also inscribed on the World Heritage list, along with the Forest Massif\
        \ of Odzala-Kokoua in the Republic of Congo, a vital habitat for the region’\
        s forest elephants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac31b1f-14f8-465e-acf7-ac57b55e6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that good news was tempered by the understanding that the continent\
        \ still has a long way to go when it comes to recognition of its heritage.\
        \ Sub-Saharan Africa, home to 1.2 billion people, contains less than 10% of\
        \ sites inscribed on the list. Moreover, Africa has a higher percentage of\
        \ World Heritages sites in danger than any other continent, and 11 countries\
        \ (Burundi, Comoros, Djibouti, Equatorial Guinea, Eswatini, Guinea-Bissau,\
        \ Liberia, Sao Tome and Principe, Sierra Leone, Somalia and South Sudan) do\
        \ not have a single entry on the list.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbab71-0650-4f1e-9d16-56c107e197ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently 1,199 World Heritage sites, benefitting from the\
        \ conservation agreements and tourism that come with that status. UNESCO lists\
        \ 103 of those sites in its Africa region, which does not feature Algeria,\
        \ Egypt, Libya, Mauritania, Morocco, Sudan and Tunisia – countries that have\
        \ a total of 42 World Heritage Sites – which UNESCO includes in its Arab States\
        \ region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59965629-6050-468a-abf1-ac0e100cca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To qualify, a site must be of “outstanding universal value” and meet\
        \ at least one of 10 criteria, such as representing “a masterpiece of human\
        \ creative genius,” containing “superlative natural phenomena,” or bearing\
        \ “exceptional testimony to a cultural tradition or to a civilization which\
        \ is living or which has disappeared.” Africa is not lacking these. So why\
        \ the historic underrepresentation?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d0932-bf23-4335-98ce-4aceb37470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazare Eloundou Assomo, director of World Heritage, says multiple factors\
        \ have contributed. One is that some nations were slow to ratify the 1972\
        \ World Heritage convention, allowing them to submit applications for World\
        \ Heritage status. (Somalia, for example, only ratified the convention in\
        \ 2020.) Another factor is a historic lack of expertise and capacity in some\
        \ countries to identify and nominate prospective sites, he says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c32898-ef04-47a3-a58a-2adeaa23ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T13:45:33.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-17T13:45:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s also no escaping the fact the nomination process can be long\
        \ and expensive. It takes at least two years for a site to go from nomination\
        \ to inscription on the World Heritage list, says UNESCO, and can demand resources\
        \ that some nations simply might not have at their disposal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654d7a1-7be4-408c-8df0-e72997848f77'
      'mgnl:activationStatus': true
