      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70f9e4-6ec4-4301-b2bd-7b4839f511b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T16:12:53.888+08:00
