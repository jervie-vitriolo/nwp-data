      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Epic Records for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291281aa-eb05-4057-95fa-204ed58b9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.121+08:00
