      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec10a08-9f8e-4d42-81f2-7aba7ccc9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T08:02:39.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-17T08:11:22.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York’s Adult Survivors Act went into effect in late November\
        \ 2022 and allows adult survivors of sexual abuse to sue their abusers in\
        \ New York – even if the statute of limitations on their claims had expired.\
        \ The law has given adult survivors of sexual assault one year to file lawsuits\
        \ against their perpetrators and is set to expire on November 24.\r"
