      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s comment could threaten to derail the positive energy coming\
        \ out of the meeting, which Biden described earlier in the news conference\
        \ as “some of the most constructive and productive discussions we’ve had.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d94ff-9a54-4b78-a6a8-33d073cfd2b6'
