      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecc59f-3792-4af7-b7c9-55ae2c1e75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'false'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30adb5b-ab44-420a-84d4-4c4617e00993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-17T09:26:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a trans woman, I''ve been through many obstacles along the way.
        But fortunately, and especially with my family, love proved to be stronger
        than ignorance,” she said in a video.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad94b9f-6952-48c0-bf88-4c023da701f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T09:26:36.076+08:00
