      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        latest batch of repatriates from war-torn Israel, comprising of 32 overseas
        Filipino workers and one infant, arrived in the Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc26ed-899c-43ae-b1b0-d546490a2ca5'
