      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2023/5/4/PH-jumps-to-132nd-in-2023-press-freedom-index--.html">ranked</a>
        132nd among 180 countries in the latest World Press Freedom Index. Last year,
        the country ranked 147th.</p>'
  'Laurel-shares-eyed-DA-reforms':
