  'misamis-occidental-shooting-suspect':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-06T12:04:39.000+08:00
    'imagesource': 'jcr:6d54e7ae-07d8-401c-9922-719e8d29a4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3859adeb-ee34-419a-9ba1-98fd5eeec593'
    'lead': 'The way radio broadcaster Juan Jumalon was shot while on air shows that
      the attackers have “no remorse,” Philippine National Police chief Benjamin Acorda
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T12:09:53.560+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-06T15:52:50.698+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Misamis-Occidental', 'DJ-Johnny-Walker']
    'stories': []
    'template': '1'
    'title': 'Personal motive possibly behind killing of radio broadcaster, police
      say'
    'updated': 2023-11-06T13:16:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d22bd7-d00f-4aed-91f9-66e0323645a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:09:53.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong>&nbsp;&nbsp;Local
        police on Monday said personal motive is possibly the reason behind the fatal
        shooting of radio broadcaster Juan Jumalon in Misamis Occidental on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60d557-5cbb-4cea-9447-053a368cd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd041bb-9b82-437b-9a4f-396a3550700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not discounting the possibility that the motive would be
        related <em>sa kanyang pagiging</em> broadcaster (to his job as a broadcaster),
        but we are also looking into the angle of personal motive because recently
        the family of the victim had a heated argument with some individuals which
        is personal in nature,” acting Misamis Occidental police director Dwight Monato
        said in a briefing, adding that the issue even reached the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f4e4e-9675-4b9b-ba79-58a6bf934920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3501f9-9b5d-4f4f-af4b-b69d717ef536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jumalon, also known as DJ Johnny Walker, was shot dead on Sunday while\
        \ he was airing live in his home in Barangay Don Bernardo A. Neri in Calamba\
        \ town at 5:35 a.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c027a7-8938-42c1-b5ff-5d8152e9c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e7cbe-900a-4692-bb5f-04d8fa3f2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman entered Jumalon’s residence, saying he had an urgent announcement\
        \ to make regarding a missing wallet and key. Upon entering the studio, he\
        \ shot the anchorman in the head, took his necklace, and then fled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef426af6-22ae-42c2-935d-c79906eb87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6288798-1e40-4234-b69d-e2a93d0b24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monato said the gunman used a caliber .45 pistol. The suspects used\
        \ a motorcycle to escape. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5189a1a-f897-4fc6-ba7f-1a0a24ac6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ef1cc-62da-4727-9263-37b2ca0341af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalon was pronounced dead on arrival at the Calamba District Hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08afbb-9adb-421e-8daf-6d4052b3eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:39:20.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T15:52:50.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Benjamin Acorda said the way Jumalon
        was shot while on air shows that the attackers have “no remorse.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a605d3b-3419-4b79-998e-ab6281abfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:39:20.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T15:52:50.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfe4c3-dbd7-4b1f-b2bf-7a9349069fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:39:20.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T15:52:50.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was shocked. The way it was done is very blatant <em>at talagang</em>
        (and really) you can see those who perpetrate it, there is no remorse. <em>Para
        talagang, parang manok na lang. Pangit tignan.</em> (It’s like he was only
        a chicken. It looked awful). Lawlessness <em>talaga ang pinapakita dito</em>
        (is what''s really shown here),” he said in a briefing Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ef2c2-c83d-4361-b331-816da8b1f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe6957-48eb-4d24-9b3e-634125f45137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigation is still ongoing, but authorities already released the\
        \ sketch of a man suspected to be one of three people behind the killing.\
        \ \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00048d26-ada5-461b-9076-03c996f6d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:17:02.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T15:52:50.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Misamis Occidental Police Provincial Office said the man is believed\
