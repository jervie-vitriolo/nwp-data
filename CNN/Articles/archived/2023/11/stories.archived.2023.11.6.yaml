    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53af754-1972-4c06-970e-f69f23222616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.424+08:00
      'mgnl:createdBy': 'seth'
