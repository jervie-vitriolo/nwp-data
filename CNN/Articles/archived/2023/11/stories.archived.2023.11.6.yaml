      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is calling for “humanitarian pauses” in the fighting for aid\
        \ to be delivered, but Israel’s Ambassador to the UN Gilad Erdan said Sunday\
        \ that no pause was needed because “there’s no humanitarian crisis.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3b6c4-924b-42a8-8581-152999fdb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.389+08:00
