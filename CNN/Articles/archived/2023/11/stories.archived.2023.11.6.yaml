    'lead': 'The United Nations World Food Programme (WFP) made an urgent appeal for
      expanded humanitarian access to Gaza, saying entry through the Rafah border
      crossing is not enough to address the "dangerously low levels" of food supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T16:09:39.598+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-06T16:09:39.995+08:00
