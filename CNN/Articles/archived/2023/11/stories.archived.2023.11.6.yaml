    'stories': []
    'template': '1'
    'title': 'UN makes urgent plea for expanded Gaza access as food supplies reach
      ''dangerously low levels'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c996970-0731-40ec-a057-df548764d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.626+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:39.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        United Nations World Food Programme (WFP) made an urgent appeal for expanded
        humanitarian access to Gaza, saying entry through the Rafah border crossing
        is not enough to address the "dangerously low levels" of food supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1773a8-f7f1-4a20-8832-335f67f83aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.626+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:39.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de0c36-9e5e-4764-b364-a099514710f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.627+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:39.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, parents in Gaza do not know whether they can feed their\
        \ children today and whether they will even survive to see tomorrow. The suffering\
        \ just meters away is unfathomable standing on this side of the border,” WFP\
        \ Executive Director Cindy McCain said in an appeal on Sunday, after her visit\
        \ to the Rafah border crossing in Egypt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7b92c-f3ce-4074-b514-7ff48eb962fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.627+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:39.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf761d-c637-4ada-837d-debd2684bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.627+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today, I'm making an urgent plea for the millions of people whose\
        \ lives are being torn apart by this crisis,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadb1c7-b29c-47ba-87d6-e84fcab90662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.628+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c79105-d3ee-45ef-abaf-22ca38064b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.628+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN agency said that the accessible entry points into Gaza have\
        \ been virtually closed except for the Rafah border crossing point. This however\
        \ is not enough to supply the growing needs of people affected by the war,\
        \ it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd88023-bb10-4331-861e-be3711124425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.629+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443881a-6c56-4be0-a5f9-419021a7b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.629+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to continue to work together to get safe and sustained access\
        \ to Gaza at a scale that aligns with the catastrophic conditions facing families\
        \ there,\" McCain said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c566fae-7a43-47f3-b127-8606312ff3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.630+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a369e-a304-4baf-ac32-1c4839d5e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.630+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WFP said McCain met with the Egypt President Abdel Fattah El-Sisi and\
        \ visited the Egyptian Red Crescent’s humanitarian staging hub in Al Arish.\
        \ She also explored opportunities for WFP to further boost collaboration with\
        \ partners to scale up the delivery of humanitarian aid into Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcdb2b-6e51-47e4-8e72-f6c50d6b3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.631+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d42e4-2cfa-4e2f-b2b6-c70f231416df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.631+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the worsening Israel-Hamas conflict, McCain said that it is “\
        not just a local tragedy, it is a stark reminder that our global food crisis\
        \ is worsening.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f919227-8c43-4f8f-9dde-fbcb8aef6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.631+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafc197-3728-4393-8c0b-05739b13f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T16:09:39.632+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T16:09:40.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WFP said it is aiming to help more than a million people with urgent\
        \ food assistance in the next few weeks.\r"
