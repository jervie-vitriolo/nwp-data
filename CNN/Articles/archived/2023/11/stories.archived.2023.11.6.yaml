        of Representatives as he defended the changes made by the chamber to the proposed
        ₱5.768-trillion national budget for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6f1a5-f6c3-410b-af98-95757c7e1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech to mark the resumption of session Monday, Romualdez said
        the House merely did its job in scrutinizing the budget bill.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfc0d7-fb1a-4493-934e-f1b260b2dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House realigned ₱194.5 billion under the 2024 General Appropriations
        Bill. The changes include the removal of ₱1.2 billion in confidential and
        intelligence funds (CIF) from some civilian agencies, including the Office
        of the Vice President (OVP) and the Department of Education led by Vice President
        Sara Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52610f14-68e0-46c0-acea-2092d024d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CIF of the affected civilian agencies was instead lodged in offices
        concerned with the West Philippine Sea, including the Philippine Coast Guard
        and the Bureau of Aquatic Fisheries and Resources (BFAR).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa638a61-39f1-4a38-acd7-f2c03a2c28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatayo ako, laban sa sinuman na mananakot sa atin para masunod
        lamang ang gusto nila. Titindig ako — tayong lahat — para sa kapakanan ng
        bayan,"</em> said Romualdez. "The House was never lenient, nor did it favor
        anyone. <em>Trabaho lang, walang personalan."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deeaf5c-b181-4ccb-8863-6cf54011bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I will stand against anyone who threatens us just for
        their whims to be followed. I — all of us — will stand up for the good of
        the nation. The House was never lenient, nor did it favor anyone. This is
        about work, it''s nothing personal.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef8fa3-3136-4635-8a80-a0e39342edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the House is standing by its actions despite threats
        to the chamber''s integrity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94075756-bb46-46f1-923a-240d075efbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dear colleagues, our defense against those who endanger the
        integrity of the House of Representatives is to fulfill our utmost priority,
        which is to bring forth the most significant and responsive pieces of legislation,"
        he said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a3002-7fde-4a1d-9e8f-cc4dea2aae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:59:34.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:52.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2023/11/5/11-priority-bills-house.html"
        target="_blank">resumed</a> regular session after a five-week break.</p>'
