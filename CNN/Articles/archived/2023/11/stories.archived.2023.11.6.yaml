      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e1092-5c16-4495-8264-2d5abeca6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces told CNN it is looking into the circumstances\
        \ of the blast.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7addec-7d3f-4397-9327-144ba69c2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the scene shows extensive destruction, with many buildings\
        \ damaged or destroyed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6731d-5074-44cc-b5f2-489a9d40ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f790974-e7a1-4f92-a4a4-8053779449ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw my son Kenan, my daughter Rahaf, I saw Ahmad my son … and Qais,\
        \ my son. I saw my three siblings martyred; I saw friends who were at my house\
        \ martyred,” Alaloul said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13d4b2-38e6-45a2-b23e-d14f07535be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6191048-0b76-4b34-b0a6-aaefc352a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On returning to where his home once stood, Alaloul recounted: “My house\
        \ was completely destroyed. … It was full of children, and now, there are\
        \ still people trapped in the debris in the area that we can’t reach.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a327977-eebb-458b-acf0-7ff58804ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3757bb1-177e-4c40-8f55-57437f4c478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his wife, mother, father and another child were injured. His\
        \ wife was critically wounded and was admitted to the intensive care unit.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc555d5-e882-45c2-bd79-0b15da5f1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbbfa9-0c04-4bc8-baae-da333c1d11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Maghazi refugee camp is located in the central part of the coastal\
        \ enclave south of Wadi Gaza, the waterway that divides north from south Gaza.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4624b2-8c39-4d11-b62b-12db41d7cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa898e6-4618-49ab-bfb2-badf9a935598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the United Nations Relief and Works Agency (UNRWA), the\
        \ camp is filled with narrow alleys, where 33,000 people lived before the\
        \ conflict, in a relatively densely packed area no more than 0.6 square kilometers.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6898681-6b0e-47ca-845a-904f5968a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae395d7-9861-4ce7-8838-0c5951c135a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamal Al Aloul, a resident of Al-Maghazi, said he was sleeping soundly\
        \ when suddenly “the whole building fell on us.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd89da-fdce-4488-81a1-0c13663dadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc973da6-0b74-4bb4-abb6-bc5c86dd7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his two children were killed in the collapse but he did not\
        \ know who else had been killed because so many people lived in the building.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadda57-3a8a-4483-af16-6511401c3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d277b-9a30-4c89-b1e7-b21036758e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another camp resident, Samah Shaqoura, told CNN her family was sitting\
        \ in the living room, laughing and talking together when their home was struck.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3351d26-f04f-4090-84ee-fa5bf40f3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bde0bf-6c69-46d4-9720-d96aa4d1473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw a red light, then we were shaking on the sofa, I saw all my\
        \ sisters screaming. … When I found myself alive, I looked to see who is still\
        \ alive,” she said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8459f-4d9a-46c4-92bc-656e3dbba7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a8584-babd-4140-a0cd-5498703083ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said moments later she found her father dead.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17feea4e-c4e4-4009-89d8-ea8e06c7f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323d8bb-0892-4958-af33-14b4540e88ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her mother, Sundos Shaqura, said the whole house collapsed suddenly\
        \ on them, as they shared some tea after their evening prayer.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03451d48-c8d6-4dab-8a68-46832ee49bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af04045-b2eb-41e0-9f58-086fd5ddb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unfolding humanitarian crisis in Gaza has prompted global criticism\
        \ of Israel, with even some of its closest allies calling for a break in the\
        \ fighting – either a humanitarian pause or ceasefire – to allow aid to reach\
        \ civilians.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a026a51-18ad-41cf-8a39-a3af21528a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768060d4-7614-4f54-8683-cc010b8fc89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken met with key Middle Eastern leaders\
        \ at a summit in Jordan on Saturday, when he again rejected calls for a ceasefire\
        \ and reiterated US support for “humanitarian pauses.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98e5bf-dbd0-4bb9-a713-46a3825a4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826394a-a778-4894-bc94-6dcbc8a55999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said his government opposes\
        \ any temporary ceasefire in Gaza unless Hamas frees all the hostages it took\
        \ during the militant group’s rampage October 7. Netanyahu said Israel would\
        \ continue to block fuel from entering the enclave.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71a340-d6e1-49ab-8b9d-ad9257eb7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9d339-8a0c-43b1-979e-f88e68447303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Israel’s opposition, Blinken reiterated his calls during an\
        \ unannounced visit to Iraq on Sunday, saying he had “no doubt” that “everyone\
        \ would welcome humanitarian pauses” in Gaza.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7505f-9c4f-4119-b6f1-7565bed2f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
