      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Manila Bulletin is partnering with the University of
        the Philippines (UP) to provide a platform for students to engage in meaningful
        discussions on sustainability and inspire them to become agents of positive
        change towards a more sustainable future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab67568-50b4-409b-b32f-22eb4dd9c585'
      'mgnl:activationStatus': true
