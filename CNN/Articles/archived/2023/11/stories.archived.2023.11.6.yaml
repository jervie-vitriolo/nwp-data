      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05282936-cd18-425f-bfd6-f155e11d587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.458+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additionally, the remains of OFW Mary Grace Prodigo-Cabrera will be\
        \ brought back by her sister Mary June Prodigo who is part of this latest\
        \ group of returnees,” Cacdac added, referring to the fifth batch.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4fa59-97b8-479c-a03c-b5e316b575a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.459+08:00
