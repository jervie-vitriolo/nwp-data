      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly-appointed DA chief said he is also set to review previously\
        \ set targets for agriculture and will provide figures regarding the sector’\
        s progress in two weeks.\r"
    '51':
