      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/6/misamis-occidental-shooting-suspect.html?%3F%3F">Personal
        motive possibly behind killing of radio broadcaster, police say</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d1126-a153-4a28-a5f3-94ca5072534e'
