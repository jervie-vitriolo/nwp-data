      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same event, Teodoro expressed optimism over the immediate completion\
        \ of the reciprocal access agreement (RAA) between the Philippines and Japan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa18e0-64d5-4783-a7a2-726f798569d1'
      'mgnl:activationStatus': true
