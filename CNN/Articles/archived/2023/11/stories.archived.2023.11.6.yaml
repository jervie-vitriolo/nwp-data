      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal is expected to be similar to the Visiting Forces Agreement\
        \ (VFA), which will allow troops of one country to freely visit another temporarily.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4646a-b4c2-4e8b-836d-ff6e33d1acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58d7e1-1bd0-4ebc-8478-03e31570b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines and Japan are two of our closest allies in this region\
        \ and we share our commitment to a free and open Indo-Pacific, as well as\
        \ free markets and democracy.  The more we welcome trilateral cooperation\
        \ and I think it's only natural,\" Ewing said.\r"
