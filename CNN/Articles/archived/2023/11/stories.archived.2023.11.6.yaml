    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70090d9-09d3-4a89-a86e-e1c068b6ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.427+08:00
      'mgnl:createdBy': 'seth'
