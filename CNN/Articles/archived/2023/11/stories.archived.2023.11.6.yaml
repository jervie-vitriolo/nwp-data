    'stories': []
    'template': '1'
    'title': 'Senate eyes ratifying proposed PH-Japan military access deal in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74f2b6-3c29-4f86-b6c0-54edf616745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:21:14.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Senate on Monday said it hopes to approve the proposed Reciprocal Access Agreement
        (RAA) between the Philippines and Japan next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530a50a-236a-418a-b485-318f451d0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:21:14.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at a timeline of a year, less than a year <em>siguro</em>
        (maybe). Maybe by the first half of next year they can take this to the Senate
        and we can already ratify,” Senate President Juan Miguel Zubiri told CNN Philippines’
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f8848-2b27-4f80-8983-34212b11fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:21:14.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Japanese Prime Minister Fumio Kishida''s visit to the Philippines
        last week, he and President Ferdinand Marcos Jr. disclosed that Manila and
        Tokyo have started <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html"
        href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">negotiating</a>
        for the establishment of an RAA. This will be similar to the Visiting Forces
        Agreement (VFA) that will allow troops of one country to freely visit another
        temporarily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd0ee2-75aa-4a75-930f-8c6f663edfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:28:26.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:28:29.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' <em>The Final Word</em>
        on Monday, Japan''s Cabinet Secretary for Public Affairs Noriyuki Shikata
        said security ties between Japan and the Philippines will include providing
        radar systems for coastal surveillance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad102a-77e6-4da2-89a6-ed9313443f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:28:26.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:28:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shikata added that the Philippines will become the third country
        for Japan to conclude an RAA following its previous agreement with the United
        Kingdom and Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf15bec-cda1-4c9f-8457-3a34a42d61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:21:14.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense Secretary Gilbert Teodoro said his
        agency was given authority to negotiate the proposed RAA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3f9e2-a5f7-45cd-ad4c-63c662eaa69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:21:29.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-07T05:28:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to be able to ink the agreement at the soonest possible
        time and submit this to the Philippines Senate and the Japanese legislature
        for concurrence,” he said at a press conference on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686c9ea-de90-4fa8-879d-dd7f188a0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:21:14.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/4/Groups-oppose-VFA-like-agreement-between-PH-Japan.html"
        href="https://www.cnnphilippines.com/news/2023/11/4/Groups-oppose-VFA-like-agreement-between-PH-Japan.html">protested</a>
        against the RAA, saying this will "degrade" the Philippines’ sovereignty and
        further escalate tensions in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b389f-1682-41e6-9d5d-12720d2b1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri emphasized the purpose of the agreement is the interoperability
        and cross training between the two nations’ troops. No sites similar to those
        for Enhanced Defense Cooperation Agreement will be established, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d25e2e-4a68-4191-947f-e8df4a8b203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RAA will serve as a framework to ensure the military from both\
        \ countries follow each other’s laws, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9afef-b558-4825-8905-4d1025d49655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think one of the most disciplined armies in the world is the self-defense\
        \ forces of Japan,” he added. “I don’t think we will have a problem with them\
        \ when it comes to violations of our law.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35bf62-6b31-4072-a18f-b87fb0104f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, who is optimistic about the VFA-like deal, said it would
        help enforce rules-based international order in the Indo-Pacific.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3036245-143c-43a3-a41a-a2367e69db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:21:29.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-07T05:28:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we look forward to this RAA between both our countries given\
        \ the commitment of the Japanese government and the Philippines government\
        \ to preserve rules-based international order and international law, UNCLOS,”\
        \ Teodoro said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08475fe-d2a7-4b6f-9fd5-8ac3ce265dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:21:29.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-07T05:28:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really do have shared interests and values. We look forward to\
        \ the completion of all steps,” the defense chief added. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c5f4f-f977-45e9-8871-7b079279ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:21:29.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-07T05:28:29.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Deputy Chief of Mission Robert Ewing also said Washington
        was in favor of the proposed RAA. “The Philippines and Japan are two of our
        closest allies in this region and the world…Therefore, we welcome increased
        trilateral cooperation and I think it’s only natural.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2088577-8e3a-41cc-bf1b-672c24ca1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Gabriela Secretary-General Clarice Palce slammed Zubiri,\
        \ saying that he should not ignore the fact that there were women abused under\
        \ the VFA with the US, what more now with the RAA.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70dffc-7c4f-4c5d-98fb-c0fc8c05f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind Senate President Zubiri that the Japanese army that they
        are welcoming is the same Japanese army that built a comfort station and raped
        thousands of women during World War II here in the Philippines and other countries
        they conquered. Neither ever acknowledged and apologized for the murders,
        mass rapes, and other atrocities against Filipino women, <em>Yan ba ang disiplinado</em>?
        (Is that what you call disciplined?" she asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22179372-4afe-4b2f-9dc6-6b10cff4e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the crafting of the deal will be easier since the\
        \ Philippines will just use the RAA of Japan with the United Kingdom and Australia\
        \ as a template.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c060b-5df6-4705-85c4-93145a42c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:55:39.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T05:28:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he needs 16 senators to vote in favor of the RAA and
        he believes he has more than that.</p>'
