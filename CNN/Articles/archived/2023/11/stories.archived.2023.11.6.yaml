      'mgnl:lastActivated': 2023-11-06T13:44:04.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ab89e-e2e1-430c-9661-b61a63ec72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 9,000 people, including thousands of children, have been\
        \ killed in Israeli strikes on Gaza since then, according to figures released\
        \ Friday by the Palestinian Ministry of Health in Ramallah, drawn from sources\
        \ in the Hamas-controlled enclave.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afba77a-f8d0-49d1-ba62-74797beeeb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0654d9-c3f4-47a8-89ba-7b8fc9ddefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The huge death toll from the Israel Defense Forces’ (IDF) bombing and\
        \ the unfolding humanitarian crisis in Gaza have prompted global criticism\
        \ of Israel, with even some of its closest allies calling for a humanitarian\
        \ “pause” or ceasefire.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b55bfb-39a4-47e5-90cf-8b2bf609fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3884c44-627c-4136-8d0e-3dff4801a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Palestinians expressing solidarity with Gaza are facing serious\
        \ consequences in Israel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cd84b-949d-4717-91f4-69890fda18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06341a-31ed-4069-8590-06bb4ff12d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The police say that any slogans in favor of Gaza or against the war\
        \ mean supporting terrorism… even if you say that you are, of course, against\
        \ people being murdered,” Abeer Baker, a human rights lawyer representing\
        \ some of the people who have been arrested, told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372140e2-d0fa-4dcf-8566-fa2c3b95cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb4577-889c-4774-83cd-d149a408c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Police said that as of October 25, it had arrested 110 people\
        \ since the start of the war for allegedly inciting violence and terrorism,\
        \ mostly on social media. Of these arrests, only 17 resulted in indictments.\
        \ Most people were released without further charges, usually after a few days.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67f1b2-49db-4119-9968-092e397c241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc7a5e-4ff9-49d1-8ef3-6eedb9140acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baker said the low number of indictments suggested that people were\
        \ being arrested for making statements that are not illegal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5ceaa-25ef-43c3-a6cb-1a55bbd70e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6caba-5327-44cb-a7b0-c9fe106257e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People have been arrested for saying their heart was with the children\
        \ in Gaza,” Baker told CNN, pointing to a widely-reported case of a comedian\
        \ from northern Israel who was arrested after posting that phrase on his social\
        \ media.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2956f-0561-416f-b029-51fba5821044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda5258-67c4-4a8c-bc15-52100770fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Not talking about the law’&nbsp;&nbsp;</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0c047-7da1-493c-85b9-e9784054695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714eed8-307e-4d67-98d2-d1ba495b9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Police says it is acting under Israel’s Counter Terrorism\
        \ Law. Article 24 of this legislation states that anyone who does anything\
        \ to “empathize with a terror group” whether that’s by “publishing praises,\
        \ support or encouraging, waving a flag, showing or publishing a symbol” can\
        \ be arrested and jailed for up to three years.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ede4e-03b8-49a6-ab14-dbffdc66db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d2b93-7f68-4f49-bb41-6195fc986b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Adalah, a non-governmental organization (NGO) that advocates\
        \ for Arab rights in Israel said in a statement that these arrests are arbitrary\
        \ and target Palestinians only. It said that many are carried out with brutal\
        \ force in the middle of the night, and without proper legal justification.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdb8e6-d780-40d4-ac58-f72308cfaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9741b-f6cc-4547-b100-43356b275041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The criteria is not whether it’s legal or not, the criteria is whether\
        \ it makes people angry or whether it’s something that is against the mainstream,\
        \ we are not talking about the law. We are talking about atmosphere,” Baker\
        \ said, adding that discussing the context of the October 7 attacks is “forbidden.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89df8e-1ddd-494a-8f25-0aa2d56c0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2067678-9126-431f-97c0-1f1dd9fbbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You cannot ask what can drive people to commit such horrible crimes.\
        \ Can you ask who failed here? Why has Hamas succeeded? No,” Baker said, pointing\
        \ to numerous articles written in Israeli media that pose the same questions.\
        \ “They can do it. But if you’re Palestinian, you cannot do this,” the lawyer\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030f833-9ec3-455e-a5c9-cbb0789b81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b01852-d362-4f60-bc0e-27ab1ed5b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to an earlier question from CNN on the general increase\
        \ in arrests over social media posts, Israel Police said that while it “firmly\
        \ upholds the fundamental right to freedom of speech, it is imperative to\
        \ address those who exploit this right to perilously incite violence.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7835115-685e-43bd-b213-429f8fc7e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0509e-573e-4364-8cfb-c2dd9cf7b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the people Baker represents is Dalal Abu Amneh, a well-known\
        \ Palestinian singer and neuroscientist who found herself arrested after turning\
        \ to the police for help on October 16.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692a866-56d7-4dbd-a18e-99ff8281f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b6551-45c0-4963-bb79-e0c8d9d1474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was receiving a large number of serious threats over a post on\
        \ her Facebook and Instagram pages that included the Quranic phrase “There\
        \ is No victor but God” and a Palestinian flag emoji.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6d0f6-50ce-42f0-a789-5183c7f28a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a25919-4e53-460a-a559-80aef7b33ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police said the statement, was inciting terrorism and violence.\
        \ Her lawyer said the statement was posted on Abu Amneh’s Facebook and Instagram\
        \ pages by her PR team and has since been deleted. Baker said the post, published\
        \ late on October 7, after the Hamas terror attack and the first IDF strikes\
        \ against Gaza, was meant as a “reaction to the war on both sides.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc191c6-52d8-485f-a395-79f7adfce62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6a341-5468-4664-b2be-380dedb84f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Amneh, who is 40, was held for two days, then released on bail\
        \ on October 18 to house arrest, Baker told CNN. She has not been charged\
        \ with any crime but has been banned from speaking about the war in Gaza for\
        \ 45 days, Baker added.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753c46b-efd5-4b56-84e0-92926144cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3569da2-5b99-4e87-901d-2e208996d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has repeatedly asked the Israel Police for comment on Abu Amneh’\
        s case but has not received any response.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84185e25-fdd3-417c-a158-0e2f6fb82a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172d8e2-15d4-4a5a-978a-e252462229eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Amneh has spent the past two weeks holed up in her parent’s house,\
        \ even though her house arrest has ended. “She is very afraid, she is scared\
        \ of going back to her house,” Baker said. “People have put up Israeli flags\
        \ around her house and made threats against her and shared where she lives\
        \ on social media.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789839f-dae0-42d8-b551-2779f1cd76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73d4db-e48b-4d3b-86e0-b5b6c795ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Zero tolerance’&nbsp;&nbsp;</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616deb6b-68ba-4a45-bfa2-3ec384940a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d98d8f-9b28-4f88-a5d8-557b6cbdbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prominent Palestinian humanitarian lawyer Jawad Boulos told CNN the\
        \ imprisonment of Palestinians, especially those who have not committed crimes,\
        \ has been an important tool used by Israel in “maintaining the occupation\
        \ of Palestinians.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e1314-9360-450f-acbb-1a3431de403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5b5b7-3c6b-4ac9-8be3-7aeec2081c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that ever since Israel withdrew from the Gaza Strip in 2005,\
        \ Israeli authorities have made a “concerted effort” to silence Palestinians\
        \ in the West Bank by imprisoning them.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db88496-32e1-45be-8531-02db8f53fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac36aa-234b-4749-b659-a02d0d28c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boulos said that despite the odds being stacked against his clients\
        \ in a court system “not built to establish justice for the Palestinians,”\
        \ some prisoners were freed in the past. That, he said, is no longer an option.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6dc04-82e8-4b32-b9de-76c22fd12b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e099a-e653-4fdb-a135-82efca262aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When arrests are done in this way… it’s unfathomable,” he told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432c9bb-72b0-495e-aa50-c8ce8001a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab48553-5263-4a49-bf96-41cb2bb7d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli State Attorney’s Office said in a statement that “there\
        \ should be zero tolerance for those who publish – explicitly and even implicitly\
        \ – expressions of support for the enemy and his criminal acts against the\
        \ citizens of the country.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2af252-6135-4c49-a3e5-d5bf6ea937d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a970e2-08f8-4281-871e-93a6ed1ea1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Attorney’s Office has also made it easier for the police\
        \ to open investigations into alleged instances of these acts, according to\
        \ the statement.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b13238-6c0f-424a-84af-2f9a56aa0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660047aa-3080-44a7-8a5a-830c3a3b84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crackdown is creating an atmosphere of fear among Palestinians.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f1417-acf5-4d9f-83a2-5753cb62e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94294c36-c92e-44f5-8c03-5122039630df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Palestinian resident of Jerusalem, Yasser, told CNN he believed\
        \ Palestinians could be arrested “at any moment” for what they post online\
        \ related to Gaza, even if they express sympathy about a Palestinian child\
        \ killed or injured after an Israeli airstrike.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635620d-9842-40f2-962a-0e499fca97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6d0f5-f59c-467d-84e3-3f0e8208affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were to write about how airstrikes on Tel Aviv are bad, they\
        \ probably wouldn’t mind. But if I said airstrikes on Gaza are also bad, they\
        \ will arrest me for it,” he said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90baa094-5120-4740-8766-c1871c4efb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f3d4a-af17-4831-a820-11b835c83527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are fighting on every front – online, in the streets, in the\
        \ news, everywhere. No one is allowed to say a word. If you want to talk about\
        \ the truth here, you’re not allowed,” Adli, another Palestinian resident\
        \ of Jerusalem, told CNN. Both Adli and Yasser asked CNN not to publish their\
        \ last names, due to concerns about the consequences of speaking to the media.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439130f2-186d-4b13-923d-ff6ad9b5518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31402b8d-123c-4513-911c-60f1da171871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adli said he was feeling ashamed and embarrassed for not being able\
        \ to express support for Palestinians in Gaza or denounce Israeli airstrikes.\
        \ The risk of doing that was too high, he said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c86e0a-141d-414d-8b55-5fe689dc9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af8820-2376-4eef-a65e-635a7f3b3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the consequences of expressing sympathy with Gaza could soon become\
        \ even more serious.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2188b-181e-4827-86b3-b316f0052d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77b38f-fa85-4155-875a-6c23ec25b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under current Israeli law, the Ministry of Interior has the authority\
        \ to revoke the citizenship or residency of anyone who is convicted of taking\
        \ part in “terror activity,” as defined by the Counter Terrorism Law.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f50b4-b76d-4b2f-810f-122e4653ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a923199-7874-42ea-b4a1-80c9876bea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Israel’s Minister of Justice Yariv Levin said last week that\
        \ he and Minister of the Interior Moshe Arbel were looking into the possibility\
        \ of widening the scope of the law to include the authority to revoke the\
        \ citizenship of people who publicly support, incite or praise terror.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c124ccb-ab9d-449d-9880-7656dbd5f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268aa45-c14d-47c3-8e03-3b71c231294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Israel’s far-right minister of national security,\
        \ Itamar Ben-Gvir, has made it one of his priorities to combat what he calls\
        \ incitement of terrorism online. He has established a taskforce focused specifically\
        \ on incitement on social media and has led calls for a stricter approach\
        \ to the issue. Ben-Gvir has been convicted in the past for inciting anti-Arab\
        \ racism and supporting terrorism.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a430a37-8b20-4edb-a323-cd4094c0591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c170da-9e6b-41c9-b9eb-ac30fb295611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baker, the lawyer, said that some of the arrests, and Ben-Gvir’s rhetoric,\
        \ were an extreme reaction to the brutal Hamas attack.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d3831-10e0-4d26-8184-18ee9bea2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567c3a2-9f0a-473c-8573-91f094bd16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel is going through a trauma, a terrible trauma. But the law did\
        \ not change even if we are in a tragic situation. The criteria of what is\
        \ illegal is the same criteria. The reaction is extreme,” Baker said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baaad5-133b-4b53-842c-29fcc9b5aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cc5ca-30a1-45d4-bcc0-58571bdfce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatina Abu Sneineh, Dua’s mother, told CNN she was terrified when her\
        \ daughter was taken. Dua has since been released on house arrest, with the\
        \ police checking in on her multiple times a day, her mother said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6d0dc-5528-4e3d-9c7b-22b0567ec92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7165d-1102-408c-a9cd-6c9c8708485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She has been sick every day since she came home, she hasn’t been able\
        \ to eat,” her mother added.\r"
    '95':
