    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH''s external defenses must be boosted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b1b09-a6cd-42f1-a00c-6185a87eaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:55:12.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — President
        Ferdinand Marcos Jr. urged the Department of National Defense (DND) and the
        military or Monday to conduct strategic reviews to maximize the deployment
        of forces and ensure that strategies remain responsive to geopolitical realities.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce02fc-d246-4220-85f1-ff10fdf43b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:48:15.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos spoke at the 67th founding anniversary of the Naval Special\
        \ Operations Command (NAVSOCOM) in Cavite, where he called for NAVSOCOM's\
        \ expertise in Sea, Air and Land or SEAL operations to be utilized to support\
        \ naval defense and enhance maritime security.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32039459-66b1-4d7a-b11e-80e33c73f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:48:15.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He spoke amid an escalating maritime row between the Philippines and\
        \ China in the West Philippine Sea. A China Coast Guard vessel collided last\
        \ month with a Philippine resupply boat near a disputed shoal, with Manila\
        \ summoning China's diplomat to lodge its strong protest over what it said\
        \ were illegal and reckless manuevers by the Chinese ships.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249382d-5780-4458-9385-8f5904e1c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:48:15.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we move now from focusing on ensuring internal security for the\
        \ country, we now have to bolster the country's external defenses,\" he said.\
        \ \"And I exhort the DND and the AFP (Armed forces of the Philippines) to\
        \ maximize and strategically review the deployment of our forces to ensure\
        \ that their strategies remain responsive to the current and future geopolitical\
        \ realities.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eec12f-8bcd-4181-8f86-ac5f71c5beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:48:15.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Training and improvement should not just come from within the country,\
        \ he added, but by working together with foreign nations who share the same\
        \ values as the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12f3e4-41c4-46ff-af8d-2b2ed493d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:48:15.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T21:49:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
