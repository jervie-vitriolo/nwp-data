      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc1ad9-a4df-435b-ae79-729cdaea18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[The officer] noticed that I hadn’t posted anything. Then she went\
        \ to my WhatsApp… I had posted a verse from the Quran, and that turned out\
        \ to be what they were after. They said I was inciting terrorism. I couldn’\
        t believe it,” Abu Sneineh said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321a6e8-60f2-434b-9db5-33ac4a3e0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.424+08:00
