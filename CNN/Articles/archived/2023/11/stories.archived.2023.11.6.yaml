      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe2955-f201-4ce5-8272-c712a540f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.459+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said that Mary Grace was one of four OFWs who died on the first\
        \ day of the attacks launched by Hamas on Oct. 7.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297f111-3716-43d1-bc44-ca1fa722c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.460+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2eee03-833a-4aa9-bfa9-5077ec7e482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.460+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The return to the country of these two batches this week will bring\
        \ to a total of 184 the number of OFWs who have come back to the Philippines\
        \ from Israel,” Cacdac said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967452bf-e00b-4fa7-87b0-b1672d441fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.461+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d8260-5708-404a-a674-c8edb9389b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.461+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines expects more returning Filipinos as the conflict between\
        \ Israel and Hamas continues and the war shows no signs of toning down for\
        \ the coming weeks, the DMW concluded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941b3a1-4067-4b87-a2f7-a7ab52d606ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.462+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c03d09-0a9a-447c-8f8e-e306efcebe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.462+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Foreign Affairs Undersecretary Eduardo De Vega said in a\
        \ separate statement on Monday that the return of OFWs from Gaza will once\
        \ again be delayed due to the growing Israel-Hamas conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7254b9-7f0e-4dcb-bb52-f5a58bda7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.463+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fb723-fb03-4e9a-a871-57f4cd7f7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.463+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are still 20 Pinoys in this first batch. But as of now, we are\
        \ not even certain that there will be a crossing today. It could be three\
        \ straight days with the Rafah crossing closed. We will find out later. We\
        \ are six hours advance time,” De Vega released an update on Monday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda98ea1-0ec4-4b0b-b41e-5cb5d19d6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.464+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ec8bb-55d6-4d7f-9444-6cb8158e211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.464+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally, the Department of Foreign Affairs (DFA) said that the initial\
        \ date of departure for the first batch of returning OFWs from Gaza was on\
        \ Sunday, then it was moved on Monday and is expected to be moved again on\
        \ Tuesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e70a5e-6356-42d8-80ef-7f1d992c8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.465+08:00
