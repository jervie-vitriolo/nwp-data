      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The verse in question, Abu Sneineh said, was: “God is not unaware of\
        \ what the oppressors do.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ea338-aff2-43df-afca-a18e4d814434'
