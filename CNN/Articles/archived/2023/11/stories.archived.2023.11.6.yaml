      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8a2fa-2fce-418f-9bd2-0db2b7027150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio broadcaster Juan Jumalon, also known as DJ Johnny Walker,
        was shot dead on Sunday while he was airing live in his home in Barangay Don
        Bernardo A. Neri in Calamba town at 5:35 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cee76-6956-4b54-94c2-cab70e077e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e7402-2af2-4d71-ba6e-519461790402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman entered Jumalon’s residence, saying he had an urgent announcement\
        \ to make regarding a missing wallet and key. Upon entering the studio, he\
        \ shot the anchorman in the head, took his necklace, and then fled.\r"
