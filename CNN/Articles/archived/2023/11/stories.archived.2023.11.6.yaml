      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332af1c-acf8-4f29-89fe-aa1c6364c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer checked Abu Sneineh’s phone for TikTok or Facebook – she\
        \ doesn’t have either — then checked her Snapchat account, the only social\
        \ media she uses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b6855-7071-4826-9635-fb0d339848ce'
