      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T14:28:17.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec77588-e89a-4480-b3de-79feb37eb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:28:16.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T14:28:17.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be creating my own intelligence group,” he said during his
        first briefing as the agri chief. “One of the directives <em>ni presidente
        is kung may dumi diyan,</em> clean it up, <em>‘yan ang isa sa pinakaunang
        sinabi sa akin ng presidente</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dabb3-2f9f-4177-805c-cea91ed816e4'
