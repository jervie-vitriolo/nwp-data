      'mgnl:lastActivated': 2023-11-06T15:10:53.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f54f6-65e8-4212-9830-fa8bf025b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Queen Rania told CNN claims that a ceasefire will enable more Hamas\
        \ attacks is “endorsing and justifying” the death of civilians.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae4493-9a01-4ff8-a676-8937fcfb7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a5218-f750-4f15-9483-773043427e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know that some who are against the ceasefire argue that it will\
        \ help Hamas. However, I feel that in that argument, they are inherently dismissing\
        \ the death, in fact, even endorsing and justifying the death of thousands\
        \ of civilians, and that is just morally reprehensible,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57104af-3692-4f20-8a0b-83335346d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.391+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b149bc-92cc-4993-8e93-27bbb6c6f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.391+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Avalanche of human suffering’</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fc89c-68b3-4d64-bc88-008337553344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly urged Palestinian civilians to move south of\
        \ Wadi Gaza, the waterway that delineates north and south, as it intensifies\
        \ its air and ground assaults across the strip.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c603a07-b66c-4fc9-9012-6b28e338a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845cbd2-426e-466d-afd0-55c646553c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.393+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s ambassador to the United States Michael Herzog told CBS’s\
        \ Face the Nation on Sunday that Israel is “making every effort” to get the\
        \ civilian population in Gaza “out of harm’s way.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7ee08-fbab-439d-a85f-6a661f5703f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Hamas is doing everything they can to keep them in harm’s
        way.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cebb0b-4aef-4fee-aa44-331f89c020cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dac230-b52a-4c03-af20-489fc3ef4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Rania said Israel’s claim of trying to protect civilians is “an\
        \ insult to one’s intelligence.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a258488-b374-4696-bf1d-fa930805e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074551bd-f676-4b87-b445-2e38265d9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When 1.1 million people are asked to leave their homes or risk death,\
        \ that is not a protection of civilians, that is forced displacement,” she\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af88b7-eb6b-43b0-809c-faa13c3a9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706bd36-d1b2-43a2-a241-47710d40aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rania said she didn’t believe Israel’s evacuation orders were for
        the benefit of Gaza, but rather an attempt to “legitimize their actions.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5571ac8-52af-4a39-a678-6eea73d09ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US President Joe Biden expressed skepticism over the
        death figures provided by the Hamas-controlled Gaza Health Ministry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee1737-63e9-404d-b547-44a1c66583bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb13cd-0d71-4e13-a4d9-83abe35d15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about that stance, Rania said it was standard “Israeli propaganda.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59ec76-af34-4d38-b833-08da642df4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579e4f0-f4e4-494f-bbb2-880477085274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trying to minimize the horrific consequences of their actions, trying\
        \ to dehumanize Palestinians further and desensitize people to their suffering…\
        they’re trying to exonerate themselves and they’re trying to exonerate the\
        \ viewer,” she said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064469af-813f-4cbf-b006-b3a65dc123bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.402+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37992a-c61f-4cd2-bf4e-8ed9be5ca0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.402+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than two million Palestinian refugees live in Jordan according\
        \ to the UN agency UNRWA.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0b34d-74f4-46bb-bad4-ae9c0c4f83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.403+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c0745-215f-40f4-a534-c81483038cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.404+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan air-dropped a medical aid package to a Jordanian field hospital\
        \ in Gaza on Sunday, King Abdullah II said on social media, and last week\
        \ the country recalled its ambassador to Israel, citing the war.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044f8ee-1c17-4566-ae6f-23ca9fce04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.404+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87fcdf-8861-418a-aef0-a547c091464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.405+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Queen Rania questioned how many more people must die before “our global\
        \ conscience awakes.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72147afb-d56d-49d8-97ce-ab7d7d044c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.406+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f3924-67b3-4fbe-8250-9e913e19362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.407+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All they want to hear is apologies from Palestinians. You’re being
        bombed, that’s your fault,” she said. “You’re being starved, that’s your fault.
        You dare be born in the occupied territories, that’s your fault… It’s been
        unbearable to watch the avalanche of human suffering.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c33e6-a65a-4a25-ac28-81ab4024a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.408+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/11/06/middleeast/queen-rania-jordan-israel-gaza-interview-intl-hnk/index.html">Jordan’s
        Queen Rania says being pro-Palestinian does not equal being ‘antisemitic’''</a></p>'
