      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e737a-91e2-443f-be0b-b46afd47efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.220+08:00
