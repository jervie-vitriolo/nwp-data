      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T19:38:47.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The management said MQLive in partnership with TONZ Entertainment organized\
        \ the event for the Filipino fans as part of Park's tour in Asia.\r"
