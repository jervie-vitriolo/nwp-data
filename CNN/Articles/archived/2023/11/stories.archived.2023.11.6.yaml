      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2d7b8-20aa-4dbd-89e7-6e471b45765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:04.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Sneineh is one of dozens of Palestinian residents and citizens\
        \ of Israel to have been arrested in Israel for expressing solidarity with\
        \ Gaza and its civilian population, sharing Quran phrases or showing any support\
        \ for the Palestinian people since the latest war between Israel and Palestinian\
        \ militant group Hamas began last month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279dc0e1-e5d9-421c-9491-1d0d80b0aec7'
