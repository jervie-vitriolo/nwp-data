      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jumalon was pronounced dead on arrival at the Calamba District Hospital.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd22d8-3fb1-4e00-8b38-e80f88cc5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.565+08:00
