      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Senate
        President Juan Miguel Zubiri calls for increased police presence in Misamis
        Occidental following the killing of a radio broadcaster on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6526c37-2814-46bb-9dd7-862cf7a106c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb68b72-cde1-4323-87b8-7b13f49845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re talking about political killings, unfortunately Misamis
        Occidental still has to figure out how to control these politically motivated
        killings,” Zubiri told CNN Philippines’ <em>The Source</em> on Monday. “I
        think the president, through the regional director, through the PNP, should
        really put a large presence of our Philippine National Police force in that
        province.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fdc52-3792-4bcc-8b5e-01247b0c4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.876+08:00
