      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' New Day, the forum's project lead Philip\
        \ Cu-Unjieng also said they want to bring sustainability awareness to common\
        \ folks who are greatly affected by climate change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a74025-5faa-48a7-ae58-172a9c61742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:53:22.494+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-06T15:58:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are taking small steps. One of the major stumbling blocks in terms\
        \ of trickling down the consciousness about sustainability is that it is still\
        \ being couched in a conversation that is primarily in English,\" he said.\r"
    '4':
