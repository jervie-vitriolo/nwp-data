      'mgnl:type': 'text'
      'text': "Mañalac, popularly known as Bamboo, Escueta, Azarcon, and Blanco were\
        \ the original members of Rivermaya, one of the biggest rock bands in the\
        \ country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a6343-4390-49df-957c-c73afa8cd2b9'
