    'jcr:uuid': '7e7bf394-e3fd-4267-989f-abad57b3bcf5'
    'lead': 'Police officers have no reason to get involved in alleged destabilization
      efforts against President Ferdinand Marcos Jr., Philippine National Police chief
      PGen Benjamin Acorda said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T18:54:50.814+08:00
