  'basa-air-base-runway-rehabilitation':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-06T22:41:38.000+08:00
    'imagesource': 'jcr:ddb39f46-a12a-43a2-a6a1-2aca9b5ef0c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b46c7a-88a1-4b39-9b1d-549c6432f574'
    'lead': 'The runway rehabilitation project of the Basa Air Base in Floridablanca,
      Pampanga has been completed, allowing the airport to accommodate larger and
      heavier aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T22:44:50.183+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-06T22:45:50.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Basa Air Base EDCA runway rehab now complete

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259775c-78cc-41b4-8749-2e162f597c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> The
        runway rehabilitation project of the Basa Air Base in Floridablanca, Pampanga
        has been completed, allowing the airport to accommodate larger and heavier
        aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fd6d2-bca0-4dfe-b58b-037391ff8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funded under the Enhanced Defense Cooperation Agreement (EDCA), the\
        \ P1.3-billion-peso runway rehabilitation is by far the largest project between\
        \ the Philippines and the United States under the deal, according to the Philippine\
        \ Air Force (PAF).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b95fe-6238-45c1-88a7-9f5376be4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e534e-600b-40a6-a130-9537511824e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The runway is now ready to accommodate larger and heavier aircraft,\
        \ such as the PAF's cargo planes. Further, the improved runway ensures safer\
        \ conditions for training and operations of aircraft, especially during response\
        \ to emergencies and calamities,\" PAF said in a statement on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ac04f-a092-4898-bc52-f1273a91022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gibo Teodoro, Armed Forces of the Philippines Chief\
        \ General Romeo Brawner, and US Embassy Deputy Chief of Mission Robert Ewing\
        \ led the turnover ceremony of the completed runway on Monday, November 6.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b57ce-055c-4616-9824-5388c83abcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87348997-88ef-4198-bdc5-968b5f5c3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nations must have the authority and the strength to enforce international\
        \ law within its territorial jurisdiction and within areas where it has sovereign\
        \ rights and other jurisdictions,\" Teodoro said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92486be4-c456-4a85-900b-ec549c236563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a40e7-d661-4c5a-9a4f-b8db4153f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense chief said that it is only natural for Washington to support\
        \ its oldest treaty ally in building a credible and reliable defense posture.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72c30c-8ffb-47bc-b418-0febbdb84630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c72974-320f-4b59-8d0d-7848973222f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not looking for war. We are not looking for conflict. We are\
        \ just reasserting our rights, which UNCLOS and relevant Philippine laws secured\
        \ to us,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073246d-52b6-45ba-b521-79dc760099f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92be6b6-0792-4f71-a616-087872818a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the US, the existing and new EDCA sites will not only support the\
        \ Philippines militarily but will also contribute to the local economy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de8992-3ab8-47db-8112-f98dbf62a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0923838-1b0e-4652-855a-4ac296126dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As I have said before, if the Mutual Defense Treaty is the 'why,'\
        \ then EDCA is the 'how.'  EDCA deepens the defense cooperation between our\
        \ two great nations,\" Ewing said in a speech.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900b99d-7a9d-4789-a945-6d8c2d2f491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7622739-d2f0-4aca-b8bc-e608d60fd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:44:50.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T22:45:50.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are nine EDCA sites in the Philippines that US troops can access\
        \ on a rotational basis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc87a5-852d-46d1-8b5e-cbe3557f4c2d'
