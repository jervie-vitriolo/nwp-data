      'text': '<p>He also said that Marcos wants the agency to continue its anti-smuggling
        and anti-hoarding campaign, reiterating that they will go after agri <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">smugglers</a>.&nbsp;</p>'
