      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> <strong>—</strong>
        The second run of Manila Bulletin''s "Sustainability Forum" aims to strike
        a broader conversation of sustainability to the youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b30202-ee05-454a-8523-2cca3b8ca407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:53:22.493+08:00
