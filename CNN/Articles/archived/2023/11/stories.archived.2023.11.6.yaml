    'title': 'Tensions grow in Kyiv over status of war, as Zelensky insists conflict
      with Russia is not at a ‘stalemate’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e820c3-9324-47c5-b21d-622c0eb60d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apparent divisions between Ukrainian President
        <a href="https://cnn.com/2023/11/03/world/ukraine-president-warns-long-attritional-war/index.html"
        target="_blank">Volodymyr Zelensky</a> and his military command are becoming
        increasingly public, after a bitter back-and-forth over the state of play
        in the war(https://www.cnn.com/2023/11/04/europe/ukrainians-face-prolonged-war-with-russia-in-stalemate-intl/index.html)
        with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e43a86-1756-419b-9b1c-0f0f6ecbf33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Zhovka, the deputy head of Zelensky’s office, on Saturday condemned
        an assessment by Ukraine’s military chief that the war with Russia is at a
        “stalemate,” deepening a feud in Kyiv which has heightened nerves about Western
        support for the conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87086d15-5875-4e81-96ae-e560a3c31e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to an <a href="http://ttps://www.cnn.com/2023/11/03/world/ukraine-president-warns-long-attritional-war/index.html"
        target="_blank">interview(</a> with military chief Valery Zaluzhny, who told
        The Economist on Wednesday that “we have reached the level of technology that
        puts us into a stalemate” and “there will most likely be no deep and beautiful
        breakthrough” in the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558814ed-8fcc-4332-960c-e6e417f1f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhovka told Ukrainian television that Zaluzhny’s interview will
        have been “carefully read, noted down and conclusions drawn” by the Russians.
        He said he had received calls from counterparts in partner countries “in a
        panic” asking if the war really is at a stalemate, as described by Zaluzhny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a175a-076e-4de2-b291-66790772ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Is this the effect we wanted to achieve with this article?” Zhovka
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b26db7-952d-4ae1-9af5-05f77a0ef2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Perhaps this is a very deep strategic plan, and we will achieve some
        success in this way. But to be honest, I am very surprised,” Zhovka added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb0c0f-ad53-4be2-b038-20ebb2743425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tensions come at a pivotal moment in the war, with Kyiv’s slow-moving
        counter-offensive and the outbreak of violence in the Middle East sparking
        fears that Western financial and military aid could begin to flag.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23d47f-05a9-4477-84de-2d11d8f22e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zelensky also disagreed with Zaluzhnyi’s assessment during a press
        conference with EU Commission President Ursula von der Leyen on Saturday,
        but admitted that people are “tired” after 18 months of war in the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76e121-0b47-4b54-96e0-29de5156698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People are tired. Everyone is tired. There are different opinions
        […] Everyone is human, regardless of status… But this is not a stalemate.
        I emphasize this once again. We have already talked about this. This is not
        some kind of news,” Zelensky said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516c793-d7df-4028-8542-bea5e50aa4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We all need to get together and resolve the issues, work more with
        our partners on air defense, unblock the skies, and enable our guys to take
        offensive actions. This is what we need to think about. Only about this. Not
        about where we will be tomorrow. But now,” Zelensky said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611bb37-756a-4593-8c3d-84f00f51f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zaluzhny also laid out in his interview his vision for what Ukraine
        needs to do and the kind of support needed from partners to break the deadlock.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a111ea-38b0-443b-a458-a698767dcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his overall characterization of the conflict raised eyebrows in
        Ukraine and made international headlines. It came as a separate interview,
        given by Zelensky to TIME, painted the Ukrainian president as an increasingly
        isolated figure.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351843f2-550d-4f04-8b11-afb0bc92ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nobody believes in our victory like I do. Nobody,” Zelensky told TIME,
        adding that instilling those beliefs in Ukraine’s allies “takes all your power,
        your energy.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0c69b-daea-47f5-9fed-aa1ce72bcb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Exhaustion with the war rolls along like a wave. You see it in the
        United States, in Europe,” Zelensky was quoted as saying.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9366d2-f26b-4b99-bf3e-d2da6cf9c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He admitted that the outbreak of war between Israel and Hamas has diverted
        attention from Ukraine’s fight against Russia, complicating efforts to maintain
        international enthusiasm for his country’s fight.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a61cac-a44e-48a7-aab2-886522f81da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course we lose out from the events in the Middle East. People are
        dying, and the world’s help is needed there to save lives,” Zelensky said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021ee41-e1df-4357-aab8-ab3d86cd1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added to those comments during von der Leyen’s Saturday trip to
        Kyiv.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc81425-3243-46dd-bc3c-44be64b570bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is obvious the war in the Middle East, this conflict takes away
        the focus. I think it is one of the goals of the Russian Federation… It’s
        a fact. We see the outcomes,” Zelensky said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc92f9-3c03-475a-bc88-4122f1f80cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ukrainian leader had previously expressed solidarity with Israel
        in the wake of the October 7 Hamas attacks, recommending that world leaders
        “go to Israel” and offer support to the “people who have been under terrorist
        attacks.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5a262-ba0f-45cf-8237-d91ce5ec32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine is meanwhile continuing with a difficult counter-offensive
        against Russian forces in the south and east.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e22a0-0eec-4588-9681-f6f41d6cb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kyiv has been able to land more successful blows through the air, and
        said its air force carried out successful airstrikes on a shipyard in the
        eastern port city of Kerch in the Russian occupied Crimean peninsula on Saturday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177426b-5c0e-4124-8581-67be76fb31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commander of the Ukrainian Air Force Mykola Oleschuk congratulated
        pilots involved in the strikes in a post on Telegram. A Russian appointed
        official said a shipyard was targeted but air defenses shot down the missiles.
        CNN cannot independently verify either claim.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c5aeb-e583-422d-85b1-71f1f86bf28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Crimean Bridge, also known as the Kerch Bridge, was temporarily
        shut down for traffic for two hours on Saturday. Russian authorities did not
        provide a reason for the road closure on the vital artery that connects mainland
        Russia to the occupied peninsula.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4c498-9bd7-41a3-a8f8-511728f5eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T11:03:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T11:03:33.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/05/europe/zelensky-ukraine-stalemate-criticism-intl/index.html"
        target="_blank">Tensions grow in Kyiv over status of war, as Zelensky insists
        conflict with Russia is not at a ‘stalemate</a>.''"</em></p>'
