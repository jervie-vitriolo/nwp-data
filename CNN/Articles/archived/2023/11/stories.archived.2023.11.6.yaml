      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plan of Laurel, a fishing tycoon, is improving the country''s
        aquaculture and mariculture to boost the livelihood of small-scale fishers.</p>'
