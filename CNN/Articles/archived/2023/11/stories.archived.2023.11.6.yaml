    'template': '1'
    'title': 'DOJ files 21 criminal cases vs Socorro ‘cult’ members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564985e-9136-4338-ab53-5bd2c7bd99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Criminal
        cases were filed against Jey Rence “Senior Agila” Quilario and other leaders
        and members of Socorro Bayanihan Services Inc. (SBSI) for alleged illegal
        activities, Justice Secretary Boying Remulla said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98907ff5-bc2f-4cc4-a1f0-0acfdb37268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have 21 cases filed already…<em>Meron na tayong</em> cases<em>
        na finile ng</em> prosecutors (the prosecutors filed the cases) and it’s just
        the beginning. <em>Marami pa itong angles na dapat ma-</em>fill (There are
        more angles we need to look at),” Remulla said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423af6ff-1189-46a1-8d07-a84e6a606c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the cases filed against SBSI leaders and members are qualified
        trafficking in persons, facilitation of child marriage, solemnization of child
        marriage, and child abuse. Remulla said the cases will be tried in Metro Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a106dad-0aa4-47fc-8cd8-27024f5772aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We believe that the cases should be tried here in Manila or another
        venue where the interest of justice will not be affected by people who may
        want to interfere in the process,” he explained.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5b4bd-7a10-4a2a-8e0a-33371f028fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said it would <a href="https://www.cnnphilippines.com/news/2023/9/19/socorro-cult-members-criminal-complaints.html">urge</a>
        the Supreme Court to move the matter to its main office because Senator Risa
        Hontiveros'' privilege speech on SBSI has elevated the issue to a level of
        national importance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb2fed-3beb-4fe2-806d-5efa4d068d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child victims and former members of SBSI <a href="https://www.cnnphilippines.com/news/2023/9/28/Socorro-cult-testimonies.html">shed
        tears</a> during a Senate inquiry as they recounted the horrors they experienced
        when they were forced by their “God” to participate in the alleged cult’s
        activities and obey its laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff48fb0-f125-403b-ba3c-b5a640dc780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilario, SBSI Vice President Mamerto Galanida, and leaders Janeth
        Ajoc and Karren Sanico Jr. have <a href="https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html">denied</a>
        the allegations of abuse and defended child marriages.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37931481-8eff-4145-94ef-cdaa2489305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:40:43.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T18:40:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ordered the <a href="https://www.cnnphilippines.com/news/2023/9/28/senate-orders-detention-4-socorro-cult-leaders.html">detention</a>
        of Quilario, Galanida, Ajoc and Sanico after lawmakers were dissatisfied with
        their defenses during a joint committee hearing.</p>'
  'house-of-repesentatives-education-voucher-system-revision':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-06T18:47:36.000+08:00
    'imagesource': 'jcr:9c1d0812-4076-4c86-a91b-c56403ba92b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84348afe-4967-4ac6-a34a-266cb23e3e66'
    'lead': 'The House Committee on Basic Education and Culture will draft another
      proposal expanding the coverage of the government''s voucher program for students
      in private elementary schools to address some concerns raised by teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T18:50:35.309+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-06T19:00:22.731+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-06T19:00:22.410+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Expanded-Government-Assistance-to-Students--Teachers-and-Schools-in-Private-Basic-Education',
      'Republic-Act-8545', 'House-of-Representatives', 'House-Committee-on-Basic-Education-and-Culture',
      'E-GASTSPBE']
    'stories': []
    'template': '1'
    'title': 'Bill expanding education voucher system undergoes another revision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ce368-aab1-4b6a-947b-782181c32b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        House Committee on Basic Education and Culture will draft another proposal
        expanding the coverage of the government''s voucher program for students in
        private elementary schools to address some concerns raised by teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18330a-dab3-4bf6-9386-4777da6bb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel on Monday approved a motion by Camarines Sur Rep. Gabriel
        Bordado to defer discussions on the substitute measure to the proposed Expanded
        Government Assistance to Students, Teachers and Schools in Private Basic Education
        (E GASTSPBE) Act after an hour-long hearing attended by stakeholders in the
        basic education system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e5b66-9479-470d-88d2-67bea07b3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill seeks to amend Republic Act 8545 by expanding the coverage
        of government aid to the private education sector to kindergarten and elementary
        schools.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f394ce5-9db3-4ae6-b2da-203452a58cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rene Luis Tadle of the Council of Teachers and Staff of Colleges and
        Universities in the Philippines alleged the current draft of the E GASTSPBE
        bill would allow private schools to arbitrarily raise tuition despite receiving
        government assistance, and without the assurance that 70% of the aid will
        go to the salaries of teaching and non-teaching personnel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc44ced-f0e9-42c4-93f3-396230cdbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our opposition is rooted in the firm belief that they could have adverse
        consequences for the interest of students, parents, teachers and employees
        of private school," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf042b-286b-47d0-909c-6db154765b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the contrary, the Federation of Associations of Private Schools
        Administrators (FAPSA) said the measure, if passed into law, will allow small-
        and medium-sized private schools in the country to continue operations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cf15e-17d2-4f8c-8464-44016a8ded15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FAPSA noted that several small private schools are struggling to remain
        open due to low enrollment and the exodus of teachers to public schools, which
        offer higher salaries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadff422-bd38-4c11-8b37-4db56c734ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Committee chair and Pasig Rep. Roman Romulo said it was important to
        expand the coverage of the Department of Education''s voucher program to help
        solve the problem of overcrowding in public schools.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9d8e6-7dc9-4b5c-bf6c-9e37c52a5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang importante sa atin, we move on to the (grades) one to six kasi
        punong-puno na ang DepEd schools natin. Meron nang nasa double, triple shift
        na. ''Yun lang talaga ang sinasalo natin," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f08c9-3f4e-4822-b8de-6aba031330d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What''s important is we move on to the grades one to
        six because DepEd schools are full. Some even take on double, triple shifts.
        That''s what we want to fix.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b98d86-bf50-4f53-9a4b-1d4b33d08a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:50:35.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:00:22.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is an unintended interpretation, then we will redraft
        that to address the concerns of teaching and non-teaching personnel," added
        Romulo.</p>'
  'pnp-no-reason-marcos-destabilization':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
