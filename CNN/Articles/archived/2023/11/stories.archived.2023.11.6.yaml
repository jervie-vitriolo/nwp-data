  'al-maghazi-refugee-camp-gaza-blast-israel':
    'author': 'Kareem Khadder, Mohammed Tawfeeq and Kathleen Magramo, CNN'
    'caption': 'People check the damage at the Al-Maghazi refugee camp on November
      5. (Mahmud Hams/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-06T05:45:15.000+08:00
    'imagesource': 'jcr:9c7db253-7e6a-450c-b775-b6cf851c3edd'
