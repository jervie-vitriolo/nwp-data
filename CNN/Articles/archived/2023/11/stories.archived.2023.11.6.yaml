      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d4a95-a53b-4daf-a5c1-12554d01b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalon is the second journalist killed this year and the fourth
        under the Marcos administration.</p>'
