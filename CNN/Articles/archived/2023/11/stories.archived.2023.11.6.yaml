  'senate-ratify-japan-raa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-06T14:17:40.000+08:00
    'imagesource': 'jcr:70b641a8-0843-4152-980b-adc8e782a57a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a41264-b428-45dd-bd88-be364030f1db'
    'lead': 'The Senate says it hopes to approve the proposed Reciprocal Access Agreement
      between the Philippines and Japan next year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T14:21:14.715+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-07T05:28:29.483+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
