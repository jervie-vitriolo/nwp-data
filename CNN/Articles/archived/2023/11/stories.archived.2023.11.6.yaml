    'title': 'Intel group vs. corruption in DA, accurate production data: Laurel shares
      eyed reforms as new secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f31ca-e2c7-49ee-9616-72a34cea2fbb'
