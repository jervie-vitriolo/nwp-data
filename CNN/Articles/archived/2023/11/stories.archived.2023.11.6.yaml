    'lead': 'Dozens were killed and many more injured in a blast at the Al-Maghazi
      refugee camp in the central Gaza Strip late Saturday. The director of communications
      at the Al-Aqsa hospital, Mohammad al Hajj, told CNN the explosion was the result
      of an Israeli airstrike.'
