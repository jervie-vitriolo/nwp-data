      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri condemned the killing, adding that those behind the crime
        should be apprehended as soon as possible. He also urged President Ferdinand
        Marcos Jr. to form a task force to end the killings of journalists in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710c5fa-984b-4c64-ab45-da8bd9e9ea2a'
      'mgnl:activationStatus': true
