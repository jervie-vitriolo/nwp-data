      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Book Development Board (NBDB) and the Manila Critics
        Circle (MCC) announce the finalists of the 41st National Book Awards, an annual
        prize honoring the most outstanding book titles written, designed, and published
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b87e1-1e53-4217-8397-9ce35b9a6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:00:18.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-06T12:55:20.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to last year’s three, this year’s awards will honor books\
        \ written in seven languages: Filipino, English, Bikol, Binisaya, Hiligaynon,\
        \ Tausug, and Waray. This cycle received 235 title nominations across 34 categories,\
        \ from poetry to design. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f48644-d199-4257-8002-3b1f65b37892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:00:18.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-06T12:55:20.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list spotlights debut authors (<a href="https://www.cnnphilippines.com/life/entertainment/2022/10/26/queering-through-anime.html"
        target="_blank">“Brief Histories: Essays” by Don Jaucian</a>) and known thinkers
        (<a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/9/7/nick-deocampo-alternative-cinema-book.html"
        target="_blank">“Alternative Cinema: The Unchronicled History of Alternative
        Cinema in the Philippines” by Nick Deocampo</a>); familiar characters (“Zsazsa
        Zaturnnah sa Kalakhang Maynila” by Carlo Vergara) and self-published stories
        (“The Terror Prof” by Manix Abrera).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599178f-8d09-47fa-9a98-7463c0f9a05e'
      'mgnl:activationStatus': true
