    'lead': 'Senior Deputy Speaker Dong Gonzales resigned from the PDP-Laban and then
      accused former president Rodrigo Duterte of calling the House of Representatives
      a "rotten" institution.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T23:11:03.631+08:00
