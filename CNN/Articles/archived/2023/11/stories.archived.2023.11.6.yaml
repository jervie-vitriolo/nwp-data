      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It released its first album in 1994, the self-titled \"Rivermaya.\"\
        \ Perf de Castro was among the first members of the band but left in 1995.\
        \ Bamboo followed in 1998, with Blanco quitting the group in 2007.\r"
