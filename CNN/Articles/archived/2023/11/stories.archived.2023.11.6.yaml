      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – The
        Commission on Elections (Comelec) on Monday extended until Nov. 11 the period
        for filing of certificate of candidacy (COC) for the congressional seat representing
        Negros Oriental’s 3rd district, the post from which Arnie Teves was expelled
        last August.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf8f35-ca7b-4600-8592-da73e522c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COC period was initially set on Nov. 6 to Nov. 8 from 8:00 a.m.\
        \ to 5:00 p.m. but because no one filed on the first day, the Comelec extended\
        \ it to give aspiring candidates more time.\r"
