      'mgnl:lastActivated': 2023-11-06T14:28:17.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is my first day. Within this week siguro maso-sort out na namin,\
        \ magkakaroon kami ng (we would be sorting out to come up with a) common direction\
        \ to address that (El Niño) situation,” he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4811dae-af3b-4490-a237-84103b4f3389'
      'mgnl:activationStatus': true
