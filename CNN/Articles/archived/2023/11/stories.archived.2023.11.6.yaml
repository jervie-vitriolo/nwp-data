      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – A
        Senate investigation into the Philippine Offshore Gaming Operator (POGO) hub
        in Pasay City that was raided following reports of illegal activities, including
        prostitution, was sought on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3038adc-3b8a-41b8-b6df-feb6970390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the raid conducted in late October, the Presidential Anti-Organized\
        \ Crime Commission (PAOCC) said hundreds of Filipinos and foreigners were\
        \ found to be working on site at Smart Web Technology Corp. (Smart Web).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad815af-fcc8-46db-b5fb-f1fe7bbae8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Chinese workers said they were kept against their will, with one\
        \ claiming they were forced to work at least 12 hours a day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885f999-8e8e-4435-9af6-857637a132fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PAOCC also said they discovered torture marks on the workers’ bodies\
        \ while seven Filipinas were found in an \"aquarium-style\" chamber for viewing\
        \ by clients.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32610d-dbe5-4166-ad9d-79cf4f6475a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian filed a resolution calling for a probe into\
        \ Smart Web's alleged involvement in prostitution, human trafficking, kidnapping\
        \ for ransom and online scams.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74b133-c72e-4ead-9832-a916862f3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is obvious that organized criminal syndicates are already operating\
        \ in our country as evidenced by the human trafficking victims and even the\
        \ torture chamber,” Gatchalian said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7fc84-d818-400a-9dc9-715e42316fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/28/pasay-raid-pogo-human-trafficking.html">Authorities
        swoop on alleged POGO hub for human trafficking</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc989ad0-e398-46b1-8331-793f0cede8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:10:58.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:16:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Web is an internet gaming licensee of the Philippine Amusement
        and Gaming Corporation. It was previously operating under two companies, which
        were both accredited as service providers of POGO.</p>'
