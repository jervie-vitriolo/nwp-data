    'title': 'Zubiri calls for more police in Misamis Occidental following killing
      of broadcaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a3e78-4de1-4782-9f0a-06136e59b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:25:17.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-06T14:25:17.871+08:00
