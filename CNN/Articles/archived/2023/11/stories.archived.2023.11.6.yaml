    'template': '1'
    'title': 'Blast at Al-Maghazi refugee camp in central Gaza kills dozens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7264a8-ee3a-44f3-8bea-4cfba6288808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.370+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens were killed and many more injured
        in a blast at the Al-Maghazi refugee camp in the central Gaza Strip late Saturday,
        according to an official at a nearby hospital and eyewitnesses who spoke with
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc72930-0d6a-443d-805d-cc5539817630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.370+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f9f45-098d-42a9-8e91-a06486097354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.370+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamas-controlled Ministry of Health in Gaza said 47 people were
        killed. The director of communications at the Al-Aqsa hospital, Mohammad al
        Hajj, told CNN the explosion was the result of an Israeli airstrike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab4086-7769-433c-9d79-f7cfb3060423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.371+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe0ecb-9d5b-4107-acb4-7057570b4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.371+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Sunday, the hospital’s director, Dr Eyad Abu Zaher, said 52 people\
        \ had been killed, differing from the health ministry’s figure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ab2cf-69b7-4206-ae0d-04d8473dde72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.371+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afa583-ce40-4ed5-bc70-fc35f558afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.372+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the houses in the camp was struck. This house was crowded with\
        \ residents. Its residents were bombed while they were safe in their homes,”\
        \ added head of nursing Dr. Khalil Al-Daqran.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39f273-e3da-4706-91a6-91cb3454db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.372+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e31d4-607d-407e-8691-6f0aafcd13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.372+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military did not have an immediate comment as to whether\
        \ it was targeting the area. The Israel Defense Forces (IDF) says it is looking\
        \ into the circumstances around the explosion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02094884-22a4-4588-a3bf-5848a1f75e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.373+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0935ee-b61b-422f-bddd-a6c803da51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.373+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One resident of the camp told CNN: “We were sitting in our homes, suddenly\
        \ we heard a very, very powerful sound of an explosion. It shook the whole\
        \ area, all of it.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0b73c-f3b4-4041-a12d-f45f1155845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.373+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58211559-320b-49e3-8985-f684b3640034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.374+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video taken at the Al-Aqsa Martyr’s Hospital showed multiple bodies\
        \ laid out under white tarpaulins, including small figures believed to be\
        \ children, and more bodies were still coming in from the Al-Maghazi refugee\
        \ camp, said Dr. Al-Daqran.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cdc47-7c83-405a-8bbf-6a0faeab0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.374+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7a638-b17e-4a2c-b7e9-1f7a3009936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.374+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the hospital was not equipped to accept the high number of\
        \ patients, and the shortage of fuel and supplies made it impossible to adequately\
        \ treat the wounded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42921751-0aaa-4d18-8efe-fd1689cff568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.374+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a4c29-a617-4a6f-b804-ff44a180d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number of people inside the hospital who need treatment is more\
        \ than double the number of beds in the hospital,” he told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aae8f5-5231-47e0-aaee-d08ee3b93b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aad7db-2256-442a-b545-866eb969d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has been pounding Gaza for four weeks with the stated aim of\
        \ annihilating Hamas, whose fighters breached the Israeli border October 7,\
        \ killing 1,400 people and taking more than 200 hostage.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528c5bd-8c14-4524-a860-37a28756426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9f56e-b070-4f21-b2a9-97e73e62e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly urged civilians to move south of Wadi Gaza as\
        \ it has intensified its air and ground assaults across the strip.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283b7b0-da62-4710-a727-e0371a7e494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dded62-0b99-4ed4-bbed-12e5e3ce3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 9,472 people have been killed in Israeli attacks on Gaza since\
        \ October 7, according to figures released Sunday by the Palestinian Ministry\
        \ of Health in Ramallah that are drawn from sources in the Hamas-controlled\
        \ enclave.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964d891-296a-4b30-a34c-98cf7b60f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac104e7-f18d-4e01-b482-1b1a2c7d7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The whole building fell on us’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8df61-d987-4665-a491-d2a55022fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalist Muhammed Alaloul told CNN on Sunday the explosion killed\
        \ four of his children and three of his siblings.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27ccc5-4a17-4d08-a8f5-fb3bf4cf1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfadb9-8c07-4f44-b475-1d5d5a48c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alaloul, a freelance photojournalist with the Turkish news agency Anadolu,\
        \ said his home was destroyed in an Israeli airstrike that targeted the Al-Maghazi\
        \ refugee camp.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aca47b-7339-462b-a232-2b1ca472ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de9511-bdd0-4d7e-816f-a6f2cd2c03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T06:12:36.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospital officials in Gaza have also attributed the explosion to an\
        \ Israeli airstrike.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f777629-4768-4f80-88be-3b762b2ba84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:48:51.162+08:00
