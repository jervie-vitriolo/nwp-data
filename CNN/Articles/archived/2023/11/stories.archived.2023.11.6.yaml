      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Newly-appointed
        Agriculture Secretary Francisco Tiu Laurel Jr. is looking at creating an intelligence
        group to combat corruption in his department and to come up with accurate
        data on the Philippines’ agriculture production as part of his reforms for
        the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ecec9-97f5-4f4b-a7b2-07677e36e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:28:16.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T14:28:17.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef961b9b-6635-4f99-8fae-ccf54b9bfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:28:16.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T14:28:17.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters on Monday asked Laurel’s plans regarding corruption allegations\
        \ in the Department of Agriculture (DA). He replied that he “[does] not have\
        \ real-hand proof” about those.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea46948-180c-495a-96c9-01b51bb2ac53'
      'mgnl:activationStatus': true
