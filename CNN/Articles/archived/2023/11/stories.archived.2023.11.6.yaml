  'marcos-MIF-implementing-rules-regulations-finalized':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-06T14:04:24.000+08:00
    'imagesource': 'jcr:76bb4b70-0878-4a51-976b-5821220af094'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace43f88-290a-4e21-9873-54af543256a3'
    'lead': 'President Ferdinand Marcos Jr. on Monday said that the implementing rules
      and regulations of the controversial Maharlika Investment Fund have been finalized,
      after he ordered its suspension last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T14:06:21.440+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-06T14:47:29.215+08:00
    'mgnl:lastActivatedBy': 'superuser'
