  'region-ix-wage-hike-nov-2023':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-06T17:47:26.000+08:00
    'imagesource': 'jcr:6a8625b1-59f7-4217-a699-a433c8f6735c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a1f26b-6a47-4142-8d79-e0b4c0aa195c'
    'lead': 'The RTWPB - IX has approved a minimum wage hike for employees and domestic
      workers in the Zamboanga Peninsula which will take effect on Nov. 12, the Department
      of Labor and Employment says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T17:48:25.411+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-06T18:23:12.395+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Region IX wage board approves pay hike for employees, domestic workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a982b1b-d48d-4e2b-8e2e-317aab57400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:48:25.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – The
        Regional Tripartite Wages And Productivity Board - IX (RTWPB) has approved
        a minimum wage hike for employees and domestic workers in the Zamboanga Peninsula
        which will take effect on Nov. 12, the Department of Labor and Employment
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e9c74-2ce0-4756-b3c6-44f1941ab124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:50:25.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employees of agricultural, non-agricultural, and retail establishments\
        \ with one to nine workers, as well as retail establishments with 31 or more\
        \ workers will see a flat daily pay hike of ₱30.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0f226-6be9-4587-b990-550d4798e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:50:25.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workers of retail establishments employing 10 to 30 workers will have\
        \ a wage hike of ₱43 across two tranches: a first tranche of ₱30 on Nov. 12,\
        \ and then a ₱13 hike on Feb. 1, 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cf6a3-de10-49c7-aee9-2acb70d620a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:50:25.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the wages of non-agricultural workers and employees of\
        \ retail establishments with 10 or more workers will go up from the previous\
        \ range of ₱338-₱351 to a flat ₱381.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea4d99-26e8-448e-991e-427d03a1bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:50:25.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the daily pay of agricultural workers and employees of retail\
        \ establishments with one to nine workers will rise from ₱338 to ₱368.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d641b-5a40-4bf5-a36b-3403b43940c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:50:25.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T18:23:12.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers in the region will likewise see a flat monthly
        wage hike of ₱600, taking their monthly pay from ₱3,500 (other municipalities)
        - ₱4,000 (chartered cities and first-class municipalities) to ₱4,100-₱4,600,
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1ce27-ac44-4feb-b02e-613263ddf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE projected that 56,848 minimum wage earners in Region IX
        will benefit from the hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5e424-0087-441b-b263-ed58d6ec7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609686dc-c240-4bf8-b17e-6d9f88cac8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“About 121,490 full-time wage and salary workers earning above the
        minimum wage may also indirectly benefit as a result of upward adjustments
        at the enterprise level arising from the correction of wage distortion,” the
        DOLE said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2d983-e9ca-4c23-ae93-db6c972b57e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c41768-2b36-478d-8634-675866fc9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other hand, the wage increases for kasambahays (domestic
        workers) are expected to benefit a total of 18,984 domestic workers – approximately
        13% (2,491) of whom are on live-in arrangements, and 87% (16,493) are live-out,”
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bbf16-a1ab-43a6-bab6-ba5f4be8498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14c63f-d617-45af-a2ee-149dbd50c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE also said that the increased rates will translate to a
        23% increase in wage-related benefits, including 13th-month pay, service incentive
        leave, Social Security System, PhilHealth, and Pag-IBIG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec60066-6e47-4ffd-95bb-fb10bed2b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.110+08:00
