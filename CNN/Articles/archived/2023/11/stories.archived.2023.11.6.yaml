    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jordan’s Queen Rania says being pro-Palestinian does not equal being
      ‘antisemitic’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c022c-ad0a-4c63-be4a-87e4a618101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.382+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN—</strong>Queen Rania Al Abdullah of Jordan has called
        for a ceasefire in Israel’s war against Hamas, saying that supporting the
        protection of Palestinian lives does not equal being antisemitic or pro-terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268361f5-6226-4dfe-bc53-91684a413ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.382+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3edee-c83f-4081-95b9-5fe262919664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me be very, very clear. Being pro-Palestinian is not being antisemitic,\
        \ being pro-Palestinian does not mean you’re pro-Hamas or pro-terrorism,”\
        \ Rania told CNN’s Becky Anderson on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fcc7e-ae74-4241-a364-96db74a06c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee26905-71bd-4115-8f39-b4d84b63fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.384+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’ve seen in recent years is the charge of antisemitism being\
        \ weaponized in order to silence any criticism of Israel,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bbcfa-ec7d-4abe-9153-a87adeed4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.384+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe7038-bd5b-48e1-b3ea-8ce8a4dd6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.384+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to absolutely and wholeheartedly condemn antisemitism and
        Islamophobia…but I also want to remind everyone that Israel does not represent
        all the Jewish people around the world. Israel is a state and is alone is
        responsible for its own crimes.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb9f41-0db4-4664-bcd2-09c621352c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.385+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel declared a “complete siege” on Gaza following the October
        7 terror attacks by Palestinian militant group Hamas, which controls the coastal
        enclave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677f3e4-3866-47a4-a4a5-039cc926b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.385+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3a8ee-ac18-4e60-8b26-766bc7ca1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.386+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas killed more than 1,400 people, mostly civilians, and took
        about 240 hostages, according to the Israel Defense Forces’ (IDF) count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6ef78-d012-4c8a-b9c5-64f9537dc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.386+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli siege and accompanying bombing campaign has seen Gaza
        pounded with relentless airstrikes, and a blockade of vital supplies to 2.2
        million people living in the isolated strip. As of Sunday, more than 9,700
        people had been killed in Israeli strikes, according to the Palestinian Minister
        of Health in Ramallah, using figures that are drawn from sources in the Hamas-controlled
        enclave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f18824-c406-4921-934e-0723c76ae94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.387+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e248-d385-4590-8e04-45150a1c9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:10:52.387+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T15:10:53.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a summit on Saturday, attended by US Secretary of State Antony Blinken,\
        \ Arab leaders called for an immediate ceasefire, while Blinken repeated the\
        \ US position that a ceasefire would give Hamas time to regroup for another\
        \ attack on Israel.\r"
