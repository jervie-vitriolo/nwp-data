    'title': 'Remulla: Probe ongoing into police involvement in alleged POGO in Pasay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04442a-6da5-4b32-a949-a8bddfeeddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Investigations
        are ongoing to determine whether uniformed personnel were involved in the
        alleged Philippine offshore gaming operator (POGO) in Pasay, which Justice
        Secretary Boying Remulla described to be more like a "center for vices."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce484d1-4e32-418f-8525-a0595111e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Justice (DOJ), police officers are allegedly
        moonlighting for the POGO.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237293c-50ad-484f-855e-5bc0a69bcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung isang</em> report<em> na nakuha namin</em> (From one report
        we got), involvement of law enforcement personnel in some of these activities…<em>Hindi
        lang sa isang</em> source <em>nanggagaling</em> (Not only from one source).
        There are several sources that say several uniformed men have been spotted
        to be moonlighting for them,” Remulla said in a briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a66a7-63b8-4b9e-86ef-6c3e96e06e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers <a href="https://www.cnnphilippines.com/news/2023/10/28/pasay-raid-pogo-human-trafficking.html">raided</a>
        a compound in Pasay City late October, following reports of illegal online
        casino gaming operations and sex trafficking, noting that hundreds of foreign
        and Filipino nationals were discovered working on the site.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21efeb2-b9da-4304-85c9-2d096741df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/6/probe-on-pasay-pogo-hub-sought.htmI">Senate
        probe into Pasay City POGO hub sought&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4ba2e-d372-4b08-8d1f-fd615522e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, the National Capital Region Police Office (NCRPO)
        said it is investigating why the Pasay City police refused to inspect the
        alleged POGO hub which was later found to be conducting human trafficking.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af034d-5ac7-4031-a4c2-a09b419ee90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Number one is sabi nila, baka sila ay masabihan na nanghihingi (The
        first thing they said is that some might say they are asking for something),
        so on and so forth. But we will investigate that,” NCRPO Regional Director
        Jose Melencio Nartatez said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213f925-d419-4b04-bf5d-16d46574f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Center for Vice’</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8b933-59c5-418e-be2e-5250bd702736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked for updates regarding the “torture chambers” found in the raided
        Pasay site, Remulla said the case was “interesting” and described this particular
        hub to be "more of a center for vice."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b77ee-f043-4c44-aaa1-4d7f1404130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi hindi talaga siya</em> POGO. It’s more of a vice center
        - a center for vice. Seemingly <em>wala naman talagang</em> POGO operations.
        ‘<em>Yung sa baba</em>, looks like a scam operation <em>talaga</em>,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e50dec-2c98-4899-9919-8482a0f17081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Because it’s not really a POGO. It''s more of a vice
        center - a center for vice. Seemingly there are no POGO operations at all.
        The first floor really looks like a scam operation.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea636968-9e13-4a38-9d92-72d5bf1f6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice secretary said the building had rooms built to cater to
        “immoral and illegal” activities, including prostitution and drugs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73021459-d078-490e-951a-e83ee266cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla added that authorities may have to look at the case from a
        “culture” perspective, saying that the Chinese suspects involved have no regard
        for human rights.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a83a6d-4abb-4571-8e45-207a4e25422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> culture<em> ng</em> Chinese, <em>parang wala silang</em>
        (it’s like they don’t have) familiarity with the bill of rights, with any
        rights of man,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb5ade-28d9-4303-887f-093ee1b77119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the chief, Chinese culture would be okay with selling
        people to pay off debts, but this would equate to involuntary servitude which
        is considered human trafficking under Philippine laws.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8c32f-6a6c-45f9-a07e-65bb8d2e92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla also cited other heinous crimes such as kidnapping that he
        said “seemed normal for these people.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c66c4f-301e-441d-8323-67b6ad6b1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang ganitong</em> illegal activities<em> ang nangyayari
        ngunit meron talagang</em> syndicated illegal activities<em> na nangyayari</em>
        within this ''POGO community,’” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb8643-16f3-4969-be00-0cacedeec789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It’s not only these illegal activities that are happening
        but there are really syndicated illegal activities that are happening within
        this ‘POGO community.’]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb686889-f42c-449c-9191-e22c5da86e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These are taken lightly by these people. They seem to act like they
        have protection,” the chief added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2f813-b7c9-41d9-acd5-cc83431a213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said they have reached out to the Philippine National Police
        to ask help in analyzing the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f629e32-5551-4608-b2a6-3fbb636fe1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:59:46.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:59:47.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines digital producer Faith Yuen Wei Ragasa and correspondents
        Anjo Almario and Daniza Fernandez contributed to this report.</p>'
  'NBI-probe-on-shot-broadcaster':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-06T21:59:50.000+08:00
    'imagesource': 'jcr:83b89bd6-7a87-41ec-b819-9f9433498a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b091cf0a-4a1b-4a3c-a76c-ab4c4e1bc5ea'
    'lead': 'The National Bureau of Investigation (NBI) will be conducting its own
      investigation on the slain Misamis Occidental radio broadcaster who was shot
      on air, Justice Secretary Boying Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T22:01:20.254+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-06T22:01:20.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI conducting own probe on broadcaster shot on air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee72acf-4e0a-4625-b1c4-49b1786360fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        National Bureau of Investigation (NBI) will be conducting its own investigation
        on the slain Misamis Occidental radio broadcaster who was shot on air, Justice
        Secretary Boying Remulla said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810f535-d6c0-4778-becd-8cc28103d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I spoke to the NBI and they already dispatched people to investigate.
        I have not received the first report yet,” Remulla said in a press briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d907db-6785-4755-a24c-416f9fb39e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from Misamis Occidental said Juan <a href="https://www.cnnphilippines.com/regional/2023/11/5/misamis-occidental-juan-jumalon-death.html">Jumalon</a>,
        also known as DJ Johnny Walker of 94.7 Calamba Gold FM, was broadcasting live
        in his home when a gunman entered his residence and shot him in the head.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9f88c-97ab-4fc2-bc72-8dfe40c4186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice secretary called the shooting “AI-like,” describing the
        recorded scene as “gruesome” enough to numb the viewers’ senses.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0aadbc-8184-4251-934e-3d9f39bcadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang AI <em>na, parang hindi mo na maintindihan kung totoo o
        hindi, kasi ika nga mamanahid ka sa kalooban mo</em> (It''s like AI, you can''t
        understand if it''s true or not, because you become numb),” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94772974-c1e4-4d36-b1db-997d7195c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla also made a call for social media platforms to stop the spread
        of clips of the shooting online.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e2e12-bbe0-458a-83fe-189f3df53477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito yung bagay na hindi natin pababayaan mabaon sa limot, gagawin
        natin ang lahat upang mahuli natin ang mga salarin at aalamin natin kung ano
        talaga ang istorya sa likod nito</em>,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa449b-b25a-485a-81c6-355d3c552598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is something that we will not let sink into oblivion,
        we will do everything to catch the culprits and find the story behind this.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94743d28-f948-4968-936b-39cee101c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the killing is connected to Jumalon’s profession as a journalist,
        Remulla said there are many theories that have surfaced - one of which is
        connected to the victim being a broadcaster.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59327a67-7c5d-481e-a5bb-fd937cf6c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief warned that the various theories that have been floating
        may be a sign of a “cover up.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1b631-f7d1-47a8-bbef-96b97ac990b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mabilis dumating masyado ang mga teorya</em> (The theories
        came too quickly) which is suspicious to me. I think that these theories,
        too soon given, may betray a sense of cover up that is why I do not want to
        cast judgment on any possible theory about the case,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a684326-f60b-4c2f-b921-65c16955b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said the Department of Justice will wait for the reports from
        the National Bureau of Investigation and other involved authorities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7dda2-0318-48da-b806-0ce45c9b8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T22:01:20.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T22:01:20.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are not removing the possible connection to his
        profession as a root cause of the incident but added that <a href="https://www.cnnphilippines.com/news/2023/11/6/misamis-occidental-shooting-suspect.html">personal
        motive</a> is possibly the reason behind the fatal shooting.&nbsp;</p>'
