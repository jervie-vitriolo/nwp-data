    'template': '1'
    'title': 'Dong Gonzales resigns from PDP-Laban over ex-Pres. Duterte’s ''rotten''
      remark vs. House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7560c8-84d7-4aca-a9bc-483c9a6f79c7'
      'mgnl:activationStatus': true
