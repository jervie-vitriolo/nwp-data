    'stories': []
    'template': '1'
    'title': 'AFP, police, coast guard hold joint drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fa2e5-8dda-4070-ae14-3af81240b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — All
        service commands of the military, alongside the police, coast guard, and cyber
        security group began their joint drills on territorial defense, maritime security,
        and counter-terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aba38-24c3-43bf-9027-7480863ea7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces chief Gen. Romeo Brawner Jr. led more than 1,500 active
        and reserve forces from the army, air force, navy, Marines, special operations
        command and cyber group in opening the exercises on Monday that will last
        until to Nov. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e94a41-afee-497e-95b0-c794c48cbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police and Philippine Coast Guard personnel
        are joining their military counterparts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d4d9c-11c1-41b2-8acf-8b92bc170953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.347+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At this point we have to take this very seriously because we can face
        a formidable competitor or adversary any time in the future," Brawner said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac20e6-1c1e-448a-9e81-6b40e1849745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.347+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cyber defense exercises is one of four major events of Joint Exercise
        Dagat Langit Lupa amid rising cyber threats.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5a007-4e55-4c4f-819d-bfc81fa676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner has ordered the creation of a cyber command to address cyber
        resilience in defense strategies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2227e9-6d75-4660-bc1e-ca76a06695c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battlefield has evolved. It''s no longer in the real time world
        but in cyberspace so a new unit will be created and new competencies will
        be developed for such," AFP civil relations group head Brig. Gen. Demy Zagala
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3a4ec-c01a-49fe-804b-b63dab0212a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No comment on alleged destabilization</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c9d1a-bd73-4234-b332-072e18630693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner did not comment when asked about reports that he supposedly
        warned troops against joining moves to destabilize the administration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c636b2a-1d94-45f4-a5b0-384246b88a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na. Para mawala na,"</em> Brawner told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910376e-b3b5-4d49-b68a-ccca5d34f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s end all talk so it goes away.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463beb35-b05f-4a91-bb8a-1d40ffef119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The grapevine has it that retired military officials were behind efforts
        to oust President Bongbong Marcos.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f387bb-14a7-430b-b99d-7bb07b3d9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/4/afp-soldiers-bongbong-marcos-destabilization.html"
        target="_blank">On Saturday</a>, Brawner said he heard rumors about the alleged
        destabilization efforts, but clarified there was no such plot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eab4b9-a150-4271-89a8-5d9d5651f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP chief and National Security Adviser Eduardo Año said some former
        troops who were unhappy about the administration''s policies, but that this
        did not mean there were plans to remove Marcos.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70df35e-8b7e-4718-b508-d8099e3ed8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T15:00:57.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T15:07:47.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner reminded active troops to follow their oath to protect the
        people and uphold the Constitution.</p>'
  'Jordan-s-Queen-Rania-pro-Palestinian-not-equal-antisemitic':
    'author': ' Becky Anderson, Elizabeth Wells, Zeena Saifi and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-06T15:00:44.000+08:00
    'imagesource': 'jcr:6a919929-f507-4f84-94f9-52eb5c5ca4c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85522e7a-9cab-49d9-add5-75f8ad5f1ef9'
    'lead': 'Queen Rania Al Abdullah of Jordan has called for a ceasefire in Israel’s
      war against Hamas, saying that supporting the protection of Palestinian lives
      does not equal being antisemitic or pro-terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T15:10:52.342+08:00
