    'template': '1'
    'title': 'Fifth batch of Filipino repatriates from Israel now home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262b862-ec70-448f-9fcb-f791321d3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.835+08:00
