    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51230e9-3501-4279-87ab-a9403db4b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:55:15.311+08:00
      'mgnl:createdBy': 'faith'
