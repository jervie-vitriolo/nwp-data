      'mgnl:lastActivated': 2023-11-06T13:43:03.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b85cb-c5c1-4f99-b54b-1642ab639a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.456+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers (DMW) confirmed that the 64 OFWs\
        \ from Israel will arrive in batches, with 22 arriving on Monday as the fifth\
        \ batch. Another 42 OFWs are expected to arrive on Tuesday as the sixth batch.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde9ddd-cad6-43b4-a729-e5dc693bfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.456+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c79e40-51ec-4ca7-a3a6-69f8dd1bc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.457+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-06T13:43:03.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 22 OFWs will fly home on Monday via Etihad Airways flight EY 424\
        \ to the Ninoy Aquino International Airport’s Terminal 3 (NAIA-3), DMW Officer-in-Charge\
        \ Hans Leo Cacdac said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c205040-9342-49e0-ac52-ac4527256019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.457+08:00
