      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — Dua Abu Sneineh was shocked when
        a group of police officers – between 10 and 15, she said – barged into her
        home in East Jerusalem early on October 23. “I was not even considering for
        a moment that they would be coming for me,” she told CNN.</p>'
