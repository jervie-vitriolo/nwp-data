      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-06T12:55:20.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awards, which will take place in February 2024, coincide with the\
        \ country’s two-year preparation as it makes history as the second Southeast\
        \ Asian nation to be chosen as Guest of Honor in the Frankfurter Buchmesse\
        \ 2025, the biggest book fair in the world. \r"
