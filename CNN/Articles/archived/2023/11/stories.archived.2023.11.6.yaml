      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        fifth batch of Filipino repatriates from Israel arrived in Manila on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ed381-1ee0-42b2-8c64-21be9274e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2034446-9260-498c-b0ba-ec02b56fc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials welcomed 22 overseas Filipino workers (OFWs) at\
        \ the Ninoy Aquino International Airport Terminal 3 in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5dc7fe-fc11-4cd1-848b-053ff2b94cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b719c7-7c7e-4f5e-adb9-efda2dfb5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Mary June Prodigo, who carried the cremated remains
        of her sister Mary Grace Prodigo-Cabrera – the Filipino caregiver killed by
        Hamas militants along with her 95-year-old Israeli ward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2b74f-164d-4292-9c25-212e504bf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79825e1a-5635-49c5-9f48-dfceaaf8153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cabrera was one of four OFWs killed in the Oct. 7 attack of Hamas in\
        \ southern Israel. Her urn will be brought to her hometown in Iloilo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafbb07-8c59-42b4-b19e-43610cfec12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Embassy said Cabrera will be joining the "big Israeli
        family" of "Victims of Terror" along with 1,400 persons killed on Oct. 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da0761-b379-4be2-afcd-96cc56ea3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fdaa35-5478-491d-a77f-982e538b4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My sincerest condolences and sympathy to the family of Grace. At\
        \ the same time, I would like to thank her for dedicating her life serving\
        \ and protecting her Israeli employer,\" Israeli Ambassador Ilan Fluss said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ad19f-cdbc-44b0-bffc-a717d15ad8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42747388-142a-42f5-8478-849856f3e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Israelis consider all the OFWs who were murdered by Hamas as heroes.\
        \ They are now forever part of our family,” Fluss added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1dbf7-3df6-43b6-954d-88c0a9f06e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b1128-2227-4737-941d-7e5a0d8e5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:14:33.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera''s family will be receiving lifetime benefits and assistance
        from the Israeli government, the embassy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8e3b5-d179-4394-9382-a706f79fc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government agencies provided assistance, including comprehensive reintegration,\
        \ psychosocial evaluation and medical assistance, and other forms of support\
        \ from the Department of Migrant Workers regional offices of their respective\
        \ provinces, the agency said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b7922-6791-4e0d-880c-954efe03a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4933d16-b026-41bc-b234-46a69c7c0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T17:24:11.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T07:41:46.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines expects more returning Filipinos as the conflict
        between Israel and Hamas shows no signs of slowing down.</p>'
