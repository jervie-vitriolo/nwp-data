    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'Ferdinand-Marcos-Jr.', 'PNP', 'Benjamin-Acorda',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'No reason to participate in alleged Marcos destabilization – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3913e-2897-4b80-b6af-631b4698207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Police
        officers have no reason to get involved in alleged destabilization efforts
        against President Ferdinand Marcos Jr., Philippine National Police (PNP) chief
        PGen Benjamin Acorda said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a95d4-2478-433c-b194-745bb052da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acorda said the police force is satisfied with the Marcos leadership
        and the president frequently asks about the welfare of his men.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21efc10-957a-44c3-8274-8b453451854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that with our president, he is very much sensitive
        with the sentiments and with the plight of our officers, and I do believe
        <em>pati sa</em> AFP Armed Forces of the Philippines) <em>ganun din,"</em>
        Acorda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0590df2-02ea-415f-b554-918383fc9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: ...it''s the same even with the AFP]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142e51b-ccd4-4b69-9ca0-ed2c5b929585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some PNP personnel had issues with the pension of military
        and uniformed personnel services, Acorda said the matter has been discussed
        with Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72b051-a432-4c6d-9fa4-13723575f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:54:50.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T19:14:44.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about alleged destabilization surfaced <a href="https://www.cnnphilippines.com/news/2023/11/4/afp-soldiers-bongbong-marcos-destabilization.html"
        target="_blank">over the weekend</a>. However, Armed Forces chief Gen. Romeo
        Brawner Jr. clarified there is no destabilization plot, only grumblings among
        some retired military officers.</p>'
