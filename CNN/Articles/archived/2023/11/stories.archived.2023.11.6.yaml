  'us-guided-missle-arrives-middle-east':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-06T10:44:07.000+08:00
    'imagesource': 'jcr:1f8f4f6d-c6b0-45e7-9504-538a17044f22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9216a681-1e00-4fbb-8506-74edb60fa374'
    'lead': 'In a rare announcement, the US military said a guided missile submarine
      has arrived in the Middle East, a message of deterrence clearly directed at
      regional adversaries as the Biden administration tries to avoid a broader conflict
      amid the Israel-Hamas war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T10:49:51.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-06T10:49:58.228+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-06T10:49:57.900+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'United-States']
    'stories': []
    'template': '1'
    'title': 'In rare announcement, US says guided missile sub has arrived in Middle
      East, a message of deterrence to adversaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de91e96-9065-451d-8b0f-0220d5c90fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a rare announcement, the US military
        said a guided missile submarine has arrived in the Middle East, a message
        of deterrence clearly directed at regional adversaries as the Biden administration
        tries to avoid a broader conflict amid the Israel-Hamas war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315128a8-497f-4a83-8d32-6dc9e3228c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Central Command said on social media Sunday that an Ohio-class
        submarine was entering its area of responsibility. A picture posted with the
        announcement appeared to show the sub in the Suez Canal northeast of Cairo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc290ddf-662e-493e-931d-09785093a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military rarely announces the movements or operations of its fleet
        of ballistic and guided missile subs. Instead, the nuclear-powered vessels
        operate in near-complete secrecy as part of the US nuclear triad, along with
        intercontinental ballistic missile silos and strategic bombers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e52b8-34dc-4bc1-a6dc-3656e8c081ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a clear message of deterrence directed at Iran
        and its proxies in the region. The sub, which is not named, joins a number
        of other US Navy assets already in area, including <a href="https://www.cnn.com/2023/10/14/middleeast/us-aircraft-carrier-eisenhower-israel-gaza-intl-hnk-ml/index.html"
        target="_blank">two carrier strike groups</a> and an amphibious ready group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9865cc8-d8a9-419c-ae68-d7e967ff51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October 2022, the US made public a ballistic missile submarine in
        the Middle East, when the commander of US Central Command, Gen. Michael “Erik”
        Kurilla, boarded the USS West Virginia. Kurilla’s visit occurred at an “undisclosed
        location at sea in international waters,” Central Command said at the time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b00b6-06be-43c0-8574-72542ede3d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a guided missile sub in the region comes as
        US Secretary of State Antony Blinken has been holding a series of meetings
        with US partners in the Middle East. In a whirlwind trip, Blinken has visited
        Turkey, <a href="https://www.cnn.com/2023/11/05/politics/blinken-makes-unannounced-visit-to-iraq/index.html"
        target="_blank">Iraq</a>, Israel, the <a href="https://www.cnn.com/2023/11/05/world/blinken-abbas-west-bank-intl/index.html"
        target="_blank">West Bank</a>, Jordan and Cyprus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca8ef0-bbe0-48a5-b51b-6d0e12355e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, Defense Secretary Lloyd Austin spoke with his Israeli counterpart,
        Minister of Defense Yoav Gallant. In addition to emphasizing the need to protect
        civilians and provide humanitarian assistance to Gaza, Austin said the US
        was committed to deterring “any state or non-state actor seeking to escalate
        this conflict,” a clear reference to Iran and Hezbollah, the Iran-backed armed
        group.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad965cf-c390-437d-b705-dd6f1bc2af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been frequent low-level attacks on US forces in Iraq and
        Syria by Iranian-backed groups, but the US has been aiming to make it clear
        that wider attacks would provoke a major response.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c00c10-46c1-4565-9667-7a53554a87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin <a href="https://www.cnn.com/2023/11/03/politics/us-military-buildup-middle-east-dg/index.html"
        target="_blank">said this month</a> that the additional forces in the area
        were meant to “bolster regional deterrence efforts, increase force protection
        for US forces in the region, and assist in the defense of Israel.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda6b1c-fc1b-42db-a876-77bd7d6fb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will do everything and take all necessary measures to protect US
        forces and our interests overseas,” Brig. Gen. Pat Ryder, the Pentagon press
        secretary, said October 23. “Again, no one wants to see a widening conflict,
        and that is our primary goal, but we will also never hesitate to protect our
        forces.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e428b6-b719-4a55-a4cd-f7d7eeb3fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN’s Haley Britzky and Will Mullery contributed
        to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129ad0f-b947-47b9-814a-08466f2112ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:49:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:49:58.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/05/politics/us-missile-submarine-middle-east/index.html"
        target="_blank">In rare announcement, US says guided missile sub has arrived
        in Middle East, a message of deterrence to adversaries</a>."</em></p>'
  'taylor-swift-1989-number-1':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-06T10:53:22.000+08:00
    'imagesource': 'jcr:497f8a32-943f-4405-a698-5bc600045f32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76470c6f-65ac-42f9-b2c4-2d76f3584f41'
    'lead': 'Taylor Swift continues to break records in her whirlwind year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T10:58:22.184+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-06T10:58:28.602+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-06T10:58:28.305+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taylor-Swift', '1989--Taylor-s-Version-', 'Billboard']
    'stories': []
    'template': '1'
    'title': 'Taylor Swift’s ‘1989 (Taylor’s Version)’ is her 13th No. 1 album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70a3c1-b9fb-4239-aadb-61dde7bbcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift continues to <a href="https://www.cnn.com/2023/10/15/business/taylor-swift-eras-box-office/index.html"
        target="_blank">break records</a> in her whirlwind year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f8a3f-a3ac-4039-81d2-40518cf5b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Billboard <a href="https://www.billboard.com/music/chart-beat/taylor-swift-1989-taylors-version-number-one-billboard-200-albums-chart-1235463917/"
        target="_blank">reported</a> that Swift’s “<a href="https://www.cnn.com/2023/10/26/entertainment/taylor-swift-releases-1989-taylors-version/index.html"
        target="_blank">1989 (Taylor’s Version)</a>,” the 2014 hit album she re-recorded
        and released last month, hit No. 1 on the Billboard 200 album chart in the
        first week of its release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e857a0-8cae-422c-ba05-212cda6e2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone marks the “Blank Space” singer’s 13th No. 1 album
        (yes, finally <a href="https://www.tennessean.com/story/entertainment/2023/06/13/taylor-swift-number-13-why-the-unlucky-digit-is-lucky-to-her/70277707007/"
        target="_blank">No. 13</a>, Taylor).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145b1c1-4e4f-4a6a-93e6-39d0164a813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The debut of “1989 (Taylor’s Version)” marked the largest first-week
        album sales for any album since Adele released her 2015 album “25” and is
        so far the year’s top selling album, according to Billboard.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf969a-b214-4c1d-b50d-895cdbe14d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swift’s own 2022 album “Midnights” and the July release of “Speak Now
        (Taylor’s Version)” round out the top-three-selling albums in 2023.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ae092-23fe-4ce2-9b22-076bd8b499f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has also <a href="https://www.cnn.com/2023/10/30/entertainment/taylor-swift-breaks-spotify-record/index.html"
        target="_blank">left her mark</a> on the music streaming services, becoming
        Spotify’s most-streamed artist in a single day in Spotify’s history when “1989
        (Taylor’s Version)” was released on October 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cdc03-b761-4bed-be15-615267f1752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2014 album is arguably one of Swift’s most popular and is considered
        her first record to fall squarely into the pop genre after, having previously
        released a number of country-pop albums.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d492671-09e5-4dfe-9ed4-f91cc8b3d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her 2019 announcement that she planned to re-record her first
        six albums, she has released “Taylor’s Version” albums for “Red,” “Speak Now,”
        “Fearless” and “1989.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f5f62-fb41-45d9-8f93-29cad1135355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She is expected to at some point release re-records of 2017’s “Reputation”
        album and her 2006 debut “Taylor Swift.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257c62f-ac22-4674-bf72-5332dc1b5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T10:58:22.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T10:58:28.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firsat published on CNN.com, "<a href="https://edition.cnn.com/2023/11/05/entertainment/taylor-swifts-1989-no-1/index.html"
        target="_blank">Taylor Swift’s ‘1989 (Taylor’s Version)’ is her 13th No. 1
        album</a>."</em></p>'
