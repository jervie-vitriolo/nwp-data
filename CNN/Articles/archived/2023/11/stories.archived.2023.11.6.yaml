    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Maharlika fund IRR finalized '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215ad22-2fe4-4b9c-ac46-ed7f4777f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – President
        Ferdinand Marcos Jr. on Monday said that the implementing rules and regulations
        (IRR) of the controversial Maharlika Investment Fund (MIF) have been finalized,
        after he ordered its suspension last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4ee59-d50d-499f-b187-b464d52b1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon our approval, we''ll swiftly establish the corporate structure,
        getting the MIF up and running,” Marcos said in a Facebook post on Monday,
        with attached images of the president meeting with the country’s economic
        team.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBongbongMarcos%2Fposts%2Fpfbid0mnp4EQ2U9hurCfAqqAyorPzrM5ihMtQVXfa611moD4VHzszSyGMj9FdsebF4kM2pl&show_text=true&width=500"
        width="500" height="700" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59c988-8e8d-47a5-8510-6810000fe47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:18:08.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33353841-5e4e-48ff-b812-ca71d367f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR of the fund was first issued in <a href="https://www.cnnphilippines.com/news/2023/8/29/implementing-rules-maharlika-fund-september-12.html">late
        August</a> and was set to take effect in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58f2b2-021a-417c-9a97-ac7c85cbc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:47:07.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top official of the Development Bank of the Philippines (DBP)
        told CNN Philippines last month that the Office of the Executive Secretary
        (OES) had directed the Treasurer to suspend the IRR’s implementation pending
        further study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3d291-6458-4f74-ab0a-c73a5856492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OES confirmed this and said the suspension was ordered to ensure
        that the purpose of the fund would be “realized for the country''s development
        with safeguards in place for transparency and accountability.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90fffe-3458-4a3f-84f3-9c4be52a8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/10/18/marcos-maharlika-suspension.html">Marcos
        suspends Maharlika fund implementing rules pending further review</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfb4c9-e9ee-4359-9cfd-494128e6cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:06:21.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos signed the MIF into law in July, only seven months after
        it was pushed in the lower chamber of Congress. He defended it, saying it
        would allow the country to pursue infrastructure developments without incurring
        more debt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71a69e-c7eb-4a2d-908f-02a4a1b20a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:47:07.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8e13d-9509-45d6-808b-9c4429d916f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:47:07.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused the legislature of railroading the measure,
        while the fund itself has been described as <a href="https://www.cnnphilippines.com/news/2023/6/22/pimentel-says-maharlika-revisions-illegal.html">half-baked</a>
        by lawmakers, especially as it was revised by the Senate even after it''s
        final approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b2f56-e150-421e-b45c-efa8becba1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:47:07.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7dd53-d991-43ff-972e-83212d51d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:47:07.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T14:47:29.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF is projected to become <a href="https://www.cnnphilippines.com/business/2023/7/25/maharlika-operational-early-2024.html">operational
        by the first quarter of next year.</a></p>'
