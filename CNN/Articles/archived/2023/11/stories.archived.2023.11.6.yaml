  'laurel-20-pesos-per-kilo-rice-not-possible-today':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-06T12:29:51.000+08:00
    'imagesource': 'jcr:a7f2adc3-7460-40ae-85cf-47c9703b9694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468947a3-feb1-4b2a-9f5d-8e40c578a2fe'
    'lead': 'The newly appointed agriculture chief is still not seeing the realization
      of President Ferdinand Marcos Jr.''s campaign promise of ₱20 per kilogram of
      rice price within the near future as modernizing the sector will take ''a little
      time.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T12:37:29.232+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-07T23:23:29.996+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Tiu-Laurel-Jr.', '20-pesos-per-kilo-of-rice', 'President-Ferdinand-Marcos-Jr.',
      'rice', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'New agri chief: ₱20/kg rice price not possible today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162184b-fb77-438f-92a6-bb5af73d0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:29.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        newly appointed agriculture chief is still not seeing the realization of President
        Ferdinand Marcos Jr.''s campaign promise of ₱20 per kilogram of rice price
        within the near future as modernizing the sector will take “a little time.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112e334-74c4-4c09-85c1-ac38702a1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:29.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2023/10/26/P20-kilo-rice-cebu-indigent-families.html">₱20/kilo
        rice for indigent Cebuanos soon to be sold in pop-up stores</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6d33f-8246-4535-9fc2-8fe31d25dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:29.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture (DA) Secretary Francisco Tiu Laurel Jr.
        on Monday said that reducing the commodity’s price is an aspiration but he
        noted that the global market is facing a 15-year high in rice prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6211f-4291-44f1-9d4f-4f61f4d8b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:29.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said there are more “complicated” world problems that would\
        \ make it difficult to achieve the target, such as climate change, El Niñ\
        o, and if there would be other wars in other parts of the globe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96023173-0918-4f8e-ae07-1f8809df8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:29.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, that is not possible,” Laurel said of Marcos’ rice price goal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190d206-03af-4d0b-b030-30eb9d30a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are getting ready to do our best to try to make rice affordable,
        kaya ng bulsa ng mamamayan (that won’t hurt the ordinary man’s pocket),” he
        added. “But we''re hoping to do that towards the end of next year.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f73cc-e3fd-45b9-83bf-399bd3fee227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said the president gave him instructions to “modernize, irrigate,\
        \ fertilize, and use the right type of seeds as soon as possible.” He added\
        \ there is special emphasis on increasing rice production.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef67a77-d07b-4651-9dcd-7c33129a4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Modernizing is not easy, may (there’s a) procurement process, it might\
        \ take a little time but we are going to do it as fast as possible,” he told\
        \ reporters in his first briefing as the new DA chief.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583e5e0-bda9-4312-b5ee-91273345f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/3/new-agri-chief-laurel.html">New
        DA chief to focus on modernization, boost production</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639fede-eb63-4d9e-a776-30de782a90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is possible to lower the price, definitely, but we have to have\
        \ our silos, buffer stock, and change some laws, I believe,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a2021-2736-4f5b-8028-07aa45a3b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked his thoughts regarding reviving Masagana 99 — the agricultural
        program to increase rice production by the president’s father and late dictator
        Ferdinand E. Marcos — Laurel said he has yet to talk with Isabela Rep. Tonypet
        Albano about it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b488ba-9dc0-4a07-ac07-4cc1b5cd6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albano, a supporter of the program’s revival, was told by House Speaker\
        \ Martin Romualdez to help the DA moving ahead, Laurel said. The lawmaker\
        \ was present during the briefing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c2c08-d35b-4ebc-9e75-3871460a6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that Masagana 99, or 100 whatever it is, is for rice production,
        increased production, then ''yong gusto ni PBBM (what the president wants)
        mechanized, increased production, technically we''re aligned if that is the
        direction,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d180d2-8a4c-447e-8268-bff230227954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, experts who were part of Masagana 99's implementation criticized\
        \ it for its use of pesticides that damaged the environment, and loss of trained\
        \ personnel, among others. The program was eventually scrapped in 1984.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81410b8c-d19e-4f6f-b240-e48c45e00230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T12:37:29.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:23:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Dominguez III, who was the agriculture secretary during former
        President Corazon Aquino’s administration, also said there were about 800
        rural banks that were bankrupted by the program.</p>'
  'striking-actors-reviewing-hollywood-tv-studios-final-offer':
    'author': 'David Goldman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-06T13:27:13.000+08:00
    'imagesource': 'jcr:90af43ef-4b99-492e-ae73-54f12c875314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92905ac5-89ec-4393-8a15-0ba80c660ae4'
    'lead': 'A deal to resolve film and television actors’ 113-day strike could be
      imminent, as the union representing them said it is reviewing Hollywood and
      TV studios’ final offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T13:28:32.268+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-06T13:44:28.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Striking actors are reviewing Hollywood and TV studios’ ‘best and final
      offer’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc534fbb-bee0-43f8-8816-e5c6cac5c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — A deal to resolve film and television
        actors’ 113-day strike could be imminent, as the union representing them said
        it is reviewing Hollywood and TV studios’ final offer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbca5d-e2e6-4a36-ad0b-e23db0706e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a62e9-095d-4a59-8021-2b396c036972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The negotiating committee for the SAG-AFTRA union on Saturday said\
        \ it received a “last, best and final offer” from the Alliance of Motion Picture\
        \ and Television Producers, whose members include Disney, Netflix, NBCUniversal,\
        \ and Warner Bros. Discovery. Warner Bros. Discovery in the parent company\
        \ of CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f314bb9-f788-4a40-b5bb-7d89bf6cdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05261c4-0672-4f02-bc05-0b841908d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar with the matter told CNN that the heads of the major\
        \ studios met virtually with the actors’ guild negotiating committee on Saturday\
        \ to discuss the latest offer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424854b-054d-4984-87cd-242debb68e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914336e8-3055-4d4b-95fd-5bb243854975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are reviewing it and considering our response within the context\
        \ of the critical issues addressed in our proposals,” the union said in a\
        \ statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75770cde-b9a8-42e2-9d20-058095beb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad7680-dbde-4be6-83b4-757aedbf208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear that a deal will be reached. The union and studio executives\
        \ have been meeting on and off for months with many promising developments\
        \ and disappointing setbacks along the way.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31e453-e08b-4a03-a8db-552e188cdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372624c-8562-41dc-aa74-598d2167a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAG-AFTRA, which represents about 160,000 actors, announced it would\
        \ walk off sets on July 14, joining the striking writers in a historic double\
        \ walkout against the studios — the first time the writers and actors had\
        \ simultaneously been on strike in more than 60 years. Both the actors and\
        \ writers fought for updated deals that better paid them for shows and movies\
        \ on streaming services. They both demanded better benefits and wanted restrictions\
        \ on the use of artificial intelligence, a technology that actors and writers\
        \ alike believe poses an existential threat to their livelihoods.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f9d7c-5f6a-4edf-863f-9620d62e043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8eb48-6510-46f9-9257-3265dd2c72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if a deal is reached soon, it would not necessarily end the strike.\
        \ The deal would still need to be ratified by union members before it goes\
        \ into effect, and many unions across multiple industries have been voting\
        \ down contracts in recent months.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f45dc9-e3ce-4750-973c-6b6ecce9d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe59475-986a-41b1-8e25-e0e009b21a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An online petition signed by more than 5,000 members recently urged\
        \ the union to take a hard line in negotiations toward a final deal, saying\
        \ they would not agree to a deal that did not meet the demands laid out at\
        \ the start of the strike.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc5d64-55ce-4baa-8c5a-87a6184e9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c179a-a72d-4a56-b941-4265e0472c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some of Hollywood’s most famous stars have been eager to get back\
        \ on set. George Clooney, Tyler Perry and other A-list actors offered to pay\
        \ millions more in union dues to help end the strike, a source with knowledge\
        \ of the proposal previously told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583d907-7607-4c5e-93ca-2671b3302f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa97a47-9c5d-4750-91a5-089ce99eec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:28:32.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T13:44:28.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SAG-AFTRA union’s demand for an 11% wage increase in the first\
        \ year of the proposed contract term has been a major impediment to a resolution:\
        \ The studios had agreed to a 5% pay raise. In recent days, the union suggested\
        \ the studio and the negotiators were getting closer on some key issues but\
        \ remained far apart on others.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb662875-9589-436d-b9ac-60482e362846'
      'mgnl:activationStatus': true
