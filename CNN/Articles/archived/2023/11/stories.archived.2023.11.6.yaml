    'lead': 'Newly-appointed Agriculture Secretary Francisco Tiu Laurel Jr. is looking
      at creating an intelligence group to combat corruption in his department and
      to come up with accurate data on the Philippines’ agriculture production as
      part of his reforms for the agency.'
