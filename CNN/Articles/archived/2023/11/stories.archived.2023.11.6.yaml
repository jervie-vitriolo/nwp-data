      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca119e1-00d6-4bda-8c2b-52deac82a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T14:28:16.664+08:00
