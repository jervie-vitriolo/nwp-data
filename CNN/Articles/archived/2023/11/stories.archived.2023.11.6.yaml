      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 6) -- The Senate has approved
        a priority measure establishing a whole-of-government approach to promote
        Philippine products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce920ff-0795-4245-add9-d195ce4c68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:55:15.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:55:15.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Voting 23-0-0 on Monday, senators passed on third and final reading
        Senate Bill No. 2426 or the “Tatak Pinoy (Proudly Filipino)” Act. It was the
        first day of session after a five-week congressional break.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30db93-77b2-4716-a347-a77bad7382ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:55:15.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:55:15.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill seeks to create an inter-agency Tatak Pinoy Council led by
        the Trade Secretary to formulate a comprehensive and multi-year strategy “that
        will diversify the productive capabilities of domestic enterprises and increase
        the country''s economic complexity.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e971740-5a83-4f19-828c-ce30ef2cfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T21:55:15.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-06T21:55:15.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos, Jr. pushed for the proposed Tatak Pinoy
        Act during his second State of the Nation Address. House Speaker Martin Romualdez
        earlier promised to immediately work on the remaining legislative priorities,
        including the Tatak Pinoy bill.</p>'
