      'mgnl:lastActivated': 2023-11-06T22:45:50.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We got the authority to negotiate the agreement and we hope we will\
        \ be able to finish the agreement the soonest possible time,\" Teodoro said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0356de0-4571-421c-a1cc-41b005f5f9d9'
      'mgnl:activationStatus': true
