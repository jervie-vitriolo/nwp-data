      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea1a76-bcaa-47e2-87f9-7b9bb89cd86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T18:23:12.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T18:23:12.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last wage hike for employees and domestic workers in the region
        took effect on June 25, 2022.</p>'
  'DOJ-files-21-criminal-cases-vs-Socorro-cult':
