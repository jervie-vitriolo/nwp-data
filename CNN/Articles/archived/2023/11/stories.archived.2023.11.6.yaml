      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza has been under intense bombardment by Israeli forces after Hamas\
        \ carried out gruesome terror attacks against Israel on October 7, killing\
        \ 1,400 people and taking more than 240 hostages, according to Israeli officials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d76780-313c-40d8-aa20-361a71f5f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.427+08:00
