      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Sneineh, 22, said she was told she was being arrested and asked\
        \ to hand in her phone. “When I asked why, (the police officer) started pushing\
        \ me and snatched my phone out of my hand,” she said.\r"
