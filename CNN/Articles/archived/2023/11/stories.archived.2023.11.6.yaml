      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Senior
        Deputy Speaker Aurelio "Dong" Gonzales Jr. on Monday informally resigned from
        the political party Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7796cbc-1f0f-4490-bbd8-28d9141da630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29ef3c-5d8c-4854-88d4-5b14ca0e4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pampanga 3rd district representative made the move right before\
        \ he named former president and PDP-Laban chairperson Rodrigo Duterte as the\
        \ person who called the House of Representatives a \"rotten\" institution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9586c12-000e-4c75-a2de-37f3ef1ca157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c1cb3-4e33-447b-9b06-5d5a72e2802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before this, Gonzales sponsored on the plenary floor House Resolution\
        \ 1414, which calls on lawmakers to uphold the \"integrity and honor of the\
        \ House of Representatives and [express] appreciation, solidarity, and support\
        \ for the leadership of Speaker Martin Romualdez.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33e30e-7b49-4cb0-80c7-953eef51be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe968a96-c335-48af-8038-edf4442f2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay representative Edcel Lagman questioned the background of the\
        \ resolution, which lawmakers said was a result of the attacks made against\
        \ the House recently.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0133464-b9e0-4e92-922b-ca9e3b64a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d83ace-4331-4cf3-a923-1e566d63bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked further about the alleged attacks and who made them, Gonzales\
        \ said it was Duterte, who described the House as \"rotten.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6300fd-6ba4-40d1-ba93-89a2bd570da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584e10c-c92d-4288-b1b0-a3a01f624648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one who uttered that word is our chairman from PDP-Laban. Before
        I will answer, I will resign now as member and officer of PDP-Laban. The former
        President Rodrigo Roa Duterte was the one who said that Mr. Chairman," Gonzales
        said during the House’s first plenary session after a five-week break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbb6aa-8015-4cf0-9fb4-5005ca81eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:03.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e783d6-9db7-49ad-8a65-5eb6d2330201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:04.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV interview in October, Duterte accused the lower chamber
        of corruption, even calling it the “<a href="http://https://www.cnnphilippines.com/news/2023/10/18/house-support-complaint-vs-duterte-death-threat.html">most
        rotten institution</a>” in the country. This was after secret funds of offices
        led by his daughter, among others, were transferred to agencies focusing on
        national security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf88909-701b-4054-ab79-17e3a80ba9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:04.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195859c-6d12-41bf-8527-f9105346432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T23:11:03.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-06T23:11:04.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House party leaders said they took “<a href="https://www.cnnphilippines.com/news/2023/10/15/dueter-vs-castro.html">utmost
        exception</a>” to Duterte''s statements, which included a death threat against
        a progressive lawmaker.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75723d5-bd68-4db1-90cc-f82e5ede5511'
      'mgnl:activationStatus': true
