  'us-blinken-iraq-trip':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'U.S. Secretary of State Antony Blinken waits to board a helicopter
      on the tarmac upon arrival en route to meeting Iraqi Prime Minister Mohammed
      Shia'' Al Sudani, at Baghdad International Airport in Baghdad, Iraq, on November
      5. (Jonathan Ernst/Pool/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-06T05:49:10.000+08:00
    'imagesource': 'jcr:96cf5526-3e31-477e-8626-34f235af5667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64824259-26d9-43a5-b706-631557ec6efd'
    'lead': 'US Secretary of State Antony Blinken made an unannounced visit to Iraq
      on Sunday – a significant stop on his whirlwind trip through the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T05:50:57.771+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-06T07:29:54.291+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken makes unannounced visit to Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb49d80-c9ab-4a8d-89d8-f0e03c5daec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baghdad, Iraq (CNN) —</strong>&nbsp;US Secretary of State
        Antony Blinken made an unannounced visit to Iraq on Sunday – a significant
        stop on his whirlwind trip through the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55348f12-8737-44bf-ac21-6d4a598e7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken met with Iraqi Prime Minister Mohammed Shia al-Sudani in Baghdad\
        \ for more than an hour. He also visited the US Embassy, where he received\
        \ a security briefing on the threat to US facilities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c600c-5976-45b2-986d-ee4ce8a18f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have warned against other parties becoming involved in\
        \ the Israel-Hamas war. In the wake of Hamas’ October 7 attack, Iranian-backed\
        \ proxy groups have scaled up attacks aimed at US troops in Iraq and Syria.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004af87-62a9-4edb-8e4b-7a088b16dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the US intercepted three drones in Iraq targeting US forces.\
        \ One attack resulted in minor injuries to coalition forces. Attacks on US\
        \ forces in Iraq have become increasingly rare since the US ended its combat\
        \ mission there and transitioned to an advise-and-assist role to the Iraqi\
        \ military.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eab948-f8f6-4150-8de7-459e1e8503f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken told reporters his meeting with the prime minister was “good”\
        \ and “productive,” and said he made clear that attacks by Iranian-backed\
        \ militias against US personnel are unacceptable.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882c44e-64f5-4bec-8ec9-7080d750fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said he reiterated that the US will “do what’s necessary to\
        \ protect our personnel and military facilities.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8480cc2-3f68-4762-8a0f-3392e9e01138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the US and Iraq have a “shared purpose and commitment”\
        \ in trying to prevent Iranian-backed militia attacks. He commended al-Sudani’\
        s “important statement condemning these attacks” against US personnel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed2b11-ae75-4394-9ac2-104a9a66d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s working with his own security forces and others to take necessary\
        \ action … to seek to prevent them,” Blinken said at a news conference.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466e945-afe5-4961-b18a-7010935f5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders also discussed ensuring the conflict in Gaza does not\
        \ spread into the wider region and the US’ commitment to coordinating with\
        \ Iraq and other partners in the Middle East to ensure access to humanitarian\
        \ aid, according to a statement by State Department spokesperson Matthew Miller.\
        \ They also touched on “the need to ensure that Palestinians are not forcibly\
        \ displaced outside of Gaza,” Miller said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7e27b-fb83-4a30-9133-f9cfa42e3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of his stop in Iraq, Blinken on Sunday also met with Palestinian\
        \ Authority President Mahmoud Abbas in Ramallah amid escalating Israeli settler\
        \ violence in the West Bank. During his trip to the region, Blinken made stops\
        \ in Israel, Jordan and Cyprus. From Iraq he will travel to Turkey.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63c3b7-a82f-4ee2-bcf8-2ef7a7725aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Blinken’s visit to Iraq, US Secretary of Defense Lloyd Austin\
        \ was the highest-ranking Biden administration official to travel to the country,\
        \ when he made an unannounced trip to Baghdad in March.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c05706-6e2f-491f-909b-d2e5c0c1e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T05:50:57.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-06T07:29:54.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Jack Forrest, Abby Baggini and Oren Liebermann contributed
        to this report.</em></p>'
