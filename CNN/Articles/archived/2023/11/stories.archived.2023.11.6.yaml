      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffee23-56cb-4fec-adec-cf670cdb0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:30:24.422+08:00
      'mgnl:createdBy': 'seth'
