      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Brace
        yourselves, K-drama fans! South Korean actor Park Hyung-sik will be coming
        to Manila next year to hold his “SIKcret Time” fan conference.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6b4f9-d378-434d-9e8f-8db4d14c162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T19:38:47.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T19:38:47.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am looking forward to meeting my Filipino fans. I cannot wait to\
        \ see them again,” Park said in a statement on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b685907-f22b-4e60-a890-5391967bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T19:38:47.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T19:38:47.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Korean management P&amp;Studio officially announced on Monday that\
        \ the fan conference is scheduled for Feb. 17 at 7 p.m. at the Smart Araneta\
        \ Coliseum on Quezon City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb9a25-3731-4d71-b196-d8b3e617054f'
      'mgnl:activationStatus': true
