      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Israel Police for comment on Abu Sneineh’s arrest,\
        \ but has received no response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bc282-9442-4a10-a200-658247ee9dfd'
