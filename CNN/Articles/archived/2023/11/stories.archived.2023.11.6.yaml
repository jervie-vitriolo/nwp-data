      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Sixty-four
        overseas Filipino workers (OFWs) from Israel are expected to return to the
        country this week while those crossing from the Gaza border to Egypt will
        be delayed again due to the continuous Israel-Hamas conflict, authorities
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215debae-3ccb-4a2c-b769-f5f3371bf6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T13:43:03.455+08:00
