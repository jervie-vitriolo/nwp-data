      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html">Teves
        was expelled from the post</a> for “disorderly behavior and for violation
        of the Code of Conduct of the House of Representatives.” House Speaker Martin
        Romualdez took over as caretaker of the congressional seat in the meantime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a21163-64fa-4634-a166-f36868589d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ex-congressman was tagged as the alleged brains behind the assassination\
        \ of former Negros Oriental Gov. Roel Degamo last March 4 and was designated\
        \ as a terrorist over the killing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db8eca-f4f7-4dcd-8453-88a85935269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been out of the country since February, and has not returned\
        \ since to face the murder charges filed against him by the Department of\
        \ Justice.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fd12b-5463-4e9d-b15d-75366a1d4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lead up to the special elections to fill the vacant seat, two\
        \ individuals involved with the Negros Oriental political scene and even linked\
        \ to the Degamo killing have expressed interest in filing for candidacy:\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6017ee-9dae-486a-a738-865e844a938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pryde Henry Teves, the&nbsp;brother of Arnie Teves and former governor
        of the province who also held the seat; and Janice Degamo, incumbent mayor
        of Pamplona Town and the widow of Roel Degamo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee42bc9-6f94-46dc-ad94-b6312c450734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/30/teves-degamo-possible-face-off-special-polls.html">Possible
        face-off between Henry Teves and Janice Degamo in Negros Oriental special
        polls?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba99c8-d0e0-40f2-9c38-d4bf432a3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-06T20:29:47.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special election to replace Teves will take place on <a href="https://www.cnnphilippines.com/news/2023/8/30/special-election-teves-replacement-december-9.html">Dec.
        9.</a></p>'
  'marcos-boost-ph-external-defense':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
