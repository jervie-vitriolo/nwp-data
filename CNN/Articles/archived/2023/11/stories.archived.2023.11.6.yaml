      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c36335-964a-46d1-ba02-c02b8022049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-06T20:29:47.650+08:00
