      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – K-pop
        group ENHYPEN will feature Filipino-American TikTok sensation Bella Poarch
        in their new song “Sweet Venom.”</p>'
