    'jcr:uuid': '6e0b868a-4eb6-4acd-b0f6-d039e2d3f85c'
    'lead': 'President Ferdinand Marcos Jr. urged the DND and the military or Monday
      to conduct strategic reviews to maximize the deployment of forces and ensure
      that strategies remain responsive to geopolitical realities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-06T20:55:12.064+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-06T21:49:56.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
