      'mgnl:type': 'text'
      'text': "Egyptian health minister Khaled Abdel Ghaffar said Tuesday they are\
        \ working to bring 36 newborns from Al-Shifa to Egypt, though such a transfer\
        \ would be dangerous.\r"
    '93':
