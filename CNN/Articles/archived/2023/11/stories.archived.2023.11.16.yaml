      'mgnl:created': 2023-11-16T16:43:54.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How do you solve the problem now, France? That''s
        why my statement to kill communists, including you — it should be!]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd28a5-54cb-4b4b-a467-fd688c1fec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second sentence was edited out of the episode aired on television
        and live-streamed on Facebook and YouTube. It was, however, part of his statements
        <a href="https://www.facebook.com/watch/?v=880030396680121">posted Thursday
        morning</a> on the program''s Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e352ba1-ef7b-49cd-973c-386601c0ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/24/castro-files-grave-threat-complaint.html">Castro
        sued</a> the former president after he made death threats against her on national
        television where he talked about his daughter, Vice President Sara Duterte,
        and her request for confidential funds in next year''s proposed budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c3d80-1323-49a9-b5d7-f63d03da2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City prosecutors <a href="https://www.cnnphilippines.com/news/2023/11/15/Duterte-subpoena-Castro.html">issued
        a subpoena</a> on Wednesday ordering Duterte to appear before the Office of
        the City Prosecutor on Dec. 4 and 11.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c97120-9cd5-4dd9-aa59-1ce417734b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grave threat complaint is the first for Duterte since stepping\
        \ down from office in 2022 that ended his presidential immunity from suit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5b8a4-34af-47cd-b1c4-cf422cc52635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would appear before Quezon City prosecutors, <a
        href="https://www.facebook.com/watch/?v=1313734979270872">Duterte said</a>:
        "Magpakulong na lang ako kasi gina-oppress ako ni France. Pero paglabas ko
        talagang, paglabas ko sa, magpakulong ako, paglabas ko, hanapin [muted]. Alam
        mo nakikinig lahat ng military, intelligence community. Akala mo happy yan
        sila?"&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d34a8-92a6-4d5b-813a-275fa92b971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I would rather face imprisonment because I am oppressed\
        \ by France. But once I go out of jail, I will look (muted). The military\
        \ and the intelligence community are listening. Do you think they are happy?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd46a84-fe9a-4916-82b9-21f7e48c1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante Ang II, president and CEO of broadsheet The Manila Times,
        asked the question and was seen wincing during the muted part of Duterte''s
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d70b1-b004-4914-a4a3-c674b80ff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former chief executive has consistently argued that his daughter,\
        \ who is concurrent education secretary, needs confidential and intelligence\
        \ funds to fight communist insurgents supposedly infiltrating schools.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af40387-09dd-4a8b-8c08-ff6277e05af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the topics during his interview on Sonshine Media Network International\
        \ was the supposed plan of the Makabayan bloc to file an impeachment complaint\
        \ against the vice president.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75377018-1586-4f7e-8b36-d931273878cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/watch/?v=880030396680121">Duterte
        then said</a>: "Do not ever think, France… na may armor ka na dahil congresswoman,
        member ka ng Congress, na you are no longer vulnerable sa galit ng karami
        na namatay diyan na sundalo pati pulis dahil sa inyo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2e91e-d362-4720-81e2-a0b963dbeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Do not ever think, France, that you have already armor\
        \ just because you are a member of Congress, that you are no longer vulnerable\
        \ against the anger coming from the deaths of the military and police.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c43b53-0939-4731-a7a8-7ac961df1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, House Majority Leader and Zamboanga
        City Rep. Manuel Jose Dalipe dismissed rumors that House leaders were planning
        to impeach the vice president, calling it "unfounded."</p>'
  'behind-takeshis-castle-philippines':
    'author': 'Andrea Panaligan'
    'caption': 'The Filipino commentary of Japanese game show “Takeshi’s Castle” involves
      a sari-sari store and "Marites" tambays. Photo courtesy of PRIME VIDEO'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2023-11-16T16:35:13.000+08:00
    'imagesource': 'jcr:53ffb1e9-79ee-401e-a7ce-1bddf6ad40bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a8f412-43e3-4b6d-b512-82bf3e48b37d'
    'lead': "The Filipino commentary of Japanese game show “Takeshi’s Castle” involves\
      \ a sari-sari store and \"Marites\" tambays. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T16:52:12.037+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-11-16T17:46:16.296+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The ‘Takeshi''s Castle’ reboot welcomes ‘Marites’ energy from hosts
      Sassa Gurl, Eugene Domingo, and Smokey Manaloto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85651058-d426-445a-a673-1411f8659c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I fell victim to the infinite scroll of TikTok, binged “Wipeout”
        on cable, and queued “Running Man” clips on YouTube, I had already come face-to-face
        with the pinnacle of entertainment: the early ‘90s Japanese game show “Takeshi’s
        Castle.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a0b85-0ca8-4a15-8aee-1728e31dafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise is essentially a reverse damsel in distress: hundreds
        of players try to survive a series of absurd physical challenges to get into
        the castle and defeat Takeshi, originally played by Japanese comedian Takeshi
        Kitano. It didn’t matter much that the players rarely bagged the prize money
        — the fun of the game was heftier than a million yen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583c5fd-39e4-4e21-bb82-e3711015e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much heftier, in fact, that “Takeshi’s Castle” was dubbed and
        remade in over 30 countries including the Philippines, which ran it on free
        TV four times over three decades. Different generations remember different
        hosts, from Anjo Yllana and Smokey Manaloto of the ‘90s to Mike "Pekto" Nacua
        and John Feir’s Cookie and Belli of the late 2000s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64681bd4-fd1d-452c-8eba-55c2aff89295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved cult classic is back to heal our inner children and
        charm a new generation, landing on Prime Video in the Philippines on Nov.
        16. “Just hearing the name of the show brings up so much excitement and emotion,”
        Quark Henares, head of Philippines Originals at Prime Video, tells CNN Philippines
        Life via Zoom. “‘Takeshi’s Castle’ was the first of its kind, [and] it was
        more massive than the shows that followed it.”</p>'
    '4':
      'image': 'jcr:3f7cdbe9-ee06-4682-bf9b-4dd05aa1aa19'
      'imageCaption': 'Known for its absurd challenges, Japanese game show "Takeshi''s
        Castle" has become a cult classic. Photo courtesy of PRIME VIDEO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f905945-c371-4fe6-a01e-31d9489892fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d39d34-61ff-499c-a9af-7f42227b6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51844e1-64f0-4c04-9b92-e481c2fca365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares adds that having Filipino hosts who provided localized comedic
        commentary made the show “10 times more fun.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb18a04-c97b-483a-bdbb-8e2418c8dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, when the show’s original network Tokyo Broadcasting System
        partnered with Prime Video to bring back “Takeshi’s Castle” globally, the
        pressure was on to find the next slate of hosts for the Filipino version.
        Not to mention that the Philippines, according to Henares, is the only country
        in Southeast Asia to have on-cam commentary in place of just dubbing the Japanese
        hosts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6976bb0-40e6-4097-a5d6-ba092cb23802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing back the OG was the first order of business, says Dan Villegas,
        who produced the show with Antoinette Jadaone under their production company
        Project 8 Projects. When Smokey Manaloto signed on, the team went hunting
        for the perfect tsismosas to join him. “Yung concept kasi, yung mga Marites
        na nakatambay sa sari-sari store at nanonood ng TV. Who would be the perfect
        tsismosa na magaling mag-adlib at maganda yung comedy? Naisip namin si Eugene
        Domingo, who’s one of the most talented actresses today. Naghanap din kami
        ng Gen Z na nakakatawa, at si Sassa Gurl yung kinuha namin.”</p>'
    '9':
      'image': 'jcr:ae1b2e19-6817-4da5-ad41-397ddfd91a50'
      'imageCaption': 'The Philippines is the only country in Southeast Asia to have
        on-cam commentary in place of just dubbing the Japanese hosts. Eugene Domingo,
        Smokey Manaloto, and Sassa Gurl are the hosts for the Philippine version.
        Photo courtesy of PRIME VIDEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dc46c-e53f-4c4d-8c53-8bba37deef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:2cf78f11-fa48-41f6-b25e-858bda9889b1'
      'imageCaption': '"Naghanap din kami ng Gen Z na nakakatawa, at si Sassa Gurl
        yung kinuha namin," says producer Dan Villegas. Photo courtesy of PRIME VIDEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88feed53-773e-4b8c-a118-0a8a45462a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60daba9-749d-4024-a650-291459e84dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast is joined by comedian Jun Sabayton, playing Shitake, one
        of Takeshi’s henchmen who explains the rules of the game. Each episode also
        features guest star commentators, such as Maris Racal, Zanjoe Marudo, and
        Ketchup Eusebio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e79e7e-43da-4cea-9b56-f15133bf51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:52:12.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-16T17:46:16.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sari-sari store concept, envisioned and brought to life by director
        R.A. Rivera, is the Filipino reboot’s way of making the game show more relatable
        for local audiences. “The minute you see the trailer, gets mo na kung ano
        siya. It’s a bunch of tambays and Marites commenting on the show,” Henares
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
