      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president has previously used off-camera fundraisers to question\
        \ China’s economic strength, once likening it to a “ticking time bomb,” which\
        \ drew Beijing’s ire.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367b3f5-4b7d-495e-8d49-ff87d0f58ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ad3e7-7001-4734-b240-daaec01f2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from his summit with Biden this week, Xi will headline a dinner\
        \ with top American executives, eager to court US businesses amid sliding\
        \ foreign investment in China – and to signal to the US government the importance\
        \ the private sector still places on China.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986851b-f633-4887-825b-9f8e9197534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516987ab-1a15-468b-a815-24dff6fcf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A political tight rope</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f73758-ff57-4c46-ad35-ded378ad1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Biden was preparing for Wednesday’s summit, Republicans questioned\
        \ his decision to seek a meeting with Xi. Nikki Haley, the former South Carolina\
        \ governor seeking the GOP presidential nomination, claimed Biden had “begged”\
        \ for the meeting.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799c2ac-3dc8-4fd5-9dee-26279ec2ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63b282-5dac-4d4c-ae5d-1070cb3766f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans on a House select committee on China sent Biden a letter\
        \ spelling out areas they believe he must challenge Xi, including wrongful\
        \ detention of Americans and the production of fentanyl.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd212d4-442b-4e40-a5ef-9fd9c9b4c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b647f-fbde-43d9-b9cd-a27fa4e7b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and his aides are acutely aware of the political backdrop for\
        \ his meeting. Sullivan said Biden was “looking for … practical ways to show\
        \ the American people that sitting down with Xi Jinping can defend American\
        \ interests and also deliver progress on the priorities of the American people.”\
        \r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8269ec7-7e03-4c4c-9118-44e5507e115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d3438-c1e2-4436-8b99-69af179050e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To that end, US officials were finalizing an agreement with China to\
        \ crack down on the export of the source chemicals used to make fentanyl ahead\
        \ of the Biden-Xi talks.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955fd1f-40c3-496f-9bee-c896c8f973e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f1a78-5a83-4052-b270-ba4247b3f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal, which has been a priority for the Biden administration, would\
        \ target companies that produce and export the source material to make the\
        \ deadly synthetic opioid. The goal would be to significantly limit the flow\
        \ of precursor materials to Mexico, the people said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bb1c9-00a1-4fef-a946-63dca0eea70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49281142-b4e5-47fe-a16e-b5f2e88f2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:54.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also mark an important domestic political win for Biden,
        whose administration has grappled with trafficking of lethal illicit drugs
        like fentanyl in an ongoing crisis at the southern border that has weighed
        down his administration.</p>'
  'shifa-hospital-gaza-idf':
