    'lead': 'The Supreme Court has ordered Maguindanao del Norte Vice Governor Bai
      Fatima Ainee Sinsuat to explain why she should not be cited in contempt for
      her failure to promptly inform the high court of her appointment, oath taking,
      and assumption.'
