    'stories': []
    'template': '1'
    'title': 'PH still part of China’s Belt and Road – DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7c01-dddf-4052-b72d-c5308fd5f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Philippines is still part of China’s infrastructure program Belt and Road
        Initiative (BRI) amid tensions in the West Philippine Sea, the Department
        of Foreign Affairs (DFA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3c9ca-9ab4-48ed-ac4b-e12d1390f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e25c8c-7539-457c-9b98-207f69716778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement came after Transportation Secretary Jaime Bautista was\
        \ quoted in reports as saying that the country has exited from the BRI after\
        \ China dropped funding for three railroad projects arranged during the Duterte\
        \ administration.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686e49b-b886-45fb-9d94-63f9b19188b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa6e76-7555-4347-a96c-e72e716abc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines signed a new MOU (memorandum of understanding) on\
        \ the Belt and Road Initiative last January 2023,” the DFA said. “The Philippines\
        \ is still implementing infrastructure projects funded with Chinese official\
        \ development assistance.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a3be2-1ba4-4a1f-88dc-a861743264a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a18c8-6af8-427d-a106-753e4ca7f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BRI seeks to connect Beijing to the rest of the world by investing\
        \ in over 150 countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710d216-1adc-4798-971c-7fe6c1a2fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec3cd6-e036-451e-99b1-3c379c46b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said major projects supposedly dropped by China are the railway\
        \ from Calamba in Laguna to Bicol province, the railway connecting Subic Bay\
        \ Freeport Zone and Clark Freeport Zone, and the first phase of the Mindanao\
        \ Railway Project. All these cost around $4.8 billion.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a086b-13d8-4b67-8ca4-b81b5d0c7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65531cc9-f4e6-4324-bced-58a0be300f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista recently said Japan, South Korea, and India have offered financing\
        \ for the three railway projects.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb049404-ab47-4519-8c07-21a4ffe71dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f09591-dd1a-4918-bfe5-4782e6c3a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s sweeping claims over the South China Sea overlap with the\
        \ exclusive economic zones of the Philippines, Malaysia, Brunei, Vietnam,\
        \ and Indonesia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8257c-d2df-4789-89ca-2ae164a3e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T14:32:06.037+08:00
