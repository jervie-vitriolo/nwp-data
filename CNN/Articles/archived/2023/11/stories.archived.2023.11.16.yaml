      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated Nov. 14, the anti-graft court’s 7th division denied\
        \ Nieto’s motion for leave to file a demurrer to evidence, which essentially\
        \ is a plea to have a case dismissed on the ground that the prosecution’s\
        \ case is weak.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7206a7-8a59-42af-80dc-2253b3a71e54'
