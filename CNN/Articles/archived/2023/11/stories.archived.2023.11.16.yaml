      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e98f7c-022c-4fdb-8120-ac9625f810ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:13:37.482+08:00
      'mgnl:createdBy': 'raheema'
