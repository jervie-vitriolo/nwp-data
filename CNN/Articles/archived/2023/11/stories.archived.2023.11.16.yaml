      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — The Land Transportation
        Office (LTO) on Thursday ordered the strict implementation of the "no registration,
        no travel" policy as data showed the number of delinquent motor vehicles had
        increased.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc42f5-6fed-4842-9511-85194ef052fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.712+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said 65% or about 24.7 million of the 38.3 million motor vehicles\
        \ in the country are unregistered.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a50991-3954-42a9-a794-40ac9867a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0deda-488b-4151-90a0-bb6d81886f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This translates into revenue losses of around ₱37.10 billion in terms\
        \ of registration payments and penalties, the agency added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4b11f-6bc1-4fcd-beb2-ead64e9b405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440cce7-551b-4eab-92a2-d3b6817ca025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.714+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTO chief Vigor Mendoza said the most delinquent motor vehicles were\
        \ motorcycles with 20.15 million, followed by four-wheeled vehicles with 4.01\
        \ million, and trucks and buses with about 490,000.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e576b5-ac5b-4b8b-8a3d-3f9272a83bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.714+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af2247-630e-40bf-8ca8-bc6b2c7735a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.715+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung included sa report na ito ng delinquent motor vehicles ay yung\
        \ mga sasakyan na based sa aming record ay more than one year ng hindi nare-renew\
        \ ang registration. Hindi pa kasama dito yung mga less than a year na hindi\
        \ naka-renew ng registration,\" Mendoza explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d28653-219a-4fda-9a86-9eab463d158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.715+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17a83b-fe50-48be-b3a6-57f7fddbb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.716+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This report only includes delinquent motor vehicles that,\
        \ based on our records, have not renewed their registration for more than\
        \ a year. This does not yet include those who have not renewed for less than\
        \ a year.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c77468-490e-44a7-9887-c93e99f8226f'
      'mgnl:activationStatus': true
