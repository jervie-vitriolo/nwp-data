      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1938574-9ce0-4ba4-9448-9c210242c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.059+08:00
