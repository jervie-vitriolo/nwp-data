      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This dress is a tribute to one iconic Filipina, her mother Melanie
        Marquez who won Miss International in 1979,” Dee’s designer Mark Bumgarner
        said in an Instagram post. '
