      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33346163-6c4e-40b3-8c04-c8e72e78ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.673+08:00
      'mgnl:createdBy': 'syrah'
