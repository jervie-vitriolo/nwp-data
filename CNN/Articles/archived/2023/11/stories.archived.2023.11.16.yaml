      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Mindanao, the Davao Region has 1.2 million delinquent motor vehicle\
        \ owners, followed by Soccsksargen with 1.1 million. The Zamboanga Peninsula\
        \ and Northern Mindanao have almost a million each.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee0d38-4f96-416a-a9f8-6067e4ba482a'
