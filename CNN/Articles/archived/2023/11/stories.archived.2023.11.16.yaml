      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to support expanded partnership on zero-emission energy
        and nonproliferation of nuclear weapons.&nbsp;</p>'
