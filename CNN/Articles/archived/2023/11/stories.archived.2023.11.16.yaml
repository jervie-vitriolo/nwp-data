      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 64-year-old former senator said she grew fond of the cats to the\
        \ point of giving them names: Avatar, Duchess, Doll, Lily, and Pluto.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f371a01-b748-482b-ad54-b4bcc9ad97ce'
