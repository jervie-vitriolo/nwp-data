      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> A
        large-scale smuggler responsible for bringing in 30 containers of onion was
        arrested Wednesday morning, Sen. Cynthia Villar said during Senate budget
        deliberations on Wednesday.</p>'
