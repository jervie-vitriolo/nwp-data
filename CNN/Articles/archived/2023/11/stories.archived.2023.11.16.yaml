    'stories': []
    'template': '1'
    'title': 'Marcos calls for more tech investments to boost AI in PH'
    'updated': 2023-11-16T13:51:25.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc783adf-3cc7-4d5b-bd51-a9546b150de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Ferdinand Marcos Jr. invited technology stakeholders to invest in the Philippines
        as the government works to boost the development of Artificial Intelligence
        (AI) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f711d-d085-4cd9-bd69-7c0707658d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7471ff8-e444-46ad-a63d-91a4a5711b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is ready to become your partner in navigating the\
        \ AI future. As we look to the horizon, let's 'Make It Happen in the Philippines,'\
        \ where, the promise of a future defined by technological inclusivity and\
        \ shared growth is not just envisioned but actively realized,\" Marcos said\
        \ in a meeting with technology investors on the sidelines of the 30th Asia-Pacific\
        \ Economic Cooperation (APEC) Economic Leaders' Meeting in San Francisco,\
        \ California.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bae2b8-ccde-4965-a596-feac2131316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ed4a9-a99a-49d2-81ef-b8e2dad6d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office (PCO), Marcos revealed\
        \ during the roundtable discussion that the Philippines is crafting a National\
        \ AI Strategy, which aims to augment the existing skill set of Filipino talents\
        \ through AI and position the country as a center of excellence in Artificial\
        \ Intelligence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512e7e1-f14b-453d-aac6-9fc039b2a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791a6ac-ddd0-4bbf-9d10-f26534e2b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe AI can uplift the lives of Filipinos, increase the productivity\
        \ of our enterprises, and enhance the competitiveness of our economy. And\
        \ I'm certain our discussions here today will help the Philippines steer our\
        \ roadmaps in a direction that maximizes the skills of Filipinos and helps\
        \ them achieve their aspirations,\" he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57925db4-7476-479f-9b3b-fe389533ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad4e75-3f15-4481-bc2e-bfa4a94bf5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:44:31.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also told private companies, investors, and venture capitalists
        in attendance that the event was a “momentous occasion” after the Philippine
        economy grew by 7.6%, while also recording $9.2 billion in Foreign Direct
        Investments both in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11fa41-d1a3-480d-b149-3fd9f90e68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Introducing generative AI in PH</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077797db-254f-4267-8351-f0823a2e3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4ee8a-85b4-4424-9f20-b4dece4e9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same meeting, the Philippines and Silicon Valley firms agreed\
        \ to work together on improving AI and cybersecurity in the country.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6e324-7417-49f8-9aba-ed5c20d2304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccd55d-c115-4722-9bda-5ed2997bf80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nightdragon chief executive officer (CEO) David Dewalt, a leading venture\
        \ capital firm for cybersecurity, security, safety, and privacy, said his\
        \ company and other firms are looking forward to bringing different technologies\
        \ to the Philippines, particularly generative AI. He added this will be beneficial\
        \ to the country considering its young and powerful workforce.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ae510-639f-4f22-b1ca-e151df8b9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2af74-0d84-47d4-913c-24c39d2b3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generative AI is a tool that allows users to produce different types\
        \ of content, like text, audio, or other media.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd70ae1-3087-41ce-a940-df9757012e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fda7e-8557-4a8c-a4e7-749253842aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:51:28.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:51:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This technology will be a “leveling force for small businesses''''
        as consumers most of the time use bigger platforms when purchasing online,
        said Visa CEO Ryan McInerney. Generative AI will allow small enterprises “to
        provide Filipinos a rich, shopping, and commerce experience,” he added.</p>'
