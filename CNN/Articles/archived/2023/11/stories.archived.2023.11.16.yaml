      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64522935-1b9b-4c19-b418-846eadaeb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the PCO also announced that the country and <a href="https://www.cnnphilippines.com/news/2023/11/16/marcos-ai-apec-meeting.html">Silicon
        Valley companies</a> have agreed to work together to improve artificial intelligence
        and cybersecurity in the Philippines.</p>'
  'apec-summit-medicine-health-cancer':
