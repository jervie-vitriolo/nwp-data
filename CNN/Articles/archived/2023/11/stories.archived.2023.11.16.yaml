      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1650b66-b4d1-46ec-8970-fd2c99302bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi mo lahat kailangan kumpletuhin lahat ng requirements until\
        \ Dec. 31, ang hinihingi lang po namin mag-file kayo ng petition for consolidation\
        \ [We are not requiring them to finish all the requirements until Dec. 31.\
        \ We only require them to file for the consolidation.] That is substantial\
        \ compliance, pasok na po kayo sa programa,\" he added.\r"
