      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">Marcos:
        PH ending all involvement with ICC</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b77d91-2f12-48c0-a399-1f04fc25093c'
