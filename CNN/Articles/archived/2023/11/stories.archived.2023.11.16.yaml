      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfbf9d-fb4c-4dda-b83d-ec96e0366bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has said the country will no longer\
        \ engage with the ICC after it denied the government's appeal to stop the\
        \ drug war investigation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a20baf-9997-4b15-b57e-8a0f02a2ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.557+08:00
