      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, around 100,000 jeepney drivers and operators are expected\
        \ to join the three-day transportation strike next week that will be led by\
        \ the Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON),\
        \ the group's leader said Thursday.\r"
