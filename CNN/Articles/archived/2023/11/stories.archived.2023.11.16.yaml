      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cd320-eb52-40dd-8384-b745062401f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:55:18.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T19:55:18.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It appears that accused Nieto is already delving into the merits of\
        \ the charges when only the admissibility of prosecution’s evidence has been\
        \ considered in the resolution of the formal offer,” the court said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd58ca-86ca-4807-b349-57755190cbbf'
