      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Around
        100,000 jeepney drivers and operators are expected to join the three-day transportation
        strike next week that will be led by the Pagkakaisa ng mga Samahan ng Tsuper
        at Opereytor Nationwide (PISTON), the group’s leader said Thursday.</p>'
