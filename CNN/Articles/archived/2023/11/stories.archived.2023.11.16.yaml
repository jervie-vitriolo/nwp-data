    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d58d22-573c-43ed-90b5-442a6ef82751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Filipino
        companies have secured groundbreaking agreements with American firms that
        are seen to improve health services in the Philippines, and position the country
        as a key player in the global pharmaceutical industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193ba61-657b-4335-9cc6-279277cdaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e259a-68bf-42a7-87c7-1cd051e8be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang on Thursday said President Bongbong Marcos, during the sidelines\
        \ of the Asia Pacific Economic Cooperation Summit in California, witnessed\
        \ the signing of the partnership between AC Health and Varian Medical Systems\
        \ to build the first dedicated oncology hospital in the Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a48c4-27fd-4dd1-94c8-eca81da29148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcc370-d072-4b9b-bdd3-44c27143829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Palace, AC Health will establish the Healthway Cancer\
        \ Care Hospital in the country, which will serve as a network of oncology\
        \ clinics throughout Metro Manila, and utilize Varian's state-of-the-art and\
        \ multi-modality cancer care technology.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851a2c3-0cd2-4961-b857-995179b03b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae124f-dfbe-4be2-b79f-9ef58568787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The initiative is a vital stride in the fight against cancer, and\
        \ it reflects the Philippines' growing potential as a leading healthcare destination\
        \ in Asia,\" Marcos said during the signing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da854f5-479e-4c9a-8027-c62f519cd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcb511-7869-410a-b5ed-39a77e06f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang also said Filipino firm Lloyd Laboratories and US-based\
        \ DifGen Pharmaceutic have entered into a joint venture to magnify the local\
        \ production of medicines in the Philippines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8b98d-9b48-4467-a755-3ec1d640ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb14640-3fd8-404d-be77-852ef76e8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investment of up to $20 million will be undertaken by Lloyd Laboratories\
        \ for the establishment and operation of the first US Food and Drug Administration-approved\
        \ manufacturing facility in the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed3d8d-c176-48c4-9938-d974ae0ac07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a49a1-6daf-4d2e-b94c-581cae37c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace added that the joint venture will also cover mutual interest\
        \ in collaborating on the filing of Abbreviated New Drug Application (ANDA)\
        \ and the marketing of jointly developed pharmaceutical products within the\
        \ United States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db211b0-0008-4f7f-96fa-797266463fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e6f74-9411-4e57-bdaf-feec647c4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:16:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T14:16:05.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos hailed it as a significant step toward expanding the country's\
        \ local production and promoting a robust local pharmaceutical industry.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73694823-70c6-40e6-a11c-5d8c9154c670'
