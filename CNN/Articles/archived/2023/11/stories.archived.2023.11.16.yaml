    'mgnl:created': 2023-11-16T08:44:31.049+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-16T13:51:28.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
