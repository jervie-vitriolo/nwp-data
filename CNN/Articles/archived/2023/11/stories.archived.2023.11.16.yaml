    'lead': 'The Philippines and the United States completed negotiations on the "historic"
      civil nuclear cooperation deal during a meeting between US Vice President Kamala
      Harris and President Ferdinand Marcos Jr. in San Francisco, California, the
      White House said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T22:36:43.648+08:00
