      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I sleep within 10 to 11 p.m. I don't have any problem sleeping. I\
        \ read until I fall asleep,\" she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438c294-4a9a-42ba-a675-28a3379eeca0'
