      'mgnl:lastActivated': 2023-11-16T13:45:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68547c82-9390-455f-a527-918cf559882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) on Thursday said the memorandum\
        \ of agreement was signed by Department of Science and Technology (DOST) Undersecretary\
        \ Maridon Sahagun and Atmo Inc. founder and chief executive officer Alexander\
        \ Levy.  President Ferdinand Marcos Jr. witnessed the ceremony.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1193a9a-9c25-45e6-a415-ae6cb2de37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3cd69-3cda-4413-9a05-a125406ba40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Atmo and the DOST’s partnership on an AI-powered weather forecasting\
        \ system will help the Philippines build its climate resilience,” Marcos said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dfd7b-2bd5-4198-a169-02acad5e6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8fc35-8bda-4657-a104-06db84547556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This system will be the largest AI-driven weather forecasting program\
        \ in Asia, which is “expected to play a pivotal role in bolstering the Philippines’\
        \ resilience,” the PCO said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d4028-616e-4a80-a86d-57409c40b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.105+08:00
