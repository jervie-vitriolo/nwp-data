      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93d802-52da-4658-8403-03715b0a2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the beginning of her detention in 2017, De Lima said her \"rule\
        \ of thumb\" has always been \"don't beg, don't fear, don't trust.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c434823-31ab-4c25-82be-d7cfa4d01df6'
