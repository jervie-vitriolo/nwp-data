      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can see that everything is dismissed by the court,\" Villar,\
        \ the sponsor of the Department of Agriculture's (DA) 2024 budget, said. \"\
        I want them (smugglers) to be non-bailable para at least i-dismiss man ng\
        \ court, nakaranas na siyang makulong.\"\r"
