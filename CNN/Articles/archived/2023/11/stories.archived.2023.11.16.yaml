      'mgnl:lastActivated': 2023-11-16T19:55:18.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The money was supposedly funneled through the Department of Agrarian\
        \ Reform (DAR) and Workphil Foundation Inc.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074336fe-364a-46ee-9ce6-f0806243e6ed'
