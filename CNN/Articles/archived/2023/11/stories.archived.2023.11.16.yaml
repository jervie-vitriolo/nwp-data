      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Former
        President Rodrigo Duterte was again on the offensive threatening ACT Teachers
        Party-list Rep. France Castro after a court issued a summons in relation to
        the lawmaker''s complaint against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b158ddb-496c-4325-9b20-c99cfc73312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T16:43:54.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-16T16:47:50.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ikaw, France (Castro), how do you solve the problem now? Kaya
        ''yong statement kong komunista patayin, kasali ka — dapat!" Duterte said
        in a televised interview late Wednesday as he red-tagged Castro and the Makabayan
        bloc again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
