      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has consistently denied the allegations, saying her detention was\
        \ the Duterte administration's way to silence her for her criticisms of its\
        \ bloody war on drugs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833352e6-1075-40e2-89ab-97c540d35d13'
