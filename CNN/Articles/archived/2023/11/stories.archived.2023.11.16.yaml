      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d4bfb-47b8-4f4a-8dc0-51526473f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added the deal will greatly help the Philippines since it\
        \ is a country hit by an average of 20 typhoons annually, which cause flooding\
        \ and damage to infrastructure and agriculture.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd796f-35e3-4599-9586-8867e7f0c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:45:21.323+08:00
