      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c10800-f44a-4edb-9734-0a1336a03164'
      'mgnl:activationStatus': true
