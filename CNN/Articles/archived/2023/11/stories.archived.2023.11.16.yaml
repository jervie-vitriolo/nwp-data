      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, mini fair “Novel #1” assembles — books, zines, comics,
        music, DIY instruments, art prints, drawings, photographs, and crafts, all
        from big-name creatives like Anna Canlas, Apol Sta. Maria, Cacao Biblioteka,
        Dex Fernandez, Exploding Galaxies, Fotomoto, Future Fellow, Glenn Mendiola,
        Good Intentions Books, Guava Sketches, Jel Suarez, Jun-Jun Sta. Ana, Little
        Alagads, Ourselves the Elves, Pau Tiu, Rob Cham, Ruthless Sound Collective,
        Shonenbat Collective, Signs Fiction, Type Distort Decay, Ultrastructure, and
        1F Projects. Entrance is free. For more information on the fair and upcoming
        creative events, visit 1F Projects on <a href="https://www.instagram.com/1f_projects/"
        target="_blank">Instagram</a>.</p>'
