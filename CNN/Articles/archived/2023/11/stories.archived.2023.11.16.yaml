      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, one of the most vocal critics of Duterte, was detained in\
        \ 2017 for allegedly benefitting from the illegal drug trade inside the New\
        \ Bilibid Prison when she was the justice secretary. She allegedly used the\
        \ drug money to fund her senatorial bid in 2016.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869644ec-1e5e-4dec-a8c6-6ee28d52a477'
