      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They have arrested him this morning -- large-scale smuggler [of]\
        \ onions,\" Villar said, adding that the DA has filed 15 cases against onion\
        \ smugglers but five were dismissed by the courts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911acb13-eb17-47ca-b267-0fada238c4c5'
