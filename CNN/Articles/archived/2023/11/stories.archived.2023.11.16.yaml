      'mgnl:lastActivated': 2023-11-16T17:09:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549a29d-3e91-4d23-bec5-d4feee08837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.730+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, KonsultaMD, one of 917Ventures portfolio companies, is
        also showing the potential of becoming the country’s next unicorn. This year
        KonsultaMD expanded into a superapp, providing comprehensive healthcare services
        to over 2 million Filipinos.</p>'
