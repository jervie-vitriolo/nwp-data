      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't accept food from the custodial center,\" she said. \"It's\
        \ for security reasons that my friends advised me not to accept food there.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda55e0-3a9a-4cf9-a8e8-8d8942c2c663'
