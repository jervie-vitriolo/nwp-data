      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This holiday season
        is sure to be even brighter as fastfood giant Jollibee lights up its flagship
        stores across the country, reminiscent of the dazzling Christmas lights in
        Filipino homes this jolly season.</p>'
