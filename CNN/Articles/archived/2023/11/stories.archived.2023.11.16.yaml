      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e0e35-5587-475e-813c-a98447500325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.120+08:00
