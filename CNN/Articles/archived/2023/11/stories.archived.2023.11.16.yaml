    'template': '1'
    'title': 'De Lima to Marcos: Reconsider stance on ICC drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e3b94-acfa-4f79-bc64-ad15a63ce70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.554+08:00
      'mgnl:createdBy': 'raheema'
