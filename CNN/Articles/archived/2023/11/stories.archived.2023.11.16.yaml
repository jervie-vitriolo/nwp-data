      'mgnl:created': 2023-11-16T12:30:42.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Charlie del Rosario,
        chief of the DOTr’s Command and Control Operations Center, said on-duty ambulances,
        fire trucks, and police vehicles can pass through the lane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8d026-5302-4d88-a181-a808e3a8e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bb2db-02a9-4d76-98db-1c8169c3a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to other government vehicles, only those “performing
        duties and responsibilities within the busway” are permitted to use the route.
        This includes those that provide construction, security, janitorial and maintenance
        services within the lane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70097e8c-7697-4109-ba96-1f89219b28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea7cfd-df96-4386-9cc8-10c240143cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This provision also covers government authorities, like the Land Transportation\
        \ Office (LTO) and the Metropolitan Manila Development Authority (MMDA), that\
        \ enforce traffic rules along the busway, Del Rosario said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f8fa9-0565-4f81-8bf7-c8d1448088aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2863b43-f93f-4332-aa3c-4460501050bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said there will also be special situations wherein a government\
        \ vehicle not initially identified may be allowed to pass through. Del Rosario’\
        s example was when the Department of Social Welfare and Development needed\
        \ to respond to a disaster.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a240816-b941-41e1-8109-d76ca9878946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4974df-8e43-4aca-b24e-7e7594f4df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted the department should first notify the DOTr that they will\
        \ respond to an emergency. Once authorized, this will be communicated to traffic\
        \ enforcers to ensure the concerned vehicle will not be blocked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9dcc9b-d445-4cd1-8cc8-d430d213d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a40d91-5305-48ce-9fea-97d419f7e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario emphasized that private vehicles who have an “emergency”\
        \ are not allowed to use the busway.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fcc7f-ab32-4d2d-8e01-fefef5db8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292d089-1bc1-4b25-b3a0-f55928c150a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The easiest thing to do is to give such reason, but we are not
        doctors to determine whether the reason is correct or wrong,” he said. “If
        indeed it is an emergency, it should have been coordinated with the ambulance
        or the hospital.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb637e-a73d-4c7f-84f1-d850cfabf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.543+08:00
