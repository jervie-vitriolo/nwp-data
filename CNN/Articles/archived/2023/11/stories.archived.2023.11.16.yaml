      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel said its military launched a “targeted”
        operation against Hamas early Wednesday morning inside Gaza’s largest hospital,
        where thousands of Palestinians are believed to be sheltering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68572cf-489b-409b-af4e-b3c7ef96f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127e3ed-ecc3-43e1-93e7-8940cea6d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions at Al-Shifa Hospital, which has run out of fuel and is no\
        \ longer considered operational, have deteriorated rapidly in recent days\
        \ amid intense fighting, with doctors warning of a “catastrophic” situation\
        \ for patients, staff and displaced people still inside. Wednesday’s raid\
        \ sparked international criticism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5740e6-01a8-46e3-ae7f-5ce7c8eee51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1171ff-8b0f-4dba-a22a-cfa9e2d13446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted online, the Israel Defense Forces (IDF) said\
        \ it had begun “a precise and targeted operation against Hamas in a specified\
        \ area in the Shifa Hospital.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51e960-a8a0-4699-b53b-841e92282cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701a12b-1892-4fe1-9c9f-022963c7fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khader Al-Za’anoun, a reporter for the Palestinian news agency Wafa,\
        \ described scenes of heavy fighting to CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067ded8-0162-4f26-874f-0aca2f12af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad736a1-39d7-4645-b13c-b3614b3569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Explosions are shaking the buildings of Al-Shifa Hospital … which\
        \ is besieged from all four directions, following the launching of rocket\
        \ and artillery shells in the vicinity of the hospital,” he said in a text\
        \ message.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac06f22-d5e2-4d61-b43f-713797a79798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fa393-bdda-4b01-b3a9-020216b81c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Za’anoun said Israeli forces had “invaded the hospital with large\
        \ numbers of soldiers and military vehicles, including tanks, armored vehicles,\
        \ troop carriers, and bulldozers,” adding they were preventing anyone from\
        \ leaving.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccd10f-25f2-451c-a044-6ca2904e1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff93cfe-fd35-42be-be49-f1be1a73dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Israeli defense official, speaking with journalists earlier\
        \ on Wednesday, said Israeli soldiers were in the buildings “conducting search\
        \ and interrogation operations with the young men amidst intense and violent\
        \ gunfire inside the hospital.” He added that the Israeli army “is calling\
        \ on the young men through megaphones to raise their hands, come out, and\
        \ surrender themselves.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e89b54-cf06-44ac-aaf3-1ee4bef47e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38334ac8-c20c-4c9a-8552-5b26d23f8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ government media office has since claimed that Al-Shifa is under\
        \ the control of Israeli forces. “We hold the ‘Israeli’ occupation fully responsible\
        \ for the lives and safety of medical personnel, the wounded, the sick, premature\
        \ children, and the displaced,” it said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3c346-1c88-4ff6-a6e4-817afc40867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.009+08:00
