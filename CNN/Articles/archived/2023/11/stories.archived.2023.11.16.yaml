    'template': '1'
    'title': 'LTO wants strict implementation of ''no registration, no travel'' policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80854516-ca48-42cd-acdc-e198328bf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.712+08:00
