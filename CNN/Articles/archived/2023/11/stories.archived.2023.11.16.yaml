      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4ae28-ef93-402e-9ff8-c3e3f6cc821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:50:08.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairman Romando Artes said in a briefing that authorities
        will strictly implement the bus lane policy on Nov. 20, Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65de57-e625-4ed1-861e-3b5ee91dd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-16T13:50:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, MMDA Task Force Special Operations Unit Head Bong
        Nebrija was handed down a <a href="https://www.cnnphilippines.com/news/2023/11/15/mmda-bong-nebrija-preventive-suspension.html">preventive
        suspension</a> order after an incident along the EDSA busway where a vehicle
        whose driver claimed to be part of the convoy of Sen. Bong Revilla was allowed
        to use the EDSA bus carousel lane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21ac21-f68f-4ea1-9334-cc539ff861b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.544+08:00
