    'lead': 'Senate Minority Leader Aquilino ''Koko'' Pimentel questions the National
      Food Authority over the country''s insufficient rice buffer stock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T06:17:43.047+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-16T06:17:43.463+08:00
