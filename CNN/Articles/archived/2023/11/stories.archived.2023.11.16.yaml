      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its campaign "Make It Christmas with Jollibee Joy," everyone''s
        favorite food hangout simultaneously launched events in Taguig City at its
        Bonifacio Global City (BGC) branch, in Cebu at Jollibee Maxilom, and in Davao
