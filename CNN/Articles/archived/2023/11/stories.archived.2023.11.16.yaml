      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 65 at the start of the 19th Congress in 2022, former President\
        \ Rodrigo Duterte's Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)\
        \ now has just 15 members in the House of Representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
