      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a significant
        showcase of innovation and growth, the Globe Group will raise the flag at
        the 2023 Singapore Fintech Festival (SFF) this week and share its experience
        in raising unicorns as part of its transformative journey from a traditional
        telecom company to a dynamic technology company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc927ee-1ad3-4d41-86d1-14d8a254d746'
      'mgnl:activationStatus': true
