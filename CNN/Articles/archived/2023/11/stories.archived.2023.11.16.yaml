      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver who name-dropped Revilla will soon face the MMDA. He
        will be penalized ₱5,000 if proven that he violated traffic rules.</p>'
