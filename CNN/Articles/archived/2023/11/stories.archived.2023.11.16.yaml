      'text': '<p>This Friday, Filipinas Heritage Library partners with HUMANFOLK
        for “Jeepney Jazz,” — a music gig headlined by jazz guitar legend Johnny Alegre
        and vocalist Abby Clutario as they crank out renditions of OPM classics with
        indigenous percussion and our native kulintang. For ₱1,400, enjoy the concert
        with pica-pica and refreshments from the open bar. Secure tickets <a href="http://bit.ly/fhl-jeepneyjazz-s3"
        target="_blank">here</a>.</p>'
