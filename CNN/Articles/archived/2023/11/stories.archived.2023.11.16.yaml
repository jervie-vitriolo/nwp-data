      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama rin ang iba’t ibang local associations at iba’t ibang
        federations na nagpaabot na sila ay makikiisa</em>,” PISTON national president
        Mody Floranda told CNN Philippines’ <em>The Source</em>.</p>'
