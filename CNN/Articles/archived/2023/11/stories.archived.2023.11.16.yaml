      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The loan will be paid by the cooperative, but we are
        making a list-to-own concept, no down payment for the operator, the jeep will
        be maintained by the manufacturer, and drivers will have a daily salary and
        cooperatives will earn.] READ: <a href="https://www.cnnphilippines.com/news/2023/11/15/PISTON-transport-strike.html?">PISTON
        to hold transport strike next week</a></p>'
