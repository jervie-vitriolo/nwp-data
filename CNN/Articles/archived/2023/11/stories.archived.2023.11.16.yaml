      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e3926-f40d-42db-aba0-7aa14b3db5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:40:41.533+08:00
      'mgnl:createdBy': 'kristelle'
