      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto is facing graft and malversation charges over the diversion
        of ₱20 million of Honasan’s PDAF for vermicomposting projects in Isabela that
        turned out to be non-existent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342b6d2-5f70-42fd-a99a-c677af270034'
      'mgnl:activationStatus': true
