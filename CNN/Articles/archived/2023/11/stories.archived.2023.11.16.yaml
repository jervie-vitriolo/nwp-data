      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45456514-7af6-40c4-8cbf-91863ded4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.119+08:00
