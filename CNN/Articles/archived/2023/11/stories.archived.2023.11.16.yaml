    'jcr:uuid': '2c985a8a-f93e-4173-b457-7fe2ca68da16'
    'lead': 'President Ferdinand Marcos Jr. is keen to forge ties with the United
      States in the expansion of semiconductor industry in the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T18:31:44.915+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-16T19:31:34.381+08:00
