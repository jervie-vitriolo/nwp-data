    'title': 'Listed AC Energy Corp. on course to hit pure renewables target by 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0e38a-63d4-41ed-a34e-7c0fd08dee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.194+08:00
