      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Philippine government signed a deal with artificial intelligence (AI) meteorology
        company Atmo Inc. for the creation of weather forecasting system that will
        use AI technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb63d6-8709-444a-bc5e-b58ffefff63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:45:21.103+08:00
