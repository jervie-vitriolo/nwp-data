  'meralco-usnc-nuclear-energy-feasibility-study-agreement':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-16T18:30:08.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdafa449-fc69-4003-9167-329d95b172df'
    'lead': 'Local power franchise distributor Meralco and Ultra Safe Nuclear Corp
      have signed an agreement to explore clean and sustainable energy options in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T18:33:02.838+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-16T20:23:03.099+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'USNC', 'nuclear-power', 'nuclear-energy',
      'Ultra-Safe-Nuclear-Corp', 'power', 'Manny-V-Pangilinan', 'Meralco', 'energy']
    'stories': []
    'template': '1'
    'title': 'Meralco-USNC ink agreement to study nuclear energy options for PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227968a-1078-48bc-ab60-559f96f12eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Local
        power franchise distributor Meralco and Ultra Safe Nuclear Corp (USNC) have
        signed an agreement to explore clean and sustainable energy options in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c969301-68b3-4168-872b-b97e3a95fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signed agreement between both parties was presented to President
        Ferdinand Marcos Jr. on Thursday (PH time) on the sidelines of the Asia Pacific
        Economic Cooperation Summit, according to the Presidential Communications
        Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447010b-43dc-4ab2-8feb-510fa8abfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said it was a "significant step towards exploring clean and
        sustainable energy options for the Philippines."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59b95e-a13f-472a-9459-efcf0b087658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously said that he wants to explore more renewable
        energy sources for the country as well as consider whether to use nuclear
        energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e617e-5886-43e4-b8d8-cf21f3632bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, NuScale Power Corporation, a leading nuclear energy firm
        based in the United States expressed interest in investing in the country
        to address the shortfall in power supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b2843-607e-4839-8250-70590902dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking on the agreement, Meralco chairman and CEO Manuel V. Pangilinan
        said it showed the company''s commitment to explore "diverse energy sources"
        to benefit the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d1dcb-e878-4074-ad49-6f52803c856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the company said that under the deal, USNC will conduct
        a four month pre-feasibility study so that Meralco could become familiar with
        Micro-Modular Reactors (MMR) and how these can be used in the country, and
        help Meralco decide on future activities and development in specific areas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db20d4f-ee34-4b3e-9ef2-7a70448748be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The study will assess financial, technical, safety, and siting, among
        other considerations," said the statement, adding that Meralco is leading
        the push to integrate nuclear power in the country''s energy portfolio'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9a94a-1f4d-42bd-9bbf-13d259a6c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:33:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T20:23:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USNC CEO and founder Francesco Venneri lauded Meralco, saying it
        showed leadership to advance energy security and sustainability for the country.</p>'
  'LTFRB--phaseout-jeepney-modernization':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-16T19:18:43.000+08:00
    'imagesource': 'jcr:112232a3-5a97-488c-9168-0f368b0fd5bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f41b04-9bce-40de-8f7c-c7a8be2ed43d'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) on Thursday
      stressed that it will "not phaseout" the traditional jeepneys but will instead
      "modernize" or rehabilitate it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T19:24:48.366+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-17T11:20:40.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB stresses, ''no phaseout'' in jeepney modernization plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fdc4c-bcb1-4677-b2d0-1edb2a2dd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.518+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong>The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Thursday stressed
        that it will "not phaseout" the traditional jeepneys but will instead "modernize"
        or rehabilitate it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb307e37-9ab6-41ff-969c-db2a3b8bc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.518+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966f7b4-28b1-4fa8-aae0-cdc576e97784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.518+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the modernization plan, the regulatory board said that existing\
        \ units will be modernized by changing its engines and following the Philippine\
        \ National Standards (PNS).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2f7cb-4f69-4d9e-979c-cf825f5b8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.519+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76dc761-49c9-4e49-8b97-4d1ba8186c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.519+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag sinabi kasing 'phaseout' tatanggalin mo 'yung jeepneys eh [If\
        \ we say 'phaseout' it means jeepneys will be removed entirely]. Hindi [No],\
        \ we're just changing it to modern units,\" LTFRB Technical Chief Joel Bolano\
        \ explained during a presscon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b7c04-b7bf-4767-814f-429a2fe656c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.520+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d1322-64b0-4cc5-b50c-d9d31e86a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.520+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napakalaki po ng disinformation sa ground. Ang kinatatakutan kasi\
        \ ng tsuper natin ngayon 'yung phase-out. Lagi po namin inuulit na wala pong\
        \ phaseout,\" LTFRB, CESO-V Chairperson Teofilo Guadiz added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871c648-f7f3-41a2-a18c-b46f5e251ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.520+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255817d-b6e2-4bdc-b7c3-0a8f0217df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.521+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The disinformation is huge on the ground. The jeepney\
        \ drivers are scared that their units will be phased out. We're saying again\
        \ and again, there is no phaseout.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035b1cf-ca4d-44b8-b0f8-54e44c57f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.521+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbd6d3-968b-458a-8b92-f343f7b1f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.522+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolano said there will be no fixed design for the modernized jeepneys\
        \ provided that the units will comply with the standard.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66871827-6ed5-4716-b5f4-4a989d3dd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.522+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59fa74-68e2-4e1d-8be1-4967d0a4711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.523+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that operators and drivers are not necessarily required to\
        \ buy mini buses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b0f03-79e3-439a-bd16-c420c1414b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.523+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f795f-c250-4851-ade7-2907d381270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.523+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-17T11:20:40.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang requirement po ng ating engine [ay] Euro-4 for better emission,\"\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b076f0-7227-4385-93ad-8dbbbebd8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.524+08:00
