      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Five thousand megawatts of attributable capacity by 2025 - we believe\
        \ that we can achieve that ahead of time and that's why we have set another\
        \ target of reaching around 20,000 megawatts of attributable capacity by 2030,\"\
        \ Dizon told reporters. \"And that's around four times of where we are now\
        \ to achieve in the next seven or six years.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabf776-8e08-4965-a885-ff449c7b8600'
