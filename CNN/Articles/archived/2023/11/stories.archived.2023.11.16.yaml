      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her actions tend to cripple the court’s authority to render an
        informed and just resolution of the case,” it added.</p>'
  'bodycam-video-hamas-massacre-tunnels':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-16T04:57:59.000+08:00
    'imagesource': 'jcr:62c3a59e-a856-47e5-a5a0-522dc5e75fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3836ce1f-f72b-4d05-acfa-04e578271e68'
    'lead': 'On the eastern edge of Gaza, dawn is still a few minutes away on the
      morning of October 7. A group of Hamas militants wait, some packed into a white
      pickup truck, others on motorbikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T05:01:28.122+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-16T05:01:28.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: Bodycam video shows early moments of Hamas massacre in Israel
      and tunnels under Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf357ea-8630-4af2-afa3-7f85ad9c9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv, Israel (CNN) —</strong> On the eastern edge of
        Gaza, dawn is still a few minutes away on the morning of October 7. A group
        of Hamas militants wait, some packed into a white pickup truck, others on
        motorbikes. They run through a few final checks, making sure they are recording
        video and that their weapons are ready.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c25428-afa8-4fa7-8b40-235f1f2b0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6a264-f1da-4b4d-87c8-eceab3b1f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An explosion in the distance appears to be the signal to move.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d41896-fae1-4b58-bce0-f6e52b5ab3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2bdf4-1eed-4fbd-a5f3-e6c8b8355335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they race to the border, the men shout “Allahu Akbar,” a phrase\
        \ that means “God is great” in Arabic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e2d0b-673f-4fff-a9b1-8a92545f05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d3422-37cc-4076-a111-82c6f16f73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After three minutes of driving, they cross the first border fence that\
        \ separates Gaza from Israel. The fence is mangled, leaving a large opening\
        \ through which they pass, though it is difficult to know if it is from the\
        \ explosion heard moments earlier.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a54b1-8aae-4e24-845a-11324f699042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b7a16-31cf-4adc-a419-663eb280247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the attack provided to CNN by the Israel Defense Forces\
        \ (IDF) offers a new window into a portion of the Hamas operation launched\
        \ from Gaza’s eastern border. The video comes from the bodycam of one of the\
        \ terrorists who took part in the attack. The IDF said it released the video\
        \ to show the reality of what happened on October 7, a day that Israeli officials\
        \ have compared to 9/11, when an estimated 1,200 people were killed and more\
        \ than 200 others taken hostage in Hamas’ brutal assault inside Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be07ba-4c84-4dbe-8588-914d4332d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b78f2-45d0-42e7-8ec3-131b2ff63881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video marks the first time that Israel has publicly released footage\
        \ of Hamas tunnels in Gaza it says were being used on the day of the attack.\
        \ It’s unclear if the same person is using the camera in the underground clip,\
        \ which shows a larger room that serves as a junction leading to a series\
        \ of narrower tunnels. Wires run along the shafts, although there is no apparent\
        \ overhead lighting. Instead, the only bright spot comes from a flashlight.\
        \ Some supplies rest on the floor, along with several blue barrels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfaa91-d9a6-405c-88de-9d4f128a0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ded9ed-f40e-4477-9818-0c9ca21f286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, the men underground point the flashlight down into a\
        \ deep vertical shaft with a ladder running along one side. There is writing\
        \ in red spray paint on the concrete walls. One sign reads, “What’s hidden\
        \ is far worse.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e9b1e-d3be-4260-a01d-07e7d59c2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946ecd6-db0a-4b0d-85bb-fe2cc848117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video of the attack is an unbroken recording of 100 minutes, starting\
        \ before the assault and continuing until the camera stops. CNN has geolocated\
        \ the locations seen in the footage and confirmed they match other footage\
        \ from the attack.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85e763-3e4f-4336-96e3-8270fde5c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0730a01-7cd8-4466-b0b0-0d10e88c9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the group passes the first border fence, the gunman with the camera\
        \ shouts repeatedly, “Go right!” He appears to know where he is headed, indicating\
        \ the depth of planning and coordination as Hamas launched a multi-pronged\
        \ assault across the Gaza border.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a441428-b39d-4936-8604-dd4a9615d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65069083-63d2-48bd-aeb1-6d474bcedd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than two minutes later, the militants cross the second security\
        \ fence. They are in Israel and heading toward a kibbutz, racing along dirt\
        \ roads between plowed fields among a group of motorbikes. Many of the men\
        \ have rifles like AK-47s, while some carry rocket-propelled grenades slung\
        \ across their backs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf7380-9c20-4334-a244-4637599cabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722378d-ab99-4a16-b8ae-772cb19b182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen minutes into the video, the pickup truck stops as the gunman\
        \ opens fire for the first time across an open field with Israeli buildings\
        \ visible in the distance. It is unclear if he hits anything. For a few minutes,\
        \ the group pauses and appears to regroup. One man urges everyone not to shoot\
        \ into the air and waste fire.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295c596-566f-494e-855d-550035213cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c972095-69a4-4c64-b2cc-ec5422801444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, the group thanks God that they made it this far as they\
        \ wonder where the Israeli soldiers are. So far, their movement has been virtually\
        \ unimpeded across Israeli territory.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadfa44-1339-4d35-9cd5-cc8cbffb8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bed03-cd73-4788-8619-1c2831c50128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a field near the Israeli town of Kissufim, the gunman with the bodycam\
        \ exits the car and advances across a field with other militants. The video\
        \ shows him run past one man who readies a rocket-propelled grenade on his\
        \ shoulder. They cover each other as they advance, firing as they move.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d82cc-5190-4730-a77b-6981fb26de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b213b3-4e78-4164-b074-526866087aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video shows the gunman with the bodycam charging the last bit as\
        \ he spots an Israeli soldier on the ground. At point blank range, he opens\
        \ fire repeatedly, killing the soldier.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b043e-af09-4287-aee2-c509af8feb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d05bcc-ee60-448c-bdae-8ffc7bc1eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As other militants catch up, the gunman takes the Israeli soldier’\
        s Tavor rifle. The gunman turns the bodycam on himself for a selfie video.\
        \ He cheers as others join the celebration.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1277fa-d05d-4ff1-a061-046e94148fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25568765-a5b1-441c-bd1d-6f7184767e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moments later, he is more composed as he speaks to the camera, which\
        \ appears to be mounted on his helmet. He gives his name and says he is 24\
        \ years old. He is a father, and he says he killed two Israeli soldiers. He\
        \ asks God for victory and “well-deserved martyrdom.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594f212-8b48-4268-8256-7c613937492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630d985-f1b3-4ed8-a7f9-74cfb9279e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From here, the group advances on motorbikes, speeding along nearly\
        \ empty Israeli roads.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab51862-2b7a-4f68-847e-322a32f2714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9097ac-9f66-4fd3-bb9b-83ac5ecb362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman shouts with joy as he passes the bodies of Israelis sprawled\
        \ across the street. His wave of attack was not the first, other terrorists\
        \ have reached this site before him. As he rounds a corner on the motorbike,\
        \ he comes to a bus stop that CNN has seen in one of the earliest videos to\
        \ come out from the day of the attack.  \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cda25d-c964-4097-a2cc-dfd13668417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0edbf-25e4-44f8-8aaf-3557da6b614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that video, dashcam footage from an Israeli car escaping rocket\
        \ fire at the nearby Nova music festival shows the car approaching a group\
        \ of militants who open fire. The bullets pierce the glass and shatter the\
        \ windshield. The car coasts down the road, the driver almost certainly killed\
        \ in the hail of bullets. The timestamp on the video shows that it is just\
        \ after 7:40 in the morning.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1cd62-30fa-43fb-85e1-2e6d785e7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d664f-d879-46dc-b6dc-873d09b45997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also shows the moment when the gunman with the bodycam arrives at\
        \ the scene, because the car with the dashcam is visible in his video.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bc2a8-400d-4075-b567-a6cb59c2f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be02a7-f902-4d52-955b-f5c5000447b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 65 minutes after they crossed the Gaza fence, the gunman with the\
        \ bodycam and the group traveling around him had nearly free reign in Israel,\
        \ traveling along roads and across fields with impunity. They have traveled\
        \ nearly 10 miles, passing the towns of Ein HaShlosha and Kisufim.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de93f0-e801-4ff1-9418-318fec2b9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05207113-10a2-467e-a9d6-caba35c6ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the group approaches a military base near the kibbutz of Re’im.\
        \ The gunman closes the distance, firing from the weapon he took from the\
        \ Israeli soldier as he approaches the gate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f78eb-9bca-49ae-b3fd-94aa766355c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483eb82-bb8d-4d79-b29b-db38017af94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Someone from the base fires back.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42021fe9-f63f-433d-b8b9-874d34c344bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf55df0-8646-4aad-8e2d-1bcad78b234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man screams as he is hit, falling to the ground near the weapon.\
        \ The camera oscillates slightly back and forth as the breathing becomes quick\
        \ and shallow.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401504-6be6-4639-b660-e749209b1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39dc40b-2229-4223-b8e2-9631f983d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:01:28.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:01:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His part in the assault comes to an end. But the terror of the October
        7 attacks would rage on for hours to come.</p>'
  'france-arrest-warrant-syria-assad':
