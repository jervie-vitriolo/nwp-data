      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bb9de-132f-43f6-ae10-13e2e1e47812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, one of the most vocal critics of Duterte, was detained in\
        \ 2017 for allegedly benefitting from the illegal drug trade inside the New\
        \ Bilibid Prison when she was the justice secretary. She allegedly used the\
        \ drug money to fund her senatorial bid in 2016.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad4b1e-2f09-406c-832f-cae6e27d1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad8d90-5c6d-4259-af24-4363ff85017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has consistently denied the allegations, saying her detention was\
        \ the Duterte administration's way to silence her for her criticisms of its\
        \ bloody war on drugs.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796f40c-88e5-4468-a093-d4d567c32b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7c38-f358-49ea-b469-68808ef85698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Muntinlupa court on Monday allowed De Lima to post bail for her third\
        \ and remaining drug case, giving her provisional liberty.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9e030-1ecf-4a63-955a-e70d72e7b9a6'
      'mgnl:activationStatus': true
