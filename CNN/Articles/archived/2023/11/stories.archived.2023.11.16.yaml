      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conference, meet TFC Press founder Philippe Terrien, Filipino
        designer Carl Jan Cruz, co-founders of bespoke jewelry-maker 13 Lucky Monkey,
        Dante Dizon and Noli Coronado, Hydra-design Group founder and designer Dan
        Matutina, and more. Stay updated with the latest news and speaker announcements
        through the event’s official <a href="https://www.instagram.com/PHxFashionGroup/?hl=en"
        target="_blank">Instagram</a> and <a href="http://www.facebook.com/phxfashionconference"
        target="_blank">Facebook</a>. Secure tickets <a href="https://phxconference.helixpay.ph/"
        target="_blank">here</a>.</p>'
