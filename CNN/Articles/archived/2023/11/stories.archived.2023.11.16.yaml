      'mgnl:lastActivated': 2023-11-16T17:09:13.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32103e-7a17-4522-9f8c-4aae40f9bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.724+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A highlight of the event will be a panel discussion on \"Building Unicorns:\
        \ An ASEAN Success Story” featuring Globe Group president and CEO Ernest Cu\
        \ and Mynt president and CEO Martha Sazon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c254d-ebd3-4388-b14e-8412c03998f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.725+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19765d-5472-4494-b928-0d958764e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.725+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our transformation from telco to techco reflects our commitment to\
        \ innovation and solving real-world challenges. At SFF, we're excited to demonstrate\
        \ how this pivot is not just about business growth but making a tangible difference\
        \ in the daily lives of Filipinos,” said Cu.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af9e53-46e6-4214-9153-ae45fafb45b6'
