      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz also said that he will be proposing a "lease-to-own" concept
        where drivers and operators will not have to pay down payment for the modernized
        units as part of the modernization program, adding that when the vehicles
        get damaged, the manufacturers will change the unit at no expense.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17756c-95db-4f13-bd95-1372f89531a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:26:05.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T11:20:40.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang hihiram po [ng loan] ay ang mga kooperatiba, pero meron po ako\
        \ ngayong gingawa na…list to own, walang downpayment sa operator, ‘yung jeep\
        \ ang mag-me-maintain, ‘yung manufacturer, may sweldo po si driver, may kita\
        \ rin si kooperatiba.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38285792-50ae-4a1c-8132-47fa7cf85999'
