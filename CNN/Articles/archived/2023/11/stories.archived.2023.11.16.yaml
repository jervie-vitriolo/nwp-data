      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef0b28-9f7f-4597-977a-f6dfcbb05403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has not commented on whether it has full control of Al-Shifa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095e839-574f-4519-87e6-62bee11d77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf7b3a-8d4d-459e-8868-c47062853f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in a briefing delivered almost 12 hours into the raid, a senior\
        \ Israeli defense official said soldiers had uncovered weapons at the hospital,\
        \ a claim Hamas dismissed as a “blatant lie and cheap propaganda.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01385f5f-6167-49f3-8ee7-b20a30c0bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592b231-b19d-4074-85fb-b7d9a1cf6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli radio said in a report earlier in the day that the army has\
        \ so far found no indication of hostages inside the hospital.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f890073-5c1d-4cd2-833a-eaf994081e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486189c-dde2-46fb-8deb-6aaec0aed589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel accuses Hamas of using the large hospital complex for military\
        \ purposes which, it claimed in a statement Wednesday, “jeopardizes the hospital’\
        s protected status under international law.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2452b0-76e0-46ba-8847-050fc829004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b381e3c-aad9-48f2-9c74-b43bca5d14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and hospital officials have consistently rejected Israel’s claims\
        \ that Hamas has built a command center under the hospital.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983adf85-db92-4f80-bdbb-a2c3f6619dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331f856-9572-4ea8-8c71-f8180995c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before the raid, the White House and the Pentagon said Hamas\
        \ is storing weapons and operating a command center from the hospital.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393489f-0a87-42a2-bcff-e0d41ce1295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870b79c-5434-45fd-ac3b-364aa6fcfabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon said the US has newly declassified intelligence that claims\
        \ to show that Hamas and the Palestinian Islamic Jihad were using hospitals\
        \ — including Al-Shifa — as a “way to conceal and support their military operations\
        \ and hold hostages.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a8175-e289-4114-8d2e-a90ca3449755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb12c36-d697-4818-8508-afc6c426ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, John Kirby, a National Security Council spokesman said later\
        \ that Washington had not signed-off on the specific operation around Al-Shifa\
        \ Hospital and nor did it approve any of Israel’s military plans. It was “\
        not a focus” of US President Joe Biden’s phone call on Tuesday with Israeli\
        \ Prime Minister Benjamin Netanyahu, Kirby said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8865b-a0fb-4cc8-8de9-4016d9fed674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22163601-b3a6-4bba-89ed-1ff55ef2ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reiterated that the US believes Israel should not target hospitals\
        \ in Gaza from the air and that civilians should be protected from the crossfire.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60185978-5b95-4e60-87c1-35fc1f3f99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445601d-41c1-44c0-8185-9b7e9169bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights bodies fiercely condemned Israel’s raid on Al-Shifa, as\
        \ the World Health Organization and Palestinian health officials warned they\
        \ have lost communication with staff inside the hospital.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca8841-6c8a-4812-b4ac-a5250a83299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d0e4d-d89e-4a53-9312-1b23e52bbfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International pressure on the Israeli government has hardened in recent\
        \ days amid accounts of dire circumstances at Gaza’s other fuel-starved hospitals,\
        \ and severe shortages of food and water.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a91bb-2b21-4045-bd35-7a22852fc7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0434e13-188d-4d0a-bfa2-7adfdf05050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations’ Emergency Relief Coordinator Martin Griffiths said\
        \ he was “appalled by reports of military raids in Al-Shifa hospital in Gaza.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea05c17-b454-40f0-8d94-af20a793ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41928007-436b-4dd2-87af-fe9c5e0eb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The protection of newborns, patients, medical staff and all civilians\
        \ must override all other concerns. Hospitals are not battlegrounds,” Griffiths\
        \ said on the platform X, formerly known as Twitter.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39227d-4a44-4a41-97cd-a4bff08c6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb96b01-37e5-4dd3-bb3d-b5f6c54ed2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Ramallah-based Palestinian Minister of Health, Mai Al-Kaila,\
        \ said the Israeli military’s “storming” of Al-Shifa is a “crime against humanity,”\
        \ while the Jordanian Ministry of Foreign Affairs called it “a violation of\
        \ international humanitarian law.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185da01-06d0-4be1-9630-7b7a3c78f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25dc745-aef4-4b80-89e8-7349069b9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>30-minute warning</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3856d7d-942c-47db-83e9-65f1be2089fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said in a statement on Wednesday that it had warned for weeks\
        \ that Hamas’ “continued military use of the Shifa hospital jeopardizes its\
        \ protected status.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a0abd-9834-4a93-a4e3-fdc0cff7b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cf490-9d23-4c32-bcaf-188629f16a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it had also notified the relevant authorities on Tuesday that\
        \ all military activities within the hospital must stop within 12 hours.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9af5d-2736-4dd9-a244-a2b52663fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b96855-c269-48b7-bba0-98b714d8abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a doctor inside Al-Shifa told CNN they were given just 30 minutes’\
        \ warning before the Israeli operation began.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8e7f0-2d3d-48f2-8347-49c64757b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620fa49-5530-4680-a13a-fc84482a961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were asked to stay clear of the windows and the balconies. We can\
        \ hear the armored vehicles, they are very close to the entrance of the complex,”\
        \ Dr. Khaled Abu Samra said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb32e08-d5de-41b6-b110-d73b42112433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e500c-095c-4fd4-84c8-a960475853be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neonatal babies in Al-Shifa hospital are in “severe danger” as conditions\
        \ deteriorate further, Gaza hospitals director general Zaqout said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ee145-77a7-46ac-948d-86a3bb43f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16b66f-dc9a-4e44-9c38-45cdbf756d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On evacuating the hospital…we have said numerous times there is no\
        \ place to move 40 incubators outside the hospital,” Zaqout said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba723db0-6f4d-49b8-932a-5a21e60d2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b418e-359e-4f43-8545-c481c9f7a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN could not independently confirm his assessment of the situation.\
        \ But CNN previously reported on pictures released by Al-Shifa that showed\
        \ newborn babies taken off failed incubators and wrapped in foil in a desperate\
        \ bid to keep them alive after oxygen supplies ran out.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29574383-8bc6-4d30-a810-f9887dc2ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a7264-82e0-4cfa-b536-28f6e7c1cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of staff and patients are still inside Al-Shifa, according\
        \ to the most recent reports from the hospital, along with several thousand\
        \ who have sought shelter from Israel’s air and ground offensive.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3591c15-4373-47db-a3f0-d102aef364d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364587ff-373d-4652-8fbd-7893a82e8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli statement said, “The IDF is conducting a ground operation\
        \ in Gaza to defeat Hamas and rescue our hostages. Israel is at war with Hamas,\
        \ not with the civilians in Gaza.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4591e43-b150-4255-b810-118968d24ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328f248-eec8-42f9-8455-cac0392b8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from Hamas blamed both Israel and the United States for\
        \ the Israeli army raid on the hospital. By supporting what it called Israel’\
        s “false narrative” – that Hamas was using Al-Shifa as a command and control\
        \ base – it said the US had given Israel, “a green light … to commit more\
        \ massacres against civilians.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413842a9-35e6-49b8-8f1f-0862c85734ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac2f23-20ce-45a4-86eb-3e8f5d262893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas, the Palestinian militant group that controls\
        \ Gaza, and launched a “complete siege” of the enclave following Hamas’ terror\
        \ attacks in Israel on October 7. An estimated 1,200 people were killed in\
        \ Hamas’ attacks, and about 240 taken hostage, most of whom remain captive\
        \ in Gaza.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1aca1-9617-4eb7-9e04-47797c8b21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f38101-8d1c-44b7-86ad-1d06207d1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the Israeli response has killed at least 11,255 Palestinians\
        \ – including 4,630 children – according to the Palestinian Health Ministry\
        \ in Ramallah, which draws on medical sources in Gaza.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af01058-06bc-4a24-9440-55fdecb17926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f934c92-298e-448b-8b10-2ae06982c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Screams of older people and cries of children’</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa328df5-865a-447c-985c-44a658e202cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People inside Al-Shifa have lost contact with other buildings in the\
        \ complex, jeopardizing efforts by humanitarian workers and Palestinian officials\
        \ to receive updated information about the catastrophic conditions faced by\
        \ terrorized patients and medical staff.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cd95d-d906-4ed9-a31b-bbee8c2f9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0dc826-42bc-4b1b-8bfd-a1cb98b97aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omar Zaqout, the supervisor of the ER department, said people were\
        \ sheltering inside the buildings and staying away from windows and doors.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b1b2d-2f57-46d8-9a80-69c601498b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c20a6-5ee0-40cf-b2a8-f3acf3587491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know what is going on outside, all we’re hearing are explosions,\
        \ gunfire, screams of older people and cries of children,” Zaqout added.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d70efd-4883-4594-bc8f-11358f1344dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c8ea0-8e71-4972-9fdd-1407db6d92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Israeli soldiers were present in buildings around the ER and\
        \ that he had earlier witnessed people handcuffed, stripped from their clothes\
        \ and blindfolded. CNN is not on the ground and cannot independently verify\
        \ his account. CNN has also reached out to the IDF for comment on these allegations\
        \ but has yet to hear back.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7634b8f-5dd7-4c87-ac8a-85f9c51b61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f6dfa-318a-45e1-a17e-04480c071c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaqout, the director general of hospitals in Gaza, alleged the IDF\
        \ interrogated medical teams, patients and their escorts.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384900c7-7c3d-4d19-955e-d70f5599e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:15:52.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:15:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
