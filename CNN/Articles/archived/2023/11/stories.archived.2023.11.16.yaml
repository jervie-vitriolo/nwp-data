      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Former
        Senator Leila de Lima has gained temporary liberty after posting bail for
        her last drug case before a Muntinlupa court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df14ef6-49fb-4e8f-b1c2-e6cdd95aca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e17067-5157-4622-9e47-d838c4a9e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Philippines'' <em>Politics As Usual</em>, she talked about
        what life was like while she spent nearly seven years in detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4565591-18f6-4c19-a2e7-a46a980fbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92a5b1-2ace-4f7c-bb5c-6a4e60068766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether or not she sets an alarm, De Lima said she always begins her\
        \ day at 4:30 a.m., when the sun has yet to pass through the \"very small\"\
        \ window of her tiny room that \"really lacks ventilation.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec5b12-7348-4873-b953-a16fad33a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535e77e-7390-4cf1-9747-e1853145684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since it's still dark outside my detention room, I stay in, I start\
        \ with my prayers, I start with reading the bible and also writing either\
        \ letters, other communications, and reflecting,\" she shared.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d45ed-9ad3-4ad9-a18b-662875bb058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45389a26-fdf8-4f85-b20e-fd166b5f4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the sun is up, De Lima would go out of her room to do some chores\
        \ like feeding the cats and birds at the PNP Custodial Center in Camp Crame.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9241080-f0e7-4494-824e-9975e271ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1779ffc-b3f2-453c-883f-762b29db4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Then the breakfast comes. After the breakfast, I read newspapers\
        \ because I'm allowed newspapers, and then I'd resume my reading of books\
        \ and writing,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e949dcf-8fef-44cf-bf36-31d8d8f8fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de312d-67f2-467c-8c03-dc0ddcf655e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima said she usually sends out all her letters through her staff\
        \ before she takes her lunch, and resumes more reading and writing until evening.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a895bda-b0f0-44c7-8273-5278bb10d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b533a-1314-4051-91b9-d591056f7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From Day 1, I've been writing my journals, my reflections of the\
        \ day, the important happenings of the day, if any,\" she said. \"I have now\
        \ a collection of thick notebooks of my daily journals.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70beba68-9d74-4bf5-a0d9-85c4a3866e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
