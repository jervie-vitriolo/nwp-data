      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e525a3-c4c2-4617-bfc6-8f1f60c7df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.058+08:00
