    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France issues arrest warrant for Syrian President Assad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176704a-fb2d-4510-ae93-5f93a4e56188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> France has issued an arrest warrant
        for Syrian President Bashar al-Assad over the alleged use of banned chemical
        weapons against civilians in Syria, a judicial source told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978b2d0-b6a3-469d-a0b2-9838ebec0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876c3d2-3bf3-436c-a4b1-c0e48a925465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the source, two investigative judges on Tuesday issued\
        \ four warrants against Assad, his brother Maher al-Assad, and two other senior\
        \ officials, for complicity in crimes against humanity and complicity in war\
        \ crimes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a8c31-b797-433d-b3a1-5090ca4bdf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50242128-1c3d-4e34-b344-a664301e5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anwar al-Bunni, a Syrian human rights lawyer and a founder of the Syrian\
        \ Center for Legal Studies and Research, told CNN the decision was “unprecedented.”\
        \ It is believed to be the first time a nation has issued an arrest warrant\
        \ for crimes against humanity for a sitting head of state in another country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c599ea-57e7-4e4b-ae91-99d89f5096f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef151d7-cfc3-4adb-a46b-d129da24d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Interpol ‘Red Notice’ is expected to follow, according to Michael\
        \ Chammas, one of the plaintiff’s lawyers, who spoke to CNN from Germany.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34d1cd-cf4d-4ed8-961a-74b66fcdd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597eb427-ddc9-4622-9a8a-a4af5b14b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Red Notice is a request to law enforcement worldwide to locate and\
        \ provisionally arrest someone pending extradition, surrender, or similar\
        \ legal action, according to Interpol.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4178faf-a1d1-4469-8205-6e55bd42bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724003fc-abe7-49e1-b800-cc85961c9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All Interpol member states should then comply with the arrest warrant,”\
        \ Chammas told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35aa76-4b8d-4842-8e95-583d6f3fe610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbb48e-5155-4caa-89d7-b34e6243daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal case was brought forward by the Syrian Centre for Media and\
        \ Freedom of Expression (SCM), the Open Society Justice Initiative (OSJI)\
        \ and the Syrian Archive in March 2021 “over the use of banned chemical weapons\
        \ against civilians in the town of Douma and the district of Eastern Ghouta\
        \ in August 2013, in attacks which killed more than 1,000 people,” the plaintiffs\
        \ said in a statement Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe25fb-c310-4301-87cc-44447a9b2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c9c3b-2bcf-4449-a4d6-1efbf0f143c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian government was accused of using poison gas in Ghouta, a\
        \ suburb of Damascus, then a rebel stronghold that the regime had been desperately\
        \ trying to take back for more than a year. It in turn accused opposition\
        \ forces of carrying out the attacks themselves.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f7366-4fc9-4fb7-8d5f-8b1ccc8b3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915d21a-f7e3-4127-898d-6dceeceef069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation was opened “in response to a criminal complaint based\
        \ on the testimony of survivors of the August 2013 attacks,” the plaintiffs’\
        \ statement read.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2fafa-6c9b-473e-b328-f2392a991344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060e2cb-721e-48a5-8d8b-41325f7de3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Mazen Darwish, founder and director-general of the Syrian Center\
        \ for Media and Freedom of Expression (SCM), said in a statement Wednesday\
        \ that the decision “constitutes a historic judicial precedent.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649b330-c518-4b16-926e-b013f04e827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa23b8-4b7c-41e1-a1ce-c83d6bd90aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a new victory for the victims, their families, and the survivors\
        \ and a step on the path to justice and sustainable peace in Syria,” Darwish\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1a337-3ece-4b3a-8fca-10dae2a9a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4816d-e447-467b-acad-4d2cd2a6fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hadi al Khatib, founder of the Syrian Archive, said: “With these arrest\
        \ warrants, France is taking a firm stand that the horrific crimes that happened\
        \ ten years ago cannot and will not be left unaccounted for. We see France,\
        \ and hopefully, other countries soon, taking the strong evidence that we\
        \ have gathered over years and finally demanding criminal responsibility from\
        \ the highest-level officials.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea2c0b-d0f6-4d27-9fd5-d4b6986968bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5154bdd-364c-45e2-a461-0b91b743ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is trying to reach the Syrian government for comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a9593-5ca0-451f-9090-12867aa8693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3bf54b-203a-4307-b587-4e49b26c5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian government has long been accused of war crimes, but it has\
        \ repeatedly insisted its strikes target “terrorists.” It has denied using\
        \ chemical weapons.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29d73b-f0e0-43e4-b9e3-158841ddf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a52073-936e-4933-b71e-7da3f065163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:06:40.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:06:40.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have never used our chemical arsenal in our history,” Assad
        said in 2017. He added that “morally” the Syrian government would never do
        this “because it’s not acceptable.”</p>'
  'biden-xi-meeting':
    'author': 'Kevin Liptak and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-16T05:06:56.000+08:00
    'imagesource': 'jcr:5c2bf48f-de31-4ae1-adbc-116efdeea27d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac0c4fb-214a-4f64-b990-861f67a3c877'
    'lead': 'President Joe Biden hopes to walk away from his closely watched summit
      with Chinese President Xi Jinping on Wednesday having put the US-China relationship
      on steadier footing after months of tension between the two superpowers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T05:11:53.935+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-16T05:11:54.949+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Joe Biden’s high-stakes summit with Xi Jinping gets underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b776fd3-9570-40c1-bb4c-787b18d9ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Woodside, California (CNN) —</strong> President Joe Biden
        hopes to walk away from his closely watched summit with Chinese President
        Xi Jinping on Wednesday having put the US-China relationship on steadier footing
        after months of tension between the two superpowers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f307822-c9e8-46cd-808b-7213d6e94c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68dda3-d62c-499d-9f65-08867d0a79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With conflicts raging in the Middle East and Europe as he prepares\
        \ to fight for reelection, Biden hopes to prevent another crisis from exploding\
        \ on his watch. He is not only looking to demonstrate to Americans – but also\
        \ to Xi directly – why an improved relationship with Beijing is in everyone’\
        s interests.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e266d0d-4386-4be2-aa19-5f88ab73129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c55ba-cb58-4050-90d1-fc0677d2f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s paramount that you and I understand each other clearly,\
        \ leader to leader, with no misconceptions or miscommunication,” Biden told\
        \ Xi as their talks got underway in a secluded estate south of San Francisco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15742d84-4e24-45de-8783-077d631f7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc923cdf-049b-444a-b35d-540c077c960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking afterward, Xi offered his own view of the complex moment in\
        \ US-China ties.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d529-c5ba-4ddf-81cc-e556d26756b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3da75-1aaa-417b-a9b4-84f8cf31159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Planet Earth is big enough for the two countries to succeed,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bc81a-336a-4e92-b68c-80c14f99f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f662d3-64c9-4180-8041-7bc0a1df4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden welcomed his Chinese counterpart warmly outside a Georgian revival-style\
        \ mansion. The optics of the summit were carefully negotiated between the\
        \ two sides and the formal welcome to the estate was highly choreographed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1accdec-f92b-4df0-b90e-50990cef8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2061831-1fc4-48d0-8e47-ca95c5a59ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As host of the meeting, Biden walked out of the building first to welcome\
        \ Xi. A red carpet had been rolled out, with Marine guards and flags from\
        \ both countries. Xi’s black sedan pulled up and stopped at the end of the\
        \ carpet. The Chinese leader emerged with a smile and the two men shook hands,\
        \ each grasping the others’ wrists.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd7a18-7edb-400e-b6c3-178784cf02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee8537-7d50-45b4-ad4d-89345d25b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the meeting got underway, Biden told Xi it is essential the two\
        \ men have a frank understanding of each other.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ebabb-488a-4a04-83a2-712e5ad7c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed84ee-e4ba-4549-8e5e-2fbda60f97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said the leaders had a responsibility to their populations to\
        \ work together, including on issues of climate change, countering narcotics\
        \ trafficking and approaching artificial intelligence. He added competition\
        \ between US and China could not tilt toward conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e699f-c513-4f7c-a101-c77dba741d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100bf98-1e25-49b3-9d41-be4804f07117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As always, there is no substitute to face-to-face discussions. I’\
        ve always found our discussions straightforward and frank,” Biden said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b94a6-9f28-4931-a310-33951fcadb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2abc2-bfd8-4db6-9524-471b89263275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking after Biden, Xi offered starker view of US-China ties.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b80d0-b796-490c-a4e7-a8fbf763ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b88a56-fc7d-4d39-a403-67c5250c55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The China-US relationship has never been smooth sailing over the past\
        \ 50 years and more, and it always faces problems of one kind or another.\
        \ Yet it has kept moving forward amidst twists and turns,” he said through\
        \ a translator.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56ff94-8e22-4497-b37c-e005700ee5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab60e7-1523-4718-8f5c-368e233c2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For two large countries like China and the United States, turning\
        \ their back on each other is not an option,” he went on. “It is unrealistic\
        \ for one side to remodel the other and conflict and confrontation has unbearable\
        \ consequences for both sides.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9ddf1-568a-445f-8e93-fad01b4f3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28dec8-d6b1-4964-9e37-fbeb9393f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seeming to reject Biden’s view of “competition” between the US and\
        \ China, Xi said he was “still of the view that major country competition\
        \ is not the prevailing trend of current times and cannot solve the problems\
        \ facing China and the United States or the world at large.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457db222-6eae-45af-adcd-b9dbf7523e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ab9ad-81bd-41da-968e-ed45fa2f81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the talks, US officials were careful to manage expectations,\
        \ saying they did not expect a long list of outcomes or even a joint leaders’\
        \ statement, as is customary following summits between leaders.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0fb4f-61dc-454a-a1a2-03d6967310a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e81da-1ce2-49d8-ac3f-01425f960ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the primary objective for the talks appeared to be restoring\
        \ channels of communication, principally through the military, to avoid the\
        \ type of miscommunication or miscalculation US officials fear could lead\
        \ to open conflict.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4993-90b0-43c3-9b8f-5f67d9b58037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0951d-5a0a-4491-84c6-9575531583a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said ahead of his departure for California that he would define\
        \ success for the sit-down as getting back on a “normal course” with China.\
        \ He said that included “corresponding, being able to pick up the phone and\
        \ talk to one another if there’s a crisis, being able to make sure that our\
        \ militaries still have contact with one another.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c75ea-4648-4186-b546-6b1abe6f46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7a11b-5ce3-452f-b797-17377caf1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A summit long in the making</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ac254-7577-4bee-8212-c07fc6cd1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the better part of the last year, US officials have been laying\
        \ the groundwork for this week’s Biden-Xi summit. With the aim of reestablishing\
        \ diplomatic channels between the two countries, national security adviser\
        \ Jake Sullivan has met with Chinese Foreign Minister Wang Yi three times,\
        \ while Secretary of State Antony Blinken, Treasury Secretary Janet Yellen,\
        \ Commerce Secretary Gina Raimondo and US climate envoy John Kerry have all\
        \ traveled to Beijing.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deb3fb-d4bb-4fe0-b74f-8f4479b317da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8449ed1-5cae-4abc-b703-31ce1f3dc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overtures have been extended in the other direction too, with China’\
        s senior-most officials – including its foreign minister – traveling to the\
        \ US to meet with their American counterparts.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4297f1-ed7c-4425-90f3-2a572e6b946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf9af4-ac56-4540-8813-fe64ecb99ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials said that working-level consultations had been established\
        \ with Beijing on especially sensitive topics like arms control and maritime\
        \ issues.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23a11f-a916-4140-a111-5b7d8779af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f79e5-e9d3-4931-bfd5-de0866916756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources familiar with those efforts say that Washington has seen signs\
        \ in recent months that the Chinese are beginning to accept the wisdom of\
        \ both countries working together to strengthen their lines of communication\
        \ and mitigate misunderstandings.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d0466-c490-4eb0-830c-f105875fdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a13e7-15f1-4c06-84fc-1d5a32e52a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now is precisely the time for high-level diplomacy,” a senior administration\
        \ official said. “Intense competition requires and demands intense diplomacy\
        \ to manage tensions and to prevent competition from verging into conflict\
        \ or confrontation.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d42df-7769-443d-ab5c-38e88debe7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd423b-58f0-4c5d-9ec2-75cf36425693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trying to keep tension from tipping into conflict</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ae8d4-d271-4566-87e8-32ab70c0ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The atmospherics surrounding the summit matched the high-stakes moment.\
        \ The precise location of the meeting in the Bay Area – a historic estate\
        \ south of San Francisco – was only divulged a few hours ahead of time for\
        \ security reasons. And US officials said they’d spent hours in discussions\
        \ with their Chinese counterparts about the choreography of how the meeting\
        \ would unfold.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3628a-b788-4874-bc77-c3d7cd6724eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd4b8b-5ddc-47ae-aa57-73d731e20fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a deep and apparently warm personal relationship cultivated\
        \ during their time as vice presidents, Biden and Xi have overseen a deterioration\
        \ in US-China relations to the lowest level in decades.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfdfb4-ec7f-4ed4-b102-69629f2ddb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5d857-ca73-499c-a0cf-18c51a2bf086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China severed military communication with the US following the visit\
        \ then-House Speaker Nancy Pelosi made to Taiwan last summer. Biden administration\
        \ officials have been working ever since to restore the channel, but those\
        \ efforts were hampered by the tense episode involving a Chinese spy balloon\
        \ that Biden ordered shot down earlier this year. One source familiar said\
        \ Biden was likely to raise the issue with Xi in passing.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f487fba-a7c8-4ca1-95aa-88aa7785b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d50dd-59f1-4868-b05a-7e8f73daaa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time Biden spoke face-to-face with Xi was a year ago in Bali,\
        \ where the objective was described by American officials as establishing\
        \ a “floor” for the relationship. The meeting was cordial but also did not\
        \ produce a list of significant outcomes.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afaa1af-21a5-4921-a066-91992a1f400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86050f30-c225-4e3b-849b-95ddde8b9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, officials have been even more careful to set expectations,\
        \ suggesting the US-China relationship is simply in a different place than\
        \ it was when summit talks between leaders produced lengthy sets of “deliverables.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd124b-69f3-44b6-83e0-210ea2ea3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f24a81-871d-43c1-b22a-5c1bfe95d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long list of topics to address</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cd52c-4f9e-467b-9ba2-e69406c22e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of topics aides expected the two men to discuss was long.\
        \ It included major areas of disagreement and strain, like military tensions\
        \ around Taiwan, China’s disinformation campaigns and human rights violations,\
        \ as well as potential spots of cooperation, including efforts to combat narcotics\
        \ trafficking.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49f6e5-3069-4f46-893f-02b52ad5cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb80c6-9f20-4603-a165-e31daba159d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on the agenda were China’s nuclear buildup, economic issues and\
        \ work toward curbing climate change.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6e48e-b8c1-497e-9f1b-5fb9ba789a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b23c4-6205-4280-be29-5b1b7106eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Taiwan, the two men were hardly likely to forge major agreement.\
        \ China’s Communist Party claims the self-governing island as its own and\
        \ has vowed to take it by force if necessary.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3578e-da73-40b3-b194-c3178bb936fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56501fc-fa18-4dca-981e-f04b6eb6fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has committed at various points to use US military force to protect\
        \ Taiwan in the event of a Chinese attack even as his own aides frequently\
        \ walk those statements back later. And American officials have watched carefully\
        \ as China scales up its military exercises in the water and air around the\
        \ island.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350706b0-b57e-4788-8178-cca66312d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ad46c-24b2-44ec-8547-590feae1d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan will hold an election in January, ramping up sensitivities around\
        \ its status. Biden is expected to present Xi with “clarity” on the US position,\
        \ senior administration officials said, meaning he’s likely to reiterate existing\
        \ policy under which the US acknowledges China’s claim of sovereignty over\
        \ Taiwan.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0494dc-200f-4561-a351-644d069c3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecc45a-9fb1-4fa1-a077-95d3ba2acb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the summit, Biden told donors that China has serious\
        \ issues, in an apparent reference to the country’s economy, where youth unemployment\
        \ has soared and a real estate crisis has spooked investors.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cc3d0-2c9d-442c-a124-8b7721b3f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235040c-292f-4663-8076-424a16f8d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T05:11:55.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Xi is another example of how reestablishing American leadership\
        \ in the world is taking hold,” Biden said in San Francisco Tuesday, according\
        \ to a pool report. “They’ve got real problems, folks.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac809a-1eba-4dee-978f-1ed709fb5264'
      'mgnl:activationStatus': true
