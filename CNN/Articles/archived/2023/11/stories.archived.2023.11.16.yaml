      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71626c-cc40-4a8a-bc6d-c2437afee260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:32:05.762+08:00
      'mgnl:createdBy': 'vince'
