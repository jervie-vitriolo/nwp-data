      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Muntinlupa court on Monday allowed De Lima to post bail for her third\
        \ and remaining drug case, giving her provisional liberty.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562a3a2-42c2-469c-9931-d5645f3398ec'
