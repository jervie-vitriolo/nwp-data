      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company had divested its last coal-fired power plant in 2022, and\
        \ its current energy portfolio is a mix of wind and solar farms spread across\
        \ Zambales, Ilocos and Cagayan, while it will soon break ground on a wind\
        \ project in Quezon. It also has facilities in Australia, Vietnam, Indonesia\
        \ and India.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
