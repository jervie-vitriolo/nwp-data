      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25499d-bd21-428c-a3cc-8fbb76c5cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is currently in San Francisco, California for a weeklong trip\
        \ to the US to attend the 2023 Asia Pacific Economic Cooperation Leaders’\
        \ Summit.  \r"
