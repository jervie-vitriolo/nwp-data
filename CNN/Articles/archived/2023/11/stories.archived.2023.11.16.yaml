      'mgnl:lastActivated': 2023-11-16T17:09:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3525f2-802e-411c-8d27-b9432dd447a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.723+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organized by the Monetary Authority of Singapore and Elevandi, the\
        \ SFF, happening at the Singapore Expo from Nov. 15 to 17, is a global fintech\
        \ event that attracts thousands of participants from around the world. Last\
        \ year, it gathered 62,000 participants from 134 countries. The festival focuses\
        \ on the intersection of financial services, public policy, and cutting-edge\
        \ technology.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195657a-8747-4e59-a53b-8b52079cae52'
      'mgnl:activationStatus': true
