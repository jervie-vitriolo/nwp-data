      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2016 arbitral award invalidated China’s claims over the West Philippine\
        \ Sea, a part of the South China Sea that Beijing also claims.\r"
