      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And part of this milestone, we have launched many initiatives to\
        \ thank our customers and also to enable them to have more memorable experiences\
        \ with their loved ones,\" he also said. \"We have a lot of new products,\
        \ exciting promos, and a heart-warming campaign.\"\r"
