      'text': 'The Makati representative strutted the stage with a long sparkly dark
        green gown as an homage to her mom, celebrity model and pageant queen Melanie
        Marquez.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e88295-77f6-4b6d-9e6f-7d5f088b024d'
