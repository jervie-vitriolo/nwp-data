      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consolidation means that operators and drivers will be \"under\
        \ one name.\" Bolano then said that it is requiring consolidation so that\
        \ the amortization will be paid by the transport service entity.\r"
