      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T22:38:18.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>  The
        Philippines and the United States completed negotiations on the "historic"
        civil nuclear cooperation deal during a meeting between US Vice President
        Kamala Harris and President Ferdinand Marcos Jr. in San Francisco, California,
        the White House said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af002251-0b91-4b19-b20c-2b518113010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T22:38:18.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e012e-f317-4778-8432-6265ad45d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T22:38:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President and President Marcos also welcomed the conclusion
        of a historic ''123'' civil nuclear cooperation agreement, which will deepen
        our partnership to build a global clean energy economy and strengthen our
        shared commitment to improving energy security and advancing the global nonproliferation
        regime," the White House readout said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9073c9f-f4ee-4c2d-9c5e-5ee6b06b2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T22:38:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418659db-b238-46fa-a2ae-aebd4f8445ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-16T22:38:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit in Manila in <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html">November
        2022</a>, Harris announced the launch of discussions with Marcos on the so-called
        "123" agreement, which is expected to provide the legal basis for US exports
        of nuclear equipment and material to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09466e80-2bed-46ff-bdd5-82c5fd5e42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T22:36:43.673+08:00
