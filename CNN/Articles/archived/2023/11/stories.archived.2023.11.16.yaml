      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz clarified that the consolidation deadline for the modernization\
        \ program only requires drivers and operators to file or list their names\
        \ in the program, adding that the other requirements can be finished after\
        \ Dec. 31.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bca6a-2d3d-42c0-a803-c7721f1d81ed'
      'mgnl:activationStatus': true
