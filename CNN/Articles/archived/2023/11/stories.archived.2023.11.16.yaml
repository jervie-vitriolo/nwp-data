      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd7148-db60-40d2-8ba7-49d4e7264199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.716+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTO data showed Metro Manila has the highest number of delinquent motor\
        \ vehicle owners with 4.1 million, followed by Central Luzon with 3.3 million,\
        \ and Calabarzon with 2.7 million.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355d3bc-6f8f-4806-923d-c57fb2f695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.717+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596bd17-3219-4246-bb07-fd72eaf54d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.717+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western and Central Visayas have about 1.8 million each, while Eastern\
        \ Visayas has about 758,000.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba687240-12d5-42f7-88a0-89df2fdd36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:26:31.718+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T13:26:32.049+08:00
