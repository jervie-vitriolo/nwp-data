      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The plan is for us to be a pure renewable energy company by 2025,\"\
        \ Dizon said. \"So it is a major step for us in alignment with our goal to\
        \ reach a net zero greenhouse gas emission by 2050.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5b618-6b08-4bec-9bab-07ea56865df5'
