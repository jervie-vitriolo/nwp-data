  'aniston-schwimmer-kudrow-matthew-perry-tribute':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-16T08:48:33.000+08:00
    'imagesource': 'jcr:8dddb0ea-f0ef-4666-b043-76af6142d94d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcc1176-ab2c-4c60-8d97-7f5f571ab0af'
    'lead': '“Friends” cast members Jennifer Aniston, Lisa Kudrow and David Schwimmer
      have added heartfelt individual tributes to their late costar Matthew Perry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T09:05:53.641+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-11-16T09:05:54.070+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FRIENDS', 'Jennifer-Aniston', 'David-Schwimmer', 'Matthew-Perry',
      'Chandler-Bing', 'Lisa-Kudrow']
    'stories': []
    'template': '1'
    'title': 'Jennifer Aniston, Lisa Kudrow and David Schwimmer remember ‘brother’
      Matthew Perry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020547f-5359-4073-a525-add74255e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.679+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Friends” cast members Jennifer Aniston,
        Lisa Kudrow and David Schwimmer have added heartfelt individual tributes to
        their late costar Matthew Perry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd891c-b350-44be-8963-662b8b569373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.680+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three shared posts about Perry on their verified Instagram accounts
        on Wednesday, following posts on Tuesday from fellow costars <a href="https://www.cnnphilippines.com/entertainment/2023/11/15/matt-leblanc-matthew-perry-tribute.html">Matt
        LeBlanc</a> and <a href="https://www.cnnphilippines.com/entertainment/2023/11/15/courteney-cox-matthew-perry-tribute.html">Courteney
        Cox</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc69db-c019-46b9-870f-7a97de75758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.680+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry <a href="https://www.cnnphilippines.com/world/2023/10/29/matthey-perry-friends-dead.html">died
        on October 28</a>. He was 54.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af34b8f-a3e4-4592-a19c-21f4274daa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.681+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/Czq8K4DMOMQ/">Aniston’s post</a>
        included a photo of her and Perry, a screen grab of text he had sent her and
        a video clip of a touching scene between their characters on “Friends.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab2072-e17d-44dd-a0c2-7b99c7ac7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.681+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Oh boy this one has cut deep… Having to say goodbye to our Matty has
        been an insane wave of emotions that I’ve never experienced before,” Aniston
        wrote in the caption.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed02f6-f92b-41fe-a912-1cc7a78804df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.681+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loss comes for everyone, Aniston noted, before describing the depth
        of hers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc804d-9ca5-4fb1-b8d3-13d54fff66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.682+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being able to really SIT in this grief allows you to feel the moments
        of joy and gratitude for having loved someone that deep. And we loved him
        deeply,” she wrote. “He was such a part of our DNA. We were always the 6 of
        us. This was a chosen family that forever changed the course of who we were
        and what our path was going to be.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a50c7-056d-46c4-9ac5-faafeca51acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.682+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo she shared of her and Perry laughing together was one
        he had texted her, writing, “Making you laugh just made my day. It made my
        day :).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20d441-54c7-4f0f-9d8a-784f71050f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.683+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Aniston, Perry had said “if he didn’t hear the ‘laugh’
        he thought he was going to die. His life literally depended on it.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e59f2-539a-427f-9740-b885e70fed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.683+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And boy did he succeed in doing just that. He made all of us laugh.
        And laugh hard,” Aniston wrote. “In the last couple weeks, I’ve been pouring
        over our texts to one another. Laughing and crying then laughing again. I’ll
        keep them forever and ever.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ef3c3-d407-4664-aca2-8145377d079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.684+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwimmer, too, referenced Perry’s humor in his <a href="https://www.instagram.com/p/Czq8sxqrU0c/">tribute</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a32049-9efd-408a-a708-4e51e7cd3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.684+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thank you for ten incredible years of laughter and creativity,” Schwimmer
        wrote. “I will never forget your impeccable comic timing and delivery. You
        could take a straight line of dialogue and bend it to your will, resulting
        in something so entirely original and unexpectedly funny it still astonishes.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652ab43-a600-43cb-ba9b-ba53bf5fdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.685+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He described how the cast became like a family.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd7b80-8f77-4418-bf35-e2041ebb88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.685+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And you had heart. Which you were generous with, and shared with us,
        so we could create a family out of six strangers,” Schwimmer wrote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980fdb9-0664-4e89-b796-b1ce9a3363ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.685+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Wednesday, Lisa Kudrow – the actor who played Phoebe Bouffay
        on the mega hit show – posted her own <a href="https://www.instagram.com/p/CzrZeG5P0n6/">tribute
        on Instagram</a> to Perry, sharing an early Polaroid of the pair with the
        NBC logo visible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b7bfc-8a52-4675-b363-355f843eeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.686+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shot the pilot, Friends Like Us, got picked up then immediately,
        we were at the NBC Upfronts. Then… You suggested we play poker AND made it
        so much fun while we initially bonded,” Kudrow recollected. “Thank you for
        that. Thank you for making me laugh so hard at something you said, that my
        muscles ached, and tears poured down my face EVERY DAY.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fabfd-8d91-4f62-a293-39d67cb05c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.686+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kudrow also thanked Perry for his “open heart in a six way relationship
        that required compromise,” and “for showing up at work when you weren’t well
        and then, being completely brilliant.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09191b41-bb02-4109-b5d3-6007a28f344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.687+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for the best 10 years a person gets to have. Thank you
        for trusting me,” she added. “Thank you for all I learned about GRACE and
        LOVE through knowing you. Thank you for the time I got to have with you, Matthew.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52526623-2d0b-41c2-bf63-27fcec977a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.687+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudrow’s post rounded out all five surviving cast members who have
        honored their late costar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790965b-02d6-47b3-954b-23835e64cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.688+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aniston wrote of her love for Perry, adding that she “talks” to him
        daily and knows he is “completely at peace and out of any pain.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef791fb-e736-4996-b769-dffbee011919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.689+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest little brother,” she concluded her post. "You always made
        my day…"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fee7f-fe97-4c86-aca8-75e932c8ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T09:05:53.689+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-16T09:05:54.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/15/entertainment/jennifer-aniston-matthew-perry-tribute/index.html">Jennifer
