      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facfbfd-8f5b-4f40-b570-62eace5fb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T05:11:53.996+08:00
