      'text': '<p><strong>Metro Manila (CNN Philippines Life, Nov. 16)</strong> —
        This week, let the "Hunger Games" prequel feed you big-screen thrills, listen
        to OPM classics played with the kulintang, bake sourdough pan de sal from
        scratch, shop a tight edit of art and collectibles, visit the longest-running
        organic food festival in Asia, dive into Baguio''s rich creative culture at
        this cultural festival, see otherworldly oil paintings, and discuss the business
        of fashion with lauded local designers.</p>'
