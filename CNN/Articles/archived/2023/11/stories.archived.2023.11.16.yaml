      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)--</strong> Leaves
        of immigration personnel in airports and other ports of entry nationwide are
        canceled on Nov. 15 until Jan. 15 to make sure manpower is enough during the
        Christmas season, the Bureau of Immigration (BI) announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbc9b8-b76e-445e-8808-076af962a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T14:40:41.533+08:00
