    'stories': []
    'template': '1'
    'title': 'Marcos seeks PH-US ties in semiconductor industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6429a-1c97-43ec-a56a-e974f02b2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Ferdinand Marcos Jr. is keen to forge ties with the United States in the expansion
        of semiconductor industry in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa44b55-2cde-4c48-bc57-5d8a9fa3f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5315de-2a1f-4662-838b-f767978b1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos told the Semiconductor Industry Association (SIA) in the
        US that the Philippine government and the private sector are ready to work
        with the American group if it plans to invest in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65ab7a-1539-4b3d-a73a-f6d41e93b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32976704-8d9e-4a17-8742-1dbfefdd8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can depend on partners in the Philippines that we are ready
        to work with you," said Marcos in a roundtable discussion with the SIA on
        Wednesday. "From the government, the Department of Trade and Industry, the
        Board of Investments, the Philippine Economic Zone Authority will all be at
        the forefront.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5356da6-633c-4c96-8a87-1a98c14f1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6bdf4-c7c7-4b4b-b776-49eb1f57ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the private sector, we have the Semiconductors and Electronics\
        \ Industries in the Philippines Foundation, represented today by the Chairman\
        \ and some of its member-companies,\" he also said. \"Another is the Private\
        \ Sector Advisory Council or the PSAC, the members of whom come from different\
        \ private sector groups.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e03b5-ba7e-42c5-8fe0-1d7e93a6d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954145e-67bc-45d8-819a-598f7c075c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Presidential Communications Office (PCO) said the country\
        \ is aiming to participate in the US semiconductor value chain in relation\
        \ to the CHIPS and Science Act, a law signed by President Joe Biden to boost\
        \ the domestic research and manufacturing of semiconductor in the US.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08125888-be54-45d0-86fd-e830885e2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b97410-9f83-4a8d-a1a2-66744d1a33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T18:31:44.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T19:31:34.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And as the US increases its front-end wafer capacity for advanced\
        \ technologies and products under the CHIPS Act, the Philippines stands ready\
        \ to absorb and support the additional corresponding capacity for assembly,\
        \ packaging, and test that will be required,” the PCO said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d026e7e-20f4-4344-8ec9-b4d9de5ce586'
