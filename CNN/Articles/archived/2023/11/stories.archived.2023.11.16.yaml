      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima shared that all breakfast, lunch, and dinner would come from\
        \ her home, relatives, and friends.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ff87b-3240-462d-93ed-99d78c8c5c8c'
