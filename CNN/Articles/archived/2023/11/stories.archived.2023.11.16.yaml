        de sal to take home. The ₱3,500 fee is inclusive of the hands-on session,
        sourdough starter, ingredients, an apron, bread making tools, and snacks.
        RSVP <a href="https://makerandmadebgc.myshopify.com/collections/workshops"
        target="_blank">here</a>. For updates on upcoming workshops, visit Marker
        and Made on <a href="https://www.instagram.com/makerandmadebgc/?hl=en" target="_blank">Instagram</a>
