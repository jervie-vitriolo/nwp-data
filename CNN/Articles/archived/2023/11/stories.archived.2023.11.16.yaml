      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I had to bring them out, I brought them – the five cats. If only\
        \ I could bring all of them,\" De Lima said. \"They gave me company especially\
        \ during the pandemic. They're practically my soul companions so I talk to\
        \ them once in a while.\"\r"
    '19':
