      'mgnl:type': 'text'
      'text': "IDF spokesman Rear Admiral Daniel Hagari claimed Israeli forces “include\
        \ medical teams and Arabic speakers, who have undergone specified training\
        \ to prepare for this complex and sensitive environment with the intent that\
