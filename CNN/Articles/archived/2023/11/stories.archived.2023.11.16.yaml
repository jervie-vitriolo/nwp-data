      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16)— Listed Ayala-led AC
        Energy (ACEN) Corporation is on course to becoming a "pure renewables" company
        by 2025 before quadrupling its capacity by the end of the decade, its chief
        finance officer said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c678f-167e-4d40-9e29-22ae87c12b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T17:06:07.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf6365-0220-4825-a2ef-98b1f1aa64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T17:06:07.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACEN's facilities generate 4.3 gigawatts (GW) in total capacity, 98%\
        \ of which is renewable energy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14c944-7549-4f65-b46f-547fe9a8dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T17:06:07.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd519a58-8f3a-4dfe-a40d-0cead377598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T17:06:07.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company is optimistic that its capacity could reach 5,000 megawatts\
        \ or 5 GW in two years, before growing that portfolio four times more to 20\
        \ GW by 2030, ACEN Chief Finance Officer (CFO) Maria Corazon Dizon said in\
        \ an interview on the sidelines of an ING-Financial Executives Institute of\
        \ the Philippines (FINEX) event Wednesday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc08a7-2d0e-43f8-b424-edab8ee5d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-16T17:06:07.533+08:00
