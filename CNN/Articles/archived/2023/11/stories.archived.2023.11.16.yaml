      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-month no leave applies to BI personnel at the Ninoy Aquino\
        \ International Airport, airports in Clark, Mactan, Davao, Kalibo, as well\
        \ as the Zamboanga international seaport.\r"
    '5':
