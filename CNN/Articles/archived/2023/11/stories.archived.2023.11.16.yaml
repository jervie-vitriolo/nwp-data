    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP retains 6.5% interest rate amid moderating inflation outlook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948b389-72cd-4173-96ab-8992a12bc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T15:36:56.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        policy-making Monetary Board on Thursday kept the interest rate at 6.5% as
        it projects a moderate inflation rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8efef-fcf2-45fa-811e-52e2da93fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, it raised the interest rate outside the policy schedule
        by 25 basis points to 6.5%, from 6.25%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a54ea-8959-41d7-860c-09b68bf28ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T15:52:20.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/10/26/bsp-off-cycle-rate-hike-october-2023.html">BSP
        raises interest rate to 6.5% off-cycle to address rising prices&nbsp;</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173e404-c5b9-466e-9557-a410c060dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T15:52:20.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also kept interest rates on overnight deposit and lending
        facilities at 6% and 7%, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada3250-9184-4cad-9bf6-d73f62130447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The latest projections indicate that the inflation outlook has moderated\
        \ over the policy horizon,\" the Bangko Sentral ng Pilipinas (BSP) said Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2dce56-7dd8-4548-81a1-cb437c195333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk-adjusted inflation forecasts remain above the target for
        2024 at 4.4 percent (from 4.7 percent in the previous meeting in October)
        and within the target for 2025 at 3.4 percent (from 3.5 percent)," it also
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cd675-0c82-4d55-b92a-24c51e32a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:45:56.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:45:59.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>The Final Word</em> on Thursday,
        former BSP Deputy Governor Diwa Guinigundo said he had expected a different
        outcome, but expressed support for the monetary board''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef333b65-12f4-4265-9339-565d44433def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:45:56.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:45:59.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The monetary board did the right thing to pause,\" he said. \"But\
        \ I would have wished that the central bank continued with the tightening\
        \ monetary policy by another 25-basis points.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e284d7-56c5-430a-8b9b-c55def3b3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:45:56.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:45:59.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also stressed that the pause does not imply that the BSP is abandoning\
        \ a tight monetary policy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e5aae-c728-465b-8ae0-0b74cf361874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-17T05:45:56.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-17T05:45:59.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo said this allows a series of policy rate adjustments
        to work their way through the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176694bd-dae4-48e3-ae16-0dd2eab1425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation dipped from 6.1% in September to <a href="https://www.cnnphilippines.com/business/2023/11/7/psa-october-inflation.html">4.9%
        in October</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d875b5-a297-4f7a-b47d-1c907d6b4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP said inflation outlook risk is still on the upside, associated\
        \ with the \"potential impact of higher transport charges, electricity rates,\
        \ and international oil prices, as well as of higher-than-expected minimum\
        \ wage adjustments in areas outside the National Capital Region.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629a5ec-0ed9-40f1-a089-0bd1ec3fa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Monetary Board said monetary policy settings need to be sufficiently\
        \ tight until a sustained downward trend in inflation becomes evident.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c722a37-e270-46ba-a6d7-2894d07c0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:45:30.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-17T05:45:59.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guided by incoming data, the BSP remains prepared to resume monetary
        policy tightening as necessary to steer inflation towards a target-consistent
        path, in line with its price stability mandate," it said.</p>'
