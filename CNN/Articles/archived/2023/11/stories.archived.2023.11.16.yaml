      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to see to it that our counters at the airports are fully manned\
        \ during the holidays when there is a tremendous volume of international passengers\
        \ arriving and departing at the airports,” Immigration Commissioner Norman\
        \ Tansingco said in a statement, noting that it is the time of the year when\
        \ people come home to spend the holidays with families.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02067e68-75ca-4c70-8780-41ee32ebdbda'
      'mgnl:activationStatus': true
