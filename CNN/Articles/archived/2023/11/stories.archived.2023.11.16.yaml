      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>[Trigger warning: Violence, death]</strong></em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8a76e-8c62-4c92-9d2e-1d7fce52aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T08:03:33.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-16T20:29:26.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        police are still looking at possible angles in the bus shooting that left
        two passengers dead on Wednesday, with a family dispute being considered in
        the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428f4fe-78ee-43ba-97a2-1856746e528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims were a 60-year-old businesswoman from Cauayan City, Isabela,\
        \ and a 55-year-old man from Koronadal, South Cotabato, the chief of police\
        \ of Carranglan, Nueva Ecija told CNN Philippines on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4c6ef-3f3f-4062-a1d9-b28de887f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two, whom relatives said were live-in partners, were on board a\
        \ Victory Liner bus bound for Manila when they were fatally shot by two gunmen\
        \ while traversing Brgy. Joson, Carranglan, Nueva Ecija. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1199a3-03d2-44ab-980b-24a8db53819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brazen attack has raised safety concerns on public transportation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4bddc-bceb-4a03-87ba-aed8f5e682a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang tutol dun sa relasyon ng mga biktima 'yong anak (ng biktimang\
        \ babae), 'yon 'yong isang anggulo. Pangalawa, 'yong kinasuhan ng biktimang\
        \ babae 'yong kanyang anak ng carnapping at robbery,\" PMaj Rey Ian Agliam\
        \ said in an interview over Balitaan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6f0be-a1f3-4260-9dda-52f48b206b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It looks like the woman's son was against their relationship,\
        \ that's the first angle. Second, the woman filed a complaint against her\
        \ son for carnapping and robbery.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c89be-f70c-4734-83e6-57afbc0eb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCol Jean Fajardo, the Philippine National Police (PNP) spokesperson,\
        \ told reporters that the woman's son has denied involvement \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baddc38-81e9-45b8-bef9-2020d12a9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agliam said the police have yet to interview the child of the man.\
        \ The victim was living with his child in Tarlac City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09055e3-4783-4b19-8116-7a68053ee07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attackers have yet to be identified, with Fajardo calling on the\
        \ public for any information that could help in the investigation. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef132e3-386a-43e5-aa72-e6dfdf27ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agliam said the police would be enhancing the bus dashcam footage as\
        \ one of the killers wore a face mask. The other shooter can be clearly seen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31182b7d-7503-40a6-b545-f5228b1e4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Chief Master Sergeant Vincent Castañeda of Carranglan police\
        \ on Thursday said the man and the woman seated in front of the bus, who seemed\
        \ asleep in the videos circulating online, were shot a total of six times\
        \ in the head and neck by two male assailants.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7f89e-fa75-4f46-a032-90251385b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a phone interview with CNN Philippines, Castañeda said the victims\
        \ were dead on the spot. The killers used a .45 caliber gun, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c68035-a280-4507-8acc-f79ec42e9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the victims boarded the bus in the terminal in Cauayan City,\
        \ Isabela, while the two gunmen got on board in Bayombong, Nueva Vizcaya.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8c4b3-ad62-43b1-8953-b988a0b5cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No items were stolen from the victims, he added</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10dc7d-e2c1-44aa-b21e-866aa3a43255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board is conducting\
        \ its own investigation into the case and will be issuing a show cause order\
        \ to Victory Liner.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635a868-72d6-4fb3-ba82-402a72bb2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T20:29:16.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T20:29:26.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Agatha Gregorio contributed to
        this report.&nbsp;&nbsp;</em></p>'
