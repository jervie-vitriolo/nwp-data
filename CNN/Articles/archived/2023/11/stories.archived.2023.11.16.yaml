      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/15/bong-revilla-denies-edsa-busway.html"
        href="https://www.cnnphilippines.com/news/2023/11/15/bong-revilla-denies-edsa-busway.html">denied</a>
        he was apprehended by authorities, while the MMDA apologized to the senator
        and said it will investigate what happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae7c25-6c0b-4f0d-b80f-2bebfd3f7037'
      'mgnl:activationStatus': true
