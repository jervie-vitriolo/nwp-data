      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 15 to 19, the Negros Island Organic Farmers Festival will
        be held in Bacolod City, showcasing farm produce from Negros Occidental and
        Negros Oriental. Now in its 16th year, the festival celebrates the theme “Regeneration
        for Future Generations” with a spotlight on eco-friendly farming practices
        through a variety of talks, from Gaita Fores on her farm-to-table journey
        to <a href="https://www.instagram.com/saloseries/?hl=en" target="_blank">Yana
        Gilbuena-Babu</a> on pre-colonial gastronomy. For more information on the
        festival, visit Slow Food Negros in <a href="https://www.facebook.com/SlowFoodNegros/"
        target="_blank">Facebook</a> and <a href="https://www.instagram.com/slowfoodnegros/?hl=en"
        target="_blank">Instagram</a>.</p>'
