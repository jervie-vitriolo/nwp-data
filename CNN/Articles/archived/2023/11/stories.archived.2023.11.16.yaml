      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACEN's 2025 and 2030 targets are part of its wider goal of achieving\
        \ net zero carbon footprint by 2050.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71636b-9e50-4eee-8d7c-ce954769c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:06:07.197+08:00
