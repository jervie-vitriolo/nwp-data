        than the original, so out of 300 [players], swerte ka na kung sampu yung makalusot.
        And when that happens, you can really feel the energy in the room. Everybody’s
        on their toes. Even yung mga extra, they start looking at the screen and cheering.”</p>'
  'dfa-ph-china-remove-all-illegal-strcuctures-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-16T17:02:22.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6979088-7053-4ad0-b67a-5188f679763d'
    'lead': "The DFA called on China to remove all of its illegal structures from\
      \ Manila's exclusive economic zone and cease all land reclamation activities\
      \ there following Beijing's latest incursion in the West Philippine Sea. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T17:04:51.129+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-16T17:04:51.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH tells China: Remove all illegal structures in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50f6e7-16af-4528-ab00-1b4656d15d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Department of Foreign Affairs (DFA) on Thursday called on China to remove
        all of its illegal structures from Manila''s exclusive economic zone (EEZ)
        and cease all land reclamation activities there following Beijing''s latest
        incursion in the West Philippine Sea.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba2f4b-3207-4436-894c-f646d179d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eff1c2-819b-4c80-831c-5744de5b695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 10, the China Coast Guard <a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">blasted
        a Filipino vessel with a water cannon</a> and endangered two others with what
        Philippine officials described as reckless maneuvers in the vicinity of Ayungin
        Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf56418-c300-40d0-bdf0-dcbd2a3c209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after the incident, Chinese Foreign Ministry spokesperson Wang\
        \ Wenbin justified China's actions, claiming that Beijing's sovereignty was\
        \ violated and that it \"took necessary enforcement measures against the Philippine\
        \ ships in accordance with law.\" It also reiterated its demand for the Philippines\
        \ to remove the BRP Sierra Madre outpost from the shoal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a5fca-cce1-4f77-bd40-590cb9f33f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the BRP Sierra Madre was deliberately grounded at Ayungin\
        \ Shoal in 1999 as a response to China's illegal occupation of Panganiban\
        \ Reef or Mischief Reef in Manila's EEZ. In 1995, Beijing constructed what\
        \ it claimed was a \"fisherman's shelter\" in the waters, promising that it\
        \ would remain as such. It is now a militarized artificial island, the DFA\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7d2b3-1179-4de6-afc6-0a63cc7d94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on China to remove all these illegal structures, cease reclamations\
        \ in the South China Sea, and be accountable for the damages caused by these\
        \ illegal activities,\" the DFA said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e65c76-f676-4ebc-8d7c-d72316b68063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said in October that the
        Philippines would file an <a href="https://www.cnnphilippines.com/news/2023/10/26/philippines-china-file-case-coral-harvesting-west-philippine-sea.html">environmental
        case</a> against China over its alleged coral harvesting and environmental
        damage in the West Philippine Sea, which lawmakers suspect is a prelude to
        even more land reclamation activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2552509-4c36-439f-9124-255550a3ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the DFA said that China asked the Philippines to give\
        \ prior notification each time the country had plans to conduct a resupply\
        \ mission to Ayungin Shoal. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2625f6-bf19-426f-a825-62ac39222b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not do so,\" the department said. \"The resupply missions\
        \ are legitimate activities within our EEZ, in accordance with international\
        \ law.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f0119-2b20-48fa-aa66-5456e45c2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal constituted under the United Nations\
        \ Convention of the Law of the Sea nullified Beijing's nine-dash line claim,\
        \ which covered most of the South China Sea, including the portion Manila\
        \ calls the West Philippine Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5f118-1343-4295-8bff-5e4be580192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same ruling said Ayungin Shoal is a low-tide elevation that is\
        \ within the Philippines' continental shelf and 200 nautical mile exclusive\
        \ economic zone (EEZ), over which the country has sovereign rights and jurisdiction.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d9471-f035-4563-b683-9d5d1b8ff9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The feature is located 106.3 nautical miles from Palawan and 617.3\
        \ nautical miles from the Chinese mainland.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a8b07-612d-4828-b8bf-5a8529307ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines remains guided by UNCLOS and the Arbitral Award as\
        \ the twin anchors of our policy and actions in the South China Sea,\" the\
        \ DFA said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09366e-8dd4-4030-a65f-ee887ce7832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:04:51.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T17:04:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that creating and maintaining a favorable and conducive
        environment is essential to the peaceful resolution of the South China Sea
        situation," it added.</p>'
  'ACEN-pure-renewables-2025':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-16T16:33:37.000+08:00
    'imagesource': 'jcr:ae3f8f55-b3a8-4b09-a7b7-e68d4fcc77ac'
