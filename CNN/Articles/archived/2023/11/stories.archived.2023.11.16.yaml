      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign kicked off in October with a heartwarming video that shows\
        \ that Christmas is about sharing joy with our loved ones and how Jollibee\
        \ makes it happen for their customers.\r"
