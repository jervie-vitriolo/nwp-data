    'jcr:uuid': 'af608359-aa6d-47aa-b7a3-eabd97253bff'
    'lead': 'Around 80 infrastructure projects that can be funded by the Maharlika
      Investment Fund have been identified, President Ferdinand Marcos Jr. said on
      Thursday (PH time).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T13:14:07.534+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-16T13:19:38.799+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-16T13:19:38.494+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'National-Economic-and-Development-Authority', 'Ferdinand-Marcos-Jr.',
      'infrastructure-flagship-programs', 'Maharlika-Investment-Fund', 'MIF', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos: 80 infra projects eyed for funding by MIF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e99e80-d6ad-4576-bb2e-a2e6180eacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Around
        80 infrastructure projects that can be funded by the Maharlika Investment
        Fund (MIF) have been identified, President Ferdinand Marcos Jr. said on Thursday
        (PH time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4f689-fae0-4d97-bcd7-0a4bcc840d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the statement at the Philippine Economic Briefing (PEB)
        in San Francisco, days after the release of the <a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html"
        target="_blank">revised implementing rules and regulations</a> of the MIF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c6a10-7eb0-419d-a010-8f82c5bc4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have identified about 80 potential infrastructure projects that
        are financeable through the fund, the Maharlika Investment Fund," Marcos said,
        adding these projects would give a high rate of return and have significant
        socioeconomic impact. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae8ab8-48c8-474c-9c9e-d72a979a341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He did not mention particular projects to be funded by Maharlika, but
        said the government has prioritized 197 projects to support the Philippines''
        infrastructure drive. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a4a70-4504-4a26-be77-153b3222cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prioritizing the implementation of <a href="https://neda.gov.ph/wp-content/uploads/2023/09/230904-List-of-IFPs-as-of-July-2023-for-IFP-dashboard_197-IFPs_JM2.pdf"
        target="_blank">197 infrastructure flagship projects</a> worth around US$155
        billion with a sharp focus on upgrading physical and digital connectivity,
        water, agriculture, health, transport, and energy," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc75075-edc1-4816-b99d-8e28eb6b90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos reiterated that the MIF is <a href="https://www.cnnphilippines.com/news/2023/7/24/maharlika-fund-crucial-for-infra-projects.html"
        target="_blank">crucial</a> for the government to carry out its priority projects,
        serving as additional source and mode of financing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81e1ed-78c6-43a3-b4eb-fd500f6e4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Marcos said despite global challenges, the Philippine
        economy has risen "above the tide," logging its <a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html"
        target="_blank">highest full-year GDP in nearly five decades</a> in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41356cc-53e2-48e3-bbc4-6e26f84fe544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:14:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T13:19:38.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the country will post a full year economic
