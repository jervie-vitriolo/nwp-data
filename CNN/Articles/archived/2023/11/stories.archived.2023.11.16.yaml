      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza warned that the number of delinquent motor vehicles would increase\
        \ further if \"no registration, no travel policy\" will not be enforced.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c24d69-8330-44c6-a3b0-7bf67c614522'
