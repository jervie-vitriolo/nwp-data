      'text': "Hospital director Mohammad Abu Salmiya told Al Jazeera there are plans\
        \ to bury more than 150 bodies, but he was worried the grave would not be\
        \ large enough. Al-Za’anoun, the Wafa reporter told CNN, “the smell of dead\
