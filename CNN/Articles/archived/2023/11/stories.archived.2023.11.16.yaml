  'bsp-retains-interest-rate-november':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-16T15:36:04.000+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7476c36f-d14c-4fe7-98cf-904a7161117a'
    'lead': 'Late last month, the central bank raised its interest rate off-cycle
      by 25 basis points, taking it from 6.25% to the current 6.5%.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T15:36:56.851+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-17T05:45:59.093+08:00
    'mgnl:lastActivatedBy': 'superuser'
