      'mgnl:lastActivated': 2023-11-16T06:17:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Senate
        Minority Leader Aquilino "Koko" Pimentel on Wednesday questioned the National
        Food Authority (NFA) over the country''s insufficient rice buffer stock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39fa8d-6d9f-4249-b4d3-138ba418c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1762b-4c9e-4ed7-b5b6-040474cf0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard wala tayong buffer stock, isn''t that the function of the
        NFA?" Pimentel said during Wednesday''s deliberations on the Department of
        Agriculture''s proposed budget for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f9cb6-2c7e-466d-9079-9e7f9fc07e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeae6f1-88a9-4769-b2ee-cc28cb25c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NFA did not specify the current buffer stock, but admitted it was\
        \ not compliant with the 9-day amount mandated by law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15714482-1b77-4bf2-9832-6c47759c1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c16aca-700f-4b30-9961-96f075ddea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from maintaining sufficient rice buffer stocks sourced solely\
        \ from local farmers, the agency must also be capable of managing the country's\
        \ buffer stock within the next ten years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061841ac-0493-416c-bbb4-78fdce3e2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://nfa.gov.ph/transparency/mandate-functions-name-of-officials</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a91bd6-fe92-4713-ae09-c69530f34cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf153643-9a76-4ee3-a81e-4ddb382bec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, NFA's Roderick Bioco argued that prices of palay are \"\
        too high\" during planting season.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eedf37-2f2e-4207-ae0d-e4dac23f32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db253b9-c467-46aa-b98e-ec64dfb7452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He further explained that they already increased their minimum guarantee\
        \ price from ₱19 to ₱23, but \"there was a downward pressure from a very high\
        \ price\" because of the price ceiling on rice.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bf6b9-cd09-46bd-a2e7-21e383c1b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e3467-680d-4f3d-adb2-256c9dfeed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before the start of the season it was ₱30, then it went down below\
        \ ₱21. That concerned our president,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471dec1-e02b-4354-bdda-0ac712436fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c29e4-d132-4829-94f3-0d409daa7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bioco said President Ferdinand Marcos Jr. wanted to \"play fair\" and\
        \ give farmers a chance to make more money considering the looming El Niñ\
        o in the succeeding planting season.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c571cd-6192-4cd4-9499-d9a0a96b25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4fc17-1746-4a42-b631-fb5b7cefdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We approved as a council the ₱23 floor price for the farmers,\" he\
        \ added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1feee-ae76-4fe8-9fb4-a911d1c5d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e50f05-35bf-49b1-a6d8-49581c02afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the NFA's efforts, Pimentel still expressed disappointment\
        \ for its failure to secure the required 9-day buffer stock.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2cc126-2d14-4cc3-a578-bf993886ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201b3a3-7a04-46e0-a326-1971b595d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You must in good faith and through best efforts comply with that\
        \ mandate,\" Pimentel said. \"Come closer to the quantity mandated by law.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8e616-ab8e-4304-bd5a-5ebb14743025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9a146-5fb0-4f77-b417-8272f5ca8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Cynthia Villar—who sponsored the DA budget—said the NFA is given\
        \ ₱9 billion every year to secure the country's buffer stock for calamity\
        \ relief.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745df514-9647-46b1-b868-1a27b3725e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325852a-facf-42ff-985f-b8857f949341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:17:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, has so far utilized only ₱500 million of its
        budget, according to Villar.</p>'
