      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/16/piston-three-day-transport-protest.html"
        href="https://www.cnnphilippines.com/news/2023/11/16/piston-three-day-transport-protest.html">100,000
        jeepney drivers, operators expected to join transport strike next week PISTON</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346733af-cf27-4615-ae7d-202091c4309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:24:48.532+08:00
