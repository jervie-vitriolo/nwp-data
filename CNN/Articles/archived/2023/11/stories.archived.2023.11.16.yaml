      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s evolution is supported by impressive financial growth, with
        the company recording a 44% year-on-year increase in non-telco revenues, reaching
        ₱4.1 billion in the first three quarters of 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1269c-35dc-4759-9839-2f9b4c32d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.727+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce0369-486f-4863-b196-829d9096dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.728+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key aspect of Globe''s success story is GCash, operated by Mynt,
        which has emerged as the Philippines'' only double unicorn. The platform''s
        net earnings soared to ₱1.62 billion in the first nine months of 2023, a 149%
        increase from the previous year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94543e99-ded5-4501-b279-52f3f00b940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.728+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a7c33-ccf9-4de1-b219-2f8879dd85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.729+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"GCash is a testament to our customer-first approach and technological\
        \ innovation. At SFF, we look forward to sharing our experiences and insights\
        \ on creating inclusive financial solutions for millions of Filipinos,\" said\
        \ Sazon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc6cc8-a578-428c-9d12-d4c591741970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T17:09:12.729+08:00
