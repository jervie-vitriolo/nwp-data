      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        influence of the Dutertes in Congress is waning, according to a party-list
        lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642f7be-ca17-4971-9dd1-e18bfd2a7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:13:37.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:21:42.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b9a5c-4433-47d1-a613-61d0ba2ca4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:13:37.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:21:42.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siguro na-realize din ng kaniyang mga kapartido na hindi na siya\
        \ presidente, at wala na siyang influence rin,\" ACT Teachers Party-list Rep.\
        \ France Castro told CNN Philippines' The Final Word on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d5ea0-35eb-4fe9-9ebf-250f99ffbe41'
      'mgnl:activationStatus': true
