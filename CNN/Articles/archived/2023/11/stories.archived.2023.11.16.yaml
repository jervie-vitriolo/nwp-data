      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have 110 stores participating nationwide,\" Yu said. \"It started\
        \ with a single store last year, but we decided to have more locations this\
        \ year so that we can share the joy of Christmas with more Filipinos.\"\r"
