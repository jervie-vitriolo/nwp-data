    'template': '1'
    'title': 'SC issues show cause order vs. Maguindanao del Norte vice gov'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a372fb2-089d-4d5a-86a2-269ab1137fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Supreme Court (SC) has ordered Maguindanao del Norte Vice Governor Bai Fatima
        Ainee Sinsuat to explain why she should not be cited in contempt for her failure
        to promptly inform the high court of her appointment, oath taking, and assumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d5b16-edc9-4c6f-a5bd-7bcf72116b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC gave Sinsuat 10 days from notice to submit her explanation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e767a8-2391-4ff5-955c-280263ecbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81dec21-5435-41be-8395-a2254d7144da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinsuat won as Maguindanao vice governor in the 2022 national and local\
        \ elections, the same year he assumed office as governor of the newly created\
        \ province of Maguindanao del Norte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178f62d-8621-42ae-b218-870e8c935adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af106941-6af6-482a-b1f9-e5968dc46f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Republic Act 1550 or the “Charter of the Provinces of Maguindanao\
        \ del Norte and Maguindanao del Sur” was signed into law on May 27.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0aca2-fe2f-49a4-9107-8283813f502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283082bf-f173-4116-afbb-f869b040ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 17, the Commission on Elections (Comelec) conducted a plebiscite\
        \ which resulted in the ratification of the law.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e526cd9-6fa1-45ba-b8f9-2e30f63624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02d1e1-59f3-4995-9d6e-dac023ef5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinsuat later assumed the gubernatorial post of the newly created province\
        \ of Maguindanao del Norte.    \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa72180-7dd2-48bf-bad5-8be5efb841be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.506+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09a5a0-f88a-427a-8def-1ef94aa0d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.506+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She then wrote a letter to the Bureau of Local Government Finance –\
        \ Regional Office No. XII (BLGF Region XII), requesting that Badorie Alonzo\
        \ be designated as provincial treasurer.    \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf03e80-5095-47fd-81db-91dbf92c2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.507+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e58565-7655-4a84-bd74-2731d3ff441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.507+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When informed by the BLGF Region XII of its intention to seek guidance\
        \ on the matter from BLGF Central and the Ministry of Interior and Local Government\
        \ (MILG) of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), Sinsuat\
        \ filed a petition for the issuance of a writ of preliminary injunction and\
        \ mandamus seeking to compel the latter to process the designation of Alonzo\
        \ or any qualified person designated by her as provincial treasurer.    \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c0121-b0b3-4c35-9538-41e884ab4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.508+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6b40-bee2-438d-b354-fa52b1b8e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.509+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution issued on June 26, the SC granted Sinsuat’s petition\
        \ and ordered respondents to process Alonzo’s designation as provincial treasurer.\
        \    \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad56765-9fc0-45ab-811b-fd1b5f7a81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.509+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da2cb1-0147-4af2-b383-11c49ada077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.510+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In granting the mandamus, the top court affirmed the clear legal right\
        \ of Maguindanao del Norte, represented by Sinsuat as acting governor, to\
        \ recommend the appointment of its provincial treasurer.      \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b969421-b610-48bf-95f4-db2fc855f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.510+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ae0fd-14dd-460a-9d37-63dc21afb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.511+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Solicitor General (OSG), representing the BLGF Region\
        \ XII and BLGF Central, the MILG, filed a motion requesting that the case\
        \ be set for oral arguments and that the June 26, 2023 decision of the SC\
        \ be reversed.    \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2aacd2-6e9d-4642-b9d7-576c8a0033a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.511+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d3bfe-055b-4b91-9151-73c464cb5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.512+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the said motion, the OSG, informed the high court that on April\
        \ 26, 2023, the President had appointed several officers for the provinces\
        \ of Maguindanao del Norte, among which was Sinsuat as Vice Governor.    \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7f251-0256-4b8d-8ca7-26ce86c41800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.512+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48dc9bc-3f26-4101-832c-62989666a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.513+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSG alleged that Sinsuat effectively abandoned her claim as acting\
        \ governor of Maguindanao del Norte and relinquished the authority to appoint\
        \ its provincial officer when she accepted and took her oath of office as\
        \ vice governor on April 28.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff8a4b-88ac-4973-9a9f-3782b32a7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.513+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa14b0-b947-4b73-86a6-8985513075b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.514+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top court's Second Division, through Associate Justice Amy Lazaro-Javier,\
        \ agreed with the OSG.    \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15117e1-cc05-4bee-a672-df5b116c2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.514+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256280a-0dd4-4884-919a-1f2164a45b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.515+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It held that Sinsuat is deemed to have abandoned her claim to the position\
        \ of governor when she accepted her appointment, took her oath, and assumed\
        \ office as vice governor of Maguindanao del Norte.      \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a6a5b-e714-4f6b-ac60-b458e65452a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.515+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6d652-3534-4664-9173-ac82481e30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.516+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Sinsuat abandoned her claim to the position of governor, the\
        \ court ruled that the issues raised in the petition have been rendered moot\
        \ and her authority to represent the province had ceased, warranting the dismissal\
        \ of the case.      \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb5ff6-de10-4378-8c09-e1e1670378c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.516+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfae0bf-0d0a-4d68-a9d1-68719770cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court, however, deemed it proper to order Sinsuat to show cause\
        \ why she should not be cited in contempt.    \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e06de-4b1b-4728-90db-6ca331e4c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c194a-a4b4-49f2-9f5d-d2bb5c239f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It pointed out that while the high court takes judicial notice of the\
        \ official acts of the President in appointing Sinsuat, the parties should\
        \ have at least informed the court of the supervening events which significantly\
        \ altered the possible outcome of the case.      \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81d261-42d5-442d-950c-2892ef842244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d9d6c-4c73-4e34-90f3-3724e8d92273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T01:23:52.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T01:24:04.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said Sinsuat’s “silence and omissions appear to constitute intentional\
        \ concealment which tends to disrespect the court’s authority as final dispense\
        \ of justice.”    \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013acef-55e2-404b-a0a2-42fe8e71bbc5'
