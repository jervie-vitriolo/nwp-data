    'template': '1'
    'title': 'Pimentel flags insufficient NFA rice buffer stock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a1e13-7532-496e-927e-b16224f3feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:17:43.060+08:00
