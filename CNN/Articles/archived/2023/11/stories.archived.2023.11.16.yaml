        held in Bacolod</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c8ec4-454f-4b3f-b8a4-a2de9bedd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T11:49:16.310+08:00
      'mgnl:createdBy': 'gerie'
