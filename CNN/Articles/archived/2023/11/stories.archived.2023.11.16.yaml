      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94883fa6-a759-411a-afe6-352676c424c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.122+08:00
      'mgnl:createdBy': 'raheema'
