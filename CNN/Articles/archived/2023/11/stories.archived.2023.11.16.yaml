      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current administration is also adamant that since the Philippines\
        \ withdrew from the Rome Statute of the ICC in 2019, the court no longer has\
        \ jurisdiction over the country, even over crimes allegedly occurring when\
        \ it was still a state party to the treaty.\r"
