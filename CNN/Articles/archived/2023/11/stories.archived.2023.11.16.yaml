      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Former
        Senator Leila de Lima on Wednesday called on the Marcos administration to
        reconsider its position in the International Criminal Court''s (ICC) investigation
        into the bloody Duterte drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac34088-c5d8-4d28-b78e-7ecac29601f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b0030-fc2f-4e97-ba07-691a16809ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from her \"unimaginable\" bail grant, De Lima said the issuance\
        \ of a subpoena against former President Rodrigo Duterte for his threats against\
        \ a lawmaker demonstrates the independence of the judiciary system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e5ec8-738f-4c83-8051-02ead32f2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f41924-73fa-4fa9-bd3f-8ae2993fb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can now see the workings of the justice system. We can now see\
        \ that because the independence of the judiciary is being respected,\" she\
        \ told CNN Philippines' Politics As Usual. \"The issuance of the subpoena\
        \ against the former president, that's part of the process.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337e2e0-5f93-48dd-a49b-927d9bcb7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e521b5-54c2-42f8-8e8a-8d2bbfac63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:56.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So it's really time for this administration to rethink their position\
        \ in so far as the issue of whether this government will cooperate with the\
        \ ICC investigators,\" De Lima stressed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d535c-62e7-421c-b97d-82711972712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:08:00.556+08:00
