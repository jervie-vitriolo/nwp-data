      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, celebrate the opening week of "The Hunger Games: The
        Ballad of Songbirds &amp; Snakes,” a prequel set 64 years before the events
        in the first film. Through a young Coriolanus Snow, we watch as the people
        of Panem are compelled to watch and root against tributes fighting for survival
        — the beginnings of the competition we know today.</p>'
