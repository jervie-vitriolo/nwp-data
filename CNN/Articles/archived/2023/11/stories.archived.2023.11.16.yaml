      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b02c2-8ca9-424b-bb46-5aea8d387b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T12:30:42.545+08:00
