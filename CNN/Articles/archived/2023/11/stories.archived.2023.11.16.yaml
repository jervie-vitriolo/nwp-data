      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-16T17:09:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe is also optimistic about its collaboration with Gogoro of Taiwan\
        \ in introducing two-wheel Smartscooters® using battery-swapping technology.\
        \ Gogoro Philippines recently opened the Gogoro Experience Center in Makati\
        \ City, the first outside Taiwan.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
