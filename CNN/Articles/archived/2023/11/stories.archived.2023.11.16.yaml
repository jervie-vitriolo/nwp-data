      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a26df-32be-4935-8ca1-149cca4adc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, she said she was treated well inside the detention facility.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484332a-0747-487f-b0e9-9713a3f5a0a3'
