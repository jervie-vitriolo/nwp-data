    'lead': 'The Philippines is still part of China’s infrastructure program Belt
      and Road Initiative amid tensions in the West Philippine Sea, the Department
      of Foreign Affairs says Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T14:32:05.736+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-16T14:32:06.023+08:00
