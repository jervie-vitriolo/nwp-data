    'lead': 'Former President Rodrigo Duterte being served with a subpoena for threats
      against a lawmaker demonstrates the independence of the judiciary, says staunch
      drug war critic Leila de Lima, as she calls on the Marcos administration to
      reconsider its decision to no longer engage with the International Criminal
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-16T06:08:00.531+08:00
