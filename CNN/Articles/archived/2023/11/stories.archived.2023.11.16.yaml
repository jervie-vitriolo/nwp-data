      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T13:25:09.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-16T13:25:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The gown is encrusted with different shades of emerald green and black
        Swarovski crystals to give it a shiny snakeskin of a green viper; a symbol
        of power, wisdom, and transformation,” he added.'
