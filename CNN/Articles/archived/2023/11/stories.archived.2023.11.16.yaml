  'marcos-maharlika-fund-infrastructure-projects':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-16T13:09:14.000+08:00
    'imagesource': 'jcr:d832b56d-4ec8-4d6a-8e2f-821ac321094b'
