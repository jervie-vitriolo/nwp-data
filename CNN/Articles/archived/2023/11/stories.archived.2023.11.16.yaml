      'mgnl:type': 'text'
      'text': '<p>In its sixth year of celebrating Baguio as a UNESCO Creative City
        for Crafts and Folk Arts, the City of Baguio hosts "Ibagiw 2023, a massive,
        month-long cultural festival featuring everything from a photo exhibition
        of Cordillera women from the 1990s to art crossed over with cacao. For more
        information on the calendar of activities and corresponding locations for
        the festival, visit their <a href="https://m.facebook.com/story.php/?story_fbid=895630735260237&amp;id=100044399560402"
        target="_blank">Facebook page</a>.</p>'
