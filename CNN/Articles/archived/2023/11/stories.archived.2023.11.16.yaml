      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317d53e-2474-40a3-9c86-adc234c586f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:10:10.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They treated me with professionalism. They kept a distance but always\
        \ with respect and courtesy. Nobody has ever maltreated me there or in any\
        \ way disrespected me,\" she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054c0a5-3432-43c6-908c-0943e2653afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:10:10.126+08:00
