      'mgnl:type': 'text'
      'text': '<p>From Nov. 17 to 19, PHx Fashion Group’s annual fashion conference
        takes place at the Ayala Museum. Conceptualized and led by fashion entrepreneur
        Esme Palaganas and designer Seph Bagasao, the conference provides a creative
        business environment for the fashion-hungry through panel discussions with
        the likes of TFC Press, Norman René De Vera, and Vogue Philippines, and a
        chance to present your designs for a <a href="https://www.instagram.com/p/Cy7b_BvP8BX/?hl=en"
        target="_blank">Portfolio Review</a>.&nbsp;</p>'
    '34':
