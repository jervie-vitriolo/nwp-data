      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She would repeat feeding the 20 cats in the detention facility, around\
        \ 5 of which she said she brought with her when she stepped out on Monday.\r"
