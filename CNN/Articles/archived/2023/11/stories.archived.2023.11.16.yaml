      'text': '<p>Enrico Minguzz, recipient of the esteemed Fondazione Coppola in
        Italy, partners with Altro Mondo Creative Space for his latest exhibit, “Flos.”
        In the nature-inspired exhibit, see Minguzz’s art portray nuanced realism
        and the dialogue between foreground and background, be it through plants or
        celestial realms rendered through oil paint. For more information on upcoming
        events, shows and exhibits, visit Altro Mondo Creative Space on <a href="https://www.facebook.com/altromondoart/"
        target="_blank">Facebook</a> and <a href="https://www.instagram.com/altromondoart/?hl=en"
        target="_blank">Instagram</a>.</p>'
