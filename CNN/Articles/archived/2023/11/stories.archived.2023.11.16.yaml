      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe his party members have realized he's no longer\
        \ president, and that he no longer wields influence.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6332d-9188-492a-a368-042633dd72fe'
      'mgnl:activationStatus': true
