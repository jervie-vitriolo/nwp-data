      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835a2fc-fad6-4e24-a722-4bb6badd638f'
      'mgnl:activationStatus': true
