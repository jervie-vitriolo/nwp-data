  'comelec-smartmatic-disqualification':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T12:50:19.000+08:00
    'imagesource': 'jcr:501b8967-b8ea-4e89-a523-e302c957d953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43026ed9-b162-408e-94bd-edee56b9a9bc'
    'lead': 'The Commission on Elections says it also referred the matter to its Special
      Bids and Awards Committee for possible permanent disqualification and blacklisting
      of Smartmatic ''from all government procurement proceedings, not just in relation
      to elections.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T12:52:58.391+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-30T13:05:18.878+08:00
    'mgnl:lastActivatedBy': 'superuser'
