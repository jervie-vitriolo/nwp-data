  'us-military-humanitarian-aid-gaza':
    'author': 'Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T08:41:08.000+08:00
    'imagesource': 'jcr:fc2dae32-84cd-41a0-9e6a-acfe57951c87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742f6513-8a20-498a-94c3-e16916161077'
    'lead': 'The US military will fly three planeloads of crucial humanitarian aid
      to North Sinai in Egypt to be brought into Gaza to aid civilians in the region,
      according to senior administration officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T08:46:36.893+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T08:46:37.243+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US military to fly critical humanitarian aid to Egypt to be brought
      into Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55acf3-ceaa-4881-b2e6-81a93f41ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The US military will fly three
        planeloads of crucial humanitarian aid to North Sinai in Egypt to be brought
        into Gaza to aid civilians in the region, according to senior administration
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a6a98-ef5d-4544-bca8-47422b428c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aid that is being brought will include medical supplies, food and\
        \ winter weather gear as Gaza enters its rainy season – which can be wet,\
        \ cold and even lead to flooding – with countless Palestinians displaced in\
        \ temporary shelters. The first of the three flights is set to arrive Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e702be-de37-4ec9-950e-327298dbb6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flight delivered more than 54,000 pounds of medical items and
        food aid to a logistics hub in Egypt to then be delivered to Gaza as part
        of efforts to provide humanitarian aid to civilians in the enclave, according
        to US national security adviser Jake Sullivan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635166f-0689-4cb9-8785-83fe0e5e785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes amid a pause in the fighting between Israel\
        \ and Hamas that has been extended for an additional two days to potentially\
        \ secure the release of further hostages and allow increased humanitarian\
        \ aid into Gaza. One official noted that this ongoing effort to help supply\
        \ civilians is not linked to the ongoing hostage deal and will continue when\
        \ hostilities ultimately resume.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587a22e-9efa-4448-b2c7-bfba90adce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aid being flown in by the United States, which officials called\
        \ a “significant contribution,” will be distributed by the United Nations\
        \ and replenish stocks of supplies, which had been depleted as the pace of\
        \ aid being brought into Gaza increased in recent days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde834d-375a-412d-91a1-7fc9a8714ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort builds upon five previous flights of aid being brought
        into the region on domestic planes, the officials added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac48af-3135-469e-bb56-732a2c180369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have also been having discussions with
        the Israeli government over the last few weeks about not just providing basic
        humanitarian assistance to Gaza but moving to what they described as phase
        two: Getting commercial goods into Gaza. One of the officials said that the
        current level of humanitarian aid is not enough, and they need to reach a
        point where they can provide the sustained delivery of commercial goods in
        addition to basic humanitarian aid. They added that everyone “from the president
        on down” understands that what is getting into Gaza is not enough for normal
        life in the besieged enclave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb998977-34bf-4266-a907-6b1fd42eaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ongoing humanitarian pause, roughly 800 trucks of aid
        have entered Gaza, according to the officials. And over the past seven weeks,
        US President Joe Biden and senior officials have been working “around the
        clock” on the humanitarian response, these officials added. This includes
        working to expand humanitarian access, push for restoration of essential services
        and secure deconfliction mechanisms for civilian sites and movement in Gaza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b76e8e-56fb-4015-a78b-d829eb151716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The need for increased assistance is a reality that UN officials have\
        \ also been emphasizing. United Nations Relief and Works Agency spokesperson\
        \ Adnan Abu Hasna told CNN Sunday that the current levels of aid are “just\
        \ a drop in the ocean of humanitarian needs” and that they need more supplies\
        \ to operate critical services and sectors like sewage, water or hospitals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a35699-68b8-4270-b33a-7278c2579d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan this past weekend detailed some of the steps that are taken\
        \ in order to bring aid into Gaza.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978f3fb-37ad-4c23-8e19-316478b319a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s first brought through the Rafah crossing into Gaza where it is\
        \ inspected by the Israelis, following which the aid trucks go to United Nations\
        \ depots and other humanitarian organizations that, he said, are “vetted and\
        \ trusted partners” after which it is distributed directly to civilians.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b139bc0-efb0-4706-800f-d82d0365c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As humanitarian assistance has ramped up, we’ve seen it work – that\
        \ it’s actually getting to people and that it’s not being diverted into the\
        \ hands of Hamas. But that’s something that we have to continue to focus on\
        \ an ongoing basis,” Sullivan said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f565dca-3bf9-4844-ac59-01dfbcdab27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Biden highlighted efforts his administration
        has been taking to surge this additional humanitarian aid into the Gaza Strip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1a22f-762f-412f-ab58-19d9e8689fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States has led the humanitarian response into Gaza—building
        on years of work as the largest funder of humanitarian assistance for the
        Palestinian people,” Biden said. “We are taking full advantage of the pause
        in fighting to increase the amount of humanitarian aid moving into Gaza, and
        we will continue our efforts to build a future of peace and dignity for the
        Palestinian people.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66ded9-c9af-4b4f-8617-9d356c568624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:46:36.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:46:37.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/28/politics/us-military-humanitarian-aid-gaza/index.html">US
        military to fly critical humanitarian aid to Egypt to be brought into Gaza</a>"</em></p>'
