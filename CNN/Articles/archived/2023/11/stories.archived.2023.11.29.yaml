      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later <a href="http://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html">withdrew</a>
        her request, saying the pursuit of the spending item was divisive.</p>'
    '13':
