      'mgnl:lastActivated': 2023-11-29T16:04:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a81d2-7639-46e7-a358-e182f0d98423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Foreign Affairs Undersecretary Eduardo de Vega said Babadilla\
        \ — a Filipino-Israeli citizen — is undergoing medical evaluation at a hospital\
        \ in Tel Aviv, Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b0f78-7fcd-499f-8603-c749d53d2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2aac6-deef-4d49-835f-44c28641ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipina''s ordeal</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7d21d-f65f-4ec7-8951-7ff70b02377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c898d10-7dc5-4fa8-abb0-bb35efbbc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Embassy in Manila said Babadilla and her partner, Gideon\
        \ Babani, visited close friends in Kibbutz Nirim on Oct 7 when the war broke\
        \ out. Babani was killed by Hamas militants while Babadilla was taken captive\
        \ into Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18e2a5-c645-41d2-bcad-a19ce555a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f170ae-cd77-43b3-826d-802a0c90e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega explained Philippine authorities weren''t immediately able
        to confirm if she was among the hostages, which led them to worry that she
        could be among the 14,000 people killed in the war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909d9be-5e3b-4a62-aa72-34add8123a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce45a4-2b1b-485c-b04c-e78824ff8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang importante buhay at ligtas siya kasi napagkamalan nga naming\
        \ maaaring patay na siya. Natuwa kami nang malaman namin na papalayain siya.\
        \ Miracles do happen... Malaking selebrasyon kasi lumabas siya, lumitaw siya,\"\
        \ he told CNN Philippines' Balitaan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cfee0-6bd0-4ac3-adff-0b4f202b5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae122319-2a09-47bc-a881-000f4e2dfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What's important is she's safe and alive. We thought\
        \ she was dead. We were happy to find out she was going to be released. This\
        \ is a big celebration because we found her.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef94b8-8e4b-493b-b5d5-86247883ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe8b20-cd8a-4a58-b257-2d78c64bcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA official added they don't know yet if Babadilla has plans to\
        \ return to the Philippines since she's a dual citizen in Israel. But he added\
        \ the Israeli government has pledged to cover her financial needs.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261fabe-e88c-488a-b2b1-d01e19095152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c50a2-1147-47c1-8194-5f181991bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos extended his gratitude to Israeli authorities for facilitating
        the release of Babadilla and for all ongoing assistance to Filipinos in Israel.
        He also thanked the governments of Egypt and State of Qatar for their crucial
        role in the release of captives.</p>'
  'naia-power-maintenance-activity':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T08:23:07.000+08:00
    'imagesource': 'jcr:534d6ba0-678c-4a97-a301-d9ee958a4d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b1d6d5-e65c-464e-8b4c-653243848bbb'
    'lead': 'The Ninoy Aquino International Airport Terminal 3 resumed its normal
      operations early Wednesday morning after a successful electrical maintenance
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T08:26:48.631+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-29T08:26:49.031+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
