    'mgnl:tags': ['NAIA', 'transportation']
    'stories': []
    'template': '1'
    'title': 'NAIA T3 back to normal operations following three-hour power maintenance
      activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b08b6-4857-45c9-81cb-273c321c0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Ninoy Aquino International Airport (NAIA) Terminal 3 resumed normal operations
        early Wednesday morning after a successful electrical maintenance activity,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a3c46-005b-4a44-bf59-aa129059b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f3796-30b8-4991-a957-cbfd9673f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila International Airport Authority (MIAA),
        the repairs were done from midnight to 3 a.m., which included the upgrading
        of power cables, replacement of medium voltage circuit breakers and relays,
        and optimization of protection settings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c13901-ca4f-437f-a016-139d3706d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d69af4-bf15-4d38-8296-ac710fb09e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only vital systems, including check-in, immigration, security screening,\
        \ baggage handling, and runway operations, were powered by generator sets.\
        \ Majority of the air-conditioning systems were turned off.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e1fcd-9b70-4ed7-bec4-062a141780fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c610a24-57ba-4bbf-8444-ec1fa5a93431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAA said more maintenance activities will be carried out until\
        \ Dec. 13 but will only affect portions of Terminal 3. It added that their\
        \ schedule will be announced in the coming days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491c5b9-4340-457c-ac1b-ef7a45ad8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ce054-5738-454b-a8b4-2dbc6ce1e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These activities are part of efforts to improve the airport’s electrical\
        \ system reliability following the May 1 power outage that lasted for almost\
        \ eight hours and affected over 9,000 passengers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b95db3-272c-4941-a909-9f2bdaa00ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f83919-4762-44b0-bcd6-b93a2f83750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current back-up power system can only support 30% of NAIA Terminal\
        \ 3's electrical load.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404cdad-ddb9-42ea-bab1-54b28f205002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f947403-b409-44df-95cf-24cb154c3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plans to lease more generator sets to support the entire power requirements\
        \ of the terminal during power outages have failed after a number of bids\
        \ fell through.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38553a-5598-42ec-aa8d-e2270af638a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:26:48.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T08:26:49.046+08:00
