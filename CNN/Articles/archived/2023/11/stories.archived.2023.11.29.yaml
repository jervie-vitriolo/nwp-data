      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Trade and Industry hopes to expand the country''s
        startup ecosystem to $10 billion by the end of Marcos’ term.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca997a-e490-4c10-9ee2-741b4286989a'
