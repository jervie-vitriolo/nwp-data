      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322e24f-073e-4129-921b-656ccd2c6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-29T16:04:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following their release, the government said all Filipinos affected\
        \ by the war have been accounted for.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df691678-2ef3-49a8-8f1b-5cab45548140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:22:49.010+08:00
