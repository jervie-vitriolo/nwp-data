      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> K-pop
        boy band BTS was once again named the Worldwide Icon of the Year at the 2023
        Mnet Asian Music Awards (MAMA) held at the Tokyo Dome in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf5aa6d-29b1-46a2-bdd8-3c525ad78e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the sixth time the Korean phenomenon bagged the plum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300104b-810c-4309-a42f-75aeca79f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BTS also won the Worldwide Fans’ Choice along with ATEEZ, Enhyphen,\
        \ Lim Young Woong, NCT Dream, Seventeen, Stray Kids, Twice, TXT, and ZEROBASEONE.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3e128-6373-45d5-9483-652293a1dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The K-pop supergroup is composed of RM, Jin, Suga, J-Hope, Jimin, V,\
        \ and Jungkook.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e45b6-58de-4fc4-b8ba-f59ac97b7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We once again won the Samsung Galaxy Worldwide Icon of the Year.
        It is our sixth time,” Jungkook <a href="https://twitter.com/archiveforjk/status/1729472714308489688">said</a>
        during his acceptance speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63155fc8-2635-42de-9a6c-d79a433a13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BTS star thanked the group's global fan base ARMY for their unwavering\
        \ love and support.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d9a85-f77c-4118-92d2-88666888a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My precious and loving ARMY, you know I love you so much, right? We\
        \ can't wait to see you again in the future,\" Jungkook said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653682e-17c3-4d38-a0d0-4f262cfcceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:53:33.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:53:34.108+08:00
