    'jcr:uuid': 'e2a36ac2-fd04-400b-94a0-615837bd2554'
    'lead': ' Senator Ronald "Bato" dela Rosa on Wednesday said he will look into
      Kabataan party-list Rep. Raoul Manuel after former communist rebels claimed
      that the lawmaker was responsible for insurgent groups'' efforts to recruit
      young people.

      '
