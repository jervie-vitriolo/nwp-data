      'mgnl:lastActivated': 2023-11-29T16:08:25.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497d19c-79ee-4d1e-beda-69762e263da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.838+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "S&amp;P Global said it projects 5.4% GDP growth this year, noting a\
        \ slowdown growth effect compared to last year due to external macroeconomic\
        \ developments and a high base. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058d2f6-8e8b-41ee-9492-7cc0021fa77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.839+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/11/20/S-P-PH-credit-ratings.html">S&amp;P
        affirms PH''s ''BBB+'' long-term, ''A-2'' short-term credit ratings</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e450ab-84da-4d8b-ab57-8e4b146bbc42'
      'mgnl:activationStatus': true
