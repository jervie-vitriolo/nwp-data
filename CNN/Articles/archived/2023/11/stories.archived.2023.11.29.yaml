  'spruce-gallery-magazine-shop-ortigas':
    'author': 'Gaby Gloria'
    'caption': 'At Spruce Gallery, indie magazine favorites Apartamento, Popeye, and
      Lunch Lady share shelf space with Filipino zines from independent artists. Photo
      by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-11-29T18:46:09.000+08:00
    'imagesource': 'jcr:e9cb2fed-5878-4f07-8664-d13e3d59751d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0311d57-81cc-4398-b0d8-9e7e70fd5fb3'
    'lead': 'At Spruce Gallery, indie magazine favorites Apartamento, Popeye, and
      Lunch Lady share shelf space with Filipino zines from independent artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T18:54:59.869+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-11-29T19:25:15.655+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At Spruce Gallery in Ortigas, print is alive and kicking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65ffcd-4008-42ee-bad0-0826b8858ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.877+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnapart Galeng and Ric Gindap have always dreamt of opening an
        indie book store. “Every time we go out of the country, the first order of
        business is to visit small, independent book shops,” shares Galeng. Inspired
        by their favorite shops (Do You Read Me?! in Berlin and Kubrick in Hong Kong)
        and spurred by the limited choices in local book chains, the two set out to
        open Spruce Gallery, a space that carries a generous inventory of “independent
        magazines, art, zines, prints, and art books.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00942db4-a4a6-47a8-93b1-e7a5ed0faa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.877+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each title that you see on Spruce’s shelves is handpicked by co-founders
        Galeng and Gindap, who both have backgrounds in design. Gindap is the CEO/creative
        director and chief strategist of the branding agency Design For Tomorrow,
        while Galeng is one of the agency’s founding members. The two have been working
        together since 2007, even creating a corporate lifestyle and design magazine
        called Monday in the mid 2010s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980f710-53a3-4530-bd0c-1cdebfa6f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.877+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Spruce, magazines are the stars of the show. International indie
        favorites like Apartamento, POP, Lunch Lady, and Popeye share shelf space
        with design bibles like Design Anthology and Wallpaper, and more mainstream
        titles like Monocle, The Gentlewoman, and international editions of Vogue.
        All of these lie just a few steps away from queer zines like Butt and Boys!
        Boys Boys!, as well as independent zines from the Philippines and the rest
        of Southeast Asia, some made available in the country for the first time.</p>'
    '6':
      'image': 'jcr:edce3667-86c2-4a79-aa56-6e142474d9f3'
      'imageCaption': 'International indie favorites appear side-by-side with independent
        zines from Southeast Asia. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0640617-e304-457c-ba12-ddc9f55b87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.879+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544010b-3767-4384-81d7-2a622a6d7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.878+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first glance at the shop’s interiors (magazines everywhere!) is
        guaranteed to make print lovers emotional. “Our biggest goal is to build a
        community," says Galeng. "We really believe we’ve opened a space that will
        inspire creativity and attract like-minded individuals to embrace their own
        creative potential.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15237751-ab05-4738-a443-2d0cdff05b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.878+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galeng says that their prices are competitive, and that they’ve made\
        \ them close to the original retail price. They’ll also be updating their\
        \ inventory regularly, which hopefully means that days of lugging heavy magazines\
        \ in our carry-on luggages from trips abroad are in the past. “By carefully\
        \ curating our selections, we aim to create a space where print lovers can\
        \ discover new and exciting voices, while also fostering a sense of community\
        \ and appreciation for the print-making art form,” he adds. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc552dab-a72c-4693-b2d0-64932d98b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.878+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Below, Galeng shares how they came up with the idea for Spruce and\
        \ tells us what to expect from the space in the coming months. \r"
    '20':
      'image': 'jcr:94b127b1-35e8-4480-8330-c25b92af5138'
      'imageCaption': 'Some of the titles available at Spruce include The Gentlewoman,
        Popeye, Casa, and Konfekt. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f531dc-5ca2-449a-afdd-ef6374704c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:14:38.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb4fc7-3bde-410e-b470-94d14ccd53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi Bon! What was the initial idea you had for the space?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41bb46-cc17-47fc-bd2d-9d6588343e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bonnapart Galeng:</strong> We opened Spruce Gallery out
        of frustration over the lack of accessibility of interesting print titles
        in Manila. We are a vibrant and dynamic city, but surprisingly, there are
        no independent magazine stores. This is frustrating for many people who love
        magazines and want to support independent publishers. We believe that Manila
        deserves a place where people can discover new voices and enjoy the experience
        of reading in print. We hope that Spruce Gallery can fill this void and become
        a hub for the city''s magazine and print lovers. In addition to providing
        a curated selection of magazines, we also plan to host art exhibits and workshops
        that bring people together and promote the love of print.</p>'
    '21':
      'image': 'jcr:2553167e-88f8-4abc-8077-f30d329bd8fc'
      'imageCaption': 'We believe that Manila deserves a place where people can discover
        new voices and enjoy the experience of reading in print, says Spruce Gallery
        co-founder Bonnapart Galeng. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6331b7a-f713-4e10-a54d-c1d4ca4d647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:14:38.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:03f958c7-b3bf-494b-bdd9-0360ccf1ef1c'
      'imageCaption': 'Spotted at Spruce Gallery: Covers of POP magazine featuring
        BTS'' V, Hero featuring Troye Sivan, Wonderland featuring Kit Connor, and
        Rollacoaster featuring Joe Locke. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d73dee-9f63-448b-a636-39108867510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:14:38.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97e15b-34fe-44aa-a6bb-2f68fab5fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What international titles do you think local magazine hoarders
        will be delighted to see in the store?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b47bc7-9625-4007-8dc5-99062bf03de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T18:54:59.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-29T19:25:15.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the indie favorites such as Apartamento, Monocle, Kinfolk,
        and The Gentlewoman, we really try to get the rare titles that we discovered
        from our travels. The Barcelona-based Sablos magazine is a fresh perspective
        on travel and lifestyle, offering an intimate glimpse into the hearts of places
        through the eyes of their beloved residents. We also have <a href="https://www.instagram.com/brownbook/?hl=en"
        target="_blank">Brownbook</a> which is an exceptional Middle East-focused
        magazine. It explores the vast spectrum of global issues through the lens
        of a region often stereotyped as exotic rather than celebrated for its journalistic
        freedom. <a href="https://www.instagram.com/inquemag/?hl=en" target="_blank">Inque</a>
        is a must-read for anyone who loves literature. Its commitment to publishing
        exceptional writing and its unique format make it a truly special magazine
        to collect. We have <a href="https://www.instagram.com/luncheonmagazine/?hl=en"
        target="_blank">LUNCHEON</a> which is a biannual independent cultural magazine
        that celebrates the intersection of art, fashion, and food. Each issue is
        carefully curated to resemble a multi-course meal, with each section offering
        a unique and engaging experience. When we discovered <a href="https://www.instagram.com/arabbitsfoot/?hl=en"
        target="_blank">A Rabbit''s Foot</a> in Amsterdam&nbsp;— it’s one of the titles
        we really want to give a little push in the gallery. It’s an independent quarterly
        magazine that offers an in-depth exploration of cinema, art, and culture.
        Founded by producer, writer, and filmmaker Charles Finch, the magazine is
        known for its thoughtful essays, insightful interviews, and stunning photography.
        [The] price range is very competitive. We really try to be as close to the
        official retail price of the magazine as possible. This would help to ensure
        that more people have access to the magazine titles.</p>'
