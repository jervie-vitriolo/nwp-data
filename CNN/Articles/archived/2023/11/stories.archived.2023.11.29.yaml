    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360bd17-d086-4247-98d5-c52c6c5b8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.698+08:00
