    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e359c50-81b8-4add-b54a-aaff38a4d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        announced on Friday, Nov. 24, that the agency''s calamity loan is ready to
        help members affected by the Mindanao earthquake and Eastern Visayas floods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333e698-c482-487d-9db8-cbee6ca17346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbe9cc-fe32-4442-b0e0-f5d2ed6d7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.237+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag-IBIG Fund has allocated calamity loan funds to help affected\
        \ members in Saranggani, Davao Occidental, Glan, Sarangani Province, General\
        \ Santos City and other parts of Mindanao, as well as Eastern Samar, Northern\
        \ Samar and distressed areas in Eastern Visayas recover from the devastation\
        \ caused by last week's earthquake and floods,\" said Sec. Jose Rizalino L.\
        \ Acuzar of the Department of Human Settlements and Urban Development and\
        \ Chairperson of the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1869a-5d6c-4777-a4d1-675e4c0e83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.237+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469ee15-bda0-44d1-8390-53586abbd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.237+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also working closely with local government units in these\
        \ areas, in line with the call of President Ferdinand Marcos, Jr. to extend\
        \ all the necessary help to our fellow Filipinos in these calamity-hit areas,\"\
        \ Acuzar added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14139a58-bd79-4170-bd7d-0e5421f216e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.238+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7df87-0e10-470f-b627-c3c5a66cf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.238+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Pag-IBIG Calamity Loan, eligible members may borrow up to\
        \ 80% of their total Pag-IBIG Savings, which consist of their monthly contributions,\
        \ the counterpart employer's contributions, and accumulated dividends earned.\
        \ And in consideration of the plight of the members, the loan is offered at\
        \ a rate of 5.95% per annum, which is the lowest rate in the market.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252b033-23bc-4183-b5b2-f130eb8d64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.239+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad9d9b-337d-4ff3-81cd-b8aa6f8cb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.240+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The loan is payable over a period of up to three years, with a grace\
        \ period of three months so that the initial payment is due only on the fourth\
        \ month after the loan is released. Qualified borrowers may apply for the\
        \ calamity loan within 90 days from the date when an area has been declared\
        \ under a state of calamity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380defb0-e88a-403d-b3f0-8367b46001f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.240+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638457ad-054f-4ac5-a419-7872a9b5f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:46:56.241+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T11:46:56.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ said the agency has already released ₱2.48 billion in calamity loans to\
        \ help 149,607 members in calamity-hit areas in the country as of October\
        \ this year.\r"
