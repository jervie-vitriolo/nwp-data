    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smartmatic disqualified from Comelec procurements'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8d4e4-d62f-4e84-b277-ac12ed921861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T14:06:25.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Commission on Elections (Comelec) disqualified its long-time technology provider
        Smartmatic from participating in any public bidding process “to uphold the
        integrity” of the polls amid unresolved bribery allegations against the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aeea40-aba0-4437-8e0c-caeb589ce3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2292c01-0332-49b6-b0a7-10c201f80dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc promulgated the decision on Friday, saying it
        cannot overlook the controversy surrounding Smartmatic, particularly claims
        that it bribed former Comelec chairman Andres Bautista in exchange for being
        awarded a contract for election machines for the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77348fbe-17e9-4308-815a-c4495b9e434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92dfed-7598-48e9-b6fa-64a4821e1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has <a href="https://www.cnnphilippines.com/news/2023/9/22/andres-bautista-us-govt-complaint.html">denied</a>
        the bribery allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747f759-92cc-44bc-927c-8126843c3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b072dbe-1c0d-4330-9cd2-0f3202f94553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.849+08:00
