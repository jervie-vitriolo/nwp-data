      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-three championship affair begins on Nov. 29 at the Mall
        of Asia Arena in Pasay City.</p>'
  'ex-la-union-rep-cleared-pdaf-charges':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-11-29T13:13:07.000+08:00
    'imagesource': 'jcr:2557ce11-16c4-46c0-b834-a37b116f79d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db7ba2f-d6f8-4d2f-a2b3-f5a3d20c0bb7'
    'lead': 'Former La Union representative Thomas Dumpit, Jr. has been acquitted
      of corruption charges he was facing over alleged misuse of his Priority Development
      Assistance Fund (PDAF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T13:15:58.773+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-29T13:15:59.083+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['La-Union', 'PDAF', 'Thomas-Dumpit--Jr.']
    'stories': []
    'template': '1'
    'title': 'Former La Union rep cleared of corruption charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09cc40-21e3-4802-929a-7585f5f3eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Former
        La Union representative Thomas Dumpit, Jr. has been acquitted of corruption
        charges he was facing over the alleged misuse of his Priority Development
        Assistance Fund (PDAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f003d-cbb7-4426-ac02-0edb1fdecfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf8254-fd10-4298-bd48-576a88ff3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision signed on November 28, the Sandiganbayan First Division\
        \ junked Dumpit’s graft and malversation cases due to the prosecution’s failure\
        \ to prove his guilt beyond reasonable doubt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626324e-6b35-4134-bed8-ac5404f39e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f4de9-76c1-4a28-addf-621f5ce102fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Court has repeatedly adhered to the policy that when the guilt\
        \ of the accused is not proven beyond reasonable doubt, the presumption of\
        \ innocence must be favored, and exoneration must be granted as a matter of\
        \ right,” the court said in its 179-page ruling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831e1a0-0df1-4eda-bd73-b95145edf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd55656-0b42-47f8-b44e-15a186323359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court was not convinced that there was manifest partiality and\
        \ evident bad faith as Dumpit was “simply carrying out acts required” for\
        \ the release of funds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76dab6-5640-4cd7-a6f0-84a29c14b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea29c82-788f-411c-9840-baf77a0364d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also favored Dumpit’s defense of forgery. The former lawmaker presented\
        \ a forensic document examiner who testified that his signatures on documents\
        \ certifying that the questioned projects were implemented were forged.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e361f2-cd35-41d6-86f0-c288e1ad87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe68443-a685-41ac-9af9-7df3b66e7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also cleared of the charges are former Technology Resource Center (TRC)\
        \ officials Dennis Cunanan, Francisco Figura, Ma. Rosalinda Lacsamana, Consuelo\
        \ Lilian Espiritu, and Marivic Jover.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bd210-e38a-4513-b13f-2940b2847d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a7eda-621b-4864-a149-74f521590724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:15:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T13:15:59.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumpit was accused of conspiring with TRC officials in the transfer
        of his pork barrel worth ₱5.8 million to the AARON Foundation Philippines,
        Inc. and Kabuhayan at Kalusugang Alay sa Masa Foundation, Inc. for the implementation
        of projects from 2007-2010 which turned out to be non-existent.</p>'
