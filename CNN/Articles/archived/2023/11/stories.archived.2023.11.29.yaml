    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd65f6-1928-4298-8e77-6e55603b0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:01:12.969+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T19:01:37.779+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held at the Lanson Place, Mall of Asia, the dinner had several elements
        to highlight and recognize, but it was wonderful to note that the strongest
        spotlight of the night was reserved for Cameleon and its 26-year-old struggle
        to develop a holistic approach to act on the causes of sexual violence and
        incest towards Filipino children and teenagers. Protected by a culture of
        silence and how it’s considered a taboo subject matter, Laurence Ligier, the
        founder of Cameleon, disclosed how 1 in 5 children below 18 has experienced
        sexual violence during their upbringing — and this alarming data applies to
        France, as it does here in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371af198-1de5-47d3-bd77-70a88c39b848'
