      'mgnl:lastActivated': 2023-11-30T13:05:18.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca9b94-9c78-4316-ba56-29142ef1da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2b897-40f2-49f9-8477-4c69318910db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17-page resolution, the Comelec en banc said the US government
        has sought its assistance in obtaining official records as early as October
        2022, as the latter probed Bautista and other entities for alleged violation
        of US laws, including the Foreign Corrupt Practices Act, conspiracy, wire
        fraud, and money laundering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8ea8f-fdd0-4c9c-b7a5-6d9a3198221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471bba4-dede-4297-8118-966d28ec13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although these allegations, stemming from incidents potentially spanning\
        \ at least three election cycles, have not been conclusively proven, their\
        \ gravity and potential to damage public trust warrant the Commission (En\
        \ banc’s) proactive measures to safeguard the integrity of elections and democratic\
        \ institutions,” read the decision.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057f198-5e9b-4bb3-b986-f55e112a91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e578f7b-17c5-4112-8ee7-e7c7e335ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Smartmatic Philippines, Inc. is disqualified and disallowed from participating\
        \ in any public bidding process for elections, in the exercise of its administrative\
        \ power to decide all matters affecting election and in pursuit of its constitutional\
        \ mandate,” the ruling stated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003006af-a1c1-4003-981d-9cb55326584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19801a46-820b-42af-86dd-728f3bcaedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also referred the matter to the Special Bids and
        Awards Committee for the 2025 automated election system (AES) for possible
        permanent disqualification and blacklisting of Smartmatic “from all government
        procurement proceedings, not just in relation to elections.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685149d-29da-477a-a1ea-6fad822873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:53:11.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Smartmatic expressed "profound disappointment” over
        the decision. The company has been the country’s poll technology provider
        since 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c030d-4f5b-4438-9dab-6b41fb2f72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91da0a-9da8-4a10-b8a0-3f70aade74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It maintained that it has “consistently adhered” to all procurement\
        \ processes during biddings and contract execution, adding that in its 23-year\
        \ history, no Smartmatic company has been indicted in the United States or\
        \ any other country in connection with any election-related contract.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693bc00-87e4-46f2-916a-b9c5f46a27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28c8a2-5bed-4ef3-ad87-59c702bacb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We urge Comelec officials to conduct this search independently, and\
        \ to show to the public any indictment against Smartmatic. We are confident\
        \ there is no such indictment in the United States,” it wrote.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb71063-32a6-4a8b-a398-5368522b57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3180fe-299e-4a62-b3e1-948fea0edc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Smartmatic can still appeal the decision before the Comelec,\
        \ Garcia only said the poll body's decision is “immediately executory unless\
        \ restrained.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73b11f-4a2d-452e-b124-ad4e4a1ee760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea68fab-f66e-4839-95b0-e800d83bb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap po sabihin kung ano dapat remedy nila [It’s hard to say
        what their legal remedy should be]. It’s for their lawyers to decide],” he
        also told reporters in a message.</p>'
