      'mgnl:lastActivated': 2023-11-29T22:00:20.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the same time, nakita po namin 'yung aorta, yung tubo palabas\
        \ ng kanyang puso, ito po ay may makapal na taba na nakabara,\" he also said.\
        \ \"Maaari po na ito ang cause ng pagkamatay niya, itong congestive heart\
        \ failure.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186d2b4-47b4-4c7e-99d1-11a7554b80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.699+08:00
