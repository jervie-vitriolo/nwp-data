      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a6dd1-93c3-452e-b9a1-4b9b5a58d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the East Asia Summit in Jakarta, Indonesia in September, Marcos\
        \ called for the urgent realization of the fund, saying the burden of climate\
        \ change is “disproportionately” greatest in countries with the lowest carbon\
        \ footprints.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83b915-2abf-4194-9d87-8359187b64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.970+08:00
