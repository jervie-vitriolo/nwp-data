      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When selecting magazines/zines for Spruce Gallery, we prioritize
        those that showcase exceptional design and reflect unique perspectives. We
        believe that magazines offer a powerful platform for self-expression and storytelling,
        and we are committed to providing a space where these voices can be heard.
        We carefully consider the visual aesthetic of each title, ensuring that it
        aligns with our overall vision. We also pay close attention to the content,
        seeking out those that explore diverse perspectives and challenge mainstream
        narratives.</p>'
