  'psychological-impacts-released-hostages-detainees':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T05:18:18.000+08:00
    'imagesource': 'jcr:ef6e9eeb-c947-49e7-8be0-8d0ca024b78e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5472474c-9cbb-4e5d-9556-6cdb1e68edbc'
    'lead': 'Newly freed hostages and detainees may experience a range of layered
      psychological impacts including anxiety, depression, disorientation, grief,
      post-traumatic stress and survivor’s guilt as they return home and beyond the
      Israel-Hamas truce, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T05:22:07.981+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-29T05:34:19.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israeli-Defense-Forces']
    'stories': []
    'template': '1'
    'title': 'Released hostages, detainees may face severe psychological effects,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc2e18-0cd8-46e6-aff7-85a77a1a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:07.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly freed hostages and detainees may
        experience a range of layered psychological impacts including anxiety, depression,
        disorientation, grief, post-traumatic stress and survivor’s guilt as they
        return home and beyond the Israel-Hamas truce, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828cc1a-9eee-4d72-a0b1-77356226abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:07.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680143b-86cc-4690-a44d-abda012ea0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:07.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The truce, which was slated to end Tuesday but has been extended for\
        \ two days, marked the first major diplomatic breakthrough in the conflict.\
        \ Over the first four days, Hamas released 69 hostages and Israel freed 150\
        \ Palestinians from prison, many of whom were detained but never charged.\
        \ Under the terms of the agreement between Israel and Hamas, women and children\
        \ up to the age of 18 were eligible for handover.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85da7a-d6b9-4e9a-8598-31f9dcc9c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:07.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3ddc3-40db-4927-b9b0-7b3d722e617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can predict that the psychological or emotional consequences will\
        \ be severe — and you could also predict, from what is known in the field,\
        \ that they’re going to be very different across the hostages because of differences\
        \ in what they experienced when they were taken captive and their ages,” said\
        \ Dr. Spencer Eth, chief of mental health at the Miami VA Healthcare System\
        \ and a professor at the University of Miami.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934bacb-6338-4447-b103-9dd65355ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ddc06-e2fb-4818-b099-c721ac30011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many of them are not just traumatized by the terrorist attack and\
        \ taken prisoner, but they’re also grieving,” Eth said, referring among others\
        \ to Abigail Edan, a 4-year-old Israeli American hostage, whose parents were\
        \ killed by Hamas militants during the October 7 terror attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569788e-4831-40f0-bdcf-3956df4f8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9d5c4-7bc1-499a-b65a-ef2dbdfb0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen-year-old Noam and 13-year-old Alma Or were released on Saturday\
        \ and learned that their mother was killed October 7, a family member told\
        \ CNN. Their father is still believed to be held captive in Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3536800-acb3-4b53-bd44-68719332002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984cc25-116f-4d64-8889-f4174366b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine-year-old Emily Hand, who was released on Saturday, was told that\
        \ her “second mom,” Narkis Hand — her father’s former wife and mother to Emily’\
        s two half-siblings — was killed on October 7.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b728fe-ae03-48ba-81c3-67870db8de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc908b74-414d-400f-b769-2c0cb3b4d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So here we have not only the trauma but also the grief, and that compounds\
        \ the psychological impact, the very pathologic impact, of those events,”\
        \ Eth said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc5f27-3030-4455-b842-709018c9d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d192a-0b4c-42bc-9e4b-3c67fbc56ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eth has not been involved in the hostages’ care, but he said that those\
        \ who have been released may undergo medical evaluations that might include\
        \ “very careful” psychological and psychiatric evaluations. Those evaluations\
        \ could involve looking for signs of traumatic brain injury, post-traumatic\
        \ stress disorder or other psychological conditions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2dba9b-9730-4831-b89e-580e306652d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ac3c0-92fa-4cd1-a23f-1f063d0b036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s as important as that initial evaluation is, there would also\
        \ be the need for ongoing monitoring and assistance over time to see how they’\
        re doing,” Eth said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd37da1-a8b4-4258-8ded-368918d8a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77f9a0-3598-4370-89e2-0c5d077913f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some might look like they’re doing very well, like they’re resilient\
        \ early on, and then develop serious symptoms later. And the serious symptoms\
        \ could include depression, especially in those people who are suffering grief.\
        \ Substance abuse is possible in some people, as well,” he said. “We know\
        \ that there are a variety of conditions that develop in the aftermath.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb1e00-4f66-4bd4-93d3-74ac74a845f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c84cd0-a804-4753-93b0-27ef7c35d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Risk of post-trauma symptoms</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607191e-bdef-4962-8a1d-5c5abfa4681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recovering mentally from such a traumatic event can take years, or\
        \ even a decade, depending on care. The process tends to take longer for young\
        \ children and the elderly, said Ani Kalayjian, founder and president of the\
        \ international humanitarian nonprofit Meaningful World, which is affiliated\
        \ with the United Nations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1395c-f7be-4317-8ec2-bcd2cbd53b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7179bfa-5b56-4133-9e5b-c138d68f8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During post-trauma care and recovery, “I would like to also emphasize\
        \ the five areas to pay attention. Physical is very important — vitamins,\
        \ proper food, and exercise to build up the muscles,” Kalayjian said. “Emotional\
        \ — numbness, fear, helplessness; social, in terms of irritability, being\
        \ withdrawn, etc.; and spiritual, such as losing faith and meaning that they\
        \ previously had.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac6947-7f50-4cb4-8817-297a96660d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096dfee-3f5b-456a-a141-a321c412e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fifth area is cognitive concerns, such as impaired memory or decreased\
        \ concentration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8707b6-d248-4add-87b9-1eb3f7bdc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015da8a-26f6-435d-b249-f40c477526e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walter Busuttil, director of research and training at Combat Stress,\
        \ the UK’s leading charity for veterans’ mental health, says that every time\
        \ he has worked with hostages and prisoners of war, they are initially very\
        \ disoriented when they are released.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63139dba-c53d-4d31-b29a-eb59fb5f0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe6970-b38f-4bb6-9199-293d5cf03561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They never knew, for example, whether or not they were going to be\
        \ released, even though this might have been promised. So they initially may\
        \ look really happy, and of course they will be joyful at having been released,\
        \ and there’ll be huge relief, but some of them will kind of realize — the\
        \ adults especially — that there are other hostages who need to be released\
        \ too, so they might start feeling guilty, for example,” he told CNN’s Kim\
        \ Brunhuber on Saturday\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ed380-620f-4971-8af5-fa58d1a84010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae96f9f-a7e1-458c-af17-2156ac5a3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The symptoms one would look out for are: Are they sleeping properly?\
        \ Are they fearful? Are they vigilant? Are they anxious? Are they eating?\
        \ What’s their appetite like? Is their mood all right? How are they adjusting?”\
        \ he said. “Not everybody will develop any of these symptoms. Many will not\
        \ develop symptoms at all.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c803fa9-f4e5-49c8-bfb5-d456c4715a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0da76b-ba0c-4f38-940d-0c32a963b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some may experience post-traumatic growth, he said, whereas others\
        \ might have post-traumatic stress.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa173f3-d6f2-4256-87b1-f6dae27a8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6605686-23b3-4495-8bfb-b416384380af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PTSD or post-traumatic stress disorder is a mental health condition\
        \ that can develop in people of any age who experience shocking, scary or\
        \ dangerous events. Symptoms typically emerge within three months of the event\
        \ but may begin later. People with PTSD often have co-occurring conditions,\
        \ such as depression, substance use or anxiety disorders.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12ee6a-126a-4570-8801-db14e1c58342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7579c74-8642-4867-ab96-9742b9b8961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signs and symptoms of PTSD in adults may include having flashbacks\
        \ of the traumatic event or recurring memories, dreams or distressing thoughts;\
        \ physical signs of stress; avoiding places, events or objects that are reminders\
        \ of the event; being easily startled; having difficulty falling or staying\
        \ asleep; feeling irritable; or having trouble remembering key features of\
        \ the event.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be64ca-4208-4feb-ac19-eac2f1c9e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15591156-557f-4e45-9fe3-6a6e4a802888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But children can have extreme reactions to trauma that may not include\
        \ some of the same symptoms as those seen in adults, according to the National\
        \ Institute of Mental Health. In those younger than 6, these symptoms can\
        \ include wetting the bed, forgetting how or being unable to talk, being unusually\
        \ clingy with a parent or other adult or acting out the traumatic event during\
        \ playtime.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ed66d-7141-4ab8-b78b-97ad193dbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551593a-ea18-4a53-8bdc-92b6562fc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So professional well-being and mental health practitioners will need\
        \ to look out for the kind of games they’re playing, if they’re aggressive\
        \ or violent, or else if they’re very withdrawn,” Busuttil said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd783f5-742b-4ff5-96d0-0f59cde6d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45065e2e-b087-4e31-bec6-266f716053af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Younger children are actually most fragile’</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f66302-3d62-43a3-a262-f4c651dc0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daphna Dollberg, a clinical and developmental psychologist at the Academic\
        \ College of Tel Aviv-Yaffo, said many of the Israeli hostages who have been\
        \ released may show signs of PTSD, especially the children, one as young as\
        \ 2.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b3850-4b39-4ee4-a6ac-1c66db1f7717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc5938-7858-4436-83f3-9c9eafd96049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we know is that the younger children are actually most fragile,\
        \ and unlike what we would like to think, young children do remember traumatic\
        \ events. But because their language is not well-developed and they’re less\
        \ equipped to process and communicate with us what they went through, they\
        \ will show their distress through bodily reactions, like maybe refusal to\
        \ eat or sleep or becoming physically sick, or they may show their distress\
        \ by behavioral manifestations and developmental regression and sometimes\
        \ even developmental arrest,” Dollberg told CNN’s Laila Harrak on Saturday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd3607-df5a-432f-a82d-42faec682c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d204d-5763-4b1b-b7c8-5a9b67127195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are definitely going to be very confused, very scared and on\
        \ guard and fearful for a long time despite being in a safe place. They may\
        \ be very hypervigilant, and the most devastating thing is their failure to\
        \ trust the adults around them, even – maybe particularly – their parents\
        \ because in their mind, in their childish mind, their parent did not protect\
        \ them,” she said. “So I suspect we’ll see many signs of PTSD, post-trauma\
        \ stress disorder, and we will need a long time to re-establish a sense of\
        \ safety and protection and trust in these young children.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb3b1c-7d3e-4df0-b90f-a64062c4d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab290739-5012-4e9b-963a-e5f20e8d561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Ministry of Welfare and Social Affairs has released detailed\
        \ instructions outlining how to care for freed child hostages.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429703d-4ebe-477e-a736-3a05fa889b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31634307-3565-43d9-9ec0-a9ce011d4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) troops have been advised on how to introduce\
        \ themselves to the children — some of whom have been held in Gaza for more\
        \ than seven weeks — and how to interact with them after they are released\
        \ but before they are admitted to hospitals.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd648b-eadc-4814-a6ed-0c0337fa65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e959b-5b54-415f-a068-021ba3e4de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guidelines advise that each child or family unit should be assigned\
        \ a soldier and that soldiers should ask the children for permission before\
        \ touching or picking up the child.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcfa97-17f6-4bf7-9cdf-9193cc2bf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7575a-e6ff-44a5-9345-d1cd2899ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:22:08.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:19.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Children will ask questions such as, ‘Where’s Mum? Where’s Daddy?’\
        \ Soldiers should not answer these questions, even if they know the answers.\
        \ Any questions should be answered along the lines of, ‘Sweetheart, I’m sorry,\
        \ I don’t know. My job is to bring you to Israel to a safe place, where people\
        \ you know will be waiting for you and will answer all your questions,’ ”\
        \ the guidelines say.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b45f22-d14d-42f5-8729-c5776cec43c6'
      'mgnl:activationStatus': true
