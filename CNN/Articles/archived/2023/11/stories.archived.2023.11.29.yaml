      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257d5c7-ed38-4759-af8e-7ec0d4fa2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:53:48.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:53:48.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harold Alarcon stepped up for the Fighting Maroons in the series opener,\
        \ tallying 21 points alongside two rebounds and two assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14494bd-0ad1-4ff5-ad12-af42a3bf29c9'
      'mgnl:activationStatus': true
