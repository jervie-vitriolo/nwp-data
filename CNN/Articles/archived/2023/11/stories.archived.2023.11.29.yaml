  'chinese-nationals-dead-after-abduction':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T21:14:08.000+08:00
    'imagesource': 'jcr:5e71bf91-83c1-4d01-bd37-ce8b3839116f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3bb04a9-fcc6-4a98-b045-33b2a49b2210'
    'lead': 'Four Chinese nationals were found dead after they were reported to have
      been abducted by six suspects, the Philippine National Police - Anti-Kidnapping
      Group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T21:15:36.031+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-29T22:30:57.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 Chinese nationals dead after abduction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b63e4-f1f0-45bf-b911-3f1e51e0ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Four
        Chinese nationals were found dead after they were reported to have been abducted
        by six suspects, the Philippine National Police - Anti-Kidnapping Group (PNP-AKG)
        said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e6d26-342e-456b-bf0a-602e97e09982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cadavers of two Chinese women were discovered in Marilaque in Rizal\
        \ in early November. The cadavers of two Chinese men, meanwhile, were seen\
        \ in Infanta, Quezon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7e0b6-2517-436b-8868-ca257789e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP-AKG Director Police Brigadier General Cosme Abrenica said they\
        \ died of suffocation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9097a9-3926-4f37-a5b4-f83a404c5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fatalities, a mother and her child who are Chinese
        nationals and a family of three Filipinos, were all abducted in Ayala Alabang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0817b2-8abf-4ae5-9c77-a26bf3a6fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, however, were released by the perpetrators in Laguna.
        The Chinese mother and son remain missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a895820-d79e-410a-823b-1ac5ceda7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects' primary target — among those confirmed dead — ran businesses\
        \ and played at casinos, police said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0f348-70d2-4930-8232-d893791d6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AKG ruled out kidnap for ransom as the motive of the abduction
        because the families of the victims did not receive any message from the suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ae93f-902b-4169-b168-b3722b88fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:15:36.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T22:30:57.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrenica said they conducted an inventory on six vaults at the victims''
        house but those were all empty.</p>'
