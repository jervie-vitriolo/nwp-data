    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panels adopt resolutions urging PH cooperation in ICC probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767e29f-3509-43cd-b282-7a82621aef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 29) -- The House committees
        on justice and human rights on Wednesday adopted three resolutions urging
        the government to cooperate with the International Criminal Court''s (ICC)
        investigation into the drug war campaign in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5cb3d-13d2-46a3-afee-1451f3de9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Resolution (HR) No. 1477, in consolidation with HR Nos. 1393
        and 1482, were adopted with no amendments in both House panels during their
        joint hearing, strengthening the call for the country''s cooperation with
        the ICC.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bf9f3-3e37-44cb-bf30-dddb8067c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manila 6th District Rep. Bienvenido Abante Jr. and 1-Rider Rep. Ramon
        Rodrigo Gutierrez authored HR No. 1477 on Nov. 20, Makabayan bloc filed HR
        No. 1393 on Oct. 17, while Albay 1st District Rep. Edcel Lagman filed HR No.
        1482 on Nov. 21.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f8d38-3883-499d-bfe1-2e3588cac972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the panels'' joint hearing, Lagman made the motion on behalf
        of the Committee on Human Rights while Ako Bicol Rep. Raul Angelo Bongalon
        offered a similar move on behalf of the Committee on Justice.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f27bff-df6c-4430-adb4-f2026e687371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mister Joint Chairs, on behalf of the Committee on Human Rights, I
        move to adopt House Resolution No. 1477 without amendment, in consolidation
        with House Resolution Nos. 1393 and 1482, and I also move for the approval
        of the corresponding committee report,” Lagman said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e2b4b-fcbf-42aa-a4ca-879c974afc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On the part of the Committee on Justice, I move to adopt House Resolution
        No. 1477 without amendment, in consolidation with House Resolution Nos. 1393
        and 1482, and I also move for the approval of the corresponding committee
        report,” Bongalon said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850794b-b237-420f-9099-0b2a42228a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lagman also requested the two committees to coordinate with Senator
        Risa Hontiveros, who filed a similar resolution before the upper chamber,
        in consolidating a concurrent resolution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3862c1-8a55-47b3-b1d4-d7dbd65f475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Provided the Senate, through Sen. Hontiveros, would also convert their
        resolution into a concurrent resolution so this will be a combined expression
        of the sense of the Congress of the Philippines that the Executive Department
        must cooperate with the ICC and its prosecutors," the lawmaker said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b6096-c917-4cc9-95fb-98dc9ab43c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision was made following extensive deliberations over the ICC''s
        authority and whether or not they should be permitted to look into the drug
        war that former president Rodrigo Duterte waged.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85598559-8e86-482f-a4ce-95956bf33fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, for Solicitor General Menardo Guevarra, who was Duterte''s
        justice secretary, the decision lies in the hands of President Ferdinand Marcos
        Jr.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dee06-d671-4933-b09b-5f0ed59a6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yours is an expression of sentiment...but that is not something that
        is binding," Guevarra said. "It all depends on the final decision of the president
        whether he will grant your request that we cooperate."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd32830-8d67-4010-af06-b3fdbc165649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said his administration is studying whether the country
        should rejoin the international tribunal, but insisted that the body has "no
        jurisdiction" to probe the drug war killings.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e8bdd-97c9-4655-83ad-7fd6f8a3ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICC prosecutor estimated that around 12,000 to 30,000 civilians
        were killed from July 2016 to March 2019 in connection with Duterte''s nationwide
        anti-drug campaign spearheaded by Dela Rosa, who was Duterte''s police chief.
        These figures are much higher than government data of around 6,000 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72c3ad-017a-462b-aed2-32c75659dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should ICC be allowed to reopen its probe, it would begin
        from Nov. 1, 2011 until March 16, 2019 -- covering also the drug war crimes
        allegedly committed in the Davao region, when Duterte served as mayor.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0820f-070b-4cb7-b24b-c5a49b1c9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T23:24:10.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T23:24:10.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also covered is the so-called "Davao Death Squad," a vigilante group
        that allegedly killed 385 victims in 2011 to 2015.</p>'
