      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hosted by French-Filipina Anne Gauthier and attended by a guest list\
        \ led by Makati City Mayor Abigail Binay and SM Hotels and Conventions President\
        \ Elizabeth Sy, the most meaningful points of the evening were undoubtedly\
        \ the speech of Cameleon founder Ligier and her introducing the set piece\
        \ of drama and movement that followed, as performed by the young women, men,\
        \ and children who form part of the Cameleon population in Iloilo. Empowered\
        \ by Cameleon and striving to right their lives, the performance was an incendiary\
        \ reminder of what they had undergone, and a blazing testament to how they\
        \ were not going to let the culture of silence get the better of them.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa245a-18ae-441e-a796-ffed8c6f7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:01:12.976+08:00
