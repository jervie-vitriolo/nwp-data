      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I mean, at the moment we are at zero,” Gerwig told Entertainment Tonight\
        \ on the Gotham Awards red carpet on Monday when asked if a sequel is in the\
        \ works.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b4a31-1b42-4f88-a10a-7179da01e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscar-nominated director went on to admit that she’s “tapped out”\
        \ at the moment, but stopped short of giving a hard “no” to a potential sequel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21726934-9568-42f8-bfe9-2fcb2b6bdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Life is long,” she added. “You never know.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbf79d-34e6-4ab1-aeef-8a6ea5906fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margot Robbie, who produced the film and starred as the iconic Mattel\
        \ doll, also weighed in on the buzz surrounding another “Barbie” movie, telling\
        \ the Associated Press earlier this month that they “put everything into this\
        \ one.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c612dd-c66f-47b1-8766-1124f6dd6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t build it to be a trilogy or something,” Robbie said, adding,\
        \ “Greta put everything into this movie, so I can’t imagine what would be\
        \ next.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4f1b5-6cc5-4af9-849f-5c525eb28db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” stars Robbie in the titular role alongside Ryan Gosling’s\
        \ Ken, and follows Barbie as she works through an existential crisis in Barbieland.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7460a-83ca-4982-87ae-24f48135eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes as no surprise that moviegoers far and wide would be excited\
        \ at the prospect of an encore given how massively successful the “Barbie”\
        \ movie was when it premiered in July.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd960a8-2a8e-42e6-882f-2f9dc46e6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summer blockbuster raked in a remarkable $1.03 billion at the global\
        \ box office within the first few weeks of its release, according to official\
        \ Warner Bros. estimates, making Gerwig the first solo female director with\
        \ a billion-dollar movie. (“Barbie” was distributed by Warner Bros., which\
        \ is owned by CNN’s parent company Warner Bros. Discovery.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6340125-10ce-44e9-936f-f2fc057bf40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:41:05.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:38.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been an amazing year,” Gerwig said on Monday. “You always
        hope that things connect and you believe in them, but this was beyond anything
        I could have foreseen.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9659778-6ae8-40b7-b85e-89968b8f1512'
