      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I'm sad that we couldn't meet in person today, but we know we'll soon\
        \ meet as bigger selves, right?” he added.\r"
    '8':
