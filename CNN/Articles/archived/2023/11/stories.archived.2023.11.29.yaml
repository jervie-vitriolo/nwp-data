    'stories': []
    'template': '1'
    'title': 'Office of the President’s ₱4-B CIF untouched by Senate – Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f57ac-a199-4f2e-995a-bca1276c354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — “No
        one dared to touch” the confidential and intelligence funds (CIF) of President
        Ferdinand Marcos Jr. for next year, a senator said on Wednesday, confirming
        that the more than ₱4 billion requested by Marcos’ office remains intact in
        the Senate version of the 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3d764-8c1f-481d-bbd0-f4c0e3956563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9518e8-1c55-4dfe-b9a1-8e2e8ff7bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course no one dared to touch the CIF of the President,” Senator\
        \ Aquilino “Koko” Pimentel said in a message on Wednesday after the upper\
        \ chamber passed the proposed ₱5.768-trillion national budget for next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b8cbc-2d83-4305-9358-123f73fa950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007f7eb-5124-440a-bdb3-94e94d27c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a special provision that contingent funds cannot be used\
        \ to augment the CIF is in the approved bill, Pimentel said, citing information\
        \ from Senator Risa Hontiveros.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b262b-fe68-4519-8786-49f12017c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65fa02-b21b-41c3-8791-35cef24e0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around ₱4.5 billion in CIF is allocated to the Office of the President\
        \ under the proposed budget.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307b57b-33c5-4d07-8b60-4e658428f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.834+08:00
