  'finland-to-close-last-operating-checkpoint-on-russian-border':
    'author': 'Eve Brennan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T05:13:34.000+08:00
    'imagesource': 'jcr:a80cf77a-9a71-4edc-af82-1c423599b38c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df908d7-924b-47ca-b545-4878728ba8d0'
    'lead': 'Finland will close the last operating checkpoint on its Russian border
      on Thursday, entirely shutting off the NATO country’s eastern border with Russia
      for two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T05:17:08.833+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-29T05:34:48.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
