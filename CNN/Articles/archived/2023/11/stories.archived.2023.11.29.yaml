      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Pag-IBIG branches in these areas remain open and are\
        \ now coordinating with the local government units which have already declared\
        \ states of calamity in their respective jursidictions, for the deployment\
        \ of service desks and the agency's mobile branch, the Lingkod Pag-IBIG On\
