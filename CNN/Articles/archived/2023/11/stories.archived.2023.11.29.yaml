    'lead': '''No one dared to touch'' the confidential and intelligence funds of
      President Ferdinand Marcos Jr. for next year, a senator said, confirming that
      the more than ₱4 billion requested by Marcos’ office remains intact in the Senate
      version of the 2024 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T20:36:12.797+08:00
