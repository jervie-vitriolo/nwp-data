      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        University of the Philippines Fighting Maroons and the De La Salle University
        Green Archers will square off in the UAAP Season 86 men''s basketball finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abfa08-2aa2-4d6d-bc80-afd3f0956444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fighting Maroons are tagged as the favorites in this matchup, having\
        \ been in the finals in the last two seasons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18320b4a-c424-4e60-8dd2-62594ce5259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not to be outdone, the Green Archers are more than hungry to bring\
        \ the trophy back to their campus in Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19cde9-c97c-4a84-8910-7148bc90a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://www.cnnphilippines.com/sports/basketball/2023/11/25/up-dethrones-admu-final-four-uaap-s86.html">dethroning</a>
        the Ateneo de Manila University Blue Eagles in the Final Four, UP is coming
        into this series brimming with confidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5016d-2013-4a2b-bd5f-d8ee6802ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, La Salle is the <a href="https://www.cnnphilippines.com/sports/basketball/2023/11/25/dlsu-beats-nu-semis-uaap-s86.html">hottest
        team</a> in the UAAP right now as it rides on a nine-game winning streak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a5fef-2de9-4b5f-affb-39e298559028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although this is just the first meeting between these two proud institutions\
        \ in the championship round, a couple of interesting plots surround this explosive\
        \ encounter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1308dd-2327-4040-bd52-ff172aa0bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Black and gold connection</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986303c-f5d8-4274-9934-21443bc3f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting Maroons team captain CJ Cansino and Green Archers veteran\
        \ guard Mark Nonoy once shared the hardcourt donning the same jersey colors.\
        \ The two helped the University of Santo Tomas Growling Tigers reach the Season\
        \ 82 finals but fell short of capturing the crown after being swept by Ateneo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51055a24-df29-4168-a5a0-0a6fa7bb47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino and Nonoy left UST''s lair following the team''s <a href="https://www.cnnphilippines.com/sports/2020/8/23/UST-investigation-Tigers-quarantine-breach-Sorsogon-bubble.html">controversial
        bubble training</a> in Sorsogon during the peak of the pandemic in 2020. This
        led to the exodus of several Growling Tigers players with the former <a href="https://www.cnnphilippines.com/sports/2020/8/21/CJ-Cansino-UP-Fighting-Maroons-UST-UAAP.html">transferring
        to Diliman</a> and the latter finding a new home in Taft Avenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e557bd1-899c-41c1-a496-90d19536252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Master and his students</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d97d5d-4108-4e36-9a4d-6dbec7fc62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP head coach Goldwin Monteverde is one of the best tacticians in the\
        \ country as of the moment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a316bf2-a135-4e8d-9d98-406c8d4bc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decorated mentor's success in the juniors level with the National\
        \ University Nazareth School, steering the squad to a remarkable sweep of\
        \ Season 82, paved the way for him to land the Fighting Maroons coaching job.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d66ac2-2ae1-4b73-a72f-46d3f1403109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Monteverde at the helm, UP also got his high school players in\
        \ Gerry Abadiano, Terrence Fortea, Janjan Felicilda, Harold Alarcon, and Reyland\
        \ Torres in its fold, all of whom are key figures of the Fighting Maroons’\
        \ title quest this season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015b60a-fe5b-459b-8589-552b2b596bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing in their way is former teammate and La Salle star forward\
        \ Kevin Quiambao, the presumptive Season 86 Most Valuable Player.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cac355-411b-42e9-b9b6-d9982234fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-29T13:08:10.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be exciting to see how Monteverde will create schemes to contain\
        \ his former ward in this series.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a82dfc-5550-4344-bd13-cf90d5d54a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.219+08:00
