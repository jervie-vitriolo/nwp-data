    'stories': []
    'template': '1'
    'title': 'Drug war victims see officials against rejoining ICC all about ‘politics,
      self-preservation,’ lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22144dc-ad55-47f8-9765-d8ac05d46fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> A
        lawyer representing some of the Duterte administration''s drug war victims
        on Wednesday said those against the rejoining of the Philippines in the International
        Criminal Court (ICC) are only protecting themselves as possible respondents
        to the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037daf4-bf73-426b-a7d1-b9d0de844c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42db077-cf88-4c05-8004-c1806c693d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They see this as politics and self-preservation. In the end what
        they really want is what is happening, why are we addressing, again, issues
        of jurisdiction when the ICC has already decided to proceed with the investigation,”
        lawyer Kristina Conti, the secretary general of National Union of Peoples
        Lawyers (NUPL)-NCR, told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0a610-da7f-4944-83e2-29b75d92cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc869aca-2892-4002-8b8b-50cd7ba7fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">July</a>
        said it is pushing through with its investigation of the Duterte administration''s
        drug war after its Appeals Chamber rejected the plea of the Philippine government
        against the resumption of the probe.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c6340-4f7a-4141-968a-1c6bc716ef46'
      'mgnl:activationStatus': true
