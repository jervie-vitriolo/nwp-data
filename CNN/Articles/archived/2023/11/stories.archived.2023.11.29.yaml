      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No irregularities in 2022 elections’</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64367e95-e96a-42ee-b146-aa2f8f5e6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7036ad6-95c7-447f-b08f-cf29412c8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Comelec en banc was deciding on a petition filed by the
        group of former Information and Communications Technology Secretary Eliseo
        Rio and ex-Comelec Commissioner Augusto Lagman, Garcia noted that the disqualification
        is not based on the allegations of Rio’s group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c4003-08eb-4826-b061-57ff3faf97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384775f9-b3bd-4002-9646-ff8eb42253d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, <a href="https://www.cnnphilippines.com/news/2023/6/16/smartmatic-possible-disqualification-.html">the
        petitioners asked</a> that the Comelec review Smartmatic’s qualifications
        and possibly disqualify the company from participating in the procurement
        for the 2025 AES due to alleged irregularities in the 2022 national elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bd2ea-eaab-4ee6-ab0b-bcce79963a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commission said that at this stage of the procurement process,
        it cannot yet review Smartmatic’s qualifications. It also pointed out the
        “procedural infirmity” of the petition filed by Rio’s group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ff6b7-75f3-4c48-968d-286e73a1ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3300b2-b714-4629-ba1f-8c7e0dbc9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the petitioners cannot insist on the disqualification of Smartmatic\
        \ because of their “non-compliance with the procedural rules for blacklisting.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a752856-5d50-46a5-b194-bc9a5bd88141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85dcd1-dffe-449a-81a2-5072271abd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec also maintained its stance that there were no irregularities\
        \ in the conduct of the polls last year.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3895e-e295-47ba-9718-8b2d5b65e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68100752-25c7-40b8-84f6-cb65bb018f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The allegations of petitioners pertaining to the alleged consistency\
        \ in the ratio of transmitted results, the use of single IP address, and alleged\
        \ discrepancies in the transmission and election returns have been sufficiently\
        \ addressed by the Commission at length,” the decision stated.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775a8b2-4af4-4128-ac19-51543491b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b069a-c868-4baa-87cc-0498c7eaec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:49:36.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the en banc noted that during its hearings in October, it
        said that it may authorize — upon motion — a recount by opening the ballot
        boxes of every region in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53782f0a-a7a0-4990-953a-57b372aee946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dissenting opinion</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc19af-ca90-4b43-b120-9664a1d98d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311edabb-ac2e-40fb-baf8-e8c6769ad30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six Comelec commissioners who voted, only Commissioner Aimee
        Ferolino argued against Smartmatic’s disqualification.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5388e-1ff7-451e-bf09-6461884a82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bce74c-3f6e-4647-8b1f-89d2bda6ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ferolino said while it may be proper to consider the criminal case\
        \ filed in the US against Bautista, this “does not warrant an outright condemnation\
        \ of persons or entities involved,” since the case is still under investigation\
        \ and there is no supporting evidence on record.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d07904-b6d7-4b1e-ae11-2d8219f222c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a6227-5aba-4c96-a35b-9a8be3a08223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It strikes me that a distant matter has been interjected into this\
        \ case,” she wrote in a separate opinion.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1566b-3986-44c5-ad53-d9599948bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fee16-abc0-4f50-ab61-f726c153d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commissioner also said the bribery claims were only raised in the\
        \ petitioners’ motion for early resolution dated October. With this, she argued\
        \ that Smartmatic was deprived of its right to be properly notified of the\
        \ allegations and was not given an opportunity to defend itself.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a8896-9b42-4564-8f07-0e96919df002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d09bc-58e9-4985-a78e-fad7068ee883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:16:44.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T13:05:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We value greatly the faith and confidence of the people in the
        integrity of the electoral process; thus, we must afford them with the utmost
        degree of prudence in all our actions,” Ferolino said.</p>'
  'ph-rejoining-icc-reactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-29T12:54:36.000+08:00
