      'mgnl:lastActivated': 2023-11-29T20:40:13.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dda0e-ac77-47db-9bb8-68ae2e153595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the department admitted that it does not have enough financial\
        \ capability to address climate change impacts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c6b39-4f82-4ac1-a066-0883ce56ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fed1af-ddfc-4dcc-afe3-2c33fb3026d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we started to do the calculations for the emissions reduction\
        \ budget based on our nationally determined contributions and we started to\
        \ do the National Adaptation Plan, unfortunately, for us, this figure is in\
        \ the trillions,\" Loyzaga said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa37e0-1e20-40ae-87d3-7ffe9c11a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea08fae-ffd4-403c-be1d-8f22fa29b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not alone,\" she added. \"Many of the small countries as well\
        \ are also needing a great deal of assistance both for adaptation and mitigation.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af2193-7548-4499-a529-8e92db7ca00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510add6-0ea0-43bb-b010-2f3ab317b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the UN Climate Conference (COP 27) in Egypt in 2022, countries\
        \ reached a historic decision to establish a loss and damage fund, particularly\
        \ for nations most vulnerable to the climate crisis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4b131-d900-41be-9ae4-9fe8b3bcf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308f1f3-0597-4b9f-ba60-28fd8df9d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A draft agreement will be up for approval at the Dubai climate talks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c403878-fa78-4aca-b149-f20960ef69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2812c-da7e-4503-82aa-62ba8fe984a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adapting to the climate crisis could cost developing countries anywhere\
        \ from $160-$340 billion annually by 2030, but the number could rise to $565\
        \ billion by 2050 if climate change accelerates, according to a 2022 report\
        \ by the UN Environment Programme’s (UNEP)\r"
    '22':
