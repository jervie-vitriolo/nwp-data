    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH assures Pinoys: ''No need for alarm'' amid rising respiratory illnesses
      in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568592d-e51c-491e-a712-5ef826d4f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.805+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 29)— The Department of Health
        (DOH) said on Wednesday that there is "no evidence of novel pathogens" or
        a new infectious disease following reports of soaring respiratory illnesses
        among children in northern China since mid-October this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc4284-f5a0-454c-afcd-660ac6f20b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.806+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8b6b5-5e29-45cf-b4ba-4eabad355564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.806+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the China National Health Commission, the DOH said the increase\
        \ in respiratory illnesses was due to the lifting of COVID-19 restrictions\
        \ and the start of the cold season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee31ea2-bd22-44c7-9a9d-3d4f22131900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.806+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e7aaf-7e74-430a-a199-2a7a88c433d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.807+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite media narratives on pneumonia clusters, there is no evidence\
        \ of novel pathogens or atypical clinical presentations,\" the DOH said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76638a-dda3-414e-8343-08f8f71ddce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.807+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe14ea-7ba1-4350-8c33-a87c89e5655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOH reiterates that there is no need for alarm; the government\
        \ prioritizes the safety of the Filipino people,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaaaea-c7df-4d2f-a7a1-036a006920e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bdff8-cca7-4f3c-80f6-b1860ad85e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials last week confirmed that they have been seeing an\
        \ increase in the number of sick kids going to doctors for Mycoplasma pneumoniae\
        \ pneumonia, a common infection that often affects younger children.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84295d-cf53-4aec-ab58-ce49707129e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57d76b-806f-4cf3-b154-b67ab1b1e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/11/24/china-seasonal-germs-spike-pediatric-respiratory-illness.html">China
        says seasonal germs, rather than ''unusual or novel pathogens,'' behind spike
        in pediatric respiratory illness, WHO says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb76c9-aac3-4db7-b473-735ecc0a5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b50bf-4eba-4422-b329-298847c42795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:52:03.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T12:52:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wellness medical expert Dr. Leana Wen explained last week on CNN international\
        \ that pneumonia caused by Mycoplasma is called an \"atypical\" pneumonia.\
        \ Its disease onset is said to be often gradual, with patients experiencing\
        \ nonspecific symptoms like low-grade fever, tiredness, and headache.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc3c96-e9f1-41c1-a541-5ba009cc48a5'
      'mgnl:activationStatus': true
