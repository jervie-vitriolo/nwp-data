      'mgnl:type': 'text'
      'text': '<p><strong>How did you choose the titles you''re currently stocking?
        Did you focus on any particular niche?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f99109-416b-4629-ab41-520807a60b7a'
