      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP's victory is the biggest winning margin in UAAP finals history in\
        \ the Final Four era.\r"
