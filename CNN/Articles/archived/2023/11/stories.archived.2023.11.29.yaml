      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At the same time, we saw in the aorta thick fats that\
        \ became a blockage. This may have caused her death, this congestive heart\
        \ failure.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f3564-4c12-4ac7-966f-454f16af1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a98aff-112e-4f96-a83b-df4d0e3a189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo noted that the lifespan of Asian elephants is usually from\
        \ 40 to 45 years old.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138e90b-795a-4482-a004-eb2c7849dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d60f23-4f8a-473e-bd00-45865e617a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Zoo authorities also clarified that Mali was given to the\
        \ Philippines by Sri Lanka when she was 11 months old on May 14, 1981, which\
        \ means she was 43 years old.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743b45a-cceb-4778-af6e-5a4d36fabfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54f613-e1a7-45c0-89f4-63ec364a0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila Mayor Honey Lacuna said that Mali used to have a companion named\
        \ Shiva, the elephant that was given in 1977 but who eventually died in 1990.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5eff4-a443-4fd7-ab9c-39cf4fd37f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a79582-37a0-4c7e-ab36-7551e582c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lacuna said past documents from previous administrations proved that\
        \ Mali was given in 1981.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad44d2d-0888-49b7-a85e-13f0f5d2112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9df31-9dd2-4403-8577-da57fbbb1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preserving Mali''s memory</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce45c6a-d98f-4b4d-94fa-3083d6d3e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee3720-e711-4540-9655-adb3de44a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they are considering preserving the bones of Mali
        to display in a museum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07aaf3-cf6f-4c45-8037-aa71d8c2959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd054a-43fd-4cb0-9d59-f88f2653181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam niyo naman po prized possession po namin si Mali, siya po talaga\
        \ ay isa sa mga or the star attraction po dito sa Manila Zoo,\" the mayor\
        \ said. \"Nagsisimula na po kami ng talks with the experts kung papaano po\
        \ magagawa na ma-preserve yung bones niya at mailagay po natin sa museum natin.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371a8fe-f2a2-4e1c-919b-43a21de58f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c05a45-5693-4e3b-b64c-a7dd42047fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We all know that Mali is our prized possession. She is\
        \ one of the star attractions here in Manila Zoo. We have talked to experts\
        \ on how we can preserve her bones to put them in a museum.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cfd4f-e22c-4aef-ab86-dd2c6bd46043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8d908-7ed1-42b6-86de-238d67e64901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the People for the Ethical Treatment of Animals (PETA) Asia\
        \ said in a statement on Wednesday that they have long before pleaded to put\
        \ Mali in a proper sanctuary, where it said Mali could have enjoyed the company\
        \ of other elephants.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc04a83-7479-488a-87d2-6fdfc7e1f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd27b59-05bf-4fd8-ab52-4d8aaf6a23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead, the Manila Zoo and the city of Manila sentenced Mali to\
        \ decades of solitary confinement, torture for female elephants, who in nature\
        \ spend their lives among their mothers and sisters, protecting one another\
        \ and raising each other's calves and now she has lost any chance of happiness,\"\
        \ PETA stated.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0d086-5ec7-4f74-b787-0d59c2ac6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a7e0a-2d94-4955-8f1b-3fba69e453f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite PETA''s repeated warnings, zoo and city officials ignored
        Mali''s clearly painful foot problems, the leading cause of death in captive
        elephants and if they caused her death, too, every person who denied her veterinary
        care and blocked her transfer to a sanctuary should be held accountable,"
        it concluded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a2fb0-78f5-455c-851d-afa5eef03a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301130a-4556-4574-a0aa-031d94bbd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Paige Javier contributed to this story.</p>'
  'ltfrb-show-cause-order-vs-pampanga-surprise-strike':
    'author': 'Gerg Cahiles, CNN Philippines'
