      'mgnl:lastActivated': 2023-11-29T20:36:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1600dc9-92eb-43d9-a056-13c9918f513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics have raised concerns about the increasing amounts of confidential\
        \ funds for agencies, including those with no national security mandate or\
        \ are not required to conduct surveillance activities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358484e-4a87-41d6-b2eb-0592f5812241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec207a64-2e09-4ce8-87a5-1303f5848f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.835+08:00
