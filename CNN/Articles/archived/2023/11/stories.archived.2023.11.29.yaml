  'house-probe-smni-travel-fund-romualdez':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T10:55:45.000+08:00
    'imagesource': 'jcr:5af99b66-5af9-4427-bbad-79c245e5dd86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa4daac-e963-4fc3-8a28-dbc8984d5163'
    'lead': '''Wag niyo kaming takutin na tanggalin ninyo ang SMNI. ‘Pag iyan ginawa
      ninyo talagang masama kayo kasi ayaw ninyong makinig sa tama,'' says SMNI owner
      and megachurch leader Apollo Quiboloy amid the looming House probe into the
      media network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T11:19:32.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-29T17:30:45.392+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel to probe SMNI over ''fake news'' on Speaker''s ₱1.8-B travel
      fund'
    'updated': 2023-11-29T17:32:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d17806-3c37-469b-aa3d-154d3c71c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — A
        House of Representatives committee will investigate Sonshine Media Network
        Inc. (SMNI) over a report it aired alleging that Speaker Ferdinand Martin
        Romualdez has a ₱1.8-billion travel fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078563f1-27a7-4490-bcc2-0dd4e1898808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The motion for an investigation was made by Lanao del Sur Rep. Zia
        Alonto Adiong in plenary Tuesday following a privilege speech by Quezon Rep.
        David Suarez.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df55767-7971-4e11-83ca-653533e21998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inquiry is set for Nov. 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d2807-0cd1-47b2-9ac2-3da10c855dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Suarez described SMNI''s report on Romualdez''s alleged
        travel fund as "fake news." He called for a legislative inquiry on the matter
        as part of the House Committee on Legislative Franchises'' oversight function.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dbc97-8324-4c22-abfd-3b1e35db9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Itong ipinalabas ng SMNI, isa itong fake news. Hindi ito totoo. [This
        report released by SMNI, it''s fake news. It''s not true.] We demand immediate
        retraction and apology from those spreading fake lies. Furthermore, we are
        exploring other options to hold accountable for this smear campaign," Suarez
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd716c-3ff6-4313-92b8-985b042c718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:19:32.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T17:30:45.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of transparency and accountability, I humbly request
        this august chamber to direct the Committee on Legislative Franchises, in
        the exercise of its inherent oversight function, to investigate this matter
        immediately," Suarez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299dd31-325f-4ca4-b8da-8eece291625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While House Secretary General Reginald Velasco did not mention SMNI
        in his statement, he said the report on Romualdez''s ₱1.8-billion travel fund
        was meant to mislead the public and tarnish the Speaker''s reputation, as
        well as that of the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2251b-3233-431e-93be-2887a4399b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ecc215-63a1-4d2e-95dd-3582326f51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI owner and megachurch leader Pastor Apollo Quiboloy, meanwhile,\
        \ called those who would threaten to shut down his media network as evil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3641ff9-08d1-40ca-8af7-637bbaf2856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bb182-4487-40d5-8a2e-f87a56b1f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wag niyo kaming takutin na tanggalin ninyo ang SMNI,” he said on Tuesday,\
        \ as quoted by his broadcast company.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e321e8-3230-41dd-a67b-c61359912cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a2764-8279-42d7-bce5-26d15462f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag iyan ginawa ninyo talagang masama kayo kasi ayaw ninyong makinig\
        \ sa tama. Magpasalamat kayo sa bansang ito, merong hindi natatakot magsalita\
        \ nang totoo para ma-guide ang ating bansa, hindi malugmok sa kadiliman,”\
        \ Quiboloy added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e3001-ebbc-437b-913b-69e4f45d9080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c6bc2-d75b-480a-a10b-8031717c5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T17:30:45.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T17:30:45.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Don’t threaten us that you’ll shut down SMNI. If you\
        \ do that, then you’re really evil because you don’t want to hear the truth.\
        \ You should be thankful because there are those unafraid to speak the truth\
        \ to guide the country and steer it away from darkness.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2433369-60c4-4283-a16e-e8ddbdd0019b'
