      'mgnl:lastActivated': 2023-11-29T21:53:48.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60855f-5b6a-461b-9ff8-cb5a0caf838a'
      'mgnl:activationStatus': true
