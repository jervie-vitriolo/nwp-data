      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac363b-2d35-4d6a-b9ec-a5bb2b8acbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:01:12.977+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T19:01:37.787+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Béart interacted with the Cameleon troupe after their performance
        and there wasn’t a dry eye in the house, as the French actress went into long
        hugs with the young girls and children, promising them that she would continue
        the struggle to break this culture of silence. Cameleon founder Ligier did
        not mince her words when observing how ironic it is that the bulk of the financial
        support she gets for Cameleon’s operation here in the Philippines still comes
        from French donors. She fervently hoped that their participation in the evening
        would help build up awareness and lead to more support for their noble, uphill
        struggle of a cause. To cap the evening, SM Supermalls’ President Steven Tan
        led the spirit of giving by personally committing his support to Cameleon.</p>'
