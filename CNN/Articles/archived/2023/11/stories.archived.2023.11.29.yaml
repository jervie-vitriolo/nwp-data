    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T22:50:39.842+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-29T22:50:40.158+08:00
    'mgnl:lastActivatedBy': 'superuser'
