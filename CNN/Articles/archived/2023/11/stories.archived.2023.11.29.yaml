      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a tight first quarter, UP pulled away in the second frame courtesy\
        \ of its outside shooting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552c806-8a70-4ecd-aa9a-aa0b1247e7d2'
      'mgnl:activationStatus': true
