  'DOH-respiratory-illnesses-China':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5',
      'b9906d93-48af-4314-b060-44c84c842389']
    'created': 2023-11-29T12:40:16.000+08:00
    'imagesource': 'jcr:e5b2432e-98e7-465d-a5b2-1d71eeb41476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53c5f1d-6d30-4cb0-9c57-bfc6d0a320dd'
    'lead': 'The Department of Health (DOH) said on Wednesday that there is "no evidence
      of novel pathogens" or a new infectious disease following reports of soaring
      respiratory illnesses among children in northern China since mid-October this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T12:52:03.776+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-29T12:52:47.115+08:00
