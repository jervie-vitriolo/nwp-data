  'house-panels-resolutions-icc-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T23:20:41.000+08:00
    'imagesource': 'jcr:4f6050a2-bced-4727-ace8-fad6797da806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd725a53-f148-4882-a8cd-4f27e55d7b81'
    'lead': 'The House committees on justice and human rights on Wednesday adopted
      three resolutions urging the government to cooperate with the International
      Criminal Court''s (ICC) investigation into the drug war campaign in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T23:24:10.002+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-29T23:24:10.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
