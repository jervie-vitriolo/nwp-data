      'mgnl:lastActivated': 2023-11-29T20:40:13.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945094e8-d714-4912-8164-f132abafcc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the Philippines contributes “only less than .5 of 1%”\
        \ of the global carbon emissions, with the energy and transportation sectors\
        \ as top sources.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269623-fc83-457f-ba61-b90b4fab835b'
      'mgnl:activationStatus': true
