      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb745a6-70e0-4648-86be-a04a0ca59b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:53:48.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:53:48.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers struggled throughout the contest and a string of\
        \ turnovers hurt their comeback cause while the Fighting Maroons relentlessly\
        \ attacked at every opporunity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a9613-8da8-4ffc-94d4-ed480bb4847a'
