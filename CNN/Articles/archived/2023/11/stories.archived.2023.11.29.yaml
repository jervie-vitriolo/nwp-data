    'lead': 'President Ferdinand Marcos Jr. issues a proclamation declaring the last
      working day of November of every year as ''National Bike-to-Work Day.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T21:56:02.096+08:00
