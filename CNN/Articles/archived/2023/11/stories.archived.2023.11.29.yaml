    'jcr:uuid': '0dc57540-306d-461f-b993-153184f3a5ea'
    'lead': 'The Department of Environment and Natural Resources on Wednesday called
      for the early mobilization of financial aid to help vulnerable developing countries
      mitigate the impact of climate change.'
