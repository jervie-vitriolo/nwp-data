      'mgnl:lastActivated': 2023-11-29T20:36:13.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most controversial was the ₱650 million requested by the Office\
        \ of the Vice President and the Department of Education, both under Sara Duterte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618660d-4efd-453a-8945-2d9c24fa286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:36:12.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T20:36:13.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5357a24-9fb6-4434-bfa5-6b6d99d5658e'
