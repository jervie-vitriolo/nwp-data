    'title': 'DITO Telecommunity brushes off potential impact of WPS woes on new biz
      unit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b139ccb-8eea-47a4-9b0c-369dd255e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.783+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — DITO
        Telecommunity, backed by China Telecom and Davao-based businessman Dennis
        A. Uy, said its new business unit targeting enterprises and local government
        units (LGUs) will not be spoiled by the rising tensions in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f198f-de53-4f3d-ab43-903e75f9f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.783+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From offering telecommunication services to consumers, the third telco
        player is set to expand its portfolio to businesses by the first quarter of
        2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e12eda-34ac-44df-a402-3bfd673e7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.784+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the recent developments in the disputed waters involving the
        Philippines and China would affect enticing LGUs, DITO Telecommunity chief
        executive officer Ernesto Alberto said: "I don''t think so."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3fbd81-e8ac-43f8-92c4-8b561d4b8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.784+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alberto maintained on Tuesday that the group is a Philippine enterprise,
        operated by Filipinos.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b334f-86b5-473f-a423-bde5841992ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.784+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also urged people not to put political color into it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a63b3-91ae-484b-97f0-15dcba8ed726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.784+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DITO Telecommunity chief administrative officer Adel Tamano, who will
        also head  DITO Business, mirrored the previous statement of the Marcos administration
        that the relations between the two nations go beyond the maritime dispute.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78354282-6679-4684-a4fe-4d959e4dd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.785+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re very grateful that our partner is China Telecom," Tamano said,
        adding that China has been leading in implementing smart cities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdfdac-51d4-4aea-a580-eb41c0f8f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.785+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tamano also said LGUs would not only want to deliver better services,
        but the public would start clamoring for them.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9120bd9-193b-422a-b0b4-8ec6f3b6c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.785+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The opportunities there are quite big," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854218bd-07b8-4895-b561-3af5810427db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.786+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alberto said he believes that the increasing number of younger leaders
        would further accelerate the digital transformation at the local level.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade53bd-a388-4c84-8fe5-313ebf6deef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:50:08.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:52:39.786+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DITO executives said the business unit will offer a "true" 5G
        experience, with no downtime in installation compared to fiber lines being
        offered by the other telcos.</p>'
