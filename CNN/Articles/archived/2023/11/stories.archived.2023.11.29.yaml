      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ‘Make It Iconic’
        is the global slogan being used by France this year to celebrate the daring
        French spirit, reaffirming how this spirit is made concrete in the arenas
        of tourism, gastronomy, culture, education, science, the economy, and infrastructure
        through innovation and strategic partnerships across different global concerns
        and initiatives. Here in the Philippines, we witnessed a stirring example
        of how such a partnership can resonate in a touching, emotional, and socially
        impactful manner when the Embassy of France, SM Supermalls, and the French
        Non-Governmental Organization (NGO) operating in the Philippines, Cameleon
        Association, banded together for a special charity dinner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878584b-e001-432a-9993-177efe32e157'
      'mgnl:activationStatus': true
