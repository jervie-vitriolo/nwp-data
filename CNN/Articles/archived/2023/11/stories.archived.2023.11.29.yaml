      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        University of the Philippines Fighting Maroons drew first blood against the
        De La Salle University Green Archers, 97-67, in the best-of-three finals of
        UAAP Season 86 men’s basketball Wednesday at the Mall of Asia Arena in Pasay
        City.</p>'
