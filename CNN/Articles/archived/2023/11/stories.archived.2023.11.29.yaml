    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila Zoo to replace Mali with new elephants from Sri Lanka

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af383133-67c9-466c-a787-8ed4d9c7c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        city government of Manila on Wednesday said it will request for new elephants
        from Sri Lanka to replace Vishwa Ma''ali, also known as Mali, who <a href="https://www.cnnphilippines.com/news/2023/11/28/Philippines--only-elephant-Mali-dies-.html">died</a>
        possibly due to heart problem, pancreatic cancer, and multiple organ failure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39dd1c-2b29-4d77-9917-893332d98342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56d971-ee11-4719-9480-c36d66eadfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Honey Lacuna said the Sri Lankan government earlier
        committed to former Manila Mayor Isko Moreno that it will give new elephants
        to the Philippines as a replacement for Mali, who died on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52028463-4f01-4a29-8f73-cde1fa176494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ba21a-9735-4433-9db6-4604fd632b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayon po sisimulan po namin ang pakikipag-usap ulit with the Sri\
        \ Lankan government, kami po ay susulat ng pormal sa kanila to inform them\
        \ na wala na nga po si Mali, at the same time, maka-request po kami sa kanila\
        \ ng replacement po. Sorry pangit pakinggan, 'yung papalit po kay Mali,\"\
        \ Lacuna said during a press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1e613-9573-4367-96dd-3214d38f98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bb279-8f68-4dc6-b817-1a9e65c4f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will be reaching out to the Sri Lankan government\
        \ to inform them about the death of Mali, at the same time, we will also be\
        \ requesting a replacement. Sorry if it doesn't sound good, but it will be\
        \ a replacement for Mali.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf86a74-ed74-4e8e-8cb5-17b96e63783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f431be-76bf-4442-a8e1-c967aa9fc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Heinrich Pena-Domingo, a senior veterinarian of Manila Zoo, announced\
        \ the results of the necropsy conducted on Mali.  The Asian female elephant\
        \ showed signs of weakness only last week, officials said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bebd28-520d-4629-ba9c-2a385042a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b00c1c-c36f-4de1-88fe-ecd1dec525f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa necropsy findings, nakita po namin, unang bumungad po sa amin\
        \ 'yung pancreas, neoplastic, meaning matigas po siya at parang meron na po\
        \ siyang cancer dahil sa age niya,\" Domingo said. \"As we go on, nakita po\
        \ namin 'yung mga nodules around the liver, pero yung liver naman po wala\
        \ naman problema. 'Yung kidney niya slightly inflamed, possible dahil masyado\
        \ malaki, kaya po parang may pressure, balot po ito ng taba.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec909d-148e-445a-9244-4507503051da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.697+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec702261-c6cf-45b1-8fcb-05b76f3e5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:00:20.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the necropsy findings, we've first seen the\
        \ neoplastic pancreas, which means that she may have had cancer due to her\
        \ age. As we inspected, we also saw nodules around the liver, but her liver\
        \ had no problem. Her kidney was slightly inflamed. That is why there might\
        \ be pressure because of concentrated fats.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
