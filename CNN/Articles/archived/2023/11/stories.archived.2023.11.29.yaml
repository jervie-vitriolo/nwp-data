    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finland to close last operating checkpoint on Russian border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685dcc8d-b4d9-446c-b583-06b98b3e5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finland will close the last operating checkpoint
        on its Russian border on Thursday, entirely shutting off the NATO country’s
        eastern border with Russia for two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d1e90-54c4-4e90-9538-a24627346c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finnish Prime Minister Petteri Orpo said in the release that “Russia\
        \ is enabling the instrumentalization of people and guiding them to the Finnish\
        \ border in harsh winter conditions. Finland is determined to put an end to\
        \ this phenomenon.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba149af-6130-4ade-9341-98cef353c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4df61-ea94-41fd-9c25-ef4e0e9b3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last checkpoint will shut at midnight on November 30, closing the\
        \ eastern border until December 13, Finland’s Ministry of Internal Affairs\
        \ said in a press release on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d0341-a754-4c67-bf98-1333215cbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fe4d4-99f6-4519-840f-2ceebc089cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes amid an increasing effort by Helsinki to restrict crossings\
        \ from Russia, a push that intensified following the invasion of Ukraine last\
        \ year and Finland’s ascension to NATO earlier this year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08bce7-8404-4828-915d-0297601a5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8739f-badf-4c33-8d55-e9148524368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland’s Interior Minister Mari Rantanen said in the press release\
        \ that it is necessary to close the entire eastern border with Russia, adding\
        \ that the decision was taken to “protect Finland’s national security against\
        \ this Russian hybrid operation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf17b30-99eb-4cb5-89d5-e2d3997a10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b257660-b28b-4c39-b447-4acf1ce30549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Finnish Border Guard said in a social media post that “Finland’\
        s goal is to end the illegal entry from Russia.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c1f40-b6ec-455a-96d2-876c28638a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0aea8-addf-4f2b-8fd1-a66cbc1932a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Finland takes care of its own border security and the Finnish Border\
        \ Guard is ready to quickly implement new decisions of the Government,” the\
        \ border guard added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b716869-35e7-4fa4-8836-5cd1025cbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d20c4-1e28-4488-a7b7-48885530503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland shares an 830-mile-long border with Russia. The crossing was\
        \ one of the few entry points for Russians after many Western countries shut\
        \ their air space and borders to Russian planes in response to the Ukraine\
        \ invasion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be731608-8efe-46d5-8499-9ccb568abe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9180c-3418-4794-8228-00c483b18901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On November 16, the Finnish government announced it would temporarily\
        \ close four crossing points along its border with Russia from this week until\
        \ February 2024, in an effort to stop illegal border crossings.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a9657-f499-48e3-83b1-e24fadcf552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f90af-29e2-41d5-913a-d057b244f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tuesday’s press release, Finland’s interior ministry said entry\
        \ into Finland at the eastern border has continued despite restrictions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be113a6-2264-4d48-ae92-a93a88e89c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb149fb-0afb-406f-a999-38d15cf457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the beginning of August, almost 1,000 third-country nationals\
        \ have arrived in Finland without a visa via the border crossing points at\
        \ the eastern border. Most of them have applied for asylum in Finland,” the\
        \ ministry said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53596c5-9804-4c9a-badf-0c98277ccbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c988ef-a571-4de6-91a3-b99f8a3723f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In such very exceptional circumstances, the short-term total closure\
        \ of the eastern border is a necessary and proportionate measure to put an\
        \ end to this phenomenon and to limit the serious consequences that it has\
        \ for national security and public order,” the ministry added in Tuesday’\
        s press release.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a4675-933a-43c0-ac78-b5abb5f8e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58573502-d34f-4566-ab82-672396a89612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO chief Jens Stoltenberg on Tuesday accused Russia of using migration\
        \ as a “tool” to create “pressure” along its border with Finland.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56602e6e-11db-400c-95d1-281d3d34e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c6a67-7830-4a3b-92d4-1f34fdedd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have seen them using energy, we have seen them using cyber attacks,\
        \ we have seen them using different kinds of clandestine operations to try\
        \ and undermine our democracies. The fact that Russia is using migration as\
        \ a tool is now another example of the attempt to put pressure on neighbors,”\
        \ Stoltenberg said at a news conference in Brussels.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cf4cf-dd05-4c70-b8d5-4205d2bf3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fea39c-1a80-47f2-bf69-379afcfe5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO has not received a request from Finland for support in guarding\
        \ its borders, Stoltenberg said, adding that he is “confident that Finland\
        \ is capable of dealing with” the issue itself.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba22243-4e88-4c44-b851-d8d6a878a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18dd29-7da3-430c-a761-90fc8e1535bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:17:08.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T05:34:48.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He welcomed the move by the European Union’s border agency, Frontex,\
        \ to deploy 50 guards along the Finnish border.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
