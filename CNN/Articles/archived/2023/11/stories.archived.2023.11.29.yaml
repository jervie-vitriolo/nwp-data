      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9ffe0-41a4-4648-a6ed-50cfcaffb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos maintained the ICC has no jurisdiction over the Philippines
        after his predecessor Rodrigo Duterte withdrew the country’s membership, which
        took effect in 2019. Still, he said his administration is also looking into
        possibly <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">rejoining</a>
        the court.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af92a05-ad82-4e6e-8f84-5c6538808122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e250159-05a4-40e1-a70e-bb4a93a43714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conti, who is also assistant to counsel at the ICC, said the tribunal\
        \ is currently processing information it has so far received, which includes\
        \ testimonials from the NUPL. She noted returning as a member state is vital\
        \ to continue the case and bring those accused to trial.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b34f54-e5a9-4041-8e44-00c09da4ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4950c34-2779-4c00-a8fe-9fd337335e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rejoining the ICC is an important issue again with regard to obligations
        that we are not beholden to as of now, such as execution or implementation
        of a warrant of arrest. Meaning, right now even if there will be persons identified
        to stand trial for crimes against humanity in the Philippines, if no one will
        arrest them and take them to The Hague for trial, the case won’t proceed,”
        she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f623dfd-b390-4484-a503-7ae0dad232ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba2fa7-7954-4939-acc0-193167118de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taking them into custody will require the police of a member state\
        \ to do that,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8292a2-7671-42f3-a49c-a5f0fc0740df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c3483-5db9-4881-a42e-7c0dde52e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rejoin or rescind?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cd5a7-7320-4664-9ef5-21764ebcbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde0814-ffc8-4235-9ea8-eb84436fb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conti said the country’s membership in the ICC will now be up to Marcos.\
        \ He can either rejoin, which “would be considered a treaty which would need\
        \ Senate concurrence,” or “rescind the withdrawal – use the previous Senate\
        \ concurrence to uphold joining the ICC,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b3e64-d0e4-49d0-83ef-1720d05da8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647e4af-b6cb-4330-813f-ad536ba9eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer was referring to Senate Resolution No. 57 passed in 2011,\
        \ expressing the upper chamber’s concurrence in the ratification of the treaty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240c296-e960-4487-b756-a4156939cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73d497-7ebf-4b00-9372-efe1946c32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Bato dela Rosa, who was head of the national police during the\
        \ Duterte administration, maintained he is against cooperating with the ICC.\
        \ He also said that a Senate concurrence is needed for the Philippines to\
        \ return as a member state.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aee61e-cf14-4d89-bae3-12ed0caf844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2801e-6ffa-4c2f-bbbd-ae6ba8a56513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, Sen. Risa Hontiveros said the president
        can simply nullify the withdrawal and declare that Manila is still a member
        state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818a448-fe69-4f45-a4b5-b606d245efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89064279-9aa2-4c80-9c73-5f4765f01472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/28/senate-resolution-icc-drug-war--probe.html">Hontiveros
        urges Marcos admin to work with ICC on drug war probe; Duterte allies undermine
        resolution</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af924b84-d521-44f9-8ca3-4046bc3243e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e15ec-7f57-4a9f-bf77-8e6c4274790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Senate President Franklin Drilon earlier said rejoining the\
        \ tribunal is purely an executive action since the 2011 resolution remains\
        \ valid and in effect.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938a745-e403-4b45-8585-6118ddb757da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060bf558-e732-4e67-95f5-97c123afe247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T12:59:38.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-29T12:59:38.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If withdrawal from a treaty can be made through an executive action
        as shown by former President Duterte, then the decision to rejoin can likewise
        be made through an executive action by President Marcos,” he noted.<p><br></p>'
  'UP-La-Salle-UAAP-Season-86-men-basketball-finals-preview':
