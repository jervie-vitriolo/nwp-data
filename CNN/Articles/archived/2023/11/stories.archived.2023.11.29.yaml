  'china-respiratory-illness-surge-wellness':
    'author': 'Deblina Chakraborty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T09:07:51.000+08:00
    'imagesource': 'jcr:b9048e38-5286-46e7-982a-608bbd729646'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6cddac4-9cd8-4d17-b87d-103cf7ff392a'
    'lead': 'Hospitals in northern China and Beijing have reported a surge in the
      number of children with respiratory illnesses, including pneumonia. Last week,
      the World Health Organization asked China to provide more information on the
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T09:11:59.241+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T09:11:59.723+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How concerning is the spike in respiratory illnesses in China? A doctor
      explains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8147df-f6a9-4326-af6a-b43a17f27dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hospitals in northern China and Beijing
        have reported a surge in the number of children with respiratory illnesses,
        including pneumonia. Last week, the World Health Organization asked China
        to provide more information on the cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e5220-1a51-4a2d-b1ef-d3ecfee96e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on what is known thus far, how concerning are these cases? Why\
        \ might there be a surge in respiratory illnesses? Should people traveling\
        \ to China rethink their plans? What additional precautions should governments,\
        \ health systems and individuals take?\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb01455-ee99-4ce7-b6da-409299bb96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help us understand the situation, I spoke with CNN wellness medical\
        \ expert Dr. Leana Wen. Dr. Wen is an emergency physician and professor of\
        \ health policy and management at the George Washington University Milken\
        \ Institute School of Public Health. She previously served as Baltimore’s\
        \ health commissioner.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec71ad-0165-4a2a-939a-da4218b58a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How concerning is the spike in respiratory illnesses
        being reported in China?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ba45b-a632-4e14-b83a-0b09a199ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> Thus far, based on what we know
        from WHO, I don’t think the spike in respiratory illnesses should cause global
        concern. What would be most worrisome to the international medical community
        is if a new pathogen is emerging, as it did in the form of COVID-19 in the
        winter of 2019. This does not appear to be the case now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d3460-e4ac-4109-9bbb-b3e8ec9ce046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After WHO requested additional information from Chinese health authorities,
        it received data that indicates the increases in outpatient visits and hospital
        visits can be attributed to a rise in known, existing pathogens. Specifically,
        there has been an increase in pneumonia due to the bacteria Mycoplasma pneumoniae
        since May, and a rise in influenza, adenovirus and respiratory syncytial virus
        (RSV) since October. The spikes are “not unexpected given the lifting of COVID-19
        restrictions, as similarly experienced in other countries,” according to WHO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea192f-840d-44c8-8b4a-7fe6a0f86084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Importantly, no new pathogen has been detected. There has also been\
        \ no unusual clinical presentation with children appearing much sicker than\
        \ normal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79c9b6-1452-4774-a7ce-f835969ae773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why would China be seeing such a surge now?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972599c-5457-49c9-8b6f-5e3d36710540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> It’s certainly crucial for WHO and other members
        of the international medical community to independently verify these data
        points, especially given Chinese authorities’ delay in alerting the global
        community about COVID-19. However, the situation in China actually mirrors
        what happened in the United States and many other countries last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bdc5e-9a4c-4895-abc7-8486a2ff6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last winter, in 2022, children’s hospitals in the US were inundated
        with kids who were sick with COVID-19, flu, RSV and other common viruses.
        Much of this illness was attributed to the end of COVID-19 mitigation measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb99d06-f10e-4b40-8c3b-b7faf97f98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the peak of the pandemic, respiratory illnesses declined sharply.\
        \ In particular, kids who otherwise would have gotten exposed to several infections\
        \ a year didn’t get sick. When mitigation measures were lifted, contagious\
        \ illnesses tore through schools and daycares, leading to a surge in infections\
        \ among children and thus also an increase in those who required hospitalization.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a977762-aa4b-4748-a321-0df7568bea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China lifted its mitigation measures later than the US and most
        other countries. It makes sense that, in the first full winter since ending
        “zero COVID,” they would experience a rise in respiratory illnesses like that
        which much of the world experienced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb20bd3-a942-4e27-918c-db74122b91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Chinese health authorities are attributing the rise
        in pediatric pneumonia cases to Mycoplasma pneumoniae — what is that?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7c590-c845-4406-91e7-b63916d76e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Pneumonia is a lung infection that can be
        caused by bacteria, viruses and fungi. Mycoplasma pneumoniae is a common type
        of bacterial pneumonia. Some estimate that around 1% of the population in
        the US is infected with Mycoplasma every year. Only 5% to 10% of those infected
        with Mycoplasma will develop pneumonia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981331a0-9f13-4d75-bf36-2c32ad42df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pneumonia due to Mycoplasma is called an “atypical” pneumonia. The\
        \ disease onset is often gradual, with patients experiencing nonspecific symptoms\
        \ like low-grade fever, tiredness and headache. Some people report a nagging\
        \ cough or chest soreness from coughing. Sore throat, runny nose and ear pain\
        \ are possible, too, and in rare cases, individuals could develop a rash,\
        \ joint pain and gastrointestinal symptoms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f670fbf-7af0-4fb2-a86a-88582d4886a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Centers for Disease Control and Prevention, Mycoplasma\
        \ pneumoniae infections are most common in young adults and school-age children.\
        \ People living and working in crowded settings (like schools) are at increased\
        \ risk.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c865d9-8b89-476c-b3f4-43aba26f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most patients with this kind of pneumonia do not need to be hospitalized\
        \ and will improve with outpatient antibiotic treatment. Those most vulnerable\
        \ to severe illness are the very young, elderly, immunocompromised individuals,\
        \ and people with severe underlying medical conditions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4cb34-fc1f-4a2c-88e6-8704aab95f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Could the pneumonia cases be caused by other organisms
        too?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437fe00-85a0-40d3-9024-c90f09399db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Yes. The bacteria Streptococcus is another
        common cause of pneumonia. RSV and COVID-19 are among the types of viruses
        that can cause pneumonia, too. Many health care facilities will attempt to
        diagnose the source of the pneumonia and determine whether it’s bacterial
        or viral. However, the diagnostic capabilities in some areas may be more limited.
        Also, a single person may have multiple infections at once, and it’s not always
        easy to attribute the manifestation of pneumonia to one organism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d988e-1dfb-4fde-ada5-486e2533d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Should people avoid travel to China at this point?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521871c2-6e0a-46fc-9a9b-4692f35cf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> WHO has said explicitly that it advises against
        “the application of any travel or trade restrictions based on the current
        information available on this event.” It also does not recommend any specific
        preventive measures for travelers to China, though it does advise people in
        China to take steps to reduce the spread of respiratory illness. That includes
        staying home when ill, ensuring good ventilation, practicing regular handwashing
        and “wearing masks as appropriate.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd055cfc-8daa-4589-8cc7-5fed3453a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think these are all reasonable and would also add that people vulnerable\
        \ to severe illness from respiratory diseases should take additional precautions,\
        \ including wearing an N95 or equivalent mask while in indoor, crowded places.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e397b0-213b-4123-a3a0-6a9a7893bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What additional precautions should governments and
        health systems take, especially those in the rest of China and neighboring
        countries?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefeebe-5b62-4fe2-9300-288c1830c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> I agree with WHO that limiting travel or trade
        would not be reasonable at this time, though of course WHO should continue
        to press China for up-to-date and accurate data disclosures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51394b-d2d8-4194-b524-51382ea0b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, governments and hospitals can bolster their own infrastructure.\
        \ They should be on the lookout for a rise in influenza-like illnesses and\
        \ pneumonia cases and test promptly.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06874fcf-87dc-4c85-86f1-e5d78f8f351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also ensure that they have the capacity to treat patients
        who need hospital care. It’s very possible that other areas, especially those
        with previously strict virus mitigation measures, will see a rise in respiratory
        illnesses this winter. Health systems need to prepare for a potential influx
        of patients, as they did during the peak of COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1c526-1fa0-4527-a04b-5d5093b593b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:11:59.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:11:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/28/health/china-respiratory-illness-surge-wellness/index.html">How
        concerning is the spike in respiratory illnesses in China? A doctor explains</a>"</em></p>'
  'cop28-dubai-climate-summit-explained':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T09:13:14.000+08:00
    'imagesource': 'jcr:e3bd2ac3-e1ce-4df9-a1f8-535f000aaec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c8e9cb-466e-48c6-a9bd-fea2f393bbc9'
    'lead': 'Tens of thousands of people are heading to Dubai in early December for
      COP28, the annual international climate summit convened by the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T09:17:25.601+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T09:22:23.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is COP28? The UN climate summit, explained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66683c93-7279-43e4-9b88-cb2874efa123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tens of thousands of people are heading
        to Dubai in early December for COP28, the annual international climate summit
        convened by the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20072c4-97e5-452d-9715-78529919f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time quickly running out to prevent fossil fuel pollution from
        causing irreversible harm, discussions between global leaders, negotiators,
        climate advocates and industry representatives have shifted to how the world
        should adapt to more deadly heatwaves, stronger storms and catastrophic sea
        level rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f428a76-25ff-40c6-996b-7dfa3bccd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the widespread impacts of the climate crisis, the annual negotiations\
        \ have been contentious. The road to consensus on solutions has proven rocky,\
        \ and has highlighted divisions between rich countries — which emit a majority\
        \ of the world’s planet-warming pollution — and poor nations, which have contributed\
        \ the least.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25840e29-97a1-419c-8613-45b6e4871eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what to know about the world’s most critical climate change\
        \ conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b535b0-e22a-4d99-9373-87530a362345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is COP28?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f59b3-d8cf-4d9e-8041-114f9eb20325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A little over 30 years ago, more than 150 countries signed a UN treaty\
        \ to limit the alarming rise of planet-warming pollution in the atmosphere.\
        \ While the science behind human-caused climate change was still young, scientists\
        \ knew even then it would be life-changing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2234379-83ec-4fd6-8b23-d2a074773027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first COP — the “Conference of the Parties” to that agreement —\
        \ took place in Berlin in 1995. Member states have been convening on climate\
        \ change almost every year since. In 2015, at COP21, more than 190 countries\
        \ approved the Paris Agreement to limit global warming to well below 2 degrees\
        \ Celsius, but preferably to 1.5 degrees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ed705-6da8-43c0-bcbc-69c4cde69191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the Paris Agreement was a landmark moment and set the world\
        \ on a path that scientists supported, it didn’t get specific about how countries\
        \ should achieve its goal. Since then, COPs have sought to make the plans\
        \ attached to the Paris Agreement more ambitious and to be more specific about\
        \ the changes society would need to make.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941245a3-1d1a-4632-8b1b-bb2c6c6313f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The controversy at COP28</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c4d9f-8f41-4e68-b94c-5828d0bbc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate summit is hosted at a different location each year. While\
        \ there have been other host countries mired in controversy, the backlash\
        \ to this year’s host — the United Arab Emirates — has been particularly sharp;\
        \ not only is the UAE a major oil-producing nation, it has also appointed\
        \ a top fossil-fuel executive as its COP president.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c2135-d58b-4619-bad6-bfa76c67e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics say it’s a conflict of interest to have Sultan Al Jaber, the\
        \ head of the UAE’s national oil company, taking charge of the most important\
        \ climate conference of the year. In facing that criticism, the UAE has embarked\
        \ on a major campaign to boost its green credentials ahead of the summit,\
        \ CNN has previously reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2aa364-e502-49e3-b99a-f9caf70f746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, more than 100 members of the US Congress and the European Parliament\
        \ called for Al Jaber to step down, claiming that his role could undermine\
        \ negotiations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fb6a4-3325-4c01-9e44-92d47f262e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some key players — including US climate envoy John Kerry — have praised\
        \ Al Jaber’s appointment. The UAE has rejected criticism that the country\
        \ is unfit to host the world’s largest climate summit, with the COP28 team\
        \ previously telling CNN that the UAE was the first in the Middle East to\
        \ set 2030 and 2050 emissions reduction targets.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc70250-ca05-4d0a-bbd5-cf1ced9784d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The big names attending COP28</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957de23-a38b-467f-9a85-0dddc1e5d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of states and governments deliver speeches in the first days
        of the summit. More than 160 member nations, including the UK, France, Germany
        and Japan, have confirmed their attendance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388cd42-488e-4eae-aadc-93a5cd82ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:22:23.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/15/marcos-uae-un-climate-change.html">Marcos
        hopes to ''renew'' ties with UAE; eyes attending UN climate change in Dubai</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59d3a7-fb72-45a0-a226-75a6cf5caf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps the highest-profile attendees will be King Charles III, who\
        \ will deliver an address at the summit’s opening ceremony.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bdec2-e134-40ae-8e27-58dc3f684710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis was planning to be the first pontiff to attend COP, but\
        \ the trip was cancelled Tuesday following his doctor’s advice.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e4ee6-d4b1-410f-9cfa-56f29eaf6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pope’s state of “influenza and inflammation of the respiratory\
        \ tract has improved,” but the “doctors have asked the Pope not to make the\
        \ trip planned for the next few days,” Vatican spokesperson Matteo Bruni said\
        \ in a statement. “Pope Francis accepted the doctors’ request with great regret\
        \ and the trip was therefore cancelled.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c3d32-d731-4bc7-aab0-b5e36b40cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Absent from the speakers list are US President Joe Biden and China’\
        s Xi Jinping — the leaders of the world’s top polluting countries. In mid-November,\
        \ Biden and Xi pledged to significantly ramp up renewable energy in lieu of\
        \ planet-cooking fossil fuels, and agreed to resume a working group on climate\
        \ cooperation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243a022-7c77-454d-bb1f-68066a4c4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders from major oil-producing countries, such as Saudi Arabia, Syria,\
        \ Russia and Iran, are among those attending.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8ff33-1a69-4714-8693-ee66bfb7c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are concerns that the Israel-Hamas war could overshadow action\
        \ on climate this year, particularly in the Middle East. But representatives\
        \ from both Israel and the Palestinian territories are listed to speak in\
        \ the first week.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca34fd-aa8b-4c93-9456-e9978fa88762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE has also invited many fossil fuel executives to the climate\
        \ talks, where they are expected to announce new commitments to decarbonize.\
        \ A list of Wall Street financial heavyweights led by BlackRock CEO Larry\
        \ Fink will also be present, after missing the summit in Egypt last year.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c733c97-319a-41c1-b362-633d14e16c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COP28’s global stocktake</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e3db5-0e88-4319-a301-1a3602562c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s been eight years since the Paris Agreement, yet the world has\
        \ made barely any progress on slashing climate pollution, and the window is\
        \ “rapidly narrowing” to do so, according to the agreement’s first scorecard\
        \ — the global stocktake — which was published in September.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fc8e0-cddf-45ec-b8eb-2b60fddd5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28 will be the first time that countries will be going into the\
        \ negotiation rooms with an analysis that shows how seriously off-track they\
        \ are on their climate targets.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a2cb5-4c9f-4d0d-9c7d-9fca9a7bb40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It tells us clearly that the world is not on track to achieve our\
        \ global climate goals,” Melanie Robinson, the global climate program director\
        \ for the World Resources Institute, told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf97ab9-4e52-4c3e-9511-a77631b062fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But it also offers a really interesting concrete blueprint [and] mountain\
        \ of evidence on how we can get the job done, so it should be a wakeup call\
        \ of what we need to do but with a roadmap to get there.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d724309-d251-4eef-b717-182dfebe6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COP28’s biggest issues</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73fbd0-2911-4f35-9c53-cd0bf5bdef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the biggest concerns that will take center stage in Dubai are\
        \ continuations from COP27 in Egypt: finalizing a “loss and damage” fund and\
        \ discussing how to ramp down planet-warming fossil fuels.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b2ea9-164b-41b3-9699-aa65c960b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major debate among the parties has been whether to “phase out” or\
        \ “phase down” fossil fuels. At COP27, a number of nations, including China\
        \ and Saudi Arabia, blocked a key proposal to phase out all fossil fuels —\
        \ including oil and gas — and not just coal.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2dbf9-2c06-47d9-afd5-3c7d71396775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most important thing is the outcome at this COP sends a really\
        \ strong signal that the world must rapidly shift away from fossil fuels,”\
        \ Robinson said. “I would note that it’s important for the language to refer\
        \ to all fossil fuels.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d681c-02e9-473a-aa32-3323807a6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another focus this year will be on the so-called loss and damage fund,\
        \ which countries included in last year’s agreement. The fund would help shuttle\
        \ money from the richest countries, which are responsible for the vast majority\
        \ of the climate crisis, to poor countries, where the impacts have hit hardest.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef3033-3cda-4022-aee0-eba32cabf09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The goal is to get the fund up and running by 2024. With time running\
        \ out, a special committee met in Abu Dhabi in early November and recommended\
        \ the World Bank host the fund and serve as its trustee temporarily for four\
        \ years.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45171f41-48a5-4604-95a3-2e297235717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The loss and damage fund is a delicate and nuanced issue, said Nate\
        \ Warszawski, a research associate with WRI’s International Climate Action\
        \ team. “I do think this could be one of the key issues that makes or breaks\
        \ the COP,” he told CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838d1e6-ab25-420b-a092-2daaad5a2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Ivana Kottasová contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5089d97-fdb1-432d-af68-1acda1ec61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:17:25.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T09:22:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/20/climate/cop28-dubai-climate-summit-explained/index.html">What
        is COP28? The UN climate summit, explained</a>"</em></p>'
