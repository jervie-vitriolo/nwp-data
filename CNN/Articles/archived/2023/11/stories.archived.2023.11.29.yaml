    'template': '1'
    'title': 'Global debt watcher maintains ''BBB+'' rating for PH, notes ''above-average''
      economic potential'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32516c33-cfe2-446a-afd7-bbadff1bd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.833+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) — &nbsp;</strong>The
        Philippines has retained its ''BBB+'' long-term and ''A-2'' short-term sovereign
        credit ratings from S&amp;P Global, which the government said shows investors''
        confidence in the country''s economy.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531b474-da0b-4459-b5ed-873c93daa0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.833+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878b755-fc5f-4f34-8989-165f4eebb0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.834+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The credit rater expects that the Philippines' economic growth will\
        \ remain well above the average among its peers due to the government's ongoing\
        \ efforts to address infrastructure gaps and improvements in the business\
        \ climate through regulatory and tax reforms, which will further support expansion\
        \ in economic productivity,\" the Department of Finance (DOF) said citing\
        \ S&amp;P Global's Nov. 28, Tuesday report. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83d593-0628-4308-a7c0-4e28db9c5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.834+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee44a18-54a7-4f2b-a4c5-c4f7bf7c6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.834+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''BBB+'' credit rating means that the country is a stable entity
        with robust capacity to meet financial commitments. It is a notch closer to
        the minimum rating for the ''A'' level, which affirms the country''s stability
        and the government''s ability to pay its loans. A better rating allows nations
        to avail cheaper debts overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6058ab-d0b1-424a-ab16-7e196cb7c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.835+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510c4be-6d0e-4f5c-a2fb-2bcc21f8453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.835+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to pursue the Road to A under President Marcos Jr's administration,\"\
        \ Finance Secretary Benjamin Diokno said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad017c5a-8b74-4aa4-9eb1-b907a209c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.836+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42385e-5dfc-416d-9508-1eefa773a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.836+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The credit rating agency said that the stable outlook signifies its\
        \ expectation that the Philippines will be able to maintain its \"healthy\
        \ growth rates\" and the fiscal performance will be better over the next 24\
        \ months. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30493e-831f-43b1-9eee-3416a83e1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.837+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52488930-ed8f-4517-a592-398d0bce8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.837+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that reforms on the business, investment, and tax fronts should\
        \ benefit growth over the next three to four years. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e3853-d686-4e7c-84c9-0582b8984db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.838+08:00
