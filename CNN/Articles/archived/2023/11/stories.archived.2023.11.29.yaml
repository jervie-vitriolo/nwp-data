      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, a technology startup in the motorcycle taxi market, made
        this call as a Filipino representative to the recent Asia-Pacific Economic
        Cooperation (APEC) CEO Summit held from Nov. 14 to 17 in San Francisco, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab04c89-337c-4baf-8561-c64db634fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:09:05.925+08:00
