      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945e51c-dd54-46b2-b3d2-a216c139c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T16:08:24.839+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-29T16:08:25.244+08:00
