    'lead': 'Pinalaya na ng Palestinian militant group Hamas ang isa pang binihag
      na Pinoy. Mismong si Pangulong Bongbong Marcos ang nag-anunsiyo ng magandang
      balita.


      Ayon kay ginoong Marcos, ligtas na nakabalik ng Israel ang pinalayang si Noralyn
      Babadilla at accounted for na ang lahat ng Pilipinong naipit sa giyera doon.
      Nagpaabot din ng pagsasalamat ang pangulo sa Israeli authorities para sa pangangasiwa
      sa pagpapalaya sa ating kababayan.


      October 7 nang dakpin ng Hamas si Babadilla at isa pang OFW na si Jimmy Pacheco.
      Pinakawalan si Pacheco noong nakaraang linggo.


      At kaugnay ng balitang ''yan, makakausap natin si Foreign Affairs Undersecretary
      Eduardo de Vega.'
