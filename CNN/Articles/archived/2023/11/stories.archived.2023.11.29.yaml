    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB to issue show-cause order vs. PUJs involved in surprise strike
      in Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce78167-5780-4163-bc49-bbef182c1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:50:39.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:50:40.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said it will
        issue a show-cause order to at least 20 public utility jeepney (PUJ) operators
        who joined a surprise transport strike in Angeles City, Pampanga on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b9f60-0a06-4006-9a99-8c9ad38c7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:50:39.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:50:40.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB chairperson Teofilo Guadiz claimed that protesters paralyzed\
        \ the Angeles-Mabalacat route, and they also received reports that there were\
        \ drivers who were harassed for not participating in the strike.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f1f5c-2d88-4f98-a83a-aea75863e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:50:39.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:50:40.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A franchise is a property of the state, that if you commit a violation,\
        \ we will get your franchise, we will suspend you, we will revoke your franchise,”\
        \ Guadiz said in a press briefing.\r"
    '3':
