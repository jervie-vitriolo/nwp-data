      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner also served as the opportunity to continue a tradition
        that commenced last year during the 75th anniversary of Philippine-French
        Diplomatic Relations — and this was to honor Filipinos who had spent years
        in French education and had subsequently excelled in their respective fields.
        The list of the 2023 awardees was a sterling example of the diversity and
        fruitfulness of this kind of education and cross-cultural exposure. There
        was filmmaker and film historian Nick Deocampo of the University of the Philippines
        (UP) Film Institute, internationally recognized Balai Palma chef Aaron Isip,
        Design Center of the Philippines Executive Director Rhea Matute, and SM Supermalls’
        President Steven Tan.</p>'
