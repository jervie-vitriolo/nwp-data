      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While President Ferdinand Marcos Jr. highlighted the need to tap digital
        tools to improve the country''s education and finance sectors, Angkas chief
        executive officer George Royeca said other industries, such as transportation,
        can also benefit from the shift.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be4d87-2110-4bae-b700-2d08e34ed3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:09:05.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T09:09:06.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The integration of robust digital infrastructure is crucial not only
        for education and financial transactions but also for fostering a more efficient
        and productive society,” he said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7f6e3-bbe0-4e55-b86e-37ec032a3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T09:09:05.926+08:00
