    'template': '1'
    'title': 'MVP Justine Baltazar leads 2023 MPBL awardees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807da642-61eb-4d01-a982-cf56762343ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Pampanga
        Giant Lanterns’ big man Justine Baltazar bagged his first Most Valuable Player
        (MVP) award in the Maharlika Pilipinas Basketball League (MPBL) on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a32f5-0794-42d9-80a5-f6f82dd8c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar said winning the award in front of his fellow Kapampangans\
        \ is a huge confidence booster especially with his team only one win away\
        \ from the championship.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f8691-3b91-440d-bcbe-5d222b77c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former De La Salle University Green Archer ran away with the top\
        \ honor after leading his team to the North Division crown and a shot at the\
        \ national title.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f52f81-2799-4b19-b667-a78f520a1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan namin makuha itong national champion para lahat ng teammates\
        \ ko masaya yung mga coaches pati ‘yung boss ko,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b297eba-15c2-4e3e-8566-de802d3860ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to get this national champion so that all my\
        \ teammates, the coaches, and my boss are happy.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a5fad-663d-4384-b421-ea30ed737c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6-foot-9 center posted an average of 17.4 points, 16.9 rebounds,\
        \ 4.6 assists, and 1.2 blocks, together with 31 double-double performances\
        \ in the 33 games this season.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594ea25-e57c-4b70-b66a-d6878388e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:23:08.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T06:23:08.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MPBL founder Manny Pacquiao awarded the special MVP ball to Baltazar\
        \ at the Bren Z. Guiao Convention Center in San Fernando, Pampanga ahead of\
        \ Game 2 of the best-of-five national finals between the Pampanga Giant Lanterns\
