    'template': '1'
    'title': 'Dela Rosa wants probe on Kabataan lawmaker as calls mount for cooperation
      with ICC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec570c-fba5-4c73-9899-a6016d36c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Senator
        Ronald "Bato" dela Rosa on Wednesday said he will look into Kabataan party-list
        Rep. Raoul Manuel after former communist rebels claimed that the lawmaker
        was responsible for insurgent groups'' efforts to recruit young people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa1cb9-0e53-4042-9003-86fb2c83fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47ccad-07a5-475a-8cea-7a46681c7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">growing
        calls from congressmen</a>, including Manuel, for the country to cooperate
        with the International Criminal Court (ICC) in its investigation into former
        President Rodrigo Duterte''s drug war, which was spearheaded by Dela Rosa
        who was Duterte''s police chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce46c34-14d6-4b6a-ae86-c1d7c95c0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f26f1-6d2a-45f5-8ae3-cd9f623d325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang tuwang tuwa siya na imbestigahan ako ng ICC. Tingnan natin
        ngayon ikaw ang imbestigahan ko," Dela Rosa said during a Senate hearing into
        Resolution No. 863, which tackles the "continuous radicalization and recruitment
        of students in educational institutions to the local communist terrorist groups"
        such as the Communist Party of the Philippines-New People’s Army-National
        Democratic Front (CPP-NPA-NDF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff066c-e1a6-4632-91ad-413f012f6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46428849-0eca-4926-8c84-a55495e150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He was really happy that the ICC will investigate me.\
        \ Let's see now when you are the one I will investigate.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc9b49-a959-432f-a6e6-cfe3c3f02a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b9042-9cb3-4b95-9033-7f4a585b5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will do all my parliamentary powers to pin you down,\" he added.\
        \ \"Tingnan natin ikaw pala talaga ay miyembro ng CPP [We'll see that you're\
        \ actually a member of the CPP], which is the partido of the NPA who’s trying\
        \ to destroy this government.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fbe16-87a4-4c24-a5ad-e56cac3ed37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd030fab-50a3-4c72-940b-cc72e9225823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Dela Rosa, ex-rebels claimed that Manuel was enlisting\
        \ the youth to join the NPA, especially students, and even visited camps to\
        \ prove his membership to his recruits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e437c-de33-4e32-9c4b-79df5674a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9254d0d-b613-43c2-b13e-b6ee442eb19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former membership of CPP [is] not a crime. Pero yung pag-recruit
        ng mga bata na naging miyembro ng NPA [But recruitment of youth into the NPA],
        that is a crime. Dineclare ng former rebels na nagrerecruit siya for NPA,"
        the senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e992e65-72ec-4870-b380-a94660dca7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f2cf1-c8df-4bc7-bdc3-991688ac7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.644+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If proven true, Dela Rosa said Manuel would be held liable for violating\
        \ existing laws, particularly the Anti-Terrorism Act.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a82ae1-6cca-4d02-9806-75f2e0894eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.644+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Kabataan Partylist said this is not the first time Dela\
        \ Rosa has thrown false accusations against youth lawmakers, citing a similar\
        \ incident that happened against former Kabataan Rep. Sarah Elago.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce134a-3382-43eb-9bbf-c5b29a970ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671861fb-dffb-45b6-9aa7-92bf40422e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said Dela Rosa filed trumped-up charges against Elago which\
        \ was later dismissed due to lack of evidence.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54a79d-83c5-42f9-b0a4-a7b8a72d2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96059d36-b453-457d-869a-b8a54a9782c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kabataan Party-list slammed the senator's red-tagging, adding that\
        \ Dela Rosa confirmed that he launched the hearing to throw mud at other lawmakers\
        \ and retaliate against the group's stance to promote the ICC's drug war probe.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaba078-4d24-4c6c-bee6-3f37e8ce4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c54f8-f906-4dd0-afcb-8f8921fc4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ito asal senador,\" the party-list said. \"Pag-aaksaya ito\
        \ ng rekurso ng Senado at pag-abuso sa pondo ng bayan. Hindi dapat gamitin\
        \ ng sinumang opisyal ang kanyang posisyon sa gobyerno para umalpas sa kanyang\
        \ pananagutan at atakihin ang mga kabataan at kababayan nating nagsusulong\
        \ ng hustisya.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e4e0e-cea5-4d97-923e-7dde46c87493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233fe9f-e93a-490f-a5f0-3c5284b5ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is not how a senator must behave. This is a waste\
        \ of Senate resources and abuse of public funds. No official should use his\
        \ position in the government to run away from his responsibility and attack\
        \ the youth and our countrymen who promote justice.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88107159-21b4-4555-a0e8-0d50140183f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017be24-7ae0-4fad-b2d5-0274978b6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group further said that the only investigation that should quickly\
        \ move forward is that on the bloody war on drugs led by Duterte and Dela\
        \ Rosa.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0d6b1-646d-432a-bc47-c5880dc44600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457d3fc-7bd2-4415-aff3-376844bc95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabriela Women''s Party and progressive organization Anakbayan
        also denounced Dela Rosa''s red-tagging, pointing out that the hearing''s
        "inconspicuous timing" appeared to be intended to thwart public clamor for
        the ICC''s investigation into the drug war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7c9ac-178c-40db-bf08-e2c3ff269b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2046e-135d-48db-951b-8494fa80a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scheduled at the same time as the House of Representatives is deliberating
        on the ICC investigation which will undoubtedly put Bato’s reputation in jeopardy,
        this also serves as a red herring in order to divert the people’s attention,"
        Anakbayan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bb3dc-3e0a-4b8e-85a1-1ba7c6fa5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3420fe-3b30-455f-baa6-e07512154f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said his administration is
        <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">studying
        whether the country should rejoin the ICC</a>, but insisted that the body
        has "no jurisdiction" to probe the drug war killings.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79340b0-69ae-47f4-80c2-6e0e0880784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier expressed confidence that Marcos would protect
        him from the ICC investigtion. They talked about it again at a "casual dinner"
        on Wednesday night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e8fca-d963-4c55-abef-a823a6cc91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:46:30.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a533b-b4dc-4c99-89c9-fd0783762423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:46:30.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta nakangisi ako, naka smile [I was smiling]. I don''t have
        to reveal the details. Happy ako, happy," the senator said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1bc0e-3136-4cce-8c8a-72dc2f4cdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICC prosecutor estimated that around 12,000 to 30,000 civilians
        were killed from July 2016 to March 2019 in connection with Duterte''s nationwide
        anti-drug campaign spearheaded by Dela Rosa. These figures are much higher
        than government data of around 6,000 deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a1277-541f-4079-94ee-60ad68e44620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6415308-e1cd-43a5-ad12-38e05cb158b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should ICC be allowed to reopen its probe, it would begin
        from <a href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">Nov.
        1, 2011 until March 16, 2019</a> -- covering drug war crimes allegedly committed
        in the Davao region when Duterte served as mayor up to the end of his presidential
        term. This includes information on the so-called "Davao Death Squad" which
        allegedly killed around 385 victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683c51d-cbad-48c1-872a-23660c438662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:17:01.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T21:46:30.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/TIMELINE--ICC-s-probe-into-PH-drug-war.html">TIMELINE:
        ICC''s probe into PH drug war</a></strong></p>'
  'nupl-marcos-icc-jurisdiction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T19:42:07.000+08:00
    'imagesource': 'jcr:c68f2c75-16a4-4d4b-977a-cee60d189600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85670ce9-f52c-4653-96e4-6185ffeb3e77'
    'lead': 'President Ferdinand Marcos Jr. can accept ad hoc jurisdiction of the
      International Criminal Court (ICC) even without the need to rejoin the international
      court, a lawyers'' group argued on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T19:46:33.804+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T19:46:34.311+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'war-on-drugs', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'NUPL: Marcos can accept ICC jurisdiction without rejoining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01f32e-0e21-4922-9ad5-9f752d16ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> President
        Ferdinand Marcos Jr. can accept ad hoc jurisdiction of the International Criminal
        Court (ICC) even without the need to rejoin the international court, a lawyers''
        group argued on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e282d3d-c002-49f1-b2dd-cb11e5f1e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the National Union of Peoples' Lawyers (NUPL) cited\
        \ Article 12 paragraph 3 of the Rome Statute, the ICC’s founding treaty, which\
        \ provides that a non-state party may accept the jurisdiction of the ICC by\
        \ lodging a declaration with the court’s Registrar.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6940e53-c59e-4e09-ae65-97205615b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In doing so, that State agrees to take on obligations of cooperation\
        \ with and judicial assistance to the Court,” the NUPL said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a8fba-f0e7-4de4-9f87-e3d22b5dead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being an exclusive exercise of the president’s powers as chief architect\
        \ of foreign policy, it would arguably not require Senate concurrence,” it\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43123a0-9556-4d77-97f9-f7a424a05857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines officially stopped being a member state of the ICC\
        \ in March 2019, a year after former President Rodrigo Duterte’s administration\
        \ submitted a written notice to withdraw from the Rome Statute.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1895b5-54c9-467a-b830-68520bb6bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously said the idea of the Philippines rejoining the
        ICC was “<a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">under
        study</a>” but he reiterated issues of jurisdiction and sovereignty.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acd367-9df4-4cac-9e85-82c156a4528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ statement came after three resolutions were filed in the House\
        \ of Representatives to urge the government to cooperate with the ICC’s investigation\
        \ into the Duterte administration’s bloody war on drugs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5efc1-e304-4148-bdc3-e9367fdde320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OSG: To rejoin ICC, we have to accede to Rome Statute again</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbe0e8-58e6-4365-8f4d-26e1bbfd42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But during the joint hearing of the House Committees on Justice and\
        \ Human Rights, Solicitor General Menardo Guevarra said the Philippines needs\
        \ to do the accession process again to come back to the ICC.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca739ed-05ed-4d7d-99a5-07c7ecd1b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need not sign the Rome Statute all over again because we already\
        \ signed it. What we need to do is simply to accede to it,” Guevarra told\
        \ lawmakers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4f0b0-baf9-4266-9798-d1e1ff8367ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is done by repeating the process all over, meaning the president\
        \ will ratify our joining the ICC and the Senate will express its concurrence\
        \ by two-thirds vote,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b5c47-ddb2-4bd9-9f3e-99c4f3f94006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once done, the government would then deposit the instrument of ratification\
        \ to the United Nations Secretary-General, he explained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bae9a-d70c-419e-a7fb-d276842576ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e21af7-89ce-46c1-aef3-d9fded4921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How about rescind?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416cf21-2586-411e-8055-e126180c12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Kristina Conti of NUPL’s National
        Capital Region chapter, said she also takes the same position on Senate concurrence
        as the ICC already accepted Manila’s withdrawal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4e96f-3f3b-4410-a08c-7df4c29a5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she also floated another suggestion: overturn the withdrawal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42477786-fa77-4a7c-af2b-92c4f5645a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rescinding the withdrawal of the Philippine government in 2018 will\
        \ be a pure act of the executive,” Conti explained. “It will have a retroactive\
        \ effect, meaning, it would be as if the Philippines did not withdraw at all.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2d813-311f-4308-b2e5-df04de5dbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With such a move, she said the Senate concurrence to the treaty in\
        \ 2011 will be “considered as still binding.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec223d98-78cb-4f28-b875-3d8da45774c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, former Senate President Franklin Drilon also argued
        that in his view, rejoining the tribunal is purely an <a href="https://www.cnnphilippines.com/news/2023/11/28/senate-resolution-icc-drug-war--probe.html">executive
        action</a>, given the Senate''s prior ratification of the Rome Statute of
        the ICC.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ba2bf-fce8-4d33-b9d7-ad64c6839ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[I]n the end it matters very little,” Conti also said. “Whichever\
        \ way, the Philippines is still obliged to cooperate with the court in the\
        \ ongoing investigation into the ‘war on drugs.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32bca2-9db3-4227-bf6b-71b2fef32f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:46:33.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T19:46:34.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: “Being a member of the ICC is critical when it comes
        to later stages. Only member states are compelled to implement orders and
        decisions, and in particular, the arrest of suspects and detain the convicted.”</p>'
  'marcos-cif-untouched-senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T20:32:13.000+08:00
