      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Royeca said the Philippines’ participation in APEC opened opportunities
        for startups to collaborate with international companies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429c2cb-f8f8-4880-a122-fd3224253595'
      'mgnl:activationStatus': true
