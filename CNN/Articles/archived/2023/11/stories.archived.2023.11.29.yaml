    'title': 'UAAP Finals: UP blows out La Salle to move closer to reclaiming title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606d6a3-a864-4a4b-8a3e-4ed5c521cb0a'
