  'BBB--rating-Philippines-economic-potential':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-29T16:05:13.000+08:00
    'imagesource': 'jcr:5922245b-e6ed-47da-a00f-92056f58e75b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a176d8b4-339a-4953-85f4-be23405c1fb6'
    'lead': 'The Philippines has retained its ''BBB+'' long-term and ''A-2'' short-term
      sovereign credit ratings from S&P Global, which the government said shows investors''
      confidence in the country''s economy,'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T16:08:24.757+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-29T16:08:25.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
