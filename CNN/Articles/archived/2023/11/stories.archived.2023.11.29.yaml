    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fc982-6b39-40b8-a7fe-0e6000636099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T13:08:10.213+08:00
