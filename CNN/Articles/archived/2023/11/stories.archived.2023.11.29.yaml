    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9a3a8-8210-44b8-aeb9-61f03ef95a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T19:01:12.969+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-29T19:01:37.780+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That this evening was happening on the second day of the ongoing 26th\
        \ French Film Festival at the SM Cinema of Mall of Asia and Megamall until\
        \ December 3, 2023, was so appropriate. Ambassador of France to the Philippines,\
        \ Her Excellency Marie Fontanel, mentioned how one of the films being screened\
        \ during the festival, the documentary “Un Silence Si Bruyant” (A Resounding\
        \ Silence), tackles this very subject of incest in the context of contemporary\
        \ French society. Directed by French actress Emmanuelle Béart and Anastasia\
        \ Mikova, Béart had flown to the Philippines to present her film and was the\
        \ special guest of the night. The fact that this was happening on the weekend\
        \ when we celebrated the International Day for the Elimination of Violence\
        \ Against Women and Children was just one more element of serendipity, and\
        \ how the stars had aligned to make this such a momentous occasion.\r"
