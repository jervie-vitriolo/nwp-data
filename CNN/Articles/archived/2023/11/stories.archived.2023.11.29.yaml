    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Even after Duterte’s term, trust in courts still an issue for EJK victims’
      families – Colmenares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f1995-0580-4b20-8460-852ec42f909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Trust
        in the Philippine judicial system may still be an issue for the families of
        the victims in the previous administration''s deadly war on drugs even now
        that Rodrigo Duterte is no longer president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f30b5-a8e6-4524-b453-4ba555b4be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0a199-3660-4f1f-b597-5e27eb6b7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was according to Neri Colmenares, a former lawmaker and legal\
        \ counsel of the victims’ families who filed a complaint before the International\
        \ Criminal Court (ICC), during a joint panel hearing in the House of Representatives\
        \ on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8052ed0-523c-4a45-8464-02ae412baebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a4624-cc11-4b30-a2ab-1844509d6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing, Lanao del Sur Rep. Zia Alonto Adiong said the government\
        \ has been citing the issue of sovereignty during discussions about the ICC’\
        s investigation into the country’s situation related to the drug war campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa67b1-6608-451c-a6a9-ffb4f3314121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a6f59-32a9-4a9d-a7ef-01285175174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He agreed that the country has “solid” and “working” courts, and that\
        \ “meron tayong justice system dito [we have a justice system here],” which\
        \ would mean that the country does not need an international entity to enter\
        \ to probe the situation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e78a6b-e71c-4340-aa9f-a8f6d15d60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bddbc-e807-4a05-a412-18d425ea50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adiong then asked Colmenares if he would advise drug war victims’ families\
        \ to file complaints before Philippine courts as Duterte is not the incumbent\
        \ president and is now without immunity from suit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e864fb-830e-4dc0-88f5-5c56d1c1004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6bda7-7cea-436d-bc8c-208a7709f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is the matter for them to decide, we’re just the counsel. However,\
        \ the issue of trust is there,” Colmenares said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cc8c8-1be5-4b38-a73c-88edf252e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3db89-d6a1-4467-aa1d-05cb38820cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited that both the Department of Justice (DOJ) and the Philippine\
        \ National Police (PNP) do not know how many cases have been filed on the\
        \ killings by the police’s drug-related operatives.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a12c0e-d22e-4f1c-aaee-c51012c7140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7a9fe-3b1c-4a4c-b8da-2b6bb506c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The impression of everybody is you may be working, the judicial system\
        \ may be working, but you're unwilling,” Colmenares said. “This is not very\
        \ encouraging, Mr. Chair. I mean it’s 2016 (referring to the start of the\
        \ anti-drug policy), it’s now 2023 and the DOJ cannot even give a straight\
        \ answer.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b838a7a-5b74-4ccb-9983-0cd2965ce3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59662e3-2075-4a06-9d8f-6a7f39733b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State prosecutor Hazel Decena-Valdez, program director of the DOJ Human\
        \ Rights Office, said that according to the last submitted figures from the\
        \ PNP, there were at least 7,732 deaths involving drug personalities from\
        \ July 1, 2016 to June 30, 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377a0a6-7f85-4dcf-9ee9-f25e978bce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48be43-87b6-406b-9f35-191ddd79ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is actually a moving number,” she told lawmakers. “From what\
        \ I understand, itong mga personnel from the PNP continue to process these\
        \ cases.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6445d-d71f-4049-a552-635068564d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e7b62-8c7d-4bca-bee9-442be8961b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that a DOJ panel will be sitting down with personnel from\
        \ the PNP, the Philippine Drug Enforcement Agency, the Dangerous Drugs Board,\
        \ and the National Bureau of Investigation (NBI) to “get the figures straight.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5a1ad-c2d9-4d1e-9a24-65f6eb061f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40658702-184a-4a25-b937-7b97027856e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solicitor General Menardo Guevarra, who was Duterte’s justice secretary\
        \ from 2018 to 2022, argued that not all of the over 7,000 deaths were results\
        \ of police’s abuse of power\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607422c4-b9f2-42e0-b2f1-5b9eb2b0746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918dc1d4-38fc-435e-8703-f17d40279274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said that during his time in the DOJ, the PNP submitted to\
        \ the department at least 56 cases where police officers are believed to have\
        \ possible liability that were forwarded to the NBI for case build-up.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc0c04-4be5-46b6-8b5a-cd1ad2c9f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4d297-8817-478e-a330-03b511772bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Human Rights (CHR) said 3,998 cases related to the\
        \ war on drugs have been filed before the commission from May 10, 2016 to\
        \ Sept. 18, 2023. It said 90% the cases were from investigations it conducted\
        \ on its own accord.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dae78e-82d9-44d8-95e3-e7da82b9926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101c6df-1646-4504-bae4-a13a825ced9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Commissioner Faydah Dumarpa told lawmakers that many cases were\
        \ still pending in the CHR as police reports needed for investigations were\
        \ not given to them.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01566d-18b4-48dc-9067-dbd8cf452d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e95f2e-170c-46b3-8e04-3d080f518cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Justice and Human Rights tackled three resolutions\
        \ urging the government to cooperate with the ICC’s probe into the drug war\
        \ campaign in the country. They eventually adopted the resolutions with no\
        \ amendments.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec06f37-7cf0-48b5-bb7d-55bcd3debe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af9b77-89c1-43b4-92df-8a09e6d0400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panel chairpersons also approved a motion to coordinate with Sen. Risa\
        \ Hontiveros, who filed a similar intention in the upper chamber, to convert\
        \ the document into a concurrent resolution to express the sense of Congress.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0affa-17c4-43f7-b64e-a42190ae9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcc85e-61d3-4073-8622-ee0ff6092a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amy Jane Lee of Rise Up for Life and for Rights, who spoke on behalf\
        \ of the families of the victims during the drug war, thanked lawmakers who\
        \ filed the resolutions.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b40f6-8050-4499-974b-d88383b13c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96495a40-04ec-42dd-873b-f63723eecf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naniniwala at umaasa kami na ang imbestigasyon na ito ng ICC ay para\
        \ sa interes ng mga maralitang pamilyang nawalan ng mga mahal sa buhay na\
        \ nasa nakaraang pitong taon ay patuloy na naghahanap ng hustisya,\" Lee said.\
        \ \"Mahalaga sa amin ang resolusyong ito upang magbigay ng daan na mapanagot\
        \ ang pinakaresponsable sa mga naganap na pamamaslang sa halos 7,000 biktima.\"\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67b6fd-f510-45f4-985f-c88ee1bd1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77b1cf-8a28-434c-a5cd-a932b09cde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We believe the ICC probe is for poor families searching\
        \ for justice in the past seven years for their lost loved ones. The resolution\
        \ is important for us to hold into account those responsible for the 7,000\
        \ victims in the drug-related killings.]\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740ab54-880c-4190-bf20-8656623254f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f724b7-193a-4c6b-8107-84dc2d8bcda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier said his administration is studying\
        \ whether the country should rejoin the ICC, but insisted that the body has\
        \ \"no jurisdiction\" to probe the drug war killings.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65a141-4320-4572-bdcf-b68d59d534f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e00a5-850e-4b6c-81a8-76c7b7385c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:57:28.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-29T22:03:22.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumarpa said the CHR, an independent constitutional body, is willing
        to cooperate with the international court''s probe “if the ICC so requests.”</p>'
  'manila-zoo-mali-elephant-sri-lanka':
    'author': ' Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T21:57:36.000+08:00
    'imagesource': 'jcr:907ce4b1-259b-4f60-bfc0-afa1a88dc2fb'
