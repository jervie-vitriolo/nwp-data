      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35969162-cb46-4ff7-9205-08adbe6f4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:00:19.699+08:00
