      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> President
        Ferdinand Marcos Jr. may have “a dozen” bilateral meetings at the sidelines
        of the UN Framework Convention on Climate Change (COP28) in Dubai, the Department
        of Foreign Affairs (DFA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cc68f-1720-4621-bdcd-28163402e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:33.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c914621-d592-44e3-8401-d16cb52caf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:33.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe a dozen or more. Because some of these requests are made in\
        \ the venue during the sideline so we’re not sure at this time,” said DFA\
        \ Assistant Secretary Teresa Almojuela during a Palace briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d533d-7ce1-475a-b3a7-8b292258b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:33.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80c1bd-7af9-4cec-a712-bc6ab9edb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:33.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos will leave on Thursday for the climate summit which will be\
        \ attended by over 140 world leaders and royalties, the DFA executive said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52ff2f-2ca3-4b28-a71b-9feb9828d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:33.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe6f41-c22d-4364-813b-b0eb28bab91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said Marcos will first meet with the Filipino community upon\
        \ his arrival in Dubai.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d67d7-5081-43e5-9d8c-ae25210871f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c8e2f-eb96-4a57-ae70-d18d0ce280c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the summit's agenda is the loss and damage fund for climate change\
        \ impact.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a6249-a2f8-4758-a2ef-b52a6ed09d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b699b-b928-478c-95a5-9a1dd9690deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think one of the priorities is also to setup the framework of the\
        \ loss and damage fund as agreed in the last COP in Egypt,” said Almojuela.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f21114-02ec-42dd-81a9-bb2294bd218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f866c-63e4-488e-9de4-1d4814e431fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:42:41.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:44:34.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Also, high on the agenda is fast tracking the energy transition, delivering\
        \ and enhancing climate finance, and of course, resilient food systems,” she\
        \ also said. “I believe that the President’s engagements will reflect the\
        \ priority that the Philippines attaches to all these thematic agenda of the\
        \ conference.”\r"
