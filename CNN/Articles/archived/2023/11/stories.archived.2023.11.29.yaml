    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321c72c-04a5-4c35-bda7-f2d149da546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is extremely important that this becomes operationalized soonest,\
        \ and that we are able to access it at a timely and locally-driven fashion,”\
        \ she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd2215-9a0c-43ea-9070-70413723391b'
      'mgnl:activationStatus': true
