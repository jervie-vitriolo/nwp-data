    'mgnl:lastActivated': 2023-11-29T22:08:26.675+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Last working day of November a ''National Bike-to-Work Day''  — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c263a-9d5d-498c-a91c-6f7e4202019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T21:56:02.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> President
        Ferdinand Marcos Jr. on Wednesday issued a proclamation declaring the last
        working day of November of every year as "National Bike-to-Work Day."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340b419-ba7c-4529-961f-4b64b7062b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Proclamation No. 409 signed by Executive Secretary Luxas Bersamin\
        \ on Nov. 28, the Inter Agency Technical Working Group on Active Transport\
        \ (IATWG-AT) is mandated to lead, coordinate, and supervise the observance\
        \ of the National Bike-to-Work Day.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b319f90-eb2e-4efd-9749-5d6e988437e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be responsible for identifying the programs, projects,
        and activities for the annual celebration of the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4fa72-4f7d-4fd3-9b22-1e4b526a1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the president has directed national government agencies,\
        \ including government-owned or -controlled corporations, government financial\
        \ institutions, and state universities to provide assistance and support to\
        \ the Department of Health and the IATWG-AT for effective implementation of\
        \ the proclamation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ad90c-6484-43ae-93af-535f3baae2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang said the declaration is part of the government's effort\
        \ to \"to raise public awareness on the viability of cycling as a mode of\
        \ transportation.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157d93b-35a4-4d76-a5d6-2eed80891ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey conducted by the Social Weather Stations in
        September, one out of three Filipino families are bike users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e5910-e949-40ac-a3ae-20aa721c8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T22:08:26.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T22:08:26.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll <a href="https://www.cnnphilippines.com/news/2023/9/1/sws-filipino-household-bike-users.html">showed</a>
        10 million (36%) of households nationwide have at least one member who uses
        a bicycle up from 7.3 million (29%) in April 2022 and 6.2 million (24%) in
        May 2021.</p>'
  'drug-war-victims-families-judicial-system':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T21:55:44.000+08:00
    'imagesource': 'jcr:8b1b4380-7710-41d2-b58c-44d04d700273'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c192fa66-0593-4a47-9b9c-2b48141358fd'
    'lead': ' Trust in the Philippine judicial system may still be an issue for the
      families of the victims in the previous administration''s deadly war on drugs
      even now that Rodrigo Duterte is no longer president.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T21:57:28.313+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-29T22:03:22.352+08:00
    'mgnl:lastActivatedBy': 'superuser'
