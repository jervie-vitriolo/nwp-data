    'stories': []
    'template': '1'
    'title': 'DENR seeks quick access to ‘loss and damage fund'' for climate action

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf99a3-31a2-46f6-8046-020b215a7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Department of Environment and Natural Resources (DENR) on Wednesday called
        for the early mobilization of financial aid to help vulnerable developing
        countries mitigate the impact of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33917eca-a5fa-4af5-a82a-a1a8956d1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR Secretary Toni Yulo-Loyzaga said that discussions on the loss\
        \ and damage fund is included in the agenda of the 28th UN Framework Convention\
        \ on Climate Change (COP 28) that starts this week in Dubai, and which President\
        \ Ferdinand Marcos Jr. will attend.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e84d3c-ca8d-499c-853c-fdcd0eb50ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940331fa-eada-42f3-82d5-05fa5cd1dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T20:40:12.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-29T20:40:13.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The intensity of these tropical cyclones have actually crossed multiple\
        \ regions, some as many as 11 regions whenever they hit us,” said Loyzaga\
        \ in a briefing at the Malacañang. “So the cost of really trying to recoup\
        \ and recover from this is way beyond what we are able to afford as a country.”\
        \r"
