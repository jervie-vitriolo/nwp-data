    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos set to fly to Dubai for COP28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fc774-c24d-49aa-873b-7a0325a6f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — President
        Ferdinand Marcos Jr. is scheduled to go on another foreign trip, this time
        for the 28th Conference of Parties to the UN Framework Convention on Climate
        Change (COP 28) in Dubai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c53d2-d761-43e0-ab1e-3b6d0c4d37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos bared this in a speech during the ceremonial turnover of the
        People''s Survival Fund (PSF) in Malacañang on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524a61c-f341-45cd-ab60-ffe06a29d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As we are set to participate – I leave for Dubai in the UAE tomorrow
        – in the 28th Conference of the Parties to the United Nations Framework Convention
        on Climate Change or what is more commonly known as COP28, we are once again
        poised to lead," the chief executive said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343817d-0f85-496b-8296-b5e3304e8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2023/11/29/cop28-dubai-climate-summit-explained.html">READ:
        What is COP28? The UN climate summit, explained</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d7dc5-89ac-402c-804f-f5ebdb4855c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will use this platform to rally the global community and call on
        nations to honor their commitments, particularly in climate financing," he
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751da5d-799c-491b-9aba-6d95f1ad6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president reiterated that the Philippines is "one of the most vulnerable
        countries" to climate change.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56484d3d-a297-41ca-b05f-55361769603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the government is doing its part to cushion the impact
        on Filipinos and key sectors, including providing the People''s Survival Fund
        (PSF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b1859-71ca-461c-ace0-932df749df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that his administration is committed to making the country
        more resilient to climate change, as he led the official turnover of project
        grants to five local government units (LGUs) under the PSF.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475ef6e-9688-44bf-82e1-bdb9da833073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The recently approved climate adaptation projects worth over ₱541 million
        will be undertaken by the provincial governments of Mountain Province, Maramag
        in Bukidnon, the city government of Borongan in Eastern Samar, and the municipalities
        of Cabagan in Isabela, and Catanauan in Quezon Province.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e95a5a-fb59-4dab-8233-5ba6d41840c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These include mangrove rehabilitation, reforestation for flood control,
        installation of drainage and warning systems, and development of the agroforestry
        industry.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9742a8-8b57-42c4-93dd-94f85245e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During the time since the last year and a half, it has become very,
        very clear that there is no discussion in government, whether the sectors
        being discussed are health, infrastructure, security, any other subject, the
        subject of climate change is always included and always comes up. That is
        how important it is," Marcos said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f028f-c4b9-4554-8ea4-3cd6d5e97da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He urged the LGU beneficiaries to ensure the successful implementation
        of the projects and assured them of the national government''s support.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028841d-894c-47e4-b84a-a4df553094a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSF was established under Republic Act No. 10174 in 2012 with an
        initial budget of P1 billion.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0061f5-b041-404f-b73f-a342fc2a4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The approval of the five new projects aims to increase the PSF’s utilization
        to 89%, leaving only 11% of the initial allocation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502955b-6bf3-46bc-8df8-1788f198312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSF has yet to be replenished to fund new project proposals.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f6727-91ee-40dd-9d44-5d85f5754e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T11:32:09.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-29T11:32:10.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
