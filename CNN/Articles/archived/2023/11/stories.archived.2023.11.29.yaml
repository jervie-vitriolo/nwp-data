    'lead': 'President Ferdinand Marcos Jr. is scheduled to go on another foreign
      trip, this time for the 28th Conference of Parties to the UN Framework Convention
      on Climate Change (COP 28) in Dubai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T11:32:09.950+08:00
