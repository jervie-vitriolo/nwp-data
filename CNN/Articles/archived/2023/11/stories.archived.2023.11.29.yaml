  'bato-dela-rosa-raoul-manuel-probe':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-29T19:11:14.000+08:00
    'imagesource': 'jcr:77eaee01-e942-4aae-88db-614f34291417'
