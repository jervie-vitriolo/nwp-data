  'uber-partnership-london-black-cab-taxis':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-29T08:33:57.000+08:00
    'imagesource': 'jcr:4acac127-20a4-4225-9af3-871324b7df0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29a9fdb-c81f-4d93-bbe2-7cce2cbc1128'
    'lead': 'Once bitter rivals fighting for control of London’s streets, Uber and
      the British capital’s iconic black cab taxis are now teaming up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T08:36:11.830+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T08:56:46.015+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Uber announces partnership with London’s iconic black cab taxis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb15c7-41b8-4663-be7c-4e595723eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Once bitter rivals fighting for control
        of London’s streets, Uber and the British capital’s iconic black cab taxis
        are now teaming up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40beef-c857-4328-83d4-3752f6842fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uber on Tuesday announced a new partnership with London’s black cab\
        \ taxis that will let cab drivers opt in to gain access to Uber trip referrals.\
        \ Riders, meanwhile, can tap a button and specifically request a ride in one\
        \ of the so-called hackney carriages via the Uber app — and get an upfront\
        \ estimate on pricing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b42ce5-9d0d-4e7c-9678-ef6b762d59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uber said the first London cab drivers have already signed up, and\
        \ service will roll out early next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b505b4-e330-43b9-9b67-cca9dcd01e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Black Cabs are an iconic part of the capital, loved by Londoners and\
        \ visitors alike, and we are proud to work side by side,” said Andrew Brem,\
        \ the general manager of Uber UK, in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c46088-72a9-41f0-a71c-897ed16b9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uber’s road to partnering with taxis in London has been notably rocky.\
        \ Uber first arrived in London in 2012, and its rapidly growing business quickly\
        \ drew ire from the traditional black cab taxi industry in the city. Black\
        \ cab drivers over the years implemented a handful of government-backed updates\
        \ to compete with Uber, such as making it a requirement to accept card payments\
        \ in 2016.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b5adb-e3ca-493c-9814-3c2085e6c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uber has also faced a lengthy legal battle in London with city transport\
        \ regulators, who briefly tried to strip the ride-hailing firm of its license\
        \ to operate in 2017 and then again in 2019. In both instances, Uber appealed\
        \ the decisions and was eventually granted permission to continue operating.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b9f3f-f381-4dc5-b7f3-8a2ab8939556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Londoners, meanwhile, take unique pride in the city’s black cab\
        \ taxi service. As far back as 1865, taxi drivers were required to pass an\
        \ exam known as “the Knowledge,” and memorize the quickest routes through\
        \ London’s complicated traffic network, as well as thousands of landmarks\
        \ and streets. When Uber drivers arrived on the scene, however, drivers for\
        \ the app could simply rely on the app’s navigation systems.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc65b9-43a3-4c95-9ce4-ef97ea16878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of this year, some 15,100 licensed taxis continue circling London,\
        \ compared to 89,600 private hire vehicles, according to government data.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003be83-16f9-42f1-b05e-fb2401d3d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot has changed since Uber first came to London, and I know lots\
        \ of cabbies who first started out as Uber drivers,” Hameed Hameedi, the first\
        \ London cab driver to sign up with the Uber partnership in London, said in\
        \ a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660e029-1851-4103-aed9-f8a65bc70c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hameedi completed the Knowledge in 2015, and added that he welcomes\
        \ app bookings because he doesn’t have to “miss any time searching on the\
        \ streets for the next job.” More passengers booking trips also means “more\
        \ cash for cabbies,” Hameedi added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793802d-3162-4f0f-bef3-9bbee8668837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partnership in London comes a little over a year after Uber announced\
        \ that it struck a deal on the other side of the pond to list New York City’\
        s iconic yellow cab taxis on its app.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd79eb3-1699-4eff-ae1a-0a91a2ca3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deep strife in the past between Uber and local taxi groups,
        as of this year taxi drivers in Paris, New York, Rome and dozens more major
        cities are now taking trips through partnerships with Uber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ebc8e-251c-4159-a08f-af422495e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:36:11.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:56:46.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/28/business/uber-london-black-cab-partnership/index.html">Uber
        announces partnership with London’s iconic black cab taxis</a>"</em></p>'
  'france-smoking-ban-beaches-public-parks':
    'author': 'Maya Szaniecki and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-29T08:36:22.000+08:00
    'imagesource': 'jcr:f0b73530-a37a-4fbe-85e3-7e5167e25bf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aad43bf-d33f-4243-9780-195ddc027f56'
    'lead': 'France will ban smoking on beaches and public parks, the country’s health
      minister said on Tuesday, presenting a series of measures as the government
      looks to prevent 75,000 tobacco-related deaths per year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-29T08:38:38.985+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-29T08:48:03.497+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France to ban smoking on beaches and public parks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52b491-1fcf-48c5-a66d-3260d6a3aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France will ban smoking on beaches and
        public parks, the country’s health minister said on Tuesday, presenting a
        series of measures as the government looks to prevent 75,000 tobacco-related
        deaths per year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00b5ba-a378-4413-b47c-0f496ed7dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measures — part of a government plan to combat smoking — aim to\
        \ create a “tobacco-free generation by 2032.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065438b-7b47-477a-81c8-f9f32db977d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a press conference Tuesday, French health minister Auré\
        lien Rousseau said that smoking on beaches, public parks, forests and some\
        \ other public spaces, including close to schools, will soon be banned in\
        \ France.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e25cb1-e6fa-4551-bb9d-9bcedc980286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister did not give an exact timeline but speaking to CNN-affiliate\
        \ BFMTV, he hinted that people could face fines as early as next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391442ec-6836-4b74-ac98-95db54925bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rousseau also announced a gradual price increase for cigarettes, saying\
        \ that a packet would cost 12 euros ($13) in 2025, and 13 euros ($14) by 2027.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e5bb6-30ec-4e72-b62e-381efac96aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France had already said in September it would ban disposable e-cigarettes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04566e95-0301-4db1-916b-8f26021e5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we want with this plan is to stop trivializing smoking,” Rousseau\
        \ told BFMTV.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69e7d2-e81e-495e-8b69-5036692c23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fun, leisure aspect of smoking has to go,” he continued, adding
        that “200 preventable tobacco-related deaths per day… is a number we should
        not get used to.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129bf16-4ba5-43b7-b9d4-06ebd2410ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T08:38:39.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-29T08:48:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/28/world/france-ban-smoking-beaches-public-parks/index.html">France
        to ban smoking on beaches and public parks</a>"</em></p>'
