  'Bob-Knight-dies-83':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-02T14:29:58.000+08:00
    'imagesource': 'jcr:102f5da6-6cc0-4cbf-a46c-5611b38dd0d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b370d15e-0e23-4593-a832-0a4f62515712'
    'lead': 'Bob Knight, one of college basketball’s winningest coaches but also one
      of the sport’s most polarizing figures, has died at the age of 83, his family
      announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T14:34:15.981+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-02T19:28:17.650+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:28:16.929+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hall of Fame college basketball coach Bob Knight dies at 83'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0c329-1ea8-4ef7-95eb-0ccb59122aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Knight, one of college basketball’s
        winningest coaches but also one of the sport’s most polarizing figures, has
        died at the age of 83, his family announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c147b-d4b3-4dab-8e76-6b413f85775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family did not immediately release the cause of death for the man\
        \ who most famously coached Indiana University from 1971 to 2000 and won three\
        \ national championships there, including in 1976, a squad that is the most\
        \ recent men’s Division I team to finish the season unbeaten.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d93783-1d32-4d71-9d93-847063761316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight passed away at his home in Bloomington, Indiana, surrounded
        by his relatives, the family posted to his website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7394e71-f2c4-4ef8-8bd5-489bde69a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to celebrate his life and remember him, today
        and forever as a beloved Husband, Father, Coach, and Friend,” the post reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786980ba-6521-427d-a7f1-1a8a07f3be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before retiring in 2008, Knight won a then-record 902 NCAA Division
        I men’s games. Knight bookended his 29 seasons in Bloomington with successful
        stints at the US Military Academy and Texas Tech University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfff386-19f1-42e1-9234-a08f739698d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.187+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Krzyzewski, the legendary former Duke coach whom Knight coached
        at Army in the late 1960s, paid tribute to Knight on Wednesday, saying “we
        lost one of the greatest coaches in the history of basketball.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697c2ad-c19f-4c7e-8de3-68ad082acee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.187+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, he was one of a kind. Coach Knight recruited me, mentored
        me, and had a profound impact on my career and in my life. This is a tremendous
        loss for our sport and our family is deeply saddened by his passing,” said
        Krzyzewski, now the NCAA Division I men’s leader with 1,202 wins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21438355-4810-4b4c-881f-8730a910e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.187+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to winning on the court, Knight was known for running
        a clean program – an overwhelming majority of Knight’s players graduated and
        his teams were never on NCAA probation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce157fa8-9ff5-4f45-a1db-38cf96dde69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.188+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed “The General,” Knight innovated how coaches used the motion
        offense and insisted on tough man-to-man defense, and led his teams to 24
        appearances in the NCAA Division I men’s tournament. The four-time National
        Coach of the Year led Indiana to 11 Big Ten Conference titles and five Final
        Fours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f17100-7f12-4ba9-b0f7-2a62a5d518b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.188+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told ESPN in 2000 that were he to list his job title on a passport,\
        \ it would be “teacher/coach.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc191a94-8f02-4e79-bbc7-4332e1873a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Knight also was described in a lot of other ways, some not so
        nice: Brash. Intimidating. Unapologetic. Mad genius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff499962-3734-4abc-906d-7fb633c3d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People want national championship banners. People want to talk
        about Indiana being competitive. How do we get there? We don’t get there with
        milk and cookies. We never have and we never will,” he told Bob Costas in
        1994, about a week after an incident where his head contacted the head of
        a player he was barking at on the bench. Some media critics said it was a
        headbutt and that he should be fired; Knight said the incident was accidental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc0ec1-70cb-4bf6-b6d1-1642eab72130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that weekend, Indiana played its final home game of the season,
        and at a ceremony honoring the team’s seniors, Knight said: “When my time
        on Earth is gone and my activities here are past, I want they bury me upside
        down, and my critics can kiss my ass.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77378aa6-c285-4baf-aaf2-f2acf71efdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Alford, one of the top players in Hoosiers’ history, told
        another former Hoosiers captain, AJ Guyton, in 2020 that he appreciated how
        Knight coached despite the angry outbursts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae713f8-d1f5-40aa-aad1-7f9472a160df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coach just had the ability, you just couldn’t take a day off,”
        Alford, now coach at the University of Nevada, said on Guyton’s “House of
        Hoosier” podcast. “You may not appreciate when you’re playing for him, but
        now coaching for 30 years and seeing how he made me a better player … it was
        on the gas pedal all the time. … I’ve always appreciated how honest, fair,
        and consistent Coach was.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d749361-c600-4a53-a5cb-57a35a12c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You see him, he can be the greatest, friendliest, nicest guy, but
        then all of a sudden, he can be the craziest, meanest, just the last person
        you would want to be around,” Richard Mandeville, who played for Indiana in
        the 1990s, told CNN in 2000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79722c08-a91c-41cc-9de5-a15599f4bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knight always admitted he was tough on his players.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b90fe-1ec3-4aac-b100-70d3e790b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I came in to recruit your son, I would tell you, your wife,
        and your son, that I will be the most demanding coach your son can play for,”
        he told CNN’s Larry King in 2001. “Right off the bat. That’s the first thing
        I tell them. I say, I’m going to demand he goes to class, I’m going to demand
        that he plays hard, that he plays smart, that he behaves himself.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c727d4-596e-4b42-a238-14871eca9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he is best known for building a blue blood program at Indiana,
        Knight left in disgrace in 2000, having been fired by the university president.
        Earlier that year, CNN/Sports Illustrated reported former player Neil Reed’s
        accusation that he was choked by the coach three years prior during a practice.
        Video showed Knight putting his hand to the neck of the player during a stop
        in play. Knight always claimed he didn’t choke Reed but admitted it wasn’t
        unusual for him to put his hands on players.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdd91c-d894-45ce-a3e4-cb884f625398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the choking video surfaced, the university initially suspended
        Knight for three games, fined him $30,000 and said he was subject of a zero-tolerance
        policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93a3f7-97d3-4273-8788-597eaa0ddbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn’t make it to the next basketball season, being fired in
        September 2000 after an Indiana student said the coach confronted and grabbed
        him by the arm after the student addressed him as “Knight.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4d721-0c9b-412a-b3bd-792589efa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years Knight was estranged from the university, until he returned
        in 2020 for an event honoring his 1980-81 national championship team. More
        recently, Knight had been to some Indiana basketball practices, according
        to current Hoosiers coach Mike Woodson. Knight was hospitalized for several
        days in April 2023, his family said without specifying the nature or severity
        of his illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb20c1-e9cf-4fb5-a7e9-94dacde37d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Won a national title with Ohio State as a reserve player</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67c065-5695-499e-b60b-bb7a55a8f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Montgomery Knight was born on October 25, 1940, and grew
        up in the small northeastern city of Orrville, Ohio, where his father was
        a railroad worker and his mother was an elementary school teacher. In high
        school he played basketball, baseball and football.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210909a0-7f89-448e-b1e4-510c18efe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 Knight went to Ohio State University and was a reserve
        on the 1960 national championship team that featured future Hall of Famers
        John Havlicek and Jerry Lucas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2235efc-91b6-4285-b78b-6767563d3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from Ohio State, Knight was an assistant coach
        at Ohio’s Cuyahoga Falls High School for one year before he joined the Army.
        He was assigned to assist the US Military Academy’s head coach Tates Locke,
        and was elevated to the top job at West Point at age 24 when in 1965 Locke
        moved to Ohio University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353dd516-b019-42b4-8359-9ba7ac18266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really enjoyed coaching there. There were a lot of challenges
        because of the amount of time you could have with the kids,” Knight told Larry
        King in 2000. Despite the Army’s maximum height limit (6-foot-5), Knight’s
        teams went to the National Invitation Tournament four times in his six seasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943bdf0-2b0b-4fb5-a2d9-bf8f7d529683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hired by Indiana before the 1971-72 season, and in 1973 guided
        Indiana to the Final Four for the first time since 1953. Knight’s teams won
        national championships in 1976 (with a 32-0 record), 1981 and 1987. The Hoosiers
        also reached the Final Four in 1992. His Indiana squads won 662 games and
        lost just 239, according to the university.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48937ea-49a9-4956-aa2f-cdf82ed064e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving Indiana, Knight spent almost seven seasons in Lubbock
        at Texas Tech, where the Red Raiders made four NCAA tournament appearances.
        He left with 10 games left in the 2007-2008 season; his son Pat Knight took
        over as had been preordained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e094a-107e-4a19-b8cb-3536542d9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight’s basketball legacy also includes coaching the United States’
        gold-winning men’s squad at the Los Angeles Olympics in 1984. He is one of
        three men to lead teams to titles at the Olympics, the NCAA tournament and
        the National Invitation Tournament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f406dae-75d7-4404-9fc3-06711328ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people will remember Knight as a coach who was loved by Indiana
        fans but who verbally abused players, officials and reporters. Knight didn’t
        appear to care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e90d3-d468-4a21-a099-97f9a7c9868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered one of the best basketball coaches ever, Knight also
        made the news for petulant acts, including throwing a chair across a court
        in 1985 as an opposing player prepared to take a technical foul free throw;
        chastising a NCAA worker at a tournament news conference; kicking Pat Knight,
        then a player, in the leg while his son was on the bench (both father and
        son say he was kicking at the chair).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33481273-67e0-427b-8354-5f68845be6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when he led the United States men’s team to a gold medal at
        an international tournament in Puerto Rico in 1979, it was overshadowed by
        his conviction in absentia for punching a police officer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc26d2-cbdc-4aa8-93bc-950c43dd12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On “Larry King Live” in 2000, the host asked Knight whether yelling\
        \ at a player helps him.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb0454-7325-4920-8dae-e009d97c5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, I think under some circumstances. I think there are some
        kids that you’ve got to be very careful about,” Knight said. “I think there
        are some kids that get caught up with the fact that coach is on me, coach
        is really on me. I can’t play because he’s on me. … I think part of being
        a really good coach is understanding the personalities of all the kids that
        are playing for you, because they cannot all be treated alike.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef01f0-59ce-4bca-8fad-f47c12167948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first chapter of “A Season on the Brink,” the behind-the-scenes
        telling of the Hoosiers’ up-and-down 1985-86 season, writer John Feinstein
        describes how Knight blew his top in one practice – not a rarity at all –
        to the point where a star player he blasted with profanities was ready to
        cry. Knight kicked the player, Daryl Thomas, out of the gym, but a few days
        later told the 20-year-old why he exploded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835dcbc-a09e-4bfa-8967-86017cd4ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes I think I want you to be a great player more than you
        want to be a great player. And that just tears me up inside,” Feinstein’s
        book documents Knight as saying. “Because there is no way you will ever be
        a great player unless you want it. But I can coach, teach, scream and yell
        from now until Doomsday and you won’t be as good unless you want it as bad
        as I do.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd6b51-8039-47b3-8f04-6652da10bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas stayed at Indiana, Knight stuck with him through his academic\
        \ troubles, and in 1987 he was a captain and made the pass on the winning\
        \ basket in the national championship game.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57b378-536f-4bb4-b8af-b3f7d1df0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just before the Final Four began, Thomas told the Chicago Tribune,\
        \ “It was worth it. The yelling and screaming, the pain. Everything was definitely\
        \ worth it.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f9c89-6603-4d35-a92c-18b237ff59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d go through it all over again, exactly the same way, if I knew\
        \ it would turn out like this,” he said. “Getting into the Final Four in my\
        \ last shot at it was something I dreamed, wished and prayed for.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30550c14-4b0e-4e72-a75f-5737bbd93506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Knight admittedly didn’t have a great relationship with the media\
        \ at all times, his final job in basketball was as an analyst for ESPN for\
        \ seven years.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e2ff2-48e9-4d02-b369-3df06041d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knight was inducted into the Naismith Basketball Hall of Fame in 1991,\
        \ the College Basketball Hall of Fame in 2006 and the IU Athletics Hall of\
        \ Fame in 2009.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c0ad5-c8c3-4d0c-9c42-75ff5bd5eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn Buckner, a star on Indiana’s 1976 national title team and
        chairman of IU’s board of trustees, said Wednesday was “a terribly sad day
        for the IU basketball family, Indiana University, the state of Indiana, and
        the world of sports as we say goodbye to Coach Knight.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae3632-4139-4e03-8772-258632653122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things that he said to our 1976 team … was that you
        may never see another team like this again,” Buckner said Wednesday. “Well,
        I don’t know that we will ever see another coach like him again. I think it’s
        important for people to realize that. It was a special opportunity to have
        been coached by him, and an equally special opportunity to have him as a friend.
        Because as great a coach as he was, he was an infinitely better friend. He’s
        a big part of who we are, and we were very fortunate to have had him in our
        lives.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637e3fe-592d-4f18-9a68-b27f7ae9e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Jacob Lev and Steve Forrest contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b314287-03f7-4244-9e89-ac0a338e890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:34:16.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:17.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/01/sport/bobby-knight-death-coach-health-spt/index.html">Hall
        of Fame college basketball coach Bob Knight dies at 83</a>"</em></p>'
