      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec earlier approved a resolution allowing the suspension of\
        \ the proclamation of winning candidates with unresolved or pending cases\
        \ before the poll body.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
