      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces bombed the densely-populated Jabalya refugee camp in\
        \ Gaza for the second time in two days on Wednesday, prompting UN warnings\
        \ that the airstrikes “could amount to war crimes.” Both Israeli airstrikes\
        \ this week targeted Hamas, killing or injuring hundreds, according to medics\
        \ in the region. Israel’s weekslong bombardment in Gaza has killed at least\
        \ 8,700 people, according to figures released by the Hamas-controlled Palestinian\
        \ Ministry of Health. Israel is defending the strikes as key to eliminating\
        \ Hamas militants. Separately, a breakthrough after weeks of talks allowed\
        \ hundreds of foreign nationals, including US citizens, to depart Gaza on\
        \ Wednesday. The development was hailed as a critical first step in getting\
        \ thousands of others out of the war-torn strip.\r"
