    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World isn’t spending nearly enough money to prepare the most vulnerable
      countries for climate extremes, UN reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e81cb-8afe-40cb-b215-088a6c1f9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Measures to adapt to climate change in the developing world
        are slowing on all fronts even as the impacts of the crisis are accelerating,
        creating a widening gap that leaves billions of people increasingly vulnerable
        to extreme heat, worsening storms and sea level rise, a UN report published
        Thursday shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149434c7-1525-4cb8-afd8-25c342e0b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33525b-20e8-46dd-8e28-ad9c00c19ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The estimated costs to fully prepare low-income nations for the worst\
        \ effects of a rapidly heating planet are now 10 to 18 times greater than\
        \ the amount of money that is currently flowing to these regions, according\
        \ to the United Nations Environment Programme’s annual “adaptation gap” report.\
        \ That’s a more than 50% larger gap than UNEP had estimated in its 2022 report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e33f20-3678-4aed-a47a-c1fc93b62cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff99fb-5968-481c-b7b1-8fe3fcbe5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.051+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developed world agreed more than a decade ago to transfer at least\
        \ $100 billion a year to developing countries to help both with their green\
        \ transitions and efforts to adapt to the climate crisis. That pledge was\
        \ reaffirmed in the 2015 Paris Agreement, but the target has never been met.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856011a-1bb1-4c0e-8ae5-ae744f6fecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.051+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c03e7-db7a-4ace-a056-269013853983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.051+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poorer nations have also complained that too little of the $100 billion\
        \ is devoted to so-called adaptation — preparing for the worsening harms of\
        \ the climate crisis, including deadly heat, flooding, storms, wildfires and\
        \ rising oceans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058e214-618b-4140-aeb6-42676eb49759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.052+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2341d-e867-491c-bbcc-5427b0c98471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.052+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flow of adaptation finance declined by 15% to $21 billion in 2021\
        \ – the most recent year UNEP has data for – though its authors noted the\
        \ Covid pandemic may have deflated climate finance spending that year. UNEP\
        \ estimates the actual need is between $194 billion and $366 billion a year,\
        \ and is projected to rise dramatically by 2050 as the planet warms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df618062-5cb7-4578-9951-e13890ccfc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.053+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b6502-1784-49d4-95da-777e253b7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.053+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The urgency is becoming very clear,” Andrea Hinwood, UNEP’s chief\
        \ scientist, told CNN. “The advice we have is that in the next eight years,\
        \ we need to be working as hard and fast as we can to do as much as we can\
        \ to prepare us for the out-years, where some of the challenges we’re facing\
        \ are going to be harder.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f90f4-0c46-41ff-9222-18350bacda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.054+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edd497-bde7-4152-875f-f7a6509c8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.054+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unless the gap between what’s needed and what’s provided is closed,\
        \ the world will more rapidly reach the threshold where people can no longer\
        \ adapt to their changing climate, according to the report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985dcfb-37f5-490a-9095-15b8388115d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.055+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2356fa-2226-491b-afcb-625ca7042efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.055+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue — as well as who should pay for the loss and damage created\
        \ by the climate crisis — is expected to be a key sticking point in climate\
        \ negotiations at the COP28 talks in Dubai this December.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ec91b-a85a-4e63-81bf-3e7cdf7f4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.055+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b6f7d-8946-4d9e-8cd5-1059883d0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.056+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the next talks, there has to be a discussion about some new goals\
        \ for adaptation,” Hinwood said, “but also perhaps a renewed commitment in\
        \ terms of the funding and the finance that should be flowing to adaptation\
        \ in developing countries.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd453e8-6b24-481e-b0af-561c31f5ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.057+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3a21e-892c-4c4c-a900-22854c66eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.057+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developed nations bear a greater historical responsibility for the\
        \ human-induced climate crisis, but developing nations and small-island states\
        \ are suffering the worst impacts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9baba-e650-4947-adb3-efd40d4c7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.058+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bd729-f850-48a5-abef-3381829c899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.058+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study showed that 55 of the world’s most vulnerable economies\
        \ have already experienced losses and damages of more than $500 billion in\
        \ the last two decades from the climate crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a660d-42e1-4d89-bd82-2996c4b8a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.059+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab675cc-ddf7-493c-aab9-03aeb415b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.059+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don’t fund adaptation, we then get ourselves into a situation\
        \ where we can no longer adapt,” Hinwood said. “Developed countries who are\
        \ still emitting greenhouse gases per capita levels that are massively more\
        \ than developing countries need to show leadership here. Whatever efforts\
        \ we put in place now will pay back down the track.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad6e73-3c4d-438e-a144-37ed8893ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4326567-208c-497a-82e2-0280a94a89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report shows that the world can still prevent the mounting economic
        toll climate disasters could bring. Every billion dollars invested in infrastructure
        to protect people from coastal flooding could save $14 billion in economic
        damages, according to the report. And for every $16 billion invested in agriculture
        each year, 78 million people could be alleviated from climate crisis related
        starvation or chronic hunger.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c53010-a62f-48f5-b52f-e38e5528ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:58:13.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:06.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/02/us/un-adaptation-gap-report-climate-change-finance/index.html">''World
        isn’t spending nearly enough money to prepare the most vulnerable countries
        for climate extremes, UN reports''</a></strong></em></p>'
  'hormone-replacement-dementia-wellness':
