      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should all be aware of the adverse impact of mismanaged wastes\
        \ not only on our health but also on the environment and actively participate\
        \ in the proper management of our wastes,\" the agency said in a statement.\
        \ \r"
