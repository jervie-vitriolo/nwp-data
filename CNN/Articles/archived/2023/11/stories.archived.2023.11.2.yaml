      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lara said the BSKE held last Oct. 30 is the most intense recorded in\
        \ the history of both BARMM and the ARMM.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961d132-9d2b-4c61-aa54-4dc2fed3abfd'
      'mgnl:activationStatus': true
