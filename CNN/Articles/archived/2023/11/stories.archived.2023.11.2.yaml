      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Six-year-old
        Aleia Aielle Aguilar clinched her second straight title after beating hometown
        bet Maitha Faraj in the gold medal match Wednesday at the Abu Dhabi World
        Professional Jiu-Jitsu Championship in the United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f6f43-bd3d-4e50-915d-57b6c1b6c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T21:42:58.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T21:42:59.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aleia is the daughter of Alvin Aguilar, considered a pillar in the\
        \ country’s mixed martial arts community, and former jiu-jitsu champion Maybelline\
        \ Masuda.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3325564-be0d-42f2-9623-95bea5ea15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T21:42:58.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T21:42:59.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of your hard work, discipline and initiative to always do your\
        \ best paid off once again!\" Alvin said in a Facebok post. \"We are all so\
        \ proud of you!\" \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90ed44-bc58-484e-b542-9bb09eecbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T21:42:58.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T21:42:59.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleia made history after becoming the <a href="https://www.cnnphilippines.com/sports/2022/11/14/Aleia-Aielle-Aguilar-youngest-jiu-jitsu-world-champion-.html">youngest</a>
        Filipino world champion last year.</p>'
