      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Rangers have won the club’s first World Series title in
        the franchise’s 63-season history following a victory over the Arizona Diamondbacks
        in Game 5 on Wednesday. But their win in Phoenix — giving them the best-of-seven
        series 4 games to 1 — didn’t come easily. The game was scoreless through six
        innings as Diamondbacks starting pitcher Zac Gallen was dominating, not allowing
        a hit through those stanzas. Then, the Rangers pounced on Arizona in the ninth
        inning highlighted by a monster Marcus Semien 2-run home run to achieve an
        insurmountable 5-0 lead. With the historic championship, the Rangers’ Bruce
        Bochy also became the sixth manager to win at least four World Series titles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600c12b-459d-4628-92c8-ff419737a836'
