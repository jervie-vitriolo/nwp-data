      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91284ee9-35c9-4a50-a040-ecdfb62aa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.326+08:00
