      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said dozens are now on their way to Cairo, where some\
        \ will catch flights back to their home countries. Among them are nationals\
        \ of Austria, the United Kingdom, Jordan, Saudi Arabia, Italy and Japan, the\
        \ official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73abb3d-ae35-4fff-856c-587bd52cda8f'
