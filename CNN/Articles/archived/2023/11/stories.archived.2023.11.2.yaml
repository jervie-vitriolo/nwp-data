      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea147a4c-08a9-473d-9611-f80cc193d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.331+08:00
      'mgnl:createdBy': 'lara'
