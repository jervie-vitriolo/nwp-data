      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477dd521-895f-4586-bc62-0ddd940e6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCA said incidents include shooting, stabbing, hacking, riots and
        fistfights, as well as harassment and intimidation of voters and candidates''
        supporters.</p>'
