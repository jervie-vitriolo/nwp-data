      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abb1b7-e6b7-4fd1-9593-350394dd2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:09.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Comelec is intending to resolve all these cases within the month\
        \ of November but given the influx of further cases, we might be able to finish\
        \ and resolve these cases as committed by Chairman (George) Garcia until December,\"\
        \ Laudiangco explained.\r"
