    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '853e2b24-c7cc-4386-9894-d2cacd83d7ea'
    'lead': 'The country name ''Israel'' does not currently appear on maps on popular
      mobile applications from leading search platform Baidu or the Alibaba-backed
      Amap, even though its territory and the names of neighboring countries are clearly
      shown in a view of the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T13:10:42.527+08:00
