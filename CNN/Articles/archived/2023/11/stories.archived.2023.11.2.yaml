      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f6188-fb01-4ee1-a8ab-5916a4d733d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.586+08:00
      'mgnl:createdBy': 'seth'
