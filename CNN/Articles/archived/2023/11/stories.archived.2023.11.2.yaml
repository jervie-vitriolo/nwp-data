      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension of her account comes after Lisa performed five shows\
        \ at the Crazy Horse Paris in September. The venue is one of the city’s top\
        \ burlesque performance spaces but her shows stirred controversy in some parts\
        \ of Asia where more conservative attitudes can prevail.\r"
