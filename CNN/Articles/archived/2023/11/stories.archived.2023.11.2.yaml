      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Public Information Office said 87 truckloads or 229 metric\
        \ tons of trash from the city’s main public cemeteries were collected from\
        \ Oct. 28 to Nov.1. \r"
