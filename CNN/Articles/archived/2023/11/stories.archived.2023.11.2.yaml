      'mgnl:lastActivated': 2023-11-02T19:27:23.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc6729-9c1d-493f-ada4-cadc148d31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Riyad Mansour, the head of the Palestinian Permanent Observer Mission\
        \ to the United Nations, told CNN on Tuesday that the Israeli strike on Jabalya\
        \ refugee camp was a war crime and should be referred to the International\
        \ Criminal Court (ICC).\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462fc57-f78c-4514-bc64-23222ed40346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc4ea8-09dc-4f1d-887a-89cad81f7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who are responsible for giving the orders for that crime should\
        \ hear something from Mr. (Karim A. A.) Khan from the ICC (International Criminal\
        \ Court),” he said in reference to the ICC prosecutor. “And if he has the\
        \ courage, and I hope he does, we appreciate the fact that he came to Rafah\
        \ crossing, and he made a statement there. But it would be also nice to issue\
        \ a warrant of arrest for those who are responsible for such crimes.”\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb313c-65f8-4c35-b07c-80ecb27b3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f07e8-a1b4-41b9-9bbc-92f1040db428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ground operation continues\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487d249-c346-42bf-bb86-d6aedb3ad1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Wednesday announced the death of another soldier, bringing\
        \ the total number of Israeli soldiers to have died since the start of the\
        \ ground incursion to 16. Of that figure, 15 were killed inside Gaza.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da572df-27b4-475f-8499-bbea36bc3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd7438-179e-42f7-8702-57789ba82a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details on how the soldiers were killed have not been released but\
        \ seven were part of the Givati brigade and two were members of the armored\
        \ corps.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21933f33-4d93-4c8e-9748-d151629d225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6a156-d52e-43be-9ad3-1632cc5ba8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military claimed it killed “approximately 50 Hamas terrorists”\
        \ during ground operations in the northern Gaza Strip Tuesday. It comes after\
        \ Israel said over the weekend it had entered a “second stage” of its war\
        \ against Hamas following weeks of strikes on Gaza.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824af4a-fca9-4323-9767-3dba38102317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9fcfe-c110-40d9-9307-c6c3d5968fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Tuesday evening, the IDF said that troops from its Givati\
        \ Brigade also operated in western Jablaya and were targeting a Hamas commander\
        \ in the area. The area of operation included “firing positions, terror tunnels\
        \ used by terror operatives as a passageway to the coast, and a large stock\
        \ of weapons,” the statement added.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
