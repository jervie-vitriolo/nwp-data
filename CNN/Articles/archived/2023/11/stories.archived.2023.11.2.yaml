      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Commission on Elections (Comelec) on Thursday said only the teachers who backed
        out as poll workers on the day of the Barangay and Sangguniang Kabataan Elections
        (BSKE) will be investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f0938-663e-4ff2-9462-0ca780d781fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we are going to investigate are those teachers who on the day\
        \ of the election... withdrew on the same day and time after the opening of\
        \ the polls and didn't even want to give the election paraphernalia to those\
        \ who are replacing them, the personnel of the Philippine National Police\
        \ (PNP),” Comelec Chairman George Garcia told CNN Philippines’ The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e4c96-4ae3-4efa-bab6-d65a334cfa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the Comelec wants to find out if someone was behind their\
        \ decision to abandon their posts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e50735-dcc5-4961-b86c-3d3ad9360f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to find out were they threatened? Were they harassed\
        \ by certain individuals, by politicians…in order to prevent in the future\
        \ the occurrence of these incidents?\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf795e-743c-4b0a-96e5-4cdd986f5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia assured teachers who quit prior to Election Day that they will\
        \ not face any complaints.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b9448-9059-4fd4-90ca-38e665ef4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters on Thursday afternoon, Garcia said some\
        \ of the teachers who withdrew during election day were from Lanao del Sur\
        \ in the Bangsamoro Autonomous Region in Muslim Mindanao, which caused a delay\
        \ in voting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248615c-2923-4078-9073-c4327473751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday night, the poll body released information that a village\
        \ in Piagapo town had to reset elections from Oct. 30 to Oct. 31 as electoral\
        \ boards backed out due to a “security issue which arose from a mauling incident\
        \ between supporters.” Over 500 voters were affected, according to the Comelec.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b5ea9-dbd6-4a08-9ab4-44940bbd5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2023/10/31/bske-lanao-del-sur-samar-tuesday.html">Delays,
        violence mar BSKE in Lanao del Sur, Samar</a>&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e75c9-2b2e-4942-94f0-e30f60a82796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the police, who should be on standby to substitute as poll\
        \ workers on election day, reported that they were not ready to serve as electoral\
        \ boards due to the late notice. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c2a8a-fe74-4494-8f84-ea829f72f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the findings of the investigation will be shared also with\
        \ the Department of Education and Bangsamoro’s Ministry of Basic, Higher,\
        \ and Technical Education.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070af5a-1ff3-48b8-9d09-9e0667ac3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung sa palagay nila hindi katanggap-tanggap ‘yong dahilan, hindi\
        \ na natin mao-obliga ‘yong mga gurong ito na maglingkod sa susunod na halalan\
        \ para hindi na maulit ‘yung ganyang klaseng pagkakataon,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d117a-46aa-45fd-9a86-fa4aaaeb3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they assessed that the reason behind the backing out\
        \ is unacceptable, we cannot oblige those teachers to serve in the next elections\
        \ so that this won’t happen again.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c235ae-a077-4832-9ba2-2abb5b182143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said “more or less 3,000 teachers,” including <a href="https://www.cnnphilippines.com/news/2023/10/29/abra-teachers-poll-workers-comelec.html">29
        in Abra</a> and around <a href="http://https://www.cnnphilippines.com/news/2023/10/30/2500-BSKE-volunteers-in-Bangsamoro-back-out.html">2,500
        in the Bangsamoro region</a>, backed out from poll duties nationwide. Their
        reasons vary, like having family ties with BSKE candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192a8b4-b8b6-43c0-9822-8f4016dcccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were replaced by PNP personnel who were also trained in holding\
        \ elections.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c44cd-d71c-4414-b74b-6c1cca0f604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:36:44.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:36:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSKE finally pushed through on Oct. 30 after several delays.
        All 42,001 barangays nationwide participated in the polls, the Comelec said.</p>'
