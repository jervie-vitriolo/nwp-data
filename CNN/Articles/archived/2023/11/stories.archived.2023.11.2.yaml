      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Weibo and the star’s record label YG Entertainment\
        \ for comment.\r"
