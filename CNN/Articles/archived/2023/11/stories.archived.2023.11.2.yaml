      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047cc26-6c05-4752-a5db-69417a8c6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If it is going to be bloody this time during the barangay, you can\
        \ expect how much more it will be violent come 2025,\" CCCA trustee Francisco\
        \ Lara said in an interview with CNN Philippines' The Final Word on Wednesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6488dd4-9066-4e48-84cc-8aa124aaf496'
      'mgnl:activationStatus': true
