      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7feefeb-0f59-40ac-94d8-2dac6d0cb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is known to pay stringent attention to detail on maps used around\
        \ the world when it comes to how its own border and territorial claims are\
        \ represented.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fb1e3-c0c8-4a4e-afac-e473447a021f'
