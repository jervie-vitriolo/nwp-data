  'marcos-japan-kishida-wps-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T10:35:22.000+08:00
    'imagesource': 'jcr:ebd34dd2-6c85-4153-a67b-271ca0ad5fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47818b97-6be2-49af-bc8b-d3ba6a0a88f6'
    'lead': ' President Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida
      will discuss the West Philippine Sea issue during the latter’s official visit
      this week, according to the Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T10:36:26.697+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-03T09:03:30.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malacañang: Marcos, Japan PM to tackle West PH Sea issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35950ba4-6114-46de-b6fa-13a24cc0d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — President
        Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida&nbsp;will discuss
        the West Philippine Sea issue during the latter’s official visit this week,
        according to the Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209db2b-6b39-4002-959b-601b4b3c7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing a statement from the Department of Foreign Affairs, Malacañang
        said Thursday that Kishida would be in the Philippines from Friday to Saturday
        for his bilateral meeting with Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2d9b7-905e-430c-9b84-a1f9ab166754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting seeks to strengthen both nations’ cooperation on political,
        security, economic, and people-to-people relations, it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd644037-ffb3-4e46-b32f-58f8489ac02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Among the specific issues to be discussed are the West Philippine
        Sea, trade and investment, and Japan’s Official Development Assistance (ODA).
        They will also exchange views on major regional, international, and United
        Nations issues affecting the region and the world,” Malacañang said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbf0ad-7b3f-4e5b-a5ea-c647c2692e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kyodo News earlier quoted sources as saying that during Kishida''s
        visit to Manila, he and Marcos are expected to green-light negotiations on
        a "reciprocal access agreement (RAA)" that would facilitate the presence of
        visiting forces.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ead68-ce41-40dd-b88f-894d63cf8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gilberto Teodoro Jr. previously said that the
        RAA would allow the Philippines and Japan to deploy their military forces
        into each other’s territory for training and other operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db721e-1cb7-4683-8dc8-8fcc62d19d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/1/japan-pm-fumio-kishida-ph-congress-speech.html">RELATED:
        Japanese PM to address PH Congress during official visit</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d12a9-93d1-430d-8e35-610266e3b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:36:26.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T09:03:30.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida’s trip to the Philippines comes after Marcos flew to Japan
        in February of this year, where he secured $13-billion worth of business deals.</p>'
  'No-overtime-pay-for-teachers-in-BSKE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T10:49:39.000+08:00
    'imagesource': 'jcr:437e5bf8-fa20-41ba-994b-4c77cda40dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40239611-39d6-4dbf-b7af-62cac773d2ac'
    'lead': 'While teachers who served in the BSKE are still assured of their proper
      compensation, the Commission on Elections clarifies that the agency’s budget
      does not cover the teachers’ overtime pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T10:51:06.887+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-02T19:42:14.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: No overtime pay for teachers in BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1375f55-5f43-4d35-a890-95af9fb11121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Teachers
        who served during the Barangay and Sangguniang Kabataan Elections (BSKE) will
        not be getting overtime pay, the Commission on Elections (Comelec) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1c145-b2fc-46b9-b0e5-56795bf9e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chair George Garcia said only employees of the commission
        are entitled to claim compensation for overtime work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbcacc5-273d-48f6-9ce4-b4e54d9894e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In as much as we would like to give, there is this joint circular
        which provides that only employees of an agency are entitled to claim overtime,”
        Garcia told reporters in a message.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc3b36-b80e-47d5-aca6-d5660d6bca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Civil Service Commission and Department of Budget and Management
        Joint Circular No. 2, series 2015 states that overtime pay is only given to
        those appointed employees, salaried civilian government employees or those
        authorized to render overtime pay.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494a03f-afb9-431a-bd4c-cc6da6aa5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The teachers who served as electoral board members are not employees
        of Comelec. Moreover, the budget provided us did not provide for such an item,”
        he added</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238922b-ba2c-44fe-90f4-77482a9a0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) called on the Department
        of Education (DepEd) and the three agencies to resolve the issue as calls
        for overtime pay for teachers doing poll duties are recurring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe82fd-5a4c-47f8-94ad-0b415c85ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b8ae7-7014-4a02-9372-150be29bf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f7c07-97af-4817-9fe3-5399f02d12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said the Election Service Reform Act must be amended to set\
        \ minimum hours for rendering election service and overtime compensation,\
        \ explaining that the five service credits also provided for teachers are\
        \ not enough.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b0591-2a55-4d7f-ba91-467f1007f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a90ffc-7593-4de1-8aef-b4492186718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1d5ce-0da3-4bc1-a711-0528587f4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, election work for public school teachers is non-compulsory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadd5dc-95c2-4f6f-be5d-4461ee9a0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68981f2f-b110-4487-b7a6-becaaf5142d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3d2b3-46a8-411f-ac27-e4e9e9cacd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:42:14.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:42:14.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besides, with or without the circular, the Philippine government
        and all its instrumentalities are bound to comply with international labor
        standards including the grant of overtime pay for more than 8 hours of work
        to regular and contractual employees,” ACT chairperson Vladimir Quetua said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76002df-b878-4594-b9ef-89e27951a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT earlier called for overtime compensation to teachers who were
        affected by delays in the processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9c0b7-5c19-4d06-a6d9-57316427c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:51:06.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:42:14.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, Quetua said, “teachers stayed
        up for more than 24 hours” on the eve of BSKE due to delays in the provision
        of transportation, extensive paperwork, and long queues.</p>'
