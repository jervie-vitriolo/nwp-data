      'mgnl:lastActivated': 2023-11-02T19:28:51.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI expects an influx of passengers this weekend as Filipinos
        begin to return from their provinces after the election and All Saints'' and
        All Souls'' holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebca8b9-3175-47ef-868b-ff83514d46f9'
      'mgnl:activationStatus': true
