      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president expressed support for a humanitarian pause to allow for\
        \ the release of hostages in Gaza Wednesday evening, in response to a protester\
        \ calling for a ceasefire during a closed-door fundraiser.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
