      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e2678-f6bb-4384-bdf6-0208f95e7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:03:28.367+08:00
