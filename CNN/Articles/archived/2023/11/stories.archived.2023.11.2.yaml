    'created': 2023-11-02T19:58:14.000+08:00
    'imagesource': 'jcr:ff1e8578-ab66-4479-8c9c-faa74749c634'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b77354c-126b-4fa9-9d2c-d5e0e3f29656'
    'lead': 'The Philippine ambassador to Israel will meet with Israeli President
      Isaac Herzog and he is expected to request for the exit of Filipinos from Gaza,
      Foreign Affairs Undersecretary Eduardo de Vega said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T20:05:53.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-02T20:09:49.173+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T20:09:48.851+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Isaac-Herzog', 'Pedro-Laylo-Jr.', 'Israel', 'DFA', 'Department-of-Foreign-Affairs',
      'Eduardo-de-Vega']
    'stories': []
    'template': '1'
    'title': 'PH ambassador to meet Israeli president, may request exit of Filipinos
      from Gaza '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bb7eb-1848-4c31-9f96-ab698002f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        Philippine ambassador to Israel will meet with Israeli President Isaac Herzog
        and he is expected to request for the exit of Filipinos from Gaza, Foreign
        Affairs Undersecretary Eduardo de Vega said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed09e88-c177-4c54-befd-01d4dbeeb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ambassador Pedro Laylo Jr.] is meeting today…with the Israeli
        president. So we will also inform the president of our relations and our hope
        that, in a way, they are obligated to give us priority, they owe us this.
        I hope they take it that way," he told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097856ef-dcd7-4866-b61b-89a397c090ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s just a call, a traditional call of an ambassador. But of
        course, <em>dahil nangyari ‘to</em> (Israel-Hamas war), we are going to mention
        the situation of the welfare of Filipinos in Gaza. Of course, Filipinos are
        being hailed for being heroic…<em>may mga namatay tayo dahil ayaw iwanan yung
        mga amo,”</em> he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d51d8-9a69-4f10-8ae1-34350040521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: But of course, because this happened, we are going to
        mention the situation of the welfare of Filipinos in Gaza. Of course, Filipinos
        are being hailed for being heroic…some of them died because they did not want
        to leave their employers.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b23a7-8460-465d-aaaa-5185759209c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth batch of Filipinos repatriated from Israel <a href="https://www.cnnphilippines.com/news/2023/10/30/ofw-israel-repatriate-4th-batch.html"
        target="_blank">arrived on Oct. 30</a>. Two Filipino doctors, meanwhile, were
        among the first foreigners <a href="https://www.cnnphilippines.com/news/2023/11/2/gaza-egypt-rafah-border-crossing-filipino-doctors.html"
        target="_blank">allowed to cross the Rafah border</a>. They are currently
        in Egypt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f0924-4580-4b7c-b804-e91f467a050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another batch of 45 Filipinos from Israel will be coming home on Nov.
        6, De Vega said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abd74d-947c-4e5d-8e40-6a66f9d2e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign affairs official also said they have already given authorities
        the complete data of Filipinos who want to leave. It will be up to authorities
        to decide on who will be allowed to cross the border.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac4d73-bb8d-4c74-9422-a7adc4881aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, there is still no information on the Filipinos who are believed
        to have been taken hostage by Hamas.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15499b58-e5cc-4a56-8819-2babeb961d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T20:05:53.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T20:09:49.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are under the assumption that they are actually hostages, but
        there is no confirmation because Hamas is not confirming anything. <em>Hindi
        nila in-identify yung mga</em> hostages <em>nila</em> (They did not identify
        their hostages),” De Vega said.</p>'
