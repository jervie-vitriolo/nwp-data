      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf2dfa-5cde-465d-bda1-17c205bc4689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.329+08:00
