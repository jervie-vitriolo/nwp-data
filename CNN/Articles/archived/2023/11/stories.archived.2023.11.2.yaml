      'mgnl:lastActivated': 2023-11-02T19:27:17.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c09a61-2018-4948-8f2e-6589bcf907ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lisa – the only girl in the group without Korean heritage – has gained\
        \ a large following in China in particular, having appeared as a coach in\
        \ local reality dance show.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad0f53-e7f5-4bfb-8fe9-ff183b455491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
