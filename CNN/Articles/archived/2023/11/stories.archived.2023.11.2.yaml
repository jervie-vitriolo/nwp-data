      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they have been warning the public for a couple of months\
        \ on the looming violent election as incidents started as early as six months\
        \ before the BSKE.\r"
