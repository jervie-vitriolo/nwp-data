      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b87d4-1014-4010-ac81-7daba0cf5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco explained that the e-gates expedite the airport processing\
        \ time \"from the usual 45 seconds to as low as eight seconds.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991591a-c2ae-4166-a4f3-2e1d20db1646'
      'mgnl:activationStatus': true
