  'MIFF-launch-in-LA':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-02T12:53:11.000+08:00
    'imagesource': 'jcr:2f067c3a-d753-49d0-936b-a89445b32d65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4b3e00-7600-4789-8a8b-51c36735bef3'
    'lead': 'Launching the Metro Manila Film Festival’s international edition at Sunset
      Boulevard, California on Thursday is the first step towards Filipino film nominations
      for global awards, the festival’s chair says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T12:54:30.216+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-02T19:27:46.126+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:27:45.892+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMFF: International expansion first step to global nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdb5ea-296e-4586-b8b9-8d00047b7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Launching
        the Metro Manila Film Festival’s (MMFF) international edition at Sunset Boulevard,
        Hollywood, Los Angeles, California on Thursday is the first step towards Filipino
        film nominations for global awards, the festival’s chair said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be5ed9-4666-4787-9f0d-5a556d151505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF Overall Chairman Don Artes said the Manila International Film
        Festival (<a href="https://www.cnnphilippines.com/entertainment/2023/10/19/miff-filipino-movies-hollywood.html">MIFF</a>)
        is “the first step towards recognition of Philippine movies and talent.”&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272200b-dc12-4644-92f1-b1a9f7f26803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We believe in the talent of our filmmakers and we know that our local
        film industry just needs exposure and more opportunities to showcase them,”
        he said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc8637-61c2-47ef-8a86-e236d214f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the primary reason why we are expanding MMFF to show these
        films not just in local cinemas but also to the international audience,” he
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eaab9c-5fa8-4d45-887d-55d7a4175f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes hopes that through MIFF, the country can get a film nomination
        for the Academy Awards AKA the Oscars.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fb7c6-1ab3-4bdd-9bc3-5a738fa5d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the launch, three entries from the summer edition of the MMFF are
        set to be screened: "About Us But Not About Us," "Here Comes the Groom," and
        "Love You Long Time."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fc18a-dda4-4ec2-9070-f94e6ad43861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Directors and actors from the chosen films expressed gratitude for
        the platform to tell Filipino stories through movies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11223eb9-47c4-415b-9bc9-12b46bb3360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is in the way we tell our stories that we educate people of who
        we are and that in itself is what makes us unique and worthy of seeing,” Summer
        MMFF Best Actor Romnick Sarmenta, who was also present at the launch, said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fa4ff-827e-4a54-88e7-6c4415f1712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief also said launching the international edition would encourage
        Filipinos living abroad to be part of “the Christmas tradition.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f42108-5055-4aef-adda-99e2af9d7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:54:30.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-02T19:27:46.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch, the first MIFF will feature the 10 films from
        the 49th MMFF from Jan. 30 to Feb. 2 next year.</p>'
  'dfa-china-trespassing-claim-bajo-de-masinloc':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T12:54:41.000+08:00
    'imagesource': 'jcr:f9976567-1a4a-4c43-9f42-4a839c58e1c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee50a793-6f1d-49fe-897b-07c270aabcbb'
    'lead': 'The Department of Foreign Affairs (DFA) on Thursday said China''s claim
      that a Philippine boat ''trespassed'' waters near Bajo de Masinloc was only
      set out to increase tensions in the West Philippine Sea (WPS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T13:00:55.556+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-02T19:27:49.619+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:27:49.306+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'Philippines', 'China', 'Bajo-de-Masinloc',
      'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA says China''s trespassing claim only raises tensions in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b463b00-e600-4b75-91a3-7a641ebe1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Department of Foreign Affairs (DFA) on Thursday said China''s claim that a
        Philippine boat "trespassed" waters near Bajo de Masinloc was only set out
        to increase tensions in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21ed97-324d-4208-b2da-5ffc10589e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The statement of the Southern Theater Command of the Chinese People's\
        \ Liberation Army (PLA), alleging that the BRP Conrado Yap (PS39) intruded\
        \ in the waters near Bajo de Masinloc on 30 October 2023, has no legal basis\
        \ and only serves to raise tensions in the West Philippine Sea,\" the DFA\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6bb4d-1546-490c-8c72-a65adf7d53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/31/china-claim-ph-ship-trespass.html">National
        Security Adviser Eduardo Año</a> was the first to react to China''s allegation
        on Tuesday, saying Beijing is "again overhyping this incident and creating
        unnecessary tensions between our two nations."&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a239eed-9189-4df3-909f-1c81d1fb1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Año said the Philippine boat completed its routine patrol operations\
        \ in the general vicinity of Bajo de Masinloc \"without any untoward incident.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b005d4f-9e57-47cf-9bd2-e63cd7501fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the country's conduct of maritime patrols in the waters\
        \ around Bajo de Masinloc is a \"legitimate and routine act of a sovereign\
        \ country in its territory and territorial sea.\" It added that the high-tide\
        \ feature is part of Manila's administrative responsibility.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847caeeb-8597-4f15-835c-7c052fff5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no obligation for the Philippines as the sovereign state\
        \ to seek the approval of another when navigating its own territorial sea,\"\
        \ it said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9f431-09b7-4bd8-926a-2d0e308676ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Foreign Affairs department said \"[i]t is China that is intruding\
        \ into Philippine waters.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304ae6-f090-4fbe-9a60-1e83a31eaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States Embassy told CNN Philippines that it is urging China\
        \ to respect the navigational rights and freedoms guaranteed to all States\
        \ under international laws.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6e610-8a26-4a9e-a866-119a85905e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PLA’s persistent swarming and shadowing of the Philippine Navy\
        \ and Coast Guard – as well as of fishing and other vessels – near Scarborough\
        \ Reef are detrimental to regional peace and stability,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8c5f1-e6e0-4a62-b0df-c95b9e82ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy has yet to respond to CNN Philippines'' request
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae8d51-dfde-400f-ab7b-895836ecec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject the 2016 arbitral award which invalidated
        Beijing''s expansive claims in the South China Sea and upheld the Philippines''
        sovereign rights in areas of its exclusive economic zone and continental shelf
        that are being claimed by the East Asian giant. China even released its expanded
        <a href="https://www.cnnphilippines.com/news/2023/8/31/senators-china-10-dash-line.html">10-dash
        line claim</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b2a7d-92e8-4422-86fe-1110f0e83775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has called on China anew to adhere to the ruling
        and respect the United Nations Convention on the Law of the Sea. It has also
        consistently demanded that Chinese vessels in Bajo de Masinloc leave the area
        immediately, the DFA added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477c2cf-4423-4e7b-828c-b69789a5034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recent incident in the contested waters comes ahead of Japanese\
        \ Prime Minister Fumio Kishida's official visit to the Philippines from Friday\
        \ to Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0187c-6ea4-4b24-a6d7-78b8090fcd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is set to hold a bilateral meeting with President Ferdinand Marcos\
        \ Jr., and part of their discussions is the WPS issue.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20663a7f-8bd5-4f18-9aff-62e32efdcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:00:55.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:27:49.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/2/marcos-japan-kishida-wps-issue.html">Malacañang:
        Marcos, Japan PM to tackle West PH Sea issue</a></strong></p>'
  'chinese-companies-maps-missing-israel':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-02T13:09:22.000+08:00
    'imagesource': 'jcr:d7edc8b3-b47c-4fda-8299-4ad44621a2b2'
