      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the Comelec only recorded 19 election-related deaths and\
        \ 29 election-related violence, and these were verified by the Philippine\
        \ National Police.\r"
