    'lead': 'Two Filipino doctors have successfully exited the Gaza Strip in a bid
      to find safer ground in Egypt amid the escalating war between Israel and Palestinian
      militant group Hamas, the Department of Foreign Affairs (DFA) confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T07:41:58.560+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-02T19:26:40.878+08:00
    'mgnl:lastActivatedBy': 'pia'
