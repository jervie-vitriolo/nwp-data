      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301a621-37c6-4b19-bdff-5700e91e7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.412+08:00
      'mgnl:createdBy': 'syrah'
