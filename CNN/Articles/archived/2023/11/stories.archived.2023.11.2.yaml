      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, the world’s second largest economy has pushed international\
        \ companies to apologize and retract maps that do not show the self-ruling\
        \ democracy of Taiwan as part of Chinese territory. It has also received backlash\
        \ from neighboring countries that have accused Beijing of using cartography\
        \ to legitimize disputed claims.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e556aac-3075-4e95-b1f3-1aec528b69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bbcf4-64dd-4ec2-987d-18aad91014fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treading a fine line\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cfbea5-1135-4412-ba86-da7be9cd3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Hamas attack — which killed some 1,400 people, mostly civilians\
        \ — Israel has hit Hamas-controlled Gaza with weeks of air strikes and expanded\
        \ ground operations in the strip. Tallies based on data from local authorities\
        \ in the Hamas-controlled enclave say more than 8,000 people have died, including\
        \ some 3,000 children.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df560a-8a60-4d29-b719-0318ce3c5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ffb1b-8138-4fe5-ba90-fd761c8a82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has criticized Israel’s response while neither naming nor explicitly\
        \ condemning Hamas in its statements. It has instead called for a ceasefire\
        \ and stressed the need for a two-state solution to establish an independent\
        \ Palestine as the “fundamental way out” of the conflict.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143c5f1-d181-42d3-938f-19bedba670f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064914d3-85d6-456b-ae6f-73a791452156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That stance is in keeping with Beijing’s long-standing political support\
        \ for the Palestinian cause.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2fb18-c550-4ea8-ab21-b66683f9d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be552e6b-7fa4-4950-80af-10502774a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was one of the first countries to recognize Palestine as a sovereign\
        \ state in 1988. It established formal diplomatic relations with Israel in\
        \ 1992.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b2cb0-da97-4fd7-9732-fbce710caf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a236272-4467-4d22-8a32-0e466659818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s official maps, as seen in an online catalogue from its standard\
        \ maps services system, name both Israel and Palestine﻿, which does not have\
        \ full United Nations member-state status, but is recognized by more than\
        \ 100 countries.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822b2a8-51da-4f4b-bc3e-ed7b53ac3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73277856-8ef5-4f53-8156-28e31f5998bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite receiving blowback from Israeli officials for its failure to\
        \ condemn Hamas, Beijing has attempted to present itself as a potential peacemaker\
        \ in the latest conflict, dispatching its special envoy for the Middle East,\
        \ Zhai Jun, for a tour in the region to promote peace talks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec2e88-e201-482f-b1e0-20f18d30146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9302f-88ae-4527-b38f-8501abfa2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For nearly two weeks, Zhai has made stops in Qatar, Egypt, the United\
        \ Arab Emirates, Saudi Arabia and Jordan. It’s not clear if he will visit\
        \ Israel during the tour.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b27d4-ab64-4af7-8f38-0aa1d4b97cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362fba8-3093-40a4-9d88-f3686c6d895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict comes as Beijing has been ramping up its engagement in\
        \ the Middle East, but remains a relatively new player in the region where\
        \ the United States has long been a dominant power.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13bb71-635a-46ee-afc2-c798a39c9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45268a-abc3-4ccc-9fa6-8d791b85e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts have expressed skepticism about the role China could\
        \ play in resolving the latest conflict. They have suggested its diplomatic\
        \ efforts may stem from an interest in aligning with the Arab world on this\
        \ issue, while the US, Beijing’s key geopolitical competitor, has sided staunchly\
        \ with Israel.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b7f4-e768-41c8-8619-928b148c20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4b273-a86c-477d-aabc-7906aed5054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has also sparked a fierce debate on China’s tightly
        controlled social media, driving a wedge between those who support Israel’s
        right to retaliate and a variety of pro-Palestinian voices — including a surge
        in antisemitic views.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6a46a-c5a9-4936-994d-39cc19797145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:13:29.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/11/02/tech/china-maps-baidu-amap-israel-intl-hnk">As
        Gaza conflict rages, online maps from Chinese companies are missing Israel’s
        name</a>"&nbsp;&nbsp;</em></p>'
  'White-House-national-strategy-combat-Islamophobia':
    'author': 'Aileen Graef and Kaanita Iyer, CNN'
