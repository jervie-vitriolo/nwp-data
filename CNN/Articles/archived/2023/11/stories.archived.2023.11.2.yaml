      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec01100-ff92-49ff-8754-de92dd3be004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Council for Climate and Conflict Action Asia (CCCA) said the 2023\
        \ Barangay and Sanguniang Kabataan elections (BSKE) was the \"bloodiest election\"\
        \ in the region, having 72 incidents of violence, 21 deaths, 36 injuries,\
        \ and about 6,000 people displaced due to political unrest.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98af228-72b3-43cd-8e8d-0e114d410895'
      'mgnl:activationStatus': true
