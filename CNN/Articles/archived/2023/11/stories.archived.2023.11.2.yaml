      'mgnl:lastActivated': 2023-11-02T19:26:09.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978b3b7-9ac1-48ba-a966-8baebd5d1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:09.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines' Politics As Usual on Wednesday,\
        \ Comelec spokesperson Rex Laudiangco said a total of 256 respondents were\
        \ issued orders for suspension of proclamation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9a52a-f23e-4310-ac72-460633b23dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:09.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0d2e8-cdb9-42b5-b5e4-7e2064dcd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:09.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Out of the 256, as of latest data, 59 (orders) won and their proclamations\
        \ had been suspended per the order,\" Laudiangco said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad260e1-e81d-4e3c-9d31-2c143c885f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.144+08:00
