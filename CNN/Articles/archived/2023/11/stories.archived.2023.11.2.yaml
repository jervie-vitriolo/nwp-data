      'mgnl:lastActivated': 2023-11-02T19:27:23.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was waiting in line to buy bread when suddenly and without any prior\
        \ warning seven to eight missiles fell,” an eyewitness, Mohammad Ibrahim,\
        \ told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dbdf8-302c-488a-aa32-c4d88222e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349d54e-8cd9-47ad-85c6-aad283fea10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were seven to eight huge holes in the ground, full of killed\
        \ people, body parts all over the place,” he said. “It felt like the end of\
        \ the world.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ae5ac-0e69-4c86-9d59-7b57fce20efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2f915-a857-4297-834d-c75a187f1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement by the Israel Defense Forces (IDF), the initial\
        \ airstrike killed several Hamas members, including Ibrahim Biari, whom it\
        \ described as one of the Hamas commanders responsible for the October 7 attack\
        \ on Israel, which left than 1,400 people dead and hundreds taken hostage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af51a7-073d-4b63-b0cb-0b28b84346db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b60fa1e-d620-4ea5-85f6-6f494918d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF claimed the Central Jabalya Battalion had taken control of\
        \ civilian buildings and said collapsed tunnels were partly responsible for\
        \ the scale of destruction caused by Tuesday’s strike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d52090-1ff2-43d8-96fa-e725360cbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9e8f8-c2a4-4a79-b668-a36580b51218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has claimed to have built hundreds of kilometers of tunnels underneath\
        \ Gaza, which it has used to smuggle goods from Egypt and launch attacks into\
        \ Israel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df03a2-80f3-4763-b516-df7bfe0282d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f83525-1b08-4bed-bb72-a0fd90998931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas however strongly denied the presence of one of its leaders in\
        \ the refugee camp. Hazem Qassem, a spokesman for the militant group, accused\
        \ Israel of attempting to justify what he described as a “heinous crime against\
        \ safe civilians, children, and women in Jabalya camp.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26b09b-7fde-475c-892b-65f2247e0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7a608-2b74-4943-a388-56f7debf0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second IDF strike also hit the Falluja neighborhood of the same
        refugee camp on Wednesday. The massive blast destroyed several buildings,
        with video from the site showing a deep crater and people digging through
        the rubble searching for bodies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d46a6-33d3-4fbb-a5bf-47c1ee4e5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d26fc-bcd1-49bb-8432-94c616d27ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Civil Defense in Hamas-run Gaza described it as the “second massacre”\
        \ in two days. The airstrike killed at least 80 people and injured hundreds\
        \ more, according to Dr. Atef Al Kahlout, the director of Gaza’s Indonesian\
        \ hospital. He told CNN more bodies were being dug out of the rubble, and\
        \ the majority of casualties were women and children.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac19fa-6c49-4f93-a966-71b7af8730fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8567d-cc8d-4397-b44b-1095e484c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said the Wednesday attack targeted a Hamas command and control\
        \ complex and “eliminated” Hamas terrorists.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6022786-8afb-4fc5-966b-417aedb43fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac41b2-0a03-4ca6-b8e5-28c1b3baf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Human Rights Office has said that the attacks on\
        \ Jabalya, which is Gaza’s largest refugee camp, “could amount to war crimes”\
        \ given “the high number of civilian casualties and the scale of destruction,”\
        \ it wrote on social media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d48a2-3a00-4116-8b7d-15f61fbb0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb420e-7bdd-49ba-bce2-9a898266b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s weeks long bombardment of Gaza has killed at least 8,700 people,\
        \ according to figures released by the Palestinian Ministry of Health in Ramallah,\
        \ drawn from sources in the Hamas-controlled enclave. Women, children and\
        \ the elderly make up more than 70% of those killed, the ministry said on\
        \ Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c9046-3bba-49c3-9442-9908d0013dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb481d-bb50-48bf-8863-a0d74f33bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes continue amid increasingly urgent calls for ceasefire by\
        \ the UN and aid organizations, and despite a UN General Assembly resolution\
        \ backed by over 100 countries calling for a “sustained humanitarian truce.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3335bdf-ad2e-496a-90ed-88c707d0844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63634fce-80b4-4d31-90ff-f55740bedeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventy United Nations aid workers have also been killed, according\
        \ to the UN’s Relief and Works Agency for Palestine Refugees in the Near East\
        \ (UNRWA). Juliette Touma, the agency’s communications director, told CNN’\
        s Becky Anderson that one colleague was killed at home “with his wife and\
        \ eight children when his UN car, clearly marked as UN, was parked outside\
        \ of his house.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa571f0a-25af-436d-ac02-c0bc70b4d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767cb3f-4cbf-4181-bc05-9166dce575c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, a United Nations human rights official said he was leaving\
        \ his job amid what he called a “textbook case of genocide” of Palestinians\
        \ in Gaza. Craig Mokhiber, director of the UN’s New York Office of the High\
        \ Commissioner for Human Rights, wrote in his departure letter that he believes\
        \ the US, UK and much of Europe is “complicit” in the bloodshed in Gaza, and\
        \ that after witnessing what happened in Rwanda, Bosnia, and Rohingya civilians\
        \ in Myanmar, the UN has repeatedly failed to stop genocide.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e716d76-ba93-4ce6-aec6-f7b7aa0d59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fae2c-e576-4ca5-8d1b-1f6feba4a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Horrific scene’\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcba6a-9610-4157-a1c6-46c0bb78fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitness Mohammad Al Aswad described a “horrific scene” in the aftermath\
        \ of the strike on Tuesday, telling CNN that he ran to the refugee camp to\
        \ check on family after hearing the missiles land.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a939a50-7d1a-419c-9c8e-23cddfd35295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ef6f7-52e4-4bb7-be6e-cdce699f6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Children were carrying other injured children and running, with grey\
        \ dust filling the air. Bodies were hanging on the rubble, many of them unrecognized.\
        \ Some were bleeding and others were burnt,” Al Aswad told CNN by telephone.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744c034-8ec6-4122-85bc-fcf376766dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649448e1-0718-412c-90e8-b42c4a5ceb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in the area were hysterical, he added. “I saw women screaming\
        \ and confused. They didn’t know whether to cry for losing their children\
        \ or run and look for them, especially since many children were playing in\
        \ the neighborhood.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedf66b-640d-46ee-970f-a278a9dd6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffd8b1-e744-4715-b506-e02bab147e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the scene showed a huge crater among rubble and damaged\
        \ buildings. Palestinians and rescue workers are seen attempting to find victims,\
        \ some using their hands to scoop the detritus away.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5af30e-932d-49f8-ab88-e95c27c22387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680501ae-1f61-4819-b8e7-fc0413ede25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casualty figures from the airstrike are not yet clear and the communications\
        \ blackout in the Strip has made it difficult to establish the full extent\
        \ of the toll. Officials in Hamas-run Gaza, as well as medics who treated\
        \ the casualties, say the attack caused “hundreds” of deaths and injuries.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3877b2-f4a5-4250-9cbe-055e220dc66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fca5e-00bb-4341-bbbd-16a7f6c3823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya is a densely populated refugee camp established shortly after\
        \ the Arab-Israeli war of 1948, when hundreds of thousands of Palestinians\
        \ fled or were expelled from territory that encompassed the newly established\
        \ State of Israel, and later denied return.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0e333-dd97-4200-9841-4a8a9068ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a187960-f820-43ce-8d1c-0a0a0779fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The camp is a crowded built-up area with houses, shops and apartment\
        \ buildings jammed up against one another, the roads between them in many\
        \ areas barely wide enough for a car to pass.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f68a82-61c5-40c0-aa8b-b8ceda17d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82f358-f4f0-4766-9581-37c63f651f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Wolf Blitzer, IDF spokesperson Lt. Col. Richard Hecht\
        \ accused Hamas of “hiding, as they do, behind civilians.” Reminded that there\
        \ are many innocent civilians in the camp, Hecht responded, “This is the tragedy\
        \ of war” and urged civilians to move south.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2ea72-1c0f-4f15-b572-cae441947480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79618861-4971-41c5-9726-7951762f9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Southern Gaza has also seen lethal airstrikes, and aid organizations\
        \ have repeatedly warned that there is no safe place in the isolated enclave.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5048d-8f6a-4a76-91c1-2b56f16f88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc91a30-717a-45ca-8010-aa9cc6689015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, two Palestinian telecoms firms announced internet and\
        \ communication network disruptions in Gaza. Paltel said there was a “complete\
        \ interruption of all communications and internet services in the Gaza Strip,”\
        \ while mobile phone services from the communications company Jawwal were\
        \ also down, according to a company statement.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe64c22-226e-4569-9f49-63e6084bbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040bcf2-b48a-4abf-be41-54c04df7f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘A scene no one can imagine’\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8738b7-2556-4893-8364-553129cd5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Indonesian hospital, the nearest major medical facility to Jabalya,\
        \ videos showed a long line of bodies lying on the floor of the hospital as\
        \ well as large numbers of wounded people, including children, as doctors\
        \ rushed to treat their injuries.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012fca2-2b1e-4c37-907c-8296971dda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95360903-0c6d-4367-b02d-2fdfdbfad804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the injured could be seen receiving treatment on the floor\
        \ because of the hospital’s overcrowded conditions. Hospital head Dr. Atef\
        \ al-Kalhout estimated that scores had been killed in the blast.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0563158-79ee-4113-8afd-874124d6ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11896bf-ef7b-429b-8ced-e4c3e1cd2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What you see is a scene no one can imagine: injured martyrs, charred\
        \ bodies in the hundreds,” said another doctor, Mohammad al Rann. “All we\
        \ can do is keep taking them in. Most of the injuries are from explosives\
        \ and head injuries and amputations.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3c610-ab16-4c1e-b491-5b45a99865aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4182d83-af2e-4755-945e-a066b842fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed Hawajreh, a nurse with Doctors Without Borders (MSF) at Al\
        \ Shifa hospital in Gaza, said that some of the wounded also arrived at that\
        \ hospital. “Young children arrived at the hospital with deep wounds and severe\
        \ burns. They came without their families. Many were screaming and asking\
        \ for their parents. I stayed with them until we could find a place, as the\
        \ hospital was full with patients,” Hawajreh said in a statement.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02962d89-3b0c-43b0-aa16-65a2953fca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2a9e7-4850-478f-b928-f7483cd3d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Hamas-controlled Ministry of Interior in Gaza, twenty\
        \ homes were “completely destroyed” in the bombing.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac132d-666b-4a5a-934c-8d888e9ae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34808176-3d9f-4608-8f4c-51bfe60092bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Blatant disregard for human life’\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615347d-2460-46c9-ba05-2c826d3aa296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya, like other refugee camps in the Strip, is crowded with homes,\
        \ shops, and apartment buildings, where many roads between them are barely\
        \ wide enough for a car to pass.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679aac80-1cad-4021-b605-5ddd0171b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e542159-b9be-4811-ad28-7251bb43fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Palestinian refugees settled in the camp in the wake of the 1948\
        \ Arab-Israeli war, after fleeing villages in what became the state of Israel,\
        \ according to UNRWA.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5ae7d-21b3-42c0-aa02-1da55d0df282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c7ebb-4947-4b59-8ab2-e7f7e4117374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya is the largest refugee camp in Gaza, says UNRWA, and is spread\
        \ out across 1.4 square kilometers. It has long grappled with overcrowding.\
        \ It is also among the poorest areas in the enclave and home to busy open-air\
        \ markets.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d915a-8387-46f4-ac47-70f6fd4a9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8001b66-db12-41a0-be66-8b58ec589744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the blast, Israeli human rights organization B’tselem\
        \ condemned Israel’s weeks-long aerial bombardment of Gaza, saying “the scale\
        \ of killing Israel has and continues to wreak on Gaza is horrifying,” in\
        \ a statement released Tuesday.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ff4ce-f073-4c5f-a47c-55c7c10234f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770669c7-d695-420a-82d1-b44e3591d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than 8,000 people have been killed so far, more than half of\
        \ them women and children. Entire buildings have collapsed with occupants\
        \ still inside. Whole families have been wiped out in an instant. This criminal\
        \ harm to civilians is intolerable and the obvious needs to be stated again\
        \ and again – not everything is allowed in war, including war on Hamas,” it\
        \ said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09711754-98b6-4f6a-9cef-def5a63221f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47aa19b-e211-4864-88bc-b6f7e3dcaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Foreign Affairs described the strike as\
        \ a “massacre,” referencing “chilling documented scenes” of children and women.\
        \ “It has its bones, in a large-scale massacre carried out in full view of\
        \ the world and under the pretext of self-defense,” the statement added.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863739c-2f7f-44c1-b93d-d2257688d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16226a1-db0d-4350-b85c-899015a3cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia, Iran, Jordan and Egypt have also condemned the strike,\
        \ with Egypt accusing Israel of breaking international law with what it said\
        \ was the “inhuman” targeting of a residential area. “Egypt considered this\
        \ as a new flagrant violation by the Israeli forces against the provisions\
        \ of international law and international humanitarian law,” the ministry said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1859d8a-441f-4211-b7a5-7ee27d0c32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff98b3-04ab-418f-b45a-edb9fe5b6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sorry to those innocent men, women and children in Jabalia Refugee\
        \ Camp that the world could not protect you,” Humza Yousaf, the head of the\
        \ Scottish government, posted on the platform X.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397c94f-c353-4c04-b959-353364c75791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83993c-1ace-4b44-8c2b-8cb973373673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This blatant disregard for human life must be condemned unequivocally,”\
        \ Yousaf added. “Do not let any more children die. We need an immediate ceasefire,\
        \ nothing less.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296e1d4-b20e-498d-853f-0076635fd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f267ee-b313-4a7a-9b1b-5b89b4cbff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed multiple times throughout a White House briefing on the\
        \ Jabalya strike and on whether Israel is doing enough to protect Palestinian\
        \ civilians, National Security Council spokesman John Kirby said the US has\
        \ “indications they are trying.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd5746-1f31-4d06-8277-8ec330ec9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee0472-37f6-4706-8ab9-25f6793736bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians have been killed to the tune of many thousands … We recognize\
        \ that, we observe that, and we’re not accepting of any single civilian death\
        \ in Gaza.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13e9aa-87b8-4f07-b6c1-091229fd5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0eca79-d0ca-4c3a-b2c1-16aa2bb0a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:23.752+08:00
