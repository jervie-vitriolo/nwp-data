      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hormone replacement therapy may protect the female brain
        from Alzheimer’s disease and dementia — if hormones are taken in the 40s and
        50s when menopausal symptoms begin, according to a recent meta-analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b231f79-b4e2-4b2d-a76e-a4f47e65eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.281+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f9b4f-6317-441b-99cd-138fa54ce223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.281+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The degree of protection appears to differ by hormone type, the report\
        \ found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7e769-7350-4424-b72c-c8c8065358dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.282+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f713ebb-e4b0-486c-bf0c-5f1764d88d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.282+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average age of menopause onset — defined as when a woman hasn’\
        t had a period for 12 months in a row — is 51, although women can naturally\
        \ enter this phase between the ages of 40 and 58, according to The Menopause\
        \ Society. Symptoms such as hot flashes, night sweats, sleep and libido disturbances,\
        \ heart palpitations, and vaginal pain can occur for years in advance, in\
        \ what is called perimenopause.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f55e0f-afbe-4aee-a9c4-9361ea63600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.282+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93de9a-179b-4def-9b38-da906027b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.283+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a window of opportunity,” said lead study author Dr. Lisa\
        \ Mosconi, director of the Alzheimer’s Prevention Program and the Women’s\
        \ Brain Initiative at Weill Cornell Medicine in New York City. “Hormones work\
        \ best for the brain when taken in midlife in presence of menopausal symptoms\
        \ to support women through the menopause condition.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c77078-011a-4a47-903b-c3cb48dec8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.283+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582c17d-f655-4d31-b20b-34cdd0cf8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.284+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the brain has a higher chance of being protected if hormone\
        \ replacement is started soon after menopausal symptoms begin, according to\
        \ the analysis recently published in the journal Frontiers in Aging Neuroscience.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13662e36-54d6-4a85-a98b-c846e395b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.284+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f8821-1366-4383-8c86-37d08f783d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.285+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Length of time also matters: As long as a woman began hormones while\
        \ she was in menopause, there was a 26% reduced risk of dementia if hormones\
        \ were taken for more than 10 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb16387-818b-4c42-9c5d-3c3dcefc59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.285+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c799f3-e0cd-49a9-bf41-07442fc48d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.285+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, if a woman began estrogen-progesterone therapy after the age\
        \ of 65 or more than 10 years after the start of menopause, dementia risk\
        \ rose, said Mosconi, a neuroscientist who is also certified in holistic health\
        \ care.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36d782-fe9a-4b9b-8a07-1898821ac07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fbde0-2f1a-43fb-a8c1-cb007a462c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there is not a clear one-size-fits-all approach, in the right\
        \ woman, at the right dose, and for the right duration of time, I believe\
        \ that hormone replacement therapy can be one of our most powerful tools to\
        \ reduce a woman’s risk for cognitive decline and to slow down Alzheimer’\
        s pathology,” said Dr. Richard Isaacson, director of research at the Institute\
        \ for Neurodegenerative Diseases in Florida. He was not involved in the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b0b19-f354-4079-9aec-88f2ef4a264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5f141-d6bc-493a-b7e8-e704ff9a2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe this may be especially true for women with one or more copies\
        \ of the APOE4 genetic variant, which is present in about 25% of people,”\
        \ Isaacson said via email. “It’s essential for neurologists and primary care\
        \ physicians to work closely with gynecologists … and monitor treatment outcomes\
        \ over time.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072c64b-d311-476e-a479-49d47e396722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.288+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c33cff-eb3e-4b3a-8696-403e0a1aab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.288+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormone type counts, too</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38f591-8426-4ea2-855a-8d63cfe313e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.289+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is more to the story, according to current science. Just how\
        \ harmful or helpful hormone replacement therapy may be also depends on the\
        \ type of hormones that are prescribed, especially at older ages.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221979ae-d9c3-4df4-a31e-af543a2067a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.289+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20a741-054c-4b39-9f8f-e7b4008b67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrogen-only hormone therapy can be prescribed if the uterus has been\
        \ removed via hysterectomy. If the uterus is intact, however, a woman should\
        \ use a combination of estrogen and progesterone or risk the possibility of\
        \ uterine cancer.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897456c-4386-4660-b50e-113e544c4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2dd77-483c-4633-8de1-ca7cda4b5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For women in their 40s, 50s and early 60s, both types of hormones protected\
        \ brain health, Mosconi said: “If you look at the data in midlife, both estrogen-only\
        \ and estrogen-progesterone therapy are brain protective, which is the good\
        \ news.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490607cd-29a7-44f2-b89e-f57b526b0b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bece15-3c6d-4ba8-b745-e6d84b922c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, people using estrogen-only therapy in midlife had a 32% lower\
        \ risk of dementia, while using estrogen and progesterone provided a 23% risk\
        \ reduction when compared with using no hormone therapy, the analysis found.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b18fa-aea7-42aa-a62c-daa79e6e6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8b166-29fe-4dc8-b412-81bf666d5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrogen protects the brain in several ways, according to science.\
        \ The hormone is a “master regulator” in the brain, playing a key role in\
        \ glucose uptake. Estrogen regulates cellular power plants that provide the\
        \ body energy required for metabolism. The hormone also supports plasticity\
        \ in the brain, allowing it to rewire, reorganize and make new connections.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080a91a-66ee-4f7b-be5c-4b537dde7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.294+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea340b8-28e7-4fda-96bd-2a1e037a0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.295+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Estrogen is involved in a gazillion different things,” Mosconi said.\
        \ “It pushes your neurons and brain cells to work harder, faster and better;\
        \ it supports the synthesis of neurotransmitters like serotonin, which is\
        \ key for mood, sleep and appetite; and it’s just as important for the immune\
        \ system, including immunity inside the brain. It’s an anti-inflammatory hormone\
        \ that doubles as an antioxidant.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05193d04-9cd0-4f6f-a12b-d9c97e47ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.295+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc13d6-ca1e-4f8c-a2f0-d47b9e509b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.296+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of the uterus</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc4583-2768-4f4f-8c6b-dd3b21330eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.296+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is good news for older women as well, but only if they don’t\
        \ have a uterus and are using estrogen-only hormonal therapy, Mosconi said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6e1bc-645b-4fd0-8807-51785ca15b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.297+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689ef5d-0aac-4543-ade8-3ba103ebc0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.298+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you start taking hormones after age 65 or more than 10 years after\
        \ the final menstrual period, then estrogen-only therapy doesn’t have any\
        \ effects. The overall effect is neutral,” she said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b238d2d2-df1f-46f3-86aa-0af724f9826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.298+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861b02f-1d1a-4140-a4c0-63dae7237080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.299+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, there is up to a 30% increased risk of dementia for women\
        \ starting estrogen-progestogen therapy after age 65 or more than 10 years\
        \ after the final menstrual period. Just how significant that risk may be,\
        \ Mosconi said, is not yet entirely clear.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e1974-4e73-40cd-a217-988e9c23d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61b961-767a-47db-8c71-f2f1c0254049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was borderline significant,” Mosconi said. “Studies are quite mixed:\
        \ There’s a lot of evidence for protective effects and then for negative effects,\
        \ but on average, the data seem to point to an increased risk of dementia.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298f6ac-f067-406f-b04d-3bf9d0b4bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.301+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ade25-1a09-4838-b3c7-ec07793a01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why? It is possible progesterone has an “antagonizing effect” that\
        \ may change or blunt the neuroprotective properties of estrogen, the study\
        \ said. Or it’s possible emerging signs of dementia in the older brain, such\
        \ as amyloid plaques and tau tangles, may influence the risk. More research\
        \ is needed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a967ac7-d477-4c02-afe8-2347b7caa9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600eba9-b4b1-432d-b7b6-45b873e40cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I find interesting is that all of the studies we examined that\
        \ found a negative association with the use of estrogen plus progesterone,\
        \ the women were on a synthetic form of progesterone,” Mosconi said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41276b-301b-4727-9c5c-89a4f0ce33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.304+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c9aa5-7df1-4680-82fb-dcdcde6661a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic vs. bioidentical</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca531f-8dc6-4fd1-85dc-ccd0701b27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are two ways to replace progesterone. One way is by taking bioidentical\
        \ micronized progesterone, which has a molecular structure identical to what\
        \ is made in the ovaries. The other is to take a synthetic form of progesterone\
        \ called progestin, which is similar to hormones made in the ovary but “not\
        \ the same thing,” Mosconi said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ccb39-2805-4a41-8f59-3b88674f81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.306+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65420f8e-8d48-4cc8-ae68-f781fd2f4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.307+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is some evidence that bioidentical progesterone is safer, and\
        \ that synthetic progestins are what’s driving the increased risk,” she said.\
        \ “However, we need more studies on that.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b83310-afa5-4693-a339-42277429494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.308+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a265c18-6e8d-4e06-8b58-f6b3fc2ae3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many doctors today prescribe bioidentical estrogen and bioidentical\
        \ progesterone that can be delivered via transdermal patches on the skin,\
        \ which Mosconi says is a safer route of administration.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b4ef1-f2be-4711-90ea-bfad12058293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1615e2-bba1-40c3-8c2b-32dc1dfb6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you take hormones through the skin, the effect is a little bit\
        \ gentler, because the hormones don’t have to be processed by the liver,”\
        \ Mosconi explained. “If you take something by mouth, those hormones need\
        \ to be processed through the liver and that can increase the risk of some\
        \ cardiovascular issues.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71a520-c106-4a8e-b5fd-87c513b48fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cc62c-c3c0-4306-83ed-7d56e030a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.312+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is good news on the horizon for older women, Mosconi said. Scientists\
        \ are developing a new generation of hormone replacement called selective\
        \ estrogen receptor modulator, or SERM.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa152775-7b53-4666-bd9d-409963e4e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.313+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9841bf-3076-425d-b100-b4e5680810d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.314+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These preparations are specifically engineered to target one organ\
        \ — the brain. It’s kind of genius because you really want an estrogen that\
        \ goes straight to your brain and does not impact your reproductive organs\
        \ and raise the risk of cancer,” she said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e500eef-a3e5-404b-9370-e4832593191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.314+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0721c2-c5ae-49b5-82a0-0e1dbf028b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.315+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be no need to take a SERM estrogen with a progesterone,\
        \ Mosconi said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c430f-97c3-42f5-afa8-9ae9236d27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.316+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1d358-addc-45aa-931c-2f2bfac7b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.317+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Estrogen stimulates cell growth, which is linked with an increased\
        \ risk of uterine cancer,” she said. “But if you have an estrogen that doesn’\
        t even go to your uterus, then you don’t need the progesterone.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe41d3-d375-4418-a39f-38b531bfd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.318+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until science delivers on its promise, women should discuss their hormonal\
        \ symptoms with an expert in menopause, experts say. Every woman is different,\
        \ and what may be best for one’s brain health may not be an optimal solution\
        \ for another.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c07f00-b2be-4dcc-aea0-2635ee420278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.319+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.086+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021dbc3-bfc7-478c-9860-5952f3ebe072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.320+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, some women are not candidates for hormone replacement
        therapy, perhaps due to family history, heart conditions or clotting disorders.
        For those women, there are vetted nonhormonal options to consider.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc4e2e-b051-447f-8c7c-677637562685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:11.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/02/health/hormone-replacement-dementia-wellness/index.html">''When
        to take hormone replacement to reduce dementia risk by up to 32%''</a></strong></em></p>'
