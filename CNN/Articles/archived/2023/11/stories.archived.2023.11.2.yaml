      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear what types of complaint she has received but China’\
        s web companies routinely suspend or remove pages that breach the country’\
        s myriad censorship rules – or that simply generate too much controversy.\r"
    '7':
