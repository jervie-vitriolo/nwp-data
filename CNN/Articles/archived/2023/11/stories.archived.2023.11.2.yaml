      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minnesota Attorney General Keith Ellison, a key Muslim American ally\
        \ of Biden who attended the meeting, reiterated the call Wednesday after hearing\
        \ the president speak, telling CNN that forceful remarks from Biden on protecting\
        \ civilians could “reduce the likelihood” of Israeli strikes like the one\
        \ that destroyed part of the Jabalya refugee camp.\r"
