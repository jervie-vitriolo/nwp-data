      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gang is all grown up since the beloved 2004 film, and Cady Heron\
        \ (Lohan) is now a guidance counselor, Karen Smith (Seyfried) a weather reporter,\
        \ and Gretchen Wieners (Chabert) a stage mom.\r"
