      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Commission on Elections (Comelec) on Thursday refuted the report saying that
        the 2023 Barangay and Sangguniang Kabataan Elections (BSKE) was the “bloodiest
        election in the past decade” in autonomous region in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe4cf3-aafc-47b6-b4c8-82aa98e5ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:41:37.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:28:21.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e156d-a292-4cee-90ce-51d7fc937160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T14:41:37.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:28:21.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to contest that statement…they even included incidents
        which are not necessarily related to the election,” Comelec Chairman George
        Garcia told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
