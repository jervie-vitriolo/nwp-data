      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 21 e-gates being used nationwide, most of them
        located at the Ninoy Aquino International Airport (NAIA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c9298-b557-428c-a5a0-9097d6b4bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said that it aims to replace half of the physical
        immigration counters nationwide with e-gates by 2026 for more efficient processing
        of travelers.</p>'
