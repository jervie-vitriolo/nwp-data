      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than two million people, half of them children, have been stranded\
        \ inside the war-torn strip since Hamas’ deadly October 7 terror attack prompted\
        \ Israel to close its borders with Gaza and launch an aerial campaign targeting\
        \ the militant group that controls the enclave.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcd631-9e59-47df-aa9d-14ae44d898b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0554e-837a-49cc-b449-d7faee3b047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s bombardment of the densely inhabited strip has killed at least\
        \ 8,700 people, according to figures released by the Palestinian Ministry\
        \ of Health in Ramallah, drawn from sources in the Hamas-controlled enclave.\
        \ Women, children and the elderly make up more than 70% of those killed, the\
        \ ministry said on Monday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a51d3-22a1-42fa-a63f-b76f6d754876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada17d4-fcfc-467d-868f-f1a4aa2c852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the United Nations’ Palestinian refugee agency meanwhile\
        \ crossed into Gaza to meet with staff; on his return to Egypt he described\
        \ the scale of tragedy as “unprecedented.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a15cb-edd5-4182-af13-3d08b71b0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb7245-5ea6-4eb1-b08a-fc86ff309f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippe Lazzarini, commissioner general of the United Nations Relief\
        \ and Works Agency for Palestine Refugees (UNRWA), called the trip “one of\
        \ the saddest days in my humanitarian work” as he described “unsanitary living\
        \ conditions” and “water, food, medicine and fuel are running out” in Gaza.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c8509-8d2f-4c2e-a3e3-3ada5bcc1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025eac6e-0a23-48cb-97b2-6bd7e86e6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone was just asking for water and food. Instead of being at school,\
        \ learning, children were asking for a sip of water and a piece of bread.\
        \ It was heart wrenching. Above all, people were asking for a ceasefire. They\
        \ want this tragedy to end,” he said in the statement.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d671a13-224d-4a7d-ba1c-9e6e353eb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a29bd-29c3-4e55-aa47-9b7e8907e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) expanded its ground operations in Gaza\
        \ on Friday, making the situation for Palestinian civilians and foreign nationals\
        \ who remain trapped in Gaza even more dangerous amid a marked increase in\
        \ bombardments and fighting.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f22a0a-1cd4-4c19-8bc7-99ccabddba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913dcc5-803f-47b6-a7ad-214f17a822aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops are also among the war’s toll. On Wednesday, the IDF\
        \ announced the death of another soldier, bringing the total number of Israeli\
        \ soldiers to have died since the start of the ground incursion to 16. Of\
        \ that figure, 15 were killed inside Gaza.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d1a57-70a2-47b7-bd52-723142703754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d3e44-cc19-40d6-89b3-6004aec05510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s President Isaac Herzog urged Israelis to remain united, saying\
        \ Hamas aims to “incite hatred” during an address delivered Wednesday evening.\
        \ “The enemy seeks to incite hatred within us - between Jewish citizens and\
        \ Arab citizens.. We must eradicate any incarnation of enmity, racism, and\
        \ violence towards different groups within us,” Herzog said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e95443-8270-4d33-b82a-db6d27bb8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10097f2-bcff-440d-8c0c-15b65a4a024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herzog also underscored the important role played by Arab citizens\
        \ in Israel. “Remember that there are dozens of Arab citizens here who paid\
        \ with their lives in the terrible massacre, and as part of the security forces\
        \ and the IDF. Remember the mutual responsibility as displayed by the overwhelming\
        \ majority of the Arab society in Israel,” Herzog said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceba46-7e8d-49e5-9798-7a59abde26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f9d56-b0b6-43f3-8194-d45fcf1a37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiators have been working for weeks to evacuate foreign nationals\
        \ out of Gaza, and allay Egypt’s concerns about refugees entering the country\
        \ through the Rafah crossing in southwestern Gaza.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73e789-6477-4fda-9f3b-567535d89fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c7bc0-a776-4b8f-aedb-c92ea4ad93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in Egypt’s north Sinai, the Rafah crossing is the sole border\
        \ crossing between Gaza and Egypt. It falls along an 8-mile (12.8-kilometer)\
        \ fence that separates Gaza from the Sinai desert.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560cea7-8c4a-42c0-80a3-7ca6cdf4be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007cacd-f1a6-405c-b0be-aae64e405793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With both border crossings between Gaza and Israel shut since Hamas’\
        \ deadly October 7 terror attacks, Rafah is the territory’s only entry point\
        \ to the outside world.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7f130-7a49-4124-a91c-68ec3235a536'
      'mgnl:activationStatus': true
