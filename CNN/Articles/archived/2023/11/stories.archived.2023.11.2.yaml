      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In China there was a fierce debate on Weibo between users who questioned\
        \ Lisa’s decision to associate herself with Crazy Horse and those who supported\
        \ her show.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515db7a9-636a-431f-a276-b7c43242bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
