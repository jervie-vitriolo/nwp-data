      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong>&nbsp;The
        Commission on Elections (Comelec) has <a href="https://www.cnnphilippines.com/news/2023/11/1/canvassing-barangay-SK-elections-done-comelec.html">concluded</a>
        the barangay and Sangguniang Kabataan elections, but the proclamation of 59
        winners was suspended pending the resolution of their disqualification cases.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803eae99-0f43-4130-95a9-a634d6530cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.142+08:00
