      'mgnl:type': 'text'
      'text': '<p>Market research firm Agile Data Solutions, Inc., conducted the study
        with 1,000 respondents from July to September. It said that 60% of Filipinos
        ages 18-60 have part-time work and most of it belonged to the younger generations
        of ages 18-26.</p>'
