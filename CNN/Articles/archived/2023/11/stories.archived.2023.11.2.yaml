    'stories': []
    'template': '1'
    'title': 'When to take hormone replacement to reduce dementia risk by up to 32%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0eb272-d4a0-4ee7-9c7d-d5041f670902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:00:59.280+08:00
      'mgnl:createdBy': 'kristelle'
