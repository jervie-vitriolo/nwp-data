      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> <strong>—</strong>  A
        barangay chairman turned himself in to police on Wednesday, along with his
        two cohorts in the fatal shooting that took place in Lamitan City in Basilan
        province on the night of the Oct. 30 barangay elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cf362-fe1e-4637-a593-85fc8a9d207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8ad59-fbbe-46f0-a50e-dc04b40ecace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdulla Panglias, the incumbent chairman and reelectionist of Brgy.\
        \ Balagtasan, Lamitan City, and his two accomplices, Absar Panglias and volunteer\
        \ community watchman Jhulbin Suntul, surrendered to 101st Infantry Brigade\
        \ BGen. Alvin Luzon at Camp Luis Biel in Basilan's capital, Isabela City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a70c1-8fa1-4b7a-8b52-95f5879f563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa7e00-cce1-47a7-b26b-a3cb30b3d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other suspect, identified as Ghalib Tala Sasal, was apprehended\
        \ shortly after the incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c42f0-45d8-4786-b349-d91d4bc9bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.788+08:00
