      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a small group of Muslim American leaders had a private meeting\
        \ with the president and called on Biden to show more empathy toward Palestinian\
        \ lives after he cast doubt on civilian death figures in Gaza, two attendees\
        \ told CNN.\r"
    '13':
