      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No one made enough preparations to head off that violence despite\
        \ the fact that they knew that was going to happen,\" he said, citing that\
        \ data on political violence was shared with law enforcers ahead of the BSKE.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb8e73-1db3-4193-8696-df5da4ff33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083efc3-3400-4142-9dd4-1bc551de12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:17.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's strange… the places where the eruption of violence happened\
        \ were places that the government knew were already hotspots even in previous\
        \ elections,\" he added.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55b71f-8806-42c2-b709-8022d7d11b5f'
      'mgnl:activationStatus': true
