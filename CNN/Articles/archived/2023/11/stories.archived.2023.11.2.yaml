      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James had 35 points, 12 rebounds and seven assistss and was the catalyst\
        \ for a Lakers comeback as they overcame a 19-point deficit to beat the Clippers\
        \ 130-125 in overtime in the all-Los Angeles affair.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391b024-eddb-46ab-80ad-9559077b8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:03:28.368+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:15.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c44b2f-9aed-49b7-bbda-60ecb1c3748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:03:28.368+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anthony Davis and D’Angelo Russell both scored 27 points apiece, but\
        \ it was James who was the figurehead for the Purple and Gold, as he’s so\
        \ often been in the past.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d078f-e174-46f1-b506-249b9f626b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:03:28.368+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff7e42-009a-4b77-9c18-fd813f06a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:03:28.369+08:00
      'mgnl:createdBy': 'kristelle'
