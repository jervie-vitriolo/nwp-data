    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee50e7-4461-44ab-8007-40c1416b642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:15.686+08:00
