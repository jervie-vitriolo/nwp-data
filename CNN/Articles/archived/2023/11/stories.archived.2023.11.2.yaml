      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193237c-df1b-4fdc-9c85-bc80002f7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face charges for double murder and for violating
        the Commissions on Elections'' gun ban implemented for the BSKE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a00a27-5f00-4686-8a80-7d0e481b67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our next effort now is to stabilize and normalize the situation
        in Brgy. Balagtasan, Lamitan City, and remove the fear and anxiety of the
        barangay folks,” Luzon said.</p>'
