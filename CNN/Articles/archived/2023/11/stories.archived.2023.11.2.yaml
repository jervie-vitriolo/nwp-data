    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffbb5e-c965-41fc-8573-1c7ec73a44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.033+08:00
