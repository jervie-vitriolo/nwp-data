    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb33b1-0332-4a10-a070-2e149e128ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weibo accounts of Blackpink’s other members – Jisoo, Jennie, and Rose\
        \ – remain online.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211db3a-52a5-446c-a82a-435175d974dc'
