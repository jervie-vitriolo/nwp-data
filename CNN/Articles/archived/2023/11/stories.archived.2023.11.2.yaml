    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ba126-fcfe-40d6-88fc-0fada24ec6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:07:11.569+08:00
