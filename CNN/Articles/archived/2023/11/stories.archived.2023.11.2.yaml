      'mgnl:lastActivated': 2023-11-02T19:29:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exclamation point of the impressive performance came in overtime\
        \ when James emphatically converted an alley-oop from Austin Reeves to effectively\
        \ seal the victory.\r"
