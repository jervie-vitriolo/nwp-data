      'mgnl:type': 'text'
      'text': '<p>(CNN) — LeBron James’ list of memorable moments throughout his NBA
        career has become exhaustive. And on Wednesday night, he added yet another
        to the highlight reel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b77607-a593-405e-a268-b8cdb5489eaf'
      'mgnl:activationStatus': true
