      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d16e93-4efc-495d-87ba-1d0db9b940de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:38:17.019+08:00
      'mgnl:createdBy': 'kristelle'
