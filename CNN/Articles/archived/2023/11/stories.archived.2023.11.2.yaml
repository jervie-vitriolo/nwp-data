      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5512f21-7d62-4e86-88c9-efb152a20703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the evening of the Barangay and Sangguniang Kabataan Elections (BSKE),\
        \ the suspects reportedly shot and killed Sagon Jailun and Unnang Turabin\
        \ Alasa, who allegedly tried to stop Panglias' group from taking the ballot\
        \ boxes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c5a6b-8f5f-437f-9f42-5cab61577df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.789+08:00
