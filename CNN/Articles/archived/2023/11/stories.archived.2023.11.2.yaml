      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a two-part plebiscite held on Jan. 21 and Feb. 6, 2019, the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao (BARMM) replaced the Autonomous Region\
        \ of Muslim Mindanao (ARMM) with the ratification of its basic law, the Bangsamoro\
        \ Organic Law (BOL).\r"
    '28':
