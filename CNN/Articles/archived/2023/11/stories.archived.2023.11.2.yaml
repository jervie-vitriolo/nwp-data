      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources-Environmental Management\
        \ Bureau (DENR-EMB) reminded the public on Monday to maintain cleanliness\
        \ and use recycled materials during the observance of Undas. \r"
