      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand the emotion,” Biden said, while still stopping short\
        \ of endorsing a ceasefire. “This is incredibly complicated for the Israelis.\
        \ It’s incredibly complicated for the Muslim world as well.”\r"
