      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “it is n﻿ot the goal of Israeli forces to go out and\
        \ deliberately take innocent civilian life.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fde52-0a2e-4b40-a80e-24bd21c43164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:18:47.076+08:00
