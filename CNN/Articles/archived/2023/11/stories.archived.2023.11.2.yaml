      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40898b2-3f2f-43a1-a8f1-720349fcba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:47:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:09.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the poll body eyes resolving all disqualification cases\
        \ by December.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79f55b-172b-4409-83ca-2500eb921689'
      'mgnl:activationStatus': true
