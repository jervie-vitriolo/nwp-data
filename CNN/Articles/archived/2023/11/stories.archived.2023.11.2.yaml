      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council for Climate and Conflict Action Asia said it has monitored
        <a href="https://www.cnnphilippines.com/news/2023/11/1/2023-BSKE--bloodiest-election-Bangsamoro.html">200
        reports of critical events</a> across provinces within the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM). These include incidents of shooting, stabbing,
        hacking, riots and fistfights, as well as harassment and intimidation of voters
        and candidates'' supporters.</p>'
