  'negotiations-foreigners-leave-gaza':
    'author': 'Priscilla Alvarez, Jennifer Hansler and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-02T19:12:53.000+08:00
    'imagesource': 'jcr:6117c9e7-40d5-4d5d-b761-cc157aecec3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e486df0d-36a7-41f8-94f0-de86f3f7bf03'
    'lead': 'The agreement to allow foreign passport holders and a group of critically
      injured civilians to depart through the Rafah border crossing was reached on
      Tuesday, prior to the Israeli forces’ bombing of Gaza’s largest refugee camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T19:17:43.589+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-02T19:29:22.997+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:29:22.544+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Inside the painstaking negotiations to agree on a deal allowing foreigners
      to leave Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e26b3-750c-4bef-b850-58b4789da537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The breakthrough that allowed an initial
        group of foreign nationals, including US citizens, to depart Gaza <a href="https://www.cnn.com/2023/11/01/middleeast/rafah-border-crossing-egypt-foreign-nationals-gaza-intl-hnk/index.html"
        target="_blank">on Wednesday</a> came together after weeks of intensive, multi-party
        diplomatic efforts, sources familiar with the negotiations told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71cd98-7b9e-4167-aa1c-b69949997fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement to allow foreign passport holders and a group of critically
        injured civilians to depart through the Rafah border crossing was reached
        on Tuesday, prior to the Israeli forces’ <a href="https://www.cnn.com/2023/10/31/middleeast/jabalya-blast-gaza-intl/index.html"
        target="_blank">bombing</a> of Gaza’s largest refugee camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774ac8e-c273-49bf-bb4c-cb12825ff19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Qatar, which coordinated with the United States, was the key broker
        of the deal between Israel, Egypt, and Hamas, according to sources familiar
        with the talks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f7d02-516d-4066-8224-687318ebe336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The development was hailed as a critical first step in getting thousands
        of foreign nationals out of the war-torn strip as Israel intensifies its military
        operations there. Though US officials have stressed that the situation remains
        fluid, they have expressed optimism that hundreds more will be able to depart
        in the coming days.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d240b-b325-4925-ae60-ad8950ff42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The negotiations were consistently described as immensely complicated,
        and the breakthrough came after “intense and urgent American diplomacy with
        our partners in the region,” President Joe Biden said Wednesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977eebc-37f6-482d-a39e-45e166f7606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Negotiators had to contend with Hamas’ control of the Gaza strip, Israel’s
        blockade and bombing, as well as Egyptian security concerns.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50aec2-1b2d-4e94-ae75-f78fe5543bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to Wednesday, there had been a number of moments where
        US officials thought they would be able to get the Americans out, and the
        State Department had advised Americans to consider making their way toward
        the crossing. Those ultimately fell through, <a href="https://www.cnn.com/2023/10/27/politics/hundreds-of-foreign-nationals-remain-stranded-in-gaza-as-evacuation-efforts-remain-stalled-amid-talks/index.html"
        target="_blank">leading to frustration, fear, and confusion</a> for the hundreds
        of US citizens trapped in Gaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fcd6c-75c9-493b-be67-9b1516983bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials, led by Ambassador David Satterfield, engaged in on-the-ground
        diplomacy in both Israel and Egypt, but relied on partner countries to communicate
        with Hamas.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0eae3b-d123-4675-89a6-8b202dad5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re dealing with Israel, Egypt, and Hamas, and we’re not talking
        directly to Hamas, Egypt can send messages to Hamas, Qatar can send messages
        to Hamas. But you can imagine how difficult every little thing is, every bit
        of this is complicated,” a State Department spokesperson said last week.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f11713-196c-42da-b837-8953f4bf0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the outset of the negotiations, Egyptian President Abdel Fattah
        el-Sisi insisted that humanitarian aid make its way into Gaza before Egypt
        would consider letting civilians depart. Egypt had also made clear they would
        not accept a flood of refugees.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a1d58-67cc-4fa8-99a9-9dfbeb7c6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:22.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Hamas’ attack on Israel on October 7, Egyptian officials have
        expressed serious concerns about a scenario where Palestinians in Gaza are
        permanently displaced to Egypt. That anxiety had been a major complicating
        factor, as negotiations in part centered around Hamas’ request to allow wounded
        Palestinians to leave Gaza, two sources familiar said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e88e2-b39f-4c72-aea9-ac368cd85c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas insisted that wounded Palestinians be able to leave alongside
        foreign nationals. Notably, the group wanted some of its own fighters to be
        included in the group of injured allowed into Egypt – a demand that was rejected,
        a senior US official said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e32730-6863-4fd6-95a7-385e50255b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the US supported allowing injured civilians to depart and
        seek medical care, and a significant part of the US’s diplomatic efforts focused
        on convincing Israel to accept a list of wounded people that could leave,
        the official said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4af2cf-e8f1-474d-9175-45db3cdfe383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concerns about Palestinian displacement was a topic of discussion for
        Biden and Sisi – the leaders agreed that it was important to ensure that “Palestinians
        in Gaza are not displaced to Egypt or any other nation,” the White House said
        over the weekend.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e514141-dcfa-43ca-9ae9-d6f8bc29f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As negotiations progressed and aid trucks were able to cross into Gaza,
        Egypt became a more cooperative player. According to one source, Egyptian
        officials had asked US officials for lists of American citizens and relatives
        who are seeking to leave Gaza. Miller said Wednesday that Cairo had “agreed
        to the transit people through Rafah some number of weeks ago, and it’s taken
        this long to actually make it a reality.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c087ba-a752-4fea-93e2-fa71af68a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was Hamas, according to US officials, that was obstructing any movement.
        State Department spokesperson Matt Miller said last week that “at times, Hamas
        has had no one there manning the border station,” and “at other times, we
        have seen Hamas militants actively there with guns preventing people from
        approaching the crossing.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba90ca-ec60-4cb0-98d5-1de0c7be6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National security adviser Jake Sullivan said on Sunday that Hamas had
        been “making a series of demands” to allow departures but would not go into
        details.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03125c5-79d9-4c9e-a83b-3b079bef63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, over the weekend, a deal looked to be within reach. Biden again
        got on the phone with Israeli Prime Minister Benjamin Netanyahu and Sisi on
        Sunday to discuss the details of a possible agreement deal, officials told
        CNN.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe6c1c-2697-435a-bab8-cd813ee48c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, Secretary of State Antony Blinken spoke by phone with his
        Qatari counterpart Mohammed bin Abdulrahman Al Thani and strongly pressed
        him to push Hamas to accept the deal.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5123ad6-938d-44ee-a5e2-58e12d661a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And it was the next day that the US “got to the point where we were
        able to feel confident that we could get American citizens out,” Miller said
        Wednesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce886546-197e-4bf1-b18b-fb92f1332431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hamas-controlled border authority is overseeing the departure of
        civilians through the Rafah gate on the Gaza side, as they did prior to the
        attack on October 7.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b8181-c0d9-467c-a048-5c28caf0d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Approximately 400 American citizens and their family members – about
        1,000 people total – are stuck in Gaza and are seeking to leave, as well as
        approximately 5,000 other foreign nationals, Blinken said on Tuesday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a36c7-5e51-4389-baab-5914cb44ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said Wednesday that as many as 1,000 more foreign nationals could
        depart soon via the Rafah crossing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2a9f8-d89f-476c-854e-8a2a783deb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:17:43.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:23.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/01/politics/inside-negotiations-deal-foreigners-leave-gaza/index.html"
        target="_blank">Inside the painstaking negotiations to agree on a deal allowing
        foreigners to leave Gaza</a>."</em></p>'
  'comelec-post-bske-reminders-candidates':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T19:15:57.000+08:00
    'imagesource': 'jcr:da9332a1-133a-44e3-942c-85282523dc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626598a5-a87e-4bb4-b16b-4af0fa50e3e2'
    'lead': 'The Commission on Elections (Comelec) on Thursday reminded candidates
      to remove the campaign materials they posted for the Barangay and Sangguniang
      Kabataan Elections (BSKE) and to file their statement of contributions and expenditures
      (SOCE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T19:20:34.796+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-02T19:29:26.415+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:29:26.131+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec reminds candidates to remove BSKE campaign materials, file SOCE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a909ce1-faca-4c3e-8e46-7998911667fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Commission on Elections (Comelec) on Thursday reminded candidates to remove
        the campaign materials they posted for the Barangay and Sangguniang Kabataan
        Elections (BSKE) and to file their statement of contributions and expenditures
        (SOCE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1ec9c-4e34-4959-93e4-9ad94b85e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, Comelec Chairman George Garcia said candidates must\
        \ take down posters and other campaign materials within five days from Election\
        \ Day or by Nov. 4.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882e4d2-1154-491f-890f-a823dbc56596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ako naman po naniniwala na 'yun pong mga kandidato, natalo man o\
        \ nanalo, ay susunod naman sila. Kasi alam nila na may implikasyon 'yan sa\
        \ mga 'susunod nila na pagtakbo,\" Garcia added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91719060-0f9d-4029-ab6a-388f660c4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I believe that candidates, winning or losing, will follow\
        \ because they know there will be implications in their next candidacies if\
        \ they don't follow the rules.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e3fd-8393-478b-8077-6eecca3c57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body chief stressed that they cannot take down campaign
        materials posted on private properties, following the recent <a href="https://www.cnnphilippines.com/news/2023/10/24/comelec-campaign-materials-private-property.html">Supreme
        Court decision</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cec3ba-4401-4f0b-bd7d-6a0a5af42368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Wednesday, Comelec spokesperson Rex Laudiangco\
        \ said not removing campaign materials may not affect their term of office\
        \ but it has implications if they violated the poll body's resolutions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36696053-e38b-4878-975a-7bbf21173e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat maayos ang disposal at dispositions ng mga gamit na 'yan. Kaya\
        \ nga in the first place, sinasabi namin sa aming resolution, dapat recyclable\
        \ at reusable 'yung materials na ginagamit sa campaign materials nila,\" he\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28882e-ab0e-47ed-97e2-738e8a381ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The disposal and dispositions of the materials must be\
        \ orderly. In the first place, we said in our resolution that campaign materials\
        \ must be recyclable and reusable.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78476fed-e7a2-4e49-a2a2-7d1d146e4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body also reminded candidates to file their SOCE by the Nov.\
        \ 29 deadline.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e52abe-645c-4305-94c5-c2420d28aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7166 or the Synchronized National and Local Elections
        and Electoral Reforms Act, no elected official can assume office without filing
        their SOCE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aaee8a-c923-4b26-8bcc-79425d9f5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First-time offenders will be asked to pay an administrative fine ranging\
        \ from ₱1,000 to ₱30,000 within 30 days from receipt of notice.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994a42d-03bd-4f10-8922-36101714e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who fail to submit their SOCE after two succeeding elections\
        \ will no longer be allowed to run for public office and must pay a fine from\
        \ ₱2,000 to ₱60,000.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8199343-1ed9-42b7-8d4b-88a6d20a2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:20:34.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T19:29:26.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/10/30/DILG-drops-SOCE-requirement-assume-post.html">Department
        of the Interior and Local Government</a> earlier said it will no longer require
        winning candidates to submit their SOCE to the agency before they can assume
        their posts.&nbsp;</p>'
  'toyota-rav4-recall':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-02T19:23:04.000+08:00
    'imagesource': 'jcr:b3e11f9c-d6f1-419f-9603-58b9ebdaf551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af618dc-1e56-4847-b3b2-beddc4ec52d1'
    'lead': 'Toyota is recalling more than 1.8 million RAV4s, the company announced
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T19:25:27.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-02T19:29:33.493+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:29:33.219+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'vehicle-recall', 'vehicle', 'Toyota-Rav4']
    'stories': []
    'template': '1'
    'title': 'Toyota recalls more than 1.8 million RAV4 vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb94a2-09a5-46f1-830a-a5fb416a840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:25:27.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:33.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Toyota is recalling more than 1.8 million
        RAV4s, the company announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7b29d-ae1f-4299-ba6e-5380f45cdfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:25:27.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:33.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Specifically, it is recalling certain vehicles from model years 2013-2018.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb1a4e-6484-4350-b078-ec70addb3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:25:27.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:33.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At issue is a fire risk from some replacement batteries, Toyota said
        in a statement. Since some replacement batteries in the SUV aren’t the correct
        dimensions, they could shake loose and start a fire if the car makes a sharp
        turn.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e15fa-6157-448b-af78-a1e0054f05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:25:27.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T19:29:33.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some replacement 12-volt batteries of the size specified for the
        subject vehicles have smaller top dimensions than others. If a small-top battery
        is used for replacement and the hold-down clamp is not tightened correctly,
        the battery could move when the vehicle is driven with forceful turns,” Toyota
        said. “The movement could cause the positive battery terminal to contact the
        hold-down clamp and short circuit.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff7b63-2437-4e57-b141-9e4beaaa2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:25:27.400+08:00
      'mgnl:createdBy': 'pia'
