      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134765e-a5ca-4f0d-b974-757df60e2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out to Alibaba for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a824bc1-77fd-4914-b3a7-7658c3f364f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.545+08:00
