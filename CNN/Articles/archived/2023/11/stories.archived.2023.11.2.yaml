      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic Act No. 11054 or the BOL was signed by former president Rodrigo\
        \ Duterte in July 2018.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d955ded-5313-4fea-a94e-535ca645cc8c'
