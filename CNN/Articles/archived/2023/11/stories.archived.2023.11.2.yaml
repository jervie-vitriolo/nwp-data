      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 22 international staff members of Doctors Without Borders have\
        \ also left Gaza, with a new medical team ready to enter the Palestinian enclave\
        \ “as the situation allows,” the charity said Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ebe42-3563-4ba1-9301-27e95aa27623'
      'mgnl:activationStatus': true
