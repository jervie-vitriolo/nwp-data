      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Egyptian official, 491 foreign nationals were registered\
        \ to arrive in Egypt today, but the remaining 130 either didn’t make it to\
        \ the border crossing or refused to cross without their families, whose names\
        \ were not registered on the list.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9a1e5-7d24-48d0-bcf0-179cba5bd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cd790-1bed-4bd5-b5a8-8f596cf48606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their exit follows a deal brokered by Qatar between Israel, Hamas and\
        \ Egypt, in coordination with the US, that would allow for the release of\
        \ foreign nationals and critically injured civilians from Gaza, according\
        \ to sources familiar with the talks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00094709-a04c-421e-aedb-b28e208317da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c3575-0478-4b14-a98b-2ae493b31676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement is separate from any hostage negotiations, the source\
        \ added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775f7b0-0162-4a00-a518-488ff4ea71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d81c7-3d05-4a5f-973b-979134b62356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden said the opening of Rafah came after “intense\
        \ and urgent American diplomacy with our partners in the region,” and as many\
        \ as 1,000 more foreign nationals could depart soon.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4222e9-3c7f-415f-8386-c5028a2ce32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4ea54-a2b8-4db7-aff3-118fa7bebe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramona Okumura, a 71-year-old US citizen, crossed the border from Gaza\
        \ into Egypt early this morning, her nephew, Nicholas Pang, said. Okumura,\
        \ a Seattle resident, is a prosthetics expert who was making prosthetics for\
        \ Gazan children on October 7 and had been staying in a UN compound.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5cd91-ca4f-47c8-aa90-3cdd9c18aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d0753-c437-453d-9d16-6d960f60d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Across Palestine border on shuttle to Egyptian border,” she texted\
        \ her brother at 4.a.m. local time.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5244b-c2df-4478-993c-08e8083260ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93095d04-cf48-4699-9cfd-5a09d86d6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestine Children’s Relief Fund told CNN that Dr Barbara Zind,\
        \ a pediatrician from Grand Junction, Colorado is also now in Egypt.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445e252-6dea-4155-b850-1e308b3744ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073a9e6-8e2a-41cb-a282-dee4eb33b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Palestinian-Americans stuck in Gaza had received notification\
        \ from the US Department of State that “departures from Gaza may begin this\
        \ week,” and at least three earlier confirmed to CNN that they had been advised\
        \ to monitor their email for specific instructions before proceeding to the\
        \ Rafah crossing.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c28780-79aa-4184-a0d9-b109eac45763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a705aa8-08c1-4caf-aa1a-966a970f1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, US officials believe more than 5,000 foreign nationals\
        \ could ultimately be allowed to leave Gaza for Egypt as part of the deal\
        \ announced Wednesday, with one senior US official saying the total could\
        \ be around 7,000 people. But the official stressed that that number is far\
        \ from exact, and officials have been emphasizing how fluid the situation\
        \ on the ground is.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78631678-64b4-4100-bcb6-c8eca95cbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c7676-3493-4d6a-8344-51ae14bd2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 400 American citizens plus their family members – about\
        \ 1,000 people total – had been stuck in Gaza and are seeking to leave, US\
        \ Secretary of State Antony Blinken said Tuesday.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15987f-5c43-4ede-9266-d2085181493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c182d02-42d5-4795-a102-0127ae4c1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ambulances and diplomats await&nbsp;&nbsp;</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cc14c-cc26-4fed-89b9-ffd21ff69d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from the scene Wednesday showed a throng of ambulances at the\
        \ Gaza side of the crossing, while images showed families waiting at the border\
        \ with suitcases.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7447f2-9abd-416b-b8b6-178dceaf1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d66b4-be03-4b48-a34e-4b5826339d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of officials from foreign consulates were also standing by\
        \ on the Egyptian side of the crossing, an Egyptian border official told CNN\
        \ at the crossing.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e76b96-376b-4993-be13-4b7279b1c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f239c2c-11ab-41b9-8fcf-b30b2a8dc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Foreign Secretary James Cleverly said Wednesday that “UK teams\
        \ are ready to assist British nationals as soon as they are able to leave.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43a06b-79f3-4032-b316-64ea064c843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af8366-496e-4ab6-9f8b-0e2c3bd429f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday morning, some 80 Egyptian ambulances entered Gaza’s Rafah\
        \ border crossing to receive the injured Palestinian patients, an Egyptian\
        \ border official told CNN at the crossing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1acc94-a494-48d4-8a55-c20d588f3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1743dc-a4d7-4322-9918-de0dd8015623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The patients were undergoing treatment in hospitals across Gaza, many\
        \ of them needing surgical intervention that is not currently available there,\
        \ the director of Al Shifa Hospital, Dr Mohammed Abu Silmiyeh, told CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a456b-92aa-4a1b-9746-6766f2dea6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c325d-e4dc-4b13-9c41-889439ae6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forty-five injured Palestinians, who entered Egypt through the Rafah\
        \ border crossing on Wednesday morning, are currently getting treatment in\
        \ hospitals across Egypt, an Egyptian government official told CNN.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d8dab-d6f3-4f36-9cdb-53183d46c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.610+08:00
      'mgnl:createdBy': 'seth'
