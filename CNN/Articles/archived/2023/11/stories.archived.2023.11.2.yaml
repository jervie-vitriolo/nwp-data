      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        longstanding political unease in the autonomous region in Mindanao that marred
        the recent village and youth polls will serve as a prelude to a more intense
        2025 midterm elections, a conflict watchdog predicted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22ccbb-14da-414e-87f8-375932764b7f'
      'mgnl:activationStatus': true
