      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. Economy\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554b2cb-e590-41a8-af07-7898afe17512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:07:11.568+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:19.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Reserve held interest rates steady Wednesday for the second\
        \ consecutive time, leaving the central bank’s benchmark lending rate at its\
        \ highest level in 22 years. Economists and financial markets had expected\
        \ the pause in the Fed’s aggressive rate-hiking campaign after several Fed\
        \ officials signaled they anticipate a further slowing of the US economy as\
        \ it continues to absorb the effects of higher borrowing costs. Despite the\
        \ Fed aggressively raising interest rates 11 times since March 2022 in a bid\
        \ to combat inflation, the economy has not only avoided a recession so far\
        \ but instead expanded at a blistering rate, mostly due to solid consumer\
        \ spending.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ff22c-22f6-4f6c-9515-4d0b6c19c589'
