    'jcr:uuid': 'f74b2b99-a82e-4952-9962-42f8b7ffa522'
    'lead': 'Measures to adapt to climate change in the developing world are slowing
      on all fronts even as the impacts of the crisis are accelerating, creating a
      widening gap that leaves billions of people increasingly vulnerable to extreme
      heat, worsening storms and sea level rise, a UN report published Thursday shows.'
