    'lead': 'Hormone replacement therapy may protect the female brain from Alzheimer’s
      disease and dementia — if hormones are taken in the 40s and 50s when menopausal
      symptoms begin, according to a recent meta-analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T19:00:59.258+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-02T19:29:11.074+08:00
