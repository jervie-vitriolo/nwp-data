      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — At least one person in France has
        been killed and 1.2 million people there are without electricity, as one of
        the strongest storms in decades hit northwestern Europe and barrelled toward
        southern England.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385745a-d77c-4b44-9eff-649ccb8fdfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.429+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147d8c4-a072-4f08-bb6b-1187b931c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.429+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s northwest saw winds of over 120 kilometers per hour (75 miles\
        \ per hour), with gusts at hurricane-force levels of more than 200kmh (124mph)\
        \ in the department of Finistère, according to the country’s meteorological\
        \ agency Meteo-France. The wind speeds broke several local records.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe05b40-a181-41d6-8e70-a0abfc00ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.430+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca8f2a-1b13-415a-b20e-6ae4e4e2668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.430+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 780,000 of those without power are in the northwestern region\
        \ of Brittany, French energy supplier Enedis said in a statement. Fallen trees\
        \ and electricity pylons uprooted by the storm were to blame for the cuts.\
        \ Enedis has mobilized around 3,000 workers and 30 helicopters to re-establish\
        \ power to affected areas.\r"
