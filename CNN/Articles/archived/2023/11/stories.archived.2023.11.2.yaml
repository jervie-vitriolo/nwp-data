      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b4683-5636-4b06-a55d-44d6941a0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the crossing has been closed except for a few occasions when it\
        \ opened to allow a limited amount of aid into Gaza.\r"
