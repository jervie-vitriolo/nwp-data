      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd2420-40b5-4acb-92ed-01ba0a952eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.347+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The injured Palestinians and dual nationals are the first non-hostages\
        \ allowed out of the enclave since Israel’s latest war with Hamas began three\
        \ weeks ago, representing a significant breakthrough following weeks of Israeli\
        \ airstrikes across the densely populated strip that have killed thousands\
        \ and sparked a humanitarian crisis.\r"
