      'text': '<p>Metro Manila (CNN Philippines, November 2)— Sea travelers topped
        the million mark with ports mainly in Luzon and the Visayas teeming with people
        for the election and Undas holidays, the Philippine Ports Authority (PPA)
        said on Thursday.</p>'
