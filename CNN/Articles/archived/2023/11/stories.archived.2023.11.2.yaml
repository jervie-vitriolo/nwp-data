      'mgnl:type': 'text'
      'text': '<p><strong>Egypt''s Rafah crossing, Doha and Jerusalem (CNN)</strong>
        — Injured Palestinians and hundreds of foreign nationals have started crossing
        from Gaza into Egypt, officials and Egyptian media said, in the first sanctioned
        exodus from the besieged enclave in weeks.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43da94-e51e-4600-82ae-b857293a8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighty-one severely injured Palestinians were expected to enter Egypt\
        \ on Wednesday, of which dozens have already arrived and are undergoing treatment\
        \ in several hospitals across Egypt, according to a CNN journalist on the\
        \ ground. A spokesperson for Egypt’s Ministry of Health told CNN, “they are\
        \ arriving one by one.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6832795-1f19-4aea-b60e-2aac9fff8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f2752-29c0-4b66-a10f-4816d34dd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:28:03.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 360 foreign passport holders have also left Gaza through the Rafah\
        \ border crossing, an Egyptian government official told CNN, speaking on condition\
        \ of anonymity, because they are not authorized to speak to the media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf964e-5969-409d-8b9f-07236b785f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.585+08:00
