      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the shorthanded Lakers – missing five key contributors through\
        \ injury – James filled out the box score as his squad ended its 11-game losing\
        \ streak against the Clippers.\r"
