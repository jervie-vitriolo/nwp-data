      'mgnl:lastActivated': 2023-11-02T19:29:19.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Donald Trump’s eldest son, Donald Trump Jr., testified\
        \ on Wednesday that he was not involved in the preparation of his father’\
        s financial statements at any point in time. He was pressed on his involvement\
        \ in the financial documents at the center of the $250 million lawsuit brought\
        \ by the New York attorney general’s office against the Trump family and their\
        \ business dealings. The lawsuit accuses Trump Jr. and his brother Eric of\
        \ knowingly participating in a scheme to inflate their father’s net worth\
        \ to obtain financial benefits like better loan and insurance policy terms.\
        \ A banking expert also testified Wednesday that Donald Trump and his company\
        \ saved more than $168 million in loan interest by obtaining favorable terms\
        \ on transactions where the former president personally guaranteed the loans.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bf424-de19-46d1-9223-106fff11d896'
