      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For 2025 elections, we really have to improve on the security implementation,\"\
        \ Comelec spokesperson Rex Laudiangco told CNN Philippines' Politics As Usual\
        \ on Wednesday.\r"
