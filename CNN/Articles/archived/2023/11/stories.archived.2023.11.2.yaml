      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The account can longer be viewed because it has received complaints\
        \ of breaches of law and regulations, as well as relevant rules from the Weibo\
        \ Community Management Regulations,” her replacement page stated.\r"
