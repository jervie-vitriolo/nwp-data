      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "K-Pop supergroup Blackpink rose to international fame after debuting\
        \ in 2016. The group headlined Coachella this year and has collaborated with\
        \ US singers such as Lady Gaga and Selena Gomez.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec7567-b310-408b-a9ec-fa555d86a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.332+08:00
