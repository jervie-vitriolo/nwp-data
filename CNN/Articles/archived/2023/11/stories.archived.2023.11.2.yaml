      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday afternoon, the Thai star’s verified account @lalalalisa_m\
        \ was no longer searchable on Weibo, one of China’s most popular social media\
        \ networks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd1688-f960-465c-bcac-a58c9fafb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.326+08:00
