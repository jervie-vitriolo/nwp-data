      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522a7d6-de6a-4921-96ca-70c8c7969a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:16:54.587+08:00
      'mgnl:createdBy': 'seth'
