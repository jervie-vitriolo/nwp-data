    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deaf8d6-8105-4dfe-9230-e88069280593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Singer-songwriter
        Gary Valenciano shared his position on the emergence of artificial intelligence
        (AI) in the music industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce36a89-0e19-4e49-b288-c5dbe0f9ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15809c33-11f8-4fb9-ad4a-a2038ab79d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubbed as \"Mr. Pure Energy,\" Valenciano said artists have to embrace\
        \ AI and figure out how they can present their material in an authentic way.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f663476-5332-4684-8d9d-8ea785048f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e3668-e3eb-4a8d-a826-e8268aa10d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is the human heart. It is something that
        AI will never go through," he said in an interview with CNN Philippines''
        <em>The Final Word</em> on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b1854-15e2-42f3-8a21-83c9cdfd7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99cfe3-4031-453b-948b-4ef7a7c1fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To experience the loss of someone, to experience the pain and a broken\
        \ heart, or going through health challenges, that is something that AI will\
        \ never experience,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fd489-3171-4a9d-8048-b5b1aafd4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949124e-fb14-4ccc-8023-9b648c7b12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said songs of OPM band South Border and singers Moira dela Torre\
        \ and Martin Nievera will always be part of his music career.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d214f0-f1d1-4d7d-bc1e-c5049e677567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d453bb-78fd-4c64-9db8-db3f702b1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Valenciano also shared that he contracted pneumonia during\
        \ his tour in the United States.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79189d-8905-48f1-9503-da5f3df73c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fde141-ebb4-4342-ad31-9f9e261f0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I only found out about it in the middle of the week before I did\
        \ my second and third concert in two different states in the US,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03bc4d-4aed-4955-ab18-9e617162208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141ebf4-3327-48f4-82f2-11af97787bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said he now feels great and currently working out again.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a0624-5023-4f2c-9716-2750117060bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0623abd-4598-4e8f-bcac-8ce2a6d9c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T05:36:12.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T19:26:21.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Oh yes, I'm getting better, friends. I've been given the go signal\
        \ to exercise and I'm feeling a whole lot better than I did last week,\" Gary\
        \ said in his Instagram post last month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103fa30-16eb-4972-bbb2-b579169e0e7e'
