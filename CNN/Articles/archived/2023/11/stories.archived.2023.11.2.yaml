      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president on Wednesday traveled to Minnesota – which has a sizable\
        \ and growing Muslim population – and promised to continue to press Israel\
        \ to adhere to international laws protecting civilians in conflict and to\
        \ push for increased aid to Gaza. But Biden’s standing has taken a deep hit\
        \ among Muslim Americans in recent weeks with polls having shown a drop-off\
        \ in support as anger swells over his handling of the Mideast crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa8eaf-dc04-4d89-a4d6-b0a0d755bec9'
