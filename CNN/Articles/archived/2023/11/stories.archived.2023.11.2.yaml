      'mgnl:lastActivated': 2023-11-02T19:29:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d849a7-aac4-41ca-9137-c273550e113f'
      'mgnl:activationStatus': true
