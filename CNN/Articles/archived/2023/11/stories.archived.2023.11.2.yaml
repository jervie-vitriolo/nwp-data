      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some groups, many of whom led door-to-door voting campaigns for Biden\
        \ in 2020, have warned that the president’s approach could become a political\
        \ liability as he seeks reelection. Earlier Wednesday, The Minnesota chapter\
        \ of the Council of American-Islamic Relations, which organized protests of\
        \ the president’s events Wednesday, formally said it would withhold support\
        \ for Biden’s 2024 bid after he failed to endorse a ceasefire.\r"
