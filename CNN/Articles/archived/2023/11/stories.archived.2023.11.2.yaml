      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:27:17.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lisa is given very good resources. Why did she choose the Crazy Horse\
        \ show?,” one Weibo user wrote.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc97496-645b-45ba-9d60-10a8077920dc'
      'mgnl:activationStatus': true
