      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Bureau of Immigration (BI) encourages Filipinos arriving from the Undas break
        to use the airports'' electronic gates, which replaces face-to-face contact
        and speeds up processing time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f96deb-8134-4d1c-956d-331031b04328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114108b-3f75-482d-a802-322e14c6679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the BI said over 32,000 passengers arrived\
        \ on Oct. 31 alone, but only around 5,200 utilized the e-gates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33785a11-30ec-44f1-aadd-62fee19e701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b39d0-6fe3-49a1-9383-6a3d6c6abd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Departures significantly increased before Undas, and we project
        that arrivals will rise in the next few days after the long holiday,” BI Commissioner
        Norman Tansingco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044b475-2fa5-4c76-b0e5-4e7f493abdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:28:51.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331b0b3-9458-4b6b-a37b-f627b67c0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:24:43.410+08:00
