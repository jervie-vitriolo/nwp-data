    'stories': []
    'template': '1'
    'title': 'White House announces national strategy to combat Islamophobia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff9ed9-13aa-4995-8d9a-e19b375da03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The White House announced Wednesday the administration
        will develop a National Strategy to Counter Islamophobia in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf3208-e43b-4ae2-947e-4e3591b42ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428a97d-1d8c-42a1-a35b-841eb4767ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Biden ran for office to restore the soul of our nation.\
        \ He is unequivocal: There is no place for hate in America against anyone.\
        \ Period,” White House press secretary Karine Jean-Pierre said in statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ff803-04f6-4f54-ae14-a5f247c4fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432cedd-dd9a-4b6a-9166-719b9410a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strategy, a joint effort led by the Domestic Policy Council and\
        \ the National Security Council, aims to create a comprehensive and detailed\
        \ plan to protect Muslims and those perceived to be Muslim “because of their\
        \ race, national origin, ancestry, or any other reason, from discrimination,\
        \ hate, bigotry, and violence,” said a White House official. The White House\
        \ will be partnering with local communities on coming up with the strategy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de3fd2-c085-40c5-840b-1bc86eb2373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fd1d5-2610-48b9-a6d7-2a4dc2640923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For too long, Muslims in America, and those perceived to be Muslim,\
        \ such as Arabs and Sikhs, have endured a disproportionate number of hate-fueled\
        \ attacks and other discriminatory incidents,” Jean-Pierre said. “Moving forward,\
        \ the President, Vice President, and our entire Administration will continue\
        \ working to ensure every American has the freedom to live their lives in\
        \ safety and without fear for how they pray, what they believe, and who they\
        \ are.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cea30-f78a-4b2f-978d-83ba8068ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:12:39.028+08:00
