      'text': "The person who was killed was hit by a falling branch while driving,\
        \ according to the French Transport Minister Clément Beaune in an interview\
        \ with French broadcaster Franceinfo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced11183-6346-4301-abe7-6b9ed041383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.431+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac728c4-ab49-4b33-90cd-ec09c688a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.432+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of midnight Wednesday, three administrative regions in Brittany\
        \ and the northwestern coast were placed in a state of “red alert,” France’\
        s highest weather warning, according to the country’s interior ministry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f3fb4-7a74-4b76-9825-aa3cf7e92ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.432+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa1d22-3239-4d9d-867c-283da5fdd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.432+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm has also hit the British Isles and Channel Islands, where\
        \ red alert warnings are in place. On the island of Jersey, all schools and\
        \ the airport were closed, according to the government’s website. UK media\
        \ reports showed images of waves crashing into and breaching sea walls in\
        \ the southwestern English county of Cornwall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d3992-1cda-4aff-8271-4d2e531faa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.433+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94ce0f-b8ac-41d7-8e7a-669415f3ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.433+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The combination of strong winds and rain could bring down trees, damage\
        \ homes and buildings and cause power outages, while flying debris may pose\
        \ a “danger to life,” the UK’s Met Office has warned. Large waves could damage\
        \ coastal roads and properties.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca32032-fea7-495a-b407-28de15d2306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.434+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb90497-7294-44a9-8e43-30d5f412f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.434+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disruption to daily life&nbsp;&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599fe7b-c2a3-4bf7-bd43-99ef54936fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.435+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finistère in France also banned all road travel starting Wednesday\
        \ morning due to obstacles on the road network and the risk of more falling\
        \ trees, according to the local government.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ec238-1a9f-4c83-904b-707d050f7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.435+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac594b21-a3ad-401a-ba8f-3d7c882b69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.436+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The very violent winds and gusts which followed one another throughout\
        \ the night had the effect of causing many trees, branches and electrical\
        \ and telephone lines across the entire road network to fall to the ground,”\
        \ the statement from the Finistère local government.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3bf46-e9cb-4cf1-a392-f9c42bc817d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.436+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259bb896-1185-4d30-aa0d-a75d0bffd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the UK, travel problems are expected with airlines, railways and\
        \ ferry services at risk of disruption. Several rail companies have warned\
        \ people not to commute, even in the capital, London, where strong winds are\
        \ expected to hit later Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eec3bf-5dbc-4fb1-953d-0963291b0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.437+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989a1a4-a13f-4548-8db2-26c49e96cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rain could also lead to flash flooding, especially as it falls\
        \ on ground already saturated by recent rainfall. Some parts of southwestern\
        \ England could see 80 millimeters (3 inches) of rain, according to the Met\
        \ Office.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8295f-3aa1-4f34-a9ba-d890796ea350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.438+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97dde7-1036-48ed-bd85-caaca7135a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.439+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm Ciarán follows less than two weeks after Storm Babet, which brought\
        \ strong winds, heavy rainfall and flash flooding to parts of Scotland and\
        \ northern and central England, killing several people.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd1fc1-5e9a-4fb7-ab0d-e2e31a70c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.439+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082486f8-44e9-4c5e-96aa-96a02e9f0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.440+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human-induced climate crisis is making some storms more frequent\
        \ and intense. As the Earth’s atmosphere warms, it is able to hold more water\
        \ vapor — so when it rains, it rains much more intensely.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b1504-e41a-41b8-8de0-a9fde5b3cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.441+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8c813-de64-4edb-8b11-0593be6baa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.441+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of attribution studies and other lines of evidence
        showing that autumn/winter storms like this are more damaging because of climate
        change,” said Friederike Otto, senior lecturer in climate science at the Grantham
        Institute, Imperial College London. “The rainfall associated with these types
        of storms is more severe due to climate change, and the storm surges are higher
        and thus more damaging due to the higher sea levels.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf96de-56d1-4fda-a02c-3f63bae9fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T18:54:50.442+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:28:59.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>T''his story was first published on CNN.com, "1<a href="https://edition.cnn.com/2023/11/02/weather/storm-ciaran-france-uk-electricity-northwestern-europe-climate-gbr-intl/index.html">&nbsp;killed
        and 1.2 million homes without power in France as Storm Ciarán hits</a>"&nbsp;&nbsp;</em></p>'
  'un-adaptation-gap-climate-change-finance':
    'author': 'Rachel Ramirez, CNN'
