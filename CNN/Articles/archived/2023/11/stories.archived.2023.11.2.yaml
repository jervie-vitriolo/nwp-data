      'mgnl:lastActivated': 2023-11-02T19:26:04.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914aa11-fbf9-4978-920a-9bf5d45d9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-02T19:26:04.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the surrendered firearms were a tampered M653 rifle, caliber\
        \ .45 pistol, and other assorted ammunition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7b811-eae5-4acb-8366-2dd726cacafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:20:17.788+08:00
