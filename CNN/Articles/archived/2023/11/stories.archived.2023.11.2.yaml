    'template': '1'
    'title': 'As Gaza conflict rages, online maps from Chinese companies are missing
      Israel’s name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfd8a0-7d34-4a76-a2f1-7c334c06f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Beijing has clarified that Israel
        remains marked on official maps issued by Chinese authorities after questions
        emerged over why the country’s name was not visible on online maps provided
        by two major Chinese companies.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f84360-cfd6-41ce-b302-78ffd94d7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf0a4b-5cc1-4b6b-8715-b10f0bd66288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country name “Israel” does not currently appear on maps on popular\
        \ mobile applications from leading search platform Baidu or the Alibaba-backed\
        \ Amap, even though its territory and the names of neighboring countries are\
        \ clearly shown in a view of the region. Countries of similar or smaller size\
        \ to Israel such as Cyprus, Lebanon and Kuwait are visible in the same view,\
        \ for example.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5d918-dabf-4259-80ad-15f2f5fb5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7aad36-2679-4d2b-8da1-8190bc2e11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maps also don’t include a country name marker for “Palestine,”\
        \ which China recognized as a state in 1988 and is listed on its official\
        \ maps alongside Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe1fae-7efd-43ab-a2d5-e1bfb22d5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839ca92-55b4-4a66-bd62-970c2d2ac8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both names come up in word searches on the mobile versions of the platforms,\
        \ which are not-state owned but operate in China’s heavily moderated online\
        \ environment and are as ubiquitous as Google or Apple maps are outside the\
        \ country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b1433-8c2e-4dca-93e9-954ea9624659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca9154-6c04-4e27-b637-51be3e3cd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China and Israel have a normal diplomatic relationship … the relevant\
        \ country is clearly marked on the standard maps issued by the Chinese competent\
        \ authorities,” Foreign Ministry spokesperson Wang Wenbin said Tuesday in\
        \ response to a question during a regular press briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc560bf-3967-4353-9d3b-4695f272aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c615df0-303d-45d5-ae8e-43a918fc5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attention to the apparent absence of the country name markers on the\
        \ apps comes as Israel has launched a war against militant group Hamas, following\
        \ an October 7 attack on its territory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a053297-da71-45ea-8a7c-2442eacf25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7092e14-072e-4622-baa3-f55a76be0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear whether the missing country names are a new development.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9f082-1cd7-4bdb-9788-d6d9b53c381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af11f9e-c2a1-438f-ac7e-82a7efdd02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a response to CNN, a Baidu Maps spokesperson said: “Where space\
        \ is limited, our maps may not display the names or flags of some territories.\
        \ Users can find corresponding countries or areas on Baidu Maps by simply\
        \ using the map’s search function.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561ffb9-e2c3-4b26-bd9a-8bbbff20f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:10:42.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-02T19:27:53.779+08:00
