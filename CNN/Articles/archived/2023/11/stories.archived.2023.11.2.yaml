      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another said her account should have been taken down sooner. “She was\
        \ still very high-profile on Weibo after attending the Crazy Horse show,”\
        \ the user wrote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1e19f-23f3-4f20-804f-c04205a26539'
