      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Blackpink star Lisa’s Chinese
        social media page on Weibo appears to have been taken down, weeks after she
        performed a burlesque routine in Paris that sparked a huge debate on China’s
        tightly regulated internet.</p>'
