  'unesco-attacks-vs-journalists-during-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T07:00:00.000+08:00
    'imagesource': 'jcr:585a8b68-0448-44bd-8b6b-979b797fc1ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2ec040f-172c-4fe1-a8c2-ab0122267dc0'
    'lead': 'Violence against journalists rises during elections when they play a
      crucial role in reporting the electoral process, a recently released report
      by the United Nations Educational, Scientific and Cultural Organization (UNESCO)
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T07:00:39.640+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-02T19:26:30.471+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:26:29.940+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNESCO']
    'stories': []
    'template': '1'
    'title': 'UNESCO report sees increase in number of attacks vs journalists during
      election periods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ac8dc-60e8-4b07-9ea3-4f8e5ca03ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Violence
        against journalists rises during elections when they play a crucial role in
        reporting the electoral process, a recently released report by the United
        Nations Educational, Scientific and Cultural Organization (UNESCO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021750f8-042e-4e13-b365-b422aadb27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5206e01-641a-4723-bea3-dc5009506a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the functions of law enforcement agents or agencies (LEA) and\
        \ journalists may be different in elections, their roles should be \"mutually\
        \ reinforcing,\" the UN agency said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb714b-cafd-4fc7-92e3-5d979f284b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59acb50-9949-42ef-b35a-12f73ec10fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report noted that LEAs often see the media as hostile or that they\
        \ treat LEAs unfairly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8903297-15f1-4b6e-9c48-368e5a5e27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495f604-d168-44d2-a3f3-7b55e75a10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO <a href="https://unesdoc.unesco.org/ark:/48223/pf0000384920">report</a>,
        titled "The Role of Law Enforcement Agents: Ensuring Safety of Journalists
        During Public Demonstrations and Elections," highlighted the relationship
        between law enforcers and journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d7075-ae56-4ddd-be92-cfee9bd9ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f07ecd-2f06-4210-8dc3-cadb12bdc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there were many instances when attacks against members of
        the media happened at the hands of police and security forces themselves --
        even during elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedd2f5-30f6-4d26-92fc-182eb03a926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94506ef5-3ae6-4863-8daf-10dcd5382c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between January 2019 and June 2022, at least 759 journalists and media\
        \ professionals were attacked during election periods in the context of 89\
        \ elections across 70 countries around the world, according to the report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84872d-d89c-447b-9715-bee358661879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ced7e-037c-48ec-b0d9-3d758f9a0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 26,338 media workers were physically assaulted, including\
        \ nine who were murdered. Meanwhile, 167 were arbitrarily detained, 123 were\
        \ obstructed in their work, and 131 faced threats and intimidation, it also\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4cda6-1602-44b5-80da-f094c4e447e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de6ff5-78f4-4e26-9d78-99ad0392743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Forty-two percent of the total journalists (320) attacked during\
        \ election periods were attacked by law enforcement agents; 29% of attacked\
        \ journalists (218) were women,\" the UNESCO report said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df507b6f-dbfa-4e82-82cc-edac72fd5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fc9d6-9f85-40eb-9839-5401d36896c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that in the same period, 123 media outlets were attacked\
        \ ranging from threats, arson, and even suspensions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69deedd7-f1b7-4c31-8afd-a73149e9387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c9bfd-8fd7-44d2-a2b5-fb67368c3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report explained that law enforcement agencies play a key role\
        \ during elections ensuring safety and security for all participants. The\
        \ media, meanwhile, is entrusted to provide reports about candidates, and\
        \ make sure the public is well-informed and keep the electoral process transparent,\
        \ it also said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc82305-54d7-4991-84e5-37a1575a13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455d6a6-a671-452c-aa0b-d0efd2457b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that women journalists face an increase in intimidation and\
        \ violence as they do their jobs.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39241ef6-7bdc-4354-90e3-7a5ff6ce9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a829f1-30d8-4157-9658-74cb92c320d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too often, many of these crimes are not reported, as a result of
        cultural and professional stigma," said UNESCO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef8cb4-26a2-4f87-9eb0-33189e43a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe9e8b-8494-4f09-93f3-e2816f2c50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To counter this, it said more women officers should be involved in\
        \ the handling of elections and know that women face specific threats in various\
        \ situations.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f47006-253f-4006-a5b8-3c32f72959df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bbc42-b46a-48d0-a3a3-af33d708b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Officers should also improve their response to threats and violence\
        \ against women politicians and journalists by ensuring that they uphold legislation\
        \ by investigating and prosecuting crimes quickly, and addressing any gender\
        \ dimensions of attacks,' said the report.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625e496-ddd8-40cf-a06c-121d4c270787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16052657-5bee-4393-83ff-10a020a9bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:00:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO offered several recommendations to help foster a better relationship
        between journalists and LEAs. Among them are cultivating a professional relationship,
        regular training for both to learn how to properly cover elections and demonstrations,
        and giving attention to the threats faced by women journalists.</p>'
  'foreign-nationals-injured-palestinian-exit-gaza':
    'author': 'Becky Anderson, Asmaa Khalil, Zeena Saifi, Helen Regan and Rob Picheta,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-02T07:32:19.000+08:00
    'imagesource': 'jcr:5b9bf41e-25bd-4dbe-ad8a-0b29644e8461'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e458f7c-c023-4756-97e6-7f9edeb703a4'
    'lead': 'Injured Palestinians and hundreds of foreign nationals have started crossing
      from Gaza into Egypt, officials and Egyptian media said, in the first sanctioned
      exodus from the besieged enclave in weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-02T07:34:39.080+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-02T19:26:35.311+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-02T19:26:34.727+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Foreign nationals and injured Palestinians allowed to flee Gaza for
      first time since Israel-Hamas war began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ceb00-5b57-4ffb-8d9a-edb7696e2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Egypt''s Rafah crossing, Doha and Jerusalem (CNN)</strong>
        — Injured Palestinians and hundreds of foreign nationals have started crossing
        from Gaza into Egypt, officials and Egyptian media said, in the first sanctioned
        exodus from the besieged enclave in weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a7f8e-eb13-4a8e-8fda-b9ac3e90ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eighty-one severely injured Palestinians were expected to enter Egypt
        on Wednesday, of which dozens have already arrived and are undergoing treatment
        in several hospitals across Egypt, according to a CNN journalist on the ground.
        A spokesperson for Egypt’s Ministry of Health told CNN, “they are arriving
        one by one.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b9050-1e52-4dc9-863e-b23fd8abba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 360 foreign passport holders have also left Gaza through the Rafah
        border crossing, an Egyptian government official told CNN, speaking on condition
        of anonymity, because they are not authorized to speak to the media.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6152b1e-559f-4a56-97f1-3c088802c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said dozens are now on their way to Cairo, where some
        will catch flights back to their home countries. Among them are nationals
        of Austria, the United Kingdom, Jordan, Saudi Arabia, Italy and Japan, the
        official said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb9282-9637-40f8-8f26-1303e6eb0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least two Americans have also entered Egypt, according to family
        members and aid groups. Several French citizens have also left Gaza, government
        officials said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d907e-787c-4e9f-8c38-cb40f12b8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All 22 international staff members of Doctors Without Borders have
        also left Gaza, with a new medical team ready to enter the Palestinian enclave
        “as the situation allows,” the charity said Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd26d4b-f58a-4bfd-8eb7-802f37a062b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The injured Palestinians and dual nationals are the first non-hostages
        allowed out of the enclave since Israel’s latest war with Hamas began three
        weeks ago, representing a significant breakthrough following weeks of Israeli
        airstrikes across the densely populated strip that have killed thousands and
        sparked a humanitarian crisis.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5ab44-b6a5-45da-8854-2dda67016881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Egyptian official, 491 foreign nationals were registered
        to arrive in Egypt today, but the remaining 130 either didn’t make it to the
        border crossing or refused to cross without their families, whose names were
        not registered on the list.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7629a3-2a46-4f5c-beb8-f5ba66126a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their exit follows a deal brokered by Qatar between Israel, Hamas and
        Egypt, in coordination with the US, that would allow for the release of foreign
        nationals and critically injured civilians from Gaza, according to sources
        familiar with the talks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851bc24-9291-442f-ab2a-4d9c63f78a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agreement is separate from any hostage negotiations, the source
        added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d7b3f-0a92-40e8-be95-a709211ce9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US President Joe Biden said the opening of Rafah came after “intense
        and urgent American diplomacy with our partners in the region,” and as many
        as 1,000 more foreign nationals could depart soon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e611e-886e-44a5-a492-a417ece4e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ramona Okumura, a 71-year-old US citizen, crossed the border from Gaza
        into Egypt early this morning, her nephew, Nicholas Pang, said. Okumura, a
        Seattle resident, is a prosthetics expert who was making prosthetics for Gazan
        children on October 7 and had been staying in a UN compound.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca57b6-3a62-4c10-b637-250e6077f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Across Palestine border on shuttle to Egyptian border,” she texted
        her brother at 4.a.m. local time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55df522-1652-42e9-84db-97beefc53b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palestine Children’s Relief Fund told CNN that Dr Barbara Zind,
        a pediatrician from Grand Junction, Colorado is also now in Egypt.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce4436-321d-46dd-b015-71a7f0408843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some Palestinian-Americans stuck in Gaza had received notification
        from the US Department of State that “departures from Gaza may begin this
        week,” and at least three earlier confirmed to CNN that they had been advised
        to monitor their email for specific instructions before proceeding to the
        Rafah crossing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d294be4-5b13-4856-943f-efebb8c4bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eventually, US officials believe more than 5,000 foreign nationals
        could ultimately be allowed to leave Gaza for Egypt as part of the deal announced
        Wednesday, with one senior US official saying the total could be around 7,000
        people. But the official stressed that that number is far from exact, and
        officials have been emphasizing how fluid the situation on the ground is.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76ac16-b40b-4b61-af50-157143bbb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 400 American citizens plus their family members –
        about 1,000 people total – had been stuck in Gaza and are seeking to leave,
        US Secretary of State Antony Blinken said Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b40871-2bcc-475b-bb45-bde2b5f94f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ambulances and diplomats await</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1943cb-d247-4b79-8aa8-c2e5f9cc113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Footage from the scene Wednesday showed a throng of ambulances at the
        Gaza side of the crossing, while images showed families waiting at the border
        with suitcases.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30069c3f-68c8-4f72-a535-766297221783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of officials from foreign consulates were also standing by
        on the Egyptian side of the crossing, an Egyptian border official told CNN
        at the crossing.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb61e5-ce1e-4554-ad6f-2a39090127ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'British Foreign Secretary James Cleverly said Wednesday that “UK teams
        are ready to assist British nationals as soon as they are able to leave.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d36e3-9643-4063-b8a6-35caac2c261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday morning, some 80 Egyptian ambulances entered Gaza’s Rafah
        border crossing to receive the injured Palestinian patients, an Egyptian border
        official told CNN at the crossing.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf406a-634e-4833-9f45-2d665331acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The patients were undergoing treatment in hospitals across Gaza, many
        of them needing surgical intervention that is not currently available there,
        the director of Al Shifa Hospital, Dr Mohammed Abu Silmiyeh, told CNN.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cb19f-0d60-4582-9208-5edbb650d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Forty-five injured Palestinians, who entered Egypt through the Rafah
        border crossing on Wednesday morning, are currently getting treatment in hospitals
        across Egypt, an Egyptian government official told CNN.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f10b75-0d50-438f-aaa3-2bb9b634a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than two million people, half of them children, have been stranded
        inside the war-torn strip since Hamas’ deadly October 7 terror attack prompted
        Israel to close its borders with Gaza and launch an aerial campaign targeting
        the militant group that controls the enclave.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74905ac0-d116-4a71-9a71-b960c32292f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel’s bombardment of the densely inhabited strip has killed at least
        8,700 people, according to figures released by the Palestinian Ministry of
        Health in Ramallah, drawn from sources in the Hamas-controlled enclave. Women,
        children and the elderly make up more than 70% of those killed, the ministry
        said on Monday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01d63e-b30a-473d-a5a0-0d5339902d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The head of the United Nations’ Palestinian refugee agency meanwhile
        crossed into Gaza to meet with staff; on his return to Egypt he described
        the scale of tragedy as “unprecedented.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bb365-5977-4adb-87c0-0b580aca66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippe Lazzarini, commissioner general of the United Nations Relief
        and Works Agency for Palestine Refugees (UNRWA), called the trip “one of the
        saddest days in my humanitarian work” as he described “unsanitary living conditions”
        and “water, food, medicine and fuel are running out” in Gaza.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940e348-16a1-451d-8129-b5bddf9c0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everyone was just asking for water and food. Instead of being at school,
        learning, children were asking for a sip of water and a piece of bread. It
        was heart wrenching. Above all, people were asking for a ceasefire. They want
        this tragedy to end,” he said in the statement.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ee1e3-5130-408c-b2f4-0a2284ad2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israel Defense Forces (IDF) expanded its ground operations in Gaza
        on Friday, making the situation for Palestinian civilians and foreign nationals
        who remain trapped in Gaza even more dangerous amid a marked increase in bombardments
        and fighting.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601e9b0-9859-4c2c-9365-9d18d14753bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli troops are also among the war’s toll. On Wednesday, the IDF
        announced the death of another soldier, bringing the total number of Israeli
        soldiers to have died since the start of the ground incursion to 16. Of that
        figure, 15 were killed inside Gaza.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf68e63-482d-4b18-8410-0c551cabdc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel’s President Isaac Herzog urged Israelis to remain united, saying
        Hamas aims to “incite hatred” during an address delivered Wednesday evening.
        “The enemy seeks to incite hatred within us - between Jewish citizens and
        Arab citizens.. We must eradicate any incarnation of enmity, racism, and violence
        towards different groups within us,” Herzog said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371caff-c372-4372-a321-084d432b3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herzog also underscored the important role played by Arab citizens
        in Israel. “Remember that there are dozens of Arab citizens here who paid
        with their lives in the terrible massacre, and as part of the security forces
        and the IDF. Remember the mutual responsibility as displayed by the overwhelming
        majority of the Arab society in Israel,” Herzog said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1df9c-54f5-4dac-83ba-42cd085a56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Negotiators have been working for weeks to evacuate foreign nationals
        out of Gaza, and allay Egypt’s concerns about refugees entering the country
        through the Rafah crossing in southwestern Gaza.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78a333-2422-4411-a524-ac8e3c646bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located in Egypt’s north Sinai, the Rafah crossing is the sole border
        crossing between Gaza and Egypt. It falls along an 8-mile (12.8-kilometer)
        fence that separates Gaza from the Sinai desert.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d4eb9-4bdd-4da2-be85-dcdfa9d639d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With both border crossings between Gaza and Israel shut since Hamas’
        deadly October 7 terror attacks, Rafah is the territory’s only entry point
        to the outside world.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d3647-3417-4d40-ae71-6511b17eac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crossing has been closed except for a few occasions when
        it opened to allow a limited amount of aid into Gaza.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb62f68-a19e-4568-9c0a-ccc1d9b176af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:34:39.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-02T19:26:35.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/11/01/middleeast/rafah-border-crossing-egypt-foreign-nationals-gaza-intl-hnk/index.html">Foreign
        nationals and injured Palestinians allowed to flee Gaza for first time since
        Israel-Hamas war began</a>."</em></p>'
  'gaza-egypt-rafah-border-crossing-filipino-doctors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-02T07:38:21.000+08:00
