      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "4. France power outages\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e0ed2-3259-445a-a4b7-810387537f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T19:07:11.569+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T19:29:19.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one person in France has been killed and 1.2 million people\
        \ there are without electricity as one of the strongest storms in decades\
        \ hit northwestern Europe and barreled toward southern England. Parts of northwest\
        \ France saw winds of over 75 mph with gusts at hurricane-force levels of\
        \ more than 124 mph, according to the country’s meteorological agency. Around\
        \ 780,000 of those without power are in the northwestern region of Brittany,\
        \ where the coast was put on a state of “red alert,” France’s highest weather\
        \ warning.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf70b5-8f7c-4539-9e39-8050702db259'
