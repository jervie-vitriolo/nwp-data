    'title': '2 Filipino doctors exit Gaza through Rafah crossing — DFA'
    'updated': 2023-11-02T12:26:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda4062-9c9d-4a6f-a3fe-2d0a738c0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932691a-14b9-4793-a794-ab05a66cdc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Two
        Filipino doctors have successfully exited the Gaza Strip in a bid to find
        safer ground in Egypt amid the escalating war between Israel and Palestinian
        militant group Hamas, the Department of Foreign Affairs (DFA) confirmed on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7630e12-feb0-462f-9325-92cb4728b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9fd82-6dc5-4262-a9d0-498a0817ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Eduardo de Vega confirmed the two Filipino physicians
        were among the 22 staff of international humanitarian organization "Doctors
        Without Borders (DWB)" who were able to exit through the Rafah crossing point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818a158-4781-4bcb-9afe-5b4e0668ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available information, the two were identified as Dr. Darwin
        dela Cruz and Dr. Regidor Esguerra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ace3e5-b420-45fb-9f72-d4ac63132ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DWB also confirmed the movement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15599b-c385-4014-9bef-a2773601b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25c1d5-ebed-4569-959d-0887fab052f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today, all international MSF staff who had been unable to leave the\
        \ Gaza Strip since October 7 successfully crossed the Egyptian border via\
        \ the Rafah Crossing. This occurred following negotiations for foreign passport\
        \ holders and international aid workers to cross,\" DWB said in a statement\
        \ on Nov. 1.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ed32e-7c46-4464-8202-e729107b47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DWB director for
        Southeast Asia and the Pacific Paul McPhun said the two Filipino doctors play
        an important role in their organization. The nature of their work is medical
        coordination, meaning they oversee all medical activities, make sure the team
        has essential supplies, and liaise with everybody in the team, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da0e1b-bbd0-4cbd-a108-6b67baa04861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DWB added a number of severely injured patients have also been allowed
        to cross to receive critical care. However, there are still over 20,000 injured
        people in Gaza with limited access to health care due to the siege by Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852dc5b7-35cf-4945-aae6-1e42989d4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8c84f-ae5a-412e-835b-bde683bd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said a new team of international staff, including a specialized
        medical team, has already been identified and is ready to enter Gaza — as
        soon as the situation allows — to support the humanitarian and medical response
        to help overwhelmed hospitals and assist in the healthcare system that is
        "facing total collapse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f649981-3d33-40e8-bf89-792fe5793d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bare minimum that has to happen is a ceasefire. When there''s
        a ceasefire you can have at least some semblance of security and with the
        ceasefire you can then scale up and ramp up the corridor of humanitarian assistance,”
        McPhun said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09183f0e-247d-4597-b459-f1610ca6d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:26:46.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:40.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d287ea-dfda-46ac-9406-8f314d1da95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:26:46.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:40.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International Committee of the Red Cross regional spokesperson for\
        \ Africa Alyona Synenko told CNN Philippines there seems to be no safe place\
        \ in Gaza as the situation worsens amid the continued bombing. In one hospital\
        \ they visited, people were sleeping in staircases and corridors because of\
        \ their desperation to find a safer place to stay in, she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489ea0e-ccfc-4a21-ab0e-f1e29e4657fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:26:46.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:40.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d480ef-0f4a-42c7-9704-17a88d674a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T12:26:46.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T19:26:40.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synenko said they have over 100 staff deployed across the crisis-stricken
        Palestinian enclave. Treating patients is becoming more difficult as their
        medical supplies are running low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf73d5-1a4e-445f-98dc-d14bd14f0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Thursday, De Vega said 134 Filipinos are
        situated in the Gaza Strip and 115 have expressed the desire to cross to Egypt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb73f9-dddb-43d3-986a-2bb7e8c02817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T07:41:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-02T19:26:40.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, DFA spokesperson Teresita Daza said a total of 115
        Filipinos are just awaiting the green light to cross the border.</p>'
