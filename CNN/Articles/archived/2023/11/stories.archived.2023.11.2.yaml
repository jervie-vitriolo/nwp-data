      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Philippine women''s football team ended its bid for a spot in the 2024 Paris
        Olympics after Uzbekistan demolished India with a 3-0 win in the second round
        of the qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9970ba0-8f33-4068-9291-13b12c8b3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T15:50:18.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:35.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas concluded their second round campaign with a 1-0 triumph\
        \ over Iran, with team captain Tahnai Annis scoring the lone goal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22649c6-cac1-436d-834d-9bfff5b4289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T15:50:18.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:35.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines needed an India win or a draw against Uzbekistan, a\
        \ draw between China and South Korea, and a Japan win or a draw against Vietnam\
        \ for them to progress to the next round as the best second-placed squad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e3e90-5c1d-43c1-bbde-353c697c0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T15:50:18.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:35.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea and China ended in a 1-1 tie while Japan defeated Vietnam\
        \ 2-0, which gave the Philippines a ray of hope before the Uzbekistan-India\
        \ match.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005893fd-405d-431d-8310-86d2ddca81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T15:50:18.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:35.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Uzbekistan and the Philippines finished with six points apiece,\
        \ but Uzbekistan had a superior goal differential of +2 compared to the Filipinas\
        \ who had a -4.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b05c8e-a467-4f8c-a3d0-c5897566262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T15:50:18.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-02T19:28:35.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzbekistan will face Australia while Japan battles North Korea in
        a two-legged playoff for an Olympic berth set in February 2024.</p>'
