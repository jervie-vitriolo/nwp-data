      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc362dd-f1b7-4985-94c4-126706399cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T09:48:58.327+08:00
