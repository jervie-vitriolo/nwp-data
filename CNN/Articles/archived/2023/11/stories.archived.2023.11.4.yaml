    'lead': 'Israeli ground forces are closing in on Gaza City, the largest and most
      densely packed population center in the Palestinian enclave, satellite imagery
      and videos from open and official sources suggest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T05:23:26.497+08:00
