      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> – The
        Japanese government maintained that strengthening Philippine-Japan security
        ties through the proposed Reciprocal Access Agreement (RAA) is not intended
        to contain other countries in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d962a03-002a-41a1-b469-036b1a4afc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Press Secretary and Ministry of Foreign Affairs (MOFA) spokesperson\
        \ Maki Kobayashi reiterated that the RAA will mutually benefit the Philippines\
        \ and Japan, which are both maritime nations, in maintaining peace and stability\
        \ in the region.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabea692-bf73-4fcf-856e-bac24d6cf263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is important to enhance partnership, network and resilience capability\
        \ and building cooperation between our two countries,\" said Kobayashi, who\
        \ spoke with select members of the Philippine media on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e8af6-9e54-400d-a910-e3d21458d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida\
        \ announced the start of negotiations for the RAA during their bilateral meeting\
        \ on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f12ed-9828-44fc-a1f3-4d0d5db9d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">PH,
        Japan begin talks for VFA-like agreement</a>&nbsp;&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd064527-f0b0-4cb6-bfdd-a344663e5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese leader added that details of the agreement will have to\
        \ be ironed out after a series of technical meetings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f391d3f-cef4-46f9-8dfd-2f4d41be4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No timeline is set on the RAA, but Japan also entered into a similar\
        \ agreement with the United Kingdom and Australia. The one with the UK lasted\
        \ for almost two years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e6627-db06-46b8-9224-0a85862a16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The RAA will be for deciding visiting procedures, cost-sharing for\
        \ visiting and receiving states, or any possible tax exemptions, or equipment\
        \ exchanges, so we don't have to go through cumbersome clearance procedures,\"\
        \ Kobayashi said in a separate interview with CNN Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108baf7-b647-4b69-b1d7-e8e62a8fa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also insisted that the RAA and the official security assistance\
        \ of Japan is not meant to contain any particular nation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e805aa-9df1-4da0-a1df-5f0f4739c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not destinated to any specific country, we consider that it's\
        \ important to increase the resilience, increase capacity, because the Philippines\
        \ is situated in a very important ceiling not only for us, but for the region\
        \ and for the international community,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94054d1-de04-4f90-83c2-c3aab8242517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T23:02:36.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T23:03:34.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese official also reiterated their call for all countries
        to uphold rules-based order in the region and maintian a free and open Indo-Pacific.</p>'
