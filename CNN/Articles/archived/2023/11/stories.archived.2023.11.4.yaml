      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> More
        than half of the country''s provinces and nine cities in the National Capital
        Region are prone to tsunamis, according to state seismologists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97dcd2-ea73-4ed5-a3ce-1ad5c7428855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.784+08:00
