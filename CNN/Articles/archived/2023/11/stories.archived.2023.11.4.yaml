      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4d7f5-3882-4d8f-91d7-ddafac3d098f'
      'mgnl:activationStatus': true
