      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd567eee-378f-4db5-a8a4-ff8c01dd0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden and Japan's Ministry of Foreign Affairs have\
        \ issued strongly-worded support for Manila after Beijing's recent incursions\
        \ and dangerous maneuvers against Philippine vessels in the West Philippine\
        \ Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74dce07-28d0-490c-b68c-e3d066e23ba9'
