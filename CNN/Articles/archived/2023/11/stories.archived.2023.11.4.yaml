    'lead': 'Israel has claimed responsibility for an attack on an ambulance outside
      Gaza City’s Al-Shifa Hospital, the largest medical facility in the enclave,
      which witnesses say killed and wounded dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T05:14:30.577+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-04T05:30:43.697+08:00
