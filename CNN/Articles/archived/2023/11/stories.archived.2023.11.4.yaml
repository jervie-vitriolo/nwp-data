      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Japan
        will continue to contribute to and support the Philippines in its plans to
        decarbonize and reach a "Net Zero" target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34a77c-4e7e-42f5-a327-7c34a7c5164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.721+08:00
