      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> – Teofilo
        Guadiz has been reinstated as Land Transportation Franchising and Regulatory
        Board (LTFRB) chairperson after President Ferdinand Marcos Jr. ordered his
        suspension last month over allegations of corruption, Department of Transportation
        (DOTr) Secretary Jaime Bautista confirmed to CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5fda5-8d55-486f-9f91-a360ff8a2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after several transport groups posted on social media a
        DOTr special order signed by Bautista, which said Guadiz would return to the
        post after he was axed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372d5d8-c594-4f70-9e99-c9c3ce39f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:38:52.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html"
        href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">Marcos
        orders LTFRB chief suspension amid corruption claims</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b3394-55f5-4d5d-b976-a22058cfd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz’s reinstatement will take effect on Monday, Nov. 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bc86e-3bc6-4fdc-9a68-a67e8faf305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suspension on Oct. 9 was triggered after Jeffrey Tumbado, Guadiz’s
        former executive assistant, revealed a “ruta for sale” scheme wherein <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">public
        utility vehicle operators would pay transport officials</a> up to ₱5 million
        to get routes, franchises, and special permits, among others things.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93bfe2-efcc-46d9-a376-8abc639b44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d474b8-0584-4f8f-89a5-6f7fdea9f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">withdrew
        his corruption allegations</a> shortly after making them, but claimed he was
        <a href="https://www.cnnphilippines.com/news/2023/10/20/jeffrey-tumbado-recantation-ltfrb-corruption.html">pressured,
        even threatened, into recanting</a> and said he stood by his earlier statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daf326-6074-4c6b-bcee-e27027c8be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 23, the House Committee on Transportation – during a probe\
        \ into the LTFRB corruption scandal – cited Tumbado in contempt for flip-flopping\
        \ on his testimonies and for failure to prove his allegations against Guadiz\
        \ and the agency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdad17-b4c7-4655-a99b-3391ad65b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado likewise admitted that his claims were baseless and were
        made out of resentment toward Guadiz</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9d367-11a9-4056-879d-23b73902369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/23/ltfrb-tumbado-contempt-house-guadiz-corruption.html">House
        cites for contempt LTFRB whistleblower for flip-flopping, failure to prove
        corruption claims</a>&nbsp;&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadd943-b4f6-441c-b05b-0d6c350cc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:30:55.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:30:55.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB board member Atty. Mercy Paras Leynes, who was
        supposed to act as the agency’s officer-in-charge from Oct. 10, 2023, to Oct.
        9, 2024, will no longer hold the post.</p>'
  'nu-beats-ateneo-3-game-losing-streak':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-11-04T20:10:44.000+08:00
