      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also recalled Japan''s participation in the joint US and
        Philippines Coast Guard <a href="http://www.cnnphilippines.com/news/2023/5/29/pcg-japan-us-joint-drills-bataan.html">drills
        last June</a>. The same nations — with the inclusion of South Korea — will
        hold joint military exercises in the Philippines starting Nov. 9.</p>'
