      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we say there is a plot, it's as if it's ready for\
        \ execution. What I said was we were hearing grumblings of destabilization\
        \ efforts.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b2983-49a9-4477-b440-21e330eb3d1c'
