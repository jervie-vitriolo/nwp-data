      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22249e-4b58-4085-b8b3-5f3227c29493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But alongside the fear, the rise in antisemitic incidents has been\
        \ met with defiance.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6362bd4-d2b4-4c51-bd4c-1f7656321ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.236+08:00
