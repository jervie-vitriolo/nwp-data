      'mgnl:lastActivated': 2023-11-04T08:06:29.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have 66 out of 82 provinces in the country that face various tsunami
        risks," Philippine Institute of Volcanology and Seismology Director Teresito
        Bacolcol told CNN Philippines'' The Final Word on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ca2ec-5e7f-47e8-9d84-79d467555a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bacolcol said these are low-lying provinces along the eastern seaboard
        facing the Philippine Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed5f53-a6e6-4575-bf1c-165b83e8004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.785+08:00
