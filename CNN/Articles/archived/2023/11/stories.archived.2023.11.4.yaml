    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9795dc-f247-4a08-8849-97cd2e13debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.539+08:00
      'mgnl:createdBy': 'raheema'
