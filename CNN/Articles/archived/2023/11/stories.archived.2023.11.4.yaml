      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were healthy and passionate exchanges/debates among  some retired\
        \ or former military officers and even some criticism  against certain policies\
        \ of the current administration, but they are within the bounds of our democratic\
        \ space. Although oftenly [sic] abused, they are part of the freedom of expression\
        \ where most are academic discussions or politically motivated,\" he said\
        \ in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91475bfc-bd1f-4406-bc31-ec85f78af031'
