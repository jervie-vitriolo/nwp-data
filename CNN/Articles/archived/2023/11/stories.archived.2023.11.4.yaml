      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez personally handed over the spending
        bill to Senate President Juan Miguel Zubiri&nbsp;in a ceremony held at the
        Batasang Pambansa.</p>'
