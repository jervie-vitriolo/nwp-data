      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dfac9-7ce7-4b25-aafd-e657a749310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos thanked Kishida’s support for the Philippines’ bid\
        \ to reach upper-middle income country status by 2025.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bf53c-0a87-4a4a-af50-7aed63845df5'
      'mgnl:activationStatus': true
