      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill No. 8980 or the General Appropriations Bill (GAB) for 2024\
        \ was sent to the Senate during a joint special session convened by Congress\
        \ to welcome Japanese Prime Minister Fumio Kishida on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8fe8b-be9c-4dca-a325-0dff92d8eb1d'
      'mgnl:activationStatus': true
