      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5fb3c-e638-4beb-ad97-f7c3c9354cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:31:59.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T15:31:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Adviser Eduardo Año also confirmed that some former\
        \ troops are displeased with some of the Marcos administration's policies,\
        \ but there is no truth that there are active plans to unseat the president.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb263e-89b4-4852-98b4-20a6eba3e86c'
      'mgnl:activationStatus': true
