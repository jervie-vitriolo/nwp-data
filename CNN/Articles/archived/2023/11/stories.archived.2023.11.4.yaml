  'china-youngest-astronaut-crew-tiangong-space-station':
    'author': 'Marc Stewart, Mengchen Zhang and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-04T15:35:48.000+08:00
    'imagesource': 'jcr:fd101562-57c6-4491-b26c-fe80c199f0b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4512be04-075f-4101-a2e2-0a2d1eaa521c'
    'lead': 'On Thursday, three Chinese astronauts lifted off on the Shenzhou-17 spacecraft
      from the Jiuquan Satellite Launch Center deep in the Gobi Desert, heading for
      the Tiangong space station for a six-month stay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T15:37:56.876+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-04T15:47:52.959+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China has sent its youngest-ever astronaut crew to the Tiangong space
      station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bee7a6-cf7a-4ba0-b0bc-d65e90162706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gobi Desert, China (CNN)</strong> — When China’s first astronaut
        Yang Liwei blasted off into space in 2003, it was a history making moment
        that declared his country’s arrival as an emerging space power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b546977-3f67-43d4-ba3e-5f82cc0e6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ec1f8-c6b3-4e28-b9da-2e2e8994edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two decades on, China has become a major presence in space – a status\
        \ that mirrors its growing economic, political and military ascendency on\
        \ Earth. It now has its own permanent outpost in orbit – a fully operational\
        \ space station – and routinely rotates crews to live and work there.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07658a15-168d-4333-a698-7e2513256cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd761bcb-5a3d-44b8-97d9-3c2afc3fc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, three Chinese astronauts lifted off on the Shenzhou-17\
        \ spacecraft from the Jiuquan Satellite Launch Center deep in the Gobi Desert,\
        \ heading for the Tiangong space station for a six-month stay.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffd878-d835-4a8c-8126-c9473bac7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadde76-bcc5-4050-a263-9738539db0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are the youngest crew China has ever sent to space – with an average\
        \ age of 38. Among their tasks on board is to repair the solar panels that\
        \ were damaged by space debris – the first time Chinese astronauts will carry\
        \ out repair work outside the station.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31eed8e-2246-4fed-879a-5004ea0dab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7aaa4b-5f41-46f5-b18e-70bb53647639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is China’s sixth manned mission to its space station since 2021.\
        \ The new crew will take over from the Shenzhou-16 astronauts, who have been\
        \ onboard since May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088ee90-1100-4032-9b23-f2dff2f49477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27bba2-0d4d-40e9-94f8-57f4e86c5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the launch, the crew was sent off in full pageantry, greeted\
        \ by government officials and supporters lining the road. The three astronauts\
        \ waved at the crowd, who held up Chinese flags and flowers. A band played\
        \ patriotic songs and the crowd sang along.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06685f60-ed57-4715-b939-fbf09d619cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b181a5f-5c7e-4823-8279-5cb4e97e54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since his own trip to space, Yang has sent off many Chinese astronauts\
        \ on their missions. But Thursday’s launch was especially emotional, coming\
        \ just days after the 20th anniversary of his own historic flight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eec7fe-f9d0-4d59-8fc2-c85c75f8f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754bae9-ea99-47d4-a660-3622983e3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Looking at this launch as a veteran, the first thing I see is how\
        \ far China’s manned spaceflight has come. Over the past 20 years, it has\
        \ developed rapidly and made great achievements,” Yang told CNN at the Jiuquan\
        \ center on Wednesday, ahead of the launch.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd9ed5-d1b8-4dde-98de-54d1b43a168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78df1-7277-4475-b08b-96127fbd3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Completed late last year, the Tiangong – or “heavenly palace” in Chinese\
        \ – is one of the two space stations currently in orbit. With a lifespan of\
        \ 15 years, it could become the only one left when the NASA-led International\
        \ Space Station (ISS) retires in 2030.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2a4ec-de60-421a-80e8-9b88bf77fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0eace-f202-4774-a0b0-50e47b657000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has already announced plans to expand the Tiangong in coming\
        \ years, adding three modules to its existing three to allow more astronauts\
        \ to stay abroad at the same time. Currently, it can house a maximum of three\
        \ astronauts, compared with seven at the ISS.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a38162-2be2-4543-af7c-8e95c8a983ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726429a-96bf-4260-9cc4-c97fb0f73f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yang said he was thrilled to see a younger generation of Chinese “\
        taikonauts” taking up the baton. “In them, I see the strength of our reserve\
        \ force, and the hope for the future development of China’s aerospace industry,”\
        \ he said.\r"
    '21':
