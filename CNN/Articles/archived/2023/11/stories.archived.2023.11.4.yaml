      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP spokesperson Col. Medel Aguilar also allayed the fears that this\
        \ could lead to issues on national security.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52780b6-eae2-41a7-8106-499be7cae398'
