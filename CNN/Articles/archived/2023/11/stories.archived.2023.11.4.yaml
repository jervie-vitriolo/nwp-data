        Muslim Mindanao or BARMM.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f981dc-6507-40c9-aa2a-d031c5ec8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals were signed after President Ferdinand Marcos Jr. met Friday
        with Japanese Prime Minister Fumio Kishida, who''s on an official two-day
        <a href="http://www.cnnphilippines.com/news/2023/11/3/Japan-Prime-Minister-Kishida-arrive-Philippines.html">visit</a>
        in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7668d-d122-416e-823a-1d89b6cd2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Presidential Communications Office said the military aid—signed
        through Japan''s Official Security Assistance or OSA—is intended to boost
        the efforts of the Department of National Defense "by securing coastal radars
        for the Armed Forces of the Philippines to enhance their maritime domain awareness
        and security."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3527034-0362-43b2-b430-709d69754741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the agreement to mitigate the impact of flooding aggravated
        by climate change in the Bangsamoro region was signed under Non-Project Grant
        Aid or NPGA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccd049-6fa7-4b26-8ab1-19383bbd65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today, key agreements have been signed that will propel the momentum
        of our bilateral relations in the next coming years," Marcos said Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9e991-f5c9-4952-acde-c923c413850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As leaders of like-minded states, we affirm our commitment to peaceful
        negotiations to resolve maritime conflicts and the need for a stable and secure
        environment," the president added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8723104-df3b-4303-a595-3c0170dcb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two leaders also signed a deal on tourism cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda039af-cdb3-42a8-bfba-d2616142d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Tourism Secretary Christina Frasco said the
        agreement will increase tourist arrivals for both countries, attract more
        tourism investments, and create additional jobs for Filipinos.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0408e-7e56-4d97-bf98-a3cb41243c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T07:50:24.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T07:50:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will exponentially expand tourism opportunities with the Japanese,
        which is one of our top source markets," she said.</p>'
  'provinces-cities-prone-to-tsunamis':
