      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the 66 provinces, Bacolcol said nine cities in Metro Manila
        are also included. These are:'
