      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A brutal arson attack on the Jewish cemetery in Vienna on Wednesday\
        \ left parts of the building close to ruins, pieces of scripture in tatters,\
        \ and swastikas emblazoned on the walls outside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91292395-b77a-4356-8370-c29fe2b28dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e57ae2-f860-4c52-b6f4-7f29c8b899d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the attack stirred up painful memories, too. “It takes us back\
        \ to times where the books were burned,” Engelmayer said. “It is an attack\
        \ on the spiritual values of the religion and of humanity which happened here.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3668b4-c13a-49e5-b531-3d8d89607de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30abdc-c9ad-434e-9e78-b3cddbdeea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time the cemetery was set alight was 85 years ago, almost\
        \ to the day, on Kristallnacht – a Nazi pogrom against Jewish businesses,\
        \ homes and synagogues. “It’s unbelievable that 80 years after Nazi times,\
        \ we go back to such times and have antisemitic acts here, in the center of\
        \ Europe,” Engelmayer told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c83e1-4757-4559-b982-fb882e006f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f531ac-b613-4859-bc46-4648dcd4f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, incidents like these feel all too common. Across Europe, in the\
        \ weeks since Hamas’ brutal attacks in Israel sparked a war between Israel\
        \ and the militant group, a spate of antisemitic assaults have shaken Jewish\
        \ communities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d45a0-2172-4b1c-8ba0-392706767a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64d105-9800-4201-a295-e16312d741ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oskar Deutsch, head of the Jewish Community in Vienna, told CNN that\
        \ Jews in the city have reported 167 incidents in just the past three weeks\
        \ – a “huge” rise for a small Jewish population of around 12,000.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea0824-cef5-43fb-847e-5b43b2877fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93445c31-07f1-48b9-ba38-0bc118ba210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After the seventh of October, antisemitism grew dramatically here\
        \ in Austria, here in Europe, all over the world,” Deutsch said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5712d85-c7e0-4a5c-84dc-33ecfe753e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849338fc-574e-4b3a-9d26-fbefa8e3758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Small children were wondering whether they should go to Jewish schools,\
        \ he added. For older people, “the Holocaust comes back in their mind,” he\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfefd5b-b3ff-4c07-a7c4-25200cc247cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9dd54-3534-4d70-a9e4-716d5b4a89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s not the life we want.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a9691-7fb4-4f88-a447-163705c9f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294c0b5-3598-40a5-8600-efc8addf20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The scale is completely different’&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9fdf7-e268-46ac-943d-23d7294f5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spike in antisemitic attacks in Europe has been wide-reaching.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f642f-24ee-44d7-94c3-f2aa663ed036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c205158-f8a5-4c24-8fc1-0759d9d8b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French Interior Minister Gérald Darmanin said Monday that since October\
        \ 7, there have been more than 800 antisemitic acts in the country, nearly\
        \ twice as many as in the whole of 2022.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0806b11-45f0-4d97-9b10-43e46c667ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb1d84-c930-41ce-b074-d67bbac76e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In London, the first week after Hamas’ attacks saw a 1,353% rise in\
        \ antisemitic incidents, the Metropolitan Police reported.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7723e6-ed04-4abf-a83b-c1c4cd41344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5d6cb-e576-40ac-a107-17ea5aeb52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Wednesday, Germany’s Vice Chancellor, Robert Habeck, said in\
        \ a video message that “Jewish communities are moving their members to avoid\
        \ certain places for their own safety – and this is happening today, here\
        \ in Germany, almost 80 years after the Holocaust.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abfb1c-e753-4b90-b666-1932d2360670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c2b63-c4ce-4383-b29b-c36d1673c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The scale now is different, completely different,” Rabbi Menachem\
        \ Margolin, the chairman and the founder of European Jewish Association, told\
        \ CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6d5d9-ced9-4757-b8d9-42d12a1f0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216cd7f-63ed-49f3-894d-5d01b90c5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are harmed in the street and social media is full of death\
        \ threats. People get threats,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207bc52-5e06-42c2-8fc4-82af98005c64'
