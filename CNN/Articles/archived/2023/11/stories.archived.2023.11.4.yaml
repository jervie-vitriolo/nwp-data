      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8efcd5-82e8-4d90-9605-f0793fa37239'
      'mgnl:activationStatus': true
