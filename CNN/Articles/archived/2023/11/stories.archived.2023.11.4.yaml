    'stories': []
    'template': '1'
    'title': 'Israel admits airstrike on ambulance that witnesses say killed and wounded
      dozens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50af2f-2001-46e9-a213-2903cce447b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel has claimed responsibility for an
        attack on an ambulance outside Gaza City’s Al-Shifa Hospital, the largest
        medical facility in the enclave, which witnesses say killed and wounded dozens
        of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89fdce-5513-4db5-bdf1-9b20137ab976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d5734-5bad-447e-b8e7-98cb07cfbf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 15 people were killed and 50 others wounded, the Hamas-run\
        \ health authorities said Friday. Footage from the scene showed at least a\
        \ dozen bloodied casualties strewn across the ground near an ambulance. There\
        \ appears to be some shrapnel damage to at least one of the cars on the scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51823e9-f5f2-46ac-9494-615772b47374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c0ceb-779d-4320-843a-b2a039d63a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel said it had targeted the ambulance because it was being used\
        \ by Hamas, according to a statement from the Israel Defense Forces (IDF).\
        \ “An IDF aircraft struck an ambulance that was identified by forces as being\
        \ used by a Hamas terrorist cell in close proximity to their position in the\
        \ battle zone,” it wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a675c7-0df2-4a7d-b173-d498348b9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06f2ed-eda7-4f7b-96fa-b4d966309063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A number of Hamas terrorist operatives were killed in the strike…\
        \ We have information which demonstrates that Hamas’ method of operation is\
        \ to transfer terror operatives and weapons in ambulances,” the statement\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac2661-2970-463e-a398-c6cccda99c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8010d0b-2f52-4a57-8eec-f02ba06894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Palestinian Ministry of Health in Gaza, who\
        \ was at Al-Shifa Hospital, said that Israel was responsible for the attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12f0a3-48d0-47f1-842a-1791b6c6675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b329e-4775-43c9-820e-3648a46f9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ashraf Al-Qidra said that authorities had organized a medical convoy\
        \ from the hospital and had informed the International Committee of the Red\
        \ Cross (ICRC) about the move.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebcb73-2f99-459d-8de5-ce73c29174bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b32a7-6383-48cd-ad50-8da7006777cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the convoy was traveling to the Rafah Crossing – the border\
        \ in the south of the besieged enclave has been seen as the last hope for\
        \ Gazans to escape as Israel’s bombs rain down on the strip.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6971d-c134-44e1-a342-26eb158714bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dc2bf-5896-4353-b0f2-86df63185af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the ambulances moved towards the south, the occupation [Israel]\
        \ targeted the ambulances in multiple locations, including on the gate of\
        \ Al-Shifa medical compound,” he said. “The Israeli occupation targeted intentionally\
        \ those ambulances.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f12b4c-b8f7-46a6-b9fb-dc92a4fe605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508cf64-df89-411a-b004-476a06da3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICRC confirmed to CNN it received a request to accompany the convoy\
        \ prior to it leaving. “We acknowledge having received the request from Gaza\
        \ MoH to accompany the convoy evacuating the wounded from the northern part\
        \ of Gaza,” an ICRC spokesperson told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ee619-81b4-4390-9ff9-1b05ddca8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731a2e8-0f09-4f9d-844e-66a741939b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Besieged hospitals</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda3285-8a42-4c8c-99d0-0c73551fd15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Shifa Hospital has increasingly found itself part of the frontline\
        \ as Israel last week claimed that the facility is the site of a significant\
        \ Hamas command and control center.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892da866-f5c0-483b-a626-fec35815add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b72762-32f7-4429-8c40-63ef08ac1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is located in one of the most densely populated areas on earth,\
        \ the 140-square-mile Gaza Strip, which is being pounded and encircled by\
        \ the Israeli military.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90380d3-1179-49af-96f0-9264ab8170a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e826a-42d7-49aa-9881-f3b709aee71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls for a ceasefire by Hamas, aid organizations, and much of the\
        \ global community have been rejected categorically by Israel’s government,\
        \ which has vowed to wipe out Hamas after its terror attack last month, which\
        \ massacred more than 1,400 Israelis, most of them civilians.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2187a-1bf7-489c-b8c1-637118a832b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca2f88-dc0d-4b7b-bd8e-b42c60bd5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, the civilian casualties have continued to rise as Israel strikes\
        \ large residential neighborhoods, schools, and some areas immediately around\
        \ hospitals, in what it says are military target strikes. More than 9,100\
        \ people have been killed in Israeli attacks is the Strip since October 7,\
        \ according to the latest figures from the Palestinian Ministry of Health\
        \ in Ramallah, which drew from sources in the Hamas-controlled enclave.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d82e6f-70c5-4a0b-b80f-892509ff57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c013c-0584-4ebe-b066-4db4506ff6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bombardment has overwhelmed Gaza’s medical institutions, now struggling\
        \ to run amid dwindling supplies and fuel.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1438ae-af13-46e7-bb6e-26c30ca22183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99451e-ce87-4754-bebf-a1ff4aa17da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical staff at Al-Shifa are exhausted, and low fuel stocks have plunged\
        \ wards into darkness, cutting off basic functions like oxygen generation.\
        \ Only one operating theater, the emergency department, and the intensive\
        \ care unit (ICU) continue to function, Dr. Yousef Abu Al-Rish, director of\
        \ the hospitals in Gaza, said in a video obtained by CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedff663-2f2c-49f5-a175-2e8a7bce9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6b373-9e81-41f1-804d-0eeaa3cf4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors at Al Shifa told CNN they are seeing children with the majority\
        \ of their body and faces burned, missing limbs and other “catastrophic injuries,”\
        \ said Dr. Tanya Haj-Hassan, a pediatric intensive care and humanitarian doctor\
        \ with the aid group Doctors Without Borders, also known as Médecins Sans\
        \ Frontières.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc688ac2-c088-4ce9-bb18-1fb633086b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb74d5-bdaf-4f48-98bd-29b4abfa6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:14:30.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:30:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are also having to treat patients with limited pain control
        as they are “running out of anesthetic drugs.” she told CNN. “We do not have
        enough antibiotics to treat wound infections, we don’t have enough dressings.”</p>'
  '-lucy-dinkinesh-binary-pair':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-04T05:15:04.000+08:00
    'imagesource': 'jcr:2fdd34e5-545f-42a8-8e6f-70e949731507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3022e424-e48d-4cef-9395-06f6f24222c0'
    'lead': 'When NASA’s Lucy mission flew by its first asteroid this week, its cameras
      captured a surprise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T05:18:24.960+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-04T05:31:29.770+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lucy mission spots second asteroid during flyby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576a68d-e9d9-4237-9ffb-851ca5846259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When NASA’s Lucy mission flew by its first
        asteroid this week, its cameras captured a surprise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b4d45-73dd-4c76-8291-6137f4d7d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b8108-b01d-4fd5-8051-6c194ca68539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lucy spacecraft zoomed by the small asteroid Dinkinesh, located\
        \ in our solar system’s main asteroid belt between the orbits of Mars and\
        \ Jupiter. But what astronomers thought was one asteroid is really a binary\
        \ pair of space rocks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b8a53-3ee4-4407-b25b-faa0e5d1efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f76d6-cfec-480f-9c9e-fc53aec16985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hal Levison, principal investigator for Lucy at the Southwest Research\
        \ Institute, said Dinkinesh, which means “marvelous” in the Amharic language\
        \ of Ethiopia, “really did live up to its name.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876ea11-ad25-4db3-9b61-b2314f931fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66d001-3fab-44e2-af48-b5e2adfd043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is marvelous,” Levison said in a statement. “When Lucy was originally\
        \ selected for flight, we planned to fly by seven asteroids. With the addition\
        \ of Dinkinesh, two Trojan moons, and now this satellite, we’ve turned it\
        \ up to 11.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cff02-89a0-408d-a401-0672f7e9b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487473a-7e64-4227-8bd1-184cec13e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers had their first hints that Dinkinesh might be a duo when\
        \ Lucy’s instrument suite detected changes in brightness in the weeks leading\
        \ up to the spacecraft’s close approach on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c441874-30f6-4ad9-9108-3ba19bdae6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5507-d2ec-40d7-b9b9-49cb0dbad1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the Dinkinesh duo could reveal</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b086183-3aa4-4cd3-8bf1-94cdc8dab508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lucy team believes the larger asteroid is a half-mile (805 meters)\
        \ wide and the smaller space rock is 0.15 miles (220 meters) across.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f6836-9f19-4d66-9a51-d7f0bcb94c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ff0ec-1754-40f2-b583-d4415dfa740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy came within 265 miles (425 kilometers) of the asteroid’s surface\
        \ during its closest approach Wednesday afternoon.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee3875-d7b8-4b14-a4a0-a7f83841c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a25bc9-ca49-489a-ade5-6c5245839801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The close approach was designed to help the Lucy spacecraft test its\
        \ suite of equipment, including its terminal tracking system, which allows\
        \ the spacecraft to locate the space rock autonomously and keep it within\
        \ view while flying by at 10,000 miles per hour (4.5 kilometers per second).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd87b13-a4de-43a8-9bda-2e25b53f0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fce290-1fcc-4b1b-a757-c6618000794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an awesome series of images. They indicate that the terminal\
        \ tracking system worked as intended, even when the universe presented us\
        \ with a more difficult target than we expected,” said Tom Kennedy, guidance\
        \ and navigation engineer at Lockheed Martin, in a statement. (Lockheed Martin\
        \ is a NASA partner on the Lucy mission.)\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054ecc5-d313-48f6-bb93-09140bb79121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75083aed-2259-44d0-b583-0fb018e4a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s one thing to simulate, test, and practice,” Kennedy added. “\
        It’s another thing entirely to see it actually happen.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8769379-7c66-44f9-90cf-cdcec0b99569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30320204-884f-4fa4-957b-25436f227942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data collected during the flyby will also offer insight into small\
        \ asteroids, providing a comparison with others that previous NASA missions\
        \ have observed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42a1f0-fe80-429c-bcb4-ca5d64ee373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca2851-7a16-452f-b5b7-09bfbcbac64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We knew this was going to be the smallest main belt asteroid ever\
        \ seen up close,” said Keith Noll, Lucy project scientist from NASA’s Goddard\
        \ Space Flight Center in Greenbelt, Maryland, in a statement. “The fact that\
        \ it is two makes it even more exciting. In some ways these asteroids look\
        \ similar to the near-Earth asteroid binary Didymos and Dimorphos that DART\
        \ saw, but there are some really interesting differences that we will be investigating.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a2078-77e4-4c31-aa6f-252d8ac674f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef931c4e-e213-4dd5-9506-76753cfac7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2022, NASA’s DART mission intentionally slammed into Dimorphos,\
        \ a small moon orbiting the near-Earth asteroid Didymos, to demonstrate the\
        \ technology needed to alter the trajectory of a space rock.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a62dc0-0fc2-4103-aff1-e73ad38f9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79227937-6c1d-4e04-b1e8-e0b9c4ef47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preparing for future flybys</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411edac7-7519-43d5-9b28-475afafa98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data collected during the Lucy mission flyby will continue to return\
        \ to Earth over the next week. This information will help the mission team\
        \ prepare for the spacecraft’s future asteroid flybys, including a close encounter\
        \ with another main belt asteroid called Donaldjohanson in 2025.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cb1ea-7e2f-4143-8195-7a3589f1de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab4e13-f40c-4730-a21e-92079e847879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy’s main goal is to explore Jupiter’s Trojan asteroid swarms, which\
        \ have never been explored. The Trojan asteroids, which borrow their name\
        \ from Greek mythology, orbit the sun in two swarms — one that’s ahead of\
        \ Jupiter, the largest planet in our solar system, and a second one that lags\
        \ behind it.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c96871-ebbd-430a-b157-33af29d816a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc502971-fe81-4f09-852c-bc10827f4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, scientists’ main glimpses of the Trojans have largely been\
        \ artist renderings or animations because the space rocks are too distant\
        \ to be seen in detail with telescopes. Lucy will provide the first high-resolution\
        \ images of what these asteroids look like.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a578ca-1b03-427f-86c1-2361724a1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d8d10-c172-499a-8f98-47ca4da5bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy is scheduled to reach the Trojan asteroids in 2027. Each of the\
        \ asteroids Lucy is set to fly by differ in size and color.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed53d63-4bb6-4a38-a60a-8e8b701d887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a66c26-e622-42ab-bf34-4d81530e730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission borrows its name from the Lucy fossil, the remains of an\
        \ ancient human ancestor discovered in Ethiopia in 1974. The skeleton has\
        \ helped researchers piece together aspects of human evolution, and NASA Lucy\
        \ team members hope their mission will achieve a similar feat regarding the\
        \ history of our solar system.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b96892-d327-4ff2-ae19-fa443eaec460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1db924-4610-4578-bfb8-0067c1babac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are about 7,000 Trojan asteroids, and the largest is 160 miles\
        \ (257 kilometers) across. The asteroids are like fossils themselves, representing\
        \ the leftover material hanging around after the formation of giant planets\
        \ in our solar system, including Jupiter, Saturn, Uranus and Neptune.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c0c07-b68d-436b-b4f7-5d2f069aaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd97d38-6b9e-4cab-9cc9-ef95350ea68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:18:24.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:31:29.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will help researchers peer back in time to learn how
        the solar system formed 4.5 billion years ago and unlock how planets ended
        up in their current spots.</p>'
  'israel-advance-gaza-city-map':
    'author': 'Paul Murphy, Gianluca Mezzofiore, Eliza Mackintosh, Ivana Kottasová,
