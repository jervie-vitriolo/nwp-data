    'template': '1'
    'title': 'China denies having ''sleeper cells'' in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8065a5-bd6f-486e-ac92-bab4519fbbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Chinese Embassy in the Philippines on Friday denied allegations that China
        has sleeper cells or undercover agents in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e5854-1f3f-42eb-b9ba-a180bccfc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy's spokesperson made the comment after the recent arrest\
        \ in Pasig City of heavily armed Chinese nationals whom a former Philippine\
        \ government official referred to as clandestine agents from China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e861420-dc15-4d84-9125-be337de09adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy official said \"some individuals with ulterior motives\
        \ took advantage of an isolated case and blew things out of proportion by\
        \ making groundless accusations against China and the Chinese people.\" These\
        \ individuals were not identified.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a34479-3f1e-424b-a002-66ed20130133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We strongly oppose and condemn such baseless allegations and malicious\
        \ spreading of disinformation,\" the official added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e9c09-e481-44ec-8a17-3b67f8c16fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Interior Secretary Rafael Alunan III wrote in his column published\
        \ last Oct. 24 that the high-powered firearms and other items seized from\
        \ the foreigners are a sign of \"China's malevolent intentions by pre-positioning\
        \ clandestine forces for future action.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769b129-ad64-4639-9242-0ed0844271b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese embassy said \"China has always adhered to the principle\
        \ of non-interference in the internal affairs of other countries.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b87b6-a436-4174-8f22-b101bd0b05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China has always been dedicated to properly handling differences\
        \ through dialogue and consultation, so as to preserve stability in the South\
        \ China Sea,\" the official added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7d4f4-e391-414a-8ee8-e649d092bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:26:15.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T14:26:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also said it is working with Philippine law enforcement
        authorities to probe the case of arrested Chinese nationals and to "jointly
        combat transnational criminal activities."</p>'
  'kishida-congress-japan-us-philippines-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
