      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A foundation has been established in Matthew
        Perry’s name with the goal of helping people “struggling with the disease
        of addiction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8ae19-e150-4c11-8d34-6a5f32447756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T10:09:01.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T10:09:01.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e7c75-1028-495b-99b6-c9c99d9d15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T10:09:01.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T10:09:01.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the actor’s death on Oct. 28, the foundation launched Friday\
        \ and is accepting donations to help individuals dealing with addiction, according\
        \ to a press release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176cd9c-813d-4cee-abec-5a75acf944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T10:09:01.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T10:09:01.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bbbf7-6900-4fb6-9b02-396de84b8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T10:09:01.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T10:09:01.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the spirit of Matthew Perry’s enduring commitment to helping others\
        \ struggling with the disease of addiction, we embark on a journey to honor\
        \ his legacy by establishing the Matthew Perry Foundation, guided by his own\
        \ words and experiences, and driven by his passion for making a difference\
        \ in as many lives as possible,” a statement from he foundation reads.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820491e-8158-454d-ae92-9549dc2d48ef'
