    'lead': 'The National University Bulldogs deal the Ateneo Blue Eagles their third
      straight defeat behind the stellar performance of Reinhard Jumamoy in UAAP Season
      86 men’s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T20:12:03.009+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-04T20:12:03.333+08:00
