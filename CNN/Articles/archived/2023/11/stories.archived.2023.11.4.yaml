      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first batch of 20 Filipinos is set to depart Gaza and cross the\
        \ Rafah border to Egypt on Sunday, Foreign Affairs Undersecretary Eduardo\
        \ de Vega confirmed to CNN Philippines.\r"
