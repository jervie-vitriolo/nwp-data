      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unioil said the cost of diesel may go down by ₱1.00 to ₱1.20 per liter,\
        \ while a rollback of 50 to 60 centavos per liter is expected for gasoline.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708e7f7-ccd5-442d-9603-52b6a733f224'
      'mgnl:activationStatus': true
