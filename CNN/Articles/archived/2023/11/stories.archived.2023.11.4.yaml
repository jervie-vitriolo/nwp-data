      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        House of Representatives has officially transmitted the proposed ₱5.768 trillion
        national budget for 2024 to the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10299d6-e097-40b8-8518-6eb5bfefaf49'
