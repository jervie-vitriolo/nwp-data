      'mgnl:type': 'text'
      'text': '<p>Footage from Reuters showed multiple houses reduced to smashed piles
        of bricks and timber in Jajarkot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3611b2d-900e-44be-bab3-eab51b403a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.632+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquakes are common in Nepal, which lies where the Indian and
        Eurasian tectonic plates meet to create the towering Himalayan mountain range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84531705-28f4-43f7-9462-cb152cc68c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786c178-6f34-49ea-865c-c4ba42efcb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 9,000 people were killed in 2015 when a 7.8 magnitude earthquake\
        \ hit, damaging some one million homes and buildings across swathes of the\
        \ nation and causing $6 billion in damage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78681a5-e53c-4375-a307-3b8e3c509b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01cc31-73d9-48d2-98e0-3daca751fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials told Reuters that they feared casualties would rise in Friday’\
        s quake because they had not been able to establish contact in the hilly area\
        \ near the epicenter, some 500 kilometers (300 miles) west of the capital\
        \ Kathmandu, where tremors were also felt.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e014a-c0ba-47fb-b7fe-3827517ba267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96875b5e-e488-43d5-95f6-32a92c88d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number of injured could be in the hundreds and the deaths could\
        \ go up as well,” Jajarkot district official Harish Chandra Sharma told Reuters\
        \ by phone.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb5c02-9e02-4af5-adb2-0de38e86e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa761287-4894-46b2-ae93-648286a0ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many houses have collapsed, many others have developed cracks. Thousands\
        \ of residents spent the entire night in cold, open grounds because they were\
        \ too scared to go into the cracked houses as aftershocks struck,” Sharma\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f9a53-df2c-415d-9d9a-f9dc8eb28144'
      'mgnl:activationStatus': true
