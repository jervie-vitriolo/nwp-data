    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef6feb-1468-4ef7-adb9-560fd12a812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.511+08:00
