      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Kishida also put a spotlight on Manila and Tokyo's long\
        \ history, emphasizing a bilateral relationship that has \"overcome difficult\
        \ times.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378b9a4-e2b3-4e32-8c6f-f7cba43fc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2db941-e667-4b29-8054-43aa516dc162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A half century has passed. Exchanges between our two countries have\
        \ deepened, and today, the relationship between Japan and the Philippines\
        \ is stronger than ever,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59192949-597c-43bc-bb6b-121d78d56d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
