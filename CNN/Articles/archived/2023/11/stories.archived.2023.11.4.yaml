      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f3ed0-4db0-44fb-b19f-4c598c24108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.208+08:00
      'mgnl:createdBy': 'seth'
