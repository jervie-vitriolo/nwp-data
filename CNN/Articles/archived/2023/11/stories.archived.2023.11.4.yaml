      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45f235-32d2-4f21-abe2-13ced8f2318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 21 people were injured at Al-Quds Hospital when Israeli airstrikes\
        \ hit nearby in Gaza City’s Tal Al-Hawa neighborhood, according to a statement\
        \ by the Palestinian Red Crescent Society (PRCS) Friday morning. Thousands\
        \ are sheltering at the hospital.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8a2bb-5664-42ba-bc9c-5f49b0c997f4'
