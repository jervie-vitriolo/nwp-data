      'mgnl:type': 'text'
      'text': '<p><strong>Vienna, Austria (CNN)</strong> — “This takes us back to
        the darkest times,” Chief Rabbi Jaron Engelmayer told CNN, as he surveyed
        piles of destroyed holy books in a blackened and burnt out ceremonial hall.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4f1d6-d730-4ff2-bc47-571f35d8f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.207+08:00
