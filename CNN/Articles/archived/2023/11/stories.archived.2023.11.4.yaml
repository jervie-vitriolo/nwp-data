      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli ground forces are closing in on
        Gaza City, the largest and most densely packed population center in the Palestinian
        enclave, satellite imagery and videos from open and official sources suggest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3e48c-448f-41c3-8c67-d9fbdfe836bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401f91a-2df4-45ed-8e5f-3a0eececc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s analysis of the imagery helps shed light on what is happening\
        \ on the ground as the Israel Defense Forces (IDF) claim that the military\
        \ has encircled the city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961ffc5-7c82-464f-8206-ef59de62c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890325a1-9fc0-4356-be09-81c51d3459e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“IDF forces encircle Gaza from the air, land and sea, surrounding the\
        \ city of Gaza and its surroundings,” Daniel Hagari, an IDF spokesman, said\
        \ on Friday. “The fighters are advancing in battles during which they are\
        \ destroying above ground and underground terrorist infrastructures and eliminate\
        \ terrorists.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e31d65-df53-4cc0-9da1-9bedcd416ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82efa58-80d5-4ede-99f2-d1251a385fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the IDF launched its ground offensive into Gaza a week ago, the\
        \ latest phase of its war against Hamas, its troops have pushed forward on\
        \ three axes – from Gaza’s northwest border along the Mediterranean coast,\
        \ from the northeast near Beit Hanoun, and from east to west, along the south\
        \ of Gaza City – in an apparent effort to divide the strip into two.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda6988-b5c9-43eb-b3fa-dfbc74d1a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d830058-05c4-47dd-844f-16efc7466689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops have moved deeper along that western stretch, towards\
        \ the sea, according to European Space Agency satellite imagery from Wednesday,\
        \ which indicated that the forces were approximately less than a kilometer\
        \ away from completely encircling Gaza City.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb91a8f-3ab1-411d-bdd6-93e495b9aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb13979-0bf8-4668-9b89-18db78ca52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the imagery is low-resolution, it appears to show the tracks\
        \ from heavy armored vehicles snaking across the strip, south of the urban\
        \ center, nearly reaching the coast.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbcc27-0bc6-4a98-938d-7582e12ce681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee61a7e9-2ab2-4912-8c7b-6704b196d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos showing Israel’s advance south of Gaza City have yet to surface,\
        \ but footage shared by the IDF and circulating on social media in recent\
        \ days showed Israeli troops had moved in the northernmost communities in\
        \ Gaza – Beit Hanoun, Beit Lahiya and Atatra – and were sitting on the perimeter\
        \ of Gaza City from the north.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6b455-487e-4fc0-b8ac-4436246a00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af42f5-0663-4c37-95a0-65790cee5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satellite imagery and footage have also shown Israeli forces on Salah\
        \ al-Din Road, a highway running the length of the strip, seemingly blocking\
        \ anyone still in Gaza City from moving south. One video, filmed by freelance\
        \ Palestinian journalist Yousif Al Saifi and which surfaced on Monday, showed\
        \ an Israeli tank opening fire on a car on the road.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1e8e0-3d14-4c48-9193-605ae4e1f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5c6d5-57b6-4168-ada7-937911059ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The urban area encompassing Gaza City is home to nearly 2 million people\
        \ living in an 88-square-mile expanse, which equates to about 21,000 people\
        \ per square mile.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3da992-9fca-452a-a4d9-349eae3d0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361e57e-2b7e-4e0e-afc3-4dc44497912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 9,000 people have been killed in Israeli attacks on Gaza\
        \ since October 7, according to figures released Friday by the Palestinian\
        \ Ministry of Health in Ramallah drawn from sources in the Hamas-controlled\
        \ enclave. More than 23,000 others have been injured, the ministry said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2293175-fb6e-4fe3-9380-2505a70ffb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e535c-81a1-408a-b9ab-b25ba9757a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel launched its offensive in response to the shock Hamas assault\
        \ on Israel, when the militant group carried out surprise cross-border raids,\
        \ killing more than 1,400 people and taking more than 240 hostages.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a36e6-3d11-4839-9898-b28f45efcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00073c-0180-44cb-a626-bd39f474f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In preparation for its ground incursion, Israel ordered the evacuation\
        \ of people from northern Gaza just after the war began, instructing residents\
        \ to move south of Wadi Gaza, a waterway bisecting the center of the strip.\
        \ But it wasn’t until two weeks later, on October 28, that Prime Minister\
        \ Benjamin Netanyahu announced the “second stage” of the war and a singular\
        \ goal: “to destroy this enemy.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f80c4-de14-49fa-8db9-c4bd58a28f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d10c4-7798-40d4-b4aa-0028d92c5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the week since, the Israeli army’s movements have been slow but\
        \ deliberate, as they have progressed towards Gaza City, where the IDF says\
        \ Hamas has fighters and command centers among the civilian population and\
        \ a vast tunnel system underground.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d81043-462b-4ed0-ace1-c3102c721b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc13df-a68f-40cd-a5c9-ee3f1c1f3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miri Eisin, a retired Israeli colonel with a background in military\
        \ intelligence, told CNN that the approach was slow and systematic due to\
        \ the challenges of fighting in urban areas, as well as the fact that hundreds\
        \ of Israeli hostages are believed to be held by Hamas in its tunnel network.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1a62c-ee10-4c2d-b905-6b26ad4bf156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ab091-e4a3-4f9d-b634-a29e1577acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The defenses are not just the tunnels, which are immense. It’s booby\
        \ traps, snipers, suicide bombs, anti-tank missiles, a variety of capabilities\
        \ that were prepared upfront as their defenses against any action of the IDF\
        \ inside the Gaza Strip,” Eisin said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e9a00-95a0-446c-8c60-ca7047c70756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db2c9d-141b-4c4f-ba34-657223ffcb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satellite imagery taken on Monday showed several breaks in the border\
        \ wall and vehicle tracks where Israeli forces had crossed into northwestern\
        \ Gaza before proceeding south on the beach and through farmland. Other imagery\
        \ showed similar breaches to the northeast and east.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f86e6-3453-47c3-bfb0-8948f5049d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a507a2-62de-4f14-9ac6-d3ee51bb3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos released by the IDF on Tuesday showed soldiers even deeper in\
        \ the strip, just to the north of the Al Shati refugee camp, only three miles\
        \ or so from the center of Gaza City.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec0810-ec14-4e2b-86e4-3f665e85617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629cf6e7-35a3-40d2-b0d0-9c6faa396504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other video published by the IDF, which was geolocated by CNN near\
        \ the northeastern town of Beit Hanoun, showed dozens of soldiers advancing\
        \ on foot across sandy terrain. In a different clip, a bulldozer could be\
        \ seen pushing through sandy soil to create a lane free from IEDs (improvised\
        \ explosive devices).\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f6163-6309-4d37-97d9-77349cfe2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a77e26-350b-49db-ad07-fe840da8d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Qassam Brigades, the military wing of Hamas, has also released\
        \ video that it claims shows a drone dropping munitions on Israeli soldiers.\
        \ The attack took place east of Beit Hanoun, according to geolocation by CNN.\
        \ Hamas said that the attack took place on Wednesday, but CNN could not confirm\
        \ the date it was filmed. CNN requested comment on the video from the IDF.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fb949-29cd-411d-be73-1ec0dda4a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6add21-34da-4302-82b8-0062f4881bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the high risk of IEDs, mines or similar boobytraps, the IDF\
        \ is using heavily armored bulldozers to clear what the military refers to\
        \ as “safe lanes” through obstacles, so that tanks and ground forces can pass\
        \ through. The bulldozers are also used to push through rubble-strewn streets,\
        \ destroy buildings, and create defensive positions for infantry.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881227-67f1-446f-9e8f-16ab43195293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fb597-ad34-4244-a5f6-2425fa59f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Ziv, a retired Israeli general, told CNN that one of the army’\
        s key strategies for maneuvering was to effectively widen the surface area\
        \ it was fighting on. “All the infrastructure, we destroy that ahead of time.\
        \ We are doing that both by air and in ground capacity, so maneuvering is\
        \ not within the streets, but it’s more in an open area, on the ruins,” he\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1aa28-9a9c-4c2a-bcf6-de8e93d0f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a539e5c-0d90-4248-a65b-03c50e7480f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos verified by CNN from northern Gaza showed deserted buildings\
        \ that have sustained massive damage from Israeli aerial and artillery strikes\
        \ ahead of the ground operation. There is no visible presence in the footage\
        \ of civilians or Hamas militants, indicating people had fled or withdrawn\
        \ before the Israeli military arrived.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f1eee-2ad6-4fc6-ab2a-00dddb351961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308f71f-255d-4ecc-aaa8-9754a10397b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear how many civilians are still in Gaza City, where they\
        \ face a growing humanitarian crisis, as medical supplies, drinking water\
        \ and food run dangerously low, and Israeli troops draw closer.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346aaa0-09ca-4698-8c6c-d31afeff2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84ed94-ad85-4503-b60b-59dacabac74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A doctor at the city’s main hospital, Al-Shifa, said Friday that dwindling\
        \ fuel stocks had plunged wards into darkness and cut off fundamental functions\
        \ like oxygen generation. The hospital has been inundated with patients, as\
        \ well as displaced people desperately seeking protection from Israel’s assault.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2a8b7-c41d-4525-a171-ce1b026beed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e06ac-ca39-4954-a981-182406991e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unless there’s electricity, this hospital will turn into a mass grave,”\
        \ Dr. Abu-Sittah said. “It’s as simple as that. if we cannot keep the ventilators\
        \ running. If we can’t take our critically wounded patients back to the operating\
        \ room, then there’s nothing for this place other than to come and die.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d4afb-6901-4e69-89b9-73708bdf4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:23:26.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:23:27.198+08:00
