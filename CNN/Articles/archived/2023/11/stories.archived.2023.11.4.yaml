      'mgnl:lastActivated': 2023-11-04T14:02:10.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a924f43-78c7-4dab-b064-fccba43ac5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his address before a special joint session of the Philippine Congress\
        \ on Saturday, visiting Japanese Prime Minister Fumio Kishida said Tokyo will\
        \ persistently support the economic and social development of the country\
        \ in line with the Marcos administration's \"Build Better More\" program.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36004fb7-2a34-4cc6-998f-2ea59234abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead7bdb-4175-42d0-90bf-a8c33930cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Japan is one of the largest investors in the Philippines on a private-sector\
        \ basis. Public-private partnerships and investments in companies that contribute\
        \ to decarbonization are also underway,\" Kishida said in Japanese.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f073c8-f54c-45ec-978f-1cd76054b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec9eb3-193d-47ad-84a4-bee4bdc35e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the Japan will introduce cooperation among Asian countries\
        \ towards plans on the environment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8210d51-0e06-4145-afb9-f06add6dc610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b444394-c6cf-4ff9-ad25-524db40e6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Regarding climate change, which the Marcos administration also attaches\
        \ great importance to, we are deepening cooperation on energy transition through\
        \ the realization of the 'Asia Zero Emissions Community (AZEC)' concept,\"\
        \ he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab49f16-fbb9-4dd0-8a5f-081d19b94a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf79022-c31c-4566-8ee1-7cb3ba4c0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will hold the AZEC summit meeting, and will work with participating\
        \ countries to pursue the common goal of 'Net Zero' via various pathways for\
        \ energy transitions according to each country's circumstance,\" Kishida added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff45e5e-801b-43f2-afb3-e59b2c077856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:02:09.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
