      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5534955-1134-40a2-addc-706c20799733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:31:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T15:31:59.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP chief Gen. Romeo Brawner said he only heard rumors about alleged\
        \ destabilization efforts. He, however, acknowledged that some retired military\
        \ officers might be disgruntled because of \"various\" issues, including changes\
        \ to the pension system of military and other uniformed personnel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2643134-6e2c-45bf-ab20-d84103b385a6'
      'mgnl:activationStatus': true
