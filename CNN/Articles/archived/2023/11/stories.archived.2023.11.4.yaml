      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida on Saturday visited the project depot of the upcoming mega-underground\
        \ railway system in Valenzuela City, which is expected to serve 500,000 passengers\
        \ daily by 2029.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f378f0-fe64-44c7-8344-372ac8f8da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.327+08:00
