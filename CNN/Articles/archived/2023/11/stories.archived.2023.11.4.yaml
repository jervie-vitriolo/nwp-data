      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reminded active troops to follow their oath to protect the people\
        \ and uphold the Constitution.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95e604-e14f-4b87-803e-a1abdc86a433'
