      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6e4e1-0647-4d79-b656-2f60975a5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This never-ending escalation puts the Philippines right smack in
        the middle of an arms race between China on one side, and the US, Japan and
        Australia on the other," it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923960e-9322-4917-afae-540a3abacb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Koko Pimentel said the country
        should not become the next "battleground for the big powers'' war games."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8c076-04f9-46eb-abfa-2a6229061063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdea39-cc52-494f-bd9d-9544307acc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines should not be 'militarized' by other countries as\
        \ if they are preparing and volunteering the Philippines to be the next battleground,\"\
        \ the senator said in a statement.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b474dff-2f30-439c-8984-0977159dac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a2ecd-face-42e7-9e1c-ae65c9d2cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri and House Speaker Martin Romualdez,\
        \ however, expressed support for the RAA.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f75fb9-bede-4278-a5d3-8f8166d045a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47659c07-cba3-46c2-aaa7-2ab1e6d182b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kami po ang magra-ratify niyan. At nakakuha na ako ng majority. (We\
        \ will ratify that. And I already got the majority.) We need more than 16\
        \ votes. I believe we have more than that to ratify the RAA in the Senate,\"\
        \ Zubiri said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f996a-a98b-4b5c-ac80-92162720e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892872bb-6f28-4e4d-9716-1d2bbc55e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:55:32.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Comfort Women</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c317a25-ab9e-4164-8141-cacc6b031976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a8f59-9693-48a5-b821-46aea1af113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela also criticized the agreement, citing Japan's \"unacknowledged\
        \ atrocities\" against Filipino comfort women during World War II.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcff54-a37e-43d6-81c3-6406aed9c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea2355-702e-43a7-9697-91b7cd8d38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbes na pahintulutan ang pagdagsa ng mga sundalong Hapon sa
        Pilipinas, dapat kumprontahin ni Marcos Jr. si Prime Minister Kishida hinggil
        sa mga kaso ng karahasan, abuso at panggagahasa na sinapit ng mga Pilipinang
        comfort women,</em>" it said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20caf5c5-8362-4b35-9bbf-eb89ed643270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d275a-1c31-4656-ab8a-3c6e47feed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit natin papayagang gamitin na naman bilang playground ang
        Pilipinas ng mga sundalong Hapon, gayong hindi man lang kayang manghingi ng
        tawad ang Japan sa kahayupang ginawa nila sa kababaihang Pilipino</em>?" it
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47951e-1f4e-4d50-8bb0-b98821b972d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7325d-2e6f-4613-9e2f-6e7549e4d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Instead of allowing the deployment of Japanese soldiers\
        \ in the Philippines, Marcos should confront Prime Minister Kishida regarding\
        \ the cases of violence, abuse and rape suffered by Filipino comfort women.\
        \ Why should we allow the Philippines to be used as a playground by Japanese\
        \ soldiers again, when Japan can't even apologize for the cruelty they did\
        \ to Filipino women?]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70251b3-ca70-47d5-b02f-ca603a64ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c231185-406f-4c82-8ea9-613b899f9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela also claimed that the agreement is tied to the United States'\
        \ move to \"continue its control over Asia.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b30a4-24e3-48f9-85fe-016bd701bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99677e-d549-4a16-baef-64056208a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups held a protest outside the Batasang Pambansa, where Kishida\
        \ will address a special joint session of Congress.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8010b1-06a3-4f1a-9c93-d43a3ff86203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ac01a-291e-4d3d-a8f8-05b1d17d71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/1/japan-pm-fumio-kishida-ph-congress-speech.html">Japanese
        PM to address PH Congress during official visit</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed3f77-61e5-433f-812d-b4bd2a1b586d'
      'mgnl:activationStatus': true
