      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the Shenzhou-17 crew members – Tang Shengjie, 33, and Jiang\
        \ Xinlin, 35 – are new comers, having joined China’s third batch of astronauts\
        \ only a little over three years ago.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11911a-41f4-4a0a-b0e4-42a122d7ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d573c-5434-475f-91da-7392f9b24bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are led by Tang Hongbo, 48, who hails from the country’s second\
        \ batch of astronauts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18afbef-700b-4da4-a380-9b774917a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf10e9c-578e-4419-b15d-02ace80dc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tang, a former fighter jet pilot, was on China’s first crewed mission\
        \ to its space station in 2021. His return to the Tiangong also set a new\
        \ record for the shortest interval between two spaceflight missions by Chinese\
        \ astronauts.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209563e-2d03-4500-b0eb-cec8b14d3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd234e77-34a1-4296-86ab-5687d72c9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China’s space ambition&nbsp;&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a7ef9-2c20-424c-ae79-8318ed141104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiangong has become a symbol of China’s ambition and capabilities in\
        \ space, after Chinese astronauts were shut out of the ISS, a US-led collaboration\
        \ with Russia, Europe, Japan and Canada, for more than two decades.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ac781-b100-4667-b160-8c70ae6eeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866661ef-036d-4e2e-8564-e5cace5149e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2011, NASA has been effectively banned from cooperating with\
        \ China, after Congress passed the Wolf Amendment due to espionage-related\
        \ concerns. That exclusion has at least in part spurred Beijing to build its\
        \ own space station.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32580cb1-27c7-4b4b-9a71-ab17b0b96b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd81b7-a70a-418a-9e66-12ac0aa72dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has sought to open up its station to collaboration with international\
        \ partners, including by hosting experiments from other countries. And that\
        \ offer will be all the more appealing after the ISS retires, which is scheduled\
        \ around 2030.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e1aa2-f352-42cd-8675-e6f42b6a517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ec247-85a8-4c8b-92e6-05f997328d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leroy Chiao, a former NASA astronaut and ISS commander, said NASA has\
        \ contracted with different private groups to create commercial space stations\
        \ that its astronauts could operate in. But “we’ll have to see how all that\
        \ goes,” he told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a2b40-76a5-49fc-aa78-e1204308b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c21f7-a2a2-41fa-ac15-fb6c81a29a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The other nations that participate in spaceflight, particularly human\
        \ spaceflight, they’ve been talking to China. And so if they’re the only game\
        \ in town, that’s the only way that these companies or these countries can\
        \ participate in human spaceflight, until we get these commercial space stations\
        \ that are partially funded by NASA into orbit and operational,” Chiao said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394994db-2d74-4bf9-ac62-48aca9b7f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c454123-e820-4893-8ecb-53861c2b43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing for years has been leveraging its rising prowess as a global\
        \ space power to offer partnerships and development opportunities to other\
        \ countries.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4a3e3-3979-445c-9f92-6fee1afd47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeb274-4912-4b9a-84fe-e341f4bf78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As China and the United States intensify their economic, technological\
        \ and geopolitical rivalry on Earth, space has become a natural extension\
        \ – and crucial frontier – in their great power competition.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305464ad-0f7a-4370-8abf-6ebf834b8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca36502-b707-42ba-84c4-38b2df7d02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the demise of the Soviet Union’s space program, the US has\
        \ enjoyed a period of unparalleled leadership in space. But in recent years,\
        \ US observers and politicians have warned that America’s dominance could\
        \ soon be challenged by China’s fast-growing space capabilities.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57bb1c-a682-44f8-a9fd-cc0078754e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46bfca-71f3-4b97-833a-16c0af887446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That concern has only deepened with a series of important and high-profile\
        \ Chinese achievements.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c817a5-eb7b-4012-8e41-fd03ec6bf581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35029b-3e65-4e25-b366-cceca771a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, China became the first country to land on the far side of\
        \ the moon. A year later, it successfully put into orbit its final Beidou\
        \ satellite, setting the stage to challenge the US Global Positioning System\
        \ (GPS). And in 2021, it became the only country after the US to put a functioning\
        \ rover on Mars.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a1988-224f-4ccc-b484-aacdff837b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce72ad-bf97-467f-8f47-1c4b6e9bc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ambitions do not end there. Next year, it plans to bring back\
        \ the first samples ever collected from the moon’s far side. By the end of\
        \ this decade, it wants to send astronauts to the moon and build an international\
        \ lunar research station. A number of countries have reportedly joined onto\
        \ its planned lunar station, including Russia, Venezuela and South Africa.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c223e-58d3-4f30-b673-1932cd20b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b128a-c3f9-4db1-94cd-125ec47b80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chiao, the retired NASA astronaut, said the main challenge now facing\
        \ China’s space program is to get the operational experience that an organization\
        \ like NASA has.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24049fb-fd1c-48a8-9dd7-4be61eb8f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7604f-3e20-472b-97f4-ebb53321ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:37:56.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been operating spacecraft, space shuttle, space station for
        decades. And we have so much experience and know-how on training astronauts
        on operating in space – and that’s where they’re playing catch up,” he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc4626-e055-4dc2-8148-3cc7adccc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:47:52.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:47:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/10/26/asia/china-shenzhou-17-launch-youngest-crew-scn-intl-hnk">China
        has sent its youngest-ever astronaut crew to the Tiangong space station</a>"&nbsp;&nbsp;</em></p>'
  'antisemitic-attacks-europe-amid-israel-hamas-war':
