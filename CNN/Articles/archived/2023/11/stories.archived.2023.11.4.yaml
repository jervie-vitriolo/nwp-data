      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry, who played Chandler Bing on “Friends,” was open about his efforts\
        \ to recover from drug and alcohol abuse throughout his life in his 2022 memoir,\
        \ “Friends, Lovers and the Big Terrible Thing.”\r"
