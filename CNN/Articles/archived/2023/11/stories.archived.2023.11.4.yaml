    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6b427-6fe8-4a6b-a052-ed7f3d09636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Japanese
        Prime Minister Fumio Kishida on Saturday stressed that multilayered cooperation
        among allies is crucial to ensure law-based order is enforced in the South
        China Sea amid increasing aggressive acts from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642d9ec-3091-4178-be3f-0ce7ac1fe07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38842501-2dac-4a22-a419-78e2032d22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Filipino lawmakers in a special joint session held for
        his official visit, Kishida&nbsp;warned the international order, based on
        the rule of law, is "under serious threat." He added the trilateral cooperation
        among Japan, the Philippines, and the United States is underway to protect
        the freedom of the sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05f1c9-8f9a-4e58-890e-14afca7c6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e45b3c-df20-4d30-a019-4e92fd9baf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:32:33.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T17:04:48.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through these efforts, let us protect the maritime order, which is\
        \ governed by laws and rules, not by force,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70a1bf-7023-43ed-a472-cabcb0ee7a53'
