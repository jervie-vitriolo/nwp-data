      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5705dc-8dbb-45a1-99dc-75ca9b08114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jajarkot district has a population of 190,000 with villages scattered
        in remote hills. Pictures released by AFP news agency showed survivors gathering
        at Jajarkot’s main hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32274e03-2a40-4d8f-af05-d45e50eea8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s Prime Minister Narendra Modi expressed his condolences to
        the loved ones of those killed in the earthquake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e6925-6903-48d7-91c9-b3d17597821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.638+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3696d29-4c8d-4034-a2d3-db5d13588edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.638+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Deeply saddened by loss of lives and damage due to the earthquake\
        \ in Nepal,” Modi wrote on X, formerly known as Twitter. “India stands in\
        \ solidarity with the people of Nepal and is ready to extend all possible\
        \ assistance. Our thoughts are with the bereaved families and we wish the\
        \ injured a quick recovery.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4265e-41c6-47d7-a824-98f48b0348c0'
