      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Israeli government has allowed all 134 Filipinos to leave war-torn Gaza, the
        Department of Foreign Affairs said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f59fbb-6277-4162-95a2-c0a6ba491589'
