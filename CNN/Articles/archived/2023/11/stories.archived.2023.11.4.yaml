    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: NU adds to Ateneo’s frustrations with escape win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab6ceb-8142-476a-971a-5fa7095b701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        National University (NU) Bulldogs reasserted their mastery over the Ateneo
        de Manila University Blue Eagles, 65-61, in UAAP Season 86 men’s basketball
        held Saturday at the Mall of Asia Arena in Pasay City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febabc5c-763c-4288-9946-f749f7227356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reinhard Jumamoy fired a career-high 21 points to go along with three\
        \ assists and two rebounds for the Bulldogs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58d150-0245-4403-835d-b8ecad0daa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a tight contest as the Blue Eagles held their ground, but NU\
        \ prevailed with their suffocating defense.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04469197-854d-454a-9125-9fabe3d5e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo, who was without head coach Tab Baldwin due to illness, absorbed\
        \ its third straight setback as its title defense bid got dimmer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3987952-c81c-4dbf-80e5-65a7e6f522fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jake Figueroa added 18 points (11 points in the fourth quarter), seven\
        \ rebounds, and three steals for the Bulldogs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867865f-100e-4d61-b330-376e27f7147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joseph Obasa led the Blue Eagles with 11 markers and nine boards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282bcfe-7195-4d3a-9e50-9d48a83f2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NU improved to 8-2 for the second spot in the team standings, while\
        \ Ateneo fell to 4-6.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a48b9-c4c9-4273-8119-203cbfe29bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T20:12:03.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T20:12:03.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs will next battle the Far Eastern University Tamaraws
        on Nov. 8, while the Blue Eagles aim to end their losing skid against cellar-dwellers
        University of Santo Tomas Growling Tigers on the same day at the Smart Araneta
        Coliseum in Quezon City.</p>'
  'ph-8th-global-impunity-index-journalists-cpj-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-04T21:12:01.000+08:00
    'imagesource': 'jcr:c33d4027-dae6-44d3-b0cb-0c90b715d760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123334f8-08ab-497c-94a7-19fde37bbc0d'
    'lead': 'The Philippines retained its title as one of the most dangerous countries
      for journalists, particularly for radio broadcasters, a media watchdog reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T21:13:34.829+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-04T21:19:36.879+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH continues to be dangerous for journalists in 2023 – media watchdog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e64642-efad-41db-8d72-d8d1878c2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:13:34.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> – The
        Philippines retained its title as one of the most dangerous countries for
        journalists, particularly for radio broadcasters, a media watchdog reported.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635380a-df0b-4c79-92a2-e1b62a0c6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Committee to Protect Journalists’ (CPJ) 2023 Global Impunity\
        \ Index for countries where the killings of journalists go unpunished, the\
        \ Philippines ranked eighth. It is flanked by Mexico in seventh and Myanmar\
        \ in ninth.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06eefe-4d45-4542-a395-47cf8e51e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has been a mainstay on the index for 16 years, since\
        \ the list’s founding.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f796f35-40fa-44fd-a966-db4a9009e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While Ferdinand Marcos Jr. has adopted a more conciliatory approach\
        \ toward the media since becoming president in June 2022, CPJ reported that\
        \ a culture of self-censorship persists and Marcos’ change in tone has not\
        \ yet been accompanied by substantive actions to undo the damage wrought to\
        \ press freedom under the Rodrigo Duterte administration,” the CPJ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dea94a-cb60-42c1-a373-e2b6634fba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been 20 murders of journalists in the Philippines since\
        \ September 2013.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9d9fd-1040-4a13-87ae-696b79f82245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them took place since Marcos took office in June last year,
        namely the killings of Renato Blanco in September 2022, <a href="http://[
        https://www.cnnphilippines.com/news/2023/6/28/suspect-oriental-mindoro-journalist-slay-turns-self-in-.html">Cris
        Bundoquin</a> in May 2023, and the most notorious shooting of <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">Percival
        “Percy Lapid” Mabasa</a> in October 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f29764-ecc3-46cf-9ebd-ce1e7021e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six radio journalists were killed in the last year alone. Aside
        from Blanco, Bundoquin and Mabasa, there were also Audrey Estrada, who was
        murdered in March 2022; Jhannah Villegas in April 2022, and Federico Gempesaw
        in June 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed2837-1b40-4033-b774-46d01e5ccbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T21:19:36.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T21:19:36.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines was ranked seventh on the index. But
        it moved down to eighth in 2023 as <a href="https://cpj.org/reports/2023/10/haiti-joins-list-of-countries-where-killers-of-journalists-most-likely-to-go-unpunished/">Haiti
        made its debut on the list in third place</a>, behind Syria and Somalia, respectively,
        due to gang violence, poverty, political instability, and a dysfunctional
        judiciary.</p>'
