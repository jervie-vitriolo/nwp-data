      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Governments in most countries do not understand that they have to\
        \ immediately increase the level of alertness and the level of security around\
        \ Jewish institutions and Jewish neighborhoods. This is very, very alarming.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c184e75-e03c-4418-b2e4-57134b8023b9'
