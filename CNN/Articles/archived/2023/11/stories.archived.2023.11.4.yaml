      'mgnl:lastActivated': 2023-11-04T08:06:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that coastal provinces bordering the West Philippine Sea are
        also vulnerable to local tsunamis from earthquakes coming from the Manila,
        Negros, and Sulu trenches.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd4e49-d118-47ab-ba16-7ac256f1238d'
