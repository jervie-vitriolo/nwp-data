      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Philippines'' bet Michelle Dee is currently leading the Miss Universe 2023''s
        "Voice for Change" category with over 150,000 votes so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0ddec-c953-4022-a4a9-ee8907d08576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:36:53.472+08:00
