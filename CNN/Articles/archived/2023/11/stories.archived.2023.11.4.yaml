      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:02:10.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope to work with President Marcos and other ASEAN leaders to ensure\
        \ that the 'golden friendship' between Japan and ASEAN will be a 'golden opportunity'\
        \ that leads to the next generation,\" the prime minister added.\r"
    '18':
