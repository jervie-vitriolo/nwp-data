  '129-dead-nepal-quake':
    'author': 'Sugam Pokharel, Jennifer Hauser and Jerome Taylor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-04T14:44:35.000+08:00
    'imagesource': 'jcr:e6646ca5-4e62-4fc3-bd7d-b25dd18efae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '049cb875-b77c-4d8f-953d-3959dffa7933'
    'lead': 'At least 129 people have been killed in an earthquake that struck a remote
      part of northwestern Nepal overnight on Friday and toppled multiple buildings
      as officials warned that the death toll could rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T14:48:44.614+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-04T14:49:43.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nepal']
    'stories': []
    'template': '1'
    'title': 'Deadly quake strikes Nepal, toppling homes and killing at least 129
      people'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc33c8-477b-49dd-b5c2-f17ff23fd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu (CNN)</strong> — At least 129 people have been
        killed in an earthquake that struck a remote part of northwestern Nepal overnight
        on Friday and toppled multiple buildings as officials warned that the death
        toll could rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f1254-0ebf-4512-ad40-ba12c2f66fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd4211-d6f2-4d5b-97bd-5dd38c5b1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake measured magnitude 5.6 according to the United States Geological\
        \ Survey (USGS) and hit some 42 kilometers (about 26 miles) from Jumla, Nepal,\
        \ in Karnali province. It struck at a comparatively shallow depth of 18 kilometers\
        \ and the tremors could be felt as far away as India’s capital New Delhi.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37206ad4-182d-4c5d-9b5e-366deb7c0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88f234-ee90-45f0-bf77-6adf7604dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal police spokesperson Kuber Kadayat told CNN that so far 129 people\
        \ have been confirmed killed and 140 injured, making Friday’s tremor the deadliest\
        \ since 2015.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f5ad0-6c56-453d-9eb8-0c4a0f956317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35264e3-cedb-47d6-a4f1-890183688f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T14:48:44.631+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-04T14:49:43.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Jajarkot district, close to the quake’s epicenter, 92 people were\
        \ confirmed dead and another 55 injured. In nearby Rukam West district, 37\
        \ were killed and 85 injured, Kadayat said.\r"
