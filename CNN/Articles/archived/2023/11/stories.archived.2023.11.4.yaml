    'template': '1'
    'title': 'Japan vows support for infra projects under Marcos’ ‘Build Better More’
      program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694c073-4293-4590-9f10-1d954b0928c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.323+08:00
