      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the schedule of the second batch, consisting of 30 Filipinos,\
        \ has yet to be determined.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5ec60-0b15-4968-b321-2b80f07e744f'
