      'mgnl:lastActivated': 2023-11-04T15:50:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b490069-4a56-4452-bf5d-daa86323ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire that spread through his cemetery shocked Austria. The country’\
        s chancellor, Karl Nehammer, said he “strongly” condemned the attack. “Antisemitism\
        \ has no place in our society and will be fought with all political and legal\
        \ means. I hope that the perpetrators will be found quickly,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1330c5-5164-4182-9dad-1f18fd11f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240567d-29c7-4341-8818-d50b70373aed'
      'mgnl:activationStatus': true
