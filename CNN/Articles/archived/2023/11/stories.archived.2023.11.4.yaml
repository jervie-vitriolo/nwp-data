      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:18:44.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. Speaker, I move to immediately transmit to the Senate, House\
        \ Bill No. 8980 as well as the resolutions that we have adopted,\" said Majority\
        \ Leader and Zamboanga City 2nd District Rep. Manuel Jose Dalipe.\r"
