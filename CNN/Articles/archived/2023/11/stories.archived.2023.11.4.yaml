      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When an attack happens, it leaves local Jewish leaders and residents\
        \ in shock and afraid.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416a171-f41c-4f8b-b611-ed33a79d7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a799d66-2032-4ff0-9a06-443a0c4ea0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a call which has to worry all of us – to worry about the values\
        \ of our free world which are now in danger,” Rabbi Engelmayer told CNN. He\
        \ admitted that some Jews in Austria and around Europe are thinking about\
        \ leaving – perhaps for Israel or the United States – for their safety.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21803f59-d369-4d48-98c9-d606e410223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.224+08:00
