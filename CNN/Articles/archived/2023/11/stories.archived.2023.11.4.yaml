      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Voice for Change\" category allows candidates to share their\
        \ personal advocacies through a 3-minute video and encourage the public to\
        \ take part.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd9431-8e30-4b25-96a0-47b2a73901b5'
