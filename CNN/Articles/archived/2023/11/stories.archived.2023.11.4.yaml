      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her&nbsp;<a href="https://v.citalks.com/vfc/entry/37">entry</a>,
        the 28-year-old beauty advocated autism awareness and inclusivity, as two
        of her siblings are on the autism spectrum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a903e-2a63-475d-8884-0899d54d7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:36:53.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T15:38:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cf75d-6bea-4c89-89b1-1dc324b2b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:36:53.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T15:38:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Individuals in the autism spectrum possess a unique skillset making\
        \ them valuable assets in various roles from technology and data analysis\
        \ to creative fields as well,\" said Dee in her campaign video. \"And by championing\
        \ diversity, they can lead by example to promote a diverse and sustainable\
        \ work force.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911b6b1-c960-4e82-a359-a9190489cb19'
      'mgnl:activationStatus': true
