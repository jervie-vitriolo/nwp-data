      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Israeli military for comment. The IDF
        regularly says that it is targeting Hamas commanders or infrastructure and
        that it urges civilians to evacuate south when CNN asks about specific airstrikes
        in northern Gaza.</p>'
  'centuries-old-skeleton-prosthetic-hand-germany':
    'author': 'Issy Ronald and Barbara von Bulow, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-04T05:26:19.000+08:00
    'imagesource': 'jcr:404b8254-c1c2-4029-a39e-a57be776cd28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd0da88-84c6-4d5a-aa3f-9eac7c79e774'
    'lead': 'Archaeologists in Germany have uncovered a centuries-old skeleton complete
      with a metal prosthetic hand to replace four missing fingers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T05:28:59.844+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-04T05:32:18.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Archaeologists in Germany find centuries-old skeleton with prosthetic
      hand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf4865-00ae-418c-b87c-725275bd62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Archaeologists in Germany have uncovered
        a centuries-old skeleton complete with a metal prosthetic hand to replace
        four missing fingers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54db66-cdda-4b9b-8cca-6ead0a169886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1db6d-bdfd-4ee7-94c3-cda60cb80375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bavarian State Office for Monument Preservation said in a statement\
        \ published last week that archaeologists used carbon dating to estimate that\
        \ the man died some time between 1450 and 1620, aged between 30 and 50 years\
        \ old. This would make the prosthetic hand potentially almost 600 years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12235d07-59d2-4f73-9ba4-1f766eea827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e55575-62ba-4120-ae26-c29d5889a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fingers on the man’s left hand appear to have been amputated and\
        \ the remains of the hand were surrounded in a hollowed-out case wrought from\
        \ iron and other metal, revealing the advanced state of medicine at the time,\
        \ archaeologists said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd7217-8b3b-4b0d-b529-4fe1725a0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864d530-8c9b-48bc-9440-3d35450a0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hollow hand prosthesis on the left hand added four fingers,” Walter\
        \ Irlinger, head of the Bavarian archaeological monument conservation department,\
        \ said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79027bc-800c-42a3-9287-1d9e4492d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd1366-ee7b-4cc0-a11b-dc8c6862c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The index, middle, ring and little fingers are individually formed\
        \ from sheet metal and are immobile. The finger replicas lie parallel to each\
        \ other, slightly curved. Presumably the prosthesis was attached to the stump\
        \ with straps,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c726175-3226-4d99-8bdc-91a2a0f4b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5978b94-8b18-4a4c-824d-cec2e31fcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bandage-like fabric was found inside the prosthetic hand, suggesting\
        \ that it was used to cushion the stump.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7459a-e178-43a8-991e-4388d343ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f807e8-064d-4918-aa9c-c7ce0bd71702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remains were found in a grave near a church in the Bavarian town\
        \ of Freising, about 40 kilometers (25 miles) north of Munich, during utility\
        \ work.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaaff4-bcab-4662-ae5a-41fb395071df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe8f6c-fa31-4592-bff7-221a2bd33e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freising was the site of several battles during the Middle Ages and\
        \ during the Thirty Years’ War of 1618-1648. This probably increased the number\
        \ of amputations and consequently led to more prostheses, the statement said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03134ad7-f9cc-4b37-b33e-bf191e626acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1f335-5718-4fb7-b3d3-1fca367054d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 50 similar prostheses dating from the same time period have been\
        \ uncovered in Central Europe, ranging in complexity from an immobile one\
        \ like the one found in Friesing to an intricate, moving prosthetic hand famously\
        \ worn by the knight Götz von Berlichingen after 1530, archaeologists added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999551a-cc65-4793-b191-05c2be546af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ddbac-25a1-440e-a226-6ac7a510a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And an even older, 3,000-year-old prosthetic wooden toe was uncovered\
        \ by archaeologists in Egypt in 1997.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d9668-7eea-44e0-9bbd-0847de20a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee10be-8638-4209-882f-1e239e5465e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T05:28:59.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-04T05:32:18.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worn by a priest’s daughter, the toe was made to both enable walking
        and look aesthetically natural, archaeologists later discovered.</p>'
  'PH-Japan-deal-for-maritime-defense':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
