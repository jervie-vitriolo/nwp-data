  'Groups-oppose-VFA-like-agreement-between-PH-Japan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-04T11:39:07.000+08:00
    'imagesource': 'jcr:e49a221e-31ee-4a77-9526-284605441989'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3d869a-ad61-436e-a612-4f78f940f8bd'
    'lead': 'While some groups reject the VFA-like agreement between Manila and Tokyo,
      Senate President Juan Miguel Zubiri says he has already gotten the majority
      vote to ratify the potential deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-04T11:41:46.024+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-04T14:55:33.310+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups oppose VFA-like agreement between PH, Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe047421-c88a-4f32-8067-7072f8d444c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Activists
        have expressed opposition to the Reciprocal Access Agreement (RAA) and Official
        Security Assistance offered by Japanese Prime Minister Fumio Kishida to the
        Philippines, warning these will only "degrade" the country''s sovereignty
        and further escalate tensions in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935e023-b71f-460d-9907-dc8cdb9387d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and Kishida disclosed on Friday that
        Manila and Tokyo have opened negotiations for the RAA—similar to a visiting
        forces deal that allows troops from one country to freely visit another temporarily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abddb1e-4acc-4d27-be38-4eb155476862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">PH,
        Japan begin talks for VFA-like agreement</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955104e2-a943-405c-ad4a-e7b0adddd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bagong Alyansang Makabayan (BAYAN), in a statement Saturday, said\
        \ the RAA will only add to \"an already volatile mix of military forces\"\
        \ in the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac3de7-6205-4566-ba6e-a018de1e4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc21d68-f973-41c8-affe-77a4394a3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T11:41:46.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T14:55:33.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While appearing to counter China's aggressive actions in the West\
        \ Philippine Sea, placing Japanese military troops, facilities and equipment\
        \ in the Philippines on a semi-permanent or permanent basis might actually\
        \ do the opposite – justify even more military actions from China,\" the group\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422dae04-30d6-4ad6-8b26-75ef0c17ce45'
      'mgnl:activationStatus': true
