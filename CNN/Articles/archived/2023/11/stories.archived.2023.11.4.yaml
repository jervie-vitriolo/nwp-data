  'casualties-gazas-shifa-hospital-idf':
    'author': 'Andrew Carey and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-04T05:10:28.000+08:00
