      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alongside the fear, defiance&nbsp;&nbsp;</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc28131-7c7b-4539-a76d-d9219554b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Tal Yeshurun, the painful impact of Hamas’ October 7 attacks continues.\
        \ Yeshurun, who lives in Dublin, Ireland, had four family members killed in\
        \ the attack, and a further seven are missing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dd5b8-2c40-4983-8fcd-72c09cad07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4012a2c-0923-4f6c-8a14-fa704660df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of one of his relatives “was so badly mutilated that it took\
        \ them two weeks to actually identify any remnants of DNA to connect,” Yeshurun\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ae4b6-ce1b-48b2-957b-07a74cb7aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9ba68-5d13-4d15-86d1-6be394eda654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He still has hope. “I believe 100% that my seven family members are\
        \ alive and are taken care of. I have to, there’s just no other way.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59871b09-92bf-4e56-9b08-6e09de25a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3d75f-70eb-42e9-bc39-32ac3c5c3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as he waits for news, he has been forced to deal with fear and\
        \ uncertainty at home.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659972c7-5f75-4126-8a1d-c14c7528b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47288ee7-4c1f-4991-96b0-a5f132f9f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like a big, big part of communities in Europe and the US don’\
        t understand the magnitude of what’s going on here,” he said. “We have to\
        \ be blunt about it. There’s an existential threat for Israelis and Jews all\
        \ over the world.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3896572-0c76-4972-82ab-75fca4315255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a304e-50a6-4f72-b7b0-caf436e88c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You try to (keep) to yourself, (to) not have large gatherings of Israelis\
        \ or Jews,” he said, reflecting on the rise of antisemitic incidents across\
        \ Europe. “Not to be associated with anything written in Hebrew, not to speak\
        \ Hebrew. Not to go to places which are considered Jewish, like a synagogue.”\
        \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2612833-9f0f-47fc-a23a-e4f4cd4c6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:40:09.234+08:00
