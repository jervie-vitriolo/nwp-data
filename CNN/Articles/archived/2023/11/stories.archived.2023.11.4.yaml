      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the AFP and the rest of the security sector are loyal to the\
        \ commander-in-chief and will not be influenced to join any destabilization\
        \ plot against the government.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3cf6b7-2b50-4492-8215-46ff41791abb'
