      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fc5cb-b0fe-4241-8a93-adbc1f770c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:31:59.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-04T15:31:59.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I did not mention about destabilization plot. Kasi pag sinabi nating\
        \ plot, parang plano na ito na i-eexecute na lang. Ang sinabi ko during my\
        \ statement was that may mga naririnig tayo na mga ugong-ugong ng mga destabilization\
        \ efforts,\" he said on the sidelines of the Congress joint session.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5af7c-ad27-49c4-bb80-d2f99a55aff8'
