      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe86ff-d94c-432f-9ac3-d9d249b62fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T15:31:59.466+08:00
