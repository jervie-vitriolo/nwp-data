      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Japanese government has committed to continuously support the projects under
        the flagship infrastructure program of President Ferdinand Marcos Jr.’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acc036-9d7d-42b9-9f5c-9dfa9468f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364d5b6-d1ae-41e2-ab6a-a38e69620477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the area of economy, I mentioned that we will continue with the\
        \ public-private support for infrastructure development such as the Dalton\
        \ Pass and the Metro Manila [Subway Project], in line with President Marcos’\
        \ ‘Build Better More’ policy,” said Japanese Prime Minister Fumio Kishida\
        \ after his bilateral meeting with Marcos on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e04e11-b66e-4687-8750-46a13d78a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e421d8-47b1-451d-9441-ab1238187642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Dalton Pass East Alignment Alternative Road in Nueva Ecija\
        \ and the Metro Manila Subway Project in Valenzuela City are Japan-funded\
        \ under the 'Build Better More' initiative, which is an expansion of the previous\
        \ administration’s 'Build, Build, Build' infrastructure program.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba17d99-9182-4925-b09d-3607e8c51922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc438be-9c32-4bff-85f4-36ac93a6754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida, meawhile said Japan will also provide heavy equipment for\
        \ disaster management in Mindanao to support peace, economic, and social development\
        \ efforts in the area.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972e60a-137f-4710-87c9-0daf88cf856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae7aac-8cc2-43c3-8089-fd04874f3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-04T19:11:31.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition, we will continue to operate in areas such as smart agriculture,\
        \ decarbonization and energy transition, and tourism while keeping a close\
        \ eye on the next month’s ASEAN’s Zero Emission Community Summit,” he disclosed.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfd11f-9669-490d-bd9e-56a2b6ec4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T19:11:31.326+08:00
