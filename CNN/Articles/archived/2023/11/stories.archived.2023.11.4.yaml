      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-04T15:50:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going on to live our Jewish lives,” Engelmayer said in Vienna,
        after the attack on the cemetery. “The schools are open, the synagogues are
        open. We won’t let our enemies scare us.”</p>'
