      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida and President Ferdinand Marcos Jr. on Friday opened negotiations\
        \ for a Reciprocal Access Agreement between troops of the two nations—similar\
        \ to the Visiting Forces Agreement between the Philippines and United States.\r"
