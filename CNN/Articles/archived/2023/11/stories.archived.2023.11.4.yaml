    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc565e-69fc-4a9f-b4bc-9e366c087c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If we have a magnitude 8.3 earthquake along the Manila trench, there
        will be around 3.5-meter high tsunami waves, during high tide it will be 5.5
        meters" he warned.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97dc252-63e3-45da-89f8-cda98d70961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bacolcol added that the flood would go as far as 2.7 kilometers inland.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb15898-6c58-41b0-9944-23876149955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August 1976, a magnitude 8.1 earthquake in Moro Gulf caused up to
        9-meter high tsunamis that devastated the southwest coast of Mindanao. It
        left more than 3,000 people dead and at least 1,000 missing.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c37f72-e998-439e-a363-8f0a5596c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Mindoro earthquake also generated tsunamis in November 1994 that
        left 49 casualties.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4d980-ba9e-4e65-a234-9462bb30b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phivolcs, meanwhile, said they have initiatives in place to mitigate
        the effects of tsunamis such as hazard mapping.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0089580-9b9b-4081-bc7c-1b387cff9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-04T08:06:28.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-04T08:06:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolcol said they have already mapped 56 provinces and are continuing
        to map the remaining 10.</p>'
