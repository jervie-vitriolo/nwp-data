      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po namin gagawin [ang pag file ng petition to consolidate]
        kasi itong unang hakbang para ma-phaseout</em>,” Manibela chairperson Mar
        Valbuena told reporters on Tuesday.</p>'
