      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) – Public schools are
        set to allot one day per week for students to practice reading and improve
        their critical thinking skills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f10657-a6e2-465e-8f69-8b3358839675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.263+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60c65a-7d43-484a-93a0-43c99c43d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.263+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President and Education Secretary Sara Duterte said the Department\
        \ of Education (DepEd) is coming up with a policy to implement “catch up Fridays”\
        \ beginning January 2024 to address Filipino students’ poor performance in\
        \ international assessments, particularly in reading comprehension.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213293c6-24cd-4730-95c5-8e0f311bf443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.263+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdfbf7-e9d7-4daf-bba5-99b513272c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.264+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin, walang gagawin kundi turuan ang mga bata magbasa
        at iyong mga marunong na magbasa, ituro sa kanila ang critical thinking at
        analysis, pasulatin ng libro, essay</em>,” Duterte said during her speech
        at a national reading month event on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b6a44-37ec-4048-8df3-db7993b6bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.264+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae3b72-5104-4601-bb6e-de18b73fad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.264+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It means, the day is allotted to teach students how to\
        \ read, and those who know how to read will be taught critical thinking, analysis,\
        \ writing book reviews, and essays.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fa38e-4641-4b02-bce9-53be0bbe2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.265+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5d203-b6ab-433b-b89f-ab068f8aa16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.265+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Students will also take up other activities such as subjects relating\
        \ to health, values, and peace education.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da379ef-8ba2-4eb6-91d5-0fc6de2cb09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.265+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fe369-af35-4ae2-8acb-101951dd0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The education chief said she is not expecting Filipino students to\
        \ get high scores in the 2022 Programme for International Student Assessment\
        \ (PISA). The results are set to be released next month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02008448-b968-4973-99b9-69053c2a551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592eaf6-ed59-42dd-8d0d-5633d53d9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guidelines on catch up day will be issued next month for the planned\
        \ implementation on January 12, 2024.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57917888-80a6-4205-8302-58edd5e1ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b1386-4a60-4aa9-a95a-d4e650f99c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko hindi puede na kung ano ang ginagawa natin ngayon,
        iyon pa rin ang gagawin paulit-ulit kasi nakita natin naka-dalawang PISA na
        tayo at hindi pa rin maganda ang assessment, ang scores ng mga bata. Ibig
        sabihin, we need to innovate,</em>” Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46689b9-1f47-4020-9c1b-cae6552ef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049a40c-9596-4954-a9ed-66602b92f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T14:24:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I said it is not possible that we are still doing the\
        \ things we have done before because we have witnessed the results of the\
        \ two PISA assessments.]\r"
