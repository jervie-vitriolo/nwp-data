      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)—</strong> Baguio
        City experienced its coldest day yet since the "amihan" season started this
        year, logging 13.4°C temperature early morning Monday, the state weather bureau
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3e1e2-f3b0-412a-ba69-c3a18595a47c'
      'mgnl:activationStatus': true
