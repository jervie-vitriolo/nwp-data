  'dict-senate-realignment-confidential-funds':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T16:44:57.000+08:00
    'imagesource': 'jcr:e664f89b-c4c7-418d-bc96-9d44dde2c83b'
