      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Metropolitan Manila Development Authority (MMDA) has recorded a huge drop
        in the number of violators of the exclusive EDSA bus lane after stiffer penalties
        were imposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfa860-e021-43c3-8b85-abcb22ac3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:16:53.247+08:00
