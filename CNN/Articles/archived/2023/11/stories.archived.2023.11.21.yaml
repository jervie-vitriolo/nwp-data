    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate realigns DICT''s ₱300-M confidential funds — Poe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d5be2-4d17-4283-b02d-0557b95a2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:59:43.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T07:01:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Senate has realigned the ₱300 million in confidential funds initially sought
        by the Department of Information and Communications Technology (DICT), Sen.
        Grace Poe said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b435f99-a7d5-4ae4-89f6-d51ca6690592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:59:43.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T07:01:05.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e7690-6882-4ead-949f-76affdeea543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:59:43.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T07:01:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala nang [There are no] confidential funds at all,\" Poe said during\
        \ the budget deliberations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19f1c2-9a23-406e-88f8-51482239f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:59:43.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T07:01:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c28f2-b288-4703-9190-a584fe944b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:59:43.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T07:01:05.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Poe – who defended the DICT's 2024 budget – the Senate\
        \ has found a way to still supply the needs of the DICT to perform its functions\
        \ without having confidential funds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921207b-d705-418f-b9fb-eb9cf9748568'
