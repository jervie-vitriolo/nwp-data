  'pnp-hair-strands-catherine-camilon-case':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T18:58:58.000+08:00
    'imagesource': 'jcr:851ac8fc-6209-46f6-9138-9186a998966c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b01bb7-ee8e-48d3-8d2a-f28d4d5c03e4'
    'lead': 'The DNA from the hair strands that were collected from an abandoned red
      Honda CRV matched the DNA profile of the parents of missing Miss Grand Philippines
      2023 candidate Catherine Camilon, the Philippine National Police (PNP) reported
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T19:01:55.386+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T19:01:55.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: Hair strands found in vehicle match DNA of missing beauty pageant
      candidate''s parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17a503-1244-41aa-b91f-2f844ec53498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        DNA from the hair strands that were collected from an abandoned red Honda
        CRV matched the DNA profile of the parents of missing Miss Grand Philippines
        2023 candidate Catherine Camilon, the Philippine National Police (PNP) reported
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37395ebc-514b-457a-bcd4-840635388680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol Jean Fajardo said the positive DNA match could\
        \ prove that Camilon has been inside the vehicle.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd186eda-24b8-4027-af39-2660635ec8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito ay magko-corroborate na 'yung dalawang witness po natin, du'n\
        \ sa statement ng witness, na may nakita silang duguan na babae na inililipat,”\
        \ Fajardo said. “It gives us more credence na 'yung nakita nilang biktima\
        \ ay 'yung nawawala nating biktima.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0304ae7-e032-42f1-a4da-4341599e707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This would corroborate the statements of the two witnesses\
        \ who said they saw a bloodied woman’s body being transferred to the vehicle.\
        \ It gives us more credence that the body they saw was the body of the missing\
        \ victim.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0cdc84-b5f4-4fc7-ab94-70a4ee7a8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two witnesses said they saw three men transferring a bloodied woman's\
        \ body from a Nissan Juke to a red Honda CRV.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af09b8-889f-4327-8e8e-02b4f0be3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the <a href="https://www.cnnphilippines.com/news/2023/11/10/possible-vehicle-beauty-queen-abduction-seized.html">police
        has the car</a> possibly linked to the disappearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e80f9d-30a5-4865-9956-7954f5ce555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/15/suspect-affair-missing-beauty-queen.html">PMaj
        Allan de Castro</a>, one of the suspects who admitted his illicit relationship
        with Camilon, remains in police custody.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5108d2-165c-4bed-9e47-0d2446ebd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Castro and three other suspects are facing kidnapping and serious\
        \ illegal detention complaints before the Batangas Provincial Prosecutor's\
        \ Office.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666ff46-029e-49aa-881d-33fb6fca1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP assured that there will be no cover up in the investigation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98a9ca-17ac-45f5-9683-5b6b2ce9ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:01:55.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:01:55.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon has been missing since Oct. 12. When she was last contacted
        that same night by her mother, she reportedly said she was at a gasoline station
        in Bauan town in Batangas.</p>'
  'pnp-gun-juan-jumalon-slay':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T19:02:00.000+08:00
    'imagesource': 'jcr:34e2984a-da8e-444f-8973-101eb84cfe18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb8f34f-26d4-4d94-9a3f-5173d4c30ee8'
    'lead': 'The same gun was used in the assassination of radio broadcaster Juan
      Jumalon, popularly known as DJ Johnny Walker, and a municipal engineer of Calamba
      town in Misamis Occidental, the police said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T19:04:08.288+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T19:04:08.626+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: Same gun used in killing of Misamis Occidental journalist, municipal
      engineer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453d449-8850-4266-a358-1a54cfec5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        same gun was used in the assassination of radio broadcaster Juan Jumalon,
        popularly known as DJ Johnny Walker, and a municipal engineer of Calamba town
        in Misamis Occidental, the police said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10810a1d-19b9-46af-9c5c-a3eeb844921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine National Police (PNP) spokesperson PCol Jean Fajardo said\
        \ the suspects in both killings in the same town are most likely hired gunmen.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03252381-f20f-44a6-9a35-d393efd443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi po malabo na ito ay mga gun-for-hire dahil du'n pa lamang po\
        \ sa investigation natin na 'yung basyo ng mga baril o fired cartridge cases\
        \ na na-recover sa bahay ni Johnny Walker at 'yung mga basyo na na-recover\
        \ sa insidente ay galing sa iisang baril,” she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610a468-7925-47fa-885d-6483e34e9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s probable that they are gun-for-hire because the\
        \ investigation showed that the fired cartridge cases recovered from Johnny\
        \ Walker’s house and those collected from the killing of the municipal engineer\
        \ came from one gun.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a23f0-dce8-4aac-ad21-c653d5498418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said one of the suspects was arrested on Nov. 14 in a buy-bust\
        \ operation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8a55a-39db-41e3-a075-61025231bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will be summoned before the Misamis Occidental Prosecutor's Office\
        \ to hear his side on the case.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600771b2-7dd3-4e6c-87cb-8719b4e8fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tinitignan natin na itong nahuli sa buy bust nung Nov. 14 ay siya\
        \ ring nakatayo doon sa labas [ng bahay ni Jumalon],” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a42fe1-0509-4b65-a8aa-867492693489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re looking at the possibility that the suspect arrested\
        \ on Nov. 14 was the same person standing outside Jumalon’s house.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c78f64-bfbb-4735-ade0-0320c0e21d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three suspects in the killing of Jumalon, who was <a href="https://www.cnnphilippines.com/regional/2023/11/5/misamis-occidental-juan-jumalon-death.html">shot
        dead while on air</a> on Nov. 5.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744c1f8-c80b-4729-9b8f-1b1445ff7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:04:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T19:04:08.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal engineer was reportedly killed in October.</p>'
  'leila-de-lima-seven-inmates-claim-coerced-testify':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
