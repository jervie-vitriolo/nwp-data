      'jcr:uuid': '05aec599-d827-49fd-b4ad-0e3a5e186a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.132+08:00
      'mgnl:createdBy': 'raheema'
