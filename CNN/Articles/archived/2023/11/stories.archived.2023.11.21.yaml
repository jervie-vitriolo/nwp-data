      'mgnl:lastActivated': 2023-11-21T18:45:16.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP official added that the crimes were likely perpetrated by hired\
        \ guns.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22869e00-6175-4338-8061-72d4dc7a5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.832+08:00
