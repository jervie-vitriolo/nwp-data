    'lead': 'Pamalakaya and other fisherfolk groups troop to the Department of Agriculture
      (DA) on Tuesday, demanding that Secretary Francisco Tiu-Laurel abandon the reclamation
      projects of his family’s company, Frabelle Fishing Corporation, in Cavite.'
