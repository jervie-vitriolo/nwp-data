    'template': '1'
    'title': 'NBI confirms death of PCG personnel after drowning during training'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4652044-d159-4bd6-a3e6-e57a63f62b30'
      'mgnl:activationStatus': true
