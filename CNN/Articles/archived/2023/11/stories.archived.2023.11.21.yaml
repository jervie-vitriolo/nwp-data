      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T16:24:17.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang franchise consolidation ay pang-agaw sa mga indibidwal
        na prangkisa na ang katumbas ay phaseout,"</em> Pinagkaisang Samahan ng mga
        Tsuper at Operator Nationwide (PISTON) said in a statement. "Hindi lang phaseout
        ng sasakyan ang tinutukoy natin dito, kundi phaseout ng kabuhayan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbd597-be59-47d5-91c4-1fb1f192501a'
