      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Allan, professor of climate science at the University of Reading\
        \ in the UK, called the breach a “canary in the coalmine” which “underscores\
        \ the urgency of tackling greenhouse gas emissions.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d244f4e-adf3-4580-a89a-28195cea4b5e'
      'mgnl:activationStatus': true
