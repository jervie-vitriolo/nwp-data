      'text': '<p>The PNP also earlier said that it is considering deploying marshals
        in buses to ensure passengers'' safety after the gruesome incident.</p>'
  'mobsters-jailed-italy-mafia-trial':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-21T18:46:19.000+08:00
    'imagesource': 'jcr:c9a8f893-22fd-433a-96c4-4738de768e67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f4a1d7-3ef9-4c38-9e70-cd3b8ba74bba'
    'lead': 'An Italian court has sentenced more than 200 crime gang members to a
      total of 2,200 years in prison, following the country’s largest mafia trial
      in three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:48:55.137+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T18:48:55.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 200 mobsters jailed in one of Italy’s biggest mafia trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cec90-afda-46b5-ae02-78ac0ba4888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> An Italian court has sentenced more
        than 200 crime gang members to a total of 2,200 years in prison, following
        the country’s largest mafia trial in three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0685f80-bccb-449e-a82a-c76f4518dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the trial, which began in January 2021 and took place in a purpose-built\
        \ bunker in the southern Italian town of Lamezia Terme, more than 400 lawyers\
        \ represented the defendants and some 900 witnesses provided testimony.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fae3ff-f34a-4ec1-9b55-de41c5f64e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A panel of three judges, who had been deliberating the fate of the\
        \ 338 accused since the trial ended on October 16, delivered their verdict\
        \ Monday. It took the court one hour and 40 minutes to hand down its rulings,\
        \ Italian news outlet Ansa reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea1748-55b8-4b36-9ee0-08b0cfc16cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 207 mobsters were jailed and more than 100 were acquitted. The\
        \ total jail time includes five life sentences and three 30-year sentences.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f063b-54b1-492d-b77a-2e1ba89c9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those tried were 42 women – a record for a mafia trial – of whom\
        \ 39 were convicted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43fa0b-157a-4649-8b50-9f93440a45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the defendants had colorful nicknames – including “The Wolf,”\
        \ “Fatso,” “Sweetie” and “Lamb Thigh” – that were caught on some 24,000 wiretaps,\
        \ according to the testimonies presented during the trial.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c972b1-2df5-4451-b246-a98c27016c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The convicted include the onetime Forza Italia lawmaker Giancarlo Pittelli;\
        \ former police chief Giorgio Naselli; former financial police officer Michele\
        \ Marinaro; ex-mayor Gianluca Callipo; and the former regional councilors\
        \ Luigi Incarnato and Pietro Giamborino, according to the sentencing document\
        \ seen by CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e341d-d4aa-481a-9bd9-fba21fa51461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mobsters were affiliated with Italy’s notorious ’Nrangheta crime\
        \ group and were convicted of mafia association, extortion, bribery and five\
        \ murders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d41b0b-cfa9-45b6-9de3-698cf15a8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial was referred to as the Rinascita Scott, named after the United\
        \ States special agent Scott W. Sieben, who was credited with uncovering ties\
        \ between Colombia’s cartels and the ’Nrangheta.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496d855-bc06-48bb-9b94-008974da5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based in the southern Italian region of Calabria, the ‘Ndrangheta is\
        \ considered to be the most powerful mafia group in the country, and one of\
        \ the most powerful criminal enterprises in the world, with thousands of members\
        \ of members and affiliates globally, according to the Italian DIA (Anti-Mafia\
        \ Directorate). It has a monopoly on European drug trafficking, according\
        \ to Europol.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b270b6e-ac98-487c-af12-5a5dfd51f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three judges had been living under police protection during
        the trial, which lasted two years and 10 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fcf2f-3aab-442b-9bc2-18cc3114ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:48:55.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:48:55.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
