      'mgnl:type': 'text'
      'text': "The pension reform for military and uniformed personnel is a priority\
        \ measure of the Marcos administration, as economic managers warned of a fiscal\
        \ collapse should the government continue to fully fund the MUP’s pensions\
        \ and benefits without asking for any contribution.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500481a-b132-4d7d-9c8a-3a6cd6ce46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc69fd-263b-4b13-8b25-bdcf91d703bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House passed its version in September, seeking a mandatory monthly\
        \ contribution from new MUP entrants amounting to nine percent of their salary.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e5813-8d96-426b-9316-b560b6ad6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9ed76-0ff0-41eb-a8fb-b738217e20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still pending in the Senate with defense committee chairman Jinggoy\
        \ Estrada eyeing to pass it before yearend.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858d441-e8b5-419b-b8c4-1c4e4f21556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2f008-a18b-4080-9d20-2a1c78a0046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DND officer-in-charge Carlito Galvez Jr. earlier said 70%
        to 80% of enlisted MUP personnel may opt for early retirement should the reform
        push through, adding that they had no problem with the new system applying
        solely to new entrants.</p>'
  'denr-chief-jetsetter-corruption-allegations':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T05:42:00.000+08:00
    'imagesource': 'jcr:3d40a553-e453-4146-84a0-9aadf6314ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14589ea9-7233-44fa-88a0-013b561c3231'
    'lead': 'Allegations of excessive travels and corruption rocked the Department
      of Environment and Natural Resources as its officials faced the Senate budget
      deliberations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T05:48:23.960+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-21T11:59:48.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR slammed for ''jetsetter'' chief, alleged corruption'
    'updated': 2023-11-21T12:01:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f8ff7-7fef-4f2c-979b-cd6b3472dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:48:23.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T11:59:48.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Allegations
        of excessive travels and corruption rocked the Department of Environment and
        Natural Resources (DENR) as its officials faced the Senate budget deliberations
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc0b75-4ca4-44ad-a743-2e209aa5710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing insider information, Sen. Raffy Tulfo said DENR Sec. Maria Antonia\
        \ \"Toni\" Yulo-Loyzaga has embarked on 13 to 14 foreign trips this year alone,\
        \ calling her a \"jetsetter.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b32658-0b2f-4c08-9dc7-5ad31e51697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the information of the good sponsor na first time in the history\
        \ na meron tayong DENR secretary na almost every other month bumibiyahe sa\
        \ abroad. Iyan po ang reklamo ng ilang mga taga DENR mismo sa iba't ibang\
        \ region na yung kanilang DENR secretary ay hindi nila nakikita or bihira\
        \ nila makita in person,\" Tulfo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f56b77-d57b-4717-85e4-59ea8753e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang ginawa kundi forum lang sa mga hotels at mga video conference,\"\
        \ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11ab76-4348-432a-8eb5-79061767f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For the information of the good sponsor, it's the first\
        \ time in history that we have a DENR secretary who travels abroad almost\
        \ every month. Some DENR personnel from various regions complain they no longer\
        \ see her in person. All she does is attend forums in hotels and video conferences.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353834d-dc8c-42b2-9f31-f524f730cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Cynthia Villar, who defended the DENR’s proposed 2024 budget in\
        \ plenary, confirmed that the agency has spent ₱1.1 billion for official trips\
        \ of the Office of the Secretary and four bureaus this year. These include\
        \ travels for five engagements with the United Nations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5f42f-d741-4250-aa79-d08f07e7dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinasabi po na lahat ng trip na yan ay ministerial level. She has\
        \ to go and she has the approval of the president kasi may mga conference\
        \ na dapat ang secretary of DENR should go at meron namang conference na pwedeng\
        \ mag-send lang siya ng representative,\" Villar said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56af2d-3336-4927-a37f-2fa19ecafefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All are ministerial level engagements that she has to\
        \ go to. She has the approval of the president because there are conferences\
        \ that require the presence of the DENR secretary. There are also conferences\
        \ where she can send a representative.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52f712-4585-4943-b805-5c2b8cfac24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar added that the secretary's other travels are personal ones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49eb16-3e54-4deb-b934-45c6e4dab944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, however, questioned the secretary's use of a diplomatic passport\
        \ instead of a personal one, as alleged by his confidential sources.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdfbf1-c7a8-4d24-94a6-afe684ba64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also quizzed environment officials about supposed corruption in\
        \ the conduct of cadastral or land surveys, which determine boundaries of\
        \ barangays, cities, and municipalities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168aecb7-0499-42d5-b25b-84f998493e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing contractors’ complaints, Tulfo said rogue DENR personnel would\
        \ demand a commission of up to 30% in exchange for approving the surveys.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5869b4-ae75-4e3b-acc7-18a4dca269ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagiging SOP (standard operating procedure) daw ay 25-30% commission\
        \ bago pirmahan yung cadastral survey na ginawa contractor… Kasi kung di magbibigay\
        \ ng commission hindi mapipirmahan at hindi mababayaran si contractor,” Tulfo\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf793d45-e70d-4597-bd90-4164f97cb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The SOP is a 25-30% commission before the cadastral survey\
        \ conducted by a contractor is signed. Without this, the survey would not\
        \ be signed and the contractor would not get paid.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b26ac-1a39-4a0c-9719-c2d7ef0a0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar said complaints should be filed to enable the leadership to\
        \ prosecute and weed out scalawags from the agency.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa87e1c-f4b0-4cd5-86a8-3b09b9ea2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T11:59:48.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T11:59:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a reaction, DENR said it has no statement as of now.</p>'
  'senate-realigns-dict-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T05:56:59.000+08:00
    'imagesource': 'jcr:2cfca3c5-e602-41e3-8280-8314d67d6ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26d1430-67a1-4754-ab63-7b971c8f52e5'
    'lead': 'The Senate has realigned the ₱300 million in confidential funds initially
      sought by the Department of Information and Communications Technology, Sen.
      Grace Poe says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T05:59:43.160+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-21T07:01:05.706+08:00
