      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Into the Dungaree den</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3149a3-219d-4564-a1cb-3354baaf62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the door of the Dungaree for the first time felt like being
        in an isekai fantasy anime where characters are whisked by an enchanted portal.
        Imagine “Superbook” or “The Flying House” but opening a biblical page to a
        rainbow revelation. It was instantly homey — the sense of welcome reinforced
        by the smell of the bar’s signature curry. Coming in from a heavy downpour,
        I felt like an orphan meeting his adopted father for the first time. As I
        entered a packed room, masuta Hideki greeted me and sat me beside Reita. Reita
        worked for an English-speaking company, so he took care of foreigners like
        me. He said that the Tokyo BTM video brought in a deluge of travelers and
        he was getting tongue-tied talking to both English and Japanese guests. Although
        we never spoke about GMPD at first, there was a genuine connection because
        we subtly knew we were part of the same pack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926e5c6-ddad-4235-a369-a184dfa316a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:30:00.891+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Opening the door of the Dungaree for the first time felt like
        being in an isekai fantasy anime where characters are whisked by an enchanted
        portal."</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae13edf-47cd-48da-8691-2d7f5983a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:21:16.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these bars, it is customary to pay a standard entrance fee that
        includes an alcoholic drink and some snacks. In Dungaree, it costs 1,700 yen
        (roughly ₱750) for their signature curry and a beer. The experience itself
        is worth the admission. In seasoned masutas like Hideki, you find a wingman,
        confessor, psychiatrist, bartender, and chef all sushi-rolled into one. For
        this evening, Hideki was my tour guide. I shared how I was an otaku gamer
        and was about to spend a day in Super Mario World Universal Studios. He recommended
        I visit another GMPD bar named PokaPokaya because its masuta, Toru, was a
        manga artist and loved RPGs too.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2d709-1f40-4ef2-a9a9-a4b0ac89ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:21:16.872+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As advertised, Toru is a gaymer himself. He was exhausted that week
        because he had just finished “The Witcher” for the nth time. Although he was
        team Playstation and I was team Nintendo, we both agreed that Geralt was a
        zaddy. As a manga artist, Toru is known for giving first time bar-goers an
        illustrated portrait the size of an index card. As soon as I received it,
        it was a keepsake that I quickly tucked into my backpack and protected at
        all costs.</p>'
    '42':
      'image': 'jcr:223612eb-e983-4c97-865d-4d2dda48754a'
      'imageCaption': 'Left: PokaPokaya''s masuta Toru. Right: The inside of PokaPokaya.
        Photos from POKAPOKAYA/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc6642-b194-4253-959f-3d611e017a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:21:16.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c559dd-cd9e-442d-ae40-ce5ff88449c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:21:16.873+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2023, I returned to Japan to start an online business for
        Nintendo merchandise.  I missed my brother Toru so much that I had to make
        a brief stop in Osaka on my way to Nagoya from Himeji castle. As I was welcomed
        back, we easily slipped into talking about the upcoming “Final Fantasy” game.
        Mid-conversation, masuta Hideki came in and they roped me in to join their
        first post-pandemic beach party at the end of July. I caved into the pressure
        of two masutas. And within a blink of two months, I woke up to board a 7 a.m.
        bus headed to Lake Biwa with a bus full of bears. At the beach, there was
        overflowing beer and BBQ, but the real treat was watching drag queen Hiro
        do an impromptu lip-sync of Little Mix’s “Power” as a macho muchi daddy jokingly
        grinded him.</p>'
    '50':
      'image': 'jcr:987c44d9-7747-4616-830f-22a3732d8440'
      'imageCaption': 'The poster for Dungaree and PokaPokaya''s first post-pandemic
        beach party. Photo courtesy of POKAPOKAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90693ec4-0875-478f-a80d-53a7411a9889'
      'mgnl:activationStatus': true
