    'title': 'Marcos back in PH from US visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27c3de-8e18-4437-b270-bd65a441e00e'
      'mgnl:activationStatus': true
