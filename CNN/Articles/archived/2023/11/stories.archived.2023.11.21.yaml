      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8d053-a5ec-4136-9c72-44e151957bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’ll probably hate me for saying this, but…when she came to Arrowhead,\
        \ they gave her the big locker room as a dressing room, and her little cousins\
        \ were taking pictures…in front of my locker,” Kelce said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e5c3a-563e-4f53-8161-82fe07707e57'
      'mgnl:activationStatus': true
