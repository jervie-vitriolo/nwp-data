      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Katatapos lang namin ang pagsara ng period of debates ng 2024 national
        budget… Dalawang linggo ng marathon sessions na nagtatapos ng madaling araw,
        araw-araw," he said.'
    '3':
