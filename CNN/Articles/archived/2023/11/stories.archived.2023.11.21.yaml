      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the AUP condemned the “senseless act of violence” that\
        \ killed two of its security personnel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af309050-61f4-46d2-b5a3-cacbb7358bd9'
      'mgnl:activationStatus': true
