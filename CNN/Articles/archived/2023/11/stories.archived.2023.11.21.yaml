      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Count some of Swift’s family members among those who may have helped\
        \ the romance get off the ground.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd5eac-99e7-49fe-ae9d-bf32e369553b'
