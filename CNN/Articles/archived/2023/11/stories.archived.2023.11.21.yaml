      'mgnl:type': 'text'
      'text': "PISTON national president Mody Floranda told CNN Philippines’ The Source\
        \ that a protest march will be held on the last day of their strike. It will\
        \ start off at 9 a.m. at the Welcome Rotonda in Quezon City and proceed to\
        \ Mendiola in Manila.\r"
