      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One father, Ali Sbeiti, was reunited with his young son Anas, who was\
        \ born three days before the war began.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb44e1-bb46-47e8-b907-0be5c898ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.052+08:00
