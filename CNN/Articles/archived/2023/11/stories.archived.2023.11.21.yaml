      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe2773-13d8-4dd4-87ea-8e2f72c6a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The stand of DND right now is even more noble because\
        \ their stand is totally non-contributory, even for new entrants.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d8232-913e-49c0-9ccb-4cd0d28f1ae0'
