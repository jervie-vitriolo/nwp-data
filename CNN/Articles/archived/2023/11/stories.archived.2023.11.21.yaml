      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he previously pushed for the mandatory contribution\
        \ of new entrants, thinking this was the only solution to make the pension\
        \ system sustainable.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a0671-0922-4ba4-b903-e55f5b7a263c'
