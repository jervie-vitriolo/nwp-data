      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Metropolitan Manila Development Authority (MMDA) lifted the\
        \ number coding scheme on Monday due to PISTON’s strike, it said it will no\
        \ longer do the same thing in the coming days despite Manibela’s plan to hold\
        \ its own protest action.\r"
