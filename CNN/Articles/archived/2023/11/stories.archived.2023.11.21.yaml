      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9da46d-dda8-4c42-8a07-1208cbb43d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s the cover star of WSJ Magazine’s new issue and he’s spilling
        tea about being Taylor Swift’s new man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30648cb1-a1b6-43b1-8cb4-5d42bd07409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab558f75-4d04-43f6-b9ad-35e9089c3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously I’ve never dated anyone with that kind of aura about them…\
        . I’ve never dealt with it,” Kelce told the publication of Swift’s life in\
        \ the spotlight. “But at the same time, I’m not running away from any of it…\
        . The scrutiny she gets, how much she has a magnifying glass on her, every\
        \ single day, paparazzi outside her house, outside every restaurant she goes\
        \ to, after every flight she gets off, and she’s just living, enjoying life.\
        \ When she acts like that I better not be the one acting all strange.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d8dac-f43a-489d-98a5-73c1519bbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.144+08:00
