      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Two
        agency security guards of Adventist University of the Philippines (AUP) in
        Silang, Cavite, were killed by an unidentified gunman while on-duty early
        Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff8abc-030c-4d81-8982-be0b218cba00'
      'mgnl:activationStatus': true
