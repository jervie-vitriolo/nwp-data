    'lead': 'The percentage of Filipino families who experienced hunger at least once
      in the past three months dropped to 9.8% in September 2023, a recent SWS survey
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T08:26:56.683+08:00
