      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d3339-84fb-454e-b935-dd6994ac1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:01:44.087+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:01:44.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the northeast wind flow is expected to gradually become more\
