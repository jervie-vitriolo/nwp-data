    'stories': []
    'template': '1'
    'title': 'DepEd to implement ''catch up day'' for reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133736a2-85a4-427c-967b-197075365891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:24:48.262+08:00
