    'lead': 'Do you think you can deliver the famous line: "She loved me at my worst.
      You had me at my best, at binalewala mo lang lahat ''yun?"


      PETA on Monday announces the casting call for the upcoming musical adaptation
      of the 2007 hit "One More Chance."  '
