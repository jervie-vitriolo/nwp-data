    'stories': []
    'template': '1'
    'title': 'Gun used in killing of couple in bus linked to 3 other shootings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1f568-4295-40ea-8fae-002c0aa3ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.830+08:00
