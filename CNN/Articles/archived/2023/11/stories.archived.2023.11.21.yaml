  'dict-comclark-internet-project':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T21:06:11.000+08:00
    'imagesource': 'jcr:e5d9658d-57c2-44bd-a580-fefe0a764b6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f00c8e-d980-4f5d-a653-4ae097916cc0'
    'lead': 'The Department of Information and Communications Technology says it will
      bring digital connectivity to over 2,000 geographically isolated and disadvantaged
      areas nationwide together with ComClark Network and Technology Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T21:10:44.176+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-21T21:11:45.249+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT, ComClark to bring internet connection to 2K remote areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1edf91-7257-4c2f-b036-737eec21a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Department of Information and Communications Technology (DICT) said it will
        bring digital connectivity to over 2,000 geographically isolated and disadvantaged
        areas (GIDA) nationwide together with ComClark Network and Technology Corp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9954e-0ac1-4364-ad72-695b42202605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd77c66-796c-493a-b89e-aed3b7986e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT and ComClark held the launch and ceremonial turnover of equipment\
        \ of the Universal Internet Subscription for GIDA (UISG) Project on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afa5e8-d508-437c-9530-ccc61fb98ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc243761-6d10-4b73-a581-cf6320b52fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Free Public Internet Access Program, under the Broadband ng Masa\
        \ Initiative, seeks to bridge the digital divide and connect Filipinos to\
        \ limitless opportunities the digital economy offers,” DICT Secretary Ivan\
        \ Uy said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed227a89-6104-4b2c-89d8-9b80d4e28f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f0b84-9f94-4f00-9ec1-a25e3e482819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our collaboration with ComClark for the UISG Project exemplifies our\
        \ dedication to turning this vision into reality. We are committed to ensuring\
        \ that the benefits of the digital revolution reach every corner of our nation,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d7ddc-f3e7-4d21-a89b-8c4ffafafcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce37fff-79b8-4ba1-9db2-9d7a0e30204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Benedicto Bulatao, chief operations officer of ComClark,\
        \ they will provide 145 gigabytes of capacity for a mixed technology project\
        \ that will bring internet access to remote regions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5ea37-2410-4222-8fbf-d7e46756b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c107ea7-8636-4f6a-abf3-cffab79aeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the UISG project, fixed satellite communications (VSATS), fiber\
        \ technology and satellite-communications-on-the-move terminals will be deployed\
        \ to more than 2,000 GIDA areas. Around 1,400 areas with viable terrain will\
        \ make use of the fiber technology, while fixed VSATS will service hilly and\
        \ mountainous areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3717b-c5cd-4a57-9763-66f8a1b48916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641ec52-b677-4103-8565-2dea6c373d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project also seeks to help the national and local governments in\
        \ disaster response.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714f480-5add-4f2e-ad61-e2fd31ccc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915a2e4-f515-4f1f-994f-7a3a3585dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deployment of SATCOM or satellite on the move terminals adds
        a layer of resilience to efforts," Uy said. "These highly portable antennas...will
        ensure the availability of internet connectivity and emergency communications
        during calamities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3b77b-0e61-4e13-9f54-c2884b9303ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b8469-eea1-4b48-8337-59aa85a4d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT and ComClark said the overall UISG project costs ₱1.1 billion\
        \ and currently has 4,741 active sites across the country. They said 97% of\
        \ the sites have been activated and are expected to be completed by year-end.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831e907-3307-46f7-87ca-311eb765b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb1869-3d16-4ea8-bc7d-fb609411ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The access points have already allowed the public to consume 806 terabytes\
        \ of internet data.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177ed7c-386f-447a-b0eb-47d055814946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e797a-954d-4dc1-bda4-af59a9a31dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief said there are no restrictions in place yet to internet\
        \ access since they want the users to enjoy the experience first.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9fe2c-d9f1-4baa-be0f-7ee649d58bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dbea9-2bf2-4da1-ac57-6a9094fde3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T21:10:44.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T21:11:45.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, if they see an abuse or slowed internet connection affecting\
        \ user experience, they will have no choice but to limit access to productive\
        \ use, like education and telemedicine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedfe37-7573-4224-9ab3-6cb5ca26b9cd'
      'mgnl:activationStatus': true
