      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scheduled strike is also to protest the Dec. 31 deadline for the\
        \ mandatory jeepney franchise consolidation, a component of the government's\
        \ public utility vehicle (PUV) modernization program.\r"
