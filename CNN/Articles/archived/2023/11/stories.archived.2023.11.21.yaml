  'sara-rodrigo-duterte-return-politics':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T14:27:23.000+08:00
    'imagesource': 'jcr:23ac3ce9-4adf-4cea-a4cc-6b30111ba821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e94603d-d34c-4cb0-b41d-8410aa54fee0'
    'lead': 'Vice President Sara Duterte said Tuesday she would fully support her
      father former President Rodrigo Duterte if he decides to run again for public
      office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T14:28:39.277+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-21T16:08:33.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Sara to back ex-Pres. Duterte''s return to politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf907ec3-43be-48ed-a02b-7d80f0b0864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Vice
        President Sara Duterte said Tuesday she would fully support her father former
        President Rodrigo Duterte if he decides to run again for public office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe888267-b413-4e02-929a-7c5028e370dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Sara was asked for her reaction to the former
        chief executive''s statement that he would run for senator or vice president
        if his daughter were to be impeached.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c10ea-7239-48ae-8cca-fb6b33a9477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung ano man ‘yung desisyon ni Pangulong Duterte ay buo ang suporta
        ng pamilya sa kanya just like kung ano ang desisyon namin na mga anak regarding
        sa politika buo din ang suporta ng pamilya sa amin," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643a730-e97c-4a86-b12a-be3298cb61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Whatever the decision of President Duterte, we will give
        our full support just like how our family supports our decisions in politics.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746a6f7-b1d2-4000-b8ed-26182c9e0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a show on SMNI on Monday night, the former president said the
        only reason behind the alleged plan to unseat Sara was politicking.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7afcd4-f3eb-42f2-ac46-ed06484e74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Alam mo, ''pag ginawa niyo iyan, babalik ako sa politika. Mapilitan
        ako, either I run for senator or I will run for vice president maski matanda
        na ako," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6f89b-f101-441f-bea4-69ec094eb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You know what, if you pursue that, I will return to politics.
        I will be forced to either run for senator or I run for vice president, even
        though I''m old.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a21a58-7504-4625-aea1-d8ce6ac4bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news on impeachment surfaced late in August when ACT Teachers Party-list
        Rep. France Castro said she would look into holding Sara accountable over
        the alleged unauthorized use of confidential funds in 2022. However, the lawmaker
        clarified a day later that talks on impeachment were "premature."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92861d4-ba48-43ee-8956-a46a2f4aad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Majority Leader Manuel Dalipe also said last Friday that there
        were no discussions in the lower chamber to impeach the vice president. He
        added that it was only intended to cause a rift between Sara and House Speaker
        Martin Romualdez, cousin of President Ferdinand Marcos Jr.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ffc14-1f59-4d50-9225-cda68cfb32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:28:39.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T16:08:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara has been on the hot seat over issues on secret funds. For 2024,
        she decided to withdraw her proposed confidential funds for her office and
        the Department of Education.</p>'
