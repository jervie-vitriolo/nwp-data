    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH has initiated separate talks on SCS code of conduct with
      other ASEAN members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1db37-0319-48d1-9b90-466c3fa8614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Ferdinand Marcos Jr. said the government has started negotiating a separate
        code of conduct (COC) with other ASEAN members that have maritime claims in
        the South China Sea as discussions involving China have been "slow."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4335f-8f10-41fe-b87d-049f2996a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos bared the move to initiate an agreement with other claimant
        countries, such as Vietnam, during the Daniel Inouye Speaker Series in Hawaii
        on Monday (Philippine time).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f096b1-265c-4970-93e4-13e0e35da5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because we are still waiting for the code of conduct between China
        and ASEAN, and the progress has been rather slow unfortunately and so we''ve
        taken the initiative to approach those other countries around ASEAN with whom
        we have existing territorial conflicts," the chief executive said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae514c-b1a2-4907-bf30-9621d9987114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And to make our own code of conduct and hopefully this will grow further
        in the extent -- into the other ASEAN countries and at the very least we have
        that basis between -- not only in the multilateral sphere as in ASEAN or APEC,
        all of these other organizations but also bilaterally with the different countries
        around ASEAN whom we have conflicts with, but with whom, I think, we can find
        a way to maintain the status quo," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04583149-ed6d-4558-a42e-682774663403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This disclosure of Marcos, however, did not sit well with China.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c89b16-56b4-4ce4-b1f7-82311e6b1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about this development, Chinese Foreign Ministry spokesman Mao
        Ning warned that "any departure from the DOC (Declaration of the Conduct of
        Parties in South China Sea) framework and its spirit will be null and void."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2084b-f8a3-409d-8d0a-8da31f363297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Formulating a code of conduct in the South China Sea is an important
        task for China and ASEAN countries to implement the Conduct of Parties in
        the South China Sea," Mao said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be8a46-dafa-4c7f-b275-7ba60f6062d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the forum, the president likewise said China''s military bases in
        the disputed waters have come "closer and closer" to the Philippine coastline.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76ac05-0474-466a-bb35-9f61f1f694df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/20/marcos-china-wps-bases.html">READ:
        Marcos: China''s military bases in WPS now ''closer'' to PH coastline</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1c6ae-6bd6-44bb-874e-e4bc7e32feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Mao maintained that China was only "carrying out construction activities
        on its own territory…"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f5e84-9dab-4d45-9d44-faf9d83caecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[It] is a matter purely within the scope of China''s sovereignty and
        other countries have no right to point fingers at it," Mao said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498d6d0-eadd-43de-93e6-c9fd8433904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos has said the Philippines "will not give up a single square inch
        of our territory to any foreign power."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86925e-b9b1-4e94-ae95-b01164fe743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said his administration will continue to forge stronger ties
        with more countries, especially the United States, amid tensions in the West
        Philippine Sea.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2b598-c5b8-4322-a38f-212a176b5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T09:25:32.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-21T09:25:33.077+08:00
