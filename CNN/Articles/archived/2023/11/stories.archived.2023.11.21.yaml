    'jcr:uuid': '466ca6fc-56f5-4f8f-9457-6f12a85ad54f'
    'lead': 'The Department of Information and Communications Technology says it respects
      the Senate’s move to realign the ₱300-million confidential fund it requested
      for cyber security, although it adds it will be challenging to fulfill its mandate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T16:50:11.482+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-21T16:50:36.988+08:00
