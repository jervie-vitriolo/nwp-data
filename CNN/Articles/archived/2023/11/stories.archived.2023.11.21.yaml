      'mgnl:lastActivated': 2023-11-21T18:45:16.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1205e-acbb-4551-93be-9e22af03c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.833+08:00
