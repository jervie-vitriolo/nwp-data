      'jcr:uuid': '51b41f88-a2fe-40ef-a41a-e9618bf185bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:52:56.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T19:56:09.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[W]e would like to state that our participation as witnesses in the\
        \ drug cases against former DOJ Secretary De Lima was vitiated by undue compulsion\
        \ and influence, and thus, any judicial statement made by us, is void for\
        \ lack of consent,\" read the inmates' letter addressed to Muntinlupa Judge\
        \ Gener Gito.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976eda40-9e87-4769-9997-300c9f2b41ca'
