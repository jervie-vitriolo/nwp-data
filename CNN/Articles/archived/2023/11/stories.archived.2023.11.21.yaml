    'title': 'DND bucks mandatory military pension contribution even for new entrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14124cdc-686a-4b60-856c-ef2cd70124f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.129+08:00
