    'title': 'Fishers to DA chief: Stop family''s reclamation projects in PH waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20d540-7a22-49b9-8e89-44b197491b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> <strong>—</strong>
        Pamalakaya and other fisherfolk groups troop to the Department of Agriculture
        (DA) on Tuesday, demanding that Secretary Francisco Tiu-Laurel abandon the
        reclamation projects of his family’s company, Frabelle Fishing Corporation,
        in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7eaee-d890-4326-ab31-c759a894abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b96127-e55f-4065-945b-aa7e50674b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung talagang wala na siyang pakialam sa Frabelle, i-denounce niya
        hindi lang yung planong reclamation sa Bacoor, kung hindi sa Manila Bay at
        buong bansa," said Pamalakaya chairperson Fernando Hicab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b42fe-610f-4602-b208-0d09a0542b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d164d-a8d5-4771-aa1d-5b4b6dcaaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If he really doesn't care about Frabelle anymore, he\
        \ will denounce not only the reclamation plan in Bacoor, but also in Manila\
        \ Bay and the whole country.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22ad3e-0bc0-4fa4-aa18-d0a16ba22d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6485990-0ce2-4a2d-985d-96de9cc4a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamalakaya said the family-run 420-hectare reclamation project in Bacoor,\
        \ Cavite already displaced more than 700 fishing families in the last two\
        \ years, and threatens more than 1,000 coastal families to this day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564783f1-040c-4d69-8193-3bbdc9fb33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe66fa-6320-4942-9667-99023ef88773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang kailangan ng ating pangisdaan ay rehabilitation, mangrove reforestation,\
        \ tsaka pagde-develop ng mga komunidad, hindi reclamation,\" Hicab said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb107ba-e047-4c30-9625-a4087cc166e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea31d3-d8d5-47af-9dff-5162ac271b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What our fisheries need is rehabilitation, mangrove reforestation,\
        \ and community development, not reclamation.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7fbff-6ce5-4d85-8fea-b7ef48470693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fd6ef-67fe-4772-a616-e0711db7605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fishermen face challenges from large fishing corporations, like the\
        \ one that was once headed by Tiu Laurel, in addition to the effects that\
        \ reclamation projects have on their livelihood.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c730b-d49c-4aa6-97c2-791540365e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e88123-4f57-4e1f-ae99-c449db6e4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said used to make ₱1,200 each time they sailed at sea, but
        now they only make ₱300.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716fceff-26f3-4ab5-a3cd-344c9504e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T23:16:17.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdf286-f2d4-4ba9-9fa6-7ba8b52d5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:16:17.530+08:00
