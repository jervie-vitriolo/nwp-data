      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board also committed\
        \ to ensure the public will get free rides during the new transport strike.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660fcc7-0865-4a1b-88d2-730caf6d0a5b'
      'mgnl:activationStatus': true
