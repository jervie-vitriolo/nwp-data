      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The suspect onboard a motorcycle (scooter, wearing jacket) suddenly
        appeared outside the gate and without apparent reason shot the victims ] and
        fled towards the Santa Rosa direction with the weapon used,” the police report
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b45a0c-ae69-473b-b155-ad907a14c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T23:31:33.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:15:25.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said both victims sustained gunshot wounds to their body that\
        \ caused their immediate death.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a065f-9513-4dab-a80d-578f985cb624'
