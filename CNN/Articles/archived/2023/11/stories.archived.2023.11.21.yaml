      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        percentage of Filipino families who experienced hunger at least once in the
        past three months went down to 9.8% in September 2023, a recent Social Weather
        Stations (SWS) survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7115c59-d521-49f2-bf0e-74d54cd35bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c1f6e-a18c-448d-b22b-5848fad6f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20231120143838&amp;mc_cid=a6bb0b68ab">pollster</a>,
        the latest data for involuntary hunger – or being hungry and not having anything
        to eat – dropped from 10.4% in June 2023, and was the same as the data logged
        in March 2023.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad762f-087f-4eaf-987f-dd0a5ccdc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0df7e-26a4-4d5f-a4b6-f3beeeebad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 0.6-point decline in Overall Hunger between June 2023 and September\
        \ 2023 was due to declines in the Visayas and Balance Luzon, combined with\
        \ a rise in Metro Manila and a steady score in Mindanao,\" SWS said in a statement.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce756e1-d668-4405-9755-7eff49c80fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ef648-b54c-4e32-8120-514a89a51be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per area, SWS said hunger rate was highest in Metro Manila at 17.3%\
        \ – up from 15.7% the previous quarter. It was followed by Balance Luzon at\
        \ 10.3% from 11.3%, and the Visayas at 6.7% from 9.3%. Mindanao's hunger rate\
        \ also rose from 6.3% to 6.7%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b121e09-b297-4a47-ad2d-d231671ede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44baa8-353e-4071-843f-e4e38bc82d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total percentage, 8.4% said they experienced Moderate Hunger,\
        \ which refers to those who experienced hunger \"Only Once\" or \"A Few Times\"\
        \ in the last three months. Around 1.3% said they experienced Severe Hunger,\
        \ meaning they experienced it \"Often\" or \"Always\" in the previous three\
        \ months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83c4ec-0171-429a-a180-4395e3908814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3594b17-7934-4124-8d1d-8d31139866ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll was conducted from Sept. 28 to Oct. 1 using face-to-face interviews\
        \ of 1,200 adults across the country. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c04a65-3396-4681-908f-90acd5677af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacbafb-a602-4b11-b7c3-8ccc0cf4d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-21T08:28:05.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sampling error margins are ±2.8% for national percentages, and
        ±5.7% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
  'PRA-cynthia-carrion-senate-budget-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T08:19:57.000+08:00
    'imagesource': 'jcr:cd3f895c-76dd-463a-ab81-b318f31eadd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a29b75-8ec1-4106-baf9-c3fb91bf5b6f'
    'lead': 'Sen. Jinggoy Estrada revealed that Philippine Retirement Authority chief
      Cynthia Lagdameo Carrion repeatedly texted him and other senators, telling them
      to hasten the deliberations on the budget of other departments so DOT can have
      its turn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T08:27:08.805+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-21T08:33:07.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators reprimand PRA chief for ''incessant texts'' to prioritize DOT
      budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a8b50-0949-4c8d-99db-479cd90763ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Senators
        expressed dismay over Philippine Retirement Authority (PRA) chief Cynthia
        Lagdameo Carrion for her "incessant texts" asking them to prioritize deliberations
        on the proposed budget of the Department of Tourism (DOT), where the PRA is
        an attached agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9a44d-c854-47d0-a89b-5c1c106cb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has the right to tell us to stop talking here," Sen. Jinggoy
        Estrada said Monday. "It is our duty and our job to perform our work here
        in the Senate. You do not have the right to tell us what to do here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693b277-b4dd-4e3e-b2e0-ce3a2db57c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada revealed that Carrion repeatedly texted him and other senators,
        including Senate President Migz Zubiri, Sen. Risa Hontiveros, and Sen. Cynthia
        Villar, telling them to stop interpellating and hasten the deliberations on
        the budget of other departments so that the DOT can have its turn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a81b18-e930-4a68-b525-1da9f283818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada threatened to defer deliberations and even slash the department's\
        \ budget due to Carrion's inappropriate actions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e80674-d06d-4d4e-872f-91e7225e0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Miguel Zubiri echoed the same concern. He argued that\
        \ they are just performing their constitutional mandate to discuss the budgets\
        \ of all government agencies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b54db9-ef00-4eb3-9396-443cd6c827ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have no right to stop any member of the Senate to ask questions,\
        \ oppose amendments, and as a Senate President I will not do that,\" Zubiri\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770e13f-52f4-4197-a662-be3a387eff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros stressed that there should be no “sense of entitlement”\
        \ when it comes to the budgets of agencies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe53b9a-3d1b-4b40-b1b4-00d8f0a3d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard the apology but I think moving forward, words must be followed\
        \ by action,” she said. “Pagwasto ng ginawa niya hindi lang sa indibidwal\
        \ pero sa buong institusyon [To correct not only the individual but the entire\
        \ institution].”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92750988-fc6e-4184-b140-b4c0dc03cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate asked for an explanation from the DOT.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6c395-f70c-4c4b-abc8-df7c9595b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco apologized on behalf of the agency.\
        \ She said Carrion had also approached her, asking why the DOT budget wasn't\
        \ being prioritized during Monday's budget deliberations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dae631-1b5f-4029-8ea8-abcdbd570687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I share in your shock and dismay at the highly inappropriate, unacceptable,\
        \ and out-of-line actions of the head of the Philippine Retirement Authority,\
        \ the recently appointed General Manager Cynthia Carrion,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc23676-b008-4185-8fb8-47129bfd2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco said Carrion personally apologized to lawmakers for the inappropriate\
        \ text messages.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be77d5d-0fcf-40a8-94b7-8be26688e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:27:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T08:33:07.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a probe into Carrion''s actions is underway.</p>'
  'jeepney-5-year-franchise':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-21T08:34:47.000+08:00
    'imagesource': 'jcr:cbef2e50-ea51-4ff8-9411-feb248807e73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35e823b-8250-4de4-a414-75f89317bc94'
    'lead': 'The Land Transportation Franchising and Regulatory Board is willing to
      grant jeepney operators a five-year franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T08:39:52.087+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-21T08:40:18.783+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transport-strike', 'PISTON', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'LTFRB open to granting 5-year franchise for jeepneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4efb5-e876-4612-8ede-b5599a578003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.101+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) is willing to
        grant jeepney operators a five-year franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750306d3-ddb9-45f0-a901-265ebccb4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.101+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde0640-7710-49b8-b1b7-9eb1a666fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.101+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong area na puwede naming pag-usapan, iyong five-year na
        prangkisa nila</em> [The area we can talk about would be their five-year franchise],
        we are willing to sit down with them and agree to that," LTFRB chairperson
        Teofilo Guadiz III said Monday -– the first day of the transport strike led
        by the Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe85b74-31ac-476c-9bcd-24998e453a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea60aec-28a1-497c-b27b-b3853755b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB currently provides a one-year provisional authority in line\
        \ with the government's public utility vehicle (PUV) modernization program.\
        \ The deadline for the PUV franchise consolidation is on Dec. 31.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20d294-a88b-4240-8f0c-b905345b506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a58f05-6f55-4020-a360-6585c01d2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.103+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz explained that the end-of-year deadline does not imply a total\
        \ phase-out of traditional jeepneys, or require drivers and operators to buy\
        \ brand-new modernized units.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8c193-5785-4401-abac-baf3adfab753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.103+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c717e-d6dc-46b1-a7b1-514f84d347a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our only request to them is to consolidate into a corporation or\
        \ a cooperative because this is an initial step for the fleet modernization,\"\
        \ he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69830e-2ab1-4545-a610-4d1d46c1735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684d28c-6ac9-473d-8a4b-97ebe22fbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The moment na sumama sila sa modernization program, pwede namin ibigay\
        \ yung five years na hinihingi nila [The moment they join the modernization\
        \ program, we can give them the five years they are asking for],\" Guadiz\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e137a-d4b4-42e6-b349-82446ffd76d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2c5a7-4480-4944-8b81-e3a5a8ee358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON, however, insisted on seeing signed copies of the LTFRB's promises.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b93700-6aa4-4d39-8eee-7c3aa4594e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eaa9da-7526-413a-a393-e6074a619f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.106+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also said the three-day strike will continue until authorities\
        \ provide them with definite answers to their grievances.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e69dd-c9c5-43e2-8bb0-b20cb02c2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.106+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cda10-0e98-44b9-aa1a-1c815298b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.107+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila inaayos lang ang dokumento pero approve sa kanila
        yung limang taon. Anong saysay yung limang taon kung wala na tayong unit?</em>"
        PISTON President Mody Floranda said after his dialogue with Guadiz. "Ang sinasabi
        natin dapat dokumentado para meron tayong pinanghahawakan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4f69e-4d94-4333-9201-06cd7c683cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.107+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ebfdae-c165-4cbf-bfd1-9eab63bdf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.108+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They said they were just fixing the document, but they\
        \ approve of the five years. What's the point of the five years if we don't\
        \ have a unit anymore? It must be documented so we have something to hold\
        \ on to.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0f6bc-eecc-45fa-8d4d-8b2189a48b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.108+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7c8eb-4673-4388-9556-b89ad4f49e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:39:52.108+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-21T08:40:18.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON earlier said the Nov. 20-22 strike was set after the government\
        \ rejected its request to remove the Dec. 31 deadline to consolidate franchises.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c217521-95c8-480b-bf72-6ee5d20504ac'
      'mgnl:activationStatus': true
