      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said they also faced \"unimaginable threats\" to their lives and\
        \ that \"the only choice we had then was to testify against the good senator.\"\
        \r"
