      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a81227-7a61-403c-9160-29b304c283ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Kelce, they had been talking a bit by the time they met\
        \ up for dinner in New York City, so he anticipated that things would go smoothly.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7fac5-9c31-4c15-8fed-d1f8f7190f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ec081-0750-4135-89b4-b77557ac42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kansas City Chiefs football player said he’s been cautious with\
        \ what he had said to the media about their relationship.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f40c5-1be8-4583-8c2a-2d3e00358685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e1b37-0e1a-4952-8e6a-51f40882e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was the biggest thing to me: make sure I don’t say anything that\
        \ would push Taylor away,” he told WSJ magazine.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581377d2-79d7-4e6a-9773-64ceac78b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453e480-52db-4d9c-868c-0ab851491b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Someone else who was initially guarded was his mom, Donna Kelce, who\
        \ worried that in trying to protect their privacy, she sounded underwhelmed\
        \ about Swift in an interview with “Today.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388353b6-6eb6-4bc5-ac82-d58fdad5f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855bc9e-e8ca-4854-bed3-6ab3c1a97c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her son assured her she did fine and now, she’s sharing more as well.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f886f0d-0cf9-4dfa-915b-491234db0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8a8c2-1974-4ff3-a42e-4e7d2e8fa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can tell you this,” she told the publication while beaming. “He’s
        happier than I’ve seen him in a long time…. God bless him, he shot for the
        stars!”</p>'
  'messi-jersey-auction':
    'author': 'Jordan Valinsky, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-21T06:27:25.000+08:00
    'imagesource': 'jcr:3df0d51a-2877-4880-af1d-f37d557b2da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9329a7c3-8b91-4187-bd32-36d30a7a85cb'
    'lead': 'A set of six jerseys worn by soccer superstar Lionel Messi during last
      year’s World Cup, which his home country of Argentina won, are being put up
      for auction by Sotheby’s next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T06:28:41.951+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-21T06:43:38.197+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prices for a set of Messi’s World Cup jerseys could exceed a record
      $10 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525fa75-3d36-4cf3-b50f-876e9be90596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Soccer superstar Lionel Messi
        is no stranger to breaking records, and he’s about to possibly add another
        to his list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0b833-e429-4cad-b8a7-4ff2549f0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5109275-ea41-41dd-b23e-5cb413ea986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A set of six jerseys that he wore during last year’s World Cup,
        which his home country of Argentina won, are being put up for auction by Sotheby’s
        next week. Specifically, the jerseys were worn by the Argentine captain during
        each stage of the month-long tournament, including the massive final against
        France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc1c49-408a-47b3-8633-6a92823f6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924acfd-28d4-4143-b19b-c238cffabefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The auction house expects bids to be in excess of $10 million, with\
        \ the sale poised to becoming one of the “most valuable collection of sports\
        \ memorabilia at auction,” it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc80564-c6f1-49c1-893c-f4752272cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba9727-e7d7-478e-b37d-70f54f1279b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If achieved, the price for the set would surpass a jersey worn by Michael\
        \ Jordan in Game 1 of the 1998 NBA Final from his famous “Last Dance” season,\
        \ which sold for $10.1 million at Sotheby’s last year. That shirt currently\
        \ holds the world record title of being the “most valuable item of sports\
        \ memorabilia ever sold at auction,” according to the auction house.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebfe91-6467-4871-b785-8fd256f5acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18196468-0acd-4207-80ee-bfae0b569550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current record for a match-worn item of soccer memorabilia is held\
        \ by legend Diego Maradona and his “Hand of God” shirt that Sotheby’s sold\
        \ for $9.3 million last year. Bids were initially expected to range from $5\
        \ million to $7 million, perhaps signaling that Messi’s jersey prices could\
        \ go higher.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8803195-406b-4246-8a16-dcbf3502ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35e540-8dbe-4846-a3a5-0c61e35be703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sale of these six shirts stands as a monumental occasion in auction\
        \ history, offering fans and collectors a connection to Messi’s crowning achievement,”\
        \ said Brahm Wachter, head of modern collectibles for Sotheby’s, in a release.\
        \ “It is an honor for Sotheby’s to present and exhibit these invaluable collectables\
        \ to the public, which encapsulate the sheer brilliance of a player who has\
        \ redefined the boundaries of football excellence.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc0686-8d9a-47c2-9c38-6c81d29de77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a30ce5-5ac5-42e2-b09e-71b25c05e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date, the most expensive match-worn Messi jersey sold at auction\
        \ was for $450,000 last year, which he wore during the 2017 El Clásico, a\
        \ tense battle between his former team of FC Barcelona against Cristiano Ronaldo’\
        s Real Madrid. Messi’s last-minute goal, the 500th of his career, was the\
        \ match winner.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848e9df-2039-4663-a301-24503c5d884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e1a6a-f82f-49bf-ba81-77fb7fcaf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The online auction for Messi’s jerseys runs from November 30 to December\
        \ 14 and will be displayed during that time in a free exhibition at Sotheby’\
        s gallery in New York.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2714f8-80d5-4abf-8693-20418e9cda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cde11-5b39-4dc1-b432-a39a05c0cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotheby’s added that the Messi auction comes during a “vigorous market\
        \ for sports memorabilia and collectibles, fueled by the property and unique\
        \ experiences it offers.” Similar auctions, including jerseys from NFL great\
        \ Tom Brady and the late NBA player Kobe Bryant, are luring in younger bidders\
        \ too, half of them being under 40 years old, with more than half entirely\
        \ new to its sales, the company said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97574e-ff06-40ac-844e-a0cf7f32ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac02c26-09ac-438f-9d28-ef18cd352f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi, 36, joined MLS team Inter Miami earlier this year, ending a\
        \ roughly two-decade long stint playing for European teams, notably Barcelona\
        \ and most recently Paris Saint-Germain. His appearances sent MLS ticket prices\
        \ skyrocketing and fans had trouble getting their hands on replica jerseys\
        \ for several months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8678bc-eac1-4a9a-8109-09b6a2f86873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351a5dc-5410-4a64-82b6-1b5f91e14ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:28:41.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:43:38.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year in Qatar, Messi helped his country of Argentina win its
        third FIFA World Cup title (and his first) by beating France via a penalty
        shootout in one of the most thrilling finals in tournament history. Adidas
        said that his jerseys and Argentina team kits quickly sold out.</p>'
  'shakira-tax-evasion-settlement':
    'author': 'Al Goodman and Claudia Rebaza, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-21T06:29:12.000+08:00
    'imagesource': 'jcr:c8095278-c97a-43d9-a188-b803196ae01e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f3d9c78-851b-497d-b5ed-b97b85741ee8'
    'lead': 'Colombian superstar Shakira settled her tax evasion suit with the Spanish
      authorities on Monday, avoiding a trial that was due to start that day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T06:30:20.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-21T06:44:04.909+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Colombian superstar Shakira settles tax evasion suit with Spanish authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0c54c-60a6-441a-bf31-e23c28b43198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Colombian superstar Shakira settled her
        tax evasion suit with the Spanish authorities on Monday, avoiding a trial
        that was due to start that day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d96669-fce3-4ccc-81c6-6366af2ac991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b8645-2fb9-4f9d-bdee-70e0523fc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Grammy-winning singer admitted the charges against her and agreed\
        \ to pay the amount owed in full and an additional fine, according to a statement\
        \ released by the Barcelona prosecutor’s office on Monday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419f36b-47fc-4859-8157-cc79ec73f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e7ee7-e571-4f5a-a789-bf49f9a45072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She paid a total of €17.5 million ($19 million), an amount composed\
        \ of the taxes she owed plus interest, as well as a fine of €7.3 million ($8\
        \ million), the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebb518-abe1-4a72-bf3c-5951528f3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f743973-6b27-408b-b8a2-ffd642fa4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors had asked for a sentence of more than eight years in prison\
        \ if Shakira were convicted on all six counts of tax fraud. But the settlement\
        \ said that, instead of prison, she would pay additional fines of about $437\
        \ a day for a three-year sentence, or just over $470,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41e7db-2413-4239-93aa-8a487f35fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c3ada-3c16-4cae-a26f-d5091ed3ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s court proceedings lasted about 10 minutes, during which time\
        \ the judge announced a last-minute agreement submitted by all parties to\
        \ avoid trial. Shakira was asked by the judge if she was aware of the deal\
        \ and the latest fines agreed, to which the singer responded “yes.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4e1f9-f70c-49da-86f3-d902ea530d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc41c28-6f23-4b3f-8aa6-0b35f9eb2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement released by the singer’s communication team shortly afterward\
        \ announced her lawyers reached an agreement to end a tax case that covered\
        \ the years between 2012 and 2014.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddc2d2-04ba-4536-872e-fb32fa019e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547962bd-db5f-431a-b846-d0c4a4128f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakira said in a statement that she “was ready to face trial and defend\
        \ my innocence,” but came “to the conclusion that it is not a triumph to win\
        \ if the price is that (they) steal so many years of life.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad9d00-6e6b-4d0d-b85c-03aad82df718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90efb9-18e8-4c3e-8f98-b47c0123c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had two options: keep fighting until the end, taking my peace of\
        \ mind and that of my children, stop making songs, albums and tours, without\
        \ being able to enjoy my career and the things I like; or agree, close and\
        \ leave this chapter of my life behind, looking forward (to the future),”\
        \ she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d2053-2e7b-4a73-bf13-af2019e1fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e595012-771d-4be7-8c89-3ab960694ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spanish prosecutors had alleged the Colombian singer failed to pay\
        \ personal income and wealth tax between 2012 and 2014, currently valued at\
        \ about $15.6 million.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bcf6a-4f7d-4032-af17-0f4d328b96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7565a7b-4890-45e2-b4ed-508fb7d48429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2021 ruling, Judge Marco Jesús Juberías said Shakira lived in\
        \ Spain for more than 200 days in each of those three years, making her liable\
        \ to pay taxes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfbcbf-399d-4bf6-80dd-e80e5c8130b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d020ca3-fe5b-4ef2-851f-53dc2a1973eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain’s tax code states that anyone who resides in the country for\
        \ at least six months and a day – or 183 days – in a given year is liable\
        \ to pay taxes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd6a54-3013-4b92-b112-8cb69d42fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789353d6-c26b-4bf4-b790-da29e7034ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The star disputed that, calling the accusations “false” in an interview\
        \ with Elle magazine in September 2022.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d5a48-a018-4a9d-9695-7c11ab2f00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57450c2d-a515-49a9-8635-01ae2a39e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:30:20.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, I didn’t spend 183 days per year at that time at
        all. I was busy fulfilling my professional commitments around the world. Second,
        I’ve paid everything they claimed I owed, even before they filed a lawsuit.
        So as of today, I owe zero to them,” the artist told the magazine, adding
        she would have her day in court as “a matter of principle.”</p>'
  'earth-temperature-threshold':
    'author': 'Angela Dewan and Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-21T06:32:31.000+08:00
    'imagesource': 'jcr:92a0e745-4db4-4370-b83f-c73924cc854c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b5d736-9be5-449a-8f36-9e0281ae1e24'
    'lead': 'The Earth’s temperature briefly rose above a crucial threshold that scientists
      have been warning for decades could have catastrophic and irreversible impacts
      on the planet and its ecosystems, data shared by a prominent climate scientist
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T06:33:20.399+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-21T06:44:22.390+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists sound the alarm as the world briefly smashes through 2-degree
      warming limit for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a153f20-2562-4bef-af3d-dea2f2ca7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Earth’s temperature briefly rose above
        a crucial threshold that scientists have been warning for decades could have
        catastrophic and irreversible impacts on the planet and its ecosystems, data
        shared by a prominent climate scientist shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024b529-8a3c-4d7f-a6f6-c5042a1b6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16af67e-03f7-4c09-88a0-5b24bc09664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time, the global average temperature on Friday last week\
        \ was more than 2 degrees Celsius hotter than levels before industrialization,\
        \ according to preliminary data shared on X by Samantha Burgess, deputy director\
        \ of the Copernicus Climate Change Service, based in Europe.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb30b3-bfe3-4477-b9f4-16d8ec35c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f9060-bda9-4f36-8be3-6dbad19fb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The threshold was crossed just temporarily and does not mean that the\
        \ world is at a permanent state of warming above 2 degrees, but it is a symptom\
        \ of a planet getting steadily hotter and hotter, and moving towards a longer-term\
        \ situation where climate crisis impacts will be difficult — in some cases\
        \ impossible — to reverse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea18cdf-8df0-4a73-8e35-3f4b6553c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d001d9-16eb-42e3-bf39-f928ef41c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our best estimate is that this was the first day when global temperature\
        \ was more than 2°C above 1850-1900 (or pre-industrial) levels, at 2.06°C,”\
        \ she wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5d5b6-04d6-4a22-9af0-75e0fd0ca865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23877b70-89d4-456d-aec8-5971ccd8ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burgess said in her post that global temperatures on Friday averaged\
        \ 1.17 degrees above 1991-2020 levels, making it the warmest November 17 on\
        \ record. But compared to pre-industrial times, before humans began burning\
        \ fossil fuels on a large scale and altering the Earth’s natural climate,\
        \ the temperature was 2.06 degrees warmer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980de06-ab40-4c8a-9836-e3ed619bce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4e3d5-904e-43dd-bdf4-6836cfb812f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The breach of 2 degrees on Friday came two weeks before the start of\
        \ the UN COP28 climate conference in Dubai, where countries will take stock\
        \ of their progress towards the Paris Climate Agreement pledge to limit global\
        \ warming to 2 degrees above pre-industrial levels, with an ambition of limiting\
        \ it to 1.5 degrees.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece9598-532e-42ad-ae4b-ce14c948c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb80455-0d1a-434e-aafd-3cc43799a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One day above 2 degrees of warming “does not mean that the Paris Agreement\
        \ has been breached,” Burgess told CNN, “but highlights how we are approaching\
        \ those internationally agreed limits. We can expect to see increasing frequency\
        \ of 1.5 degree and 2 degree days over the coming months and years.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f231e-7106-4424-9ab5-67d5468a6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbcc2e-4486-4177-8484-4c1b148d4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Copernicus’ data is preliminary and will require weeks to be confirmed\
        \ with real-life observations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363303a9-3d5a-44be-9087-6392a7719ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61eeb5-98a8-4b60-8058-bab12299dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world already looks on track to breach 1.5 degrees of warming on\
        \ a longer-term basis in the next few years, a threshold beyond which scientists\
        \ say humans and ecosystems will struggle to adapt.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05061a64-bf2d-4964-a5fd-d6ce18b57de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e781a1-959b-4d2b-a84d-a78024edba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UN report published Monday showed that even if countries carried\
        \ out their current emissions-reduction pledges, the world would reach between\
        \ 2.5 and 2.9 degrees of warming sometime this century.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c9e03-5420-4ae7-948b-dbbffbd7be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7be873-5fc8-468d-9f7f-0a821953c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But 1.5 is not a cliff edge for the Earth — every fraction of a degree\
        \ it warms above that, the worse the impacts will be. Warming to 2 degrees\
        \ puts far more of the population at risk of deadly extreme weather and increases\
        \ the likelihood of the planet reaching irreversible tipping points, such\
        \ as the collapse of the polar ice sheets and the mass death of coral reefs.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551685dc-e2bf-4440-8091-0976bdc155cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
