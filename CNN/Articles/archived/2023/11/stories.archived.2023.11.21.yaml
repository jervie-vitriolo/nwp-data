    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Premature, sick babies arrive in Egypt from Gaza after Al-Shifa evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feea96e-0bfa-4d5d-8566-fb6b5cb0f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-eight premature babies arrived in
        Egypt in a convoy of ambulances from Gaza on Monday, according to an Egyptian
        government official, after the infants were evacuated from Al-Shifa Hospital
        in northern Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553d716-0982-41e9-a61c-3f51136a936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c47ac-a663-4d66-b12d-f31ea56ec008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four mothers and six nurses accompanied the babies, who will be sent\
        \ to two separate hospitals in Egypt for treatment, the government source\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182f157-88a4-43ad-81d2-2896f0265f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0cc35-eecd-4e6f-a2cf-501a4f49144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, 31 babies were transferred from Al-Shifa to Emirati Hospital\
        \ in the southern city of Rafah, in an operation mashaled by the Palestinian\
        \ Red Crescent Society (PCRS) and several other organizations. A CNN journalist\
        \ at Rafah crossing reported the babies were greeted by hordes of medical\
        \ professionals waiting with incubators to take them into care.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca391c08-c713-4980-bab3-4ec41463d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da448d79-830e-421e-898c-55f35d0bfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the babies stayed at the Emirati’s ICU unit – with one infant\
        \ said to be in good health – and a third baby did not transfer to Egypt as\
        \ his parents are currently in northern Gaza. The other 28 will be treated\
        \ at the Al-Arish Hospital in Sinai and the New Capital Hospital in Cairo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17088ede-6f12-487c-9b06-3c8a2413608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74471541-f4b8-4361-8548-ead406ce53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been waiting for them during the past few days. We have made\
        \ all the preparations to receive the newborn babies with all the medical\
        \ equipment needed for that,” a doctor at Al-Arish, named Ahmad, told Egyptian\
        \ state broadcaster Al Qahera Monday, adding some of the babies are in need\
        \ of “more advanced medical measures.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a2ec7-4376-4c0d-a967-3269a8c06f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb94db8-bd12-41ab-9403-b6eefea6ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mother of one of the premature babies transferred to a hospital in\
        \ Egypt said it was the “best place on earth” for her daughter to be. She\
        \ told Egyptian state run pool that after a “difficult birth” on September\
        \ 28, her daughter had been placed in an incubator in Al-Shifa.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974530c4-0a14-4ce5-b64d-253b42c65f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d124e-3cce-479d-a0c9-dab57af1179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the seventh of October, I was supposed to go and see my daughter.\
        \ She was reliant on artificial respiration. Then they asked us to leave our\
        \ house, then they bombed our house. So I went to Al Shifa Hospital. It never\
        \ occurred to us that the hospital would be targeted and that those children\
        \ would have to go through what they went through,” Lubna El-Seik said Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782d13e-afc8-46f3-80fa-f31688c6fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acd6c4-8b13-4e4b-8597-150cc4af2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Israel announced a “precise and targeted” operation in Al-Shifa\
        \ and fighting began in the hospital complex, Al Seik said her daughter’s\
        \ condition deteriorated. “She relied solely on artificial oxygen,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ae69a-9093-4375-86d0-83ef012ac4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649db82c-011a-4870-a14e-bbda3de94313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing doctors at the Rafah hospital, the World Health Organization\
        \ said earlier the babies were fighting serious infections and 11 were in\
        \ “critical condition,” due to a lack of medical supplies at Al-Shifa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d8769-5859-4888-9701-382093c8f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcdc55-9fc9-4a1a-b8d9-ddd8fac3daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, which worked with UN agencies and PCRS to carry out the evacuation,\
        \ warned Sunday that the babies’ condition was “rapidly deteriorating.” It\
        \ said the evacuation took place in “extremely dangerous conditions” and followed\
        \ the “tragic death of several other babies, and total collapse of all medical\
        \ services at Al-Shifa.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daec023-0e4f-451b-8e55-d60402c880df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648a13f-c9ed-4fef-83d8-94d9d857ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Shifa, the largest hospital in Gaza, has become a flashpoint in\
        \ Israel’s war in the besieged enclave. The Israeli military alleges the facility\
        \ is being used by Hamas as a shield for its operations and raided the hospital\
        \ last Wednesday. Hamas and hospital officials have denied Israel’s claims.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c284bc-f46a-4e13-8ff6-fc2f15507eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19dc58c-2d1e-41ef-a4b0-3e3eda6fd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, relentless bombardment near the hospital trapped thousands\
        \ of staff, patients and civilians sheltering inside, prompting public outcry,\
        \ fueled by the details of the plight of newborn babies fighting for their\
        \ lives.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35256f6d-a2ac-4ed1-87e2-55357ff44530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e6f38-9ba5-48b4-88e5-da503a8dfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO described Al-Shifa as a “death zone” with corridors “filled\
        \ with medical and solid waste,” after a United Nations team visited the hospital\
        \ for an hour on Saturday to assess the deteriorating humanitarian situation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcfeed-e174-4263-81c9-5392c85aba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836019ea-acf7-4f58-872f-2c66998968fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian authorities said several newborns have died due to power\
        \ outages and a shortage of medical supplies; hospital staff described having\
        \ to move babies by hand from incubators after running out of fuel and wrapping\
        \ them in foil to keep them warm.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9bf25-08b4-4152-abd5-fafdc5f877ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037c497-6bfb-4e22-9ddc-f9fe7739a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under growing pressure to provide evidence for its claim that Hamas\
        \ is using Al-Shifa for military purposes, the Israel Defense Forces (IDF)\
        \ on Sunday released CCTV videos and still images it says show Hamas fighters\
        \ bringing hostages into Al-Shifa on October 7, when Hamas launched its attack\
        \ on southern Israel, killing more than 1,200 people and taking some 240 people\
        \ into Gaza as hostages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2930d7-bd7e-4cd0-8cdb-2dd6c36e686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3cc0d-a126-4ae6-9f37-6455dec146ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Rear Adm. Daniel Hagari presented two short videos,\
        \ along with several still images, which he said show Hamas fighters moving\
        \ the hostages – one Nepali, one Thai – through the hospital. CNN cannot independently\
        \ verify the content of the videos and the stills.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b1940-e961-474d-9f44-82e00f80303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba878b56-5825-48b3-a09c-f0d8378b5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ahmed Mokhallalati, the head of the hospital’s burns unit, accused\
        \ Israeli forces of pushing around staff, questioning them about Hamas and\
        \ restricting staff movements after the raid last week.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60cf1c-5d6d-4066-90dd-a4312097bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb2250-f9ea-40dc-bf58-9e2a0d4ed7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The common question (staff keep being asked): Do you know anything\
        \ about the Hamas groups? Do you know anything about the tunnels within the\
        \ hospital?” the doctor said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bfab5-5571-431d-9244-c75557bed102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc084d-46b4-4dfe-8418-c3f4c11ae7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian health workers were photographed on Monday standing beside\
        \ ambulances and incubators, waiting for the babies to arrive at the Rafah\
        \ border, which has been used to bring in limited aid and evacuate foreign\
        \ nationals.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d393a0d-8264-4596-b62a-5568daa74a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49ef5d-2624-4b0d-87dd-2073d2408d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was hoped that the parents of the newborns would be able to travel\
        \ to safety with their children, but the WHO said very few of the infants\
        \ were accompanied by family members.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db3683-9431-4d0d-8e38-09634da033d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:32:24.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
