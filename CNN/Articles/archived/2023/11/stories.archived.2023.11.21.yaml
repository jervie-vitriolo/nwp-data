      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Laurel is no longer the president of Frabelle, the fishers'\
        \ groups still demand adequate compensation and help from the company run\
        \ by the DA secretary's family.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac0865-57e5-48ac-91b3-70f950f4040b'
      'mgnl:activationStatus': true
