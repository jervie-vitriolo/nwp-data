  'marcos-separate-coc-south-china-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T09:23:12.000+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49184ddc-626e-42c4-8e5d-14a9859617d8'
    'lead': 'President Ferdinand Marcos Jr. said the government has started negotiating
      a separate code of conduct (COC) with other ASEAN members that have maritime
      claims in the South China Sea as discussions involving China have been "slow."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T09:25:32.698+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-21T09:25:33.062+08:00
    'mgnl:lastActivatedBy': 'superuser'
