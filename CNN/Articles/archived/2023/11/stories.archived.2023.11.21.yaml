      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA on Oct. 20 declared the onset of \"amihan,\" signalling the\
        \ start of cooler temperature in the country. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b535f3-7e22-47b2-88c7-06794a54bd30'
      'mgnl:activationStatus': true
