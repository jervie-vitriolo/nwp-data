    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499e1d1-a3f9-486b-935f-921be78f5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:01:44.084+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:01:44.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City recorded a temperature of 14.4°C on Tuesday, the bureau
        said. The city logged its lowest temperature this year at 10.0°C in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95cdf-e805-4280-876a-4b459b7a57f5'
      'mgnl:activationStatus': true
