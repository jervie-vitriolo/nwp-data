    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Despite ‘limitations,’ DICT respects Senate move to realign ₱300-M confidential
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b84ff-59e3-4bbd-ab8d-b0b944eeb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Department of Information and Communications Technology (DICT) on Tuesday
        said it respects the Senate’s move to realign the ₱300-million confidential
        fund it initially requested for cybersecurity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efd4cb-68bb-40f6-835c-5b5b7ce59a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc368e-e15c-4f4c-832b-f592afb2d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Secretary Ivan John Uy said the department will work with whatever\
        \ funds given by Congress.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2267532-b10c-439b-a582-9453e8432cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c00d6-b3fa-4e86-8160-4c996b6c9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We leave it to the wisdom of the legislature on how they will approve\
        \ our expenditures and our budget,” he told reporters less than a day after\
        \ their budget deliberations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0130d66-2cbc-4098-a820-b78b563afae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddcd57-8637-484c-a064-1362bc22fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So if they feel that is the proper way of providing us with the funds,\
        \ we will gladly accept it and accept the challenge of implementing our mission\
        \ to not only deliver our mandate on connectivity, on e-governance, on upskilling\
        \ as well as industry development but also on cybersecurity,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26204ce9-8b35-40b4-8b90-d134ea8f5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e965ec-09cc-43e6-9ae4-8d8d4ca4f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Senator Grace Poe, who defended the DICT’s 2024 budget,\
        \ said they were able to convert the ₱280 million from the original ₱300-million\
        \ confidential fund into line items. The remaining ₱20 million was removed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39173af1-b94c-43be-9ed5-15625bcce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add32f23-2c27-45f9-b9d9-1c07729b0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bulk of the realigned items are for Network Detection and Response\
        \ (₱72.3 million) and Extended Detection and Response (₱79.7 million).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b5212-0c16-4828-8da4-04a3f7beee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4b16a-d182-498b-9a6c-a3532cb252d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief earlier argued that the requested confidential funds\
        \ were necessary to combat cyber criminals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da6ee3-06b6-44c8-a13d-4750dc92ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23919677-6a0f-47f1-93f3-aabf704f64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said it will be challenging to fulfill their mandate given the limitation\
        \ in funds. He cites the growing number of cyberattacks on both the government\
        \ and the private sector\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a747a9-14c8-4004-883b-d1ba2a5d8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1839bac-ce17-4847-bed1-ac80c9fd04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For now, we’ll work with what we have been given. That’s actually\
        \ my directive also to our people. Since we’re given the limitations on [the]\
        \ utilization of those funds, we have to be more creative and see how we can\
        \ respond properly,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471f83f-5aaa-43e8-b7c5-2d3206b2ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c4776-abb2-4c83-9857-6ceeba41e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief remains hopeful Congress will be open to them seeking\
        \ supplemental budget next year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2b6e5-f21e-4ccd-b61d-18b0bc72defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609735a5-c391-4e0c-8d74-45e83f091d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we feel there are certain challenges that are unsurmountable because\
        \ of the limitations put on us, then we’ll make an appeal to both Congress\
        \ the House of Representatives and Senate if there could be a supplemental\
        \ budget to provide us the weapons and facilities in order to address this\
        \ growing threat of cybercrime and cyberthreats,” Uy said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae413f30-1a46-4d30-9f87-1743963964f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.503+08:00
