    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d60d4b-fe42-4302-8140-4ead4ec556b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.013+08:00
      'mgnl:createdBy': 'gabrielle'
