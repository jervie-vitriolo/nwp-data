      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Transport
        group Manibela said it will hold a three-day strike beginning Nov. 22, which
        coincides with the last day of nationwide protest of the Pagkakaisa ng mga
        Samahan ng Tsuper at Opereytor Nationwide (PISTON).</p>'
