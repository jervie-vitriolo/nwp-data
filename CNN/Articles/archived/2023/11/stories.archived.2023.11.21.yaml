  'First-ever-World-of-Frozen-opens-at-Hong-Kong-Disneyland':
    'author': 'Tara Subramaniam, CNN'
    'caption': 'First-ever World of Frozen opens in Hong Kong'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-21T13:03:14.000+08:00
    'imagesource': 'jcr:d6342f53-05b2-4e5b-bdde-0d3b04ebdd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ecca37-2ec3-4627-a54a-09854afd69ec'
    'lead': 'Elsa, Anna, Olaf and Sven have a new home on a subtropical island in
      Asia. World of Frozen, Disney’s first-ever themed land dedicated to the “Frozen”
      media franchise, opened at Hong Kong Disneyland on November 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T13:14:14.279+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-11-21T13:17:43.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disneyland', 'Disney', 'Elsa', 'World-of-Frozen', 'princess', 'Frozen-2',
      'Frozen', 'Anna']
    'stories': []
    'template': '1'
    'title': 'First-ever World of Frozen opens at Hong Kong Disneyland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86a4e1-28e9-4581-bc3f-0abeea3a315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.316+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Elsa, Anna, Olaf and Sven have
        a new home on a subtropical island in Asia. World of Frozen, Disney’s first-ever
        themed land dedicated to the “Frozen” media franchise, opened at Hong Kong
        Disneyland on November 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759cbf7-6d63-4b1a-9003-0b96bb48b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.317+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new land at the park on Hong Kong’s Lantau Island brings the
        fictional kingdom of Arendelle to life, including several elements from key
        scenes in the hit movies such as the North Mountain, Elsa’s Ice Palace, the
        snowflake-topped ice fountain and the clock tower where Anna and Prince Hans
        sing “Love is An Open Door” in the first “Frozen” movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6253681-c166-44fb-a907-ccec6c5d5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.317+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘Frozen’ franchise is one of the most successful in Disney
        history and it’s a testament to the power of great storytelling,” Disney CEO
        Bob Iger said in Hong Kong at a November 16 event to commemorate World of
        Frozen’s opening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10e51b-cda8-4459-9641-68be86e505ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.318+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Imagineers spent more than three years working on the concept
        and design of the new attraction. The franchise itself is just 10 years old,
        with the first “Frozen” movie coming out in 2013, followed by “Frozen II”
        in 2019, as well as several short films and TV shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128324e-aac6-489d-8019-abadef924e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.318+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company announced in September that it will be doubling its investment
        in its Disney Parks, Experiences and Products segment, with $60 billion spending
        planned in the next decade.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f253d2-ef23-4bfe-a728-23d8300a3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.318+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new World of Frozen in Hong Kong, cast members playing Elsa,
        Anna and Kristoff will walk around interacting with guests, a departure from
        other lands where princesses and other characters are largely available only
        for photo opportunities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe041fa-80d8-446d-800b-2cfe7d831203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.319+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And instead of scheduled shows, a band will wander intermittently throughout
        World of Frozen playing music.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad305dad-cc33-4aa9-a789-e135e5a761c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.319+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hong Kong’s World of Frozen also includes two rides: Wandering Oaken’s
        Sliding Sleighs, a high-speed roller coaster that gives guests views of the
        Arendelle castle, and Frozen Ever After, a boat ride featuring Anna, Elsa,
        Kristoff, Marshmallow, Sven the reindeer, Olaf the snowman and Pabbie Troll.
        As visitors float through Frozen Ever After, characters sing songs from the
        movies, including “Do You Want to Build a Snowman?,” “Let It Go,” and “For
        the First Time in Forever,” recorded by the movie’s original English-language
        cast.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a8aef-ec59-4d90-ab4d-25835fff2153'
