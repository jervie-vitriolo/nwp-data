      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency, however, said it will continue to dispatch vehicles to\
        \ help stranded commuters until Friday.\r"
