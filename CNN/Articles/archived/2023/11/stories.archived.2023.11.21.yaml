      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4bf6d-a09c-475e-be22-26b118f264ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:01:44.085+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:01:44.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said in its 4 a.m. weather forecast that the shear line is affecting\
        \ the eastern section of Visayas, while the northeast monsoon is affecting\
        \ Luzon weather conditions. The shear line is the point where cold air brought\
        \ by the northeast monsoon mixes with warm air from the Pacific Ocean.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdefd9e-4d7e-4e20-b4db-5045b99770c8'
