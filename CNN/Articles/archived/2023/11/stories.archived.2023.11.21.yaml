      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:01:44.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "amihan" season is being experienced in Cagayan Valley and Quezon
        with cloudy skies with light rains, and in Metro Manila and the rest of Luzon
        with partly cloudy to cloudy skies with isolated light rains, the bureau added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c21b5a-8ec5-40fd-ad41-5e13c22ed3bb'
      'mgnl:activationStatus': true
