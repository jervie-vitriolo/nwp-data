    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima wants court to verify 7 inmates'' claim they were coerced to
      testify against her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cb898-c76f-40e2-867f-c3ff216b09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:52:56.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T19:56:09.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Former
        senator Leila de Lima asked the Muntinlupa Regional Trial Court to summon
        seven prisoners from the Sablayan penal farm to verify their claims that they
        were threatened into testifying against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1744307-f5c7-4f25-9105-d39fe0f49b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:52:56.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T19:56:09.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f499c-2e82-4e7c-96d6-1536b8961432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T19:52:56.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T19:56:09.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her manifestation with urgent motion filed Tuesday, De Lima also\
        \ requested the Muntinlupa court to order the immediate transfer of custody\
        \ of German Agojo, Tomas Donina, Jaime Patcho, Wu Tuan Yuan (aka Peter Co),\
        \ Engelberto Durano, Jerry Pepino, and Hans Anton Tan for their safety and\
        \ security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
