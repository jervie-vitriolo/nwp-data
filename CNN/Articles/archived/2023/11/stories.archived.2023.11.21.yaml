      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But when Sec. Gibo came, he saw that there are other\
        \ options that would make it non-contributory.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c2ed6-1eb5-4164-ba15-d98c2d0e0a21'
