      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/10/no-assurance-CIF-will-not-be-restored.html">READ:
        Pimentel: No assurance OVP, DepEd secret funds will not be restored in bicam</a></strong></p>'
