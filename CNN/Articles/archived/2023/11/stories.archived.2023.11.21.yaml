      'text': "Although the son denied involvement in the case, police earlier said\
        \ that he is still considered a person of interest.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05225d-bdd5-4d39-ac29-a83476424edd'
