  'australia-accuses-china-dangerous-conduct':
    'author': 'Nectar Gan and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-21T18:49:06.000+08:00
    'imagesource': 'jcr:eab4923d-dc13-4a8e-9d10-92814ebc02a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540eab13-35cf-4fc2-b5ec-b6a0a4075ad7'
    'lead': 'Australia’s prime minister has accused the Chinese navy of ''dangerous,
      unsafe and unprofessional'' conduct after an incident in international waters
      near Japan, marking a potential friction point with Beijing weeks after he visited
      the Chinese capital to stabilize relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:51:12.425+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T18:51:12.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australian prime minister accuses Chinese navy of ‘dangerous’ conduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a77c9-93e6-4b1c-85d0-870074a3c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia’s prime minister has accused
        the Chinese navy of “dangerous, unsafe and unprofessional” conduct after an
        incident in international waters near Japan, marking a potential friction
        point with Beijing weeks after he visited the Chinese capital to stabilize
        relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521d02b-7cf0-4791-862f-59f0c39aed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian divers aboard the long-range frigate HMAS Toowoomba were\
        \ trying to clear fishing nets from its propellers on November 14 when a Chinese\
        \ destroyer approached, Australia’s Defense Minister Richard Marles said in\
        \ a statement Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8d496-39a3-4949-8bed-5ec7f2af68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite being warned that a diving operation was underway, the Chinese\
        \ destroyer operated its sonar in a manner that “posed a risk to the safety\
        \ of the Australian divers who were forced to exit the water,” the statement\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4df28-27f2-496d-b4f3-87b2dd9c5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical assessments found the divers had sustained minor injuries,\
        \ the statement added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46580ae4-c3f5-4f8c-84b9-f587a6fe41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN affiliate Sky News Monday, Australian Prime\
        \ Minister Anthony Albanese said he was “very concerned” by the incident,\
        \ adding that “one person suffered an injury as a result of the actions of\
        \ China.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67d907-6925-4a9d-b9af-c218512dc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese refused to confirm whether he raised the incident with Chinese\
        \ leader Xi Jinping when they met at the APEC summit in San Fransisco last\
        \ Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cb1d7-d155-4f9b-9375-7d1eca5ce9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can assure you that we raised these issues in the appropriate way\
        \ and very clearly, unequivocally. And China, there’s no misunderstanding\
        \ as to Australia’s view on this,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2562ed-46d7-473d-8524-fc767f654fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Defense Ministry on Monday dismissed Australia’s accusations\
        \ as “completely inconsistent with the facts.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ea110-c855-40ed-b9d0-c2cb2e6442af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wu Qian, a ministry spokesperson, said the Chinese destroyer, Ningbo,\
        \ had been tracking and monitoring the Australian frigate in accordance with\
        \ international laws and regulations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24973be-82df-4083-ae84-4da97a899716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese ship maintained a safe distance from the Australian ship\
        \ and didn’t engage in any activities that might affect the Australian diving\
        \ operations,” Wu said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef04569-12ef-473e-823e-e25718be9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We urge Australia to respect the facts, stop making reckless and irresponsible\
        \ accusations against China, and do more things that are conducive to enhancing\
        \ the accumulation of mutual trust between two sides.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282053d-b70b-4a25-b007-afb13a48a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the incident at a regular news briefing on Monday, China’\
        s Foreign Ministry spokesperson Mao Ning said: “We hope relevant parties can\
        \ stop causing troubles at China’s doorstep and work with China to jointly\
        \ safeguard the momentum of improving China-Australia relations.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2908668-920c-4364-a77c-6724d02fd9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident took place a week after Albanese paid a landmark visit\
        \ to Beijing – the first trip by an Australian leader in seven years – to\
        \ stabilize rocky bilateral ties after years of economic tension.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6200e-dc02-4140-a45f-1615f2d0333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Sky News interview, Albanese sidestepped a question on whether\
        \ the incident will make bilateral relations “look shaky” now.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df0333-d66c-46c3-abce-437760c5ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, what I said when I was in China is that we will cooperate where\
        \ we can but disagree where we must. And this is one of those times where\
        \ we disagree with the action of China,” Albanese said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e0d16-7391-410a-9a9c-9db5d7cc4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve made it clear that we disagree with what occurred, that we have\
        \ the strongest possible objection, and that this sort of event should not\
        \ occur.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71982e1e-1760-4005-a08a-6cfb9fb130b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Unsafe and unprofessional’ interaction</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c8abd-2ee7-45eb-8e7f-f0d88d86bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement Saturday, Marles said the Australian government had\
        \ expressed “serious concerns” to the Chinese government over what it called\
        \ an “unsafe and unprofessional” interaction with a People’s Liberation Army\
        \ Navy (PLA Navy) destroyer.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbece39-1f06-41a7-9f7c-da1fd0b66907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical assessments found the divers had sustained minor injuries,\
        \ “likely due to being subjected to the sonar pulses from the Chinese destroyer,”\
        \ the statement said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bca6aa-6407-4112-bb85-4773efc0d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military ships use sonar to detect and locate objects in the water.\
        \ Divers exposed to high levels of underwater sound can suffer from “dizziness,\
        \ hearing damage or other injuries to other sensitive organs,” depending on\
        \ the frequency and intensity of the sound, according to the London-based\
        \ Diving Medical Advisory Committee.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db277b-4c93-491d-aa1b-abede13a9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HMAS Toowoomba had been in Japan’s exclusive economic zone conducting\
        \ operations in support of United Nations sanctions enforcement and was enroute\
        \ to commence a scheduled port visit to Japan, according to Marles’ statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ef84a-abf9-41be-87c0-a9f339cd423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Australia expects all countries, including China, to operate their\
        \ militaries in a professional and safe manner,” Marles said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd2969-86d1-4ca7-bb41-d00e7f4891a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Defense has for decades undertaken maritime surveillance activities\
        \ in the region and does so in accordance with international law, exercising\
        \ the right to freedom of navigation and overflight in international waters\
        \ and airspace.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bfdf7-5f8f-4147-b6a7-23febd249892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s navy and air forces have been accused of unsafe practices by\
        \ US and Canadian militaries in multiple close encounters in the East and\
        \ South China seas in recent months.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9430b5-791a-4c2a-a889-b2edbc1f5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Canadian military said a Chinese warplane fired\
        \ flares in front of its helicopter over international waters of the South\
        \ China Sea on October 29, an operation it said was reckless and could have\
        \ resulted in the downing of the aircraft.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f23ca-f427-4731-8071-0f736a82f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, China blamed Canada for carrying out “malicious and provocative”\
        \ actions in the South China Sea.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba1de7-e01f-4475-a729-77981dc59c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ray Powell, director of SeaLight at the Gordian Knot Center for National\
        \ Security Innovation at Stanford University, said it will likely never be\
        \ known if the order to use the sonar came from commanders in Beijing or at\
        \ a lower level, maybe the Chinese destroyer captain himself.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0265491-ecf7-4fa9-8a52-1a5506bed2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:12.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:51:13.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Either is disturbing, as the former would indicate mendacity at very\
        \ senior levels, while the latter would demonstrate a mendacious military\
        \ culture,” said Powell, a former US Air Force officer.\r"
    '28':
