      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604568-0c49-4cf6-aad8-bd98c999a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.541+08:00
