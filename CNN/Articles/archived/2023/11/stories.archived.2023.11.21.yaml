    'stories': []
    'template': '1'
    'title': 'Hunger among Filipino families down to 9.8% – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b89fb5-b0f9-4fd4-9c88-73728f22b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T08:26:56.707+08:00
