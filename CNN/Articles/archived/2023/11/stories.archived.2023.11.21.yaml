    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7964a1-c0bc-4983-b021-3649cc75502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is only when they interviewed Dungaree masuta (bar owner) Hideki
        that I found a breadcrumb trail for a carefree night out in Osaka. In the
        video, he explained the term GMPD. It is a scale for different types of men.
        “Gachi” stands for “muscular” and ends with “debu” (obese). In the middle,
        you have “muchi” for slightly built bodies and “pochari” meaning “a little
        bit chubby.” He even shared how he would play cupid with customers. According
        to him, it is a no-no to switch places in his cramped 10-seat bar. However,
        he would gladly assign cute guys to sit next to each other and let sparks
        fly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfb022-9cd1-4425-a382-b71589c49da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calm fatherly charm of Hideki-san drew me in. There was a gleam
        in his eyes that radiated with paternal love for his patrons. From him, I
        would learn that he has been a bar owner for 26 years. He began up north in
        his hometown of Sapporo and went down south to Hakata City. Then, he settled
        down in Osaka, where I first met him on a rainy evening in November 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b3d19-92e6-499a-89f9-eaf0205f6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.012+08:00
