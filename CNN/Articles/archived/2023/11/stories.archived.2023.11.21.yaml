      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazan officials had “limited information” and were not able to find\
        \ close family members, the WHO said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64132178-e007-4672-95c1-d37cea9d438c'
