    'embedsource': '<iframe width="1280" height="720" src="https://www.youtube.com/embed/CBTlvbq9Lzg"
      title="LTO mas pinadali ang online registration at aplikasyon sa mga lisensya"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8d3c2c-dddf-4faa-9cad-84f3f018d942'
    'lead': 'Nasa 24.7 million o 65% ng mga sasakyan sa bansa ang hindi pa nakakapag-parehistro
      o hindi pa nakakapag-renew base ito sa record ng Land Transportation Office.


      Kaya naman ang ahensya hinihikayat ang mga may ari ng sasakyan na mag-register
      na online.


      Bukod sa maiiwasan na ang mga kaso ng fixer mas mabilis din at convenient ang
      online application.


      Para sa guidelines at iba pang impormasyon para sa pagpaparehistro ng sasakyan
      at pagkuha ng lisensya yan ang ating pag-uusapan sa Serbisyo Ngayon kasama si
      LTO Chief at Assistant Secretary Vigor Mendoza.'
