      'mgnl:lastActivated': 2023-11-21T06:26:45.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005af593-7a98-4e08-ad3d-67869551640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody around me telling me: Don’t f— this up! And me sitting here\
        \ saying: Yeah—got it,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50f273-5187-49d2-890d-bb83708883ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.152+08:00
