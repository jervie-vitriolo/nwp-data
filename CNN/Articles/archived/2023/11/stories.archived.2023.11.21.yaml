      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb71866-4acc-4abd-a432-79d80bfd2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Folks around Kelce were more nervous about his first date with the\
        \ super star singer than he was.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f286c86-e253-46a4-893d-e192f2a1c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.151+08:00
