      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)&nbsp;</strong>—
        A Philippine Coast Guard (PCG) personnel has died following reports he drowned
        during training in Cavite, the National Bureau of Investigation (NBI) confirmed
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9ad13-8dcf-406e-9670-a6e7e5dad745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:26:05.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T16:26:05.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The incident involving the death of PCG Personnel Mori B. Caguay\
        \ is currently being handled by the NBI-Death Investigation Division (DID),\
        \ and we are yet to receive their initial investigation report,\" the NBI\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570635c-12fc-4a1b-91d1-21d503a5b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:26:05.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T16:26:05.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBI said its Medico-Legal Division is still preparing the official\
        \ autopsy report on Caguay's body. It added the autopsy was done on Tuesday\
        \ morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce10af-8901-4f6f-a9e3-d3b2e2fde65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:26:05.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T16:26:05.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caguay, an apprentice seaman of the PCG, reportedly drowned while undergoing\
        \ Water Search and Rescue (WASAR) Training in Sangley Point in Cavite on Nov.\
        \ 16.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10aaaf-bfce-4c2f-8ba3-a760f2980124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:26:05.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T16:26:05.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death came after the <a href="https://www.cnnphilippines.com/news/2023/11/17/PCG-apprentice-seaman-dies.html">PCG
        confirmed on Nov. 17</a> the death of a 27-year-old apprentice seaman from
        PCG District Palawan after losing consciousness in a 100-meter swim. The incident
        happened during training on Nov. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d7469-84e0-4370-8f40-d25c2c9a64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:26:05.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T16:26:05.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG suspended WASAR Training on Friday \"pending the conduct of\
        \ review of safety procedures by the Coast Guard Special Operations Force\
        \ and cognizant units.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fcd9b-c20e-4072-9ea2-ea4444551b78'
      'mgnl:activationStatus': true
