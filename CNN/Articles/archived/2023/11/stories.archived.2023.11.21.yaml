      'mgnl:type': 'text'
      'text': "“Everybody knows I’m a family guy,” Kelce said. “Her team is her family.\
        \ Her family does a lot of stuff in terms of the tour, the marketing, being\
        \ around, so I think she has a lot of those values as well, which is right\
        \ up my alley.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fcb66-2a00-4903-a0b0-0cf937b6fbbf'
