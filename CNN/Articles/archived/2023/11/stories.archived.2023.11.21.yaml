      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe84fc-3094-463f-91e2-c1b37b7a936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:16:53.247+08:00
      'mgnl:createdBy': 'bamba'
