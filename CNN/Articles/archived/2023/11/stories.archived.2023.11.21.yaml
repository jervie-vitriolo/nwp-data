      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local police said the shooting happened at around 3:30 a.m. at the\
        \ AUP compound in Barangay Puting Kahoy.\r"
