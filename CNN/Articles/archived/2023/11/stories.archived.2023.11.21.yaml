      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecca982-9995-4f37-b094-ebfc76ee1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.017+08:00
