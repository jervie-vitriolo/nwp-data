      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56f578-ab2b-4b40-a2da-2597b5c43e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu (CNN Philippines, November 21) — A new and “safer” dengue vaccine
        is expected to arrive in the Philippines in 2024, a pediatric infectious diseases
        expert said, as he allayed public fears due to the Dengvaxia mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7bca0-84aa-465f-8920-de5aa184af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2c060-889b-4799-8ae7-55fd2ff6378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Jonathan Lim said the people should not fear this despite the circumstances\
        \ surrounding the controversies involving Dengvaxia a decade ago when several\
        \ children reportedly died after being inoculated with the vaccine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f672d3a-324d-4b10-80c1-06d0cacd50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29fc6b-19af-4e50-bc8d-06cd9756718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the new dengue vaccine could be available for free through\
        \ the government or commercially via the private sector or pharmaceutical\
        \ companies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0b45b-c74b-4696-aca2-279ca15fe9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d1c14-e815-4a64-b4c9-08a483bce7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The good thing is that the new vaccine that is coming in the Philippines\
        \ is actually a different vaccine,\" Lim said in an interview with reporters\
        \ at the sidelines of the 24th Philippine National Immunization Conference\
        \ in Cebu City last week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34bfc2-cfd6-49de-9858-5f469664b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceb196-4f9b-42a7-a8fd-982121932eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a different kind of vaccine and it is shown to be safer and\
        \ works better,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae7aee-35f8-4d9e-bf9a-ca21740dca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0afc6-fce0-4461-8811-93999823f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to health experts, the Philippines is among the countries\
        \ with the highest number of individuals with zero vaccination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65494679-a46c-41eb-833c-7e4569ccb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93116739-a123-4ebf-ab93-05c80a77f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the conference, health experts said the country needs to step\
        \ up its campaign that \"vaccines are safe\" and are necessary for preventing\
        \ several diseases including the dreaded dengue and the rampant human papillomavirus\
        \ (HPV) which causes several types of cancer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be472fcd-0d98-4915-b888-ee6faa5384c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373886e-aa81-42f0-8854-6ce1ff79ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As physicians, we are sad and actually ashamed as Filipinos that\
        \ we are one of the countries with the highest number of zero vaccination,\"\
        \ said Lim, the overall chairman of the conference.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965c5e2-57e3-4cd7-97a1-f6a2196b632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f98c2a-fb1b-4430-a96b-185d194a5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high rate of zero vaccination was blamed on the Dengvaxia controversy\
        \ which resulted in hesitancy and the no-contact policy during the Covid-19\
        \ pandemic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203028-22a8-483b-843c-5ebb2dd2083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9cda0-2c71-40ed-a25c-9a6033b7d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.236+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Healthcare experts also pushed for early vaccination for children as\
        \ young as nine years of age against HPV.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2d5b3-1e82-45fe-ac5a-8109c6568ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.236+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2e451-8de3-4d52-8a9e-63a484d83225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.237+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HPV infections can cause certain cancer in men and women. It can cause\
        \ cancer of the cervix, anus, and oropharynx, among others. Vaccination against\
        \ HPV can prevent over 90 percent of cancer caused by the virus.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fb00e-abc2-46c6-9360-22b96378da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.237+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1a867-c009-4abd-a283-3b11e080a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.238+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lim said the HPV vaccine “works better in these young children compared\
        \ with young people” based on scientific studies on children who had been\
        \ vaccinated.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09596b-b474-4806-9ba9-8180b5382f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.238+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b16e0-2ac7-461a-814f-af6f93b5b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Mitzi Maria Chua, an adult infectious diseases specialist, said\
        \ HPV is common and that 8 out of 10 sexually active people, men and women\
        \ across all age groups, get infected, while some do not even know they already\
        \ have it.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c489100-c83d-43c9-bf6b-245f03d27306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b963a3-38f1-4033-abaf-aae8fe736ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many people may not be aware that they have acquired HPV and may not\
        \ have any signs or symptoms,” she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15928768-64ed-48d4-a23b-2f8ae203fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc338be-e975-473a-88ab-2bbbd4b9f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said persistent infection can lead to certain cancers and other\
        \ HPV-related diseases.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cd61a-1714-4ede-b2bb-44b49949bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ae672-b2b3-47ac-b092-0eb4f4f36769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sexually active females and males remain vulnerable to HPV-related\
        \ cancers and diseases throughout their lifespan,” she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dae8da-d77f-4b34-bf01-d45269975bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03db29-a7a1-4e9f-84d6-788d8edd51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:07:29.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T16:07:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite this alarming public health issue, she said the majority of\
        \ adults are “unaware” that HPV is associated with cancer other than cervical\
        \ cancer, and that it can only infect people in polygamous relationships.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7ff45-4a2c-4470-a15c-84112ac8aeb5'
      'mgnl:activationStatus': true
