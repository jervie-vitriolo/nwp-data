      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925d124-d1a9-4d8c-949a-5482b7844bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he added that it was “entirely expected that single days will surpass\
        \ 2 degrees above pre-industrial well before the actual 2 degrees Celsius\
        \ target is breached over many years.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d73b80-517e-4173-b18b-9f4963e92000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.439+08:00
