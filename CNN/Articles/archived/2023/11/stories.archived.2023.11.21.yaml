      'mgnl:lastActivated': 2023-11-21T06:26:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a78a5-d930-496b-823a-4d0dd7e38fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.735+08:00
