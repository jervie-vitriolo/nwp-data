      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA <a href="https://www.cnnphilippines.com/transportation/2023/11/6/higher-fines-vs-edsa-bus-lane-violator.html">raised</a>
        the ₱1,000 penalty for the illegal use of the busway to ₱5,000 for the first
        offense, and up to ₱30,000 with revocation of driver''s license for the fourth
        offense.&nbsp;</p>'
