      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdd44a-e9a0-4907-9146-61d9d6d5bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data comes on heels of the hottest 12 months on record, and after\
        \ a year of extreme weather events, supercharged by the climate crisis, including\
        \ fires in Hawaii, floods in northern Africa and storms in the Mediterranean,\
        \ all of which have claimed lives.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6406d-1899-4b4c-829a-44b903709fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521f246-031b-4e11-b4d3-db1f3f0ca63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are increasingly expressing alarm that data on temperatures\
        \ are exceeding their predictions.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d169d-6ce2-4267-8290-dd2bd43aa423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50e170-e4a7-4117-8ba3-811070525455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A string of reports checking the health of the Earth’s climate and\
        \ humans’ actions to combat it in recent weeks show that the planet is careening\
        \ toward a dangerous level of warming, and not doing enough to mitigate or\
        \ adapt to its impacts.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14003e0-3b9e-4afd-a63b-8533861f97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868bebd-fb72-4343-b641-028a9b894cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UN report last week found that according to countries’ climate plans,\
        \ planet-heating pollution in 2030 will still be 9% higher than it was in\
        \ 2010. According to the Intergovernmental Panel on Climate Change, the world\
        \ needs to decrease emissions by 45% by the end of this decade compared to\
        \ 2010 to have any hope of limiting global warming to 1.5 degrees Celsius\
        \ above pre-industrial levels. An increase of 9% means that target is way\
        \ off.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40acad3-459f-4820-843d-8571f690144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c603d-1fa9-4e67-8023-9811d021ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:33:20.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:44:22.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another UN report also found that the world is planning to blow
        the fossil fuels production limit that would keep a lid on global heating.
        By 2030, countries plan to produce more than twice the limit of fossil fuels
        that would cap warming at 1.5 degrees.</p>'
