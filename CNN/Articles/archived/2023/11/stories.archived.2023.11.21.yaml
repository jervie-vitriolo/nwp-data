    'lead': 'Twenty-eight premature babies arrived in Egypt in a convoy of ambulances
      from Gaza on Monday, according to an Egyptian government official, after the
      infants were evacuated from Al-Shifa Hospital in northern Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T05:32:24.008+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-21T05:32:24.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
