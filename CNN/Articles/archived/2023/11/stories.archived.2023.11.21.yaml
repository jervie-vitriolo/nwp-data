      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> For
        the current leadership of the Department of National Defense (DND), all members
        of the military should not be forced to contribute to the pension system,
        including the new entrants, a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041d993-bd8b-4305-88b1-647a7eecb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66c02f-a72c-43e7-a0f5-ed502e11b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The stand of DND right now is even more noble because ang stand nila\
        \ is talagang totally non-contributory, kahit na yung new entrant,” Sen. Ronald\
        \ “Bato” dela Rosa disclosed during deliberations on the DND’s proposed ₱\
        233.272 billion budget for next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c7d32-5de0-4d18-a2c9-2c535ccc599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.131+08:00
