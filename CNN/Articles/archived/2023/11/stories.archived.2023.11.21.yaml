      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims were identified as Marlon Pilinio and Ron Aldrin Siosa.\r"
