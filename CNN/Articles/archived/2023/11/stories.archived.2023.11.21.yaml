  'doh-psdbm-shortcomings-pharmally-deals-coa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T14:16:00.000+08:00
    'imagesource': 'jcr:3334dd31-e73d-4158-939e-1abb5a08f242'
