      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e2e3c-0c98-4094-a716-da4c4558978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-21T06:26:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It turns out Team Swift was instrumental in getting the two together\
        \ after he publicly shared he was trying to get his phone number to her via\
        \ friendship bracelet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f53e2-50d3-4348-924a-438def213b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T06:26:45.147+08:00
