      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier said that family dispute could be a possible motive\
        \ behind the couple's death as the woman previously charged her son with carnapping\
        \ and robbery cases.\r"
    '8':
