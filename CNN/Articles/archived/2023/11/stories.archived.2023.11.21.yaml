      'mgnl:lastActivated': 2023-11-21T18:58:59.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb525a3-47e6-42a8-a643-c84655ef6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that night in bar Logos, Kimi was with his very chirpy assistant
        Naoki. They made a comedic yin and yang duo as Kimi was a much older wolf
        with a scruffy beard. Although my nihongo was and is still non-existent, it
        was evident that they liked teasing each other. And despite the language barrier,
        I gained even more family that night as it was the birthday of one guy a stool
        away. My seatmate celebrated by sharing a bottle of champagne with everyone.
        At the end of the bar, there was a vacationing couple who passed around a
        box of sweets from their hometown. I ended up ordering another round of beer.
        While I thought about calling it a night, a tanned and confident Japanese
        guy sat beside me. He spoke English with a Californian accent and shared that
        he worked in finance. He was cute so I asked if he was taken. He replied that
        he was but he frequented Logos for the camaraderie. His answer summed up how
        much more variety in nightlife is needed in the LGBTQIA+ community. Sometimes,
        you don’t need to keep on looking, you just need a third place to be found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6014e31-a68c-44b8-adbb-7059cd968c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.020+08:00
