      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e9416-598e-4dce-936d-f0ef4f31c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:37:30.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:37:30.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero yun pala ngayon nung dumating si Sec. Gibo, nakita niya na meron\
        \ pang mga options na magiging non-contributory,” Dela Rosa said, referring\
        \ to DND chief Gilbert “Gibo” Teodoro who was appointed in June.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0f972-a0ad-4bb8-b08d-fb66efe4c0b6'
