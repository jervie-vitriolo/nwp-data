      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) – Transportation groups
        have urged the government to still grant jeepney drivers and operators a five-year
        franchise even if they refuse to join a cooperative.</p>'
