      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paw it forward</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47151c-ca9a-48ff-a977-3c8b283c1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By following the Dungaree on Twitter, there was a bar trail that
        led to all directions from Okinawa to Sapporo. It is customary for bars to
        retweet each other’s fundoshi loincloth nights at the end of the month. There
        is also room for creative competition. Four masutas have a YouTube channel
        where they discuss their craft, roundtable-style. The bar Tugboat made a popular
        YouTube drama <a href="https://www.youtube.com/watch?v=IvnIeSqIsqk&amp;ab_channel=SHIMBASHITUGBOAT"
        target="_blank">“Shimbashi Koi Story”</a> that has an episode with at least
        136,000 views. The series follows as two 40-year-old bears sheepishly and
        haphazardly voice out their true feelings. The drama is set in a chain of
        GMPD bars around the Shimbashi area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e097b8-0881-4300-bb0f-e50840440382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was masuta Kimi’s Instagram lip-sync of Meghan Trainor, however,
        that made me look into visiting his bar Logos in Shinjuku Ni-Chome. It had
        the right amount of cheekiness that felt inviting. It was still a bit nerve-racking
        to enter the bar itself because I wasn’t sure if it would be as welcoming
        as Dungaree. As I sat down on the stool in front of Kimi, there was a poster
        of the Dungaree’s upcoming anniversary event with Hideki’s face right in the
        middle. I immediately knew I was home again.</p>'
    '45':
      'image': 'jcr:5e9835a8-6cb3-4647-8c6f-dfc4a80fb1e7'
      'imageCaption': 'Logos'' masuta Kimi with a customer. Photo courtesy of LOGOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4627bb0-e5e8-4dcc-a6d9-d474df25ff14'
      'mgnl:activationStatus': true
