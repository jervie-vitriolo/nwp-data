    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pharmally', 'Department-of-Health', 'Commission-on-Audit', 'Pharmally-Pharmaceutical-Corp',
      'PS-DBM']
    'stories': []
    'template': '1'
    'title': 'COA finds ‘shortcomings’ in DOH, PS-DBM in Pharmally deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa04bff-3c56-46e5-92f8-5b8734e72bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Department of Health (DOH) and the Procurement Service of the Department of
        Budget and Management (PS-DBM) committed various “shortcomings” in the questionable
        procurement of medical supplies at the peak of the COVID-19 pandemic, state
        auditors found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a46e1-f049-4344-ad51-841a49cfe85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara bared the finding during the plenary deliberations\
        \ of the proposed 2024 budget of the Commission on Audit (COA) on Monday,\
        \ as Sen. Risa Hontiveros asked for updates regarding the agency’s special\
        \ audit over the scandal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74323f-3c7e-4d01-8134-d8ab5e4d3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara said the COA addressed to Senate President Juan Miguel Zubiri\
        \ on Aug. 31 nine volumes worth of reports on the pandemic-related supply\
        \ deals with Pharmally Pharmaceutical Corp. It was received on Sept. 19, he\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458661b-0081-4d62-9173-fa055aceaf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite long because they’ve really tackled each individual
        officer,” Angara said of the reports. There were findings regarding the former
        secretary of Health, and a former undersecretary, “as they have various participations,”
        according to the reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdf42b-10ff-49b6-9111-4e0b7c4754df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara, as the budget sponsor of the COA, speaks on behalf of the agency\
        \ on the Senate floor. He was handed a note on the COA findings on the controversial\
        \ deals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85284496-7853-48d1-91f7-23d3374e90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasama sa finding was [Included in the finding was that], ‘The DOH\
        \ did not appropriately exercise administrative control in ensuring the availability\
        \ of PPEs and medical supplies,’” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630e5e3-50e7-43ce-9777-54fc8ed5ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that the DOH “failed to effectively coordinate” with PS-DBM\
        \ on the timeliness of the procurements, schedule of deliveries, and periodical\
        \ consumption of supplies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0bf09-a929-49d0-99b6-99fa66e0cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to state auditors, the DOH “did not exert effort in monitoring\
        \ the liquidation of fund transfer to PS-DBM.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596384e-7bd2-4b39-a438-1e75a6bcd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PS-DBM, on their part, had failed or had been inconsistent in\
        \ observing the conduct of preliminary price scanning or preliminary market\
        \ survey,” Angara said, adding that it must have determined reasonable unit\
        \ prices and the period of availability and capability of the supplier to\
        \ provide the required quantity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a6e5c-bcb5-45af-a807-23d57795f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other “shortcomings” included the exclusion of unit prices from other\
        \ legitimate businesses in the price analysis, and having “no request for\
        \ further negotiation from the two entities who offered to supply the contracts.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2c098-d7e2-48fe-915b-fdfcc18ccbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara said the committee will furnish Hontiveros with a copy of the\
        \ COA findings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839af15-8be8-4fd5-a142-78d75b72c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA flagged the DOH in August 2021 for “deficiencies” in its management\
        \ of pandemic funds worth over ₱67 billion in 2020, noting that these contributed\
        \ to the challenges faced by the agency in responding to the ongoing health\
        \ crisis. This triggered an investigation in the Senate and the House of Representatives.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de71b1-9448-4598-b33f-b558bc123f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/12/18/Pharmally-issue-summary-analysis.html">From
        COA to Congress: A look into govt''s questionable pandemic deals</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f4693-e39c-43fb-9edc-074bb1fd9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, the <a href="https://www.cnnphilippines.com/news/2022/2/1/Senate-Blue-Ribbon-Committee-initial-report-Pharmally.html">Senate
        Blue Ribbon Committee recommended graft, corruption, and plunder charges</a>
        against Pharmally executives and several public officials, including PS-DBM
        Undersecretary Lloyd Christopher Lao and former Health Secretary Francisco
        Duque III.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbbe56-9978-4c91-a71c-63539f7258db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was for transferring more than ₱41 billion from the DOH’s COVID-19\
        \ fund to the PS-DBM, a portion of which was used to purchase medical goods\
        \ from Pharmally.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec67ac-6630-4c9c-a0f3-6e58de13b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T14:21:15.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T14:22:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the <a href="https://www.cnnphilippines.com/news/2023/8/24/ombudsman-graft-charges-pharmally-lloyd-lao-liong.html">Office
        of the Ombudsman found probable cause</a> to file graft charges against Lao,
        former PS-DBM procurement group director and now Overall Deputy Ombudsman
        Warren Rex Liong, and other officials for their involvement in the irregular
        procurement of COVID-19 test kits from Pharmally.&nbsp;</p>'
  'reading-deped':
