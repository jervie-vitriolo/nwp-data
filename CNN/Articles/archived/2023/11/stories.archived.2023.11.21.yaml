      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, MMDA
        chairman Don Artes said 62 motorists were apprehended on Monday – a far cry
        from the more than 500 logged a week ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa2891-f7f1-40b7-b1b9-c583589040f1'
