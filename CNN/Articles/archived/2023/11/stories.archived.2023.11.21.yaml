      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb194b-32fd-4474-9de4-10cc3162e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:21:56.833+08:00
