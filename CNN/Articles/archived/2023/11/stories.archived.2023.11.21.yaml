      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad69a7-e1a0-4528-bccf-d4718dbde8a7'
      'mgnl:activationStatus': true
