  'DOJ-junks-complaint-Fil-Indian':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T18:48:23.000+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c41a2566-29d5-47bb-ba82-5633ff2c7305'
    'lead': 'The Department of Justice junked the falsification of public documents
      complaint against Filipino-Indian billionaire Rajiv Chandiramani filed by his
      brother for lack of probable cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:51:40.346+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-21T18:55:01.234+08:00
