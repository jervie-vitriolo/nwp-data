      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Moriarty, managing director of Hong Kong Disneyland, called
        World of Frozen “the most immersive attraction we’ve ever built.”While Disney
        is facing revenue challenges elsewhere, its international theme parks are
        thriving, with Iger saying in August that parks in Asia are doing “exceptionally
        well.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd415f9-2846-414b-be77-3e67ecdc894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.320+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the decision to bring World of Frozen to Hong Kong
        was influenced by the regional interest in the franchise and the unique natural
        elements of Lantau Island, where Hong Kong Disneyland is located.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b0aa7-e58f-4306-8442-6cd5aaa840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.321+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think also when you look at the beautiful space that we have, with
        our ability to create mountains that wind together with the Lantau mountains
        and the scenery, to create a very specific and unique immersive environment,
        I think it was an easy decision that Hong Kong should be the first,” Moriarty
        told reporters ahead of the opening.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a422fd-3e32-458a-8b7a-69745de2e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.321+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the team chose which scenes and elements to feature, Moriarty
        said, “when you think about the scenes that really connect you with Anna and
        Elsa and Kristoff and Sven, we tried to recreate those.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdef95c-2c72-4cb7-a3a3-b33002dcc6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.322+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have created here with the World of Frozen is this wonderfully
        immersive experience where you are at the center of the story,” Moriarty said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cfde9-5229-4d96-9b5c-775e11c883f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.322+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In pursuit of a more immersive experience, architecture and design
        elements in World of Frozen are inspired by Norway, just as Arendelle was
        in the movies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6e8a6-e498-4057-977c-e3855e437aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.322+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Visitors can see the 19th-century Dragestil (Norwegian for “dragon
        style”)-inspired architecture in the storefronts located throughout World
        of Frozen, and the stylized floral motifs indicative of rosemaling decorative
        art featured on the clothing worn by cast members.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d83db-444a-461b-82b1-ef0826a566c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.323+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The menu at World of Frozen’s Golden Crocus Inn also draws from Norwegian
        cuisine and includes a Bayside Seafood Medley in a nod to the harborside location
        of both Arendelle and the World of Frozen.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f57fe-9e05-494e-b60b-92521f53c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.323+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At night, World of Frozen is alight with Elsa’s “Ice Magic” as the
        Ice Palace, Arendelle Castle and Friendship Fountain light up an icy blue.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b217a5c-66c3-4b3c-af05-f43793efa17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.324+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hong Kong’s climate, however, is very different from Norway’s. Snowfall
        is virtually unheard of here and while November is late autumn in Hong Kong,
        average temperatures still hit around 75 F (24 C).'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845e60a-8353-4dff-810c-5dbe7fee54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.324+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A ticket to Hong Kong’s Disneyland includes admission to the World
        of Frozen, though in honor of the new land, the park has introduced a series
        of four new “Frozen” themed ticket designs showcasing Anna, Elsa, Kristoff
        and Olaf.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6196156-e3d9-4aeb-967a-eab2cf7b4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:14:14.325+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can get to Hong Kong Disneyland by car or via the orange
        line on Hong Kong’s MTR public transit system. Disney has its own train from
        Hong Kong’s Sunny Bay station, which is plastered in World of Frozen decals
        to commemorate the world’s opening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95448b02-39dc-4f03-bcc1-3f9e3c6fd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:17:42.609+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-21T13:17:43.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/20/travel/disney-first-world-of-frozen-opens-hong-kong-intl-hnk/index.html">First-ever
        World of Frozen opens at Hong Kong Disneyland</a>."</em></p>'
  'NSC-Christmas-convoy-Ayungin-Shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T13:24:37.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985884f1-ac99-4b7c-9b73-8b6f2d15167f'
    'lead': 'The National Security Council on Tuesday thumbed down the proposal to
      conduct a Christmas convoy and civilian mission to BRP Sierra Madre on Ayungin
      Shoal in the West Philippine Sea due to security reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T13:27:57.854+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-28T10:50:56.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['resupply-mission', 'National-Security-Council', 'Ayungin-Shoal',
      'West-Philippine-Sea', 'BRP-Sierra-Madre']
    'stories': []
    'template': '1'
    'title': 'NSC disapproves proposed Christmas convoy to Ayungin Shoal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964ed9f-a3d8-498d-b7dc-85ada42d81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        National Security Council (NSC) on Tuesday thumbed down the proposal to conduct
        a Christmas convoy and civilian mission to BRP Sierra Madre on Ayungin Shoal
        in the West Philippine Sea (WPS) due to security reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076e7bf-bb0a-4e9f-bea8-e1f602f07023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e6a1a-ea1e-4880-af15-517d5bef7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we support, in principle, the intent of the Atin Ito coalition\
        \ to bring holiday cheer to our WPS frontliners, undertaking such a convoy\
        \ to Ayungin Shoal at this time of heightened tensions between the Philippines\
        \ and China is ill-advised,\" NSC Assistant Director and spokesperson Jonathan\
        \ Malaya said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044ef28-c0c6-465f-aede-0369784c768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a821d-3e70-4c32-9c0d-5ac4bf7c3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition of non-government organizations and people''s organizations
        last month announced a donation drive for soldiers stationed in BRP Sierra
        Madre. They plan to conduct the civilian mission on Dec. 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c303a6-5d92-4bc7-a9e0-a88d4c54cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9dae9-a4b9-4cb7-9420-63c5216422fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC has advised the Atin Ito coalition to conduct Christmas programs\
        \ in “our occupied features in the Kalayaan Island Group where Philippine\
        \ troops and civilians can be found.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255c4e7-5d0e-4645-b563-c49c643e30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f121f38-fbfc-46d8-94bd-53fdedddd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Other than Ayungin, they can visit the following features: Lawak\
        \ Island, Kota Island, Likas Island, Pag-asa Island, Parola Island, Panata\
        \ Island, Patag Island, and Rizal Reef,\" the NSC added. \"There are also\
        \ frontliners in those features and they also deserve Christmas goodies and\
        \ donations from the public.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b328bc9-45b1-43ce-8c71-6f157cbf83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfef7f-15ef-4c22-8ba2-1782d53ec168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also suggested to the Atin Ito coalition to just turn over\
        \ the donations to the Philippine Navy and the Philippine Coast Guard. These\
        \ will be sent to the troops in BRP Sierra Madre in the next RORE mission.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac06f48-ca31-4ccd-a999-670efcff8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fcf52-e03c-4eb9-9e74-5037cf71c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC said the troops aboard BRP Sierra Madre are \"well-supplied\"\
        \ through the regular rotation and resupply (RORE) missions of the government.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7dd78-d457-4f7a-95e4-e40a5bb8be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea853b-294b-4795-8948-feebb3883690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T13:27:57.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T10:50:56.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the successful RORE missions to BRP Sierra Madre, the China
        Coast Guard (CCG) has attempted to block the mission. The CCG’s recent attempt
        to block the RORE mission has prompted Manila to file another diplomatic protest
        against Beijing.</p>'
