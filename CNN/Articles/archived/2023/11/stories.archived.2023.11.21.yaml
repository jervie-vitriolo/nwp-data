      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> President
        Ferdinand Marcos Jr. arrived in Manila on Monday evening after a six-day official
        visit to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c2cd6-7b46-4b76-b66b-0deaaca7ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1562ff-9912-412f-9588-58b888ac00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane carrying the president and his delegation landed at the Villamor\
        \ Airbase before 10 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c57dea-678f-4092-a57b-7882462e36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75345b82-a85e-4fdf-a876-8fbd76dbfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos participated in the 30th Asia-Pacific Economic Cooperation
        (APEC) Economic Leaders’ Meeting in San Francisco, California, where he reaped
        investment commitments worth over $672 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5199721-5001-4c83-bd66-c07a61688a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247f3ab-aa03-4c3b-bb98-aa05795e0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Altogether, we return to the Philippines with more or less $670
        million in investment pledges that have the potential to directly and indirectly
        create thousands of jobs for Filipinos in the country," Marcos said in his
        arrival speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ef28e-70b5-4ee8-84b6-06e43d1905a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260e47c-5a0a-4c86-a3df-a1abdcb27ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to seeing more of these partnerships materialize
        in the months ahead, especially with the visit of high-level US presidential
        trade and investment mission in March next year," he added, referring to the
        <a href="http://https://www.cnnphilippines.com/business/2023/5/8/US-firms-trade-and-investment-mission-in-PH.html">business
        forum</a>&nbsp;of around 100 top American companies to be held in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700891b-e1a2-4c29-bde5-672d37a2162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632106c-9f0f-49e5-a694-f5f8a3de730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.088+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also highlighted the signing of a "historic" civil
        nuclear cooperation deal, a <a href="https://www.cnnphilippines.com/news/2023/11/17/ph-us-sign-123-agreement.html">123
        agreement</a>, "which is seen to boost the country''s energy security by laying
        the legal basis for the transfer of nuclear equipment and material from the
        US to Manila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48e19e-b7ce-4e96-895c-2c1984369b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.088+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02687f8a-f84b-4bef-90a9-2aaff3f6eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must commend both teams of the Philippines and the US. It is
        my understanding that this agreement was done in the fastest time a 123 agreement
        was signed," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406b896-bc07-4de3-a0b0-35e0e6ddba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0c2af-a5fc-4243-be85-0fe324e698d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will soon launch its first satellites dedicated to\
        \ improve connectivity in far-flung areas of the country following a $400\
        \ million partnership with US-based tech company Astranis and Orbits, according\
        \ to Marcos.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680230f-2c42-4551-ab6a-fb332f8edb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62abf4b-af2e-49f0-879f-5bab93a78a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the first satellite will bear the official name, \"Agila.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a575ee-19ca-4640-a575-61d53982fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fccc0e-3b81-454a-8604-335f661e4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also mentioned his meetings with other world leaders, including
        his Chinese counterpart <a href="http://https://www.cnnphilippines.com/news/2023/11/18/marcos-xi-meeting-west-philippine-sea.html">Xi
        Jinping</a>, to whom he voiced his concerns over the persistent tensions in
        the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5dc30-289c-41d5-a5a6-8b28d4ef8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ec33d-9d48-4277-8dad-af4bd21078c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also had working visits in Los Angeles, California and\
        \ Honolulu, Hawaii.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194a51a-14e3-49e7-9120-4513039a3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa2e0d-1dc5-4a41-8a54-92ad4b164107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Honolulu, Marcos looked back on his family''s time in the US
        state after the EDSA People Power Revolution toppled the dictatorship of his
        father, former president Ferdinand E. Marcos, in 1986.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60cd555-642b-4ef3-80f8-1f14ed19ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d6134-11ec-4b18-a664-08a03a5b591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T00:05:20.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-21T00:05:20.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also visited the <a href="http://https://www.cnnphilippines.com/news/2023/11/20/marcos-us-combatant-command-hawaii.html">Indo-Pacific
        Command Headquarters</a> in Honolulu, where he was expected to have a “capability
        orientation” amid the escalating conflict in the West Philippine Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614dcd00-b0a4-45fb-a576-5f3cc0090b6c'
      'mgnl:activationStatus': true
