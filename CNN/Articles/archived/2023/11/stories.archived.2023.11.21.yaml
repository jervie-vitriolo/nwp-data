      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A franchise consolidation is an act of stealing a franchise,\
        \ an equivalent to a phaseout. We’re not just referring to the phaseout of\
        \ jeepneys but also the phaseout of livelihoods.]\r"
