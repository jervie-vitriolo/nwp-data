      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec95cc3-f243-4a20-ae9e-aa917fffd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.053+08:00
