      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima further sought the court's confirmation of the contents of\
        \ a letter she received on Monday, where the inmates expressed that they were\
        \ coerced to participate as witnesses in the drug cases against the former\
        \ lawmaker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0ea13-3562-48a6-956c-19b17d02a7bd'
