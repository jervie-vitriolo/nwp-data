      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Philippine National Police (PNP) said that the gun that killed a couple in
        a bus in Nueva Ecija is linked to three other shootings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaeb89-7ae6-4f67-9c92-ab63a0e5c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:45:16.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson Col. Jean Fajardo said the cartridge case that was\
        \ recovered from the bus matches the cartridge case from two other incidents\
        \ in Nueva Ecija and one in Isabela.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e1c07-c4ff-4c0a-9192-c4606216f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:45:16.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505e442-3221-4506-96d0-4e406e51f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:45:16.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Possibly po, kung sino 'yung mga suspects dito sa mga nasabing previous\
        \ incident ay sila rin po ang involved dito sa kaso involving 'yung dalawang\
        \ biktima sa loob ng Victory Liner,\" Fajardo told CNN Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99dc231-6477-45d9-a5ab-4dad803cc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:45:16.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible that the suspects in the previous incidents
        are the same people involved in the case of the couple who died inside Victory
        Liner.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51114434-079e-4e80-bddd-195d36d01e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:45:15.832+08:00
