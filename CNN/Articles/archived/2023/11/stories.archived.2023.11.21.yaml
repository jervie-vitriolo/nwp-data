      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1203ef4-f2de-4055-aa70-fd3971018e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep safe spaces safe</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8af1b-0bf9-4c3c-8a79-d1b847e23892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bar scene is a natural extension of Japanese nomikai (drinking)
        culture. Similar to Filipino society, there is a need to suppress your private
        thoughts and feelings (called honne) for the sake of communal harmony. It
        is the tatemae or public mask that keeps us in sync with society. The masuta’s
        sacred role is to let your mask down and reveal a bit more of your true self.
        The straight bars in Shinjuku offer the same solace. I do drink there, too.
        So, why have a gay bar then? It is true that sake is sake. And also, love
        is love. Maybe it’s because there needs to be a place to dream all sorts of
        dreams — even sexy ones of Daddy Mario fixing my plumbing — and to have an
        audience to listen to them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba052d-ec12-445d-855f-ac561b5f270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:21:16.877+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do implore readers to keep these sacred spaces safe. If you do
        visit the places mentioned, don’t invade these bars by putting the spotlight
        on them via Instagram Live or be annoyingly riotous. There are other venues
        for you to do that. Respect the privacy of the bar-goers. It is still a community
        space. Do sit down, grab an Asahi beer, and be earnest. Surrender your heart
        to the masuta and you’ll win one back. And like me, you’ll always find a warm
        seat open for you to say “Tadaima!” (I’m home!).</p>'
