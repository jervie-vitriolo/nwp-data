      'mgnl:lastActivated': 2023-11-21T16:50:36.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b8172-a9c2-410f-9954-2e694c44b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:50:11.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T16:50:36.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said creating the specific line items will enable the Commission
        on Audit “to point out what the functions are of the equipment that was purchased.”</p>'
