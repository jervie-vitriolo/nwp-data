      'text': "The latter covered basic necessities and prime commodities like sugar,\
        \ milk, coffee and eggs. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b744f-8ba0-4ebe-88fa-9416334a8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.471+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f328d9-b7bb-450d-ae89-f135c111bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.472+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade officials said manufacturers earlier sought upward price adjustments\
        \ for 63 SKUs covered by the SRP, but the regulator has yet to reconvene a\
        \ meeting with them as some have withdrawn their petition. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf86cf7-0dc3-458a-b2df-56d246112a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.473+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead70e77-214a-4f45-9e49-1afdb074b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.473+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DTI last adjusted the SRP in February. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d8aca-c8ba-403a-ac9f-6573b6bb7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.474+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585df78-729d-4c5d-be0c-c2c9ccde8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.474+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is not SRP. That's why we call this 2023 noche buena price guide.\
        \ This is really a guide for consumers to decide what brand to buy,\" Trade\
        \ Secretary Alfredo Pascual said. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31abf5c-becb-407e-9514-e2654dd2a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.475+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d84cb-049d-423f-b908-77c586546921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.475+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iba-iba reason nila,\" Pascual explained. \"Kamukha sa sardines,\
        \ yung suplay ng tamban. Local supply is falling short. Tapos yung canned\
        \ producers, cost of tin cans tumataas. Yung iba naman transportation cost\
        \ tumaas ang gasoline price.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe29bc4-7b04-4668-9b35-ed3215d790c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.476+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ae805-27d5-4db5-9b39-b6862db16275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:59.477+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-21T18:56:59.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The manufacturers have different reasons. For example,\
        \ prices of sardines increased due to the supply. Local supply is falling\
        \ short. Then for canned producers, the cost of tin cans increases. Other\
        \ transportation costs also increased gasoline prices.] \r"
  'ph-us-joint-maritime-patrols-west-ph-sea':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-21T18:57:45.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f8e02e-a380-4221-b2ba-f37811731b46'
    'lead': 'The Philippines and the United States launched on Tuesday their joint
      maritime and air patrols in the West Philippine Sea as part of a series of activities
      to boost defense ties and maintain peace in the disputed area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:59:15.945+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-21T20:38:41.154+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US begin 3-day joint patrols in West PH Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8604ed-2df2-4edf-9cda-6a9f019c431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Philippines and the United States launched on Tuesday their joint maritime
        and air patrols in the West Philippine Sea as part of a series of activities
        to boost defense ties and maintain peace in the disputed area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d404a8b-5254-4798-ab2b-e5a6edb7202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abe2e5-2be2-4bd8-9af1-4b3bee9a4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the Armed Forces of the Philippines\
        \ (AFP) and the US Indo-Pacific Command will conduct the exercises from Nov.\
        \ 21 to 23, as agreed by the two nations’ Mutual Defense Board - Security\
        \ Engagement Board.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad424d90-3dea-4d4f-a74e-ffbc4a9c0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb21ee-848f-4506-832f-778e16ca31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This significant initiative is a testament to our commitment to bolster\
        \ the interoperability of our military forces in conducting maritime and air\
        \ patrols,” Marcos wrote in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ff92b-09be-42ad-bb0d-016972585fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47a594-f3b9-40b0-b1b4-f8efd70d7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am confident that this collaboration will contribute to a more secure\
        \ and stable environment for our people,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b77e6a-b1f5-468b-9bf5-aef268edbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb232ddf-f989-4102-9c8a-4713c1b55e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the activity will start in the vicinity of Batanes
        — at the northern tip of the country close to Taiwan — and end in the West
        Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eae953-c98c-40cb-aa3a-497bfef799c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd479c2-b93e-4d1b-bb0d-9798b8d59b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China earlier warned Manila against “stoking the fire” of regional\
        \ tensions after the latter announced expanded US military access in the Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82435dc-853f-4222-a33d-1a0a232775a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15abc3-3ed4-47ee-be8f-31ce659d338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claimed this new deal between Manila and Washington could be\
        \ used to “interfere” in the situation in the Taiwan Strait, where tensions\
        \ have grown as Beijing insists that the self-ruled island nation is part\
        \ of its territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f9b70-cda7-4bc7-b728-aa6c9d9e1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94f191-b41e-4cc6-be06-92ea4f833fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila will deploy three navy vessels, two FA-50PH and one A-29B Super\
        \ Tucano, while Washington will send one littoral combat ship and one P8-A.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45001b8-11a5-4b2c-a8f2-61d74b37bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3d457-f486-4615-a003-c20cfd84a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the two defense allies have launched such efforts to safeguard\
        \ shared interests, although the government has earlier maintained there is\
        \ no country being targeted by the joint patrols. Philippine officials have\
        \ repeatedly said the basic purpose is to enhance the country’s defense capabilities\
        \ and help ensure stability in the region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b8097-fb15-47ec-98f7-44867f3e9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb1001-0c89-4456-9517-7c579cb769b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development came a day after Marcos said during a forum in Hawaii\
        \ that China's military bases in the disputed waters have come \"closer and\
        \ closer\" to the Philippine coastline.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4c54d-3ece-4d27-91a2-ab014f149125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2da21-e15a-4336-8c7f-f8c66ae71e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:59:15.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-21T20:38:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing, meanwhile, maintained it was only “carrying out construction\
        \ activities on its own territory.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
