      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was a time when Travis Kelce wasn’t
        interested in talking about his personal life, but no more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53fa27-51c5-41fe-8958-c5c1959d3c30'
