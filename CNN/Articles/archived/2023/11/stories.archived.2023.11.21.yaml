      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank God. We now feel that our son is safe after not seeing him for\
        \ more than two weeks. We didn’t know whether he was dead or alive, especially\
        \ when communications were disconnected with the doctors,” Sbeiti told CNN.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdbdc4-905f-47c6-a6ce-f2a245a20dea'
