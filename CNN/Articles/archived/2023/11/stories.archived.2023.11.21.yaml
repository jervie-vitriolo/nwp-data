      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Television
        personality Isabelle Daza donated ₱1 million to Elvie Vergara, a house maid
        who was allegedly abused by her former employer which caused her partial blindness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5dbe94-a6af-4578-a7c8-314075227cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:12:32.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:12:33.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daza on Monday shared her meeting with Vergara where she gave her a\
        \ manager's check out of the online fundraiser she started in September.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee569187-6878-4f09-8947-921bb7237e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:12:32.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:12:33.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Finally, was able to give the money to Elvie Vergara herself. A total\
        \ of ₱1,000,000 in a manager's check,\" the celebrity mom captioned on her\
        \ Instagram post. \"To those who donated, you have helped change a life and\
        \ thank you for trusting me that I wouldn't scam you lol.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af63288-f24b-4ef2-88dd-34cac352e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:12:32.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:12:33.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the heartwarming clip, an emotional Daza told Vergara that she can\
        \ use it for her medical needs and for her future.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16736dcd-103c-4dbe-ac72-2c7c57218933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:12:32.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:12:33.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron po akong maliit na regalo sa iyo. Kasi nalaman ko ang kwento\
        \ mo nung nanood ako ng news, at sa tulong ng lahat ng mga followers ko po\
        \ at lahat ng nanonood ng story mo, meron silang na-donate para sa'yo,\" she\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b03281-aefd-4c66-a90c-8cd05f77bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:12:32.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:12:33.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have a small gift for you. I learned about your story\
        \ from the news, and my followers and everyone who heard about you decided\
        \ to help. So, they have a donation for you.]\r"
