      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inmates cited a series of attempts on their and their family's\
        \ lives as they appealed to be transferred out of the Sablayan Prison and\
        \ Penal Farm in Occidental Mindoro.\r"
    '11':
