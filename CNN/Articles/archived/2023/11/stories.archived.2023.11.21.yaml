      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef9566-2529-48dc-bcd0-5639afb8174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:32:24.051+08:00
