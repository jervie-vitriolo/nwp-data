      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA Weather Forecaster Chenelle Domingo confirmed on Tuesday in\
        \ a phone interview with CNN Philippines that the 13.4°C temperature was the\
        \ coldest since the onset of the northeast monsoon or \"amihan\" season in\
        \ October this year. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75d652-f665-4378-9ffe-7a15b193bb9d'
