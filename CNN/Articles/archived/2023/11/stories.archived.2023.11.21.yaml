      'text': '<p><strong>(CNN) —</strong> Gaza’s largest hospital, Al-Shifa, has
        become a flashpoint in Israel’s war against Hamas, which began when gunmen
        from the militant group crossed the border into Israel on October 7, killing
        around 1,200 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1803f8e-f181-4533-aae1-6804a6fe9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians and humanitarian agencies say the current fighting
        in and around Al-Shifa is proof of Israel’s wanton disregard for civilian
        life in Gaza, while Israel accuses Hamas of using the medical center as a
        shield for its operations. On top of providing medical care, the Al-Shifa
        Hospital had recently become a key shelter for thousands of Palestinian civilians
        fleeing Israeli bombardment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36669d77-cc62-4057-9648-6e87b78ae834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918c7bb-a9fb-4b13-bb39-fe2de08abd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since launching its operation at the hospital on November 15, the Israel\
        \ Defense Forces (IDF) have shown images of a tunnel shaft and military equipment,\
        \ but have yet to show conclusive proof of the large-scale command and control\
        \ center it alleges is there.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc370a4-7d4a-4c19-a715-18a205b35182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a9aae-4ced-4e48-bac3-a376185e62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the Gaza Health Ministry and hospital officials have denied\
        \ Israel’s claims, saying that hospitals in the Strip have only been used\
        \ to treat patients. Doctors in Al-Shifa have also sounded the alarm about\
        \ deteriorating conditions inside the medical facility, which is struggling\
        \ to meet patients’ needs amid supply shortages and the presence of Israeli\
        \ troops.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea91fb-17d9-4489-aa67-846d02aa1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e193c42-d164-49d2-a2c0-9ff7a8a58813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF is now under pressure to prove Israel’s long-standing assertion\
        \ with its promise of “concrete evidence.” Its ability to continue its operation\
        \ in Gaza, and the credibility of Israel, could be at stake as the number\
        \ killed in Gaza surpasses 12,000, according to authorities in the Hamas-controlled\
        \ Strip.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb84216-e7e7-44db-b708-1b0064ba36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a287f7-d8d8-491e-8c83-c8fb2e557b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know so far.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cc4d4-c578-49df-afd0-4f925b7866b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a1db6-3aaa-4267-8c5f-b887c2822f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does Israel say?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85929c05-64ef-4053-9152-a21c65154937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, the IDF said Hamas has been using Gaza’s largest hospital\
        \ as cover for what it calls terror infrastructure below ground. IDF spokesperson\
        \ Rear Admiral Daniel Hagari said Hamas had a command and control center or\
        \ headquarters underneath the hospital complex grounds, which other senior\
        \ Israeli officials have also insisted on.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea93916-e055-4d1b-994d-f192461ee241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24909ccf-e6cd-42a7-9136-72ab3b6d16cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a presentation to the media last month, Hagari claimed that Hamas\
        \ was directing rocket attacks and commanding operations from bunkers underneath\
        \ the hospital building, which he said were linked to a network of tunnels\
        \ that Hamas had dug underneath Gaza City.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81a213-1cbe-4b0e-95f7-41982a2afd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28480160-1c4a-44c1-b894-05cf835c3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also published an “intelligence-based” illustrated video of\
        \ what it claims the Hamas headquarters under Al-Shifa looks like. The video\
        \ shows a 3D diagram of the hospital, which moves to show an animated network\
        \ of purported tunnels and operation rooms.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57524f-6867-4429-b5c2-ed32683c54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841013dd-48dd-47f5-9fe0-3357753c9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify Israel’s claims that Hamas is operating\
        \ a “command and control center” from the hospital.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0310c8f-8c38-40ce-ac56-f1cb562b89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50757a49-e144-4067-a78a-3c046f6e32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House has backed Israel’s claims, saying that Hamas was storing\
        \ weapons and operating a command node from Al-Shifa, citing US intelligence.\
        \ But senior US officials have declined multiple times to expand on how they\
        \ can corroborate Israel’s claims, as the US does not have a presence on the\
        \ ground in Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c7ffc-9348-47d0-8d0a-8ffa86b2a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7579c-5922-4b5d-a553-861cd99a40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What evidence has Israel provided?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e3fb1-e256-4059-a96f-1bc39e363c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, the IDF took CNN and other news organizations to\
        \ a newly exposed tunnel shaft on the grounds of the Al-Shifa hospital complex\
        \ that it says was used by Hamas.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e46d62-de9a-4afc-ba1d-af050b720eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc34c4-a921-49e1-a3d6-69b93180d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The structure appeared to be substantial, with the remains of a ladder\
        \ hanging over the opening and a pole that looked like a hub for a spiral\
        \ staircase running through the middle of the shaft.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ea03c-b6dd-4eec-adde-974687b64a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35318b7b-5bc6-438c-983d-ed921f61b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also released video – filmed on Friday – from inside the shaft,\
        \ showing a staircase leading down into a concrete tunnel that the military\
        \ said was 55 meters long and located 10 meters underground. At the end of\
        \ the tunnel is a metal door with a small window, according to the video,\
        \ which the IDF said it had not yet opened to the possibility that Hamas had\
        \ booby-trapped it.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf06ab2-3681-442e-8c21-840bbaa228eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdc967-210d-4fc0-8889-4c154b1a4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video is arguably the most compelling evidence thus far that the\
        \ IDF has offered that there may be a network of tunnels below the hospital.\
        \ It does not, however, establish without a doubt that there is a command\
        \ center under Al-Shifa.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45332e35-9c01-44ee-aff0-be8a53a58496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd1131-ca72-4ded-b2a8-798fd8a54c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military on Sunday also presented several videos that it\
        \ said illustrated Hamas’ presence at Al-Shifa hospital, including CCTV footage\
        \ that appeared to show hostages being brought through the hospital itself\
        \ and separate footage from inside a tunnel shaft on the medical compound’\
        s grounds. CNN cannot independently verify the content of the videos.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70ccb6-b48e-49e6-8318-0eff2847a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea937f8c-6661-4808-bf7e-54172b75f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCTV footage showed Hamas fighters moving a Nepalese hostage and\
        \ a Thai hostage through the hospital on October 7, IDF spokesperson Hagari\
        \ said. One appears to be frog-marched through the building, while another\
        \ appears to be bleeding and is pushed on a gurney.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad7d87-c85a-4bed-aaf6-6ebd43b1b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae3190-6957-4cf3-85bc-0a89fbf75330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari did not spell out how the IDF had acquired the videos, though\
        \ he did say that Israeli intelligence officers were part of the operation\
        \ inside the hospital to try to locate the hostages.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89eb52-6ac3-4efb-b3ac-9c0a427ae57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce9c12-6580-404d-8064-bd8338b2cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari also dismissed suggestions that the hostages had been brought\
        \ to the hospital because they were wounded, claiming that one of the two\
        \ hostages in the videos was not injured and did not need medical treatment.\
        \ They had been brought to the hospital first before being moved to hiding\
        \ spots like nearby apartments, he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c9947-cb40-4d1a-98ca-dfe2a66a6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792f2e1-6e5e-4c37-a536-23b40fba6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shared CCTV footage comes after Israel’s military said it found\
        \ the bodies of two Israeli hostages – a 65-year-old woman and an Israeli\
        \ soldier – in the same neighborhood as Al-Shifa hospital.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611f9fe-d8de-47bc-b55b-a2b1224c69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547253e-d511-453b-8054-660dbe067c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF had previously touted other alleged discoveries on the hospital\
        \ grounds, saying soldiers located a room in Al-Shifa where they found “technological\
        \ assets, along with military and combat equipment used by Hamas” for “terrorist\
        \ purposes.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ef5ff-ce14-42e5-a1e3-b9b78ee950bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a0abd-c5c9-448f-bfb5-c057a6ac1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas has rejected those claims as “baseless lies.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25030f0c-15f8-49f4-96a2-af332587afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73069e-6b0a-48fc-bf81-941cf8ee710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN analysis of separate footage published online by the IDF prior\
        \ to visits from international media outlets suggests weaponry at Al-Shifa\
        \ may have been rearranged.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed41ea-3b03-4383-980e-d4eeaf6930ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77434f76-2f3d-43fd-86be-39147d8f1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An IDF video on November 15 showed a military spokesperson touring\
        \ the facility, during which an AK-47 gun is seen behind an MRI machine. Fox\
        \ News and the BBC were subsequently granted access to the hospital. In their\
        \ reports filmed after the IDF clip, two AK-47 guns are visible in the same\
        \ location. It is unclear where the second assault rifle came from.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c82f47-4daa-4191-a58a-f948374adb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c6712-8772-45a7-8466-49f64b8d2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF told CNN the discrepancy between the military’s own video and\
        \ the BBC footage was “due to the fact that more weaponry and terrorist assets\
        \ were discovered throughout the day.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843472f-9d71-4bab-b864-29f77fc92067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda029d-1c11-49f1-8dc6-074b785dbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Suggestions that the IDF is manipulating the media are incorrect,”\
        \ it said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52703d-5612-4157-88f8-219288a82a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ae8b4-7897-4296-80fc-5e4f38c6a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations has called for access to the site for an independent\
        \ investigation into the competing allegations and warned that hospitals should\
        \ not be used as battlegrounds for any side.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c8669-dd5f-471f-98bf-3d6eb2c39b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b4e7e-8630-4c62-bd8a-b662f561e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How has Hamas responded?</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385eca80-21b3-4f19-8beb-62cdf71d24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s allegations have been vehemently denied by Hamas, the Gaza\
        \ Health Ministry, and hospital officials.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d90abf-4158-4a35-b120-eb32d980790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0df4f-0b19-42dc-9df5-cbe53e2bf004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director general of the Hamas-controlled health ministry, Dr. Medhat\
        \ Abbas, told CNN that hospitals in the enclave “are used to treat patients\
        \ only” and are not being used “to hide anyone.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef3d60-c6dd-41e1-969e-bc7fd8c136ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c0ddc-90d1-45f0-b344-493e341c400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health ministry responded to the images of hostages inside Al-Shifa\
        \ released Sunday by the IDF by questioning their authenticity – but went\
        \ on to say that if true, the pictures showed that hospitals in Gaza provided\
        \ medical care to anyone who needed it.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441836f-e3f5-42eb-b2e9-49836ed5139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15ed28-4400-4456-b8b3-4c744589a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued Saturday before the release of the CCTV videos,\
        \ Hamas said it had brought several hostages to hospitals for medical treatment\
        \ after they were injured in Israeli air strikes.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582ee9e-f3ea-4274-b14d-a4b0a542ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb809ba-c4c5-4396-afb9-6d444a69f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Israel launched its operation, Hamas accused the US of giving\
        \ Israel “a green light … to commit more massacres against civilians” by amplifying\
        \ what it called a “false narrative” that a militant command center lies somewhere\
        \ inside Al-Shifa.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c07649-632e-4d79-8fe5-ef08cb3d9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba85c1-81cc-4096-abd5-232dc5887b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why Al-Shifa matters and what’s happening to its patients\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2c330-8acf-4c65-8033-f99be202ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than five days since the IDF raided Al-Shifa hospital, Israeli\
        \ troops are still on hospital grounds, and the facility is still filled with\
        \ patients and medical staff operating in dire humanitarian circumstances.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba4ca1-6899-4751-8ed9-918c80a04695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83dbe5-97a1-444f-b742-80ac6126f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors who are still at the hospital cannot treat patients due to\
        \ heavy shelling in the past week. Fuel shortages and a lack of electricity\
        \ prevent them running incubators for the babies. ICU patients and several\
        \ neonatal babies in Al-Shifa have died in recent days.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e12fa-915e-417a-91d6-590000b1ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8422e4-4e81-4df7-96b2-984a31543c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A doctor inside Al-Shifa hospital told CNN Monday that staff movements\
        \ around the complex were being restricted, and Israeli forces are questioning\
        \ staff about Hamas and tunnels.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e63aa-c7e1-404c-9151-cb3ebf291b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795d30b-eccb-43c7-9bd8-9bcf686e9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ahmed El Mokhallalati, head of the burns unit, said the hospital\
        \ is also running out of urgent requirements, including anesthetics, oxygen\
        \ tanks, medicine and blood banks.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296de2e-ef4a-4803-97e2-91fef33a8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c14825-7584-47b7-bda5-e6b1e20408d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Defense Ministry says it delivered more than 6,000 liters\
        \ of water and 2,300 kg of food — including fish, canned food, bread, spreads\
        \ and dates — over the weekend.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac0356-120a-4565-b5b3-66b1a0f4fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b342968-4a98-458c-b79f-99a86ba59d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Mokhallalati also told CNN that Israeli forces had removed about\
        \ 200 bodies from the hospital’s mortuary as well as from mass graves recently\
        \ dug on the site. “They brought two trucks and they have taken all the dead\
        \ bodies out of the hospital,” he said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2354a8-c6bb-4205-9766-09ab1e0ec57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722be4b-d1b6-4921-82d8-4a36f0c4c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several days ago, Israel’s army spokesman Hagari dodged a question\
        \ about whether Israel had taken bodies out of the hospital complex as part\
        \ of its efforts to determine the fate of hostages kidnapped from communities\
        \ in southern Israel on October 7.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b01f4-2f36-435c-bd36-876615ee4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9caf176-83fe-438f-a288-aab0cdda291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of UN humanitarian workers visited Al-Shifa on Saturday, describing\
        \ the hospital as a “death zone” where “signs of shelling and gunfire” were\
        \ evident.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492627c7-819c-40d6-8c5f-2d7aaecb3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4caaa4e-3828-4d82-bb1f-bdd3e411c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Egyptian government official told CNN Monday that 28 of 31 premature\
        \ babies that were evacuated from Al-Shifa to southern Gaza have arrived in\
        \ Egypt through the Rafah crossing. The three remaining babies remained in\
        \ Gaza but are still alive, the official added.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0849d4a-66c4-4f07-9377-9bf49573c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c5234-d149-462e-bf04-3e37163b7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sprawling medical facility of Al-Shifa, which sits in the western\
        \ part of Gaza City, was built in 1946 when Gaza was still under British rule.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639bdc3-2be0-43bb-801a-c35fce233b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d956b-45d5-4fcf-8b6b-b4d7b0d23799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been seen as the backbone of medical services across
        the besieged Gaza Strip, and Israel’s operations there have compounded a grim
        humanitarian crisis, Palestinian health officials have said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6056e7-c438-4462-93c0-6a9fbaa8d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T05:26:04.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-21T05:26:05.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'gaza-al-shifa-hospital-babies-evacuated':
    'author': 'Abeer Salman, Kareem Khadder, Jessie Yeung, Jonny Hallam, Asmaa Khalil
      and Niamh Kennedy, CNN'
