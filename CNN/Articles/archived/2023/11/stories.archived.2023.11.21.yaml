    'stories': []
    'template': '1'
    'title': 'DOJ junks documents falsification complaint vs Fil-Indian billionaire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b8c7f-48aa-4022-8fab-ed8a561a5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Department of Justice junked the falsification of public documents complaint
        against Filipino-Indian billionaire Rajiv Chandiramani filed by his brother
        for lack of probable cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4e8de-2b5c-474c-8a0e-df84aec843aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c932389-c574-41f8-b21b-974ad0a4f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution dated Oct. 26, the prosecutor noted that Chandiramani's\
        \ brother, Amith, failed to mention that he filed a similar complaint against\
        \ him and their mother before the Makati Prosecutor's Office in July 2022\
        \ involving the sale and mortgage documents of real estate properties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd450e5-6e44-4042-b0d8-20187017a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f867f3-e42c-443d-b9c0-45aff223cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati Prosecutor's Office already issued a resolution after Amith\
        \ executed an affidavit of desistance praying for his complaint's withdrawal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daa8bb-1539-427d-babf-5381213d7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db6ad3-1984-4e82-9dcb-d684602a499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution also said Amith failed to mention in his latest complaint\
        \ that he and his brother entered into a compromise agreement covering the\
        \ subject real properties \"in the spirit of family ties and relations.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fe46b-009e-4538-9efc-7251d3a7cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790bc77-4097-4e6c-bee5-411ea04b52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In turn, Amith received millions of pesos from Rajiv and never denied\
        \ receiving money from his brother.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f4359-2884-4985-9210-526f8e293976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cbd9e-fc6e-427b-92e3-3170bcc7ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor said it must respect the provisions of the compromise\
        \ agreement as it was mutually agreed upon and executed by parties \"without\
        \ any force, fraud, and undue intimidation.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb14738-ca87-4e17-bc27-fe80cc6504f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e237f-30f8-45bb-b02a-02f64fb203e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:51:40.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T18:55:01.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, Amith even re-affirmed the contents of the compromise
        agreement when he signed the Addendum to the Compromise Agreement dated 15
        August 2022," the resolution stated.</p>'
  'video-trapped-workers-indian-tunnel':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-21T18:51:21.000+08:00
    'imagesource': 'jcr:16842331-6f18-428e-86a4-1b0b76e015cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bde8026-b48c-4dda-b469-d292295829e4'
    'lead': 'The first images of dozens of men trapped inside a collapsed Himalayan
      tunnel have emerged, as a complex and frustrating operation to free them enters
      its tenth day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:53:06.868+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T18:57:58.964+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-21T18:57:58.440+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New video shows trapped laborers alive in Himalayan tunnel but rescue
      still no closer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320e258-6bef-41e9-8c43-b937e4f4ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.965+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first images of dozens of men trapped
        inside a collapsed Himalayan tunnel have emerged, as a complex and frustrating
        operation to free them enters its tenth day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a28999-c075-481c-a0d8-9727be2b8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.965+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video captured by a camera fed through a pipe by rescuers on the surface\
        \ shows the men wearing helmets and standing in a large cavern around 60 meters\
        \ (198 feet) inside the mountain.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147794a-dd93-46d3-9f0d-9689a1cc8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.966+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don’t worry, we’ll reach quickly,” a rescuer says through a loudspeaker.\
        \ “Show us you’re okay. Take the camera out (of the pipe) slowly. Show us\
        \ each person’s face.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438e5fc-18ef-4934-a014-957ffc49d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.966+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 41 trapped laborers have been receiving food, water and oxygen\
        \ through the pipe after the entrance to the tunnel they were helping to build\
        \ gave way on November 12.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc6379-c96a-4851-bc77-076f2329135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.967+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian authorities have been exploring strategies to free the men,\
        \ including inserting another pipe through the rubble that’s big enough for\
        \ them to crawl out. But any effort to open a passage through the debris has\
        \ proven tricky due to the unstable terrain, and drilling has been frequently\
        \ paused.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aefc9c-58eb-471b-a81b-364086da6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.967+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In what has been described as the operation’s “first success,” rescuers\
        \ managed to insert a 53-meter (174 ft) pipe through the rubble late Monday,\
        \ allowing them to deliver their first hot meal of lentils, water, medicines\
        \ and oxygen to the trapped laborers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf75c88-85ad-4d41-8a43-8c9f6a8a215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.968+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Confidence of keeping the lives of the trapped workers safe has increased\
        \ manifold,” said a statement released by state officials on Monday. “After\
        \ this good news, there is happiness and enthusiasm on the rescue fronts along\
        \ with the workers and their families and now there is a lot of hope for other\
        \ rescue options.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95551823-4e0d-404e-913a-8a5b3f3d493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.968+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A makeshift hospital has been set up at the tunnel’s entrance, but\
        \ a rescue doesn’t look imminent as workers continue to brainstorm ways to\
        \ bring the trapped men out.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be829fe7-ece9-4608-9ecb-458049b1effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.969+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A complicated rescue</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e935e47-d47b-491b-9a0d-ae53904db829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.969+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities established contact with the men soon after the collapse\
        \ and have since embarked on a frantic mission to bring them out safely, aided\
        \ by local police, India’s Disaster Management Authority and State Disaster\
        \ Response Fund.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab786cd0-0f6e-496b-8d96-8a1d6af2ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.970+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers first attempted to dig through the debris to reach the men,\
        \ however progress was slow as more rubble fell into the shaft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79d2ad-c3c8-4b77-a6b7-1d7402e9e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.970+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They then brought in a drill to try to create a hole wide enough to\
        \ insert a pipe through which the men could crawl to safety. But work was\
        \ paused after a landslide complicated those efforts and officials decided\
        \ the machine wasn’t powerful enough.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76a50a-3508-4dda-a5a4-d930ce645615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.970+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities then flew in a high-powered drill from the capital New\
        \ Delhi to begin work on an escape pipe as anger grew among relatives outside\
        \ the tunnel’s entrance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b4861-6f19-48ee-ace3-dc75bc8bbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.971+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As that machine went to work, a “large-scale cracking sound” was heard\
        \ last Friday, Reuters reported, citing a statement from the National Highways\
        \ and Infrastructure Development Corporation, prompting authorities to pause\
        \ the drilling once again.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5a802-8e6d-4093-8861-cdf1b23372d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.971+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers are now considering drilling from three directions, including\
        \ vertically, while pipes designed for the rescue mission have been successfully\
        \ inserted into approximately 25 meters (82 feet) of the debris.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b08dd5-02f7-42e9-8fff-1a47ac41dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they are exploring all options to reach the men,
        including reaching out for international help to teams involved in other complex
        rescues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00139083-6bc5-43cc-86d0-1d17562f3f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:53:06.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:57:58.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/21/india/video-trapped-workers-indian-tunnel-intl-hnk/index.html">New
        video shows trapped laborers alive in Himalayan tunnel but rescue still no
        closer</a>"</em></p>'
  'china-calls-urgent-action-gaza':
    'author': 'Simone McCarthy and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-21T18:53:15.000+08:00
    'imagesource': 'jcr:79d3baf3-5b27-4f95-b85c-6c0a1c514efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4ea671-cf5e-45f1-9594-259134409d83'
    'lead': 'The world must ''must act urgently'' to stem the conflict in Gaza, China’s
      top diplomat said Monday during a meeting with officials from Arab and Muslim
      majority nations, as Beijing steps up its efforts to play a role in establishing
      a ceasefire in the Israel-Hamas conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T18:56:20.195+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T18:56:20.769+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China calls for ‘urgent’ action on Gaza as Muslim majority nations arrive
      in Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dface-6612-43a1-8627-928d325c57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The world must “must act urgently”
        to stem the conflict in Gaza, China’s top diplomat said Monday during a meeting
        with officials from Arab and Muslim majority nations, as Beijing steps up
        its efforts to play a role in establishing a ceasefire in the Israel-Hamas
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac46f8-5328-430d-850e-45a544aeadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Minister Wang Yi welcomed counterparts from Saudi Arabia,\
        \ Jordan, Egypt, the Palestinian National Authority, and Indonesia, as well\
        \ as the head of the Organization of Islamic Cooperation for a two-day visit\
        \ to the Chinese capital, the start of the delegation’s expected tour of several\
        \ world capitals.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3667c8-bdb2-4508-a8c1-7426d62b4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The international community must act urgently, taking effective measures\
        \ to prevent this tragedy from spreading. China firmly stands with justice\
        \ and fairness in this conflict,” Wang told the visiting leaders in opening\
        \ remarks ahead of talks, where he reiterated China’s call for an immediate\
        \ ceasefire.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b112e4-c7d7-4ef7-9989-2fef111c6671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visiting ministers voiced their own strong calls for an end to the\
        \ conflict, with Saudi Arabian Foreign Minister Prince Faisal bin Farhan Al\
        \ Saud saying: “The message is clear: the war must stop immediately, we must\
        \ move to a ceasefire immediately, and relief materials and aid must enter\
        \ immediately.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932eb13a-14c9-40ca-b232-22be4d22cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries represented in the delegation hoped to cooperate with China\
        \ and “all countries” that are “responsible and appreciate the seriousness\
        \ of the situation,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be557292-c504-4bc8-927b-9cd5eebbf198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has launched weeks of bombardment and ground operations in the\
        \ Hamas-ruled enclave of Gaza following a deadly attack on its territory by\
        \ the group on October 7. More than 200 hostages were taken in that attack,\
        \ according to the Israel Defense Forces.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5f606-40d6-488f-a7fc-d7c77d07e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gathering in Beijing comes as sources tell CNN that a possible\
        \ deal to secure the release of some hostages held by Hamas and a several\
        \ days pause in fighting may be in sight, following weeks of negotiations\
        \ between the United States, Israel and the militant group, mediated by Gulf\
        \ state Qatar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902462b9-7fcf-49c6-9670-4e46963e7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has been at odds with Washington – an Israeli ally and long\
        \ a major power broker in the region – over their approach to the conflict,\
        \ including when it comes to an immediate ceasefire, which Washington does\
        \ not support. Beijing has also criticized Israel’s retaliation and failed\
        \ to condemn Hamas or name the group in its statements, sparking backlash\
        \ from Israeli officials.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4515b-e560-4b9a-a9a5-eb9c148cbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel should stop its collective punishment on the people of Gaza,\
        \ and open up a humanitarian corridor as soon as possible to prevent a humanitarian\
        \ crisis of a larger scale from taking place,” Wang was cited as telling the\
        \ delegation during the talks, according to a readout from China’s Foreign\
        \ Ministry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba45130-6e31-4764-9ab9-96baa289b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has staunchly defended its actions as rooting out terrorism\
        \ following a “barbaric invasion” and has rejected any ceasefire without the\
        \ return of hostages.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c2fec-9c0a-49c3-8b46-736160440dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China’s push for peace</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d6243-461c-4add-8cdc-e360e4178824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has been attempting to play an active role in finding a solution\
        \ to the conflict as it seeks to expand its position as a major global power.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c9716-b57b-406a-92fe-3c60e3e44282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing dispatched a peace envoy for a multi-country tour of the region\
        \ last month and has acted as a strong voice pushing for an immediate ceasefire\
        \ at the United Nations, including the Security Council, where China now holds\
        \ the rotating presidency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041b5e8-1f0c-43e1-82ed-daf9ffc11f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week the UN body passed its first resolution on the conflict,\
        \ which called for the immediate release of all hostages held by Hamas and\
        \ for extended humanitarian corridors throughout the enclave to protect civilians.\
        \ The US and the United Kingdom abstained, citing the resolution’s failure\
        \ to condemn Hamas.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5d48b-964e-4ec8-acc2-5423aee3a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For reasons known to all, in particular, the repeated and persistent\
        \ obstruction of a permanent member of the Council, this resolution at present\
        \ can only serve as a first step based on minimum consensus,” Chinese Ambassador\
        \ Zhang Jun said following the vote, in an apparent veiled jab at the US.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e943e0-db58-4b14-8603-5e3746fa5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his comments Monday in Beijing, Saudi Arabia’s minister commended\
        \ the Security Council’s decision, under China’s leadership.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c30ad-da2a-47f7-b54a-770a8d6d4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict has also given China an opportunity to bolster its already\
        \ strengthening ties with a number of countries across the Arab world — a\
        \ region where observers say it hopes to drive a wedge between the US and\
        \ the countries with which it has long-standing ties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6575682-f5f9-4650-b984-44a7ffa638f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have always firmly defended the legitimate rights and interests\
        \ of Arab and Muslim countries, and have always firmly supported the Palestinian\
        \ people’s efforts to restore their legitimate national rights and interests,”\
        \ Wang told the visiting delegation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af276e3c-54d0-410a-ac3c-00ae556b9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Engaging major players?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94bb9c-7ac0-4252-8e92-48049acb1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediate ceasefire and longer-term peace were also key topics during\
        \ a roughly 10-day tour in the Middle East last month from China’s special\
        \ envoy for the region, Zhai Jun, who visited Egypt, Qatar, the UAE, Saudi\
        \ Arabia and Jordan, according to China’s Foreign Ministry.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ff440-fcba-4098-a275-9cea0aaba29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week the envoy visited and met with officials in Turkey and Bahrain,\
        \ where Zhai also discussed the “regional situation” with representatives\
        \ from Singapore, the US and Europe on the sidelines of an international conference.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2680d1-bba4-4295-a0e9-a7d4ab274111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far there have been no apparent concrete outcomes from the diplomacy.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6652506-0127-4ccb-bf6f-741c91791470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhai’s itinerary thus far has also not included stops in Israel, Palestinian-controlled\
        \ territories, or Iran, per information released by China’s Foreign Ministry.\
        \ Wang spoke with Israeli Foreign Minister Eli Cohen on the phone last month.\
        \ It’s not clear if China has been in contact with Hamas officials during\
        \ the latest conflict.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec0cb9-0668-411b-8ebf-4a828a770fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visiting officials in Beijing this week include Palestinian Foreign\
        \ Minister Riyad al-Maliki of the West Bank-based Palestinian National Authority.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347fbf0-870e-4770-ab3e-34b396c0a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China earlier this month dispatched the head of its Foreign Ministry’\
        s West Asian and North African affairs department to Iran, where the conflict\
        \ was part of discussions, according to a post on the department’s WeChat\
        \ social media account.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7341f58-c973-4a6b-8588-cd2689d3ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran is a longtime backer of both Hamas and Lebanon-based Hezbollah.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda44ac-922b-47d4-bc12-91f8300ffea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During hours-long talks between Chinese leader Xi Jinping and US President\
        \ Joe Biden in California last week, Biden encouraged Xi to use China’s leverage\
        \ with Iran to warn against a wider regional escalation, a senior US official\
        \ told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce1c44-6129-4359-bbbd-d754f9572a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the talks, Foreign Minister Wang Yi said they’d already held discussions\
        \ with the Iranians on the topic, the senior official said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32618b04-eaff-4d05-98cb-98c95f6f74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also made clear to Xi that he viewed Hamas as separate from the\
        \ Palestinians. The US views Hamas as a terrorist organization that has perpetuated\
        \ the suffering of Palestinian people, and has upheld Israel’s right to retaliate\
        \ against the group.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76e7b9-98e2-45d8-9ace-174640d745b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has not referred to Hamas in its statements, but instead frames\
        \ the current situation as a Palestinian-Israeli conflict.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8a7f0-ba16-4616-9cef-f931c75a03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Washington Monday, US State Department
        spokesperson Matt Miller said the US “would welcome China playing a constructive
        role in the Middle East.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2227b7-673e-4116-a382-cb723cb618fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken had “made this clear personally”
        in conversations with China’s Wang, Miller added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece4757-4910-4d7b-878b-c926c3d760d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T18:56:20.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-21T18:56:20.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/20/china/china-arab-countries-beijing-israel-hamas-conflict-intl-hnk/index.html">China
        calls for ‘urgent’ action on Gaza as Muslim majority nations arrive in Beijing</a>"</em></p>'
