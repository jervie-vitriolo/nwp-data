    'mgnl:tags': ['One-More-Chance', 'PETA']
    'stories': []
    'template': '1'
    'title': "PETA opens casting call for 'One More Chance' musical  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d96c1-7d1a-4f88-b723-0abaaf34962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Philippine Educational Theater Association (PETA) on Monday announced the
        auditions for the upcoming musical adaptation of the classic Filipino romantic
        movie "One More Chance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ffb78-9d22-452e-a399-5558038e2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PETA said interested actors must submit a video of themselves performing\
        \ one stanza and one chorus of any Ben&amp;Ben songs, or other OPM songs.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b481ad-a851-4dc7-91a8-b7157b45684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They must also submit a video of them dancing to any contemporary modern\
        \ music.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad345f-09c9-44ed-ab40-ac6426c58406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the casting brief, those who are interested in the role\
        \ of Popoy must channel a man and an engineer in his 20s. He is described\
        \ as a go-getter and someone who always needs to be in control.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e14fa-5bc7-48de-933f-a1e4e43f3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the role of Basha, who is an architect and a shirt designer\
        \ in her 20s, is described as someone who bottles up her emotions to avoid\
        \ confrontation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c858e-d2b3-4081-9011-ce559aff2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the lead roles, PETA is also casting for the roles of Popoy\
        \ and Basha's circle of friends or the Thursday Barkada.  \r"
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPETATHEATER%2Fposts%2Fpfbid02qTfpYsu4u9tqdTMWCVvAQz3sLXfuNtdpG8883F2R8v2ciFF4n7LwoXWLFRNqKAngl&show_text=true&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a01f5-11a7-42e4-b4bc-3e5f50b65882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d3800-5f55-4d8e-8f84-7863df42c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PETA said the deadline for casting submissions will be on Nov. 26 at\
        \ 11:59 p.m.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58709a-59eb-4457-8517-b4908997e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement of those who passed the video audition will be on\
        \ Dec. 1. It will be followed by live auditions on Dec. 4-5.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab26fc4-e45c-4e19-87d3-18f6fc12d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The callbacks will take place on Dec. 12-13, PETA added.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11daf9-a74d-4834-be5f-5ea50234d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One More Chance: The Musical\" is based on the 2007 hit movie starring\
        \ John Lloyd Cruz and Bea Alonzo. It was directed by Cathy Garcia-Molina.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea86a9-a1a8-4ff4-a71a-9cf100c6d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cult-classic is about college sweethearts Popoy and Basha who face\
        \ challenges as they try to hold on to their relationship while also working\
        \ on achieving their dreams.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bacf2-3181-4e93-a006-a68e5ea9067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A novel based on the movie's screenplay was also released in 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286124f7-a453-4a80-80ff-21e717a1d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musical adaptation will feature music from Ben&amp;Ben and will\
        \ be staged in April 2024.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc540118-c137-453b-9ed4-136884b8fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:37:28.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-21T16:39:28.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'japan-gay-bear-bars':
    'author': 'Vincent Ong'
    'caption': 'For a self-described Guncle, hopping across Japan’s bear bar scene
      isn’t necessarily to get laid but to embrace the moment, end the night with
      dignity, and have a flirty fling. In photo: Masuta Kimi, owner of the bar Logos.
      Photo courtesy of VINCENT ONG'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2023-11-21T16:10:27.000+08:00
    'imagesource': 'jcr:2543abe7-4af9-48bd-a203-b044e07802bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4fbe4a-ea3b-4516-be60-e29bf3181b91'
    'lead': 'A gay uncle finds his Japanese bar den.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T16:46:21.972+08:00
