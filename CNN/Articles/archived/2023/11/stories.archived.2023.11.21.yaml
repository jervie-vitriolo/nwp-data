      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense fighting between Israel and Hamas, and a communications\
        \ blackout across the enclave due to a lack of fuel, has complicated aid delivery\
        \ efforts and made it more difficult for Palestinians to reach relief services.\r"
    '47':
