    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finding warmth in the embrace of Japan’s bear scene'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7508b-129b-42cf-8c00-0927d9ecab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.008+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning a trip to Japan can be a journey unto itself. From enigmatic
        1,000-year-old shrines to cafes with dancing Pikachus, the country advertises
        many things you can find “Only in Japan.” Yet, this is not my cup of green
        tea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84b408-a05e-491e-b194-6d629059e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T17:39:50.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To a Guncle (Gay Uncle) like me, there is more to Japan than cringey\
        \ maid cafes in Akihabara. I appreciate capturing the more charming parts\
        \ of a country when traveling solo. Instances such as stumbling into an Osaka\
        \ neighborhood cafe, where the cook smokes a cigarette while tossing eggs\
        \ into the air, or being enveloped by the symphony of cicadas under the summer\
        \ shade. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd8500-73e9-48f0-b2ad-84e62e250ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T17:39:50.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my younger (and twinkier) years, my parched curiosity led me
        first to the nearest hattenba (bathhouse). While still thirsty, my wander
        <em>lust</em> has softened to a more self-assured wander landi. The goal isn’t
        necessarily to get laid but to embrace the moment, end the night with dignity,
        and have a flirty fling to share with you, my gay nephews and nieces. So behold,
        your Guncle’s guide to Japan — one where you can come in thirsty but surprisingly
        end up finding your soul fed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a3751-2dc2-42c9-9308-c1429199c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.009+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Goldilocks finds his happy trail</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de09fa-bfa2-43a9-a9e0-41b183d2ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-21T16:46:22.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-21T18:58:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of you, the pandemic was a prison where I stared into
        the window of my laptop screen and dreamt of a life beyond uncertain quarantine.
        I immersed myself in YouTubers such as <a href="https://www.youtube.com/channel/UCHL9bfHTxCMi-7vfxQ-AYtg"
        target="_blank">Abroad in Japan</a>. Sadly, there was no queer representation
        until the channel <a href="https://www.youtube.com/@TokyoBTM" target="_blank">Tokyo
        BTM</a> popped up on my feed. The channel is run by friends Andrew and Meng,
        who share their adventures around Tokyo, diving into the LGBTQIA+ party scene
        of chiseled go-go boys and witty expats. As a gaymer who identifies more with
        the normcore bear culture, their content was a nice lead but not for me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b83b7-cfe4-4ff7-8c73-841254b5df00'
