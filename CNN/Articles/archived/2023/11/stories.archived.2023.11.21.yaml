    'jcr:uuid': 'edc2c3c9-9375-4963-b943-4a373e34358b'
    'lead': 'The Department of Health (DOH) and the Procurement Service of the Department
      of Budget and Management (PS-DBM) committed various ''shortcomings'' in the
      questionable procurement of medical supplies at the peak of the COVID-19 pandemic,
      state auditors found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-21T14:21:15.484+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-21T14:22:29.786+08:00
