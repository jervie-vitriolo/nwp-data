      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority leader Koko Pimentel still questioned the slashed amount\
        \ during the upper chamber’s debates, saying there is a line item to fund\
        \ the witness protection program (WPP) that is easier to audit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
