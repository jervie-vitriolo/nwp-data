    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9226f-b7a8-41df-a57d-2bf711d84af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "4. Castelar - a small Aspin in Tacloban that caught the attention of\
        \ an American soldier, William Baker, during the Philippine-American War.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571214e-754d-43b6-b853-4e71c2124f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.992+08:00
