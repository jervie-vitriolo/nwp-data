      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> A
        month after the data breach that affected at least 13 million members of the
        Philippine Health Insurance Corporation (PhilHealth), the state health insurer
        has yet to completely restore its systems.</p>'
