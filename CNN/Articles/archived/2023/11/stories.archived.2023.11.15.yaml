      'mgnl:type': 'text'
      'text': "Fry's visit also came after environmental activists Jhed Tamano and\
        \ Jonila Castro were reportedly abducted by four armed men on Sept. 2 in Orion,\
        \ Bataan. They denied that they voluntarily surrendered to the authorities.\r"
