    'title': 'DSWD: Cash grants payout for 4Ps to resume on Nov. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d321d9-0d9b-442c-9402-7c4980579b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.663+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.779+08:00
