    'lead': 'The Metropolitan Manila Development Authority on Wednesday handed down
      a preventive suspension order to Task Force Special Operations Unit Head Bong
      Nebrija after an early morning incident where a vehicle which claimed to be
      part of the convoy of Sen. Bong Revilla was allowed to use the EDSA bus carousel
      lane.'
