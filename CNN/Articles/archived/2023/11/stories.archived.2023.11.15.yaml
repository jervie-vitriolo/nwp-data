      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong>The
        Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON) will
        hold a nationwide strike next week to protest the franchise consolidation
        deadline of the government''s public utility vehicle (PUV) modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09f5df-6ff6-41e4-a0ee-faca02d91752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13412c03-d3aa-4ae4-bde1-0217e8fbf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group said on Wednesday that the strike is set for
        Nov. 20 to 22 after the government rejected its request to remove the Dec.
        31 deadline to consolidate franchises -- the first component of the modernization
        plan that would eventually phase out traditional jeepneys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e1cbd-c101-461b-84b7-3d80e0d6c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb275ff-4bad-486e-9456-2d6c3b3c2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mody Floranda, national president of PISTON, said their appeals to\
        \ also suspend the entire program were not met following the recent proposed\
        \ amendments to the Omnibus Franchising Guidelines (OFG).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c27ef6-14c0-4561-a46c-53dca252b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51949d40-8924-4d77-8df0-a482246d18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T17:35:27.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON said franchise consolidation deadline is a \"scheme\" that may\
        \ result in monopoly of few big fleet managers or corporations who have the\
        \ capacity to capitalize and sell modernized vehicles in the country. \r"
