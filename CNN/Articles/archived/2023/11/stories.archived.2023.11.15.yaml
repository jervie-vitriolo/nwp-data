      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man has been arrested on suspicion of
        manslaughter following the death of ice hockey player Adam Johnson last month,
        South Yorkshire Police said in a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde5a10-10e0-422f-8908-eec48e2c456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd5070-aa89-4685-8f2c-37f31a00bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson died after sustaining a cut to the neck while playing for
        the Nottingham Panthers against the Sheffield Steelers in England on October
        28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485a0dd-9000-49f9-a58f-597cc6c377a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bba81-756c-4153-8e1d-f32bc3f52a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Sheffield coroner’s report found that the 29-year-old “sustained\
        \ an incised wound to the neck caused by the skate of another player” and\
        \ later died in hospital as a result of the injury.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22784f-3831-4c85-b1bb-0102d0cbf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed345a-59d0-472d-86b2-d58b66c81ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our investigation launched immediately following this tragedy and\
        \ we have been carrying out extensive enquiries ever since to piece together\
        \ the events which led to the loss of Adam in these unprecedented circumstances,”\
        \ detective chief superintendent Becs Horsfall said in a police statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a10bef-1801-4d7d-b460-4bb5ed95a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7669f-df46-4581-acc9-1b0658472823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been speaking to highly specialised experts in their field\
        \ to assist in our enquiries and continue to work closely with the health\
        \ and safety department at Sheffield City Council, which is supporting our\
        \ ongoing investigation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912d6e9-d960-4ad6-b458-c9ccf68a7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5d2a3-b3f2-473f-b373-f1aa5a80f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police statement added that the man arrested remains in custody.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f0936-9214-47ab-9e85-c896eaffddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca934e1-bff5-4a42-8b51-5bb1977d3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Johnson’s death, which the Panthers described in a statement\
        \ on October 29 as a “freak accident,” there has been increased focus on player\
        \ safety in ice hockey, particularly on whether protective neck guards should\
        \ be more widely worn.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658d712-d31e-48aa-92f3-23a3bd6d7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5961-9032-42ac-9733-b60142a02aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Adam’s death has sent shockwaves through many communities, from our\
        \ local residents here in Sheffield to ice hockey fans across the world,”\
        \ Horsfall said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c42bf-b67a-4efb-90f0-2c371e92e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87591b-0577-4814-b2e2-984105379018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in Hibbing, Minnesota, Johnson started his professional career\
        \ in the American Hockey League before progressing to the National Hockey\
        \ League (NHL).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690528c9-e5cc-431d-ac2e-5229cd4ea2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd7b5b-fdb3-457c-a625-515e6bd4542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He featured in 13 games over two years for the Pittsburgh Penguins\
        \ and also played in Sweden and Germany before joining the Panthers for the\
        \ 2023-24 season.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ece9ea-f4fc-4f8b-90c6-699cc64f28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549eb5e-b36f-4693-a7e1-783476f4c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an online obituary, Johnson’s family remembered him as a “thoughtful,\
        \ patient and genuinely authentic” person who “took pleasure in the small,\
        \ everyday things.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0a7c4-6215-4010-8228-9b4b2c68e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97558131-b6c8-4b80-a1b5-4ac4e5f81d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the ice hockey community across the world have paid tribute\
        \ to the forward, including in the city of Nottingham, where fans have laid\
        \ flowers outside the Motorpoint Arena.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a6ce3-57c1-4e53-8dd0-d7a47c87fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443218d-99a6-473e-81eb-de7e760973c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:40:03.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:08.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Tuesday that officers are supporting Johnson’s family
        while the investigation into his death remains ongoing.</p>'
