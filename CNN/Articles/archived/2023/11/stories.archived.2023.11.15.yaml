      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you work with someone as closely as I did with Matthew, there
        are thousands of moments I wish I could share,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
