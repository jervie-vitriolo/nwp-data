      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also urged the government to remove the franchise consolidation\
        \ requirement for those who have already bought modernized jeepneys and let\
        \ them withdraw their individual franchises.  \r"
