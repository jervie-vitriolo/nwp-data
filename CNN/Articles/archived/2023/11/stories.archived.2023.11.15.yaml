    'template': '1'
    'title': 'Maharlika CEO says all cases against him dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0411a01-216f-4128-9470-4ae16e103bf1'
      'mgnl:activationStatus': true
