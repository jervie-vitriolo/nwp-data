      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee6dde-a04a-4d21-a06e-f75f266f3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T14:52:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will appeal in the bicam regarding this because we\
        \ were not able to explain and it was not asked, that we agreed with the Supreme\
        \ Court that cases of incestuous rape will not be settled.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
