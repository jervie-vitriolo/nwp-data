    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a9458-468f-432d-a5d4-fc2c23989aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza (CNN) —</strong> The Israeli military’s focus on hospitals
        in Gaza is growing more intense as its campaign to eliminate Hamas from the
        enclave enters a sixth week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556278a-3d41-4d93-acc4-1299cdd88e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120caeb7-2a79-4497-8354-30d8230faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF invited news media to visit a medical center for children on\
        \ Monday, where a spokesperson alleged parts of the basement had been a Hamas\
        \ “command and control center” and may have been used to hold hostages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10075a-f3b0-4e71-ac02-b922074f1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e090a2f-76d2-4938-b26b-c85f7e88967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team embedded with the Israel Defense Forces (IDF) and was shown\
        \ guns and explosives in one room located beneath Al-Rantisi children’s hospital\
        \ on Monday, which IDF spokesperson Rear Admiral Daniel Hagari termed an “\
        armory.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa561f06-bbac-49fe-b5c9-840c3716695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740e823-fece-4b94-8acf-8e13cf7b2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed to a chair with a rope next to it and a piece of women’\
        s clothing, which he said would be tested for DNA, and a makeshift toilet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf082561-cb47-4d85-a1c4-f95ffacf7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f49fd-634d-454c-ab01-a7bf7cc7061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly claimed that Hamas locates its operational bases\
        \ in tunnels under hospitals and other civilian infrastructure. The access\
        \ provided by the IDF provided Monday was an effort to back up those assertions,\
        \ which are denied by Hamas, as well as health officials and hospitals in\
        \ Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728dced-05e4-4256-9f85-07c96063691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ff0b6-c1d6-477a-b911-c6eb43bd2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns are mounting that hospitals are now being targeted for military\
        \ action. Searing images and accounts from civilians inside continue to emerge\
        \ and as doctors warn they cannot evacuate their most vulnerable patients.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22e1ac-39b9-48f6-b753-cd9050861c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c303db9-ab3b-4265-b317-c0d461e6a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking by phone to CNN on Tuesday, Mohammed Zarqout, who has responsibility\
        \ for all of Gaza’s hospitals, said the basement at Al Rantisi had been used\
        \ as a shelter for women and children – not to store Hamas weaponry and hold\
        \ hostages – as well as being the location of the pharmacy and some of the\
        \ hospital’s administrative offices before rainwater made it “impossible”\
        \ to use.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92e8fc-9473-43af-9a7a-40114aed778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4316c0-7868-4015-8bfa-c32d5f97a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zarqout also told CNN that medical staff had been forced to leave the\
        \ hospital by Israeli soldiers, and had been unable to take all the patients\
        \ with them when they left.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facafef-f66d-4e55-9178-9bbc492dc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449df504-4110-4a97-a24e-38657166df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, the IDF said it was enabling passage by foot\
        \ and ambulance to evacuate from three hospitals: Al-Shifa, Al-Rantisi and\
        \ Nasser hospitals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90d0fa-e031-41a5-a4d4-696bd3c94517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60f54f-ab51-47c3-80ca-3d98434741bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops had been conducting operations inside Al-Rantisi only\
        \ a few hours before CNN’s visit, according to Hagari. He added that a forensic\
        \ team would soon test the material left behind in the basement rooms to confirm\
        \ any potential connection to the more than 200 hostages taken by Hamas during\
        \ its rampage in Israel on October 7.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c3a4b-cb58-450a-9b08-468c5d382871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf483f9-88d4-4307-9d7e-9c0c17650b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF is also working to determine if there is a connection between\
        \ an apparent nearby tunnel entrance and the rooms under the hospital.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e21ca8-aa87-4a81-b794-a4b6b8becf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c692c-06a8-46e7-be9d-534ab343dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was shown a shaft, about 200 meters away from Al-Rantisi, which\
        \ Hagari claimed was located next to a Hamas commander’s house and also a\
        \ school.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a89cf-a23c-4fd4-8a42-d7f57f7d5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f0092-aff4-4b47-9ec5-abe7626f1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wires leading into the shaft provided power to the tunnel from solar\
        \ panels fixed onto the roof of the Hamas commander’s house, he also said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf818d-e394-4585-8de2-e395c41862f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f1fd6-8736-4bb8-8751-9b8f26a67151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We [put] a robot inside the tunnel and the robot saw a massive door,\
        \ a door that is in the direction of the hospital,” Hagari said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b9145-fa00-476e-96f2-1ec2be397bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7755b8-2cce-4321-9638-c60eec12b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zarquot said “the tunnel they claim to be a Hamas tunnel is actually\
        \ an electrical wire assembly point. We raised the wires to prevent any electrical\
        \ shocks caused by floods.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20428f-e144-4568-bd05-63140e666494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453c9a1-8a96-4a81-961b-5259579e3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vast destruction</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203d506-959a-4402-ab14-928a53ad5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s team witnessed huge amounts of destruction on their way through\
        \ Gaza with the Israeli military as they were taken to Al-Rantisi hospital.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836394d5-f630-4a30-87af-055ef2482034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e1bd7-9e4a-48b3-9722-7ebea1a74a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countless houses, tall apartment blocks, hotels and villas had been\
        \ destroyed. Bullet and shell holes were visible everywhere and firefights\
        \ were ongoing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88367a3-2c2d-47ad-97ba-849fb6bb484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88320e-9970-4c35-a439-6deb82ed8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days of intensive fighting near hospitals in the enclave in recent\
        \ days have lead to what medical personnel still working there describe as\
        \ siege-like conditions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472809e-6ade-4f8e-a9a9-2b3a512d3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ddb45-501c-4c6a-be2e-377f189108a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While hospitals are protected in times of war under international humanitarian\
        \ law, that protection may be compromised if they are believed to be sites\
        \ of military activity. The World Health Organization has recorded at least\
        \ 137 attacks on health facilities in Gaza, which it said resulted in 521\
        \ deaths and 686 injuries.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa8dbf-fbfb-4f09-96b4-a29023843d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263321d-85e9-445f-902a-75626a67c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other protected sites, like schools, civilian shelters, and United\
        \ Nations facilities have already been damaged or destroyed in over a month\
        \ of Israeli airstrikes. On Monday, the United Nations Relief and Works Agency\
        \ for Palestine Refugee announced that over 100 UN staffers had been killed\
        \ in Gaza since fighting began – the most in the United Nation’s history.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96decb6e-6eef-4a5b-a18d-f4ebee4f571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338eaf1-67da-447e-974b-64c1f0e72035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces’ orders for hospitals to evacuate or risk danger from\
        \ fighting as troops try to root out Hamas have sparked criticism from global\
        \ health organizations and aid groups. A joint statement by the regional directors\
        \ of UNFPA, UNICEF and the World Health Organization on Sunday called for\
        \ “urgent international action to end the ongoing attacks on hospitals in\
        \ Gaza.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190422a-58b0-460b-8171-6ee0fe5836c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc81f5e-4dba-4e8f-81b3-da890ee64d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are horrified at the latest reports of attacks on and in the vicinity\
        \ of Al-Shifa Hospital, Al-Rantissi Naser Paediatric Hospital, Al-Quds Hospital,\
        \ and others in Gaza city and northern Gaza, killing many, including children.\
        \ Intense hostilities surrounding several hospitals in northern Gaza are preventing\
        \ safe access for health staff, the injured, and other patients” the statement\
        \ reads.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abac85-b10a-4a36-b11a-e30cffc87592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d53ce-2209-4905-b6c1-987feedc3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.140+08:00
