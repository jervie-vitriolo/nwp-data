      'mgnl:lastActivated': 2023-11-15T05:34:15.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd50a3-637e-437d-93db-ce9a0431c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PDP-Laban was the ruling party during the term of former President\
        \ Rodrigo Duterte, with over 120 members in the House.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62c7e2-99f4-450d-aa6e-4d7adf916438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea418f24-0db8-42a5-81d2-de97c0a129e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel attributed the mass exodus of PDP-Laban members to the rise\
        \ of Lakas-CMD and Partido Federal ng Pilipinas (PFP), both of which are considered\
        \ administration parties.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85375f8c-0709-4516-b8a5-587bc8fd1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb713e5-1783-4a88-8096-88523c8dfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. is the chairman of PFP, while Lakas-CMD\
        \ is led by his cousin, House Speaker Martin Romualdez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df39458-d6f3-410a-a601-e98035acc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5c561-532a-4bd4-a29c-7d868e35c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We as members of Congress should also be aligned or attuned with\
        \ the direction of the leadership. It seems that the direction of PDP-Laban\
        \ is going in another direction. So probably the members deemed it prudent\
        \ to transfer to other parties because they can't serve two masters,\" Pimentel\
        \ explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8468ff-66a1-41ce-8522-9433079ada2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0d6c3-4c8e-4a94-9fef-edf698b9379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Duterte's recent attacks against the House might have prompted\
        \ some lawmakers to leave PDP-Laban, where he sits as chairman.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21217a56-7d08-4984-b754-c0aa8c08b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c02434-6eba-444e-b9f1-833c48bbc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the significant departures from the party was that of Senior\
        \ Deputy Speaker Aurelio \"Dong\" Gonzales, who announced his resignation\
        \ in the plenary during deliberations on a House resolution that sought to\
        \ uphold the chamber's integrity and affirm support for Romualdez.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ef01c-0d89-4d2d-a830-7a859bcc42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a62915-0b80-46a5-9264-28a31e85bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the House rules committee showed that as of Nov. 14, Lakas-CMD
        is now the dominant party in the House with 82 members. It is followed by
        the National Unity Party with 44 members, Nacionalista Party with 40, the
        Nationalist People''s Coalition with 38, PDP-Laban with 15, and Liberal Party
        with 7.</p>'
  'remulla-talks-with-timor-leste-president-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-15T05:34:23.000+08:00
    'imagesource': 'jcr:a5046569-d024-41ab-a304-d3ab11f5f8a5'
