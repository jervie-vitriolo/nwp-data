      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even more exciting news…I’m so happy to announce that in addition
        to Hawaii, we’ve added TOGETHER AGAIN dates in Manila and Japan. Can’t wait
        to see you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
