    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec93b4-b6ad-4437-809a-0b22578af8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:55.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders of the world’s top two economies have not spoken since\
        \ they last met on the sidelines of another international gathering in Bali,\
        \ Indonesia in November 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b027a5-cceb-4881-bca0-9f76dd8d9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:55.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75897b1-d57a-4daf-85bb-3d420c926408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:55.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To arrange this meeting, their governments have had to navigate a number\
        \ of contentious issues: from the handling of an allegedly rogue Chinese surveillance\
        \ balloon to Beijing’s targeting of international businesses, and tit-for-tat\
        \ restrictions over high tech.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c15be-0dc9-411c-8938-f5df30da934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39858853-f741-4acc-8520-942d3d6278ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expectations for major breakthroughs at Wednesday’s meeting are low.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18ea0-05b7-41b9-9304-2136e1bbb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb6192-6a39-4a57-ab6d-9d0d9cb25526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi is heading into the summit as he struggles to revive a faltering\
        \ Chinese economy yet to fully rebound after his strict pandemic controls\
        \ were relaxed, with the property market in crisis and record youth unemployment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74178b3c-aa41-451a-a7f3-39e6c5dfff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf5962-a603-4a7b-abf5-bf5d7f231c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economic woes, combined with the unexplained removal of two hand-picked\
        \ officials at the top of his government, have tarnished the image that Xi\
        \ projected the last time he met Biden, when he’d just consolidated power\
        \ and started a norm-shattering third term leading China.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00eff6-f2fb-4860-8c2e-74e4c7a4e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e0d8d-19ec-4ee0-9645-4f6cba009a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, meanwhile, finds himself strapped with international challenges\
        \ from the war in Ukraine to the latest conflict in Gaza. Another global flashpoint\
        \ involving China is the last thing he would want to see, especially as he\
        \ vies for re-election next year.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaa5ec-1151-4a9b-90ed-ca36216245a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c97dc0-ef70-4ee3-bb34-426d83e5f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At a time that they both face domestic challenges and foreign policy\
        \ challenges, there’s less incentive for them to try to go after each other\
        \ and a bit more incentive for them to stabilize their relationship,” said\
        \ Yun Sun, director of the China Program at the Stimson Center think tank\
        \ in Washington.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4a103-4a37-43f1-ac2f-bfd981f9f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af537ee4-d8a6-4539-a44c-b961c228a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi’s agenda</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a1ec2-415d-46dd-8438-4a56450112ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the challenges he faces at home, the insulated Chinese leader\
        \ may see himself in a stronger position relative to Biden. Beijing views\
        \ the US as plagued by deep political polarization and on the decline globally.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140b696-cfa0-468e-a2c6-2a2f1c1a76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cbbb4f-a977-4dea-a395-5aaf7937f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Xi thinks the US wanted to improve the relationship with China and\
        \ he responded. They sent those delegations to him … (after he) put pressure\
        \ on the US government,” said Suisheng Zhao, director of the Center for China-US\
        \ Cooperation at the University of Denver, referring to visits from American\
        \ officials to Beijing over recent months.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4b374-07d8-42eb-88b0-a424d9f7743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6971d-aa46-450d-8a1b-d77a46c5a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing believes the US is the one that “should make a correction”\
        \ in its attitude toward China. In its eyes, if “you are coming to us and\
        \ talking to us, then you should (move in) our direction,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee2f29-5649-4b57-bc68-6f7e22865067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348db22-e31b-4253-b038-63552001ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One issue at the top of Xi’s list, analysts say, is the US push to\
        \ diversify supply chains to reduce reliance on Chinese manufacturing, an\
        \ economic engine, and its efforts to restrict China’s access to the types\
        \ of advanced American technology vital to the country’s high-tech industries\
        \ and modernization of its military.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881cd63b-ed54-4fb6-848f-abcbecdcc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216c739-4524-4967-b3c0-ea7de7c2b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing sees these efforts, which include restrictions on the sale\
        \ of advanced chips to China and bans on some US tech investments in China,\
        \ as blatant actions to suppress its rise — not the narrow, targeted national\
        \ security measures the Biden administration claims them to be.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a40aa-4822-430b-a6c5-3423119e9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc00138-3880-41a4-9893-565d33888235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials have hit back with their own controls on natural\
        \ materials used to make tech products.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72840c98-0b3d-49ed-b894-79ab460fd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286eed10-1ec5-4209-a95f-aa20bc91ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi is also likely to push Biden for assurances on American policy toward\
        \ Taiwan, the self-governing democracy that China’s ruling Communist Party\
        \ claims and has vowed to unite with.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afd2a2-25aa-43b4-b649-1397541bfef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb408a0e-4d4e-4e26-98f7-39ec7e60fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has ramped up support for the island in recent years amid increasing\
        \ aggression from China. The issue is becoming only more acute ahead of an\
        \ impending presidential election in January, in which Beijing hopes to see\
        \ Taiwan’s Democracy Progressive Party (DPP), which opposes closer ties with\
        \ China, lose power.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd18cc3-aa98-4a4e-b025-4b3c179f459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ee07c-58ea-49fb-a1b1-aabd2b16cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Beijing) knows the election is coming. They are telling America in\
        \ every single way possible that this is a redline issue, don’t touch it,\
        \ and you better reign in the DPP candidate so that he doesn’t trigger a war\
        \ we have to fight,” said Stimson Center’s Sun.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74588cac-0620-41fd-96c9-ce9dea4b1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a495c6-4006-4a53-a37e-0145b22eccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip to California will also be an opportunity for Xi to pitch\
        \ American businesspeople on the idea that China remains a place of opportunity\
        \ and is committed to the pro-business reforms that have driven its meteoric\
        \ rise in recent decades.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98071e4e-bf06-4416-84ff-9414086db9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cb5f3-0283-4728-b3f7-0fcfadda65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi is expected to underscore that point during an address to American\
        \ industry leaders at a dinner this week, though Beijing has yet to confirm\
        \ the appearance.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5305a-0a6a-4038-b8e1-6d39d70cbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300f851-c183-4968-ae3d-3e2f61e054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Business confidence in China has cratered in recent years following\
        \ the strict pandemic controls and as Xi ramped up state control over the\
        \ economy and expanded an already vague and far-reaching anti-espionage law.\
        \ A slew of raids and detentions affecting international companies have increased\
        \ concerns from Western firms about the risks of doing business there.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbad903-dd4e-41b4-b156-208df4f5688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f323dbb-d484-408a-96ca-12af3000496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Positive signals’</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49eb84-98ed-4f35-8906-6b27785fe57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead-up to Xi’s American visit has been marked with signals
        that China is hoping to smooth prickly relations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530505d5-b3d5-4027-b76e-dcc2c6b052e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471e92a-24c5-4762-9781-4d080c8f2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, China has hosted elderly American members of the “\
        Flying Tigers,” a group of fighter pilots and servicemen who helped China\
        \ fight the Japanese during World War II, for a commemorative ceremony in\
        \ Beijing. The event and the group’s subsequent tour around China was widely\
        \ covered by state media.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc623cff-cc0b-43ca-8e9e-c2471f0c7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2caa8f-c359-4c7a-8213-602bd176d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pages of party mouthpiece People’s Daily also included pieces calling\
        \ for better ties. One editorial, written under the pen name Zhong Sheng,\
        \ which is reserved for important foreign policy pronouncements, praised the\
        \ “huge potential for cooperation between the two countries.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d021f07-cbfa-4e14-879a-c5a5e3008543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6f1a0-afdf-4163-8251-b15000e125d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The turn-around from the usual anti-US rhetoric has been so swift that\
        \ some Chinese social media users have taken note, prompting wisecracks on\
        \ platforms with one user writing: “Ok, will stop hating the US for now, and\
        \ wait for further notice.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0434a0-aba7-4117-9619-bd9963f2a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d44df-8df1-46fd-9afc-fc7f5eb86de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese public sentiment toward the US appears to have softened in\
        \ recent months too, according to monthly surveys conducted by business insight\
        \ firm Morning Consult. From April to October, the share of Chinese adults\
        \ who view the US as an “enemy or unfriendly” fell 9 percentage points to\
        \ 48%, the survey found.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a0008-48a5-4efe-8c4e-2497b1111a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26327ce2-9223-4f34-8975-d2e2181d66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the visit from four cabinet-level US officials to Beijing\
        \ over the summer has already sparked further lower-level talks and reciprocal\
        \ trips, in a significant step forward toward restoring lines of communication\
        \ slashed by Beijing in protest of then-House Speaker Nancy Pelosi’s 2022\
        \ visit to Taiwan.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43930c5d-1bee-48b6-910d-14ac410dc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2e08f-c0e3-4779-ad66-123b49fb2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Unfeasible in practice’</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd266458-10d1-47a9-bbe8-303a0d70106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when it comes to whether any of those talks, and the summit between\
        \ Biden and Xi, will result in concessions on the core issues that drive tensions\
        \ between the US and China — like Taiwan, Beijing’s claims in the disputed\
        \ South China Sea or efforts from both sides in the name of protecting national\
        \ security — analysts are skeptical.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b5b5b-9fcc-44f5-b19d-d947d7b9291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b87ee-d919-44de-8774-92757a93074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although both China and the United States hope to prevent their competition\
        \ and confrontation from drastic deterioration … and both sides attach great\
        \ importance to preventing military conflicts with each other, none of them\
        \ is prepared to grant any significant and lasting concessions,” said Shi\
        \ Yinhong, an international relations professor at China’s Renmin University.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c40994-67ec-4716-b8a6-b59a22f7cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abe575-a173-4313-9be4-35cb081e4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even on international issues, where both have a stake in ensuring global\
        \ stability, it’s unclear how much coordination there can be.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad1798-1765-4420-9651-3dd936bdca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92ad2b-47e8-4750-9ddd-0ac34a3f4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After nearly two years of war in Ukraine, the US appears to have little\
        \ hope left that Beijing will pressure close partner Russia to end its invasion.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c509837-cdf3-4fd8-8bef-4fb735bec63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712def0b-dcaa-4434-bb22-6ab42a152163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to the latest conflict in Gaza, even if Biden asks China\
        \ to help pressure its trade partner Iran to not get involved, coordination\
        \ could be “unfeasible in practice,” according to Shi.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f9537-b25d-4837-be4d-f65ccedeb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5096d2-18e8-49a9-8011-67f8c7a676c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also remains wary of sharpening American rhetoric during the\
        \ upcoming US elections, when both Republicans and Democrats may want to appear\
        \ tough on China to appeal to voters.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044a452-c82a-47dc-9fab-13b4a3be3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-15T12:52:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f364b8-7d91-40eb-98bd-d419f15f7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:45:09.359+08:00
