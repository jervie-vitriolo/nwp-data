      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4efba0-6629-4698-89db-5d5c2883350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE's National Wages and Productivity Commission (NWPC) approved\
        \ the wage orders submitted by the wage boards of the three regions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efcfb3-da8c-4af5-912d-31d5fbaa5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.956+08:00
