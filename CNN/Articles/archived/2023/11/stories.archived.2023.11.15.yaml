    'mgnl:tags': ['Don-Artes', 'MMDA', 'Bong-Nebrija', 'Bong-Revilla']
    'stories': []
    'template': '1'
    'title': 'Nebrija meted preventive suspension over bus lane incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b23695-2821-4427-9f78-fd9ea73bf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        Metropolitan Manila Development Authority on Wednesday handed down a preventive
        suspension order to Task Force Special Operations Unit Head Bong Nebrija after
        an early morning incident where a vehicle which claimed to be part of the
        convoy of Sen. Bong Revilla was <a href="https://www.cnnphilippines.com/news/2023/11/15/bong-revilla-denies-edsa-busway.html"
        target="_blank">allowed to use the EDSA bus carousel lane</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4461aa-9688-4dc2-80c7-a341975edeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Present at the briefing were MMDA acting chairman Don Artes, Revilla,
        and Nebrija.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87943ed7-5d23-424f-9332-b35232a165b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> decision and we discussed it <em>kanina,</em> we will
        suspend Col. Nebrija pending the investigation <em>sa nangyari,"</em> said
        Artes. The suspension would be for a maximum of 30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5512f-cd4c-47fe-881a-812873f2c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The decision, and we discussed it earlier, is we will
        suspend Col. Nebrija pending the investigation into the incident.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c9f06-9246-48c7-9c6d-05551ac82927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said the preventive suspension order would begin on Nov. 16
        and aimed at ensuring a fair investigation into the incident. He added they
        already had footage of the vehicle involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8930010-bce9-4705-8657-10518690b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ite-trace po namin yung may ari ng sasakyan</em> and <em>irereport
        namin sa inyo</em> once ma-find out <em>namin kung sino. At irereklamo yan
        sa</em> LTO para <em>ma issue ang</em> show cause order <em>at mapatawan ng
        kaukulang parusa,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19d0a7-190a-4a94-aa06-ebb46785f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look for the owner of the vehicle and report
        it to you as soon as we find out who it is. We will file a complaint with
        the Land Transportation Office for a show cause order and for enforcement
        of proper penalties.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226b0fb-077f-49ee-a0e0-c98c7c3deda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said part of the investigation will involve the enforcers who
        will have to explain why they said Sen. Revilla was involved <em>"when hindi
        naman pala</em> [that wasn''t the case]." The driver of the vehicle involved
        will also need to explain why he mentioned Sen. Revilla in the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6b9c2-b611-401e-a3d1-b2ac6ade389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic enforcers in the incident are not included in the preventive
        suspension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da0988-72dd-442a-9d29-ee51f99500e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Artes said the two drivers involved in the incident
        appeared before him and were given citation tickets and fined P5,000 each.
        They were positively identified by the traffic enforcer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab87100-1d4b-458d-951d-9b54cc1db04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bb6b1-88ad-4206-9e2d-7fcf64c8eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they mentioned Revilla''s name after they were flagged down,
        and that the lawmaker did not own the vehicle. It would be up to Revilla whether
        or not he would pursue a case against the drivers, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dca27f-64bd-4e33-826b-8423e71e1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija, meanwhile, said he merely acted upon the information he
        received, saying the incident happened in an area where he and other MMDA
        enforcers were located some distance from each other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f1506-21eb-4b40-b9b1-5ccf7e0af93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widely distributed <em>kami</em> and we are just relying on communication.
        <em>Yun ang fineedback sa akin,</em> and I made my decision on the information
        that was given to me," he said.<em> "Kung mali ''yon,</em> I accept that responsibility."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd58a4-00f9-41f0-97a1-4d9c49d3607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are widely distributed and just relying on communication.
        That was the feedback I received and I made my decision on the information
        that was given to me. If that was wrong, I accept the responsibility.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331722f-af36-4927-b2c1-df09c3adc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the enforcer in the area could have been intimidated by
        the motorist''s claim that he knew Revilla and was unable to verify whether
        the senator was in the vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125dcf8-48af-4d76-92e4-8d39ebcd5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the information was wrong and that made me make a wrong
        decision also. But then, as the commander of the task force, the buck stops
        with me. I accept that responsibility. <em>Kung isuspend ako ng</em> [If I
        will be suspended by the] chairman, so be it." added Nebrija.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f8a3e-ee9e-4113-97da-c99127a3762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Revilla issued a statement clarifying he was not involved
        in the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da32e06-8824-4505-872a-31a3d0a9e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daily commute is from the south to the Senate and there is no
        possibility I will be on EDSA in Mandaluyong. When attending to official functions
        in the north, I take the skyway from and back to the south," Revilla said,
        adding he would ask the MMDA to explain why his name was being mentioned in
        the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a669106-11a9-428b-abd0-5cf870b4a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes personally apologized to Revilla for the incident, saying a probe
        would happen to determine who was responsible for what happened and to identify
        the motorist who claimed to be affiliated with the lawmaker.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fa2ae-0c21-432c-bbd2-f2b49a69e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the apology. I''ll leave it to you chairman <em>kung ano
        ang maging desisyon kay</em> [on the decision for] Col. Bong Nebrija," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768886e4-5515-49a4-9498-5cb0208a290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla explained that he was caught up in the moment and therefore
        issued the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efb973-9221-4636-9ab7-aae449345879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the Department Transportation set the record straight
        on who could use the bus lane. On-duty emergency and response vehicles, government
        vehicles performing tasks within the busway are among <a href="https://www.cnnphilippines.com/news/2023/11/16/who-can-use-edsa-busway.html">those
        allowed</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d416817-e7f0-40b6-90fe-5c68482a6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135978e-041d-4fba-adbd-5e55933f6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario emphasized that private vehicles who have an “emergency”\
        \ are not allowed to use the busway.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac0684-1874-4695-a8a4-cfe561481629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c87b1-3bce-495a-a762-585ba50652c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T19:05:51.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-16T19:05:51.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said in a briefing that authorities will strictly implement
        the bus lane policy on Nov. 20, Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae245a-ea78-4d77-8603-341fab1de51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said they met with the Department of Transportation on Tuesday
        who maintained only three types of vehicles were allowed to use the bus lane:
        public utility buses, emergency vehicles, and clearly marked government vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3860c-0834-4b51-9335-0a3015e8dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In-extend po nila yan</em> upon our recommendation to include
        <em>yung</em> convoy <em>ng</em> president, <em>bise presidente,</em> Senate
        president, House speaker, <em>at</em> chief justice of the Supreme Court,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deececfe-40af-45f0-bcbb-06cea0eea449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With our recommendation, they will extend it to include
        the convoy of the president, vice president, Senate president, House speaker,
        and the chief justice of the Supreme Court.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a12ed-faab-49b9-8349-d4c789b44156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes mentioned they would need to discuss whether they would include
        vehicles with 6, 7, and 8 protocol plates as they would need to see how this
        would impact the mobility of buses.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569610b5-321f-46fc-bcb5-2bf83cda7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Revilla also said  the budget of the MMDA will remain despite what
        happened.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31711a7e-fceb-43ee-9c4d-bef8fddeddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. Hindi <em>kasalanan ng isang tao, dalawa, tatlo para irecall
        natin, pahirapan ang buong</em> MMDA," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce680eca-93a0-422f-8fe1-ac94b058299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No. The fault of a few people does not justify making
        the rest of the MMDA suffer.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56111977-4346-42c5-8ee0-dd5394a9299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:27:41.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-16T19:05:51.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Secretary General of the House of Representatives,
        meanwhile, issued a statement saying they would be working with the Land Transportation
        Office and the MMDA to apprehend drivers bearing the number 8 as their plate
        numbers as the House has not released nor authorized the use of official plates
        for its members.</p>'
  'UN-human-rights-NTF-ELCAC':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-15T18:39:38.000+08:00
    'imagesource': 'jcr:907bed32-2157-445d-91e6-202792183cd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3acdbf79-13ff-4141-a361-02b4fdd54e08'
    'lead': 'An anti-communist group must be abolished over issues of red-tagging
      environmental human rights defenders and indigenous peoples, a United Nations
      (UN) special rapporteur said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T18:43:28.835+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-15T21:41:16.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN human rights expert seeks NTF-ELCAC abolition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e76303-6df7-43dd-8832-2fd58c54dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:43:28.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T21:41:16.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> An
        anti-communist group must be abolished over issues of red-tagging environmental
        human rights defenders and indigenous peoples, a United Nations (UN) special
        rapporteur said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ec13c-bac8-4f60-bc09-26e07bf092c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:43:28.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T21:41:16.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d949b00-5db1-4199-97cf-4aaab72ae73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:43:28.860+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T21:41:16.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, Ian Fry, the UN special rapporteur on the promotion\
        \ and protection of human rights in the context of climate change, urged the\
        \ government's response to climate change \"must be undertaken with the full\
        \ support of the community.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288a3fa-0b43-4540-b8ac-c19f2ac78026'
      'mgnl:activationStatus': true
