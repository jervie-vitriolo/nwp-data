    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OSG asks SC to dismiss petition blocking Guanzon''s party-list substitution
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687a41c-2f5c-4b36-bf25-3fbdb359406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Office of the Solicitor General (OSG) urged the Supreme Court to dismiss the
        petition filed by the Duterte Youth Party-list over the substitution bid of
        former Commission on Elections (Comelec) Commissioner Rowena Guanzon as first
        nominee of P3PWD Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050c44b-d4b4-487b-a303-1e9501423038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe0551-b68a-4df4-bf09-445c6c42eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Solicitor General Maria Victoria Sardillo-Salom made the\
        \ manifestation in the OSG's opening statement at the opening of oral arguments\
        \ at the high court on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c172a-a3ac-47fa-8fd2-5d5947e881d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4332189-c3ad-4cdd-a59b-3dc8731a27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSG said Comelec's decision to approve the substitution of Guanzon\
        \ underwent the right process, and her name was reflected in the new set of\
        \ nominees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27a52b-1fe3-4b9e-9a63-9b8d5a78bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6c795-5629-4009-921c-ec4d39fe0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sardillo-Salom cited Republic Act 7941 or the \"Party-List System Act,\"\
        \ which contains \"the power to promulgate the necessary rules and regulations\
        \ to carry out the purpose of the party-list system.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565433c0-46c0-4d0c-b50a-ee517c31cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a46cd-d6a9-4287-a5ac-0f1b9f5076d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2022, Comelec approved the substitution of Guanzon and the\
        \ new set of nominees a day after the original five nominees of P3PWD party-list\
        \ resigned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41a698-6ea3-4997-b0b0-1b3b0941d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f68537-bfca-47a5-8065-3499277881ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte Youth chairman Ronald Cardema said the substitution
        of the P3PWD nominees was invalid since it violated Comelec''s rule that substitution
        "shall be made not later than Nov. 15, 2021."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27356117-7e10-4610-8d5e-60837281f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d0562-069f-4372-9568-e339a0ef197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSG, in response, said jurisdiction of the case still lies on Comelec\
        \ since Guanzon did not assume office yet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b0153-436e-4266-b087-1899d27025c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08517817-e48b-4ddc-b374-0a5199744b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.199+08:00
      'mgnl:createdBy': 'raheema'
