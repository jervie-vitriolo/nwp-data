      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360db3a6-6e75-46de-bd97-c8aaadbbd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the report’s sweeping conclusions remain painfully familiar:\
        \ No part of the US is truly safe from climate disasters; slashing fossil\
        \ fuel use is critical to limit the consequences, but we’re not doing it fast\
        \ enough; and every fraction of a degree of warming leads to more intense\
        \ impacts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c499d-ddda-47ed-ac71-1eb5b08e6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a786f-23e5-4ea5-9c96-84d530e5f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are some important new additions: Scientists can now say\
        \ with more confidence when the climate crisis has made rainstorms, hurricanes\
        \ and wildfires stronger or more frequent, long-term drought more severe and\
        \ heat more deadly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374ea05-dbe8-4de4-989c-465c8f084f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc01ce-e279-4e92-9cca-883cdc9a79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This summer alone, the Phoenix area baked through a record 31 consecutive\
        \ days above 110 degrees, a shocking heatwave that was partly responsible\
        \ for more than 500 heat-related deaths in Maricopa County in 2023 – its deadliest\
        \ year for heat on record.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7ff16-0e8e-4b57-a96d-04810754af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32180bb-a747-4368-8ba8-c4c061e143b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, a torrential rainstorm deluged parts of Vermont in deadly\
        \ floodwaters. Then in August, Maui was devastated by a fast-moving wildfire\
        \ and Florida’s Gulf Coast was slammed by its second major hurricane in two\
        \ years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcb30e-1ace-48e6-9bcb-4362b7c95866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138aa96-8020-4937-887d-3035cdf093e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden will deliver remarks on Tuesday and is expected\
        \ to unveil more than $6 billion in funding to strengthen climate resilience\
        \ “by bolstering America’s electric grid, investing in water infrastructure\
        \ upgrades, reducing flood risk to communities, and advancing environmental\
        \ justice for all,” an administration official said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2770c4b-9b9b-447a-a041-7ba925fc7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092f836-5a16-4041-953b-359cc1bdeaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US needs “a transformation of the global economy on a size and\
        \ scale that’s never occurred in human history” to “create a livable future\
        \ for ourselves and our children,” White House senior climate adviser John\
        \ Podesta told reporters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e7372-cd89-4e9e-a178-6bad54d1ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedb0de-4eae-4ae8-92b5-ea6228a19abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are five significant takeaways from the federal government’s sweeping\
        \ climate report.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f5681-7b82-4c57-8b3c-1662623d14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b2eca-0b20-42b3-9fca-d667363dec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s easier to pinpoint which disasters were made worse by climate\
        \ change\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf3c57-84bf-4826-818c-6eabc7bde27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest report contains an important advancement in what’s called\
        \ “attribution science” – scientists can more definitively show how climate\
        \ change is affecting extreme events, like heatwaves, droughts to hurricanes\
        \ and severe rainstorms.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bafc30-0779-454a-bb4e-c6cd703510bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ead13-d85a-4648-87b9-5ea11758a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate change doesn’t cause things like hurricanes or wildfires, but\
        \ it can make them more intense or more frequent.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121e143-c033-446f-a190-ab254ab43770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a543a49-2410-4c96-85f7-a82be51f548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, warmer oceans and air temperatures mean hurricanes are\
        \ getting stronger faster and dumping more rainfall when they slam ashore.\
        \ And hotter and drier conditions from climate change can help vegetation\
        \ and trees become tinderboxes, turning wildfires into megafires that spin\
        \ out of control.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac74402-eebb-482c-b9e3-6737c97969a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe8637-bcb4-4afe-b2ed-40a66e185bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now thanks to the field of attribution, we can make specific statements,”\
        \ Hayhoe said, saying attribution can help pinpoint certain areas of a city\
        \ that are now more likely to flood due to the effects of climate change.\
        \ “The field of attribution has advanced significantly over the last five\
        \ years, and that really helps people connect the dots.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b791cb-1e45-419d-a246-0d84473a098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff77f79-b969-4762-bbce-137efe87be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All regions are feeling climate change, but some more severely</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a776dc4-b77b-4ea4-95c4-b8a619f29612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no place immune from climate change, Biden administration\
        \ officials and the report’s scientists emphasized, and this summer’s extreme\
        \ weather was a deadly reminder.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029aeaca-1288-4719-8a0b-8ad3c71b7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f40032-4ec4-460b-bd2d-583aecc21f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some states – including California, Florida, Louisiana and Texas –\
        \ are facing more significant storms and extreme swings in precipitation.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed2f33-38f3-42f8-8bba-0f69cc0cfaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2705a-04ae-4176-962b-b601a758020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Landlocked states won’t have to adapt to sea level rise, though some\
        \ – including Appalachian states like Kentucky and West Virginia – have seen\
        \ devastating flooding from rainstorms.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8e073-8d65-43ff-97e2-a87d0326a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ed80e-4ced-42d8-9104-418355935f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And states in the north are grappling with an increase in tick-borne\
        \ diseases, less snow, and stronger rainstorms.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d90ae-11da-48a2-be76-30ce25eeb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7d665-05e9-42a3-a133-f0f7ae2b2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no place that is not at risk, but there are some that are\
        \ more or less at risk,” Hayhoe told CNN. “That is a factor of both the increasingly\
        \ frequent and severe weather and climate extremes you’re exposed to, as well\
        \ as how prepared (cities and states) are.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530a354-488a-4752-aefe-8edfc3edb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72143c-ddb7-46cd-997c-fc19343992a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate change is exacting a massive economic toll</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446a9fa-c66e-4ec2-b4c2-a4cca7dddd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate shocks on the economy are happening more frequently, the report\
        \ said, evidenced by the new record this year for the number of extreme weather\
        \ disasters costing at least $1 billion. And disaster experts have spent the\
        \ last year warning the US is only beginning to see the economic fallout of\
        \ the climate crisis.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9a429-2fbf-4ef7-a3c5-ac665cd5bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13276b72-1e14-4587-9157-435a27776eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate risks are hitting the housing market in the form of skyrocketing\
        \ homeowners’ insurance rates. Some insurers have pulled out of high-risk\
        \ states altogether.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bc3e5-f8f0-48b5-a5d6-60d2c54fdd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444e4ca-a21f-488a-9f30-5bcad1432714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stronger storms wiping out certain crops or extreme heat killing livestock\
        \ can send food prices soaring. And in the Southwest, the report’s researchers\
        \ found that hotter temperatures in the future could lead to a 25% loss of\
        \ physical work capacity for agricultural workers from July to September.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f3c7f-52dd-4ad9-94aa-4a366b6f2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64755d09-b38c-4916-b1e6-f05b109cc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The US is cutting planet-warming pollution, but not nearly
        fast enough</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92078e-3e9c-4b4d-a05c-4f04b3e0acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the world’s other top polluters – China and India – planet-warming\
        \ pollution in the US is declining. But it’s not happening nearly fast enough\
        \ to stabilize the planet’s warming or meet the United States’ international\
        \ climate commitments, the report explains.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4a93c-7791-4098-b6fb-b07f32c2b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60955af4-9499-4f5e-82af-6eac25fb5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s annual greenhouse gas emissions fell 12% between 2005\
        \ and 2019, driven in large part by the electricity sector moving away from\
        \ coal and toward renewable energy and methane gas, the latter of which is\
        \ still a fossil fuel that has a significant global warming effect.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea337972-42f8-419d-acb3-fcb762d86562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519a2b6-41a2-4a73-b4f5-d0a195b939e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decline is good news for the climate crisis, but look at the fine\
        \ print and the picture is mixed.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772c30f-52ff-4f80-8e44-7969827c76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3cfa64-6a29-4a7a-bdf9-9712157187a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report finds US planet-warming emissions “remain substantial” and\
        \ would have to sharply decline by 6% annually on average to be in line with\
        \ the international 1.5-degree goal. To put that cut into perspective, US\
        \ emissions decreased by less than 1% per year between 2005 and 2019 – a tiny\
        \ annual drop.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc1d37-a926-47ad-a532-5673fb2ce34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8c4b2-5a9f-4455-a79e-266981533c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Water – too much and not enough – is a huge problem for
        the US</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119c4c5-786f-42a9-837c-a7e7d7ae093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the report’s biggest takeaways centers on the precarious future\
        \ of water in the US, and how parts of the country are facing a future with\
        \ either extreme drought and water insecurity, or more flooding and sea level\
        \ rise.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76a476-213c-4b20-984d-ac532596fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924950c-95eb-4a4b-bc36-5a5acdd25ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drought and less snowpack are huge threats to Southwest communities\
        \ in particular. The report’s Southwest chapter, led by Arizona State University\
        \ climate scientist Dave White, found the region was significantly drier from\
        \ 1991 to 2020 than the three decades before.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568a105-3301-43e5-b670-411ae7633330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24145e-a076-4445-a811-6243fa8348b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White said that’s an ominous sign as the planet continues to warm,\
        \ with significant threats to snowpack in California’s Sierra Nevada mountains\
        \ and the Rockies – both of which provide crucial freshwater in the West.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4552815-94bf-4df6-aa35-2d6bbbefd6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805633a3-87d9-4faf-a23e-a2431c8d140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White added that a lack of freshwater in the region also has significant\
        \ economic and agricultural impacts, as it supports cities, farms, and Native\
        \ American tribes.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba41cd5-ba8a-40bb-a958-f5d0b96752a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f964fe-4f76-42b7-aeef-32d2d682380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mountains are our natural reservoirs in the region,” White told CNN.\
        \ “Climate impacts on that mountain snowpack have really significant negative\
        \ effects for the way our infrastructure operates. It’s just critical for\
        \ us to protect those resources.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa70815-f4bf-4290-b2c5-74c3771a95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38321f6f-5ba2-4681-8417-7226259edb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:03.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Donald Judd contributed to this report.</p>'
