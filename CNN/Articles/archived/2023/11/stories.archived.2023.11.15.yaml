      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fans can get first dibs on their seats during the ticket presale on
        Nov. 24. The general onsale is on Nov. 25. No announcements have been made
        so far on ticket prices and seat plan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c1745-6444-4761-80ab-ec3fd3b4a972'
      'mgnl:activationStatus': true
