      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation Philippines on Wednesday announced that the concert
        is set for March 13 at the Smart Araneta Coliseum.</p>'
