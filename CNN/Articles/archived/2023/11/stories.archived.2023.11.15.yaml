    'template': '1'
    'title': 'Petitioners ask SC to allow disclosure of confidential fund use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3432f2-8989-4021-a2db-bae51682403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.950+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> – Lawyers,
        law students, and priests filed a petition on Wednesday asking the Supreme
        Court to order Vice President Sara Duterte, Congress, and the Commission on
        Audit (COA) to provide documents showing how the Office of the Vice President
        (OVP) spent its 2022 confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da8ed7-b673-41e4-9bcc-3ecb0bec9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.951+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5a6fd-92eb-4678-88b9-87e0506e6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.951+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This boils down to public funds being used for confidential purposes,"
        retired Justice Antonio Carpio, one of the petitioners, told reporters. "Even
        if it''s confidential, the Constitution says the people have the right to
        know and public officials have the duty to disclose unless there is a law
        providing reasonable limits."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1205671-6ec9-45af-a495-3263a4ca8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.952+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387dbeb-b1d5-4478-b71c-727a438ebc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.952+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman pong batas. Ang pinapakita nila yung EO (executive
        order) ni (former President Rodrigo) Duterte and yung COA (circular). Hindi
        naman ito batas</em>," Carpio explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e8eea-705f-44de-8a70-5f3ac1ce79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.953+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694f158-646e-49d1-b63d-270a80599318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.953+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is no law. What they're showing is the EO of former\
        \ president Duterte and the COA circular.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d56353-3c8b-434a-88fb-ae958427897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.953+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d6816-5fb1-409b-9e9a-806e77026d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.954+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 17, petitioners sent a demand letter to the OVP and even to\
        \ the Office of the President and other offices requesting copies of \"official\
        \ records, documents, and papers\" related to disbursements and liquidations\
        \ of confidential funds since 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf06f3-c5cd-4e9f-9397-22517e993275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.954+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ac624-a8e4-4a7e-a66e-a8d50eca545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP denied their request, stating that the documents "are covered
        by the exceptions to the right of access to information" citing EO 2 or the
        <a href="https://www.foi.gov.ph/downloads/inventory-of-exceptions-to-eo-2.pdf">Freedom
        of Information order</a> and<a href="https://gcg.gov.ph/files/f9SK9rC6UiKbl9ogLfle.pdf">
        Joint Circular 2015-01</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c44829-8b84-4ea8-9b08-88b713690370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311010e2-384d-485e-9180-ac3299fb8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881308b-f79f-4797-bd77-41f6b4bffcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4f9c8-286d-430d-b49f-5bf10be1da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.957+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joint Circular 2015-01 provides guidelines on the disbursement and\
        \ liquidation of confidential funds, while EO 2 (S. 2016) operationalizes\
        \ in the executive branch the right to information and state policies to full\
        \ public disclosure and transparency.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb9a61-14b4-4fb1-95d1-6a383ea5c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.957+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec287dac-8b4a-459c-b4af-81d312812421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.958+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners sought to declare Circular 2015-01 and EO 2 (S. 2016) as\
        \ unconstitutional because they are not laws passed by Congress.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b99aa-710e-4537-bf76-31d255332113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.958+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b3d01-d7fc-4c65-b0d8-c9df78295af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.959+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said there is no reason for the respondents to deny their request\
        \ because there is no law that exempts full public disclosure of all government\
        \ transactions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1df5f-8f55-49cd-8b5e-612ddea55960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.959+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5099cf-8190-46af-9f61-737e93ac7394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.960+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With no exception by law, petitioners said failure to provide documents\
        \ on how the confidential funds were spent violates their constitutional right\
        \ to \"full public disclosure\" and \"right to information on matters of public\
        \ interest.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac967d-9efe-4e2b-928d-0b430020e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.961+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a5c61-5b7a-4846-bdda-390b236b7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.961+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako personally, military secret ''yan, intelligence fund, you
        have to provide reasonable limitations kasi military secret ''yan… pero kapag
        civilian agency naman wala namang military secret siguro ang civilian agency
        kaya ''di siguro kailangan</em>," Carpio said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054cd8a-4d29-4bcc-be85-8195a8f09c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48eb6b5-132d-45d1-a774-39e90a479ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:14.962+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T16:55:59.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I think intelligence funds are used for
        military secrets. So, you have to provide reasonable limitations on what to
        share with the public since it''s military secrets. But, when it comes to
        civilian agencies, there are no military secrets so there is no need to withhold
        information.]</p>'
