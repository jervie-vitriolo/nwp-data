    'lead': 'One of the suspects in the disappearance of beauty queen Catherine Camilon
      admitted having an affair with her, the Philippine National Police  said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T19:40:05.888+08:00
