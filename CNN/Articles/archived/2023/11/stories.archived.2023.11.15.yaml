      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b5dc6-c6ae-48c1-b81c-682cab93a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN offices around the world lowered their flags to half-mast and UN\
        \ staff held a moment of silence Monday to mourn and honor their colleagues\
        \ killed in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e2a1f-eeb9-48e9-a601-27c384c26d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2d3c2-44c3-4d14-8184-23d04f10d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They will never be forgotten,” said UN Secretary-General Antonio Guterres,\
        \ who led the minute of silence from UN headquarters in New York.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035339c5-7e00-43dc-8c5c-7028ecaa999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fea44b-66d6-484c-b4be-1345ce00ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA said those killed were among 13,000 of its staff working in Gaza\
        \ and many had died alongside their families during Israel’s bombardment and\
        \ blockade of the Palestinian territory following the October 7 attack by\
        \ Hamas militants.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e5d64-c0aa-4e4e-8cbb-4d0fb6488190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478aa833-5ea9-457a-b098-7688f8107a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were teachers, school principals, health workers, including a\
        \ gynecologist, engineers, support staff and a psychologist,” the statement\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548c932-4bdd-4e0d-ad9d-9aab4e29b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cc8b1-3941-45c0-94ac-ba068a87c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN aid workers are among at least 11,180 people killed in Israeli\
        \ airstrikes, including 4,609 children, according to the Palestinian Ministry\
        \ of Health in Ramallah, which draws its figures from the Hamas-controlled\
        \ territory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb3508-e683-4a5b-8ba2-8670b8dec571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d59d4b-f9ed-4e4e-99c2-4be8723d6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA is the main UN agency operating in Gaza and is sheltering some\
        \ 780,000 people in more than 150 overcrowded facilities even as basic services\
        \ have crumbled.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43ec64-3f13-4ba4-9da3-e45aa4685a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bb33a-49b7-49f3-83a1-27fe9fa97cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency was established a year after the 1948 Arab-Israeli war and\
        \ provides services such as education, healthcare, and relief and social services.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589a3db-3fd5-4391-bb71-8aebeb257d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c2780-3be2-4bdf-842f-867a3ef06291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It followed the creation of the United Nations in 1945, after the Holocaust\
        \ and other horrors of World War II, with the aim to prevent such atrocities\
        \ and future world wars from happening again.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063adc39-14b2-41ef-a869-4392d983bc40'
      'mgnl:activationStatus': true
