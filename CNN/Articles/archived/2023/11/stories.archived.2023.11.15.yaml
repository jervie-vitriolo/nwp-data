      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By visiting IKEA.ph, the only official online store of IKEA in the
        Philippines, Filipinos from Luzon, Visayas, and Mindanao can now shop for
        products online through parcel delivery. With this, Filipinos can shop home
        furnishing accessories and small to medium-sized furniture items from IKEA
        for up to a weight of 30 kg and a maximum length per item of 1.8 meters.</p>'
