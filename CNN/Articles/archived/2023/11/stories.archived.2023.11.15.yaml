      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think the video itself is strong… but apart from this,\
        \ we also have evidence of red-tagging pronouncements against us Makabayan.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7442a5a-6fc8-4921-a109-d6e5377d585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.472+08:00
