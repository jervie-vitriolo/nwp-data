      'mgnl:lastActivated': 2023-11-15T18:02:18.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19af852-67a1-4d94-b462-0804d906fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the order, the ₱30 hike will bring the new minimum wage rate\
        \ in Bicol to P395. Domestic workers there will see a ₱1,000 increase or a\
        \ P5,000 new minimum monthly pay rate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb2811-db31-454b-a131-465b79fa797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.958+08:00
