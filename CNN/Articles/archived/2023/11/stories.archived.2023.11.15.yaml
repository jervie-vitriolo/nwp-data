    'template': '1'
    'title': 'Remulla: De Lima will likely be acquitted in drug case'
    'updated': 2023-11-15T18:36:16.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b28efc-1eac-418a-96d3-87490b092593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:31:48.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T18:34:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Justice
        Secretary Jesus Crispin Remulla on Wednesday said former Senator Leila de
        Lima will likely be acquitted in her remaining drug case as she was granted
        bail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d5dd7-3b96-4fc3-b9bb-534f35fac9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fab76-4965-4070-b535-39fe53c235b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chances are she will be acquitted because that is a very strong statement\
        \ when you say that the prosecution was unable to fulfill that burden of proof\
        \ that is necessary for them to keep her in detention,” Remulla, who is also\
        \ a lawyer, told CNN Philippines’ The Source.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93ee44-8f97-444f-94c5-564bd86cac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7da44-9696-4719-8be0-13bce6759397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 206 on Monday allowed
        De Lima to post bail for her remaining drug case, giving her temporary freedom
        after nearly seven years of detention. Judge Gener Gito pointed out that the
        prosecution was unable to sufficiently establish De Lima’s guilt due to lack
        of substantial evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984abd23-52ab-41b0-b2a7-4c73ef09aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/14/de-lima-life-after-posting-bail.html">De
        Lima: I have to go back to law practice, teaching</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758cf3b-4f92-4a0e-86c3-d37eb367760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla noted that the drug case is non-bailable. Despite this,
        he said the bail was granted, so “the momentum is very much in favor of the
        defense.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5ea19-8597-497a-a04d-47455112a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6381a9-1543-4249-b0b0-53823ff10931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice chief also stressed that De Lima’s case shows the independence\
        \ of the judiciary.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935513a0-428b-4d12-8dfd-42009169d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7e797-4852-4134-a5de-062347d8408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot really interfere with the way that the prosecution runs\
        \ this. If we try to micromanage everything that the prosecution did throughout\
        \ the country then we’ll be left with nothing to manage, it will be too much\
        \ for us,” he explained.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc7bfc-9095-4b6c-938a-0d7e0798c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15824c-d1ff-4665-8659-91a4f6fe63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said he leaves the decision to the panel of prosecutors handling\
        \ the case if they want to question the granting of bail to respect “institutional\
        \ continuity.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724d08c-09a2-4193-a4b3-2d116c96384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b34a7-31b7-458c-bbe7-1e8ff5c0127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, reporters asked for his comment about the supposed weakening\
        \ of cases filed during a previous administration when a new government comes\
        \ in.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156231b-125c-44dd-97ba-5bb2130067b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9078b11-d8b9-4027-8444-ee245db700c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary answered: \"Wala akong nakikitang ganong epekto\
        \ dito. Basta ito, normal na takbo ng pagliliitis ang ating nakita, mabagal\
        \ lang.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32096b-9ea3-4b0a-a586-c5e4e74a9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc412db4-2e57-48ed-9e41-19d60be3321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm not seeing this kind of an effect here. We saw the\
        \ proceedings as normal, although slow.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f65ab-9736-4dc5-92e5-67d4b9c61360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f7ca3-24cf-4684-9fbe-d43d188f10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He gave assurance the DOJ is undertaking reforms to finish case proceedings\
        \ quickly.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60ee21-d285-467e-bbf4-82dae2318085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270e23c-d1e9-4624-9136-8dcfa721e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima was detained in 2017 for allegedly benefitting from the illegal\
        \ drug trade in the New Bilibid Prison when she was the justice secretary.\
        \ She allegedly used the drug money to fund her senatorial bid in 2016.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5439449-21f6-44c0-975d-75c59c74d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63bc75-6713-4d70-9afc-1b1d611a5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has consistently denied this, saying detention was the Duterte\
        \ administration’s way to silence her for her criticisms of its bloody war\
        \ on drugs.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33b679-c483-4001-9d21-938d464fce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0aeebc-28e9-4592-9db1-6107af09976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:32:33.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T18:34:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator already won her first two cases in 2021 and in
        early 2023.</p>'
