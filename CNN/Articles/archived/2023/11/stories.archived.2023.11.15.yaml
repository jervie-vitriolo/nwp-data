      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My attention was kinda called a bit when the name of Pacquiao was\
        \ mentioned as being always within Timor Leste. And I still don't know what\
        \ he does there,\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
