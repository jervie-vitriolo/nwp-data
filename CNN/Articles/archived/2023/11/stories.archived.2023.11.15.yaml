      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1373aa-2c91-46bf-bcbd-7c287026ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:33:58.152+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-15T19:12:47.740+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fittingly enough, the FRAKTA bag replica is introducing everyone —\
        \ from pedestrians, motorists, and bystanders — to the liberty of shopping\
        \ for quality home items at IKEA, regardless of social stature and location.\
        \  \r"
