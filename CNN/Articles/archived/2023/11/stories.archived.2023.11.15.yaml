      'mgnl:created': 2023-11-15T05:43:12.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5b058-8394-4949-888a-bf5df9077225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.995+08:00
