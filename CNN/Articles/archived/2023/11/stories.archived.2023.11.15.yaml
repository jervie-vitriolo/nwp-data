      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several persons with disabilities were also present during the arguments\
        \ to show their support for Guanzon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d3501-682b-4f0b-a4b1-c6bfece6c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T12:29:20.892+08:00
