    'jcr:uuid': 'c6902c7d-e473-42f7-aea4-11fd3e5ab8b6'
    'lead': 'The chief of the Department of Justice has brought up the possible handover
      of expelled Negros Oriental Rep. Arnolfo Teves Jr. with Timor-Leste President
      Jose Ramos-Horta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T05:37:10.458+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-15T06:32:10.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
