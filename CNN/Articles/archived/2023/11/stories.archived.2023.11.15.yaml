      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6b1c9-3824-4cfe-99a7-ce446f450741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.200+08:00
