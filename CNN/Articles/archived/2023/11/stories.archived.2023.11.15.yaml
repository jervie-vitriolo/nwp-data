      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7a747-28aa-4a24-a444-5fb91ed31b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T22:39:06.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T22:39:06.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami na rin lumalapit sa 'kin, at I’m sure sa mga kapwa ko mga congressman,\
        \ nagre-reklamo din ang mga health workers sa distrito namin,” Gato said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73bd50-b432-46ba-bab6-a07993e6f39e'
      'mgnl:activationStatus': true
