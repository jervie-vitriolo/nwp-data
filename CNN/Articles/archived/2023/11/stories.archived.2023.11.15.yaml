    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43567c2-e424-4d2f-a40a-cfaff53db0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Friends” star posted on Instagram a series of photos of himself\
        \ and Perry in character, as well as a photo of the cast in a group hug, in\
        \ honor of the actor who died last month at the age of 54.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14cbe5-9b29-4ead-b79a-f668ec3c3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.416+08:00
