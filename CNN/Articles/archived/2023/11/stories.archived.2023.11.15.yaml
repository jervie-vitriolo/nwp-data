      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb9365-fe51-41d7-90ad-212d1ab879a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is not the doctors, it’s the patients,” Al-Burish told
        CNN on Monday. “If they are left behind, they will die, and if they are transferred,
        they will die on the way, this is the problem.”</p>'
  'united-nations-staff-deaths-gaza':
