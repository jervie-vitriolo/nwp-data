      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the eye-catching giant FRAKTA bag, IKEA is also making
        heads turn with peculiar ads plastered on trucks, GRAB cars, e-jeeps, and
        various stores and restaurants. Each tells that "This is an IKEA store" with
        a QR code pedestrians and motorists can scan to shop for products at <a href="http://ikea.ph/"
        target="_blank">IKEA.ph</a>.</p>'
