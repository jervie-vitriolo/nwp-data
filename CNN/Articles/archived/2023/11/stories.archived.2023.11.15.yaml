      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hangga't hindi nauupo ang aming representative ay walang boses o\
        \ tinig yung mga may kapansanan sa Kongreso,\" she stressed.\r"
