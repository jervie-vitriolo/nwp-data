      'jcr:uuid': 'dc0aff08-4af9-4e02-b18f-ac11b636f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:20:30.992+08:00
