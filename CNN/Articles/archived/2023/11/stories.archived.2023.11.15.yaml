      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that aside from cash assistance, the DSWD will also give rice\
        \ subsidies to qualified beneficiaries. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc6ad6-b2ed-4859-bd5c-4b32af7929e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.668+08:00
