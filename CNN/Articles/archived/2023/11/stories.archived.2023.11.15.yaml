      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors continue to refuse to leave Al-Shifa – the biggest in Gaza\
        \ – as of Monday, , because they say they fear hundreds of patients will die\
        \ if they are left behind. Israel has alleged a Hamas center is hidden in\
        \ the basement there, a claim which the hospital staff and Hamas have denied.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58605e3e-4306-4b09-aa22-ae71cd22f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883ce0e-c917-4086-8595-d5184569d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:11:13.142+08:00
