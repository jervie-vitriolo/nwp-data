      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be up to the discretion of the Department of Transportation
        whether or not to extend similar courtesy to congressmen and senators, he
        added.</p>'
  'doj-bring-back-teves-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-15T13:46:45.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476887ce-7f39-4741-b783-d391002a554b'
    'lead': 'The Department of Justice is working on filing a request for rendition
      with the government of Timor-Leste to bring back expelled Negros Oriental Representative
      Arnolfo Teves Jr. to the Philippines and bring him to trial.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T13:50:06.072+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-15T13:50:06.488+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
