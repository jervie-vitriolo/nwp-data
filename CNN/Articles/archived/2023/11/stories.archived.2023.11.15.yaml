      'mgnl:lastActivated': 2023-11-15T12:00:13.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc16d22-12f1-47a2-84ac-ebe1407f94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s APEC?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd359c5f-a23f-4598-b976-326d94748cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in 1989, APEC has expanded its network to 21 member economies,\
        \ which work together to boost trade in the region. The Pacific Rim states\
        \ represent about 62% of the world’s gross domestic product, the organization\
        \ said on its website.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b50ca-dad8-4636-bbd6-209b46aa094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are the members:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445282b5-46e6-4d82-be2c-d86eb3276a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia, Brunei, Canada, Chile, China, Hong Kong, Indonesia, Japan,\
        \ South Korea, Malaysia, Mexico, New Zealand, Papua New Guinea, Peru, the\
        \ Philippines, Russia, Singapore, Taiwan, Thailand, the United States and\
        \ Vietnam.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03e09e-72d3-43fc-bcc0-d2a01241f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acc2dc-71b0-47de-8142-be0f45f426df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does it help the region?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f18b8-c095-421b-91f2-557f32056b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its establishment, the region’s growth ballooned to $52.8 trillion\
        \ in 2021 from $19 trillion in 1989, as member economies worked to slash tariffs,\
        \ reduce trade barriers and smooth difference in regulations.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6ca8-7390-406c-a71c-37a8c1a8cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APEC said that as of 2021, average tariffs dropped to 5.3% from 1989’\
        s 17%. The region’s total merchandise trade also witnessed a spike, growing\
        \ by more than nine times.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010aceb1-7829-46a0-880f-c6d28677a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the initiatives launched were the Trade Facilitation Action\
        \ Plan, which targeted streamlining customs procedures, as well as improving\
        \ logistics and transport networks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435373c-cb01-4b7a-8497-14297e1851be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from trade, APEC has widened its focus to include enhancing social\
        \ equity, local business environment, renewable energy, digitalization, and\
        \ environment.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ab172-5186-41e5-afe0-ad091a1f601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbf254-9fd6-40ba-98ab-64c2f43b2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is engaging with international counterparts important,
        especially in trade?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdf21c-a8d0-4e98-83a9-51b6738cc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Trade and Industry previously said that the Philippines\
        \ was exporting electronic products, woodcrafts and furniture, manufactured\
        \ goods, and machinery and transport equipment to APEC member countries.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181927f-b04a-4436-a565-5ed5a43076ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its major trading partners within APEC include Japan, the US, China,\
        \ Hong Kong, Singapore, and Korea.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aca65d-cecc-4d85-8344-f2302999c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boosted participation in the global supply chain provides growth opportunities\
        \ as this triggers more productivity in key industries and the creation of\
        \ more jobs for people, subsequently accelerating the local economy’s expansion.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ff55c-4dfd-464f-a0c8-247311071051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High employment rates, or more people with work, would mean that consumers\
        \ have the financial capacity to spend on goods and services. In turn, businesses\
        \ will realize growth and hire more employees to support the demand in the\
        \ market.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe39692-fa73-47d4-8b30-18b3cdc4ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdff562-8cbc-444b-9424-55b492c3acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What could be expected at the APEC 2023?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28044633-9ac3-4049-aa24-bb2ec7612236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from engagements on trade and investments, being closely watched\
        \ is an expected bilateral meeting of the leaders of the world's two largest\
        \ economies and strategic rivals.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368559d0-7987-4d61-9c3e-c5067e5969ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House earlier said that US President Joe Biden will meet\
        \ with Chinese President Xi Jinping on the sidelines of the summit.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db612f68-e115-45ca-9dfb-f3a37ba68baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions have been rising between the US and China as they compete\
        \ for influence in Asia.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6983a92-5679-4758-9c4d-47b8bf17bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as in previous APEC summits, discussions may likely not be confined\
        \ to economic cooperation.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41013dd0-019b-4971-b2a2-a005bdf30226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US senior official for APEC Matt Murray told Voice of America that\
        \ challenges including the conflict beween Israel and Hamas, could be an area\
        \ of discussion.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e545b3-e6cb-4020-9844-3a6231ee8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e1f06-03f6-406c-b03d-372c1f5dba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will Marcos highlight at the summit?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230546c3-f531-4cff-9186-239377a04033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite criticisms, Marcos was confident that his trips abroad, meeting\
        \ foreign leaders and business executives, would eventually provide a return\
        \ on investments.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fb4f5-7d4e-42ba-a25a-c09d329977d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For this year’s APEC, the chief executive earlier said that he would\
        \ want to tackle possible solutions that align with the Philippines’ climate\
        \ goals, as well as the government’s target to make the country an upper middle-income\
        \ economy by 2025.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9394b-5864-45fc-9686-5c904f73de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, the president expressed optimism that the Philippines could\
        \ reach upper-middle income economy status as his administration ramps up\
        \ efforts to entice more foreign investments and make the country more aggressive\
        \ in commerce.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173900d-846f-4f5b-be77-d0b81ceeb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos has also been reiterating his call for world leaders to address\
        \ threats brought about by climate change, as he said the Philippines was\
        \ “regarded as probably one of the most, if not the most, vulnerable countries\
        \ in the world to the effects of climate change.”\r"
  'marcos-san-francisco-apec-economic-leaders-meeting':
