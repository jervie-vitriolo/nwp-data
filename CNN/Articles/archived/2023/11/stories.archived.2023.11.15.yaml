      'mgnl:lastActivated': 2023-11-15T19:41:18.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> One
        of the suspects in the disappearance of beauty queen Catherine Camilon admitted
        having an affair with her, the Philippine National Police (PNP) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b0dcf-c4a0-4e99-96cb-609f0a4603d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f07057-6b0b-40c2-9438-6cef2e60b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-Criminal Investigation and Detection Group said Major Allan\
        \ de Castro of PNP Calabarzon revealed to authorities that he is in a relationship\
        \ with Camilon despite being a married man.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fba764-b9a5-4770-b701-95b42515a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f444cdc-58e6-4c88-8385-910fd7dee3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He admitted na mayroon silang relasyon with Ms. Camilon. But doon\
        \ sa involvement niya ay he invoked his right to remain silent,” PNP-CIDG\
        \ chief Major General Romeo Caramat told CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec2f09-d52f-4b23-a9fb-03fbcbc898fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe79d81-fabf-4201-81c8-27be7d9cf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He admitted that he had a relationship with Ms. Camilon.\
        \ But with regards to his involvement in the case, he invoked his right to\
        \ remain silent.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57348f-3727-43e9-b8d6-aa26ffdc2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43ad67-bd0d-46ed-b368-d46a4feada89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We respected ‘yung karapatan niya na manahimik dahil sabi nga niya,\
        \ nakasampa na ‘yung kaso laban sa kanya at sasagutin na lang niya in the\
        \ proper forum,” he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6feb9-7c8c-407b-8bae-b5fe53ef2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0754e-99e4-41d1-9985-4ab78cae86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We respected his right to remain silent because he pointed\
        \ out that a case was already filed against him, and he will answer everything\
        \ in the proper forum.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332161be-0835-4993-8663-804b1f2870b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.796+08:00
