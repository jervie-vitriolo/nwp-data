      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/23/Marcos-overseas-trip-return-on-investment.html">Marcos:
        I see overseas trips as ROI</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1832bc7-5b61-4f19-8ce1-febc729f24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines takes a look at why APEC may be crucial to achieving\
        \ the Philippines’ economic goals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79c778-862e-4163-930d-e50a316b3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.958+08:00
