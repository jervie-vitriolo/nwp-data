      'mgnl:lastActivated': 2023-11-15T20:40:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924714a-4b46-490a-ba73-5b074cc9ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps were launched in celebration of PHLPost'' 256th founding
        anniversary and national stamp collecting month held at the Music Hall, SM
        Mall of Asia in Pasay City on Nov. 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e3a16-61f6-4fe8-89e2-f7b045ad8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
