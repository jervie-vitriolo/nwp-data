      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that these few corporate entities will focus on market control\
        \ and will \"effectively strip small-time operators of their democratic control\
        \ over their vehicles and livelihoods.\"\r"
    '9':
