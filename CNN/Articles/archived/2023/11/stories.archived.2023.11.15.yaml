        of the area they serve.</p>'
  'chr-stand-abortion-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-15T23:16:26.000+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3826de-4390-4418-9cb8-fe4066475bee'
    'lead': 'The Commission on Human Rights (CHR) took a formal stance on abortion
      after the Senate halted deliberation on its proposed 2024 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T23:18:48.526+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-15T23:18:48.892+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR officially stands against abortion after budget deferral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cff8c-f24b-4170-bf8f-304ea7d7cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) —  The Commission on
        Human Rights (CHR) took a formal stance on abortion after the Senate halted
        deliberation on its proposed 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcd58a-6d80-4f28-85e9-71959eb22641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df387e6-410a-4a94-bffd-2e96fbeb2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter addressed to Senate President Juan Miguel \"Migz\" Zubiri,\
        \ the CHR said it \"considers paramount the right to life.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf7b7b-17b8-488e-b142-ff22839346ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad641e-eb80-497b-88a5-f4e4a43118be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Commission similarly adheres to the 1987 Philippine Constitution\
        \ specifically, to 'equally protect the life of the mother and the life of\
        \ the unborn from conception,' and is therefore, against abortion, save for\
        \ extreme circumstances,\" read the letter signed by CHR Chairperson Richard\
        \ Palpal-Latoc and three other commissioners.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f19c5-c103-47f7-873c-5691d15d5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d0966-13e2-442f-bc9f-beba5141cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the national human rights institution of the country, we shall\
        \ continue to support the international human rights framework, its mechanisms\
        \ and recommendations, including the rights of women,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739b935-7aad-484a-8ec7-1ff783406b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77518dc7-c70e-4c1f-bcdf-81b127d09bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR''s proposed ₱934 million budget was <a href="http://https://www.cnnphilippines.com/news/2023/11/14/senate-chr-budget-deliberation.html">put
        on hold</a> Tuesday as four male senators took issue with the commission''s
        previous position supporting the decriminalization of abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d307b76-f334-4c72-9c4b-df4e18b624fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8794c-124a-4406-939e-707aec881a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Jinggoy Estrada, who sponsored the CHR's budget, made a motion\
        \ to defer the plenary debate pending a \"strong stand against abortion.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864beff-010d-4de7-9f99-5559f6caa04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a36d2-0d56-4765-9cbf-6784686fad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after Sen. Alan Peter Cayetano protested a 2022 statement
        that the commission is pushing for the passage of a law decriminalizing abortion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33795aac-f489-44a2-96ee-e9e85b223891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730cb4b-334d-481c-a35a-9a4524e3b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR then clarified that it has no position on abortion as it is\
        \ still studying the matter, while it stressed at the same time that it values\
        \ the right to life as enshrined in the 1987 Constitution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13250a-549f-4e61-ba3b-7fdf05c07b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60d661-da97-43ad-ac73-09414aaae959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri approved Estrada's motion, saying he would also \"not be able\"\
        \ to approve CHR's budget.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d677d-7e7a-48f6-a367-45996513402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T23:18:48.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c479e-0a1b-422c-9b4b-330db2c1ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T23:18:48.546+08:00
