      'mgnl:lastActivated': 2023-11-15T20:40:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea2608-a0d3-49ee-893b-4209d5986c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. Tigre - a faithful dog that followed his master, Don Tiburcio Hilario,\
        \ to the latter's tomb in Bacolor Catholic Cemetery in Pampanga.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da596e-311f-4785-b0c2-59f17629b836'
