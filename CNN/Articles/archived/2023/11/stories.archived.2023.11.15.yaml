      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b22af-da71-4d1d-aae3-eabb835d9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Moltke and Bravo - the Dalmatians of Filipino writer Marcelo del\
        \ Pilar in Bulacan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a6ea5-f018-438c-a725-d52e549b4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.991+08:00
