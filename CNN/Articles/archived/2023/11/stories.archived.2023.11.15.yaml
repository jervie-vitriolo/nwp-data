      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9684a81-8658-4035-a6f3-da570f5b60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:20:30.994+08:00
