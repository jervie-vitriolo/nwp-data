      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matt LeBlanc paid tribute to his friend
        Matthew Perry on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206128c-3245-483b-83d0-538ef9168bf9'
