      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "6. Smoky - a female Yorkshire Terrier adopted by American soldier William\
        \ Wynne in New Guinea in 1944.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05723858-6a67-40e6-80f6-b7acd61db792'
