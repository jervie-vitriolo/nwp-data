      'mgnl:lastActivated': 2023-11-15T19:12:47.739+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1d064-f971-444f-9772-d92c82f8613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:33:58.148+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-15T19:12:47.740+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is the inflatable replica of the FRAKTA tote bag, the iconic blue\
        \ essential item for shoppers of Swedish home furnishings company IKEA. Throughout\
        \ its 30-year history, the bag has embraced the same principles that guide\
        \ all of IKEA — the idea that function, quality, good design, and sustainability\
        \ should not just be for the wealthy.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8036f-81b0-4e0a-98db-4e98987b3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:33:58.150+08:00
