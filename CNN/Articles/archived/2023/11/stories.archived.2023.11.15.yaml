      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would like to find out from the good senator if there is anything\
        \ we can do to help him also since we are furthering our relations with Timor-Leste,\"\
        \ Remulla added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
