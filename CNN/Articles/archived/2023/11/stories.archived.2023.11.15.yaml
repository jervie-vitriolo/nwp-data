  'israel-operation-gaza-al-shifa-hospital':
    'author': 'David Shortell, Celine Alkhaldi and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-15T10:54:25.000+08:00
    'imagesource': 'jcr:8f62ff9b-e285-4616-b230-03be5862301d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2534f77b-5254-4fcd-b3f4-02d9f70ddd16'
    'lead': 'The Israeli military is carrying out a ''precise and targeted operation''
      in Gaza’s Al-Shifa Hospital, according to a statement by the Israel Defense
      Forces, and Israeli tanks have moved into the hospital complex, a journalist
      inside the hospital told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T10:56:32.920+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-15T11:04:25.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel says it is carrying out operation in Gaza’s Al-Shifa Hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837aa53-adc1-481a-b058-110a9a228e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli military is carrying out a
        “precise and targeted operation” in Gaza’s Al-Shifa Hospital, according to
        a statement by the Israel Defense Forces, and Israeli tanks have moved into
        the hospital complex, a journalist inside the hospital told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa16c17-4a4d-4526-b3c5-986253b60294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can see them pointing the guns of the tanks toward the hospital.\
        \ We are not sure whether soldiers are inside the hospital [buildings], but\
        \ they are inside the complex with the tanks,” Khader Al Za’anoun, a reporter\
        \ for the Palestinian news agency, Wafa, told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5ea79-c86a-4bd1-b83d-e597b741e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there were gunfire exchanges across the yard, and some of the\
        \ windows in one of the buildings were out.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24704f6b-7494-4ca1-a42f-efccbdd9efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions inside Gaza’s largest hospital have deteriorated in recent\
        \ days as Israeli firepower pounds surrounding streets and remaining fuel\
        \ reserves dry up, leaving the facility barely functioning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b057b-5f4f-464b-bf6f-22a176452864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of displaced people are taking shelter in the complex and\
        \ doctors and journalists inside the hospital have described to CNN desperate\
        \ efforts to keep premature babies alive, and limited procedures taking place\
        \ by candlelight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268759e-b9ed-4def-a5d1-499f50abc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli operation is taking place in a “specified area” of Al-Shifa\
        \ Hospital, according to a statement from the Israel Defense Forces (IDF),\
        \ which again accused Hamas of continuing to use the hospital for military\
        \ purposes – claims Hamas and hospital officials have repeatedly denied.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2262c-c964-494a-b5d9-7078b15d4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A doctor inside Al-Shifa told CNN they were given 30 minutes’ warning\
        \ before the Israeli operation began.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6384b-5e02-4a41-af56-49a220e4677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were asked to stay clear of the windows and the balconies. We can\
        \ hear the armored vehicles, they are very close to the entrance of the complex,”\
        \ Dr. Khaled Abu Samra said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbf6fc-c516-412c-9b0b-cab2ca32e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of staff and patients are still inside Al Shifa, according\
        \ to the most recent reports from the hospital, along with several thousand\
        \ who have sought shelter from Israel’s air and ground offensive.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c582a74-c62e-4de5-bcaf-ddec953ce90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli statement said, “The IDF is conducting a ground operation\
        \ in Gaza to defeat Hamas and rescue our hostages. Israel is at war with Hamas,\
        \ not with the civilians in Gaza.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224d337-bdfd-4976-970e-afb894c7bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas, the Palestinian militant group that controls\
        \ Gaza, and launched a “complete siege” of the enclave following Hamas’ terror\
        \ attacks in Israel on October 7. An estimated 1,200 people were killed in\
        \ Hamas’ attacks, and about 240 taken hostage, most of whom remain captive\
        \ in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792d09b-5818-4c5e-90e9-918f165e701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Israeli attacks have killed at least 11,180 Palestinians\
        \ – including 4,609 children and 3,100 women – according to the Palestinian\
        \ Health Ministry in Ramallah, which draws on medical sources in Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425dc8c-6203-4df8-9103-b9de81725760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure on the Israeli government has soared in recent
        days amid accounts of desperate circumstances at Gaza’s fuel-starved hospitals,
        and severe shortages of food and water. United Nations Secretary General Antonio
        Guterres on Tuesday repeated his calls for a ceasefire in Gaza “in the name
        of humanity.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c02e0-0557-4011-a233-d1b9383dfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:56:32.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:04:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/15/middleeast/shifa-hospital-gaza-idf-intl/index.html">Israel
        says it is carrying out operation in Gaza’s Al-Shifa Hospital</a>"</em></p>'
  'biden-deal-hamas-free-hostages':
    'author': 'MJ Lee, Alex Marquardt, Kevin Liptak, Jennifer Hansler and Oren Liebermann,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-15T10:56:47.000+08:00
    'imagesource': 'jcr:a6e77772-68d3-4715-93d1-4247730ebeb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e554d57a-3ae5-4f0e-b896-f1f1eadadc6b'
    'lead': 'US President Joe Biden said Tuesday that he believes a deal can be reached
      to release hostages being held by Hamas in Gaza, voicing optimism as officials
      tell CNN prolonged talks to free hostages are nearing an agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T10:59:42.219+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-15T11:05:17.285+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden says a deal to free hostages held by Hamas is ‘going to happen’
      as officials say they are nearing an agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed48f53-8681-4dbf-b990-93a767ce81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Tuesday
        that he believes a deal can be reached to release hostages being held by Hamas
        in Gaza, voicing optimism as officials tell CNN prolonged talks to free hostages
        are nearing an agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9d2a9-5ed2-48cd-a788-f8e2bc6830e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been talking with the people involved every single day. I believe\
        \ it’s going to happen. But I don’t want to get into detail,” Biden told reporters\
        \ at the White House.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa1d98-2596-469f-9ba7-2b520172248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said Tuesday night that Biden had “discussed at length”\
        \ efforts to free hostages with Israeli Prime Minister Benjamin Netanyahu\
        \ in a call earlier in the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307e1a1-967b-464c-a6bc-2090ea54c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior US official familiar with the talks told CNN on Tuesday that\
        \ Israel and Hamas are moving closer to a deal to secure the release of hostages\
        \ taken during the Hamas attacks on Israel in exchange for a sustained, days-long\
        \ pause in fighting.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a56c7-6a79-4385-9755-f3cdc7a4830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official stressed that while the parties have inched closer to\
        \ striking a deal, the talks remained volatile and could still break down:\
        \ “It’s closer but it’s not done.” One European diplomat on Monday expressed\
        \ optimism that some hostages could be released in the coming days or weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae79c9e-4f0f-4ebf-862c-10dd0a4a2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broad parameters that are currently being discussed entail Hamas\
        \ releasing a large group of hostages at the same time Israel frees Palestinian\
        \ prisoners. The hostages-for-prisoners exchange would take place in the course\
        \ of a sustained, days-long pause in fighting that could last as long as five\
        \ days, but many details, including the duration of a pause, remain in flux.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b68ea0-4cb0-48c5-b820-cb5bfea87e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked Tuesday for his message for families waiting for news on their\
        \ captive loved ones, Biden said: “Hang in there. We’re coming.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18159aa-ab29-4668-bcf5-d20f945b7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan and Special Presidential Envoy\
        \ for Hostage Affairs Roger Carstens met on Monday evening in Washington,\
        \ DC, with family members of some of the US hostages, a US official told CNN.\
        \ The family members were in town for a pro-Israel march on Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0b480-a0e9-4972-8e24-dc12aca7c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel recently asked for 100 hostages to be released, according to\
        \ a Hamas spokesman and a source familiar with the negotiations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b73abc-116e-4923-b22a-a97ece5562dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An overnight statement from the Qassam Brigades, Hamas’s military wing,\
        \ said negotiations were focusing on the possible release of 70 women and\
        \ children in exchange for a pause in the fighting of five days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2dc19-66db-41a1-8dfe-5682a319cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Israeli official told that CNN hostage negotiations are ongoing\
        \ – and are being handled by Qatar, the CIA, and Israel’s intelligence agency\
        \ Mossad.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f2382-54bb-4b2e-baa6-845cb5b480e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official acknowledged Hamas is looking to release as few people\
        \ as possible in exchange for the longest possible ceasefire but said Israel\
        \ would agree to one if there were a serious deal on offer. “But it has to\
        \ be a serious deal,” the official stressed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f35d8-ac34-4232-9cdd-05476cc8e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli official viewed the pressure on Hamas as successful, saying\
        \ there could be progress in the negotiations, and the situation could develop\
        \ quickly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c2d35-80b1-45a6-a8b4-6d99dcf5b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu told CNN’s Dana Bash on Sunday, “We’re doing everything we\
        \ can around the clock” to free the hostages, but he said he could not go\
        \ into any details.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb3f69-f66f-43ea-92c8-8045d52c5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As CNN previously reported, in the deal currently being discussed,\
        \ hostages would exit Gaza in stages on a rolling basis – with priority placed\
        \ on extra vulnerable groups like children and women. The process is expected\
        \ to take multiple days.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da653cd0-c49c-4f49-81d3-3ee18d6cded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only a handful of hostages – including two American citizens – have\
        \ been released so far since the start of the war. After their exit, Biden\
        \ revealed that Israel had agreed to a brief pause to secure their release.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5e985-13c7-4313-95bc-7a1d0b722b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the complications in the ongoing talks has been verifying the\
        \ list of names of both hostages and Palestinian prisoners that Hamas and\
        \ Israel would respectively release as part of the deal, two officials told\
        \ CNN. Israel wants to make sure none of the prisoners released are connected\
        \ to Hamas and has been scrutinizing names proposed as part of the process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67445c6-c1f6-4c9d-bd46-2a9be0239d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another factor that had slowed talks was a lack of information about\
        \ the hostages Hamas is holding. Because other groups in Gaza, like Islamic\
        \ Jihad, are believed to have taken hostages, it wasn’t clear to negotiators\
        \ who exactly Hamas would be able to release as part of a deal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31393bf4-decb-4b84-89f0-dbb808b77aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the process, the ongoing fighting and logistical problems\
        \ have slowed down the negotiations, including communication blackouts in\
        \ Gaza that prevented Hamas leaders on the strip from talking to their political\
        \ leaders in Qatar.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4d029-c4ff-4b12-aa1d-03acaf365fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complicated indirect diplomacy, involving mediators from Qatar,\
        \ has meant it could at times take hours and even days for messages to be\
        \ exchanged among all the parties.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1179090-eb43-4619-b05e-db5a5eaf7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indirect style of negotiating is cumbersome, one US official
        acknowledged, but necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e62a6-3d85-4d43-bb98-ea5acdfd76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:59:42.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:05:17.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/14/politics/biden-hamas-hostages-negotiations/index.html">Biden
        says a deal to free hostages held by Hamas is ‘going to happen’ as officials
        say they are nearing an agreement</a>"</em></p>'
  'health-experts-fossil-fuel-climate-related-mortality':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-15T10:59:55.000+08:00
    'imagesource': 'jcr:c1afb10c-5d25-45fb-9c9a-0f75b4b15ead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174325a4-608c-435d-aa6b-a0f12125c0ba'
    'lead': 'The climate crisis is carrying a mounting health toll that is set to
      put even more lives at risk without bold action to phase out planet-warming
      fossil fuels, a new report from more than 100 scientists and health practitioners
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T11:02:26.030+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-15T11:06:08.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Health experts say world needs to end fossil fuel use as new report
      finds a rise in climate-related mortality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368bfd-53dc-4543-b850-d57ff5a5a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The climate crisis is carrying a mounting
        health toll that is set to put even more lives at risk without bold action
        to phase out planet-warming fossil fuels, a new report from more than 100
        scientists and health practitioners found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a48e4-0c03-4890-94e2-5f5dffae3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.thelancet.com/countdown-health-climate">annual
        Lancet Countdown report</a>, released Tuesday, found that delaying climate
        action will lead to a nearly five-fold increase in heat-related deaths by
        2050, underscoring that the health of humans around the world is “at the mercy
        of fossil fuels.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89277a75-0f75-4d85-93c1-da0ac46f3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite these growing health hazards and the costs of adapting to climate\
        \ change soaring, authors say governments, banks and companies are still allowing\
        \ the use of fossil fuels to expand and harm human health.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589679fd-5d12-457b-bb64-f08a0b6bcc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re seeing that we’re moving in the opposite direction to where\
        \ we should be going with the expansion of private companies’ oil and gas\
        \ production plans, financing going toward the fossil fuel sector, and all\
        \ in all a promotion of oil and gas burning that is threatening our survival\
        \ around the world,” Marina Romanello, Lancet Countdown’s executive director\
        \ and lead author, told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f387053-95a9-41ad-995b-af63e77c2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mortality is just the tip of the iceberg of the enormous burden that\
        \ comes with heat,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f76fb2-5737-4a5d-ae2a-7c5b0a48ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the world continues down this fossil fuel-dependent path, Romanello\
        \ stressed that the cascading consequences could be catastrophic not only\
        \ for human health but also the economy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bc563-8bc8-48d5-a5da-d2b86a583e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planet has already warmed roughly 1.2 degrees Celsius since the\
        \ pre-industrial era in the late 1800s. When the world is 2 degrees warmer,\
        \ the report found countries will start to see a 50% increase in labor capacity\
        \ loss because of exposure to extreme heat, which could lead to enormous economic\
        \ losses and losses to livelihoods and wellbeing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c9d02-5612-4463-9ae9-afc48b538f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half a billion more people in the world will suffer food\
        \ insecurity by mid-century, the report found, if the planet warms 2 degrees.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d5d2d-51ed-4fde-91d8-c1bf6086e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The underlying message is that we need to pursue efforts urgently\
        \ to limit global heating to 1.5 degrees, but that every fraction of a degree\
        \ of temperature increase matters,” Romanello said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7026923-b31f-4939-a12d-c51e9ce6cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even today with a 1.2-degree increase, large parts of the globe\
        \ have already witnessed a sinister cocktail of devastating impacts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd7d00-bae2-4af5-bc7b-5a9e0a6344ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Europe’s hottest summer on record in 2022, nearly 62,000 people\
        \ have died of heat-related causes. That year, every person around the world\
        \ on average was exposed to 86 days of health-threatening, scorching temperatures,\
        \ 60% of which were twice as likely to happen by human-caused climate change,\
        \ according to the report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab0bd7-ef87-4dd3-8a0a-e390c2d09057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That trend persisted — if not, worsened — this summer, with vast swaths\
        \ of the world experiencing firsthand how dangerous extreme heat can be. In\
        \ the US, officials in Maricopa County, Arizona, reported that more than 579\
        \ people have died of heat-related illness this year, with over 50 deaths\
        \ still under investigation, making 2023 the deadliest year for heat deaths\
        \ since the county began tracking them in 2006.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5159a00-e611-43d3-b3bd-e3f1357abbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heat-related fatalities have risen dramatically in the US in recent\
        \ years. In 2022, more than 1,700 deaths were due to heat-related causes,\
        \ according to an analysis of data from the US Centers for Disease Control\
        \ and Prevention — more than doubling over the past five years. And that data\
        \ is likely an underestimate, experts say, because extreme heat exposure isn’\
        t always well documented.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6c609-b661-48c5-9127-4911cb39aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rachel Licker, principal climate scientist with the Union of Concerned\
        \ Scientists, said that managing the health risks of climate change isn’t\
        \ a new experience for some, but for many, it was a “wakeup call to the new\
        \ realities” the world will be facing if it continues to burn more fossil\
        \ fuels.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137623a-729e-4cf0-b1fc-bc45dff5f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This new report brings these realities into focus, including the sad\
        \ reality that the health risks of climate change are most serious for those\
        \ who are already most vulnerable,” Licker, who is not involved with the study,\
        \ told CNN. “It’s also maddening to look forward and see us continuing on\
        \ this path when the risks are so clear, as laid out in the latest Lancet\
        \ report.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ba51e-9438-440f-9495-87fb9ae7b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s analysis found that many of these heat-related deaths could\
        \ have been prevented if the planet hadn’t warmed as much as it did, particularly\
        \ for the elderly, babies and the most vulnerable communities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d65d1e-9a75-4b44-bcf2-3e7d61b73cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the first time this year, we have done an analysis to see what\
        \ would have happened if temperatures hadn’t changed,” Romanello said. “And\
        \ what this is showing us is that if temperatures hadn’t changed from the\
        \ 90s, we would have seen less than a half this increase in heat-related mortality\
        \ just by demographic changes.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a9822-0ef3-4474-9879-5f34a588d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world is rapidly approaching irreversible harm, the authors warn.\
        \ And the only way to prevent that from escalating is to swiftly transition\
        \ the global economy to net-zero by halting the burning of fossil fuels —\
        \ not increasing them.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599c01e-6141-4178-b053-0979ac657615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report comes just weeks before the COP28 climate summit in Dubai,\
        \ where world leaders will discuss how to protect public health amid a changing\
        \ climate for the first time since the annual summit began more than two decades\
        \ ago. Countries will also engage in critical negotiations on whether or not\
        \ to phase out fossil fuels in the coming years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668112b-0126-4ac3-b098-260ed656e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expansion of oil and gas is undermining our health, our being,
        and our collective future,” Romanello said. “We absolutely need to call for
        fossil fuel phase-out. This will be quite a sticking point at this COP, and
        the health argument is what matters the most.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e87e4-aef2-442a-8947-20aca9ed7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:02:26.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T11:06:08.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/14/climate/lancet-countdown-report-climate-health/index.html">Health
        experts say world needs to end fossil fuel use as new report finds a rise
        in climate-related mortality</a>"</em></p>'
