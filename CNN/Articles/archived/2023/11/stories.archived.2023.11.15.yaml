      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230d2cc-6bdb-4ab0-97c4-4583a2b367fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T17:34:44.184+08:00
