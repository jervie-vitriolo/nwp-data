      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was responding to Batanes Rep. Ciriaco Gato, chairman of the Committee\
        \ on Health, who asked for an update on the unpaid allowances.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b6841-9b51-438d-be90-58ec29831952'
