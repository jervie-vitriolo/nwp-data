    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72a940-f9ec-46bd-a730-a34a7464fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:33:58.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-15T19:12:47.739+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If you’ve spotted
        a humongous bag associated with your favorite store, atop a building somewhere
        in the metro, no, your eyes aren’t playing tricks on you!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be37b9-edcb-4d8c-ba86-3ec68730e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:33:58.148+08:00
