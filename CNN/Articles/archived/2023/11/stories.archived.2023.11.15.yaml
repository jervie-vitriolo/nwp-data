    'stories': []
    'template': '1'
    'title': 'DBM allots ₱69.4B for year-end bonuses, cash gifts for gov''t employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36949f76-c0e4-4edf-af49-8269bfc1c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.558+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Government
        employees are set to receive their year-end bonus and cash gift beginning
        Nov. 15, the Department of Budget and Management (DBM) announced Wednesday,
        as it released a budget of ₱69.4 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bb70e-5cbb-4ec8-9aa6-c704fdfa83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.559+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e420e-2aba-44db-8472-8ef00e820100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.559+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DBM said it allotted ₱45.3 billion for the year-end\
        \ bonus of civilian personnel and ₱15.2 billion for military and uniformed\
        \ personnel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a9553-1abb-4737-9d2a-1a39e8102d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.559+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a798c6-9f90-4e8b-a3fd-37d748458203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.560+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM added that it also allocated ₱8.9 billion for the distribution\
        \ of cash gift to over 1.7 million government employees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d41c3-ba94-4a1e-9684-d6c6fb7cbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.560+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c452fc-10c0-4b01-9bb8-c8bcda6cccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.561+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Budget Circular <a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2016/Budget%20Circular/BUDGET%20CIRCULAR%20NO.%202016%20-%204.pdf">No.
        2016-4</a> states that government employees who rendered at least four months
        of service from Jan. 1 to Oct. 31 of the current year and remained in government
        service as of Oct. 31 of the same year are qualified to receive the year-end
        bonus and cash gift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e474a9-8272-4a6f-9af8-68ade580d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.561+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58827e56-ec42-4d6b-996f-7110de13513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:47:58.562+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-15T10:54:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circular further states that the year-end bonus is equivalent to\
        \ one month pay of basic pay as of Oct. 31 while the cash gift is worth ₱\
        5,000.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be634ae6-a4af-4602-a2b8-4dba560502cf'
      'mgnl:activationStatus': true
