    'imagesource': 'jcr:fd996ff5-432d-4e4a-b45a-70118eda8b38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f421f8f0-08e2-4457-b0eb-c278e80794ff'
    'lead': 'The effects of a rapidly warming climate are being felt in every corner
      of the US and will worsen over the next 10 years with continued fossil fuel
      use﻿, according to a stark new report from federal agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T05:02:02.972+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-15T05:02:03.865+08:00
