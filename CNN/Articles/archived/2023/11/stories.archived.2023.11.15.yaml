      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is in line with its \"IKEA Everywhere\" marketing campaign, telling\
        \ the everyman that the store is accessible in the city, in their homes, and\
        \ even on their phones.  \r"
