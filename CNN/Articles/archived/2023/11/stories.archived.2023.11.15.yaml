      'jcr:uuid': '91a52742-f0aa-4df9-9407-8ef41802c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "8. Kabang - a rescued female Aspin-crossed German Shepherd that saved\
        \ two kids in Zamboanga City from a vehicular accident in 2011, resulting\
        \ in the loss of her snout.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f45a66-c223-4a82-bad5-a336a3e60161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
