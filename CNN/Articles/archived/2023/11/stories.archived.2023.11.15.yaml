    'jcr:uuid': '9cf5c885-6e9f-4bc2-b2ed-3118f716c75b'
    'lead': 'The Office of the Solicitor General urges the Supreme Court to dismiss
      the petition filed by the Duterte Youth Party-list over the substitution bid
      of former Commission on Elections Commissioner Rowena Guanzon as first nominee
      of P3PWD Party-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T05:39:45.176+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-15T12:29:20.881+08:00
