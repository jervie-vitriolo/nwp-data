      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae3d7a-6f14-468b-b3fe-2f793108446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "5. Torpe - a noted Aspin of Don Tranquilino Ruiz, who led the Cebuano\
        \ migrants to Glan, Cotabato (now part of the Sarangani Province) in 1914.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc91376-89a6-459e-8ee5-e7dee2fd70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.167+08:00
