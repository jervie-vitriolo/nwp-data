  'bong-revilla-denies-edsa-busway':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-15T13:40:21.000+08:00
    'imagesource': 'jcr:e2d4be0c-051f-427f-94a8-6cdc50b57fcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdda96d-be9f-487c-a4ac-6c481a14cd0f'
    'lead': 'Senator Bong Revilla issued a statement on Wedesday denying reports that
      he was apprehended for using the EDSA busway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T13:47:18.300+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-15T19:29:06.507+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metropolitan-Manila-Development-Authority', 'EDSA-busway', 'Don-Artes',
      'MMDA', 'EDSA', 'Bong-Nebrija', 'Bong-Revilla']
    'stories': []
    'template': '1'
    'title': 'Revilla denies using EDSA busway, MMDA apologizes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed60a91-3fc3-4085-90b7-3c2620df05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Senator
        Bong Revilla issued a statement on Wedesday denying reports that he was apprehended
        for using the EDSA busway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae6332-fca7-47e4-8d53-f5f7559ce159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:04:35.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority said it would investigate
        the incident, but apologized to Revilla pending the result of the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b411c2-d2dc-4a9d-a464-b07e1064c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daily commute is from the south to the Senate and there is no
        possibility I will be on EDSA in Mandaluyong. When attending to official functions
        in the north, I take the skyway from and back to the south," Revilla said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca966eca-09a6-476a-a1f1-55aa5fcce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker stressed that authorities should have done their job
        and issued a ticket to anyone who used his name to avoid being penalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc1a14-4cdf-476a-b847-b989516373d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask the MMDA to explain why (my) name is being dragged and
        smeared. <em>Napaka aga naman yata ng paninira,"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143bb0f-2d2a-41ec-ab71-0f3836ac419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I will ask the MMDA to explain why my name is being dragged
        and smeared. It seems too early in the day for me to be dragged into this
        issue.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96fd00-1a79-4074-9e4f-253f747a3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:04:35.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our CCTV footage, the license plate of the flagged down
        vehicle is protocol plate, and we are probing why the name of the Senator
        was being involved," the MMDA said in a statement. "Likewise, the agency wanted
        to extend our apologies to the Senator pending the investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19251900-77ca-45a0-9862-e92057925b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:04:35.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said for now only authorized vehicles are allowed to use the
        bus carousel lane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11015de4-f2fd-4265-8e2c-65bcf7ec2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:04:35.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, MMDA Task Force Special Operations Unit Head
        Bong Nebrija said he did not personally see Revilla onboard the vehicle in
        question. He apologized to Revilla if the information was wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea515d-95e4-455f-87df-c4226b98ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA on Monday began <a href="https://www.cnnphilippines.com/transportation/2023/11/6/higher-fines-vs-edsa-bus-lane-violator.html"
        target="_blank">enforcing higher fines</a> for unauthorized vehicles caught
        passing through the bus carousel lane. The first offense gets a ₱5,000 fine,
        following offenses will be fines from ₱10,000 to ₱30,000 plus other penalties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbfb31-ed8e-4978-948d-57fa6eecbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:47:18.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T19:29:06.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA acting chairman Don Artes earlier said that he has only recommended
        that the president, vice president, House speaker, Senate president and chief
        justice be included in the EDSA bus lane exemptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb44b26-62e5-4528-90fc-2eadbe3852d2'
      'mgnl:activationStatus': true
