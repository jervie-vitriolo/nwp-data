      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ea954-b729-40d7-a6a0-2a0f0c275b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.668+08:00
      'mgnl:createdBy': 'kristelle'
