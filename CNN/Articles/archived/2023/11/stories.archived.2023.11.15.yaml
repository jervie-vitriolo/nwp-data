    'jcr:uuid': '0fdfaa04-9f02-4ef0-9935-a2a1e3d3afa6'
    'lead': 'The Land Bank of the Philippines (Landbank) on Wednesday said it has
      disbursed ₱1.1 billion worth of fuel subsidy to 190,130 public utility vehicle
      (PUV) drivers and operators as of Nov. 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T16:55:12.247+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-15T16:56:19.476+08:00
