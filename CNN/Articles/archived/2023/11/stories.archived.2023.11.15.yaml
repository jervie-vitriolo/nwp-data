      'mgnl:lastActivated': 2023-11-15T00:26:21.090+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this ₱101 billion is a subsidy so meaning to say they have
        corporate funds. Did they neglect to set aside amounts for their computerized
        system to prevent this kind of hacking?" Pimentel asked.</p>'
