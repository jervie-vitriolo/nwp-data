    'title': 'DOJ to appeal slashed confidential funds for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80a925-0589-4095-96c6-5c5b50175b1a'
