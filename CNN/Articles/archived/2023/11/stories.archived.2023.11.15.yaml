      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ccc4c-da4a-406f-a335-fbd65d42db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Castro and three other suspects—two of them are unidentified—are\
        \ facing kidnapping and illegal detention charges.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de0956-3a3f-4070-9dc0-467f738b2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6847a-eb42-4840-a7bc-9af65bcb607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-15T19:41:18.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-CIDG said De Castro met with PNP chief General Benjamin Acorda\
        \ Jr. on Wednesday to apologize for dragging the PNP’s name.\r"
