    'lead': 'The Department of Social Welfare and Development (DSWD) announced Wednesday
      that it will resume payout of cash grants to 761,140 beneficiaries of Pantawid
      Pamilyang Pilipino Program (4Ps) starting Nov. 30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T19:27:46.616+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-15T19:28:50.779+08:00
