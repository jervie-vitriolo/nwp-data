      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Philippine Postal Corporation (PHLPost) on Tuesday launched a special edition
        of stamps featuring famous and historic dogs in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cede8bc-606b-46b3-a05e-111a664e471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08901fc4-b520-4528-9617-526379ade9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collection includes dogs owned by national hero Jose Rizal and\
        \ Filipino writer Marcelo Del Pilar, taken from the book \"Dogs in Philippine\
        \ History\" written by Ian Christopher Alfonso.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba2252-1101-4557-9e39-d0faea12f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.986+08:00
