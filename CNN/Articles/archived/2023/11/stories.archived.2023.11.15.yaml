      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang point ko nagagamit din naman pala yung MOOE (Maintenance
        and Other Operating Expenses) ng</em> WPP for the expenses earlier mentioned
        by our sponsor, financial assistance, livelihood, burial benefits,” he said.</p>'
