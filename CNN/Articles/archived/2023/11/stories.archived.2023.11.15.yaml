      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang isang tinatamaan diyan ay hindi lang ang mga transportasyon kundi\
        \ ang mga mamamayan, kasi ang kaakibat niyan ay ang pagtaas ng pamasahe, pagtaas\
        \ ng mga bilihin,\" Floranda told a press briefing. \r"
