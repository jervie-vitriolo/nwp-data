      'text': '<p>Despite receiving threats and sexual harassment on social media
        after filing the complaint, Castro remained confident that she has a strong
        case against the former president.</p>'
  'Ateneo-eliminates-UE-UAAP-Season-86-Final-Four-race':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-15T14:14:35.000+08:00
    'imagesource': 'jcr:ab6ad86a-7507-4886-83de-9e6b61d6c039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca963c32-ffef-4546-8982-60420d618a12'
    'lead': 'The Ateneo Blue Eagles secure at least a playoff for the last Final Four
      berth after ousting the UE Red Warriors in UAAP Season 86 men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T14:16:43.341+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-15T20:54:12.949+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: Ateneo eliminates UE from Final Four contention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccfbed-da93-4a59-b164-22e2e2f803d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Ateneo de Manila University Blue Eagles moved closer to the Final Four after
        beating the University of the East Red Warriors, 80-74, in UAAP Season 86
        men''s basketball Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6c9f1-4753-4639-b6b7-bb59f0c30323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Brown dropped 21 points on 6-of-11 shooting from the outside
        along with two rebounds for the Blue Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf076be2-ebe5-4d4b-b9fe-dbaa31e048ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.413+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Ateneo is assured of a playoff for the last Final
        Four spot with a 7-6 win-loss slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47cb6c-b59f-4943-bb5e-0a0719f148d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.413+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Ballungay and Joseph Obasa chipped in 15 points and 13 for the
        Blue Eagles, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb02497-3ac9-45a0-ba1c-438f3fb10bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Remogat paced the Red Warriors with 22 points, seven assists,
        and five rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21e12e-9f72-4260-86bb-b104dc33d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:16:43.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T20:54:12.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the remaining semifinals seat is down to Ateneo and
        the Adamson University Soaring Falcons.</p>'
    '6':
