      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — After
        over a decade, Grammy-winning pop icon Janet Jackson will finally return to
        the Philippines for “Together Again” concert in 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570843a2-f45e-4c59-a208-6105565c6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:08:39.263+08:00
