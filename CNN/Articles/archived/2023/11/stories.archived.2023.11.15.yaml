      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Newly
        appointed Maharlika Investment Corporation (MIC) head Rafael Consing Jr. on
        Tuesday denied there are pending cases against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adff3f6-8b69-4216-9f1b-059da6db6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All cases filed against me have been dismissed," Consing, through
        Malacañang, said after his involvement in a <a href="https://elibrary.judiciary.gov.ph/thebookshelf/showdocs/1/56111">fraud
        case</a> surfaced on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b52751-8ca6-4ede-8a97-798bd8fac2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/11/13/marcos-maharlika-investment-corporation-president-rafael-consing.html">appointed
        Consing</a> as MIC president and chief executive officer on Monday, two days
        after the release of the <a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html">revised
        Implementing Rules and Regulations (IRR)</a> of the Maharlika Investment Fund
        Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ca131-b400-438f-804e-3c3d8874882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, House Deputy Minority Leader and ACT Teachers Party-list\
        \ Rep. France Castro said reports of Consing's legal troubles raised \"another\
        \ red flag against the Maharlika Investment Fund.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72751800-8f6b-4916-a6dc-06fe9ba50802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala na bang iba [Is there no one else]?\" Castro said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d164b-a96d-4b8f-a387-06767d19abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the revised IRR, individuals are disqualified to be MIC\
        \ directors if they have pending cases \"relating to fraud, plunder, corrupt\
        \ practices, money laundering, tax evasion, or any similar crimes involving\
        \ misuse of money or breach of trust\" within five years prior to their appointment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe7840-ceb9-4ba8-bc73-8a3ff948d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those convicted by final judgment of an offense punishable by imprisonment\
        \ for a period exceeding six years and those found administratively liable\
        \ for any offense involving fraudulent acts are also banned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e41bf-6a11-4e05-bdd9-d71fe2477ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Constitution and existing laws frown upon such kind of people,\
        \ more so, putting such kind of people in positions of power and with access\
        \ to billions of public funds,\" Castro said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb2fa4-707b-4b61-a74f-c1d4c0948e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:11:54.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:11:54.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consing will have a three-year stint in the MIC, which will govern
        and manage the country''s first sovereign wealth fund.</p>'
  'remulla-de-lima-possible-acquittal':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-15T12:28:26.000+08:00
