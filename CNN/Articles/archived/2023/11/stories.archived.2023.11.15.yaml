      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a6038-c66b-4662-a5c5-c29811fe5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE said the latest wage orders will be published on Nov. 19 and\
        \ will take effect after 15 days or on Dec. 5.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a251b-33aa-415c-a616-fe71b29b0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fd553-3605-494a-a715-db801e483792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increases, which considered the various wage determination
        criteria provided under Republic Act No. 6727 or the Wage Rationalization
        Act, either resulted from the motu proprio act of the Board or petitions filed
        by labor groups seeking an increase in the daily minimum wage due to escalating
        prices of basic goods and commodities," the DOLE said.</p>'
