    'jcr:uuid': 'cfc813ce-6768-4d55-a613-171b0e689b1a'
    'lead': 'Government employees are set to receive their year-end bonus and cash
      gift beginning Nov. 15, the Department of Budget and Management announced Wednesday,
      as it released a budget of ₱69.4 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T10:47:58.535+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-15T10:54:48.321+08:00
