  'osg-sc-duterte-youth-petition-vs-guanzon':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-15T05:37:16.000+08:00
