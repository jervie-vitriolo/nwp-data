      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4784ea-03cd-4e48-942d-e316deba31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Eastern Visayas, the new minimum wage for non-agricultural businesses\
        \ and retail or service companies with 11 employees or more is ₱405.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd594c-434e-4d79-9a52-32e5d38b3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164365f-4a2a-4036-84da-5a0b9cd017cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, employees in the retail or service sectors hiring 10 or\
        \ fewer workers, the cottage and handicraft industry, and the agricultural\
        \ sector, will receive ₱375.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad949483-d930-458d-b492-74be0c9bbf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb212e9-a12d-4ad7-9a5d-05784a662207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWPC hiked the salary of domestic workers there by ₱500, bringing\
        \ their monthly pay to P5,500 in chartered cities and first-class municipalities,\
        \ and ₱5,000 in other municipalities in the region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372df5c-542c-4250-9bcb-974a79146208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47a71d-03f1-46a7-a38b-92644dd4a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Cordillera region, the new minimum wage rate is ₱430 after\
        \ the ₱30 hike, while domestic workers in the region will receive a monthly\
        \ rate of ₱4,900 after a ₱400 increase.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a9587-b158-4f99-8ec8-cabe339eb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
