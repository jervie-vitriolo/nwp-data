      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565a3e8-70b4-4a90-a14e-2975778e13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Usman - one of the notable pets of young Jose Rizal in Calamba,\
        \ Laguna.\r"
