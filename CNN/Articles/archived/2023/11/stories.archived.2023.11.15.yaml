      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Minimum
        wage earners in Cordillera, Bicol, and Eastern Visayas will see a ₱30 raise
        in their daily pay beginning Dec. 5, the Department of Labor and Employment
        (DOLE) announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f77ec7-d1f7-41aa-b8ab-d2ba7cd28c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.955+08:00
