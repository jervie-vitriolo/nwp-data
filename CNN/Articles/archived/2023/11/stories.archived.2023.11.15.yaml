      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipina Paralympic powerlifter Adeline Dumapong-Ancheta said they\
        \ hope they will be represented at the chamber sooner rather than later.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3744b01-c1a0-46a8-aba8-505676ab1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:39:45.200+08:00
