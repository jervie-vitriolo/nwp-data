      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of November 14, today, web-based systems, e-claims, members
        portal, etc. are restored, the core system are also restored. Not yet completely
        restored are the utility system like risk info system and other internal systems,"
        said Senator Pia Cayetano, sponsor of the proposed 2024 budget of the Department
        of Health (DOH).</p>'
