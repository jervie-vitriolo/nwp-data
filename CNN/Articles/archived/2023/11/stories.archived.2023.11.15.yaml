      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also <a href="https://www.instagram.com/p/CzpOEgCP278/"
        target="_blank">announced</a> her concert tour on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac2b4d-7525-4a17-b542-c7a4c5a11a72'
      'mgnl:activationStatus': true
