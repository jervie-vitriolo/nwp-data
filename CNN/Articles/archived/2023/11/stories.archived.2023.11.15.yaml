      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Department of Justice (DOJ) on Wednesday said it will appeal to lawmakers
        to increase its confidential funds for 2024 that were slashed to ₱168 million,
        as the allocation helps fund its program for victims of incestuous rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7edd1d-4620-4d07-aea7-bff094eda3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:52:51.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T14:52:52.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e0fb0-7c38-4bec-8b7e-9a3ca714c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:52:51.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T14:52:52.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magaappeal kami sa bicam tungkol dito kasi ang hindi namin
        napapaliwanag at hindi tinatanong… nagkasundo kami ng Supreme Court na wag
        nang hayaang maareglo yung mga kaso ng incestuous rape</em>,” DOJ Sec. Jesus
        Crispin Remulla told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e79a30-8b99-4448-b7dc-df3892e75e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:52:51.422+08:00
