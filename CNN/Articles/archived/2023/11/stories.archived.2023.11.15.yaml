    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No place in the US is safe from the climate crisis, but a new report
      shows where it’s most severe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12689bb-cde1-421b-ad8e-5d5aafd73835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The effects of a rapidly warming climate
        are being felt in every corner of the US and will worsen over the next 10
        years with continued fossil fuel use﻿, according to a stark new report from
        federal agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af912a9e-5339-49a6-ab4c-a051e259d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b18cb0-1df5-4dfd-b219-26914c5d7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fifth National Climate Assessment, a congressionally mandated report\
        \ due roughly every five years, warned that even though planet-warming pollution\
        \ in the US is slowly decreasing, it is not happening nearly fast enough to\
        \ meet the nation’s targets, nor is it in line with the UN-sanctioned goal\
        \ to limit global warming to 1.5 degrees Celsius – a threshold beyond which\
        \ scientists warn life on Earth will struggle to cope.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfa44e-cc61-4f73-b214-d231e8087669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236a72c-6f8b-43b5-abc8-c08711d80d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:02:03.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s assessment reflects the reality that Americans can increasingly\
        \ see and feel climate impacts in their own communities, said Katharine Hayhoe,\
        \ a distinguished climate scientist at Texas Tech University and contributor\
        \ to the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d20d98-20a0-469d-8e6c-666eaf20a684'
      'mgnl:activationStatus': true
