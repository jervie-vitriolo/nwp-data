      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said the retroactive payout to the beneficiaries who\
        \ \"were in limbo for nine months\" was authorized by a memorandum signed\
        \ by DSWD Secretary Rex Gatchalian on October.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6e9d5-f59b-441c-ad15-ba9241fb78ea'
