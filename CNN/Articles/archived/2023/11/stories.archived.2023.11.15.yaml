      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15)—The Department of Social
        Welfare and Development (DSWD) announced Wednesday that it will resume payout
        of cash grants to 761,140 beneficiaries of Pantawid Pamilyang Pilipino Program
        (4Ps) starting Nov. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ec28f-0051-4b54-b165-34db31018da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.664+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee51b48-0168-4659-b975-7e04dc14f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.664+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beneficiaries were among the 1,158,249 households earlier reclassified\
        \ as \"no longer poor or non-poor\" in the DSWD's recent revalidation of 4Ps\
        \ beneficiaries, and for whom the cash grant was withheld for nine months.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3896d14-f31c-4a9a-b33a-3ffb70b40448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.665+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46601f19-5c36-414a-adfb-52aaa10708e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.665+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Assistant Secretary for Strategic Communications Romel Lopez said\
        \ that based on the department's assessment, \"some 4,242 households were\
        \ found to be in Level 1 or Survival Level; 756,898 households in Level 2\
        \ or Subsistence Level; and 339,660 households in Level 3 or Self-Sufficient.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8b200-717f-4f0c-bacc-7f41b5626da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.665+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2d1bb-63e8-4bcd-95db-4bdbe6a01591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.666+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After reassessment, households in Levels 1 and 2 will remain in the\
        \ list of beneficiaries, while those in level 3 will exit the said process,\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef8115-70a1-4aec-883c-2307f977f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.666+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9274d-7fed-47a6-a133-011656588995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.667+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T19:28:50.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department will resume the payout for the withheld health grants\
        \ from January 2023- September 2023 starting on November 30 and it will be\
        \ non-compliance based while the education grants for the same period shall\
        \ be based on the compliance of the beneficiaries and will be processed starting\
        \ February 2024,\" Lopez said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666d708-cad0-4d48-8d84-3d17e2e5d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:27:46.667+08:00
