      'mgnl:lastActivated': 2023-11-15T18:02:18.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746a59f-77d3-404a-ae5f-cc770d845bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hike is expected to directly benefit 150,484 minimum wage earners,\
        \ according to DOLE.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92f3a3-f852-4caf-8189-f40514912d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74171045-55c1-4622-aafe-36e0726d20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-15T18:02:18.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the minimum wage hike, the NWPC also increased the monthly\
        \ salary of kasambahays by at least ₱400 up to ₱1,000, which will help roughly\
        \ 162,970 domestic workers, of whom around 34,111 are on live-in arrangements.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6a3f9-eadb-4d82-b47d-2cf706c8f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T18:02:17.957+08:00
