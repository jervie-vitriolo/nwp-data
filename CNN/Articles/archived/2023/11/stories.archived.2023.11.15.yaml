    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ chief tackles Teves ''handover'' with Timor-Leste president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e94a41-ed30-43bd-a4cf-699310b57e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        chief of the Department of Justice (DOJ) has brought up the possible handover
        of expelled Negros Oriental Rep. Arnolfo Teves Jr. with Timor-Leste President
        Jose Ramos-Horta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb4a17-e650-483b-8309-8d98fd8ff75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53654e-9c60-4879-a008-a0ad7f79b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just told him that we will be filing the necessary information,\
        \ the necessary letters, to his office to inform them formally of the charges\
        \ pending against Mr. Teves,\" said Justice Secretary Jesus Crispin Remulla\
        \ about his meeting with Ramos-Horta over the weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382ea12-f3d8-49f3-862c-8b0d711524af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa02b51-3793-4037-b976-0be8cc5f97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The duties of rendition are there and that under the United Nations\
        \ agreement on terrorism, there is a duty for member-states to render unto\
        \ the prosecuting country the body of any terrorist so that he may be held\
        \ for trial,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b897a6-7192-47f6-a3b4-09777352095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30501a16-fc18-4a64-a303-07c911651934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In law, rendition refers to the \"surrender\" or \"handing over\" of\
        \ persons or property, typically from one jurisdiction to another.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d28ac-cbc9-4c31-93c5-66b05308d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbf2e0-aa10-4fe9-8f46-33766d45a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Ramos-Horta told him that he would wait for the documents.
        The Timor-Leste president arrived in the country last week for an official
        visit focused on strengthening <a href="https://www.cnnphilippines.com/news/2023/11/8/Timor-Leste-president-PH.html">bilateral
        ties</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96268074-4c50-4225-866c-ff40a6a72621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb738f5-52f3-455c-8b63-3988800ac7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said there are standing warrants against Teves as early as\
        \ Oct. 4 over the 2019 killings in Negros Oriental.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea765a-1096-403b-bfa1-7cf9352fc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ce931-0851-4f2d-b616-e7e115a1913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Manila court issued an arrest warrant against him in September over\
        \ the killing of Negros Oriental Gov. Roel Degamo and nine others in Pamplona.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff3680-5ead-47f2-a1e2-431e1845f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ee65b-a8f8-481c-b1a5-c6a9987254a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves flew to the US in late February for medical treatment, but the\
        \ travel authority issued to him by the House of Representatives expired on\
        \ March 9.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb3257-36e2-4306-9d87-7f609018f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2841d-2297-49e7-959e-26a0772ddfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:37:10.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T06:32:10.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was last <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">reported</a>
        to be in Timor-Leste, seeking political asylum, which the government rejected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7a780-bbbd-42f1-8416-6f2221376920'
      'mgnl:activationStatus': true
