      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0ede6-ad09-4f6e-8bf1-01078f669115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volker Türk, the UN High Commissioner for Human Rights, said on Wednesday\
        \ that both Hamas and Israel had committed war crimes in the past month.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed5abd-47e6-444d-ad4a-6c0ace2df46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61f21c-807d-4513-9b17-878c7398fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Home to more than 2 million people crammed into 140 square miles (362\
        \ square kilometers), Gaza had long been one of the world’s poorest places,\
        \ cut off from the outside world for the last 17 years by an Israeli and Egyptian\
        \ blockade.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7a260-0862-4735-9fd3-84879f530038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9d9bb-df01-4f42-a0cd-e9bb1138e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s current siege and bombardment has created a deepening humanitarian\
        \ crisis with desperate conditions inside Gaza, including the near total collapse\
        \ of the healthcare system and the widespread destruction of whole neighborhoods.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cc611-a063-48e0-ba2d-9c3a765d09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e60b18-f685-4a49-ad18-c96cf5f35b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said its staff are working “round the clock” with scarce\
        \ supplies to support those displaced in its schools and buildings, facilitating\
        \ what little aid deliveries make it into Gaza and aiding vulnerable Gazans\
        \ including pregnant women and babies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53deb116-d4d1-4cf0-b6a6-e26b375dbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef55304-118a-4191-9b31-a38d2080f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli blockade on all fuel and most food, water and medicine\
        \ from entering Gaza has meant UNRWA’s aid operation has been “strangled of\
        \ resources,” said Thomas White, director of UNRWA Affairs in the Gaza Strip,\
        \ and the agency will be forced to entirely halt services including desalination\
        \ plants and waste removal due to a lack of fuel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea5a2c-b933-4fff-a996-2ac5bbec045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28425e-df13-4d8f-8b3b-0953ca31b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White said UNRWA has no fuel to fill its trucks in Gaza and will not\
        \ be able to receive deliveries of aid through the Rafah crossing on Tuesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068fe52-db56-4221-a7c0-d099219c95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cbc30-ec6e-46e5-9b7e-1261769fb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, UNRWA Commissioner-General Philippe Lazzarini said\
        \ its staff in Gaza are “sharing the same living conditions as anyone else.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db069f-7793-4e7b-8ad0-eef3f0e6d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9135904-39ec-4ebd-9386-89471670d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re struggling on a daily basis to find the bread, to find the\
        \ water, to protect their children. And despite that, and despite the heavy\
        \ loss within this organization, they remain committed to do whatever is possible\
        \ to provide support to the people in Gaza. But it’s a constant daily struggle,”\
        \ Lazzarini said\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf53852-03fb-4e8a-8706-4bf310381a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fa6cf-b8e9-46d3-9ab0-79516a2c57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite protections under international law, aid organizations, NGOs,\
        \ journalists and medics have also fallen victim to the flighting. The Committee\
        \ to Protect Journalists said as of Monday, at least 42 media workers have\
        \ been killed since the start of the war.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5118388-0468-4c72-9926-1b5ee9bb130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc9754-4db8-47f3-bb41-0b5b3f21eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 60 UNRWA facilities – mostly schools sheltering thousands\
        \ of civilians – had suffered collateral or direct damage by Israeli strikes,\
        \ the agency said, and since October 7, 66 people sheltering in its facilities\
        \ have been killed. On Sunday, one of its premises in Rafah in southern Gaza\
        \ was hit by an Israeli naval strike and sustained significant damage.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff2961-9831-4e56-8587-99d80747741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e781a57-96d6-4aa9-8b10-f527f76dd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This recent attack is yet another indication that nowhere in Gaza\
        \ is safe. Not the north, not the middle areas and not the south. The disregard\
        \ for the protection of civilian infrastructure including UN facilities, hospitals,\
        \ schools, shelters and places of worship is testament to the level of horror\
        \ that civilians in Gaza are living every day,” said Lazzarini.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558334c1-1009-4dea-98e4-a97dd599d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d5d45-27f6-4f35-af03-2a7d0ca05534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said Monday that it “carried out a strike based\
        \ on operational requirements, adjacent to a UN building” on Sunday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fe908-8178-4f65-bf8a-9d6d2b62db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d8a73-7ace-4472-b945-badf5aeee22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA said that of the total facilities damaged, 70% were south
        of Wadi Gaza, in the middle and southern areas including Rafah and Khan Younis.
        This is the area of Gaza to which the Israeli military has instructed civilians
        in the north of Gaza and Gaza City to move.</p>'
