    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8783c-4c2d-4998-a633-e2a3edefd7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Former
        President Rodrigo Duterte has been summoned for investigation in relation
        to the grave threats complaint filed against him by ACT-Teachers Party-list
        Rep. France Castro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e7c7a-5213-47c5-a226-e5f48690aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb067f9-ed1e-49f1-9dbe-2d3ba6a1303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon City Senior Assistant City Prosecutor Ulric Badiola issued a\
        \ subpoena ordering the former chief executive to appear before the Office\
        \ of the City Prosecutor on December 4 and 11 at 2:30 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731e10d-95fd-4059-891c-2cc090d65702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8cfd5-6fd4-4e49-9fa9-01e8294a833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor’s office also directed Duterte to submit his counter-affidavit\
        \ as well as the affidavit/s of his witnesses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7e892-39de-4308-8240-9560a7f59eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6bb54-f88c-4912-8645-4d2ed13dd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subpoena also stated that no motion to dismiss will be entertained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8418569-2671-4163-b169-77e267f8ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6206e-c982-4a35-929d-9ebb01650a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, who is also a House of Representatives minority leader, sued\
        \ Duterte after he made death threats against her on national television where\
        \ he talked about his daughter, Vice President Sara Duterte’s request for\
        \ confidential funds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1201d-50f8-4d6c-8d29-718e7bb2167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b6a61-d21e-46e1-933b-6f03523ae25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro has strongly opposed the request of the vice president during\
        \ the national budget deliberations at the lower chamber.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5676ecd-b74a-46e5-b020-3c3b76500d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d58011-5208-4f17-9170-96851e2f3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T14:05:51.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castro''s lawyer Tony La Viña, the Duterte patriarch
        could face a jail term of up to six years and pay a fine of up to ₱100,000
        if found guilty in the case filed in relation to the Cybercrime Prevention
        Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f3539-40a3-4092-8802-b4bf4f19c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:20:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker welcomed the subpoena issued to the former president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb129ddb-d0fb-4aea-bfc6-e0ecafae4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:20:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9deac91-1afc-4f42-a0a4-9c4ed0da5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T15:20:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-16T06:20:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that the case is progressing and I hope that former Pres.
        Duterte will face the charges and participate in the preliminary investigation,"
        said Castro in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4780775-f00a-4819-8682-c5ae0db50b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:20:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Final Word</em> on
        Wednesday, Castro said she holds more evidence to support her case against
        Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714139c-4d38-4668-b2b5-53757a610b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:20:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d3dee-c469-4cc5-899f-e2cb70bb3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-16T06:20:30.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The video itself tingin natin ay malakas na… pero bukod dito mayroon\
        \ pa kaming mga ebidensya ng mga red-tagging pronouncements against us Makabayan,\"\
        \ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a5ab9-3559-4869-a257-0cb26c4d090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-16T06:20:28.471+08:00
