      'jcr:uuid': 'b45314e3-17bf-4d4d-a401-a1e5fda324cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These historic dogs have left their paw prints on different chapters\
        \ of our history,\" said Postmaster General Luis Carlos.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8841dd-0728-4b9f-825a-c79b9f548f7f'
      'mgnl:activationStatus': true
