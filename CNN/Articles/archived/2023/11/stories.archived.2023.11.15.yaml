    'title': 'Man arrested on suspicion of manslaughter over death of ice hockey player
      Adam Johnson, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91fb64-806f-40d8-9bcc-45921fa78575'
      'mgnl:activationStatus': true
