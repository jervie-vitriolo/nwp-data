      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "7. Saver - a bright, iconic Aspin that figured in television and films\
        \ from the 1990s to the early 2000s. He was previously featured in the souvenir\
        \ sheet of the 2010 Dogs of the World stamps of PHLPost.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bfb23-f225-4241-a823-5b4e5b147173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.169+08:00
