      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> From
        65 at the start of the 19th Congress in 2022, Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) now has just 15 members in the House of Representatives,
        as lawmakers moved to other political parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43295815-0400-4bc5-857b-5333d0c3927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ff32d-afa9-4ba2-8ef9-9a0e17c23d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Sur Rep. Johnny Pimentel, PDP-Laban's vice president for\
        \ Mindanao, said the number of party stalwarts in the House could dwindle\
        \ to as little as five, as more lawmakers -- including himself -- will be\
        \ jumping ship in the coming days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce11e0-f3e5-436b-9f28-6610aa36031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c117c-85f8-4496-8301-34febd1d176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:34:15.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:34:15.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm already weighing my options. Most probably I'll also be transferring\
        \ to another party,\" Pimentel said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8e9aa-8fbe-473c-92b1-a028c3f27d16'
      'mgnl:activationStatus': true
