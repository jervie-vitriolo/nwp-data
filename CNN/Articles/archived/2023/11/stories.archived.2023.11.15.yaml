      'mgnl:lastActivated': 2023-11-15T14:52:52.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the latest version of the spending bill in the Senate, the\
        \ over ₱250 million proposed secret funds of the office of the justice secretary\
        \ for 2024 were cut to ₱168 million. The amount is about a third of the ₱\
        526 million confidential funds earmarked for the same office this year.\r"
