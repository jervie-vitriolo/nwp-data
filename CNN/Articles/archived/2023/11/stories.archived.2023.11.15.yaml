      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11712 or the Public Health Emergency Benefits
        and Allowance for Health Care Workers Act, health workers are entitled to
        benefits for every month of service while the country is under a state of
        public health emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
