      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, transport group Pagkakaisa ng mga Samahan ng Tsuper\
        \ at Opereytor Nationwide (PISTON) announced that it will hold a nationwide\
        \ strike next week to protest the Dec. 31 franchise consolidation deadline\
        \ of the government's PUV modernization program.\r"
