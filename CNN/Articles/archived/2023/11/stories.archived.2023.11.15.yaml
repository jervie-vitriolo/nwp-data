      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> President
        Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/11/14/Marcos-flies-to-US-for-APEC-Summit-.html">flew
        to the United States on Tuesday</a> for the Asia-Pacific Economic Cooperation
        (APEC) Leaders’ Meeting. What will Filipinos gain from this summit?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd392c-798e-4f59-b3be-c70cac913e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive confirmed in August that he would participate in\
        \ this year’s APEC events set in San Francisco, California from Nov. 13 to\
        \ 17.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e993d48-7bb8-4637-8b7c-ec9c4f4a8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will be my third trip to the US since I assumed office,” Marcos\
        \ said at that time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c02f4-bfdc-4028-9233-e8fcf773c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As critics have questioned Marcos’ spending for his foreign trips,
        is joining in such a leaders’ meeting worth every penny?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475c965-043d-4504-afb0-76ffb630d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-15T12:00:13.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/26/marcos-revenge-travel-expenses.html">Lawmaker
        flags Marcos'' ''revenge travel'' expenses</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec1d63-f84f-4931-a840-6d82acbb47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T11:57:40.957+08:00
