    'title': 'Suspect admits affair with missing beauty queen – PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9db600-1f4b-4280-aaf8-c57c00c3fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T19:40:05.903+08:00
