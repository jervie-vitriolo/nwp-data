  'courteney-cox-matthew-perry-tribute':
    'author': 'Alli Rosenbloom, CNN'
    'caption': '(From left) Matthew Perry and Courteney Cox on ''Go On.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-15T10:44:34.000+08:00
    'imagesource': 'jcr:5392144a-4a94-473c-b15b-1ae76020fd23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8f664d-1b94-4bf5-bfff-23ae31e1e3fb'
    'lead': 'On Tuesday, Courteney Cox shared a clip on her Instagram page from the
      Season 4 episode when her character Monica Geller hooks up with Matthew Perry’s
      Chandler Bing for the first time. Perry died last month at the age of 54.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T10:55:10.946+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-11-15T11:08:28.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FRIENDS', 'Matthew-Perry', 'Courteney-Cox']
    'stories': []
    'template': '1'
    'title': 'Courteney Cox shares one of her ‘favorite’ moments on ‘Friends’ set
      with Matthew Perry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc3548-8247-40d0-a70d-53b2412d0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.968+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Courteney Cox is remembering Matthew Perry
        by sharing a memory from the set of “Friends” that she described as one of
        her “favorites.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51822fde-3f15-4b2f-9ca6-2ac31ad17812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.969+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Cox shared a clip on her Instagram page from the Season
        4 episode when her character Monica Geller hooks up with Perry’s Chandler
        Bing for the first time.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf51f59-b16b-4f9e-9e84-e69936168be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.969+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To give a little backstory, Chandler and Monica were supposed to have
        a one night fling in London. But because of the audience’s reaction, it became
        the beginning of their love story,” she wrote in the caption.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683f4d9-b457-40d8-92a0-8771b6e38d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.970+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In this scene, before we started rolling, he whispered a funny line
        for me to say,” she continued to write. “He often did things like that. He
        was funny and he was kind.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6149f6-1591-4b3d-91db-4a321fb6264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.970+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox played Monica on “Friends” alongside Perry for the show’s full
        run on NBC between 1994 and 2004. Monica and Chandler’s romance became one
        of the central love stories in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0dc65-8d31-42bc-a217-57f50f8f6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.970+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement on Tuesday is the first time Cox has individually
        spoken out since <a href="https://www.cnnphilippines.com/world/2023/10/29/matthey-perry-friends-dead.html">Perry
        died last month at the age of 54</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b6bd6-d401-443b-8e58-348adb1fdf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.971+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his death, Cox, along with fellow cast members Jennifer
        Aniston, Matt LeBlanc, David Schwimmer and Lisa Kudrow, released a <a href="https://www.cnnphilippines.com/entertainment/2023/10/31/friends-cast-matthew-perry-death.html">joint
        statement</a> saying, “We are all so utterly devastated by the loss of Matthew.
        We were more than just cast mates. We are a family.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0da09-cfb2-4b61-a286-4baf54a5b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.971+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is so much to say, but right now we’re going to take a moment
        to grieve and process this unfathomable loss,” the statement went on to read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834a232-8f85-433a-a0f8-99e79d8c04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.972+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-11-15T11:08:28.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Cox was ready to share at least one memory, writing, “I
        am so grateful for every moment I had with you Matty and I miss you every
        day.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d19d5-7b2a-4e89-ba19-ea71d187cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T10:55:10.972+08:00
      'mgnl:createdBy': 'angela'
