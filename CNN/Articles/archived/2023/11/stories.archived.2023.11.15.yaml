      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More United Nations aid workers have been
        killed in Gaza than in any other single conflict in the organization’s 78-year
        history, the UN said Monday, a stark reminder that humanitarian staff from
        global agencies have not been spared from Israel’s relentless bombardment
        of the besieged strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42011e3e-fa4f-4e08-81e7-ea7b96f8aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab141ff1-f9e0-472b-973d-a2a3c16c7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 102 aid workers with the United Nations Relief and Works\
        \ Agency for Palestinian Refugees (UNRWA) were killed and 27 others wounded\
        \ in Gaza since Israel’s war with Hamas began more than a month ago, the agency\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f894ec-e809-4881-9f60-39b80ab3f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90f69b-06d3-47fd-9352-ed0ced96e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the last 24 hours, one UNRWA staff member was killed with her family\
        \ in the north of the Gaza Strip due to strikes,” the agency said in a statement.\
        \ “This is the highest number of United Nations aid workers killed in a conflict\
        \ in the history of the United Nations.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d4ec7-d192-4245-8bc7-997fd346b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918acd6-249f-4e57-a7e9-693b0b795186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest war exploded after the October 7 terror attacks by Hamas\
        \ where militants killed at least 1,200 people in Israel and took more than\
        \ 200 hostages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91090b-86fa-4967-b888-cdffac66d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b514c-72a6-41a3-b389-f6abcb774188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:16:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says it is fighting to eliminate Hamas - which it says has embedded\
        \ itself in Gaza’s civilian infrastructure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e90879-9d86-4319-b746-efe6d5a41a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:16:40.704+08:00
