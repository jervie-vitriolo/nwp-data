    'stories': []
    'template': '1'
    'title': 'Landbank disburses ₱1.1B fuel subsidy to 190K beneficiaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b9da6-7c17-48d7-9b34-633ee271bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong>The
        Land Bank of the Philippines (Landbank) on Wednesday said it has disbursed
        ₱1.1 billion worth of fuel subsidy to 190,130 public utility vehicle (PUV)
        drivers and operators as of Nov. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4caf4e-e623-44a9-a754-038dc1bb101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70522269-de8c-4d80-9b74-6a732d20cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Landbank said it aims to distribute fuel subsidies to 1.36 million\
        \ drivers and operators of jeepneys and buses, taxis, and transportation network\
        \ vehicle services (TNVS), and other qualified beneficiaries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfd015-b717-4efc-89dd-c3fcecb458f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561418ba-ebf3-47e3-a8ce-27e68e6e63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) is\
        \ currently submitting lists of qualified beneficiaries to Landbank, which\
        \ will then be disbursed to beneficiaries' accounts.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf93ae-ae10-4a4f-b34d-24024b24a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf8843-0c80-479e-a848-67235df84688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the Fuel Subsidy Program of the Department of Transportation (DOTr)\
        \ and LTFRB, the already modernized PUVs beneficiaries are set to receive\
        \ ₱10,000 each while traditional drivers and operators are set to receive\
        \ ₱6,500.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69d01c-7cad-4e46-b31b-ee8a415e47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296c17d-ab8e-4053-8663-618beaf3c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T16:55:12.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-15T16:56:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Landbank is one with the National Government in extending timely and\
        \ responsive assistance to the local transport sector. Rest assured that we\
        \ are ramping up the delivery of fuel subsidy to support PUV drivers and operators\
        \ nationwide,” Landbank president and CEO Lynette Ortiz said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e78a7-a701-4a88-837b-dedf86a585e2'
      'mgnl:activationStatus': true
