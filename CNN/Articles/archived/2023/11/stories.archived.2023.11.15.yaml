      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Many are approaching me, and I'm sure my fellow congressmen\
        \ as well, the health workers in our district are also complaining.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58974800-17ab-4177-89dd-d37bb6391231'
