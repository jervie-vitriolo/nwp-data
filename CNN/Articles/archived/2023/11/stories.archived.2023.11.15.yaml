      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:43:12.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T20:40:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their stories are a testament to the deep connection between humans
        and dogs, showcasing bravery and loyalty and the unique roles these furry
        friends have played in our lives," he added.</p>'
