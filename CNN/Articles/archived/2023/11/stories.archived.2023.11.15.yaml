      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8d32c-3d12-4f05-8b1d-808e0ee160d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:02:02.996+08:00
