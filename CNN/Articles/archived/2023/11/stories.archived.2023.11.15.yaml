      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T15:23:14.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson last performed in Manila in 2011. She won Grammy, Billboard,
        and American Music awards, as well as an Academy Award nomination for "Again"
        as Best Original Song in 1994.</p>'
