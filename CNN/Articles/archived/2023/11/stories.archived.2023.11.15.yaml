    'lead': 'Justice Secretary Jesus Crispin Remulla on Wednesday said former Senator
      Leila de Lima will likely be acquitted in her remaining drug case as she was
      granted bail.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T12:31:48.744+08:00
