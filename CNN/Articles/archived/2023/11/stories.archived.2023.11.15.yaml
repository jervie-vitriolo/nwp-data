      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of civilians are believed to be sheltering at the hospital,\
        \ and approximately 700 at-risk patients are receiving treatment there, according\
        \ to Dr. Munir Al-Bursh, Director-General of the Hamas-controlled Health Ministry\
        \ in Gaza.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3815afe-1f6e-458b-9599-6af1f8cb4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:11:12.478+08:00
