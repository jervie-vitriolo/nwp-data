    'stories': []
    'template': '1'
    'title': 'Partnerships in fields of energy, manufacturing, health among goals
      of Marcos'' US trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5c33e-3a39-4553-abfb-11fdcac34340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — President
        Ferdinand Marcos Jr. arrived in San Francisco, California to attend the 30th
        Asia Pacific Economic Cooperation (APEC) Economic Leaders’ Meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b066fcd-2b00-4c82-a753-d0e10fb48eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s plane landed at 9:06 a.m, Wednesday, Manila
        time, and he was met by the city''s officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507d813-9af0-4207-9a92-e7aec3294c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech delivered at a meeting with the Filipino community, he
        said San Francisco is important to the Philippines as it is the historical,
        cultural and economic link of the Philippines to the continental US.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2486be8-c0bd-4ea7-a0b4-747258666a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the meeting, the President introduced his delegation, among them
        the country''s business managers and tourism, trade, energy, and transportation
        officials.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966c4c8-aa2e-4152-97ff-866e9618c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He laid down part of his team''s itinerary, including meetings his
        team would hold on the sidelines of the APEC meetings, where they would seek
        mutually beneficial exchanges and partnerships.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d36bd3-1818-4fa8-ac50-d023976a39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said energy, especially clean energy, is also a priority
        of his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcb25e-1eab-4394-a189-3ead047db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of this four-day visit to San Francisco, we hope to
        have witnessed the signing of agreements with various American businesses
        in the fields of digital infrastructure and connectivity, renewable energy,
        electronics manufacturing, health, and tourism," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acafd9-5915-4d42-9022-04ce1f022ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive lauded Filipinos in the US, saying the country
        could always count on them even in times of crisis.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d834077-0a79-46fa-9db8-7b64e5f97659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayo ang bumubuhay sa ekonomiya ng</em> Pilipinas <em>kapag
        tayo''y naghihirap, kaya naman napakahalaga ng inyong katungkulan hindi lamang
        sa inyong mga pamilya kundi na rin pati sa inyong mga kababayan at sa inyong
        bansa,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188aa5e0-d870-41ec-bfc9-a0519fe57c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: During difficult times, you help keep the Philippine
        economy afloat, your duty to your families and the country as well as its
        people is invaluable.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24b980-d12a-43b6-88c4-3e6a6d6182e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked them for their great turnout during the 2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf575e3-e3c3-46a5-93dd-5631df05f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You delivered the Marcos-Duterte tandem while setting the highest
        voter turnout in absolute numbers in the entire Americas region," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295edec4-c33e-4650-b73f-d0e58f5e98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his departure speech, Marcos said his participation at the summit
        was at the invitation of US President Joe Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6db82c-1961-414a-86dd-150b11473486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This trip marks my third visit to the United States as part of our
        continuing efforts to further reinforce our already strong bond, and a follow
        through to my Official Working Visit in Washington, D.C. last May, where we
        underscored the need of forging closer economic ties and ensuring that our
        bilateral friendship and relationship work for both our peoples," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328e996-799c-449f-bced-40d03f2a727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the president''s activities at the summit will be meetings with
        business leaders on food and energy security, and economic inclusion of the
        Philippines'' micro, small, and medium enterprises, women, and indigenous
        people, among other segments of the economy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f18a7-0afa-4c3e-b1c3-7413ba76cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T12:02:48.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-15T12:07:39.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/7/marcos-us-trip-apec-us-indo-pacific-command.html"
        target="_blank"><strong>RELATED: Marcos to attend APEC summit, visit Indo-Pacific
        Command during US trip</strong></a></p>'
  'maharlika-ceo-consing-says-cases-dismissed':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
