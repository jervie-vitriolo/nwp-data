      'mgnl:lastActivated': 2023-11-15T05:06:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98974b7a-7ca6-436d-a3c8-6253d9cd7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Matthew it is with a heavy heart I say goodbye,” LeBlanc wrote in\
        \ the caption on the post, set to the song “Rainbow Connection.” “The times\
        \ we had together are honestly among the favorite times of my life.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc39e3-ae30-4873-b239-0c2c9118dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e662ff-d892-429e-882f-f036acbc9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was an honor to share the stage with you and to call you my friend,”\
        \ he continued. “I will always smile when I think of you and I’ll never forget\
        \ you. Never.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc139a5-bd18-4718-9384-6dacb6a1d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3396a-e196-4078-915b-50f8b2748e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair became close in their ten seasons on “Friends,” with LeBlanc\
        \ portraying good-natured Joey Tribbiani and Perry as the sarcastic and affable\
        \ Chandler Bing on the hit NBC series.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcc4fc-3c1d-44ea-8f25-85e37d4d3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e9591-5f83-455b-8b21-8520eb6417cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "True to the comedy that brought the men together and made them both\
        \ superstars, LeBlanc ended his words with humor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541e284-3b17-4069-82ed-1cbc88a94ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a596498-1e1a-4d1f-9ee4-bc0b3e0129d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Spread your wings and fly brother you’re finally free. Much love,”\
        \ LeBlanc wrote. “And I guess you’re keeping the 20 bucks you owe me.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e1022-038d-469f-ba40-f722f26e43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6124d-97f1-4b63-a8a5-1772ce0565ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cast was known to be incredibly close not just on the show, but\
        \ also off.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab176e1-a3ab-493e-830c-702bf4a8b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a81f5-a68c-4453-94cb-cbc4947e6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement released after Perry’s death, LeBlanc, Jennifer\
        \ Aniston, Courteney Cox, Lisa Kudrow and David Schwimmer wrote, “We are all\
        \ so utterly devastated by the loss of Matthew. We were more than just cast\
        \ mates. We are a family.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475a0f3-7d91-4aaf-8269-014e0298a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cede655-8ba3-4477-8904-7a946368a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T05:06:48.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-15T05:06:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is so much to say, but right now we’re going to take a moment
        to grieve and process this unfathomable loss,” the statement went on to read.
        “In time we will say more, as and when we are able. For now, our thoughts
        and our love are with Matty’s family, his friends, and everyone who loved
        him around the world.”</p>'
  'israel-alleges-hamas-armory-under-hospital-in-gaza':
    'author': 'Nic Robertson, Rebecca Wright, John Torigoe and David Shortell, CNN'
