    'lead': 'Lawyers, law students, and priests filed a petition on Wednesday asking
      the Supreme Court to order Vice President Sara Duterte, Congress, and the Commission
      on Audit to provide documents showing how the Office of the Vice President spent
      its 2022 confidential funds.'
