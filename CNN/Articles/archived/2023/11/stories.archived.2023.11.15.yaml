      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> University
        of the East (UE) president Zosimo Battad has stepped down from his position
        as UAAP Season 86 chairman of the board, the school announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6e17e-f9d5-4fb4-af62-61bf3b004911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T13:58:36.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, UE said Battad has informed the UAAP board of trustees\
        \ of his resignation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de999a01-b91a-4dac-bc7f-a67bab856025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T13:58:36.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No specific reason was stated in the post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c154de-f530-4368-92c6-910638dea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T13:58:36.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This development came following the one-game suspension slapped on\
        \ UE Red Warriors big man Precious Momowei after committing his second unsportsmanlike\
        \ foul in their game against De La Salle University last Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee207497-a121-4af6-a37a-4ea2cade5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T13:58:36.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momowei, the frontrunner in the Rookie of the Year race, is ineligible
        to receive an individual award this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93196ff-56be-401d-a9a3-aef0e9487d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-15T13:58:36.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE was eliminated from Final Four contention after bowing to the
        Ateneo de Manila University, 70-64, at the Smart Araneta Coliseum in Quezon
        City.</p>'
  'Duterte-subpoena-Castro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-15T14:02:45.000+08:00
