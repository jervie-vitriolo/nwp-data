    'created': 2023-11-15T11:59:22.000+08:00
    'imagesource': 'jcr:fbd2853c-fd5e-46ff-ba37-cec8ea7686fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfac4d58-b98f-4581-b8b6-a30e033d25c9'
    'lead': 'President Ferdinand Marcos Jr. arrived in San Francisco, California to
      attend the 30th Asia Pacific Economic Cooperation Economic Leaders’ Meeting.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-15T12:02:48.699+08:00
