    'mgnl:tags': ['Arnolfo-Teves', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Remulla: Gov’t working on bringing back Teves to PH through rendition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f2638-793b-415b-a868-2ffa9c0254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Department of Justice (DOJ) is working to bring back expelled Negros Oriental
        Representative Arnolfo Teves Jr. to the Philippines and bring him to trial
        through a request for rendition with the government of Timor-Leste, where
        the congressman has sought asylum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52b418-5124-4577-992d-2846a38c9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83ba1f-173f-40e6-99a1-c0cd91b00650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’<em> The Source</em> on Wednesday,
        Secretary Jesus Crispin Remulla was asked how the government plans to bring
        Teves, who was designated as a terrorist in August, back to the country from
        Timor-Leste since both states have no extradition treaty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ba2bf-7649-46f2-9d33-55ea96c3606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bfeb7-44f0-4fcd-9503-b5bb5226a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rendition. Under the United Nations agreement on terrorism, there’\
        s a duty of host states to turn over to the states of jurisdiction those who\
        \ have pending cases of terrorism in their countries so that they can be held\
        \ for trial,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938ef5f-1666-41e0-acdd-cad1766a5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bfe33-9ca9-44c2-97c7-da2271c9195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rendition is an alternative to extradition, where a person is transferred\
        \ from one jurisdiction to another, following specified legal proceedings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4cfcf-af5e-4b9e-a4e9-fbbbd352b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2a711-1b49-42da-977e-153b1047fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Terrorism Act of 2020 defines extraordinary rendition as “\
        the transfer of a person, suspected of being a terrorist or a supporter of\
        \ a terrorist organization, association, or group of persons to a foreign\
        \ nation for imprisonment and interrogation on behalf of the transferring\
        \ nation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e8f17-f34e-452e-a95d-47f7cad7da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b402f1d-5b8d-46ae-b510-cca41fa3414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law says this may be done without framing any formal charges, trial,\
        \ or approval of the court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991360fe-3d24-466e-8563-9fedc03bde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd06b1-dfa2-4f57-9ccb-ee8b00bdd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extradition, meanwhile, is when a person who committed a criminal offense\
        \ is surrendered by a state where he was found, to the state where he was\
        \ proven to have done the crime. This is governed by a treaty between the\
        \ two states.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04826f76-0b37-412c-91d5-eaa8b95e5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b58a5-0466-40bb-b26b-6d6cd4f98a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A case should be filed first before the extradition process starts.\
        \ The offense committed by the individual should also be considered a crime\
        \ in both states involved.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa81c78-ea30-4893-9505-016540005890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697033c9-2df8-475a-a863-9009c6f74e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the Philippines may be the first country to request for\
        \ a rendition. He said the state counsel and the DOJ’s legal team have been\
        \ working to file the request “very soon.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51418e-cff3-4528-8ec0-30a7ff49ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6f444-4756-4041-803b-2b05c7a8b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Probably it’s a good Christmas gift to Mr.Teves,” Remulla added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90f0e0-4ef3-470f-acd5-6399e9744965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af40a36-9c2d-4e8d-8bd1-f2afb9fc6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of now, Remulla said Teves is waiting for the decision on his appeal\
        \ after his request for political asylum was denied by Timor-Leste. If the\
        \ appeal is rejected, the former congressman will be deported to his point\
        \ of origin, the justice secretary said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2d0e9-61da-45f7-a0e9-2bf269289a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8460087-0544-484e-a8fb-bd1b56a41132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:50:06.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-15T13:50:06.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves is also facing a warrant of arrest for allegedly orchestrating
        the killing of Negros Oriental Governor Roel Degamo and nine others in March.</p>'
