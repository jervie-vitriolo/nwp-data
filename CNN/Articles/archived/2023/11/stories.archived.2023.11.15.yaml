    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96756c5-f62c-4645-96e1-ed043375a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T22:39:06.245+08:00
