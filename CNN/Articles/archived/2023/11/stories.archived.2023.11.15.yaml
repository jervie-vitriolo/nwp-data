      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa added that the DOH has so far paid over ₱50 billion worth
        of HEAs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eae68-6186-4224-9a70-9afa68d7b227'
