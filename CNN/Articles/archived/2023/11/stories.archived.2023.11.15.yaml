    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea98f5a-9403-49da-9e68-0057968cdc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T13:55:18.622+08:00
