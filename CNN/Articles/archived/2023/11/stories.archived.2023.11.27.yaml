    'lead': 'Gelienor ''Jimmy'' Pacheco, the Filipino caregiver who was taken hostage
      by Hamas, has been discharged from the hospital, the Philippine Embassy in Israel
      confirmed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T20:07:53.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-28T13:22:36.698+08:00
