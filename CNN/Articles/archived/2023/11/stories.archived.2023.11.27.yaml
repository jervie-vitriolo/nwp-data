      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments — which coincide with a surge in US hate crimes against\
        \ both Jews and Muslims — drew swift condemnation from human rights groups,\
        \ as well as politicians.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded20555-f304-44ea-b2d4-76ff3652af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed46ed-f78b-44b1-a090-9191b61e8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has since denied accusations of racism, writing on X last week\
        \ that any claims that he is antisemitic couldn’t “be further from the truth.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fe245-26c9-4c22-b4e6-6f899fbb144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d1076-305b-49ce-ab2d-61c616813d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Advertisers fleeing</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618d0a9-6ec4-42a0-b685-5dacfa456151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For X, the issue is proving too difficult to ignore. The controversy\
        \ has fast turned into a huge commercial headache for the company, with at\
        \ least a dozen major brands halting ad spending as of last Wednesday. They\
        \ include Disney, IBM, Fox Sports and even the European Commission.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9311ac1-f1fd-4f46-8a96-935d9e70a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc4318-53ba-4365-9e1a-d4e287174dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the latest tumult, X had faced criticism for the prevalence\
        \ of antisemitic discourse on its platform. Organizations including the Anti-Defamation\
        \ League (ADL) and the Center for Countering Digital Hate had reported an\
        \ increase in hate speech on X over the past year — findings that Musk had\
        \ either criticized or denied.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f55d4-2546-4507-8fc6-811f872b4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4ba0f-719f-48b8-9620-a6b17046a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Musk threatened to sue the ADL for defamation, claiming\
        \ that the group’s reports have hurt advertising sales on X.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3cfaf-7ed3-44df-b284-aaa42089434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445a25a-6f6d-49e9-b299-4e2e0a51fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, the organization has also reported a dramatic increase\
        \ in antisemitic posts on X, particularly since the start of the Israel-Hamas\
        \ war in early October.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dbf58-72e4-4159-8dd7-bebd29ff841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ce87c-164f-461d-87c9-3d54a9bcf27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X has hit back against similar claims from progressive media watchdog\
        \ Media Matters, which in an analysis earlier this month also highlighted\
        \ antisemitic and pro-Nazi content on X.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443abc77-19e0-44d5-a9d3-5bd571e4d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526df139-aefc-462e-a96e-6555f70ac0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, X has sued Media Matters, saying the group misrepresented\
        \ how likely it is for ads to run alongside extremist content on the site.\
        \ It has also called on its advertising partners to help protect what it calls\
        \ “freedom of speech.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d233a-bcb5-43e7-9c0a-251991469bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f2e90-0aaa-499c-8365-d899f7204cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk’s visit to Israel comes during a pause in hostilities with Hamas.\
        \ Over the first three days of a truce, Hamas has released a total of 58 hostages,\
        \ primarily women in children, in exchange for the release of 117 Palestinian\
        \ prisoners, and said it wants to extend the truce.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f224285-5dec-4aa0-9bc2-d1d3cea307f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291bfc5-e1a7-457c-a8d4-5c4727878c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.047+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN’s Wolf Blitzer on Sunday, Herzog spoke of\
        \ the bittersweet moment seeing freed hostages reunited with their families.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc760c-52ed-495e-ae2c-67d032ddd923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.047+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b1cd2-d10f-42c7-a501-89a4db897bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.048+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s something that gives us happiness, but of course, happiness with\
        \ a lot of sorrow in it because there are at least 200 hostages still held\
        \ out there,” Herzog told Blitzer.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454675e-61b9-42f5-832e-1c40996b8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc423309-d05b-4c11-a137-1fb3732849a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog said the truce could be extended, pointing to the original
        agreement that there would be an extra day of ceasefire for every 10 hostages
        released, but he said it was up to Hamas to free more hostages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0341ed-1a06-4c20-a005-b5b5721dab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/11/27/tech/elon-musk-isaac-herzog-israel-meeting-intl-hnk/index.html">Elon
        Musk will meet with Israel’s president after backlash over antisemitic post''</a></strong></p>'
  'palestinian-students-shot-vermont':
