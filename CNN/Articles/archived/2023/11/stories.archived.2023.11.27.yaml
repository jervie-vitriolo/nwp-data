    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1eee8-eedc-49ea-9c3b-ecc72418d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.007+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eaton is expected to be arraigned in court on Monday. Police are also\
        \ planning to hold a news conference Monday to discuss the case.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385424e-f414-4d06-ba34-4fabc617651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.007+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542a281-bac8-4023-8f2d-923334553472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.008+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The students, all 20 years old, were walking along the street Saturday\
        \ night when they were confronted by a man with a handgun, who opened fire\
        \ and shot each of them “without speaking” before fleeing, according to the\
        \ police department.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2083706-b7b7-4739-9600-10c6aec82722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.008+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b84e43-6cc2-4663-aa47-8d6d4c3ee773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.008+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the students were in stable condition over the weekend but the\
        \ third received “much more serious injuries,” police said, noting two were\
        \ shot in the torso and another in the lower extremities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2277e7-4ff5-42d7-b696-7bd57d3c8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.009+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32bc06-0074-4986-8178-8886e0bc7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.009+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The students shot were identified as Hisham Awartani, a student at\
        \ Brown University in Rhode Island; Kinnan Abdalhamid, a student at Haverford\
        \ College in Pennsylvania; and Tahseen Ahmad, a student at Trinity College\
        \ in Connecticut, according to the Institute for Middle East Understanding,\
        \ which has provided statements on behalf of the victims’ families.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd036a-6a99-45af-bdeb-f865e62f00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.010+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacc09e-1b8c-4800-ade9-b4645a058553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.010+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims’ families and several civil rights groups had been urging\
        \ investigators to carefully examine whether the shooting was a hate crime,\
        \ as the attack came amid a reported rise in anti-Muslim and anti-Arab bias\
        \ incidents in the US since the ongoing war between Israel and Hamas ignited\
        \ last month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9079e4-3a51-4c47-8d03-f8057fc15636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.010+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53783371-565c-48af-b7c5-2bac5f4af937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.011+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this charged moment, no one can look at this incident and not suspect\
        \ that it may have been a hate-motivated crime,” Burlington Police Chief Jon\
        \ Murad wrote in an earlier news release.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65aa9d4-d61e-4b96-8a3f-ab77d931cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.011+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f45e80-b1db-43d9-b96d-5289b65380d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.012+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attorney for the victims’ families, Abed Ayoub, said he believes\
        \ the students were targeted, in part, because two of them were wearing keffiyehs\
        \ – traditional Palestinian scarves.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e907ae5-6000-4a76-be00-0f3690880216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.012+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4f0eb-dc98-46de-98da-e84455b1dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.013+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The suspect walked up to them and shot them. They weren’t robbed,\
        \ they weren’t mugged,” Ayoub said on “CNN Newsroom” Sunday before the arrest\
        \ was announced. “It was a targeted shooting and a targeted crime.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82187b3d-5fd5-4a2f-9b89-bf7eb8608e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.013+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f48ba0-646b-47f2-8f40-6097b300803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.014+08:00
