      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827be0f-4f3e-4881-9cf1-f3556478b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.548+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the MH370 tragedy, Jiang was an ambitious manager at the Beijing\
        \ office of a state-owned communications company. But one year after the flight\
        \ went missing, he left the company and has since focused his time and energy\
        \ on finding the plane.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8c735-e081-44a1-86dc-f3d4ddf80511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.549+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89cbdb-d5d6-4558-83c8-9c51a8fbf89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.550+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, he has visited search teams in Australia and roamed\
        \ the remote shores of Mauritius, Madagascar and Réunion – a French island\
        \ in the Indian Ocean – to scour for the Boeing jetliner’s debris.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaadb8d-26b7-470b-ab6b-7c6a4fd84589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.551+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765691ed-a27c-4410-b099-8a596981cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Beijing, he has held regular gatherings with family members of other\
        \ flight victims to discuss the next step in seeking answers and justice for\
        \ their loved ones’ disappearance.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f46c52-9c18-4ef3-8b8b-1c4ff2d1a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92825e6b-963e-4b4e-ae3e-0b903ede32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.554+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I used to get completely immersed in my job, but now I can truly understand\
        \ what’s the meaning of life, and what are its most precious things,” he said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca865f-58bb-4efe-809c-95b701f7f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.555+08:00
