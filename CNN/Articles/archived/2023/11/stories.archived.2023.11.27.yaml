    'jcr:uuid': 'e8ee8db2-5104-4c11-b402-89053753d056'
    'lead': 'Several progressive worker groups assembled on Monday to renew their
      call for wage hikes, better social services, and an end to attacks on the 160th
      birth anniversary of Andres Bonifacio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T13:16:29.103+08:00
    'mgnl:createdBy': 'kristelle'
