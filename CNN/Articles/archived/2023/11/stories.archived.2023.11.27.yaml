      'mgnl:lastActivated': 2023-11-27T12:12:24.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6397dd-26c1-4159-ba9f-3be4fd363b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.556+08:00
      'mgnl:createdBy': 'celine'
