      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/11/27/china/chinese-court-mh370-lawsuit-hearing-intl-hnk/index.html#:~:text=On%20Monday%2C%20a%20Chinese%20court,plunged%20some%20into%20financial%20distress.">Chinese
