      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a00ad-a96d-4849-80ce-72b1c17bf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.838+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angry demonstrators were recorded chanting slogans and demanding payment\
        \ related to investment products issued by the company, according to videos\
        \ posted on Chinese social media seen by CNN. At least three listed companies\
        \ were also among the victims, with the scale of payments missed exceeding\
        \ 110 million yuan ($15 million).\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c6787-af29-4592-9219-68082df96253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.838+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e30153-0ddc-45ad-b29c-07256b2edcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.839+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missed payments underscore how China’s prolonged property downturn\
        \ may be spilling over to its financial industry.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bc0a2-e3d3-4b1e-b41c-10b3ad0e1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.839+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c56a08-30e9-4c01-9e1a-6a90219ab5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.840+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major reason behind the company’s financial woes is its strong links\
        \ with China’s real estate sector. Zhongrong International Trust, which managed\
        \ $87 billion worth of funds for corporate clients and wealthy individuals,\
        \ has invested about a tenth of its money in real estate, according to its\
        \ annual report from last year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149dd0c-4af5-4a72-b73e-9eb10946d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.840+08:00
