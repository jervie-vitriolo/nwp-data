    'title': 'Raps filed vs cop after firing gun ‘unprovoked’ outside QC bar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c6087-32d1-4ab4-9f16-92e22219f4fb'
      'mgnl:activationStatus': true
