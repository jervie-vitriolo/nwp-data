      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702aa04-26f8-414e-a85d-098c420ba90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gratitude gets credited with making improvements
        in just about every life sphere, including benefiting <a href="https://psycnet.apa.org/record/2016-15319-001"
        target="_blank">decision-making</a>, self-esteem and <a href="https://www.sciencedirect.com/science/article/abs/pii/S0092656607001286?via%3Dihub"
        target="_blank">stress reduction</a> and boosting <a href="https://www.researchgate.net/publication/335018983_Gratitude_and_health_An_updated_review"
        target="_blank">cardiovascular health</a>, immunity and sleep. You don’t have
        to look far to find countless <a href="https://www.mayoclinichealthsystem.org/hometown-health/speaking-of-health/can-expressing-gratitude-improve-health"
        target="_blank">recommendations</a> for a <a href="https://www.cnn.com/2023/03/11/health/daily-gratitude-practices-wellness/index.html"
        target="_blank">gratitude practice</a> as a key to happiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc49ba-126e-4685-8f45-715d770826a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is making a daily list of what you’re thankful for really the
        panacea it’s cut out to be? Researcher <a href="https://sonjalyubomirsky.com/"
        target="_blank">Sonja Lyubomirsky</a>, distinguished professor of psychology
        at the University of California, Riverside, says the facts of the matter are
        not so straightforward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee8496-23fd-4777-962e-bbbf9c35c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s true that <a href="https://www.cnn.com/2022/05/19/health/gratitude-wisdom-project-chasing-life-wellness/index.html"
        target="_blank">encouraging gratitude</a> can increase happiness, but <a href="https://sonjalyubomirsky.com/wp-content/themes/sonjalyubomirsky/papers/LSS2005.pdf"
        target="_blank">studies</a> have shown that not everyone benefits from gratitude
        practices such as counting your blessings — and some people might actually
        fare worse. Marshaling her decades of research in the positive psychology
        field, Lyubomirsky, author of the best-selling “<a href="https://www.amazon.com/How-Happiness-Approach-Getting-Life/dp/0143114956/ref=sr_1_1?crid=3668F3K90K8SK&amp;keywords=the+how+of+happiness+sonja+lyubomirsky&amp;qid=1700236155&amp;sprefix=the+how+of+happiness%2Caps%2C69&amp;sr=8-1"
        target="_blank">The How of Happiness</a>” and “<a href="https://www.amazon.com/Myths-Happiness-Should-Doesnt-Shouldnt/dp/014312451X/ref=sr_1_1?crid=Z5UNJCLWYKT2&amp;keywords=the+myths+of+happiness&amp;qid=1700236125&amp;sprefix=the+myths+o%2Caps%2C85&amp;sr=8-1"
        target="_top">The Myths of Happiness</a>,” shares insights on how gratitude
        practices work — and when they backfire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81f826-d159-4930-931d-dae162620ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This conversation has been edited and condensed for clarity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa71d82-5635-4ae3-ab2f-6901b301c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: In “The How of Happiness,” you call gratitude a “metastrategy
        for achieving happiness.” How does it work?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38233937-be07-485d-805f-4a0dc3649c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sonja Lyubomirsky:</strong> Gratitude bolsters well-being
        by redirecting people’s attention, reframing their interpretations and coloring
        their memories toward positivity. Research has shown that gratitude can effectively
        neutralize negative emotions. It’s hard to feel jealous, resentful, angry
        or anxious when you’re also feeling grateful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6323017-5a07-4b97-b55c-0c85c8859863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a larger sense, gratitude also highlights a big-picture vantage
        point that helps you cope with adversity. For example, if someone’s house
        burns down, focusing on the fact that their family survived can help mitigate
        the pain of everything lost. Gratitude helps you deal with challenges and
        stressors in your life.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cac0b-52e7-4b7f-816c-882779cd4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You write that part of why gratitude can be helpful
        is because it disrupts “hedonic adaptation.” What do you mean?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234e8d7-89db-4a0f-8ec6-705e634144f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> Hedonic adaptation is our remarkable
        capacity to adjust rapidly to any new circumstance or event. It’s the reason
        why the boost we feel when we gain something good in life is usually short-lived.
        Gratitude helps us interrupt hedonic adaptation. To be grateful is the opposite
        of taking good stuff for granted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db40935-e331-4720-a488-f8863c3d48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What does research tell us about engaging in gratitude
        as a practice?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d31038-4e41-4c1a-9f5b-84817c0861c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> The correlation between happiness
        and gratitude has been well-documented. Randomized, controlled <a href="https://sonjalyubomirsky.com/files/2023/02/Armenta-Fritz-Walsh-Lyubomirsky-2022-1.pdf"
        target="_blank">studies</a> have also <a href="https://www.researchgate.net/publication/364361487_What_is_the_Optimal_Way_to_Give_Thanks_Comparing_the_Effects_of_Gratitude_Expressed_Privately_One-to-One_via_Text_or_Publicly_on_Social_Media"
        target="_blank">demonstrated</a> causation — that well-being and happiness
        increase for people when they’re prompted to express gratitude in different
        ways. We need more preregistered studies, we need bigger studies, but I’m
        pretty confident in that finding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2218f61-c189-41e0-b66d-f3b2383514bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If happiness and well-being are the goals, what does
        an effective gratitude practice look like?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed1248-ee7f-4851-956d-249a5a22d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> That depends on the person. What works
        is whatever works best for you at that time in your life. Some people are
        very verbal. For them, finding a gratitude buddy to talk with might work best.
        If you’re going through a rough period, maybe the best way to practice gratitude
        is by spending time with friends and family and discussing what you appreciate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277c57b-b348-4fd6-b4f8-8d270a752e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people love writing, so thank-you letters, whether they send
        them or keep them private, might be helpful. Others keep a gratitude journal.
        One <a href="https://sonjalyubomirsky.com/files/2023/06/Regan-Walsh-Lyubomirsky-2023.pdf"
        target="_blank">study</a> found that expressing gratitude by composing a narrative
        or a letter is more powerful than just writing a list. There are lots of nuances,
        but the goal is to find a practice that fits with who you are at this moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47982f-5bec-4e03-9992-c1ab7ffe5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You mention that introducing a visitor to the things,
        people and places that you love can increase gratitude. How does that work?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c7cfd-4cc5-447b-83b5-05a03fbd0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> Sharing your world with others helps
        you see the ordinary details of your life through new eyes, in a fresh way,
        making you appreciate them as though you were experiencing them for the very
        first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aee588-0956-474e-bd8f-6aacd2381720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I live in Santa Monica and have an incredibly beautiful view of the
        ocean. I have adapted to it, but if a visitor comes and gasps, “Oh my God!”
        that might make me go from a 60% level of appreciation of the view to 80%.
        Spending time with children can help with this, too. They see the world in
        such a vibrant, excited, new way.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321aa6e-c7b8-4ea9-a1ce-796a8d2430ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Is it possible to overdo a gratitude practice?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee1333-3f42-45a4-851c-6b8538decc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> If the goal is increasing happiness,
        yes. Gratitude interventions may be detrimental when administered too frequently.
        A study found differences between participant groups based on how frequently
        they wrote down five things for which they were thankful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df5e5f-d8ee-425e-ab85-5a9c7ea27925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Students were randomly assigned to count their blessings once per week
        or three times per week, or to a wait-list control. Participants who counted
        their blessings once a week showed significant improvements in well-being,
        but those who did so three times a week showed either no benefit or slight
        decreases in well-being.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0cf3b-514e-4f26-84fb-51b65c520af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'My interpretation was that maybe three times a week was too much. Perhaps
        people got bored or the activity became a chore or lost its meaning.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489075a-7df5-4cba-8e77-0393f482c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Could a gratitude practice actually cause harm?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915649a-be06-45b2-a864-449c198dd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> There are circumstances in which a
        gratitude practice can backfire. Early in my career, I heard from mental health
        professionals who expressed concern that using gratitude exercises might worsen
        the health of their depressed clients. I was very interested in that, so I
        did a study with depressed college students. So many participants reported
        getting less happy that I had to stop the study. Some reported feeling embarrassed
        or ashamed about receiving whatever help or kindness they’d included in their
        gratitude list. Others said they had trouble finding things to be grateful
        for, which made them feel worse about themselves and their lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a866b-28a3-4f3d-b017-7c3ae8b9561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I talked with a clinician who works with severely depressed teenagers
        in Canada about how one risk factor of suicidality is feeling that you’re
        a burden on your friends and family — that things would be easier for them
        if you were gone. We haven’t yet researched this, but I imagine asking people
        who are already feeling that way to think about all the different ways that
        their friends or family have helped and supported them over the years might
        make them feel even more of a burden.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593ae31-e848-4618-b2b8-4beb844611fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just generally, if I asked you to count your blessings every day for
        10 days, it might be hard for you to keep coming up with things to be grateful
        for. That might lead you to conclude maybe you aren’t that fortunate in life.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71dbc2-ef3f-4093-9933-f21db4854dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What advice do you have for avoiding pitfalls while
        engaging in a gratitude practice?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35dd3a-822e-4736-bfc2-080dacba4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyubomirsky:</strong> Use your intuition. Do your own me-search.
        If you’re engaging in a practice and you find yourself feeling less positive
        or less connected, then stop and try something else. Be cognizant of some
        of the factors we’ve discussed. Are you finding it hard to think of things
        to be grateful for? Is keeping a gratitude journal making you feel embarrassed,
        ashamed or like more of a burden? Has the practice become just a chore? Then
        switch it up. Maybe take a break or express gratitude in a new way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d9b04-83f5-4e79-856f-b41a6195678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And if your goal is happiness, keep in mind that gratitude is one of
        hundreds of activities you can do to be a happier person, to flourish more.
        Others include performing acts of kindness and spending time savoring the
        moment. Practicing gratitude is just one strategy.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70182244-acf1-48a6-bbf8-fa0227c2cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:01:47.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T14:01:59.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/26/health/how-gratitude-practices-work-wellness/index.html"
        target="_blank">Is there such a thing as too much gratitude? Turns out sometimes
        less is more</a>."</em></p>'
  'da-upscale-coconut-industry':
