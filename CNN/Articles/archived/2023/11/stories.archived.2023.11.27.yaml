      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62df136-233e-4981-9978-f1f2b6902ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.614+08:00
