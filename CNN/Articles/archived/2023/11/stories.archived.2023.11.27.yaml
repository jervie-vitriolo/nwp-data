      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Gelienor
        "Jimmy" Pacheco, the Filipino caregiver who was taken hostage by Hamas, has
        been discharged from the hospital, the Philippine Embassy in Israel confirmed
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b0410-773b-4d0d-aa2a-4198e97ffc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T13:22:36.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video shared by the embassy on Facebook, Pacheco was seen walking
        down the hospital corridor where he was greeted by staff who cheered and chanted
        his name.'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHinIsrael%2Fposts%2Fpfbid0325wrdedCFDJDZteAvWp86rveqNpGqLyoJrj9DVTjDQKybHnjcZDLkmzK48wZ4zfXl&show_text=true&width=729"
        width="729" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13334db8-9b32-4ea0-bfd7-d6d96aedce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T13:22:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9d423-c414-440d-ae44-ed8ec33a1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T13:22:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassy officials escorted Pacheco to his assigned accommodation
        where he will be staying as his documents are prepared for his eventual return
        to the Philippines. <a href="https://www.cnnphilippines.com/news/2023/11/26/Filipino-Hamas-hostage-could-be-home-before-Christmas.html"
        target="_blank">On Sunday</a>, Department of Foreign Affairs (DFA) Undersecretary
        Eduardo de Vega said Pacheco will return before Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efecbb-1c6e-4a6f-81ee-3f552cc47d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T13:22:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli Ambassador to the Philippines Ilan Fluss welcomed news of Pacheco''s
        discharge.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93a009-3cb6-404d-8bd0-f47b9a3fd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T13:22:36.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is trauma for anybody, any human being. He will need some time
        to recover in the first 48 hours," he said, adding Pacheco would be receiving
        cash assistance from the Israeli government because of his ordeal.'
    '6':
      'jcr:primaryType': 'mgnl:block'
