      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is difficult,” Pushilin said on Telegram on Sunday,\
        \ adding: “The work is ongoing, everything is being done to return the heat\
        \ and light for our citizens as soon as possible.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49d73d-89b5-4923-8e18-821c5fe65db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.450+08:00
