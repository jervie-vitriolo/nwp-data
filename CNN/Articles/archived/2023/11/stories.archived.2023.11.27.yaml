    'template': '1'
    'title': '4 Filipino trafficking victims arrive in PH amid Myanmar crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e97153-5254-4c30-a8f1-5ef906a5834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.848+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27)— Four Filipinos who
        were forced to engage in online scam activities in Myanmar are now back in
        the Philippines, the Bureau of Immigration (BI) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f2cc7-c87b-49c2-9123-f65b92a2d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a64985-a5c5-49da-878c-9dd04ce2c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said the victims arrived in Manila on Tuesday, Nov. 21,\
        \ on a Thai Airways flight amid the crisis in Myanmar. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2905f6-18b6-4bff-8bd2-7362e80c1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf0613-1c95-401f-ae76-bd5993b0e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Upon arriving, they were coerced into engaging in online scamming\
        \ activities for an undisclosed Chinese company,” BI Commissioner Norman Tansingco,\
        \ adding “These individuals were subjected to physical abuse and poor working\
        \ conditions.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77284d2b-3f85-43e7-b7c1-2fed78705940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783c440-ed44-4c1e-a5bc-559ee6df8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims left the country pretending to be tourists but then later\
        \ revealed that they were convinced by their foreigner acquaintances to apply\
        \ for work, BI Commissioner Norman Tansingco said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c6f4a-207d-4dde-baf8-2771949d4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f8284-ffb8-4c96-b8f9-58350d69a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco added that they were hired as customer service representatives\
        \ which they saw in a Facebook post. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e5993-4cfc-4f82-9031-4c7fba25596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.852+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188ad13-7799-4e97-98c9-19593e60e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.852+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI also said that upon verification, the victims had no working\
        \ visas and they were also not registered as OFWs in Laukkai, Myanmar. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617680a3-56d6-4c9d-86cc-edd2a8159efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fe181-e0da-4a2b-89d7-30f9c5b52f69'
