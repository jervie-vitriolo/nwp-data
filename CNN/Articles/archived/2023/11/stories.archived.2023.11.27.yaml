    'jcr:uuid': 'e5074595-9d05-43a3-94c6-6a6bc59e4547'
    'lead': 'Two ballistic missiles were fired from Houthi rebel-controlled Yemen
      toward a US warship in the Gulf of Aden, after the US Navy responded to a distress
      call from a commercial tanker that had been seized by armed individuals, the
      US military said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T16:58:00.586+08:00
