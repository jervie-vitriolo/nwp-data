      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag fresh vegetables one month. Pag processed na, mga 60 days.
        But we’re coming up with guidelines para mas maging efficient yung ating import
        arrivals [for more efficient import arrivals].”</p>'
