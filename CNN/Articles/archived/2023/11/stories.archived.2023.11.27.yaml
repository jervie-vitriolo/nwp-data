    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abef351-3307-4531-ab77-b7d7bed04e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.444+08:00
      'mgnl:createdBy': 'celine'
