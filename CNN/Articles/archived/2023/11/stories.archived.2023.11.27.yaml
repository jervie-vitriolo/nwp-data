    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyber-bullying', 'DepEd', 'abuse', 'National-Children-s-Month',
      'Learner-Telesafe-Contact-Center-Helpline', 'verbal-abuse', 'Sara-Duterte',
      'Department-of-Education', 'sexual-abuse']
    'stories': []
    'template': '1'
    'title': 'Verbal abuse is top issue reported to DepEd hotline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a62965-6e0f-43df-af58-81782ff55a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — A
        year after the Department of Education (DepEd) launched a hotline to report
        cases of abuse involving students, it said verbal abuse remains the top concern
        of callers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad301c-6753-4d33-8e72-7f76cfd10de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,709 reports received since the hotline started, DepEd chief
        and Vice President Sara Duterte said the most reported cases involve verbal
        abuse followed by sexual abuse and cyber bullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5101fa-ffaf-4b09-a826-47dce9e8e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Learner Telesafe Contact Center Helpline was launched in 2022
        as part of the DepEd''s <a href="https://www.deped.gov.ph/creation/" target="_blank">Learners’
        Rights &amp; Protection Office</a> (LRPO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b952243-079c-4559-be5e-ee0f08733c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The primary objective of this helpline is to offer immediate assistance,
        intervention, and referral to any reported incidents of learner rights and
        protection violations," Duterte in a speech at a National Children’s Month
        event on Monday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a1bbb-d4f3-4682-8b72-db9708bcdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the country observes National Children’s Month, Duterte said the
        LRPO is also preparing guidelines to implement the Safe Spaces Law in basic
        education institutions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4f3e7-1411-48a5-aa67-84e9ec6b1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure states that a school must take steps to resolve reported
        incidents of abuse.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e99fe-8192-44a2-bd4f-4f9779ef17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DepEd will also issue a clear policy on how schools can appropriately
        handle and treat children affected by armed conflict.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416396f4-43a4-41b6-b5c3-1c5ca5952ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T19:38:23.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T19:44:33.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These policies are our commitment to creating an environment for
        Filipino learners to thrive and live dignified lives. These policies are not
        merely directives but imperatives for teachers, DepEd personnel, both teaching
        and non-teaching personnel, partners, and stakeholders,” Duterte said.</p>'
  'jimmy-pacheco-hospital-discharge':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T20:04:15.000+08:00
