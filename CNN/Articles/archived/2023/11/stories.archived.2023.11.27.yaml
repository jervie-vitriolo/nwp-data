  'isaac-herzog-truce-hostages-israel-hamas':
    'author': 'Sophie Tanno and Elise Garofalo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T13:33:09.000+08:00
    'imagesource': 'jcr:3b717248-03ce-4f15-af34-9e385129c43c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9613deb-4b21-4a0e-8d30-917689b9256d'
    'lead': 'Israeli President Isaac Herzog discussed the release of hostages, the
      likelihood of a longer truce and had some sharp words for the Irish PM in an
      interview with CNN’s Wolf Blitzer on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T13:39:49.706+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-27T13:39:58.618+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-27T13:39:58.167+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'Isaac-Herzog', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Israeli president talks hostages, truces and criticizes Irish PM’s tweet
      in CNN interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc675c-9f10-430e-b273-0021d5f8250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli President Isaac Herzog discussed
        the release of hostages, the likelihood of a longer truce and had some sharp
        words for the Irish PM in an interview with CNN’s Wolf Blitzer on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a22bb0-da58-4df6-9988-00d5b5d26818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Blitzer how meaningful it was to see <a href="https://www.cnn.com/2023/11/24/middleeast/who-are-the-hostages-released-on-friday-intl/index.html"
        target="_blank">Israeli hostages</a> reunited with their loved ones after
        being held by the terror group Hamas for <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-11-26-23"
        target="_blank">over a month in Gaza</a>, Herzog – whose role is largely ceremonial
        – said the moment was bittersweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c9041-7ef1-4d91-ba2d-9a81771657d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s something that gives us happiness, but of course, happiness
        with a lot of sorrow in it because there are at least 200 hostages still held
        out there in Hamas – under Hamas duress, somewhere in bunkers,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185f54d-5c9a-4375-a130-b3bd74885135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far 41 hostages have been released in the first two days of the
        truce, with a third group expected on Sunday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6592e9c-258c-42b2-af49-5391e348c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herzog was speaking ahead of a third release of hostages on Sunday,
        which saw 17 more people released.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7d0a0-e095-4570-bb96-5499f1e1eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longer truce?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f919418-3bc5-4fe2-a905-1f834cbac283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the topic of whether a truce could be extended, Herzog pointed out
        it was in the original agreement that there would be an extra day of ceasefire
        for every 10 hostages released. But he said it was up to Hamas to free more
        hostages.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39431012-bb2d-45b2-92ea-efde3a88873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was agreed in the original agreement, which has been violated constantly
        by Hamas but still implemented piecemeal, that if they bring another 10 prisoners
        or so the exact number, of course, is in the agreement itself, there will
        be an extension of another day of humanitarian pause.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e5771-3a09-44a7-91b9-1d21b7049577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I truly hope that in this instance, they [Hamas] will release more
        and more and they will get more and more, humanitarian process.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d588690-067d-452b-b87e-4b4777109385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-war Gaza</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074a404-8ccf-45cb-a770-6ef281ed8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It remains open who will run Gaza following the conflict.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efce62-3d54-4221-9d84-b59dcd5d60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking about his post-war vision for Gaza, Herzog described “some
        sort of a formation that is effective enough, but also represents the various
        interests.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f85ae-1ed7-4777-9973-7a303d7904f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the vision. It has to be an interim process until there will
        be an exiting where we are all sure that Gaza is not anymore a terror base.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533a01c-40fe-47ad-920b-bff22700c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When pressed by Blitzer on whether he was describing an international
        coalition involving Israel, the United States and other countries, Herzog
        said it would be “something in that line.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af0155-5362-470c-9b79-819c1a1b80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would say further that this idea of a coalition or joint forces
        also has to look to the future of regional stability,” he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5a28b-370f-4402-a661-adaee446ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His words come after Israeli Prime Minister Benjamin Netanyahu described
        putting in place a “reconstructed civilian authority” in Gaza after the war
        ends, in a CNN interview earlier this month.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a9696-6659-4f6d-a213-d99180c2044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herzog acknowledged Israel would have some role in a post-war Gaza,
        saying “the security and well-being of this place in terms of the security
        element, meaning fighting terror, enforcing law and order, adjudicating and
        so forth will stay in Israeli hands until there is an agreement.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7f5ed-4abf-4f09-a05f-9cb12cf7bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A two-state solution</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ccf5e-0e85-4bd0-9fef-152a23a3f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More long-term, US President Joe Biden is among those who say that
        a two-state solution is needed to bring permanent peace to the region. Herzog
        appeared cool on the idea.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18a8a0-a668-4b01-a9b8-b06ca4b8b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t rule out all options that could be reviewed as to the fate
        and what should be the vision. I definitely respect President Biden’s comments
        on this, and I always believed in the ability to move to peace. But I must
        say, honestly, we must look at the reality honestly and loosely and say, does
        this solution secure the well-being and peaceful existence of Israelis, as
        well as, of course, our Palestinian neighbors?”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c55d8d-e284-4a42-a748-adaff6f52f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Why would any Israeli immediately rush to this solution when he or
        she thinks that that state one day can be taken over by Hamas?'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567e311-9124-479b-8598-d891392cd04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Irish prime minister</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48838e79-5dae-4163-b3af-962bf1d8c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among those freed Saturday was a nine-year-old girl with joint Irish
        and Israeli citizenship, Emily Hand.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fe807-de38-41e0-a964-bd2c129cca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to the news, the Irish Taoiseach (Prime Minister) Leo Varadkar
        tweeted that “an innocent child who was lost has now been found and returned.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee69b6-7858-46c6-8484-f3c41d909233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herzog criticized the remark. “I saw a leader from another – from a
        distinguished European country tweet as to the release of one of the girls
        who was released last night saying that she was – she got lost and thank God
        she’s back home. No, sir. She wasn’t lost. She was kidnapped by terrorists
        of the worst kind that humanity has seen since World War II.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214f4f9-1c61-4abc-86a7-7bbf3daee46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He went on to accuse Western countries of being “indifferent” to Israeli
        suffering.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e00f7-316e-4bd0-a648-62ca71633365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:39:49.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:39:58.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/26/middleeast/herzog-israel-gaza-cnn-intl/index.html"
        target="_blank">Israeli president talks hostages, truces and criticizes Irish
        PM’s tweet in CNN interview</a>."</em></p>'
  'beyonce-renaissance-movie':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-27T13:40:21.000+08:00
    'imagesource': 'jcr:ab6dab81-52fd-4c17-b612-6f95ce611e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5054f55f-88eb-46ae-aeec-dee7498a6763'
    'lead': 'It wasn’t enough for Beyoncé to command stadiums around the world this
      summer. Queen Bey is now coming to movie theaters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T13:47:23.491+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-27T13:47:31.663+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-27T13:47:31.201+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Renaissance-A-Film-by-Beyonce', 'Beyonce']
    'stories': []
    'template': '1'
    'title': 'Everything you need to know about Beyoncé’s ‘Renaissance’ movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c210db-d70b-47af-b9d4-a06fc6c0661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It wasn’t enough for Beyoncé to command
        stadiums around the world this summer. Queen Bey is now coming to movie theaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9c443-6047-414a-94a5-ce5ff55079d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Renaissance: A Film by Beyoncé,” a documentary about the artist’s
        record-breaking world tour, will be released Friday, gracing fans with an
        early Christmas gift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73527ae5-3ca8-4d74-86e5-19b59bddfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond several <a href="https://www.cnn.com/2023/10/02/entertainment/beyonc-renaissance-concert-film/index.html"
        target="_blank">trailers</a> promoting the film, little has been said about
        what to expect. The trailers show Beyoncé on and off stage, juxtaposing her
        full-glam performance scenes with more everyday clips. In one, she stretches
        with her 11-year-old daughter Blue Ivy before a show; in another, she is make-up
        free and talking right to the camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ac830-355f-48ab-99fc-a9d7a6fc91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Helmed by James B. Merryman, who also directed Shakira’s 2019 concert
        movie, and Mark Ritchie, who was the cinematographer for Beyoncé’s “Homecoming”
        film, the nearly three-hour experience is sure to be a visual feast.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7a660-52e8-4f40-bb62-7330f04b6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the premiere date fast approaching, here’s everything you need
        to know about what to expect from the movie.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4d90b-2630-4640-acef-4d6712851cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s the movie about?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f92c3a-54d4-410d-a55d-7db0eaa65813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Per the official summary of the film, “It is about Beyoncé’s intention,
        hard work, involvement in every aspect of the production, her creative mind
        and purpose to create her legacy and master her craft.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ba915-3500-47e7-920d-df4726f3e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on what we see in the trailers — shots of Beyoncé performing,
        rehearsing, etc. — that seems true. In one trailer, she also says: “In this
        world that is very male-dominated, I’ve had to be really tough to balance
        motherhood and being on this stage. It just reminds me of who I really am.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdacae5-3021-4e54-9ac7-730c8fd39d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Striking that balance may also be a focal point of the film, as fans
        see how Beyoncé handles life on the road with her family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97cc48-dd82-4099-9428-40725e1ddc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where can I see it?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091fd4d-6c3d-45a7-8069-f8f309534fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officially, the film comes out on Friday, December 1, but some theaters
        have showings on Thursday evening.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340cf2a-62a7-4db3-914e-c9b523266d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though prices will vary by theater, tickets will go fast; back in October,
        first day presales for tickets were reportedly estimated to be up to $7 million.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50b12b-1fb7-4703-9731-75c68c1c5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn’t Taylor Swift also have a concert film this year?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b1d7b-4997-4b82-9685-456c551c94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, “Taylor Swift: The Eras Tour” came out in October, raking in
        $96 million in its <a href="https://cnn.com/2023/10/15/business/taylor-swift-eras-box-office/index.html"
        target="_blank">opening weekend</a> — making it the highest-grossing concert
        film domestically for an opening weekend, according to AMC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e994f-ae89-4d0b-ba6e-b1e97bee9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike Beyoncé’s film, the “Eras” movie was filmed over three nights
        during Swift’s six-night residency at SoFi Stadium in Los Angeles back in
        August, whereas the “Renaissance” film seems to chronicle a larger swath of
        Beyoncé’s 56-show tour across Europe and North America.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70046ce1-01d9-4f21-a0ce-8da267f6cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the release of the two concert movies mirror each other.
        Both Swift and Beyoncé chose to distribute their films directly through AMC
        Theatres, rather than a traditional Hollywood distributor – effectively cutting
        out the middleman and securing higher paydays for the <a href="https://www.indiewire.com/news/breaking-news/beyonce-renaissance-tour-concert-film-amc-theaters-1234911330/"
        target="_blank">artists and their teams</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42ba37-4cfd-455b-a9da-cfe452204194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what fans may think, the two do not seem to be in competition.
        Beyoncé made an appearance at Swift’s <a href="https://www.cnn.com/2023/10/12/entertainment/beyonce-taylor-swift-eras-premiere/index.html"
        target="_blank">movie premiere</a> in Los Angeles shortly after wrapping her
        own tour. And in an Instagram caption, Swift said of Beyoncé: “She’s been
        a guiding light throughout my career and the fact that she showed up tonight
        was like an actual fairytale.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28fa45-7db7-4842-ae30-176eaaa1fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In what may be a coincidence, the films’ runtimes are almost equal,
        with Swift’s coming in at 2 hours and 49 minutes and Beyoncé’s listed at 2
        hours and 48 minutes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cc1d7-63cf-4d26-9819-6e107aaa75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do I wear?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67383136-94f2-4afc-ba2c-61aaa372fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.674+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there’s been no official word from the Queen herself on
        how moviegoers should dress, Beyoncé did ask concertgoers to wear all <a href="https://www.cnn.com/2023/05/17/entertainment/beyonce-renaissance-tour-what-to-know-cec/index.html"
        target="_blank">silver</a> when attending her “Renaissance” shows, dubbing
        it her “House of Chrome.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937409b9-5c43-4e52-9a76-cb0675772a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.674+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If attending the film on opening weekend, expect most everyone to be
        dressed like they’re seeing Beyoncé live all over again. So yes, don your
        best “Alien Superstar” fit, and remember to pee before the show.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7541e1f-5d6d-4f73-9fa9-67d0f873f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.675+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are some people boycotting the film?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0809202-8be0-4d1a-b099-c15b6d6ea093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.675+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite all the excitement, the “Renaissance” film has also left some
        fans conflicted.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fbd3a-c44e-4089-978a-297924e0fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.676+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will be shown worldwide, including in Israel. Some fans,
        angry with Israel over its <a href="https://www.cnn.com/2023/11/23/middleeast/israel-palestine-west-bank-hebron-collective-punishment-intl/index.html"
        target="_blank">campaign</a> in Gaza, have <a href="https://www.tiktok.com/@flowerboyserge/video/7300277654370995498"
        target="_blank">called</a> Beyoncé out for not pulling the film from theaters
        in Israel and not speaking up against the conflict. (The Taylor Swift concert
        film has also played in Israel in recent weeks.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b9ae3-d2f8-4309-97bb-b45a41dd9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.676+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love Beyoncé so much, she’s like one of my favorite artists of
        all time,” one person <a href="https://www.tiktok.com/@5hahem/video/7301810551632530731"
        target="_blank">said on TikTok</a>. “But her movie being distributed in Israel,
        I’m sorry — Queen, mother, come on.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07b8cf-e990-42e6-b28a-c4de602bf5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans also criticized Beyoncé in comments on her Instagram(https://www.instagram.com/p/C0AFOafy4sm/)
        post this week about the latest movie trailer, with some saying they’ll give
        up their movie tickets if she doesn’t speak out against Israel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2a595-8a9b-423a-8539-00cf1210da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé has not reacted publicly to fans’ comments. CNN has reached
        out to a rep for the artist for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4251108-1619-41b2-b2a8-90d10666a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:47:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T13:47:31.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/26/entertainment/beyonce-renaissance-movie-preview-cec/index.html"
        target="_blank">Everything you need to know about Beyoncé’s ‘Renaissance’
        movie</a>."</em></p>'
  'bato-dela-rosa-house-weaponizing-icc':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-27T13:45:06.000+08:00
    'imagesource': 'jcr:5407af59-e90f-408d-9ca3-305e8bbdc297'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c32e364-9fcb-447b-8e7d-f8d7bf3200ed'
    'lead': 'Sen. Ronald dela Rosa says some Filipinos are questioning the timing
      of the House resolutions urging the Marcos government to cooperate with the
      International Criminal Court’s probe into the drug war of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T13:54:00.393+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-27T13:58:13.282+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'war-on-drugs', 'International-Criminal-Court',
      'Duterte-administration']
    'stories': []
    'template': '1'
    'title': 'House weaponizing ICC to silence the Dutertes? Dela Rosa says some Filipinos
      are asking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfc1eb-6f00-48fc-b5a8-6591bc0af142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Sen.
        Ronald dela Rosa said some Filipinos are questioning the timing of the House
        resolutions urging the Marcos government to cooperate with the International
        Criminal Court’s (ICC) probe into the drug war of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5c8d4-2c34-438e-b5d1-0b0ec8bc9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit ngayon lang ‘yan nagsipaglabasan itong mga resolution kung
        kailan nagkakaroon ng gusot between the Speaker of the House (Martin Romualdez)
        and Vice President (Sara) Duterte and former President (Rodrigo) Duterte?”
        he told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb8bf0-4957-4469-b858-c5631889566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/13/Romualdez-Uniteam-House-Dutertes.html">Romualdez:
        Uniteam still intact despite House row with Dutertes</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60b73d-a0ed-430e-93c4-50a25faa0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Parang bang the people are thinking that, ‘Are they going to weaponize\
        \ the ICC in order to silence the Dutertes?’ ‘Yon ang nagiging tanong,” he\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9d32b-0982-43d8-a697-c7555d6f0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why did they file the resolutions only now when there’\
        s a rift between the Speaker of the House and Vice President Duterte and former\
        \ President Duterte? It seems the people are thinking that, “Are they going\
        \ to weaponize the ICC in order to silence the Dutertes?” That’s the question.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971f6fb-9b74-4a74-8bc5-32cef687c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa served as chief of the Philippine National Police during\
        \ the Duterte administration. He is the chief implementor of the drug war.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4591ff-39dd-4abf-b32d-35df1b99471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">three
        House resolutions</a> on the ICC’s probe. These were filed by Representatives
        France Castro, Arlene Brosas, and Raoul Daniel Manuel of the Makabayan bloc;
        Manila 6th District Rep. Bienvenido Abante Jr. and 1-Rider Rep. Ramon Rodrigo
        Gutierrez; and Albay 1st District Rep. Edcel Lagman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2e65e-f6be-4c2d-9a04-9c10ea29d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/24/hontiveros-senate-resolution-icc-probe.html">Sen.
        Risa Hontiveros</a> told CNN Philippines she is “seriously considering” filing
        a counterpart resolution in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff6863-31b4-4820-a474-0c18f751b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they thought tatahimik si former president Duterte kapag
        tinatakot nila about ICC…‘yon ang komento na naririnig ko from people discussing…this
        issue,” Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626d680-fd57-4121-a28d-d9d9e423a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe they thought former president Duterte will keep\
        \ quiet if they scare him about the ICC. That’s the comment I’m hearing from\
        \ people discussing this issue.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd5874-f435-4302-9f92-35cc0daabf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator admitted that he was surprised with the filing of
        the resolutions, except for the one filed by Makabayan lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25175a-fc59-4bbf-b77f-06bf3f553add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">ICC
        will continue to investigate</a> the drug war after the Appeals Chamber of
        the court rejected the plea of the Philippine government against the resumption
        of the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7775198-2fb8-4865-9260-706f7018aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines officially stopped being an ICC member state in
        March 2019, or one year after former president Duterte formally submitted
        to the United Nations the country’s written notice of withdrawal from the
        Rome Statute, the ICC''s founding document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08295f-3530-4ace-8072-e3244d673a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said it would need the country’s representative at The Hague\
        \ to enter into an agreement with the Rome Statute, which has to be ratified\
        \ by the president and also concurred by the Senate via two-thirds of the\
        \ votes of all its members.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d7d48-ffa2-498a-b0f4-cf2b9e0ea89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Ferdinand Marcos Jr. said his administration
        is <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">studying
        whether the country should rejoin the ICC</a>, but insists that the body has
        "no jurisdiction" to probe the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5061efe-518e-47ae-a117-62c085d0173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he is preparing for the possibility that the Philippines\
        \ might rejoin the ICC.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d973cd9-96a1-42e6-b7f1-99eaf990cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that it will be another issue if Marcos heeds to
        the calls for Manila to cooperate with the ICC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57166ca3-3f10-4518-b4e5-d5a3f749ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:54:00.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T13:58:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Again, it was made clear by the president, ‘yong kanyang (his) stand\
        \ not to allow the ICC to interfere with our affairs,” he said, adding that\
        \ issues on sovereignty and jurisdiction must be resolved first.\r"
