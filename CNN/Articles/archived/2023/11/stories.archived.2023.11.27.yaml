    'stories': []
    'template': '1'
    'title': 'VP Sara respects but disagrees with Marcos on possible return to ICC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e711b-36ca-4518-81c8-539c9ff789c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong>  Vice
        President Sara Duterte said she respects President Ferdinand Marcos Jr.’s
        decision to consider proposals for the Philippines to rejoin the International
        Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390a468-e60b-4b28-bef1-5258e6f15a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81ebda-3ebb-472c-a86d-bee9efe7bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should respect the position of the president being the chief
        architect of foreign policy so ‘yun dapat ang position nating lahat [that
        should be the position of all of us],” Duterte, who also serves as Education
        chief, told reporters on Monday at the sidelines of a National Children’s
        Month event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694d25c-3a09-40b1-8e22-78f60997af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33a913-a9d0-4647-b86f-cc6e83963d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the vice president maintained her stance against cooperating\
        \ with the ICC in its probe into alleged abuses that occurred throughout her\
        \ father's anti-illegal drugs campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15946734-6448-49b7-b796-30ef0ecdc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b56cc-2d98-4c71-bad9-9fd2ffb76c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero [but] we will continue to reach out to the Department of Justice\
        \ regarding our position on this matter,” Duterte said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2298d26-e464-4749-970e-5ca3f6d29e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313841f-7c38-48be-8e29-39a418133002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the president announced that his administration is <a
        href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">studying
        the possibility of the Philippines rejoining the ICC</a>, which could open
        the door for the ICC''s prosecutors to probe and prosecute former president
        Rodrigo Duterte.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cb4f5-70cd-4bba-af08-e411abec051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0318c-e264-4230-a3d9-f46b25daafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after resolutions were filed at the House of
        Representatives urging the government to cooperate with the ICC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f5c0e-4592-4413-83f7-2ee9ab3780b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054e0d0-60df-4dd0-8fe8-255ad438c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">More
        solons urge Marcos admin to cooperate with ICC drug war probe</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d489dd8-23ec-413c-a3b6-085e527757b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a009343-33a2-4b9c-bd33-d0cf1e755c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the resolutions, the younger Duterte said allowing the
        ICC to probe her father’s anti-drug campaign would be an <a href="http://https://www.cnnphilippines.com/news/2023/11/23/vp-duterte-house-icc-probe.html">insult
        to the country’s judicial system</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2617cb3-947e-4fc2-99a1-d0599cfafedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines withdrawal from ICC took effect in March 2019, a year\
        \ after a case was filed against then-President Rodrigo Duterte for his administration's\
        \ drug war.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42763146-0113-4021-96ca-c0d4577b0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbeda6-5e92-47b3-a746-296488c00188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, ICC''s pre-trial chamber authorized the resumption of
        the investigation into the controversial drug war in the Philippines under
        prosecutor Karim Khan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982be2f-c156-4da8-96fe-8e2cce75b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cbd33a-ac9f-4666-bc05-96fa54239ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:30:40.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T17:31:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was put on hold following a deferral request from the
        Philippine government as it stands firm that the country has a legal system
        that can investigate the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f008668-ccca-4e0a-85b7-1c3c666c1b01'
