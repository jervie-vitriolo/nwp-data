    'mgnl:tags': ['China', 'Malaysia-Airlines-Flight-370']
    'stories': []
    'template': '1'
    'title': 'Chinese court starts hearing lawsuits against Malaysia Airlines over
      missing flight MH370'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6fd06-b3c4-4ce5-ba62-46ecf7161c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — For nearly 10 years, Jiang Hui
        has been searching for answers as to why the plane carrying his 70-year-old
        mother back from vacation in Malaysia vanished without a trace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2740ad5-0a52-46a1-b150-cfd2a9e11297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85433d08-d26b-4e97-8170-ebd16687a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang’s mother, Jiang Cuiyun, was one of 239 people on board Malaysia
        Airlines Flight 370 when it deviated from its scheduled path from Kuala Lumpur
        to Beijing and disappeared over the Indian Ocean on March 8, 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e25edf-f53e-439c-8baf-f0a5cadbed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535927fb-7821-4cb7-8d26-0754d3fa0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this date, the fate of MH370 remains one of history’s greatest aviation\
        \ mysteries, and Jiang has never given up on his quest to find out what happened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114a599-5466-4272-9ba0-111347672fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a83e7-94f2-44d2-b142-f92000f170ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, a Chinese court will begin hearing claims for compensation\
        \ for families of MH370 passengers, who say the disaster not only deprived\
        \ them of their loved ones, but also plunged some into financial distress.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956e70a-a69f-4bed-bc3b-ce7d8de69095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c64aab-05be-4eb5-ba20-d55f208a33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Almost 10 years on, the family members (who refused to accept settlement\
        \ offers) did not receive any apology or a penny of compensation,” Jiang,\
        \ 50, told CNN in an interview ahead of the hearings at the Chaoyang District\
        \ People’s Court in Beijing, more than seven years after the lawsuits were\
        \ initially filed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b9fbb-6881-46d0-a3a2-ebe39c1fac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a3280-c32e-4d4e-82ff-7c946459b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, my mood is very complicated now. There is both a sense of\
        \ relief and a deep feeling of helplessness.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493b717-ce96-4ad0-a002-9c2c160beb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc607b-9212-4832-a7fb-d585901e1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jiang is suing Maylasia Airlines, its insurer, Boeing and the manufacturer\
        \ of the plane’s engine – companies he believes should be held responsible\
        \ under Chinese law for damage occured during transportation. His demands\
        \ include compensation, a formal apology, and the resumption of psychological\
        \ assistance to family members, as well as the creation of a fund to continue\
        \ searches for the plane.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d6f04-343f-4fed-b1c2-a616f9fd370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7865d5-ea47-4153-9d4e-1c5ef2077c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 40 Chinese families are taking these companies to court with\
        \ varying but largely overlapping appeals, with hearings expected to last\
        \ until December 5, Jiang said. His own case will be heard on Friday, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa333a7-30cb-4595-8e4f-a941a6903f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f175ed4-141e-4a01-8988-ee88e19abbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the more than 200 people aboard the flight, 153 were Chinese nationals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a8cbf-926a-4bd8-bc46-b0e1f61ce233'
      'mgnl:activationStatus': true
