    'stories': []
    'template': '1'
    'title': 'China police launch probe into troubled financial conglomerate Zhongzhi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544cdc7-188d-4984-8221-d859c9c718e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.829+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Troubles besetting one China’s
        biggest privately-owned financial conglomerates have deepened with Zhongzhi
        now at the centre of a criminal investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb761ff-87a9-4dd0-8c1c-6748308a14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.829+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9fa72-e192-4c29-ad0d-5b42862e0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.830+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Beijing police has launched a probe into the wealth management\
        \ unit of Zhongzhi Enterprise Group, the authorities said over the weekend.\
        \ The announcement comes just days after the company told its investors that\
        \ it is “severely insolvent.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ff9dd-a503-4992-849e-6b835d74aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.830+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36120a0f-1366-4b26-b0f0-3b3d3fa7792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.830+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police said Zhongzhi was suspected of committing “illegal crimes”\
        \ and has enforced “mandatory criminal measures” against a number of suspects,\
        \ including one surnamed Xie, according to a statement posted on Saturday\
        \ by the police bureau. Xie Zhikun, the founder of the group, died of a heart\
        \ attack in December 2021, but his nephews hold key posts in the group, according\
        \ to Chinese state media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd5205-9103-45cd-bdcc-448a1fbf3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.831+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cf41a-a81a-4070-8969-f3cb7267e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.831+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Investors are requested to actively cooperate with the police in investigating\
        \ and collecting evidence,” the police said, without elaborating on the crimes\
        \ or the measures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ee519-22ca-48cc-824f-08cebab0d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.831+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450ad69-441d-4dd4-8494-1c9230337dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.832+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under China’s Criminal Procedural Law, “criminal mandatory measures”\
        \ can mean anything from bail pending trial or house arrest to detention or\
        \ arrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65817b85-5513-41f1-8a81-9e7ff5e2510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.832+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9ec0a-aaf9-479d-952f-dd5fcdacf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.833+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhongzhi controls nearly a dozen asset and wealth management firms.\
        \ On Wednesday, it told its investors in a letter that it has a “huge debt”\
        \ and cannot pay all its bills. It pegged its total liabilities at up to 460\
        \ billion yuan ($65 billion), against assets of 200 billion yuan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff3690-1972-426e-9f05-eba92af49271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.833+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ab5cc-b475-4921-b41a-6f1c22bba90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.833+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Liquidity is exhausted, and asset impairment is serious,” Zhongzhi\
        \ said in the letter, which was cited by Chinese state-owned news outlets.\
        \ “Preliminary due diligence shows that the group is severely insolvent and\
        \ has significant ongoing operating risks,”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f24509-423a-4c4b-964e-619abe1f5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.834+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c510a16-8690-4e50-a70e-1c49ceaf297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.834+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhongzhi apologized for its financial woes, and said that since the\
        \ death of its founder in 2021, and the subsequent resignations of senior\
        \ executives, it had struggled with “ineffective” internal management.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfa6ca-49b8-42c4-88d8-17ed66853ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.835+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34db88-834b-4ec2-8fc6-c9ed2bc471c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.835+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group did not respond to a request for comment on ﻿Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2bfa5-85f8-4d85-9478-185b3cc301c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.835+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5472c-0cae-41aa-8131-6fd7ecf68246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.836+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Beijing-based company is considered part of China’s $3 trillion\
        \ “shadow banking” industry, a sector that forms an important source of finance\
        \ in the country. The term usually refers to financing activity that takes\
        \ place outside the formal banking system, either by banks through off-balance-sheet\
        \ activities, or by non-bank financial institutions, such as trust firms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db6c12-bbce-49b2-9182-0bd1fbe85d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.837+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cbb40-e7fc-4cde-aa62-70bba1fe0984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.837+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concern about Zhongzhi finances were first triggered in August when\
        \ a trust it partially owns missed payments to its individual and corporate\
        \ investors.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926ba28-7e2b-42ec-9da1-c99425752870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:00:27.837+08:00
