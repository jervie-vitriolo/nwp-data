      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from Zodiac Maritime, which manages the Central Park, said\
        \ Sunday the Liberian-flagged chemical tanker was safe “and all of the crew,\
        \ the vessel, and cargo are unharmed.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbc2ff-d571-41ca-a554-5b80d3e3f775'
