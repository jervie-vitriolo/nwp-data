      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I can push for any progress (in finding MH370), or I can try
        my best till the end, I would feel very gratified and happy – and such happiness
        is beyond comparison with earning a higher salary.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
