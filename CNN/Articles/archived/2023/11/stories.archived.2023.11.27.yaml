  'deped-bicol-learning-recovery':
    'author': 'Rosas Olarte, Bicol-based correspondent'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-11-27T20:45:17.000+08:00
    'imagesource': 'jcr:f22d361a-ac1a-4f55-b1ee-7ed1a1fc2276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975e7c1e-2d8b-47e1-bd61-694bb7f0dd4f'
    'lead': 'A significant number of Grades 1 to 3 learners in the Bicol Region are
      identified as needing full refresher intervention, while those in Grade 3 are
      found unprepared to accelerate to Grade 4.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T20:47:23.600+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-27T20:47:23.922+08:00
