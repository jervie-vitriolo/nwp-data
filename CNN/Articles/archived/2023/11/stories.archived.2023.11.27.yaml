      'mgnl:created': 2023-11-27T15:42:54.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:42:55.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said that the Department of Foreign Affairs (DFA) has declared\
        \ Myanmar’s conflict at Crisis Alert Level 2 or the \"Restricted Phase.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd883345-56c6-491b-9d2e-ca15184b9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:54.854+08:00
