  'elon-musk-isaac-herzog-israel':
    'author': 'Michelle Toh, Lauren Izso and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-27T17:00:30.000+08:00
    'imagesource': 'jcr:0bef1ffb-03f8-40e4-966d-df4b6c85f4e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f908c0-0142-4901-a8a6-45135ef4d513'
    'lead': 'Israeli President Isaac Herzog is expecting to meet with Elon Musk on
      Monday as the world’s richest man continues to face a firestorm of criticism
      over his public endorsement of an antisemitic conspiracy theory on his social
      media platform, X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T17:03:18.010+08:00
