    'stories': []
    'template': '1'
    'title': 'DepEd-5 partners with HEIs in learning recovery, remediation program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be84f9c-4733-451d-9db9-d0dda4b5949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —&nbsp;</strong>
        The Department of Education in Bicol (DepEd-5) has partnered with Higher Education
        Institutions (HEIs) and teacher education institutions in the region to implement
        learning recovery programs and remediation activities, especially for basic
        learners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20de1e-1daa-4a9d-a024-51e46ae2da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53923166-7edb-4b33-a9e6-257539f51191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was prompted after 50.8% or at least 204,000 of Grades 1 to\
        \ 3 learners in the Bicol Region were identified as needing full refresher\
        \ intervention, while those in Grade 3 were found unprepared to accelerate\
        \ to Grade 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96ba84-cae5-4315-8990-6bda01793ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41047a32-3044-44c5-924b-d540a7f1c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results of the Comprehensive Rapid Literacy Assessment for School\
        \ Years 2021–2023 were conducted post-COVID-19 pandemic indicate that students\
        \ need to immediately receive the proper reading and numeracy intervention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600410d-fd15-4e67-9306-124fe77d953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a31f62-86d6-4409-9992-543c6255d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd Bicol Director Gilbert Sadsad on Monday said the identified learners\
        \ have acquired learning loss because of the implementation of distance learning\
        \ for the past two school years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfafc6e-8731-49c0-bc69-a0eb5992bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280c25d-8877-41a1-b7cf-91be44aad8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those in Grade 1 to 3, these group of learners need the physical\
        \ presence of teachers in teaching the children,\" Sadsad said during the\
        \ signing of the memorandum of agreement between DepEd-5 and 60 partner institutions\
        \ in Project 6Bs or Bawat Batang Bicolano Bihasang Bumasa at Bumilang.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09de1e-e84e-46f2-9d8e-a8cfa4e1e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdf0d2-fdc4-411e-b389-2ba7c7ec840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Sadsad, Project 6Bs aims to improve the reading and numeracy\
        \ of students in basic education or from Kinder to Grade 12, with a concentration\
        \ on Grades 1 to 3, where teaching assistants will volunteer as tutors during\
        \ the implementation phase.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9bf56-4bf6-424e-8cda-ecb0860e3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129e07c-0cc7-414d-87a8-79ae68418d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:47:23.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:47:23.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a modified version DepEd’s 3Bs initiative or the
        “Hamon: Bawat Bata Bumabasa” as per Memorandum No. 173 s. 2019.</p>'
