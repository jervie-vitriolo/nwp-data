      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Department of Agriculture (DA) is looking to upscale the coconut industry
        to boost the production of the sector, which covers over a third of the country''s
        agricultural exports amid declining yield.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea57d48-4e1d-4576-931a-f85e5c1903cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:54:10.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T14:54:10.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from the DA show the Philippines is the second largest coconut\
        \ producer in the world behind Indonesia, but it is the top exporter as it\
        \ ships 70% of its output overseas. According to the Philippine Coconut Authority\
        \ (PCA), the industry's export value in 2022 was $3.2 billion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b4a6c-2243-459a-8862-0f9f2763d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:54:10.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T14:54:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines needs to embark on increasing productivity through\
        \ the cultivation of quality planting materials like [coconut] hybrids and\
        \ varieties with superior traits,\" Agriculture Secretary Francisco Tiu Laurel\
        \ Jr. said Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d0f2e-9426-442a-ada6-1e24e57deef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:54:10.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T14:54:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite stable export growth, the DA said the coconut industry and\
        \ farmers continued to suffer from declining farm yield since 2010 stemming\
        \ from \"infestation and major typhoons; low investments; limited research\
        \ and development; and poor infrastructure.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb05c7-a06d-4fcd-aded-74cf0e6831c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:54:10.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T14:54:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said around 3.5 million farmers cultivate 3.6 million hectares\
        \ of coconut plantations across the nation. Of the country's 82 provinces,\
        \ 68 produce the commodity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c377be4-afeb-4770-ab67-00132524bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T14:54:10.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T14:54:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. in October <a href="https://www.cnnphilippines.com/news/2023/10/5/marcos-coconut-industry.html">ordered
        the PCA</a> to craft a solid plan to boost the industry''s productivity amid
        the government''s target to plant 100 million coconut trees by 2028.</p>'
  'Raps-filed-vs-cop-after-firing-gun':
