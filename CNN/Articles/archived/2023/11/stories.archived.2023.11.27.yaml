    'template': '1'
    'title': 'DA eyes upscaling of coconut industry amid declining yield'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb6e73-00d2-457b-b345-70b3bee4a4b1'
      'mgnl:activationStatus': true
