      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        police officer is facing complaints for an unprovoked gun-firing incident
        in front of a restobar in Scout Rallos Street, Quezon City, Interior and Local
        Government Secretary Benjamin Abalos confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9324d12-4389-4a76-9542-812de9e242ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Abalos said the actions of the police officer, identified
        as Mark Julio Abong, reflect “abuse of power and authority by a man in uniform.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2e040-3aaa-4b5f-acca-0301ad41e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Quezon City Police District (QCPD) reported the arrest of Abong,
        a former chief of the district’s Criminal Investigation and Detection Unit,
        after he fired his gun early Sunday morning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9c6eb-ec11-4676-be62-baaff0ce0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect, a lieutenant colonel assigned with the Philippine National
        Police’s (PNP) legal service department, entered a bar in Brgy. Laging Handa
        and demanded to see its manager.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7047685-73e5-475c-b325-297a3a0075da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The QCPD report said Abong suddenly grabbed the waiter’s necktie and
        then went outside the bar. The manager said he saw the suspect fire his gun
        twice in short intervals and pointed to one of his companions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddab18c-2288-40b1-9ba2-f388a689ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abong is facing complaints for illegal discharge of firearm, violation
        of the Omnibus Election Code, physical injury, slander by deed, and disobedience
        upon an agent of person in authority, QCPD said. The raps were filed before
        the Quezon City Prosecutors Office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1dae8-2f3e-4da4-9107-27baff015d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abalos said he has ordered a probe on the gun-firing incident and an
        administrative complaint has been referred to the Internal Affairs Service
        of the PNP.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13198dc0-9dad-4970-81d7-9554df10d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abong was implicated in a hit-and-run incident in 2022 which resulted
        in the death of a tricycle driver and injuries to a passenger.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37bcae-abcf-46af-9b0b-ba60a00f91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:06:31.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-27T15:06:31.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been relieved from his post and reassigned.</p>'
