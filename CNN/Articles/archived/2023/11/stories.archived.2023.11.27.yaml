  'israel-farms-foreign-laborers-hamas-attacks-exodus':
    'author': 'Joseph Ataman, Nic Robertson and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T12:06:21.000+08:00
    'imagesource': 'jcr:013744e6-5d93-46a0-bcfd-271cca8920da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2afeab8-f0a1-4738-b7e2-9f62f9c44293'
    'lead': 'The violence has set off an exodus of foreign workers from Israel, with
      some 10,000 farmworkers estimated to have left since October 7, according to
      the Israeli government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T12:10:08.674+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-27T12:21:57.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel’s farms need foreign labourers. The Hamas attacks triggered an
      exodus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a995ce6-8828-4425-a723-626a2a96014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the morning of October 7, Hamas fighters
        streamed into the quiet lanes of kibbutz Alumim, setting off on a rampage
        of killing and destruction. But most of their victims in the community weren’t
        Israeli, or even Jewish, they were Thai and Nepali farm workers, sleeping
        in a dormitory right in the militants’ path.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3ebeb-1909-49aa-966e-941d05fb14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the men limped, others were pushed. Flanked by gunmen, the\
        \ men were marched to their deaths.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affaef4-8dbc-4ac1-80d4-589e63c292e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security staff watched helplessly on CCTV from just a few hundred meters\
        \ away as the 23 men were massacred.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd888e0a-03c5-4611-b6f0-d8f0dc37299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the more than 1,200 victims of the Hamas attacks, Thais make\
        \ up the largest group of foreign nationals. Most were workers on agricultural\
        \ sites close to the perimeter fence that separates Israel from Gaza. Hamas\
        \ freed a group of 10 Thais taken hostage on Friday but others remain captive.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db20278-d8ac-455e-bba8-8fa27e7b128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has set off an exodus of foreign workers from Israel,\
        \ with some 10,000 farmworkers estimated to have left since October 7, according\
        \ to the Israeli government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4fc82-05b8-4c77-899f-80585449ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Israel’s dairy and agricultural farms, that has posed an almost\
        \ existential problem. Dairy cows need milking several times a day by specially\
        \ trained staff, while the past weeks have been the harvest window for many\
        \ crops.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f4402-ab63-4906-9ad3-a54b2221901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without hands to work on the farms, crops and animals would have been\
        \ left to die. Volunteers from across Israel have stepped in to prop them\
        \ up, but much-needed foreign workers are still yet to return, and farmers\
        \ fear that without guarantees of security, the future of Israeli farming\
        \ near Gaza is impossible.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125e946-8189-4f5a-9c26-487d3cb0eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No return</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe507d06-c3ac-4cfd-83f6-337e6112eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am still frightened,” farm worker Nattaphong Duangchan told CNN,\
        \ now back home in Thailand after the October 7 attacks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd00771-1962-444f-8858-889044aa3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wounded by shrapnel, he hid for two days on the farm where he worked\
        \ along the Gaza border, before being rescued by Israeli security forces.\
        \ Return is not an option for him, he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fa0e2-10f9-4971-837d-979298376873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing is left there, and I am too afraid to go back.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d57f6-9659-47fb-b3e5-971e794b78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But workers like him are sorely needed. On Israel’s farms, “the vast\
        \ majority nowadays of the kind of the people who are doing the grunt work,\
        \ you know, the heavy work for low wages are Thai and have been since the\
        \ early 90s,” Matan Kaminer, an anthropologist studying Thai labor in Israel,\
        \ told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc19ce6-16b8-4173-87a9-f9387f5ace0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli farms largely relied on Palestinian workers up until the 1990s.\
        \ But following the wave of violence during the First Palestinian Intifada,\
        \ or uprising, and the ensuing Israeli crackdown on the freedom of Palestinians\
        \ to work outside the occupied territories, Israel started to look elsewhere\
        \ for farm labor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77aab79-42d8-4591-a6ee-076e496e39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, many farm workers come from poorer areas in Thailand’s northeast,\
        \ providing a cheap labor force for Israel. Strict conditions govern their\
        \ work in Israel, keeping them on short contracts in manual work, with no\
        \ right to raise families there. The farms around Gaza employed about 6,000\
        \ Thai workers before the war began, according to Israel’s ministry of interior.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da05f8d-b01b-43db-bdef-cd45f27a51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli ministry of agriculture told CNN as many between 30,000\
        \ and 40,000 workers are now missing from the country’s farms, half of whom\
        \ are Palestinians barred from entering Israel from the Israeli-occupied West\
        \ Bank since the October attacks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8892777-86c5-4acd-9042-8ea4df423d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With no sign yet of a mass return of Thai workers, the Israeli government\
        \ is looking to recruit some 5,000 workers from other countries, including\
        \ Sri Lanka.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580519f-23a4-4a2a-a288-f52ea38ee0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>After the killing, a deep wound</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1724c9-918b-40e2-9424-d91a0d2c6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s agriculture minister Avi Dichter told CNN he thought the Hamas\
        \ militants were deliberately targeting Israel’s economy, such was the damage\
        \ they wrought on local industry on October 7.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07715c4-fa64-4e19-b652-9edbfa34fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the significance of agriculture in Israel is more than economic.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83446669-12a1-4ff8-b5fb-e9a0c88a0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Agriculture and farming are an inseparable part of Zionism. Working\
        \ the land is an important value among the people of Israel,” said Lior Simcha,\
        \ chief executive of the Milk Producers Association.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05454022-706b-469b-9056-bc2febee3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, as Israel’s economy developed, the country’s citizens were\
        \ able to take higher-paying jobs in different sectors, leaving agricultural\
        \ jobs unfilled.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e95d-fbd2-47db-ac6a-19257054feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farming in the dusty plains of southern Israel is almost ingrained\
        \ in the national identity of the country. The frontier spirit of the kibbutz\
        \ pioneers, who did much to establish large-scale agriculture in Israel’s\
        \ south, is a source of national pride for many in the country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37abcf-5901-4c8f-a489-31d093e7095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But those farmers require watertight guarantees of security for their\
        \ work to continue and for their families to feel safe.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af14166-5cdf-4e26-9541-9a55194abff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Echoing views CNN heard from other locals along the Gaza border, vegetable\
        \ farmer Yosi Inbar offered an unvarnished, uncompromising assessment of how\
        \ to achieve it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2fffb-07a8-4d03-86c0-d9dadadc0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to open the border to Egypt, (so) that all the (Gazan) people\
        \ go to Egypt, live there. And we close the border, and we grow potato(es)\
        \ all the way to the sea,” he said from one of his fields. “This is the safety\
        \ that we need to come back. And it’s not going to happen, you know, two million\
        \ people there, you cannot just throw them, shoot them, it’s people.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90980251-b5d8-4b2b-acf5-3b199bfc84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu has not outlined a defined,\
        \ post-fighting strategy for Gaza, where more than two-thirds of the 2 million\
        \ inhabitants are now internally displaced, and where more than 40% of all\
        \ housing units have been either destroyed or damaged, according to the United\
        \ Nations Office for the Coordination of Humanitarian Affairs (OCHA), citing\
        \ the Ministry of Housing in Gaza.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8007f-76cb-4cf7-a777-37a981190776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any forced displacement of Gaza’s population into Egypt would constitute\
        \ a war crime and the United States has warned against Israel re-occupying\
        \ Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50286730-e1f0-479d-8118-f5e0bbadf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lifeline in the fields</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f76c3-9a5e-47aa-b5e9-dba7b38ca1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b1044-6cc5-4ade-8656-a82c1d31ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inbar feels lucky, he told CNN, as a handful of volunteers stripped\
        \ zucchini plants, the yellow flowers bobbing in their wake. About half of\
        \ his Thai workers stayed in Israel; his neighbor only has around a third\
        \ of his former workforce.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da8681-4275-4e2b-9ab2-53d1245a0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa503c4-57ad-4b4a-809a-82c0c40ba41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inbar’s remaining foreign workers quietly motor up and down the rows\
        \ of zucchini. Nearby, some of his Israeli volunteers, chatting amongst themselves,\
        \ stoop to gather up zucchini that lie splayed across the dirt, the result\
        \ of a clumsily overturned cart. The contrast between the two groups couldn’\
        t be starker.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5722b-deb5-46e5-b1c4-b6144b8f8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544382ef-b12c-46d3-a739-b4df56c32d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inbar said the manpower shortage has already forced him to abandon\
        \ his tomato crop. Without the volunteers, the zucchini would have met a similar\
        \ fate, he said. Long-term, he doesn’t know how he can keep his farm running\
        \ at capacity without the return of foreign laborers.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbafef4-9211-4840-91bd-d170b7bf4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe0b7a-97bd-47d2-a56b-24910b9710f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the dairy farm at Kibbutz Alumim, where the buildings of Gaza City\
        \ cluster the horizon less than 3 miles away, the burned-out shells of barns\
        \ and the skeleton of living quarters where nearly two dozen Thai and Nepali\
        \ workers were slaughtered are a constant reminder of the violence of October\
        \ 7.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16c88d-ae96-4393-b169-c9cbc71f2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd99020-5cfb-4e2f-8b6c-bcd62ba3c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The foreign workers run the farm, they do all the milking,” farm manager\
        \ Stevie Marcus said of the working of the farm before October 7.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb464c07-ea65-4cab-be48-452901c53366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77e887-9785-4ecc-bb79-24f686babe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, four volunteers help him milk his herd twice a day. Requiring\
        \ special training from a veterinarian to work with the animals, these volunteers\
        \ are in short supply.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f24eda-af53-429c-9505-4dbd3c7474ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f1fb6-de14-455d-a897-4d1b25e8a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re doing the bare minimum we need to do, making sure they have\
        \ food and clean water, milking them,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508c429-422c-4628-b550-1fc0dca60979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb7d5c-cd58-4caf-a9ea-8780aa9cfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before October, the 350 cows were milked three times a day. After going\
        \ days without food and care after workers fled following the attacks, the\
        \ cows now only have milk for two sessions.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106af0d4-95f4-461e-80fb-151629146996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5124cb-972e-425a-b317-8ea4b14c5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On recent weekends, the group organizing Inbar’s volunteers, Brothers\
        \ and Sisters for Israel, has gathered up to 1,000 volunteers from across\
        \ the country, many driving down from around Tel Aviv, to keep local farms\
        \ running. Even weekdays see hundreds give up their time, organizer Lisa Perlman\
        \ told CNN. Her organization has matched some 50,000 volunteers with farms\
        \ across Israel since the war began.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61af50-523c-4a73-82c1-e00f967dc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7164bf0-8ef7-4306-b7db-191daf3117e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing among Inbar’s zucchini, tech worker Avi Leibovich - volunteering\
        \ on a day off from his day job - said he came to help Israeli farms survive.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca397673-d5d6-4c6e-90f8-b0a07b1b1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d276c6-311f-4892-a55f-af457f95336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without them, probably the markets will be empty,” he said, adding:\
        \ “I don’t think that this kind of industry can be relying only on imports.”\
        \ Foreign produce is one of the government’s short-term solutions to the manpower\
        \ crisis, boosting import quotas on milk and plant products.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36f236-872b-4df9-9e86-48605425ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7bdd7-4198-4d1a-8be7-d740985a0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are our vegetables. This is our produce,” solutions engineer\
        \ and volunteer farm worker Danny Parizada told CNN. The 35-year-old said\
        \ that working in the fields was the “very minimum that we can do.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7edf24-2454-44a2-bdbb-e347c8a1ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2f447-9282-444c-bcc7-fac5b9574f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was laid-back about the risk of coming so close to Gaza while rockets\
        \ do still occasionally streak across the sky. Volunteers have seconds to\
        \ find shelter if the alarm sounds.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ead15b-22ea-45eb-8305-98cb93ba243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a47f58-84b4-42b7-b9b6-712cacc3a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We live in such an insane environment where this is okay. There’s\
        \ a war zone,” he said, admitting that he hadn’t told his mother where he\
        \ was.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c92b9-3cc3-457a-9a4a-71414c700844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e29d4-752a-4bb4-ae05-ef5e054638d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the October 7 attacks, fellow farm volunteer Mei – who didn’\
        t want to give her last name - had ferried soldiers and civilians around Israel’\
        s south in her car, helping however she could.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9adf83-1664-4123-a386-1aba50833328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76481100-47bc-410a-b206-1613297e44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ferocity of Hamas’ attacks sparked calls for immediate revenge\
        \ among many Israelis. And the relentless bombing of Gaza has been welcomed\
        \ in some quarters. But on Mei’s long car rides, she soon grew uncomfortable\
        \ with what she called the “celebration” of the destruction in Gaza shared\
        \ by some of her passengers.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb52e3-1f1b-4c97-a01c-b983013b2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092dba5-f59c-48df-8b47-0e23affb3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She turned to picking vegetables, more comfortable with the thought\
        \ that her days weren’t supporting Israel’s bloody campaign in Gaza.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d20d00-0171-45cb-a9b7-dcc97503b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For feeding people, unlike helping them fight, posed no moral qualms\
        \ for Mei.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d3431-8478-499e-999b-78831ae5830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:10:08.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:21:57.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no question about it,” she said of her labor in the fields.
        “It’s undeniably good.”</p>'
  '4-year-old-israeli-american-hostage-released':
    'author': 'Arlette Saenz, Betsy Klein and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T12:10:13.000+08:00
    'imagesource': 'jcr:b5a5e1aa-59fd-468c-bd2e-f1e83d939c38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe54532-2d1b-443b-9132-f718af04e06b'
    'lead': 'Abigail Edan, the 4-year-old American dual citizen abducted by Hamas
      on October 7, has been released – marking the first successful release of an
      American hostage since the start of a truce between Israel and Hamas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T12:12:13.036+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-27T12:22:08.390+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4-year-old Israeli American hostage is released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f377af-6e97-4512-b3df-df27e560af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Abigail Edan, the 4-year-old American dual
        citizen abducted by Hamas on October 7, has been released – marking the first
        successful release of an American hostage since the start of a truce between
        Israel and Hamas. Edan is one of the 17 hostages released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0f571-b0b7-46b3-a8d2-cad8b0dad75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden welcomed Abigail’s release, saying in a speech\
        \ from Nantucket, Massachusetts, that she is receiving love, care and “the\
        \ supportive services she needs” and adding that he was “hopeful this is not\
        \ the end of the temporary truce.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24880d0e-09f5-45ca-9a34-d92bea6de5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said the girl “has been through a terrible trauma.” Her mother\
        \ was killed in front of her, the president said. She then ran to her father,\
        \ Biden said, who used his body to shield his daughter and was killed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df0248-3846-4ba8-8d44-c763eb18f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What she endured was unthinkable,” he said. Biden added that Abigail\
        \ was now in Israel but said that he did not have details on her condition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6e1c8-e826-40a7-99c8-80c20eb843ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abigail was taken to Schneider Children’s Medical Center, where the\
        \ other child hostages have been transferred, a spokesperson with the Hostage\
        \ and Missing Families Forum told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cfc8d-a421-4bd2-84fd-859092fb3321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden spoke with Abigail’s family Sunday afternoon, the White House\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30752e-d8e7-475f-a362-431fd0427fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This afternoon, following the release of Abigail Edan by Hamas, President\
        \ Biden spoke by phone with members of Abigail’s family in the United States\
        \ and Israel,” the White House said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43f1d8-936e-44a1-adf2-c1ab98fda8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also spoke with Israel Prime Minister Benjamin Netanyahu later\
        \ Sunday, the White House said. The two leaders discussed “the latest developments\
        \ in Israel and Gaza and the recent release of hostages, including Abigail\
        \ Edan, by Hamas.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500e43c-96a1-4ee5-8a89-8b39c2eecf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abigail’s great-aunt and cousin thanked Biden, the Qatari government\
        \ and other “informal actors” involved in releasing hostages held by Hamas\
        \ in a joint statement Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50432f0-73cc-46d8-aa97-79f8f1a028d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hoped and prayed today would come. There are no words to express\
        \ our relief and gratitude that Abigail is safe and coming home,” Liz Hirsh\
        \ Naftali and Noa Naftali said in the statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a5902-1a1a-481e-9ed4-92cf61d23b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue to stand with the families of all the hostages still\
        \ held captive, and we remain committed as ever to securing their safe and\
        \ swift return,” they added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04c4db-221b-4eef-886d-6ef7690c31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials believed that Abigail was being held in the northern part\
        \ of Gaza along with her neighbors, and throughout the negotiations pushed\
        \ for Abigail – along with two other American women – to be included on an\
        \ early list of hostages to be released, a senior administration official\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd7699-e39c-4907-9305-5dd68a7de167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the US was able to track the girl’s movements through Gaza\
        \ to the hands of Red Cross officials and into Israel. Biden spoke with his\
        \ senior advisers throughout the process, but there was no “sigh of relief\
        \ until she crossed the border and was safely in Israel,” the official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b03ceb-5d1b-449f-b1d6-c0c808d18750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two American women who are unaccounted for are also expected to be\
        \ part of the group of 50 women and children hostages released as part of\
        \ a four-day truce, now in its third day.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e76c0-2796-4f32-871f-bcfbbd35e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No Americans were released as part of the deal on Friday or Saturday.\
        \ There are 10 Americans who are unaccounted for at this time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8b896-ede3-4e7b-9a5c-66f5e063c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-four hostages – including 13 Israeli civilians and 11 foreign\
        \ nationals – were freed on Friday, followed by 17 more – 13 Israelis and\
        \ four Thai nationals – on Saturday as part of the brokered deal between Hamas\
        \ and Israel. All 41 foreign nationals released by Hamas from captivity in\
        \ Gaza are stable, according to medical professionals.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cdd04-aedd-4fa7-982e-639af4901cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan told CNN’s Dana Bash that it\
        \ is difficult to know the true status of the Americans who were taken captive\
        \ in Gaza during Hamas’ brutal cross-border assault on October 7.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded955b3-19a6-4877-b085-fcd531233f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot say for certain whether all three of them are still alive.\
        \ But we do know this: We have reason to believe that today, one American\
        \ will be released,” he said earlier Sunday on “State of the Union.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19776246-1fdf-4596-81cc-ca8dfc78b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omer Neutra, a dual US-Israeli citizen, is among the Israel Defense\
        \ Forces soldiers kidnapped by Hamas, his parents have told CNN. Sullivan\
        \ said he has been “candid” with Neutra’s parents and the parents of other\
        \ American hostages.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a32da-152e-466e-b002-9937dfac264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I told them directly … that we do not know the specific whereabouts\
        \ or condition of Omer or other Americans because until the end of this deal,\
        \ until the end of tomorrow we will not have, from the Red Cross, proof of\
        \ life or other information,” Sullivan said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b32ba-fc6f-4c68-a244-2e8750d5aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan also spoke about Hamas agreeing to allow the Red Cross to\
        \ visit the remaining hostages in Gaza and said the US is leaning on Qatari\
        \ and Egyptian officials to ensure that happens by the end of Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64abd9-d114-4edb-9db3-a70b78b785f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do believe that Hamas has obliged to maintain its part of the commitment\
        \ on Red Cross visitation of the hostages and we expect Qatar and Egypt and\
        \ other countries to hold Hamas accountable to hold that commitment by the\
        \ end of tomorrow,” Sullivan said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f138295-f34d-4d79-8dc6-a7f677e0cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said Israel is prepared to extend the pause in fighting in\
        \ exchange for Hamas releasing 10 hostages each day, adding, “The ball is\
        \ really in Hamas’ court.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7a7a3-c686-4bfc-85a0-330aec04ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Hamas wants to see an extension of the pause in fighting, it can\
        \ continue to release hostages,” Sullivan said. “If it chooses not to release\
        \ hostages, then the end of the pause is its responsibility, not Israel’s,\
        \ because it is holding these hostages completely illegitimately and against\
        \ all bounds of human decency or the laws of war.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3029133-6289-46a9-b188-468eb9ff68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli President Isaac Herzog said in an interview with CNN’s Wolf\
        \ Blitzer on Sunday that it was up to Hamas to free more hostages to extend\
        \ the pause.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaead6-b24f-4745-9cf6-dea00e5870f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was agreed in the original agreement, which has been violated constantly\
        \ by Hamas but still implemented piecemeal, that if they bring another 10\
        \ prisoners or so … there will be an extension of another day of humanitarian\
        \ pause,” Herzog said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e4e2f-9b98-4f7f-b7fa-202cb4d7cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said in a statement Sunday evening that it wants “to extend the\
        \ truce after the four-day period ends, through serious efforts to increase\
        \ the number of those released from imprisonment as stipulated in the humanitarian\
        \ ceasefire agreement.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756315b-4c12-4b6f-91b1-e06c226628ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s war cabinet also discussed the possibility of extending the\
        \ temporary truce with Hamas when it met Sunday evening, an Israeli source\
        \ told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d98aab-ee01-48eb-b4b5-779a2af353bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Israeli officials work to care for the released hostages and\
        \ reunite them with their families, Sullivan said, they will also look to\
        \ glean any information about Hamas in hostage debriefings on their time in\
        \ captivity.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf6d06-079f-471b-9d54-6bbb8126b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel is focused on learning anything it can about whereabouts, locations\
        \ and other information based on conversations they have with the released\
        \ hostages in the days ahead,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66874693-adf3-4b7c-9907-8dd17f9f15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humanitarian aid into Gaza</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df027d-875a-4feb-9801-7d82c1620518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also detailed some of the inspection mechanisms involved
        with getting humanitarian aid into Gaza.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66541c-e992-4131-ad0c-0bd7473dc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before aid goes into the Rafah crossing into Gaza, Sullivan said, it\
        \ is checked by Israelis “to make sure that it is in fact humanitarian supplies\
        \ and not goods that could help Hamas in its military campaign.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208d4a1-6751-4a73-b803-62ab15b84ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aid trucks then go to United Nations depots and other humanitarian\
        \ organizations that, he said, are “vetted and trusted partners.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a2083-cb7e-4887-9796-03de198c0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From there, he said, the aid is “distributed directly to the people.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ea890-55a3-458b-88b8-db3008e3cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As humanitarian assistance has ramped up, we’ve seen it work – that\
        \ it’s actually getting to people and that it’s not being diverted into the\
        \ hands of Hamas,” Sullivan said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cc8e0-2177-4cde-9065-058e33bb4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations said Friday that 137 trucks carrying aid, including\
        \ 129,000 liters of fuel and four trucks of gas, were offloaded in Gaza on\
        \ the first day of the pause, marking the largest humanitarian convoy to enter\
        \ the strip since October 7. Another 70 trucks carrying food, water, fuel\
        \ and medical supplies entered Gaza through the Rafah crossing on Saturday,\
        \ according to a border crossing spokesperson.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc9c83-0e08-49af-9f06-87f992ebd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is in “close touch” with Israel and UN leadership to ensure “\
        the aid is getting to where it belongs, which is the innocent people who are\
        \ suffering.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8546c-1648-4076-9f83-56ff827eb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:12:13.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:08.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments.</p>'
  'seafarers-vessel-attacked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T12:10:45.000+08:00
    'imagesource': 'jcr:344aa2c5-132e-4028-968d-db18906c9b1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2f0c4f-24b6-415e-826e-d5318b8ba96c'
    'lead': 'The two Filipino seafarers who were among the crew onboard another vessel
      attacked by an unknown armed group in the Gulf of Aden are now safe, a government
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T12:13:16.100+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-27T15:54:03.616+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW: 2 Pinoy seafarers onboard another attacked vessel now safe'
    'updated': 2023-11-27T15:53:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc324a7b-30df-4b3a-b040-937e4fd9728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.119+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        two Filipino seafarers who were among the crew onboard another vessel attacked
        by an unknown armed group in the Gulf of Aden are now safe, a government official
        said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d42c6e-1cba-479f-a25f-a4dfdc9489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.119+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers officer-in-charge Hans Leo Cacdac confirmed that
        another hijacking incident happened, this time involving a Liberian-flag chemical
        tanker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8da22-b6d3-4655-a912-f2dbebd34540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.120+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The latest report that we got, there were US Navy forces in the area\
        \ that thwarted the hijacking. The ship itself is now free and so is the crew,\"\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e42a60-c8e3-4f31-b5fa-49394bda9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.121+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official added that the hijackers were pursued by the US forces.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ed060-7423-4ae4-8b27-37418bad618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.122+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just trying to further confirm this because it is a welcome
        development,"&nbsp;Cacdac said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c03cd2-b518-4505-b1de-5b1c17d40fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.122+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This marked a second incident where Filipino sailors were put at risk\
        \ amid the Israel-Hamas war in the Middle East.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e93f65-c146-449e-beaf-d74345048366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.123+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, news emerged about a vessel, including 17 Filipino seafarers,\
        \ held hostage by Yemen's Houthi rebels in the Red Sea. The Houthis are believed\
        \ to be members of the so-called \"axis of resistance\" led by Iran, which\
        \ has been mobilized to oppose Israeli power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd88c89-0ca6-4447-a6ca-bf70e39689b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.124+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiations continue for the release of the 17 Filipino seafarers,\
        \ officials said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382f008-455b-4c91-b9ac-008e6e6db42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:13:16.125+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T15:54:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these recent incidents, Cacdac said the DMW has recommended
        to maritime stakeholders to expand the high-risk zones in Red Sea areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf42a10-2f3f-4e27-a701-71dce400bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:20:59.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T15:54:03.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is already a high-risk area dahil ito ay haven of piracy. We\
        \ have proposed the high-risk zones. Ibig sabihin nun, there will be a fair\
        \ warning on the part of seafarers that they will be joining a voyage in high-risk\
        \ zones,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f914f5-8652-4f75-9120-413961a5efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:20:59.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T15:54:03.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said compensation and benefits of those seafarers may also
        double.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c648cd-afe9-4cbe-a6ea-2b11327375dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:54:03.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T15:54:03.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the news, Sen. Imee Marcos called on the DMW and Department
        of Foreign Affairs to deploy a long-term strategy for the release of hostaged
