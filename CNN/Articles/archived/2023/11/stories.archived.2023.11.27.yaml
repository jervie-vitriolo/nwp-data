  'chinese-lawsuits-malaysia-airline-mh730':
    'author': 'Nectar Gan and Mengchen Zhang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T09:48:58.000+08:00
    'imagesource': 'jcr:2a502ac8-9d64-4b3c-92d9-d68c1e60fd64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad30984-f56b-4f62-868f-33c14408af08'
    'lead': 'For nearly 10 years, Jiang Hui has been searching for answers as to why
      the plane carrying his 70-year-old mother back from vacation in Malaysia vanished
      without a trace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T09:53:44.493+08:00
    'mgnl:createdBy': 'celine'
