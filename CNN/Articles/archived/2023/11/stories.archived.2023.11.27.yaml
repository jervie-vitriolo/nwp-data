    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cc992-1c50-4b55-aba1-112dcbceff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Philippines is importing 21,000 metric tons of onions that are scheduled for
        delivery in December, the head of the Department of Agriculture''s Bureau
        of Plant Industry said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f67a8-5d44-4d14-9b30-84b34509118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246e5c5-5fdc-4730-9840-c5b1e9bc5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DA-BPI Director Gerald Glenn Panganiban told reporters that the imports\
        \ of the bulbs should boost supply, easing the pressure on prices in the run-up\
        \ to the Christmas holidays.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef782a-40af-4a76-8b8b-763e6a14165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81016d7b-ea86-4d20-b2da-35a64aba7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medyo tumataas na siya, siguro P10, P20. But dahil kino-complement\
        \ natin dahil halos paubos na stocks natin o baka hindi pa nailalabas, we\
        \ are complementing it with the importation na sapat for the month,\" Panganiban\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d71f6-05f4-4028-a636-06b7d86e8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5b046-795d-4772-8b71-cbe97e5b6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's getting a little higher, maybe P10, P20. But because\
        \ our stocks are almost down or maybe they haven't been released yet, we are\
        \ complementing it with the importation that is enough for the month.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901dbc7-c376-460c-9cc0-ba408a46c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a1958-aa68-4d83-8a67-9835dffbcd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the plant bureau official, local red onions currently\
        \ are fetching from P140 to P180 per kilo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55489b02-b9d5-4fd2-a26b-c882690de47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383017d3-5852-4239-85df-e71630f1a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You will see it in the coming days or weeks na magkaka-supply na yun,\
        \ for sure baba na yan ang ating presyo [it will be supplied, for sure prices\
        \ will be lower].” Panganiban said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d6e35-2d37-4332-88d0-5257959216ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b39179-b607-4907-813f-44f67c7147a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau came under fire last month after the House of Representatives\
        \ ordered its officials to explain the proliferation of imported onions in\
        \ the local markets.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2cf4dd-0890-41f1-8b62-42b03a05864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1928043-f114-4943-868b-ccd1c0a4e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA mounted an internal investigation within the Bureau of Plant\
        \ Industry and submitted its reply to a show-cause order issued by the House\
        \ committee on agriculture and food.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff6a88-073e-4e8d-bd97-66fdb95de07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9504050-b6bf-444a-b298-e46a85dd3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panganiban added that the agency is reviewing rules governing cold\
        \ storage of imported vegetables.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925fe54-72b4-4663-a7d0-e85cccc945b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c6e2a-491f-461b-8425-ddfd9b16357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:49:41.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-27T20:49:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
