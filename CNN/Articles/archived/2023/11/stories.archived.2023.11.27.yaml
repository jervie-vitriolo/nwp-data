      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two ballistic missiles were fired from
        Houthi rebel-controlled Yemen toward a US warship in the Gulf of Aden, after
        the US Navy responded to a distress call from a commercial tanker that had
        been seized by armed individuals, the US military said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5269d5-5ac2-4397-ac40-66c3906fcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9830f0-7fe5-449e-b1f4-05544f257fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker, identified as the Central Park, had been carrying a cargo\
        \ of phosphoric acid when its crew called for help that “they were under attack\
        \ from an unknown entity,” the US Central Command said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc584dd5-a88d-4bba-a644-86a22f6a2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f26141-fdf2-40c6-9d51-4940f2119aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.608+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USS Mason, a guided-missile destroyer, and allied ships from a\
        \ counter-piracy task force that operates in the Gulf of Aden and off the\
        \ coast of Somalia responded to the call for help and “demanded release of\
        \ the vessel” upon arrival, Central Command said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd173f-0615-40b5-99a8-6775ba7553af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d159a8-9c56-432e-ac89-727bb48e06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Subsequently, five armed individuals debarked the ship and attempted\
        \ to flee via their small boat,” said the statement posted on social media\
        \ platform X.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886f726-4618-48c8-8db4-b11bc637b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.610+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442f275-90fa-48cb-82dc-a86a8bd66cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.610+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Mason pursued the attackers resulting in their eventual surrender,”\
        \ the statement added, without identifying the attackers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8fff0-f98a-488b-9d24-a4d1f795e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.610+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef7108-4d54-4b3c-ae29-d88a60295842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.611+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, at 1:41 a.m. local time on Monday morning, two ballistic\
        \ missiles were fired from areas controlled by Houthi rebels in Yemen “toward\
        \ the general location” of the USS Mason and Central Park, the statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318318e-f7a5-4b44-9f14-560849ebef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.611+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f30ce8-d89b-4509-9491-153d740a557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.612+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The missiles landed in the Gulf of Aden approximately ten nautical\
        \ miles from the ships,” the statement said.\r"
