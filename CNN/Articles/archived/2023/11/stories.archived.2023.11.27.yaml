    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82d75d-8225-49e7-b67f-a990f89d2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.615+08:00
      'mgnl:createdBy': 'kristelle'
