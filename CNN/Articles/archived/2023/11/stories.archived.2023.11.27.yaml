      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia has foiled more than 20 Ukrainian
        drone attacks over Russian territory in the past day, including on the capital,
        Moscow, officials said, a day after it launched its largest drone attack against
        the Ukrainian capital since the full-scale invasion began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca22734-5d4b-47df-b6b3-a797d4c0e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e9dd9-ee97-4206-ba15-b9534882ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Russia’s Ministry of Defense, 24 Ukrainian drones have\
        \ been destroyed over the territories of Moscow, Tula, Kaluga, Bryansk and\
        \ Smolensk oblasts in the past 24 hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94013631-dd93-4d6b-ae5a-b39fbf3f9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2edd0-6368-45c4-8760-7dea983a7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.446+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Russian air defenses intercepted 53 Ukrainian drones during\
        \ the same period over Ukrainian areas under Russian control, according to\
        \ the ministry. They included Kharkiv, Kherson, the self-proclaimed Donetsk\
        \ People’s Republic (DPR) and the self-proclaimed Luhansk People’s Republic\
        \ (LPR).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843e277-230f-475f-af51-651433212a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.446+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36575c4-b58f-411b-81ff-4135237f564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.446+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Seventeen HIMARS MLRS (multiple launch rocket systems) projectiles\
        \ have been intercepted over the past 24 hours,” the ministry added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e879d1-2c4a-470f-a937-e342401ffcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.447+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7aaf6-deea-4891-b5c2-95e36341700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.447+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow Mayor Sergey Sobyanin said no injuries or damage were reported\
        \ as a result of the wreckage from intercepted drones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb42295-a163-40d5-ab6a-8237af85e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.447+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb52d95-e5e8-4e23-9796-4622cdff21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.448+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Russian region of Tula, one of the drones crashed into an apartment\
        \ building, resulting in damage to windows and one person receiving a slight\
        \ cut, according to the Tula governor, Alexey Dyumin.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022bb74-0f92-4afa-95b4-390ec7df435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.448+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9556a-6fe6-4fd4-9d70-5e9f4d018697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.449+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attack that targeted the DPR damaged the power system and left parts\
        \ of the region without power overnight, according to the DPR’s Russian-backed\
        \ head, Denis Pushilin.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8536f-6221-4b76-a745-4b1abaab0df4'
