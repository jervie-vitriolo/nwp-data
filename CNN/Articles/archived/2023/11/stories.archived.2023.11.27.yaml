    'title': 'Tagum City under state of calamity over dengue outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ecff4-d2d3-43ee-b565-b1938952f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        City of Tagum in Davao Del Norte has declared a state of calamity due to a
        dengue fever outbreak, its health office said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b1685-f3bd-442a-bdc1-1c08b06749f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tagum City Health Office (TCHO), citing its City Epidemiology
        Surveillance Unit, said 1,054 dengue cases were recorded from January to November
        2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6daaf-2a0d-429d-b7d2-0acb26a67957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that nine people had died due to dengue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17ab64-6a20-462c-b635-5f6883b656f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the cases were concentrated in three barangays: Visayan Village\
        \ at 206, Apokon at 162, and Mankilam at 140.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b8f4b-60b7-411f-8f74-39ef26a62eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TCHO urged citizens to destroy mosquito breeding places, to apply\
        \ mosquito repellent, and to wear long-sleeved clothing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b9088-4c66-4dad-9a85-f745788c0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T18:37:27.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T18:38:02.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citizens were also advised to seek early consultation once faced with\
        \ dengue symptoms and to always stay hydrated.\r"
