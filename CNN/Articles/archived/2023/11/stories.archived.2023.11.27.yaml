    'lead': 'Four Filipinos who were forced to engage in online scam activities in
      Myanmar are now back in the Philippines, the Bureau of Immigration (BI) said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T15:42:54.817+08:00
