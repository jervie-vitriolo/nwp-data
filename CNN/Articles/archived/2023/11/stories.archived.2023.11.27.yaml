      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8102fa5-6add-46dc-ae87-b9c552c74196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.524+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The complete lack of legal remedies over the past decade has made\
        \ our painful lives even more unbearable,” Jiang said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15098a57-65a5-4319-90c5-26cfb886cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.524+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd102c58-2d93-4ca4-bede-f55687f73892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.525+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN on the court hearings, Boeing said: “Our thoughts\
        \ continue to be with those who were on board MH370 and their loved ones.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c11be-a9e0-4eae-9e10-510c9cd7490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.526+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253f258-958e-4949-8f17-84f026e6e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.526+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out to Malaysia Airlines, Allianz and Rolls-Royce\
        \ for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15e861-8c36-4a0e-90a2-9cba30ab18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67b6bc-a16d-45d8-be7c-aa84d95b0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Legal uncertainty</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0ccf0-796a-4cf8-b69b-58957d30f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear what enforcement power the Chinese court can wield over\
        \ the defendants if it rules in favor of Jiang and the other plantiffs. All\
        \ of them are international companies headquartered outside China, though\
        \ Malaysia Airlines, Boeing and Roll-Royce have offices in China.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ce22c-4fb0-46f1-8171-70289cc5911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73c8a5-bf54-4ca2-8b36-71784750cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar cases brought in the United States by the victims’ families\
        \ have been dismissed on the grounds that these lawsuits should be handled\
        \ by the Malaysian legal system.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca0980-6760-499d-bfd3-7795ed7c1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7dae6-76d4-465a-88e5-94c78ebc868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Malaysia, two young boys who lost their father on the flight sued\
        \ Malaysia Airlines for breach of contract and the Malaysian government for\
        \ negligence in 2014. The case was settled out of court the next year.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5a782-e8c4-4f46-b0b5-35788e96fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64485611-d8ce-4f2c-a91e-8574c672dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In China, families who signed a settlement agreement with Malaysian\
        \ Airlines received 2.5 million yuan ($350,000) in compensation. Only a few\
        \ dozen Chinese families signed initially, but over the years more have opted\
        \ to settle.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4e7f1-2acf-4513-ae16-d174eb837ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2e088-b9d1-4f4a-ae76-9130ac220686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By March 2021, about 90 families had still declined to settle, but\
        \ the number halved after the Covid-19 pandemic, according to Jiang.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fe8db-38bb-408a-b74c-4352b932418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0a949-830f-4cea-8ade-a5d86a411cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, only about 40 families have not settled, according to Jiang, who\
        \ said they refused to sign the agreement because it removed all responsibility\
        \ from the airline and the Malaysian government.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad67d0-eb02-4b45-a0f7-eb1be9c3d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b3563-b66c-48c0-9407-2f3826703d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.536+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years of Covid lockdowns and other stringent control measures\
        \ wreaked havoc on the Chinese economy, leaving many families struggling to\
        \ make ends meet.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f84dad-84ec-4ded-aa8c-7f0658a0b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4d1ec-9fe2-466c-a72e-003f334bfb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On our long journey seeking the truth, many families fell into a tough\
        \ livelihood or even survival situation. They settled as a last resort to\
        \ ensure their lives,” Jiang said. “But no matter having settled or not, our\
        \ ultimate goal remains the same – which is to find the plane and our loved\
        \ ones.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e762d6-9e3a-4794-a1e9-6929e0fffe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ee5ed-e02e-47da-92b9-17bfe1c558d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.539+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2018 report by Malaysian authorities concluded the investigation\
        \ team was “unable to determine the real cause of the disappearance of MH370.”\
        \ Human interference or error were more likely the cause of the plane’s disappearance\
        \ than an aircraft or system malfunction, the report found.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf24ffe-5983-42eb-a7f8-8cee18da579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.540+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bf4e6-9c6b-415c-a3e1-435cd3600303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.541+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of conclusive evidence led to various theories and speculation\
        \ about what happened to the flight, and Jiang said some family members still\
        \ believe their loved ones are alive. He says he’s keeping an open mind –\
        \ and will accept any outcome, as long as there is evidence.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4279f3-61b1-4197-8da0-f9193392f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.541+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4960f-5168-43f3-bff3-3ce0175282c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.542+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the jetliner was never found, pieces of apparent debris have\
        \ washed up on islands in the southern Indian Ocean and the shores of Africa\
        \ – suggesting the plane had broken up.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8451d4e-7ba6-40b4-ad7b-8b90ad6742c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82721123-d9a4-4177-b514-176d602a2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.544+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Years-long quest</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77fa6f-9213-47e1-a178-93eceb9b3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.545+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jiang’s persistence was driven by a key motivation – the urge to do\
        \ something for his mother, who enjoyed traveling in her retirement.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de421c-e76e-4876-b00a-361b6cf5ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.546+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8ec01-756f-407f-8be7-7bc522507bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.546+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T12:12:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m at an age where I should pay filial piety to my mother, but I\
        \ no longer have the chance to do that. So, finding her is the only way I\
        \ can be filial to her,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e62054-e0db-42b4-be83-bfa21ed220f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:53:44.547+08:00
      'mgnl:createdBy': 'celine'
