  'filipino-cuisine-netflix-replacing-chef-chico':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-27T11:00:54.000+08:00
    'imagesource': 'jcr:be15aa7a-defa-4424-b77f-acbce85ae1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1431cea-7755-4b32-b520-93cacb23f08a'
    'lead': 'Philippine dishes take center stage in the new Filipino-produced Netflix
      Original series ''Replacing Chef Chico,'' with lead actors hoping that it would
      invite the world to try the country’s cuisine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T11:04:29.321+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-27T11:06:48.001+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Dan-Villegas', 'Antoinette-Jadaone', 'Sam-Milby', 'Replacing-Chef-Chico',
      'Piolo-Pascual', 'Alessandra-de-Rossi']
    'stories': []
    'template': '1'
    'title': 'Filipino cuisine goes global with Netflix’s ‘Replacing Chef Chico’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895da44-8771-4183-86ee-fe15a2e661ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Philippine
        dishes take center stage in the new Filipino-produced Netflix Original series
        “Replacing Chef Chico,” with lead actors hoping that it would invite the world
        to try the country’s cuisine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e38e9-0e8d-4849-9e35-7a236a5ed71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Replacing Chef Chico” sits currently as the top TV show on the
        streaming platform in the Philippines after its global premiere on Nov. 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e7ab0-e013-4664-b49d-a9c150f458e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Piolo Pascual said director Dan Villegas
        and showrunner Antoinette Jadaone wanted the concept of the eight-episode
        series to focus on Filipino cuisine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cbbe1-5eb0-4d40-8b34-0296c81b690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s nice to actually expose that because, for the longest time,
        wala tayong representation ng [we don’t have representation of] Filipino cuisine,”
        Pascual said during an<a href="https://www.cnnphilippines.com/videos/2023/11/27/Filipino-produced-Netflix-series--Replacing-Chef-Chico--out-now---New-Day.html">
        interview that aired on CNN Philippines’ New Day on Monday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b27e2-78db-4c9a-8f7d-dbddf1e040e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And for this to be a global project, it will open doors for Filipino
        cuisine and people to know more about our dishes and our culture,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531ffc0-88b0-45e9-bf29-38668b77296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual is joined by other big names in the entertainment industry
        Alessandra de Rossi and Sam Milby in the Netflix limited series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ea460-f4b4-4086-8abf-604bfe7d5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Rossi said they had proper training and conducted a simulation to\
        \ learn the ins and outs of the culinary world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e9df8-45bc-48b2-a3a0-02f63360d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Na-feel namin 'yong tension na talagang nakaka-stress pala ‘yon,”\
        \ she said during the interview.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeebb33-b04f-4833-8844-1b34663bbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We felt the tension and it was really stressful.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefe55d-67bb-4312-8bef-7f2570523d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milby said every episode features a restaurant patron’s story which\
        \ they will recreate as a dish.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd570e-1c11-438a-871c-9b6b7cec42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the true heart of ‘yong kwento namin [of our story] is also\
        \ the other cast…and [in] each episode there’s so much heart in the stories\
        \ of the other cast,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44530a4-3290-4aa3-b31b-02bc40e4fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast said dishes featured in the series have a lot of fusion
        such as kare-kare risotto and lumpia sisig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ae22b-1798-4647-afbb-2e2ac7e3aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T11:04:29.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T11:06:48.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Replacing Chef Chico” follows sous chef Ella (De Rossi) of the
        Filipino fine dining restaurant Hain, who needed to step into the shoes of
        Chef Chico (Milby) after the head chef fell into a coma. Raymond (Pascual)
        comes in as a business consultant to help keep the restaurant afloat.</p>'
