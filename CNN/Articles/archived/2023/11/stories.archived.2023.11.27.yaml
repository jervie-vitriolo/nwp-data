      'text': '<p>Two others persons of interest were <a href="https://www.cnnphilippines.com/regional/2023/11/26/armed-men-pretending-NBI-agents-rob-Cebu-pawnshop.html">collared</a>
        by the Mandaue City police last Sunday, bringing the number of those in custody
        to four. Police did not disclose their identities or background.</p>'
