    'stories': []
    'template': '1'
    'title': 'Filipino hostage is released from hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a636033-104b-4ad6-a859-846bf5d15a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:07:53.890+08:00
