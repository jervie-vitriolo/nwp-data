      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Israeli President Isaac Herzog
        is expecting to meet with Elon Musk on Monday as the world’s richest man continues
        to face a firestorm of criticism over his public endorsement of an antisemitic
        conspiracy theory on his social media platform, X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2194f6f-3347-4d9f-8cc2-e54f92d673fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.026+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5ec81-c8e1-47ea-a7d5-13484180b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.027+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk is scheduled to meet with Herzog behind closed doors during a\
        \ visit to Israel on Monday afternoon, where the president will emphasize\
        \ the need to combat rising antisemitism online, according to the president’\
        s office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dd75b-d7ef-434a-9650-965180938c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.027+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779fab7-678e-41af-9fa8-2377c5565cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.028+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the president’s office said that representatives of\
        \ the families of hostages held by Hamas were also expected to join the meeting,\
        \ where they would share “the horrors of the Hamas terror attack on October\
        \ 7, and of the ongoing pain and uncertainty for those held captive.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376000f-9048-4612-9828-e52faffa3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.028+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca5179-a83c-4cb2-a311-08e4caded2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.028+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk did not immediately respond to requests for comment through X\
        \ or two of his other most prominent companies, Tesla and SpaceX. X and Tesla\
        \ no longer maintain regular communications with the media, following Musk’\
        s takeover of the social platform last year and the automaker’s disbanding\
        \ of its public relations team in 2020.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69150c00-86e5-4e96-bebc-094f21beb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.029+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5953256-f09c-4b2f-8787-8cc79f671a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.029+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The billionaire’s visit to Israel comes more than a week after he agreed\
        \ with the claim that Jewish communities push “hatred against Whites,” leading\
        \ to a rebuke from the White House and a major exodus of advertisers on X,\
        \ the platform formerly known as Twitter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8e71e-defc-4a02-aba0-bf8696d1b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.030+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9b544-98bc-4bc5-a105-38b3f183d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.030+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an X post earlier this month, one user had accused Jewish communities\
        \ of “pushing the exact kind of dialectical hatred against whites that they\
        \ claim to want people to stop using against them.” The post also referenced\
        \ “hordes of minorities” flooding Western countries, a popular antisemitic\
        \ conspiracy theory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7264dc2-3ef2-44e3-81af-aae231c7ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.031+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177f322-5822-44ff-886b-25e0e4b9a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.031+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Musk said: “You have said the actual truth.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02236a6-9608-41b4-8cb0-ea5b4b981705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.031+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17411b3-7552-42b0-a84f-02739df56be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The antisemitic conspiracy theory that Jews want to bring undocumented\
        \ minority populations into Western countries to reduce White majorities in\
        \ those nations has been espoused by online hate groups.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407bfda-45a2-47a1-9950-33cef5e3981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e828389-8d2d-4009-86a9-4ca738e59d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk, in subsequent posts at the time, said he did not believe hatred\
        \ of White people extends “to all Jewish communities.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8ae53-0e09-4000-b90c-735ab6a27b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b356b3-6ba6-4c1a-8075-28d290971dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:03:18.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:12:51.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said the Anti-Defamation League (ADL), an organization that\
        \ fights antisemitism around the world, “unjustly attacks the majority of\
        \ the West, despite the majority of the West supporting the Jewish people\
        \ and Israel. This is because they cannot, by their own tenets, criticize\
        \ the minority groups who are their primary threat.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2f72b-0859-4936-a2b4-d890f0360619'
      'mgnl:activationStatus': true
