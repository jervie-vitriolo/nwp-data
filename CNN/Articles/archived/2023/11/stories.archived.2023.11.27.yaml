  'china-police-probe-zhongzhi':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T16:58:03.000+08:00
    'imagesource': 'jcr:1ae405e8-afee-443a-8ad2-4257491372cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2d4049-2427-4a8d-9eb9-b65e0e58dab9'
    'lead': 'Troubles besetting one China’s biggest privately-owned financial conglomerates
      have deepened with Zhongzhi now at the centre of a criminal investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T17:00:27.811+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-27T17:12:31.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
