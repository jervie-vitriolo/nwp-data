      'jcr:uuid': '7a95f0e4-67d8-44a5-9e09-58d420252008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Dela Rosa said
        Chinese delegates expressed reservations “paragraph by paragraph” about the
        draft resolution on settling maritime disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75271b1-4420-4aff-b548-f69f220df591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most glaring objection coming from China is that apparently
        they don’t want to resolve issues, particularly territorial issues,” he said.
        “They don’t want to resolve them via international bodies or through the observance
        of international laws. They want to go back to the traditional mode of settling…maritime
        disputes via one-on-one settlement.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca2805-28b9-4068-959f-d273f2508087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They don't want to observe UNCLOS (United Nations Convention on the\
        \ Law of the Sea),” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005022a-67b0-4d02-aef7-1593c9a2e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines drafted a <a href="https://www.appfph.org/resolutions/appf31-plenary-session-1a-10-philippines-draft-resolution-on-strengthening-capacity-of-parliaments-to-promote-regional-peace-and-stability-1">resolution</a>
        urging APPF member parliaments to “support relevant states as they earnestly
        work toward early conclusion of an effective and substantive” Code of Conduct
        in the South China Sea, consistent with international law, particularly the
        UNCLOS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225b6f4-e1de-44ba-a77e-71ad33508be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals put forward by <a href="https://www.appfph.org/resolutions/appf31-plenary-session-1a-1-indonesia-draft-resolution-on-maritime-security-issue">Indonesia</a>
        and <a href="https://www.appfph.org/resolutions/appf31-plenary-session-1a-7-japan-draft-resolution-on-strengthening-the-capacity-of-parliaments-to-promote-peace-and-stability-in-the-asia-pacific-region">Japan</a>
        also mentioned maritime issues and UNCLOS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c7ab2-29a5-476f-a046-4f5e07c02934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Later on, pagdating sa drafting committee, there were words that were\
        \ removed, some phrases were replaced, so ultimately nag-agree din ang China\
        \ na maipasa ‘yong resolution na ‘yon,” Dela Rosa said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe6807-2ec3-47da-b63c-1c0b5b046417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the drafting committee, there were words that were
        removed, some phrase were replaced, so ultimately China agreed to pass the
        resolution.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a84b5-f4a0-4ac8-966b-5682ead01a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:37.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T15:42:38.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, China, Brunei, Malaysia, Taiwan, and Vietnam have
        overlapping claims in the South China Sea, a strategic waterway where trillions
        of dollars of international trade pass through annually.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a121831-2244-48a7-9238-0a19cdc3c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:42:37.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T15:42:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2021, Beijing has escalated its aggression in the West Philippine
        Sea — a portion of the South China Sea claimed by the Manila — by its use
        of military-grade lasers, water cannons, and dangerous maneuvers resulting
        in collisions with Philippine civilian and government vessels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c9a50-b0cf-4ff7-b7b9-71c2f9ecaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://assets-global.website-files.com/64eee5f58827aa345ff4c252/6562cdafed1f42b18fa5890e_APPF31_Joint%20Communique.pdf">joint
        communiqué</a> signed on Nov. 25, APPF member parliaments “committed to increase
        their efforts in promoting and maintaining peace, security, stability, safety,
        and freedom of the high seas, consistent with the 1982 UNCLOS.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ea6b4-945c-4e40-b87b-8338b6dccaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The APPF member parliaments also resolved to protect the marine
        environment and biodiversity and promote a safe and sustainable blue economy
        that will benefit all nations,” it added.</p>'
  'Filipino-trafficking-victims-Myanmar-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
