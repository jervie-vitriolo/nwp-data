      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> China
        pushed for some changes in the resolution on settling maritime disputes before
        signing it at the recently concluded Asia-Pacific Parliamentary Forum (APPF),
        a Philippine senator bared Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2ed58-7a21-4012-9f3b-3bf4a7e9842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted the 31st APPF this year. During the forum,
        member states proposed 37 resolutions, but the drafting committee consolidated
        the <a href="https://www.cnnphilippines.com/news/2023/11/25/appf-10-resolutions-passed-ph-unsc-seat.html">measures
        down to 10</a> and adopted these. <a href="https://doc-10-14-docs.googleusercontent.com/docs/securesc/55amc69850iims5j5ktaqpbf0651nj0o/gjmr1uel32cr3cbc1safl3c905k57pvd/1701068700000/16797630113253160803/02994814900796820663/17WXZNoR8Mr1EBa5IMQ2ROUMDMXcn2SL4?ax=AEqgLxkdzTDO3zyw7IFE3nzH5_qa6rvEERyLnI3V-LraFFzcYHs-fnwOwhqlCRY51XWg4vCgr87w2vKl8dVMfQNCCJnY6UcmGTmv9Evm67yV6QW5I810hCtGhnDJgnqWQkB1KVuNIYzdqaKLTGVSGthA7sEy1pzZyXL5N0JwsSBE_uL2AwXo0NUmf73Cn_E0fBJ7QhShyFBqN5jYxP2zsIynyjooKmmNv4wEcBvQiwXBY0yklktchkQuus6rw5spSfgq8-gNc5AFTL1cPuTUlubAHPY_aZDMYbMYCWOdfkqP3DzXnuw6tQv9XMUdURUIAJCz4QDaaLbIAM_S06mOCtgBHKN0UNMULms4qa7C1eI-vdWE2IeBNxo3MLUDuxe5V_DnrhxDHWZSVgXBUyODVl5JsUgmbrvTm6v5Wy23t5A99dETI6isEcknsG1_DoO8hPMO3SCy8zoLMNgk-c1WogKcDrznqfSVBcQoJkthONLxRibDvawMOB03ZCszMIoTyJp3A2razTQvTlm75z1m2Ujf2S8GGNid3meOjJlZs7sRwKxsye-aOGwfwfnbtDj25B3jPgj6jXo9aMz4_tZrhMQj7Acdol4yaGeeyVeIAZFAg91WSbYp5YDISEmXGhGKFwbzeciqj2qHvsdMpRfR9svEfYNrAQ7C48Y3l2zw6DXyphkzvYOhMSxDgYhnqCGupaoExwFgAS0fhgL1MtZq82F9uv0ASiajIXlk9wMSRQWrQNerjyHc6ZMuGJuYyyHPkGV2sTvgxQwobQ1cg-f8kuma9Uik6QFVW9FmFMUkjLlWnk_yNauR254OURbPT7Bzu_xKJE0pv-jxX4vgK2yCWgRQ44h4TAzTCQPP5NPnpKLdrXygIg&amp;uuid=915820a8-978f-4da9-bf30-5418f336470f&amp;authuser=0&amp;nonce=vk7evlvgmmcrm&amp;user=02994814900796820663&amp;hash=ht3asr68jrf8n1jkpgcq6ijn2o0b6m0s">Strengthening
        the Capacity of Parliaments to Promote Peace and Stability</a> is one of the
        resolutions adopted by the APPF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ffa8a-2508-4dbf-8884-f9ec3a8ff252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T15:15:45.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T15:42:38.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald Dela Rosa chaired the plenary session and working group
        on political and security matters, which focused on strengthening the capacity
        of parliaments to promote peace and stability and to combat transnational
        crimes.</p>'
    '3':
