    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb1396-c320-439a-8443-92631f878ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:58:00.606+08:00
