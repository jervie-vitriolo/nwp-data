      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gen. Erik Kurilla, commander of US Central Command, said in the statement\
        \ on Sunday that maritime domain security ‘is essential to regional stability.”\
        \r"
