  'ph-japan-raa-negotiations-begin-teodoro-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T19:15:12.000+08:00
    'imagesource': 'jcr:1ccb4280-6d7c-497d-8843-58866591929d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0ffdf77-bb6b-4f10-a23c-cf735fa664fb'
    'lead': 'The Philippines has started negotiations with Japan on a Reciprocal Access
      Agreement, DND Sec. Gilbert Teodoro said Monday, referring to a deal that would
      allow temporary visits of Japanese troops in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T19:15:52.411+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-27T20:10:15.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teodoro: Talks on PH-Japan visiting forces deal now in progress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff6882-dde2-439e-b5e6-133c8db9ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:01:59.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> – The
        Philippines has started negotiations with Japan on a Reciprocal Access Agreement,
        Department of National Defense (DND) Sec. Gilbert Teodoro said Monday, referring
        to a deal that would allow temporary visits of Japanese troops in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8038f4-e5e5-4c25-9463-0f588a60dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:03:42.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our formal negotiating team led by [DND] Usec. Pablo Lorenzo has
        left this morning to start the formal round of negotiations with Japan," Teodoro
        told reporters in an interview on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f535a59-b5eb-4282-9fbd-8c3e04c908ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said he ordered the team to iron out all the issues
        as soon as possible so that the RAA could have an early ratification by the
        Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542eeff-eb8a-4fc2-81b5-3048d689fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and Japanese Prime Minister Fumio
        Kishida, during the latter''s visit to Manila, announced that the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html"
        href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">Philippines
        and Japan had opened talks</a> to allow troops from one country to freely
        visit the other temporarily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e4d28-e5b3-4d88-8055-6a81cee6b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri told CNN Philippines'' The Source
        that the upper chamber would likely ratify the deal next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a457dfe-90cb-4cf6-a956-7be95dd69c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 16 senators out of 24 would have to vote in favor of it.
        He said he believes the Senate will support the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2dc28-feb6-414b-a640-8e798031395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/6/senate-ratify-japan-raa.html"
        href="https://www.cnnphilippines.com/news/2023/11/6/senate-ratify-japan-raa.html">Senate
        eyes ratifying proposed PH-Japan military access deal in 2024</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d1a1d-d6a5-4383-84dc-98fa8817ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the proposed deal with Japan, the Philippines has a Visiting
        Forces Agreement with the United States and a Status of Visiting Forces Agreement
        with Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcb379-5bec-42b5-8366-1631c3e69863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T20:10:15.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T20:10:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, meanwhile, has RAAs with Australia and the United Kingdom.</p>'
  'deped-helpline-report-verbal-abuse':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T19:31:01.000+08:00
    'imagesource': 'jcr:125aa4fe-fee2-46fc-88b3-5dc03bf19b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0250d158-d14c-4977-a3f8-2d9d73eaf2da'
    'lead': 'A year after the Department of Education launched a hotline to report
      cases of abuse involving students, it said verbal abuse remains the top concern
      of callers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T19:38:23.728+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-27T19:44:33.429+08:00
