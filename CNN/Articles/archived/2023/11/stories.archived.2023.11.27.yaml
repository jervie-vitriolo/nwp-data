      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759229a-f985-4916-90aa-405bb9484a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.450+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Ministry of Defense also said Sunday that its air defenses\
        \ had destroyed two S-200 anti-aircraft missiles in the air over the Sea of\
        \ Azov at around 11 a.m. Moscow time (3 a.m. ET).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e8a5f-7d8e-47d7-b001-82ef18e06022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20357de0-9e8d-4b24-afd4-ae2a94a12e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks follow Russia’s largest drone attack against Ukraine’s\
        \ capital of Kyiv since the start of its full-scale invasion, according to\
        \ local officials. A Telegram post from Ukraine’s Air Force said it had intercepted\
        \ 71 Shahed drones across six regions of Ukraine, with the vast majority in\
        \ Kyiv region. It described the attack as a “record number” of drones.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e8a64-6225-42c4-9f89-a9df9b2d545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec29080-a00e-4824-9796-b73ef8d1e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Kyiv left 77 residential buildings and 120 establishments\
        \ in the city center temporarily without power Saturday, before supply was\
        \ restored later in the day.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b906ab-2739-4eaf-9452-f7a5a1383077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da8ee0-72d7-4b37-b9fb-c5f2d38817fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the weather grows colder, Ukraine faces fears of a repeat of
        events from last winter, when Russia carried out a sustained campaign of attacks
        on its energy infrastructure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98f70a-70a2-44eb-9c43-4d94baaf1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:42:21.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/11/26/europe/russia-destroys-ukrainian-drones-moscow-intl/index.html#:~:text=Russia%20has%20foiled%20more%20than,the%20full%2Dscale%20invasion%20began."><em>Russia
        destroys Ukrainian drones including over Moscow, defense ministry says</em></a>."</p>'
  'verstappen-abu-dhabi-grand-prix-win':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
