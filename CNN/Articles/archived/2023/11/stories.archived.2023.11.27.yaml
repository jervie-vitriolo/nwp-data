    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Labor groups demand higher salary, safer working conditions on Bonifacio
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e834c5-fa11-4b6d-9bf4-876746e0455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.134+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27)— Several progressive
        worker groups assembled on Monday to renew their call for wage hikes, better
        social services, and an end to attacks on the 160th birth anniversary of Andres
        Bonifacio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df1c28-184a-474b-89d1-3498c0392ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.134+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c53a96-d118-4de4-99de-d84dc2e7f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.134+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The labor groups Kilusang Mayo Uno (KMU), Bukluran ng Manggagawang\
        \ Pilipino (BMP), Alliance of Genuine Labor Organizations (AGLO), National\
        \ Confederation of Labor (NCL) and All Workers Unity (AWU) chanted as they\
        \ marched\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86227c6c-69ef-49ff-a496-1fde741b7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.135+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "from Plaza Sta. Cruz to Liwasang Bonifacio carrying a streamer that\
        \ read: “Laban ni Andres Bonifacio ay karugtong ng laban ng uring manggagawa\
        \ hanggang sa kasalukuyan.\" \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45513c-52c7-489b-b17e-869e7b8817cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.135+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee25d0a-2593-4132-b67c-dfbef977d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.136+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The battle of Andres Bonifacio in the past is also the\
        \ fight of the labor groups today.] \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752a27c-00fc-4f53-8e3a-d53353faadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.136+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d4472-f02a-43f5-bd8e-adf3718a4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.137+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said that they will march from the gates of Malacañang in Mendiola,\
        \ Manila to assemble on Kalaw Avenue, Manila on Nov. 30, Bonifacio Day. The\
        \ holiday was moved to Monday, with Nov. 30 to be a regular working day this\
        \ year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c8b0f-e2f0-4401-b935-3576ec6f4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.137+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc0c11-c2ca-473c-9f96-a2de547621f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.137+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The workers also called for a reestablishment of the National Minimum\
        \ Wage, end of \"contractualization scheme,\" and job security. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4270e5-127a-4dd2-89e4-e083ea6480a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.138+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17110031-0e7a-490b-b2f4-1bb89a144245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.138+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang mga manggagawa, pawang kontraktual na mas mababa pa ang sahod\
        \ sa minimum wage ng kada-rehiyon. Napakataas ng presyo ng mga pagkain at\
        \ serbisyo sa kasalukuyan...Napakarami nating mga kababayan, walang trabaho\
        \ o kulang sa trabaho,\" said Jerome Adonis of KMU. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65dd279-6865-4a70-bc93-05412defff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.139+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04613305-c8d9-4344-b355-9236787dfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T13:16:29.139+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:31:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The workers in a contractual set-up have lower incomes\
        \ than the minimum wage rate per region. Prices of food and services have\
        \ being going up. We have so many fellow Filipinos who are unemployed and\
        \ underemployed.]\r"
