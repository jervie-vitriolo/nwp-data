  'megaworld-datem-counterbond':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-27T08:30:47.000+08:00
    'imagesource': 'jcr:f0dac716-3881-4aa6-91f0-2ad3faff542b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '483c7ae6-7691-4e92-84a6-f0bfac66cf92'
    'lead': 'While construction firm DATEM Inc. welcomed real estate giant Megaworld''s
      move to set aside ₱873.32 million as a counterbond, the company said it has
      "no bearing" in its legal case seeking to collect alleged unpaid dues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T08:32:10.664+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-27T08:32:10.901+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DATEM welcomes Megaworld''s nearly ₱900-M counterbond'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e687b1-5461-418a-b201-8134c68ecfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> —<strong>&nbsp;</strong>While
        construction firm DATEM Inc. welcomed real estate giant Megaworld''s move
        to set aside ₱873.32 million as a counterbond, the company said it has "no
        bearing" in its legal case seeking to collect alleged unpaid dues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80961e65-ed5b-4cd7-900d-f386c7be7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Quezon City Regional Trial Court ordered the lifting of the freeze
        order on Megaworld assets after the group posted the ₱873.32-million bond.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11683880-701b-4c55-9cef-df6bbf6512f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Finding the counterbond to be sufficient for the payment of claims
        in judgment sought by plaintiff, the Writ of Preliminary Attachment issued
        on 15 November 2023 is hereby immediately discharged," Presiding Judge Rochelle
        Yvette Galano said in an order released Nov. 24.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a21604-51b2-43fb-8f82-02c99732e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued over the weekend, DATEM said the bond would serve
        as its "safety net, paying for the liability it owes to the construction firm"
        once it wins the legal battle.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc62826-0800-4d5f-b096-cdc2ea762108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is crucial to note that this development has no bearing on the
        core of our lawsuit against Megaworld, which seeks to secure payment for finished
        projects where work has been completed," it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fcbe0-cf01-4654-b1da-fdef73542047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DATEM filed a case against the property titan over its alleged failure
        to settle financial obligations for finished works.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c952c-53e5-4235-979c-4e11c49b9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Megaworld, however, earlier said DATEM failed to complete its construction
        commitments, prompting it to tap other contractors. The company also said
        DATEM must be held accountable "for their gross negligence to project timelines."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23c89e-5155-4599-8903-c3deb1b0bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:32:10.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-27T08:32:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Megaworld pursues a countersuit, DATEM said it would "respond
        effectively" and is "committed to safeguarding its rights."</p>'
  'truce-gaza-life-heartbreak':
    'author': 'Ivana Kottasová and Abeer Salman, CNN'
    'caption': 'Residential buildings, destroyed in Israeli strikes during the conflict,
      lie in ruin, amid a temporary truce between Israel and Hamas, in southern Gaza
      City on November 26, 2023.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T08:56:28.000+08:00
    'imagesource': 'jcr:1c53c8de-3777-4dd7-a0ae-3f5d2ec92ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5d6df8-a283-4323-8983-fe7bd83bbffc'
    'lead': 'For nearly seven weeks, most people in the Gaza Strip have been just
      trying to survive, focusing on the basics: finding shelter, fleeing the fighting,
      getting access to food and water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T08:59:12.224+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-27T09:00:19.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Truce gives Gazans moment to breathe – and reveals scale of devastation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a1210-4ff7-40c9-97b1-34e822315ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the bulldozers worked their way through
        the remains of the southern Gaza town of Al Qarara on Sunday morning, a group
        of people watched with anxiety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5ee26-6ac5-4a85-bccf-6c8c1f78308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were hoping the truce between Hamas and Israel would allow enough\
        \ time for the bodies of their loved ones to be recovered from underneath\
        \ the rubble.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131c8ac-c6d5-455f-8fb5-7d208acb6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then they can finally be buried.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13e335-7942-4f38-aaf6-00f407913806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly seven weeks, most people in the Gaza Strip have been
        just trying to survive, focusing on the basics: finding shelter, fleeing the
        fighting, getting access to food and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7a9be-b264-4590-98b5-4d51811fff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause in hostilities has given Gazans a moment to breathe –
        and take stock of the devastation around them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2ac26-5888-4daf-ae67-4549218e0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The town of Al Qarara is in the southern Khan Younis governorate, an\
        \ area that has seen a marked increase in the damage to buildings in the past\
        \ two weeks, according to analysis of radar satellite data.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a3793-1e15-4bb5-8b29-fc8e2e935769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN footage from Deir El Balah, a city in central Gaza, showed thousands\
        \ of people flocking to the streets and going to the market, trying to buy\
        \ supplies that were out of reach for many weeks but are now – if only perhaps\
        \ temporarily - available again.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbe6cd-d167-4a28-bc49-9eb4b2ff3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN in the market, residents of Deir El Balah told of the\
        \ relief they felt when the truce came.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ae00d-2517-4039-9060-5ad95d3195b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One woman, called Um Ihab, said Sunday was the first time she had been\
        \ out with her family. “We were always afraid of going out and being struck\
        \ by rockets and airstrikes. But since the first day of the ceasefire, we\
        \ have been able to go buy what we need safely,” she said. “For 47 days, we\
        \ were living in war and fear. Our kids were terrified.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be2d78-a40c-4d14-b3e9-044f0dc180d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another resident, Um Mohammad, told CNN that prices have skyrocketed\
        \ during the war.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7aae53-be0d-4bd6-8257-eff028ea886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everything seemed very expensive, not like before (the war),” she\
        \ said, adding: “We thank God that at least we can come and feel safe.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d4750-6e10-41c8-9ca8-bcb940e0a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The market had been deserted for most of the past seven weeks, with\
        \ most shops closed and people afraid to go out. On Sunday, it was buzzing\
        \ with activity, shoppers rushing out to stock up, children running around\
        \ among the stalls with vegetables, garbage piling up on the sides of the\
        \ streets.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c2782-b534-4900-bc54-4e96ceb348bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that the ceasefire can be permanent and that (Israeli forces)\
        \ will withdraw from the north, so all those who were forcibly displaced can\
        \ go back home, even if they go back to tents,” Abu Udai, another local resident,\
        \ told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792980d-a071-45bd-bbec-116f5b550584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet for many in Gaza, the truce brought heartache as they were able\
        \ to see the full scale of the devastation for the first time. The weeks of\
        \ fighting have left entire neighbourhoods levelled to the ground. Thousands\
        \ of people have been killed.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f7341-b235-4eb3-bf47-151ed3ab4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 2 million people living in Gaza, 1.7 million are internally\
        \ displaced, according to the United Nations Relief and Works Agency for Palestine\
        \ Refugees (UNRWA).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2658b-ebdc-4fe0-9694-4424a76dfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation is most dire in northern parts of Gaza, where some civilians\
        \ have remained despite repeated orders by the Israel Defense Forces to evacuate\
        \ to the southern part of the Gaza Strip.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887d2f4-b6ed-42b5-8ce9-39743ced9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the truce agreement, more humanitarian aid is now allowed\
        \ into Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1c3f5-fbfe-4851-ac6c-51020aa2a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, 61 trucks delivered food, water, and emergency medical\
        \ supplies to northern Gaza, according to the United Nations. It was the largest\
        \ shipment to reach the north since October 7 – but nowhere near enough to\
        \ meet people’s needs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b11859-fe56-472e-8d62-8168199e0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said on Saturday night the truce agreement could be in danger\
        \ if sufficient trucks failed to make it to northern Gaza, where the needs\
        \ are greatest. The dispute over the amount of aid entering Gaza contributed\
        \ to a brief delay in the planned handover of a group of hostages held by\
        \ Hamas on Saturday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac40c9-bc91-4202-9943-743bc71c1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA said Sunday the amount of aid reaching the Gaza Strip remained\
        \ completely insufficient.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2d4dd-ccbb-4f6b-809f-d66123e40a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need 200 aid trucks a day continuously for two months at least\
        \ to meet the needs. We need even more fuel so we can operate the services\
        \ and sectors we support, like water desalination, sewage, hospitals, bakeries\
        \ and UNRWA services and communications. The aid going in at the moment is\
        \ just a drop in the ocean of humanitarian needs,” said Adnan Abu Hasna, UNRWA\
        \ media adviser.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59439a61-2af1-4c3e-8817-d948ae221cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the war, about 455 trucks entered Gaza daily with aid supplies,\
        \ according to the United Nations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a774a0e-7e87-4655-b49b-0c50b4d496c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The (humanitarian) situation in northern Gaza is dangerous, there
        is no drinking water and no food, so the aid we are sending is important.
        Today we are also sending convoys towards Gaza City and northern Gaza. The
        humanitarian situation is dangerous in both southern and northern Gaza,” he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f04029-f353-410b-909c-90443f0e5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T08:59:12.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-27T09:00:19.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/26/middleeast/truce-gaza-life-heartbreak-intl/index.html">Truce
        gives Gazans moment to breathe – and reveals scale of devastation</a>"</em></p>'
  'russia-destroy-ukrainian-drone':
    'author': 'Yulia Kesaieva, Alex Stambaugh, Darya Tarasova and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-27T09:39:19.000+08:00
