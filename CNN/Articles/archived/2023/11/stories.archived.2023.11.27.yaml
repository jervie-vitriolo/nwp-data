      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A suspect has been arrested in the shooting of three Palestinian
        college students in Burlington, Vermont, in a case that has garnered national
        attention amid concerns about rising levels of hate crimes since the Israel-Hamas
        war erupted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495ffbd-93d1-4d22-a7ef-a9fa91df22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.005+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47b4ec-1814-4c5d-9ea5-0ab47395915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.006+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason J. Eaton, 48, was arrested Sunday afternoon near the scene of\
        \ the attack, the Burlington Police Department said in a news release. Authorities\
        \ said Eaton lives in an apartment building in front of the shooting scene\
        \ and a search of his home uncovered evidence that gave investigators “probable\
        \ cause to believe that Mr. Eaton perpetrated the shooting.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd481c70-d9f8-40c6-8326-473b7a7ef1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.006+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fccb70-cc12-4510-934c-39235dd53e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.006+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had been investigating whether the shooting may have been\
        \ a hate crime, officials said. Police did not detail early Monday what charges\
        \ the suspect is facing. CNN has been unable to determine if Eaton has an\
        \ attorney.\r"
