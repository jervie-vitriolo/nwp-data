  'labor-groups-funds-for-wage-increases':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T16:19:32.000+08:00
    'imagesource': 'jcr:d6a1c5b8-47c1-44a0-ab71-bdc1d7163414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e65e2b9-36f1-457e-85f5-baa147f81354'
    'lead': 'Several workers'' groups are asking for funds to increase the wages of
      government employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T16:26:55.946+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-27T18:10:31.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Confederation-for-Unity--Recognition-and-Advancement-of-Government-Employees',
      'wages', 'COURAGE', 'salary', 'wage']
    'stories': []
    'template': '1'
    'title': 'Labor groups want budget for gov''t workers’ pay hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278470c-5ba4-4db6-9833-7861e713f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Several
        workers'' groups are asking for funds to increase the wages of government
        employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d90bba-21ca-4b89-91ab-c5f33725ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said during the discussion on the 2024 budget that the House
        of Representatives slashed the ₱94 billion provision for pay hikes by about
        ₱70 billion. They expressed hope the slashed funds could be reinstated when
        the Senate and bicameral conference deliberate on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665288c-364f-4440-9bc4-8765eda09f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that current wages -- where the lowest-ranked government
        workers receive ₱13,000 monthly -- are not enough to provide for a family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea80023-ee23-4dc7-a98c-a1dada1e3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the moment, <em>wala pa tayong naririnig sa</em> Senado <em>tungkol
        po sa pagbabalik ng</em> ₱70 billion. <em>Kaya ang panawagan namin sa</em>
        Senado, <em>na ibalik ito,"</em> said Confederation for Unity, Recognition
        and Advancement of Government Employees (COURAGE) spokesperson Santi Dasmarinias.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8b36b-cf9b-4b61-b18a-e6ac50c7923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of the moment, we have not heard from the Senate
        on whether the ₱70 billion will be returned, so we are asking them to bring
        it back.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00581b42-24b1-402c-b802-bd5a42cc0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Santos, secretary general of the Alliance of Health Workers
        condemned the paring down of funds, saying it shows the welfare of workers
        does not come high on the list of lawmakers'' priorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddacf54-3deb-43cd-a8ec-3028ebc80782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po tayo naniniwala na walang pondo ang gobyerno sa pagtataas
        ng sahod. Nakikita po natin na hindi lang napa-prayoridad ang ating mga manggagawa,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b33fd-d9cf-4fdc-aac0-e6efa9b8a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t believe there are no funds for wage increases.
        What we see is that workers are not the priority.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a5d5-e010-4135-a82e-6f99224bde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups also said the low salaries of national government employees
        means even lower wages in local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838fd12-359b-4cf4-8957-aeb3620cb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in a 6th class municipality, government workers who
        belong to salary grade 1 receive just 65% (around ₱8,450) of the ₱13,000.
        Added to this is the problem of job order and contractual government employees
        who do not receive benefits and live in fear of being unemployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf7f3c-e234-4d5a-86da-11e727aa2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups are asking for ₱33,000 as the national minimum national
        wage for government employees -- equivalent to the minimum living wage for
        a family of six.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682a6f4-c903-44e9-a542-71d3b35be16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers, meanwhile, should get ₱50,000 for their
        entry-level salary, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe5798-e1c2-4de8-990c-1b08ada05800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T16:26:55.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-27T18:10:31.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also said that passing a new law to raise wages would
        mean a lot as the enforcement of the <a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2023/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-591-DATED-JAN-10-2023.pdf"
        target="_blank">Salary Standardization Law</a> would end this year.</p>'
  'us-destroyer-missiles-call-tanker':
    'author': 'Haley Britzky, CNN'
