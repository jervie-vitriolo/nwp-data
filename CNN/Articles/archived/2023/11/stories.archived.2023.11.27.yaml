    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T17:27:04.000+08:00
    'imagesource': 'jcr:ef374594-55e9-4c07-beb9-e6230d34733d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab823f3-c5fe-41f5-933f-ee2842081966'
    'lead': ' Vice President Sara Duterte said she respects President Ferdinand Marcos
      Jr.’s decision to consider proposals for the Philippines to rejoin the International
      Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T17:30:40.165+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-27T17:31:34.893+08:00
