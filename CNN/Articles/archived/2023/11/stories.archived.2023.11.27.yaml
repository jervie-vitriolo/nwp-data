      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several companies in its real estate portfolio have struggled
        with a cash crunch since 2020 after regulators started cracking down on developers’
        reckless borrowing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea668f6-994b-4768-9c9c-d36dfe93e4ee'
