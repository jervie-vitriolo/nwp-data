  'meta-allegedly-collected-childrens-data-instagram':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-27T12:12:27.000+08:00
    'imagesource': 'jcr:e6cd1212-b500-4423-82f1-ca6fc05ff4e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b01438-ef48-4b4b-a7de-38ef8e04fe0f'
    'lead': 'Since at least 2019, Meta has knowingly refused to shut down the majority
      of accounts belonging to children under the age of 13 while collecting their
      personal information without their parents’ consent, a newly unsealed court
      document alleges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-27T12:14:16.539+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-27T12:22:21.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meta collected children’s data from Instagram accounts, unsealed court
      document alleges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdf2b3-62a6-4392-8d6d-207135ee5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since at least 2019, Meta has knowingly
        refused to shut down the majority of accounts belonging to children under
        the age of 13 while collecting their personal information without their parents’
        consent, a newly unsealed court document from an ongoing federal lawsuit against
        the social media giant alleges.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be7f46-9a00-4f0d-b3b9-95e08ef4515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorneys general from 33 states have accused Meta of receiving more\
        \ than a million reports of under-13 users on Instagram from parents, friends\
        \ and online community members between early 2019 and mid-2023. However, “\
        Meta disabled only a fraction of those accounts,” the complaint states.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd79beb-65ec-46c9-b50f-222fa85e35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal complaint calls for court orders prohibiting Meta from\
        \ the practices the attorneys general allege violate the law. Civil penalties\
        \ could add up to hundreds of millions of dollars, as Meta allegedly hosts\
        \ millions of users who are teens and children. Most states are seeking anywhere\
        \ between $1,000 to $50,000 in fines per violation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35196b1-2f79-40ab-828c-e6c5a322fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Privacy violations</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79697e8-001f-40cc-a453-249a339ad2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 54-count lawsuit, Meta violated a range of state-based\
        \ consumer protection statutes as well as the Children’s Online Privacy Protection\
        \ Rule (COPPA), which prohibits companies from collecting the personal information\
        \ of children under 13 without a parent’s consent. Meta allegedly did not\
        \ comply with COPPA with respect to both Facebook and Instagram, even though\
        \ “Meta’s own records reveal that Instagram’s audience composition includes\
        \ millions of children under the age of 13,” and that “hundreds of thousands\
        \ of teen users spend more than five hours a day on Instagram,” the court\
        \ document states.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdafc18-094e-4c2d-a114-a109468395e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Meta product designer wrote in an internal email that the “young\
        \ ones are the best ones,” adding that “you want to bring people to your service\
        \ young and early,” according to the lawsuit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c008633-ac91-46d2-82da-e2e15504d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instagram’s Terms of Use prohibit users under the age of 13 (or higher\
        \ in certain countries) and we have measures in place to remove these accounts\
        \ when we identify them. However, verifying the age of people online is a\
        \ complex industry challenge,” Meta told CNN in a statement on Sunday. “Many\
        \ people - particularly those under the age of 13 - don’t have an ID, for\
        \ example. That’s why Meta is supporting federal legislation that requires\
        \ app stores to get parents’ approval whenever their teens under 16 download\
        \ apps. With this approach, parents and teens won’t need to provide hundreds\
        \ of individual apps with sensitive information like government IDs in order\
        \ to verify their age.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3640b46-0fc3-47f1-ade9-309b2dafb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mentally harmful content</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d5d82-6fc7-4b43-8574-6a3b5a0d10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unsealed complaint also alleges that Meta knew that its algorithm\
        \ could steer children toward harmful content, thereby harming their well-being.\
        \ According to internal company communications cited in the document, employees\
        \ wrote that they were concerned about “content on IG triggering negative\
        \ emotions among tweens and impacting their mental well-being (and) our ranking\
        \ algorithms taking [them] into negative spirals &amp; feedback loops that\
        \ are hard to exit from.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf022b-4c0d-4249-9006-7c7ecfaf81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, Meta researchers conducted one study in July 2021 that\
        \ concluded Instagram’s algorithm may be amplifying negative social comparison\
        \ and “content with a tendency to cause users to feel worse about their body\
        \ or appearance,” according to the complaint. In internal emails from February\
        \ 2021 cited in the lawsuit, Meta employees allegedly recognized that social\
        \ comparison was “associated with greater time spent” on Meta’s social media\
        \ platforms and discussed how this phenomenon is “valuable to Instagram’s\
        \ business model while simultaneously causing harm to teen girls.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0f06d-40f5-4db3-be4f-12b2ecd14c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a March 2021 internal investigation looking at eating disorder content,\
        \ Meta’s team followed users whose account names referenced starvation, skinniness\
        \ and disordered eating. Instagram’s algorithm then began generating a list\
        \ of recommended accounts “that included accounts related to anorexia,” the\
        \ lawsuit states.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818ddd1-91c0-4f53-a287-7d4ae317d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Antigone Davis, Meta’s global head of safety, testified before\
        \ Congress in September 2021 that Meta does not “direct people towards content\
        \ that promotes eating disorders. That actually violates our policies and\
        \ we remove that content when we become aware of it. We actually use AI to\
        \ find content like that and to remove it.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ec4b7-1646-414b-8270-7f21852868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want teens to have safe, age-appropriate experiences online, and\
        \ we have over 30 tools to support them and their parents,” Meta told CNN\
        \ in a statement. “We’ve spent a decade working on these issues and hiring\
        \ people who have dedicated their careers to keeping young people safe and\
        \ supported online. The complaint mischaracterizes our work using selective\
        \ quotes and cherry-picked documents.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b97b0-7e6d-4f30-b454-04cee3bde10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior leadership at Instagram also knew that problematic content was\
        \ a critical issue for the platform, the lawsuit states. Adam Mosseri, the\
        \ head of Instagram, allegedly wrote in an internal email that “social comparison\
        \ is to Instagram [what] election interference is to Facebook.” The lawsuit\
        \ does not specify when that email was sent.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f3bd3-5d76-43a0-a3ac-9641df313757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Meta regarding Davis’s and Mosseri’s comments\
        \ and did not immediately receive a response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f668fe6-42e9-4a41-bd97-f16b0607e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, despite the company’s internal research confirming concerns\
        \ with social comparison on its platforms, the lawsuit alleges Meta refused\
        \ to change its algorithm. One employee noted in internal communications cited\
        \ in the lawsuit that content inciting negative appearance comparisons “is\
        \ some of the most engaging content (on the Explore page), so this idea actively\
        \ goes against many other teams’ top-line measures.” Meanwhile, “Meta’s external\
        \ communications denied or obscured the fact that its Recommendation Algorithms\
        \ promote High-Negative Appearance Comparison content to young users,” the\
        \ lawsuit states.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0585bb0-de16-4059-b304-c28963b02b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta was also aware that its recommendations algorithms “trigger intermittent\
        \ dopamine releases in young users” which can lead to addictive cycles of\
        \ consumption on its platforms, according to internal documents cited in the\
        \ lawsuit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840db82-7426-4c70-a89c-07bd6b994b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meta has profited from children’s pain by intentionally designing\
        \ its platforms with manipulative features that make children addicted to\
        \ their platforms while lowering their self-esteem,” said Letitia James, the\
        \ attorney general for New York, in a statement last month. New York is one\
        \ of the states involved in the federal suit. “Social media companies, including\
        \ Meta, have contributed to a national youth mental health crisis and they\
        \ must be held accountable,” James said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc091b-4b2c-49ef-ad57-165c36f3036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight additional attorneys general sued Meta last month in various\
        \ state courts, making similar claims to the massive multistate federal lawsuit.\
        \ Florida sued Meta in its own separate federal lawsuit, alleging the company\
        \ misled users about potential health risks of its products.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e4e7c-9ea2-4eaa-a7b3-8c994e06e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wave of lawsuits is the result of a bipartisan, multistate investigation\
        \ dating back to 2021, after Facebook whistleblower Frances Haugen came forward\
        \ with tens of thousands of internal company documents that she said showed\
        \ how the company knew its products could have negative impacts on young people’\
        s mental health.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769650fc-d328-4955-a2f0-accf854fa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T12:14:16.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-27T12:22:21.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Brian Fung contributed to this reporting</em></p>'
