  'labor-groups-bonifacio-day':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-27T13:14:16.000+08:00
    'imagesource': 'jcr:b0d6d3e1-1a44-489b-b79c-268f444ea25a'
