      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — And so the curtain falls on a Formula One
        season dominated by Max Verstappen and his Red Bull team, with the Dutchman
        securing a record-extending 19th victory of the year at the Abu Dhabi Grand
        Prix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76acd0b5-a072-47e0-85f9-eb13a1506d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3414b2b8-66ac-4ac0-b704-a3f93613d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Never before has the sport seen a driver win with such regularity and\
        \ ease, the three-time world champion again comfortably crossing the finishing\
        \ line first at the season-ending race at the Yas Marina Circuit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b995c-24e7-48fb-90f1-37aa5d0eeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a91b0-f9ea-44c1-873a-62f51c9183f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 26-year-old’s victory moves him to third on the all-time list of\
        \ career F1 wins with 54 overall, behind seven-time world champion Lewis Hamilton,\
        \ who has 103 victories, and Michael Schumacher on 91.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e97f8-cdf3-488c-81ee-83046190be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faffce1-53fe-4eca-9e25-a291ad5db11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verstappen led from start to finish to secure his fourth win on the\
        \ trot in Abu Dhabi. Ferarri’s Charles Leclerc was the only driver to attempt\
        \ any sort of challenge, doing so unsuccessfully into the first corner.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78d906-7a17-4cd5-a46f-0d8c4e144de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab894f-1bb6-48d2-a7fb-1b011c7e25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After accumulating a record 575 points this season – and the largest\
        \ ever winning margin in a championship with 290 points between him and teammate\
        \ Sergio Perez – it was perhaps no surprise to hear Verstappen say post-race\
        \ that he felt emotional.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193249f1-2028-4aef-b1b0-0fcadfd2f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c39d08-6f89-432a-bb54-84c27af7fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was an incredible season,” Verstappen told reporters. “It was a\
        \ bit emotional on the in-lap, it was the last time I was sitting in the car\
        \ which has of course given me a lot.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f06140-c9a5-4440-b1e8-da7a5d30c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464226b-437a-4990-8e2a-a149ccd5134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will be hard to do something similar again but we definitely enjoyed\
        \ this year.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce66b7-1fec-4208-8472-17c775611616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe0ed7-4924-41a8-b112-06c036d1ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such has been Red Bull’s superiority that Verstappen wrapped up the\
        \ drivers’ title at the beginning of October.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9486c6-7f3e-40b1-b7f7-aee3d6a42387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faaa450-200b-4637-a19c-2168b47ee030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, it seemed probable rather than possible that the team\
        \ would win every race of the season, an outcome that faded away when Ferrari’\
        s Carlos Sainz won the Singapore Grand Prix.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731cf78-a94e-4bd1-84c9-addf2d39be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81e43b-0c64-4ccc-b33e-ed28564ab4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T09:48:41.434+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-27T09:54:06.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Red Bull sealed its second consecutive constructors’ championship\
        \ at the Japanese Grand Prix in September, with six races still remaining,\
        \ and its car has been widely hailed as one of the greatest ever built in\
        \ the sport, somehow proving even more successful than last year’s model which\
        \ won 17 of 22 races.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09d29d-323d-434b-a468-286a357f387f'
      'mgnl:activationStatus': true
