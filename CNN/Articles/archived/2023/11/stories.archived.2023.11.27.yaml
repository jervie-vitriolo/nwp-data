      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what we know so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1353ca2-2f52-40f4-85c0-6de61a5bceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.014+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45257f80-e60a-443a-83bb-00f4d7d52931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.015+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victims were shot while on a walk\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dee47-5ec5-44fa-ae32-b135f384c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.015+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three students were in Burlington to visit Hisham Awartani’s grandmother\
        \ for the Thanksgiving holiday and were going on a walk before dinner when\
        \ they were shot, according to Marwan Awartani, a former Palestinian education\
        \ minister, who is speaking on behalf of the victims’ families.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9b162-bd67-43a8-91da-a9c1a4d47ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.016+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b92351-c158-4068-8bd1-411d8fa92607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.016+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators determined the trio was walking on Prospect Street when\
        \ they were confronted by the suspect, described as a White man, who was “\
        on foot in the area,” police said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4fc69-8fbf-4e34-94f8-01e397d15f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.017+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1e938-c668-4998-981c-ad3878eb3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.017+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without speaking, (the suspect) discharged at least four rounds from\
        \ the pistol and is believed to have fled on foot,” police said in a release.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab33659-6cf6-4dfb-a1d3-52b73134d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.018+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b108b7-23ed-4ee9-947b-5d88a7840e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.018+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 6:30 p.m. ET, police officers responding to reports of a shooting\
        \ found two of the victims injured at the scene, police said. The third victim\
        \ was found a short distance away.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d7a4c-af46-443e-bc43-244dd7171f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.019+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f7f41-9cdd-4aa9-a0b4-598c06d6714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-27T17:05:52.020+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-27T17:13:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All three men were taken to the University of Vermont Medical Center,\
        \ where they were still being treated Sunday, according to police.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71054d1c-053e-452e-8c29-08b1eedbcf1f'
