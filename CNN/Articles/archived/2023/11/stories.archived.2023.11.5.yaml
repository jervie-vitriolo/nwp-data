      'mgnl:lastActivated': 2023-11-05T06:25:23.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49704b08-739b-4bf2-8cd8-46fdb0a60d04'
      'mgnl:activationStatus': true
