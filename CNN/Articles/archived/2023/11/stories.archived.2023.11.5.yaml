    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan to give PCG 5 ships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7935d-6b7e-4afa-bd71-88114371521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> – The
        Japanese government will give five ships to the Philippine Coast Guard (PCG)
        to boost its maritime security capability, Prime Minister Fumio Kishida said
        in his address to the Congress on Saturday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791d10f-d7b1-41af-8198-cfc807ad243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCG, the five 97-meter-long Multi-Role Response Vessels\
        \ (MRRV) will be funded by official development assistance (ODA) from Japan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1076d0-b61f-4592-8101-66ddf4c216fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of 12 ships – 10 44-meter MRRVs and two 97-meter
        MRRVs – that Japan earlier gave the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a1ddd-9cd2-4071-a3a3-4bda9602c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The last pillar of the New FOIP (Free and Open Indo-Pacific) Plan\
        \ is extending efforts for security and safe use of the sea to the air. Japan\
        \ has hitherto provided 12 ships to the Coast Guard to play a part in improving\
        \ the Philippines’ maritime security capability,\" the Japanese Prime Minister\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260da2c-1520-410b-b35f-2f2b98ce43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG spokesperson Armand Balilo said the ships from Japan would help\
        \ the agency fulfill its mandate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078077cd-fb42-410d-84dd-acfe0e24c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It definitely would be able to help the PCG fulfill its mandate. 'Di\
        \ lang naman maritime security o West Philippine Sea. Mayroon pa tayong border\
        \ sa Southern Philippines. Mayroon tayong eastern seaboard…and mayroon tayong\
        \ mga internal activities na kailangan natin ng mas malalaking barko. And\
        \ plus 'yung mga humanitarian responses natin,” Balilo said Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd39f36-7fa6-455a-ba1e-526bb4bca9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Definitely it will sustain 'yung ating patrol operations at makakaikot\
        \ tayo nang mabuti sa buong Pilipinas. Mas magiging maganda 'yung deployment\
        \ natin,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea7858-c7bc-4fd0-b97c-ee87b78a2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Not just for maritime security or in the West Philippine\
        \ Sea. We have a border in the Southern Philippines, and an eastern seaboard…\
        and we have internal activities which require bigger boats, plus humanitarian\
        \ responses. These will sustain our patrol operations and improve mobility\
        \ around the country. Our deployment will be improved.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe53d0-7f04-4a42-b6a6-17931bef2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also granted the Philippines <a href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">Official
        Security Assistance</a> (OSA) worth ¥600 million or around ₱235 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce1942-b16b-4e38-8b7a-09aef226cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OSA will allow the Department of National Defense to acquire coastal\
        \ radars for the military in a bid to enhance maritime domain awareness capability\
        \ and security.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f80a0-ad67-46d3-833c-2501660c85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:19:17.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:19:17.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India also offered the PCG <a href="https://www.cnnphilippines.com/news/2023/11/5/India-offers-helicopters.html">seven
        helicopters</a> for use in rescue and humanitarian efforts during disasters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa8f38-4081-4000-b97a-dae617263800'
