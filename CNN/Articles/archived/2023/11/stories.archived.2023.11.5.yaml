      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The James Webb Space Telescope peered inside the heart of the Crab\
        \ Nebula to study the aftermath of a stellar explosion.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b37415-6c7a-415b-8919-bcad18e28664'
