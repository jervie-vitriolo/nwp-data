    'mgnl:tags': ['Hamas', 'Rafah-border-crossing', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Filipinos expected to cross Rafah border on Monday after delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f3da7-dd33-4022-87ff-7e144f95e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.709+08:00
