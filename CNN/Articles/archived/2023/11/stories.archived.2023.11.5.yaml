      'mgnl:lastActivated': 2023-11-05T06:27:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ad3e2-f45f-4152-b21c-c0f254cbb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commander in Chief of the Ukrainian Armed Forces Valery Zaluzhny said\
        \ in an interview with the Economist magazine this week that “there will most\
        \ likely be no deep and beautiful breakthrough” and each day that passes gives\
        \ the Russians an advantage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e5149-1688-46ee-a410-81520fe28d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc42066-c569-4086-a3c5-d461846a56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian counteroffensive against Russia is stalled as hard winter\
        \ looms. Russia still occupies nearly a fifth of Ukraine and front lines are\
        \ static for the most part while both sides continue to churn through soldiers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646c464-d45a-4740-81c2-185ef2bee57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d1122-7d0b-4640-b582-30bd2405e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaluzhny warned that Russia will “have superiority in weapons, equipment,\
        \ missiles and ammunition for a considerable time” and that Ukraine needs\
        \ “new, innovative approaches.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d8ef0-e14d-4658-860c-3ab811788f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031a2c0-541a-4768-80ad-a0403655e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine launched a counteroffensive against Russia’s invasion in June,\
        \ but it has so far failed to gain the momentum needed to turn the tide of\
        \ the war in Kyiv’s favor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c3cbf-90bf-4600-afc6-ee1f221df002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24b518-f1b3-4f67-90ce-4b591e37bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Igor Zhovka, deputy head of the Office of the President\
        \ of Ukraine, slammed Zaluzhny for his comments.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf32988-e40e-4463-be07-4bee9fb1681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143502bb-97f3-4968-9e86-7a47795d8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sure that everything has been carefully read, noted down and\
        \ conclusions drawn” by the Russians, he said, adding that he has received\
        \ calls from counterparts in partner countries “in a panic” asking if the\
        \ war really is at a stalemate. “Is this the effect we wanted to achieve with\
        \ this article?” Zhovka said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69f230-1067-43d9-a761-e7510bf5a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdfd87-7a7b-4b54-bf1a-cde3165104e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky disagreed with Zaluzhny’s assessment.\
        \ “This is not a stalemate. I emphasize this once again. We have already talked\
        \ about this. This is not some kind of news,” he said in a news conference\
        \ Saturday with European Commission President Ursula von der Leyen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f9ff0-bd6e-41ab-8926-4dd923a683fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf41c9b-9839-4508-b981-dbf709db3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaluzhny’s straight-to-the-point view offered a rare alternative to\
        \ the hopeful messages that have become commonplace from Ukraine’s political\
        \ leadership. Almost every night, Zelensky appeals to the public to keep believing\
        \ in the country’s potential victory.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d962f2-add9-41cf-b47c-6a0bffd11834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc8917-24f2-48d2-a1e5-b72b99ebc507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for many Ukrainians, that goal seems elusive for now.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e85f91-d393-46f7-ad95-c714ebd35123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a02762-7767-449b-b927-ebd170876982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke to Ukrainians about the potential for a prolonged war and\
        \ the hope they still have as the conflict reaches what Zaluzhny called a\
        \ “stalemate.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dcb60-83a0-418a-975b-60382cf04346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ee207-f32b-4d2f-9509-5d5edde8f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vitalii Shevchuk’s family members fled to safety, but their home was\
        \ destroyed under Russian occupation in the town of Hostomel near Kyiv at\
        \ the start of Russia’s full-scale invasion last year. Those days were filled\
        \ with terror, he said. The situation may be better now but the truth of where\
        \ the war stands “must be accepted, whatever it is,” he told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93f73-5c69-4386-bc3b-cafbf71921f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d639f51-01a7-44f2-b745-a2148b8e08e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There seem to be two realities: one is the optimistic one broadcast\
        \ by the national telethon,” Shevchuk said, referring to the only official\
        \ news broadcast jointly conducted by several major Ukrainian TV channels.\
        \ “The other is about the true reality.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57570b8f-2fe5-4f78-8ccb-8f681363cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86684c-1965-48c3-9e89-8a7372949ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shevchuk said that when Russia annexed Ukraine’s Crimean Peninsula\
        \ in 2014 and occupied parts of Donetsk and Luhansk region that year, the\
        \ fight seemed distant for many Ukrainians. But now even as the war moves\
        \ into what Zaluzhny described as “positional warfare,” Shevchuk is convinced\
        \ it will remain on everyone’s minds.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b18d0-8a51-41e2-b991-224ff88b4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d6c04-3712-4f1f-8b5f-a24abae3f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe in Ukraine’s victory, but we have to take into account the\
        \ objective reality… As for Zelensky’s positive predictions, they made sense.\
        \ Because if we all walked around with our heads down, saying that everything\
        \ is bad, everything is wrong, then eventually it would have happened,” he\
        \ said. “Zelensky’s role was to raise morale, and if this spirit was not there,\
        \ what would people have been holding on to?”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd15f3-d2a5-41e1-8d2b-3dab167a9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007cda8-220b-40e4-919c-3efd2fa0a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reading Zaluzhny’s thoughts on where the battle stands, a deputy commander\
        \ for an artillery unit near Bakhmut didn’t feel the need to pass the words\
        \ on to soldiers serving under him. It was all very “obvious,” the deputy\
        \ commander who spoke to CNN said on the condition of anonymity because he\
        \ is not authorized to speak to the media without permission.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6aa46c-7f81-467c-9614-969817b55da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942ac0e-f7e1-46ad-873e-53c3359fa63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Where we are standing, we constantly feel the superiority of the Russians,\
        \ both in reconnaissance and firepower. They have a huge amount of cannon\
        \ artillery. They are inferior in accuracy, this is a fact, but they are superior\
        \ in the number of shells. Especially recently, the difference is noticeable,\
        \ as we receive less and less ammunition,” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d54862-a61b-43ff-b596-41b5853c4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179c409-9b38-4239-baa7-b5293c595348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaluzhny said in the Economist interview that the strategy to deal\
        \ a heavy blow to Russian troops in order to bring Moscow to the negotiating\
        \ table may have failed. “That was my mistake,” he said. “Russia has lost\
        \ at least 150,000 dead. In any other country such casualties would have stopped\
        \ the war.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b646606-671b-4f37-981e-24c2821bf80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44add176-9a33-4049-9abb-f03d56eea2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘They don’t pay attention to the losses’</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742e764-4b98-4ad3-a2cd-704f6436eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy commander admired Zaluzhny’s candor.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11bf5e8-deee-4a94-8759-487dbefbb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f46ab-38d2-4cc6-87ea-0c8998f98a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general “dared to say that he made a mistake. This is worth a lot.\
        \ You have to be a brave person to admit that the plan failed,” he said. “\
        (Russians) don’t pay attention to the losses, and they keep pushing on.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec7887-451f-4e41-8d31-ecc05e42f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc0f89-2ba5-44a8-805a-d4eb24b75521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Zelensky is not a military man, in my opinion. And from his point\
        \ of view, he did everything right. Every day in his addresses, he paid attention\
        \ to the most difficult front-line areas and the brigades doing the hardest\
        \ work. To some extent, this raised the spirit of the soldiers.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195ae1c-e4b4-4eda-92fa-b0fe0e12fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe94c41-cd1a-4956-9328-8a1726b89f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lyuba Shipovich, the director of Dignitas Fund, a foundation focused\
        \ on providing support for the Ukrainian military with drones, tactical medicine\
        \ and communication devices, spends her days looking for technological solutions\
        \ that will give soldiers an edge on the front lines.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ff1e1-1c48-4f61-93a7-b2a38a91cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9c261-8747-42b2-b3c0-593c21051819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have fewer people than our enemy and we value them more. People\
        \ should be taken out of the very front (of the) front line and replaced with\
        \ intelligence and recco drones, automated attack systems, self-destroying\
        \ drones and bombers,” she told CNN. “(Personnel) should be hidden in the\
        \ back end of the front line, because for us human life is much more valuable\
        \ in all senses.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f6941-2099-4332-9751-63aca3eae533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83ca55-5e01-4880-9913-2513536ed85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, we need help from Western partners in providing us not only (with)\
        \ weapons, but also the technology for these weapons,” she said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90689f2-690a-43ef-95e1-3d92dfba57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22259f8e-c163-43ac-a036-e4fff0b9a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent interview with TIME, Zelensky said that “nobody believes\
        \ in our victory like I do. Nobody,” adding that instilling those beliefs\
        \ in Ukraine’s allies “takes all your power, your energy.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffaf69-e0a9-4434-a099-c31d12fd95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe009cad-4806-4b37-951a-19c9e919d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the latest statistics, between 5.6 million and 6.7 million\
        \ Ukrainians who fled the country because of the war remain abroad. For them,\
        \ the developments on the battlefield and the likelihood of the war ending\
        \ are key factors in determining the possibility of returning home.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f4026-1327-485e-91eb-7cb04e83a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fb8dc-7837-440d-a16a-c6d0a3a56008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv resident Iryna Avramets, 34, was pregnant with her first child\
        \ when the war broke out. She stayed in Ukraine to give birth to her daughter,\
        \ but left for Spain soon after. The war’s stalemate, with no clear end in\
        \ sight, makes it less likely she will return soon.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e22ad1-cc9b-4471-8b5e-8a9a02e6fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de9aa9-d7f6-404c-8399-2cf760841b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the one hand, it is predictable that the war will drag on, although\
        \ it is difficult to admit it,” Iryna said. “We just listen, analyze and understand\
        \ that we will not be returning home soon.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d17d9-de55-48de-a466-f346120fddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e07d28-4df9-41d0-bb41-e083d27930cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iryna says that it is good to know the objective picture that Zaluzhny\
        \ described, but it is equally important to remain optimistic. She thinks\
        \ Zelensky is helping Ukrainians do exactly that.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda06b7d-c208-437d-ae29-7c8cabec1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c51f15-6640-46de-9e42-20f0ce03488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Zelensky, for his part, is doing his best to give faith to the people\
        \ so that we do not give up,” Iryna said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f68fec-e7dd-4862-af32-2a4f2d6b9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58857b8a-c3a9-485a-aa20-67fd6e601f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oksana Yarosh from Kharkiv believes the Ukrainian president has been\
        \ “sugarcoating” the situation for far too long. “The absence of (the) bad\
        \ news that is in fact a daily reality is terrifying,” she told CNN.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292c9b9-4b73-4515-abfd-0153d9ee9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e21e0-af41-4bba-b185-88e8ee652b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the issues about Ukraine’s mobilization and training of reserves\
        \ simply don’t get talked about publicly, she said. Problems being “openly\
        \ ignored” makes fewer and fewer people willing to sign up and fight.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d46c4-3bc5-4f87-a964-a3414d78a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7a788-2215-448d-9ee3-f4339b671cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand that it is important to reduce the level of panic among\
        \ civilian Ukrainians, but unfortunately, this contributes to attention going\
        \ elsewhere, and complacency,” she said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d9274-baff-48c3-a960-0be887610e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a796be2-7fd6-40d2-9518-454f90c1f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natalia Kovalchuk, a Kyiv resident, appreciates the Ukrainian president\
        \ keeping spirits high through the turmoil.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba05930-286f-40e2-ba09-683a2ecd9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a976581-92a0-4ff0-a8c2-49fa6e2a3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The positive sentiment that Zelensky gave to people is needed,” she\
        \ told CNN. “But it is very unfortunate that there were many expectations\
        \ from this counteroffensive. People were so much inspired that we are about\
        \ to return Crimea, we are about to drive the Russians out of our land, and\
        \ this did not happen.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5e3e5-f418-4747-8b20-21523296e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baabf9-ee47-441c-861d-37c09bc6a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a lot of people understood that many of their hopes were
        unrealistic, but they were afraid to admit that this war was going to be a
        long-term one.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8c04e-336b-48c1-bbf5-5eb4d8ad5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:27:37.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:27:38.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<a href="https://edition.cnn.com/2023/11/04/europe/ukrainians-face-prolonged-war-with-russia-in-stalemate-intl/index.html"><em>,
        "Ukrainians face grim reality of a prolonged war with Russia amid battlefield
        ‘stalemate’"</em></a></p>'
