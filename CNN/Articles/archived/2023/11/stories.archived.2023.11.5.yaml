      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a59f0-0b30-4748-899c-5f34af0ffe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The space observatory spied previously unseen details within the glowing\
        \ cloud of gas and dust that had been created by a supernova. The explosion\
        \ was so bright when it appeared in the night sky in 1054 that astronomers\
        \ believed it to be a new star.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4220fb-19b0-40cf-9c8d-94be91b98b11'
