      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdd682-4e35-425c-8a5b-bd0d670fe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.141+08:00
