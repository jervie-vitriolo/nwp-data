      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e289f36-e156-4e7e-89ed-85e08a91bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-06T09:05:47.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinos are expected to arrive in the Philippines by Thursday,\
        \ Nov. 9, if they successfully cross the Rafah border on Monday, De Vega said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba24d24-2d18-49ba-ac72-021f129f892d'
      'mgnl:activationStatus': true
