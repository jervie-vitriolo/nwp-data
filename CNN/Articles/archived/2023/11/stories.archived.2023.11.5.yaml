    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07157831-c87e-414b-869b-483809c07595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia’s troubled ties with China in
        recent years have had far-reaching costs – sweeping trade curbs from Beijing
        devastated the Australian wine industry, hit the livelihoods of farmers and
        fishers across the country, and impacted billions of dollars in trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28df22-7593-4348-a912-55462cc610b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8036f59-9769-4bf9-99cb-c26f84103d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, Prime Minister Anthony Albanese is headed to Beijing for a landmark\
        \ trip – the first for an Australian leader in seven years – widely seen as\
        \ a step forward in both sides’ efforts to stabilize the relationship after\
        \ years of economic tension.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb7d36-60fb-431c-ba5c-4451c946f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89362e1-1f10-498a-bb2b-1b32ac8567aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stakes are high for the four-day visit, which begins on Saturday and\
        \ will see Albanese meet with Chinese leader Xi Jinping and Premier Li Qiang\
        \ and make stops in Beijing and Shanghai.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426132c-17ba-4440-a8de-60be4a8b1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4197a-42f3-49b6-8015-3d7769a61343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries have only in recent months begun to emerge from a\
        \ diplomatic deadlock that escalated from 2020 when Beijing slapped punishing\
        \ trade restrictions across a swath of Australian exports.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1a274-bf46-4dfc-9a07-4f0875697cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3a58a-4a64-41cb-8605-773ae6f05f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time it was seen as political retaliation for then prime minister\
        \ Scott Morrison’s calls for an international inquiry into the origins of\
        \ the Covid-19 pandemic in China, though relations had been deteriorating\
        \ for some time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c49d0-9cfa-4209-afa5-7e7aa101657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11b183-e008-4aea-8078-1ecab60bcf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry blamed Australia for the trade issues, in\
        \ 2020 accusing it of “violating the basic norms governing international relations,”\
        \ though its commerce ministry has cited anti-dumping and other reasons for\
        \ the curbs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87ecb5-2310-4552-ac73-f72487089817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05356ad8-b84d-467d-8012-e4a3f1595698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides have much to gain from a step back in those economic tensions,\
        \ and in recent months have been working hard to pave the way for the trip.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c6744-8c99-4aff-b4bb-ea5acef77d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472abdd-76a1-45cf-bf79-71aee55a7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How well the leaders manage the relationship also has important implications\
        \ for the Indo-Pacific, where smooth communications between China and Australia,\
        \ a key US ally, could play a stabilizing role in the increasingly contentious\
        \ region. Leaders from Washington to Seoul will likely be watching closely.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33b638-ce38-4fb6-b26d-1f3763ddd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8af8b1-1439-4737-93ce-50a5fba578ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese’s trip also carries symbolic overtones, marking 50 years since\
        \ the first official visit by an Australian leader to Communist China after\
        \ the two countries established ties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a13a2-5ba5-4f97-995e-22cc53672fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897e1d9-ec1a-41c8-9295-2b28687fd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A visit to mark that diplomatic milestone represents a step forward\
        \ in relations, according to Jingdong Yuan, an associate professor at the\
        \ University of Sydney who specializes in Asia-Pacific security.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add2609-190d-4d52-8500-947e1c5efb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ca46d-3cd7-4ac3-b704-270841d27c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This visit is very symbolic, but still very important. They’ve come\
        \ this far from the bottom just 18 months ago – this is a good beginning (for\
        \ them) to explore where they can cooperate,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6755d-7149-4b63-be2a-de2313e7e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0210d-3388-4517-ace7-7eb845e138c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking from the northern city of Darwin before his departure on Saturday,\
        \ Albanese said the upcoming trip was the result of a “patient, calibrated\
        \ and deliberate approach that we have to the relationship with China.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32d9c6-1429-44c2-882c-1c7f9391c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c4a69-1a7d-4d32-ac15-61bc19b7fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that it is the first visit in seven years to our major trading\
        \ partner is a very positive step,” he said, according to Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd9b2f-2cda-4485-b37a-c649abe889f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400d2bd-6881-41a8-9610-92fe19f48919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>On the table in Australia-China talks</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cdaeb-b32a-44eb-9150-0a30802487ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A range of tensions, however, will cast a shadow over the proceedings.\
        \ Analysts say the meetings could lay the groundwork for expanded communication,\
        \ but won’t be enough to turn back the clock on what has now become a fragile\
        \ relationship.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafea17-0328-4363-88b5-09693d6627ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801ec3c-8d29-42ec-9210-12d386af1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s economic campaign sharpened rising concerns in Australia\
        \ over alleged Chinese espionage and political interference, its ambitions\
        \ in the neighboring Pacific Islands, and its detention of Australian citizens.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366520da-cbf6-4a82-9724-1003c18cb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a2e16-83c9-471e-b061-360238a06ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalist Cheng Lei, detained in 2020, was released last month before\
        \ Albanese’s trip was announced, but writer Yang Hengjun remains in prison\
        \ since being detained in 2019 on espionage charges, which he denies.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efbabc-9954-4e09-95da-d817e46843e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5536110-65ed-4133-8c8d-5d1628fe08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing, meanwhile, has become increasingly alarmed by Canberra’s growing\
        \ security ties with Washington amid deepening US-China rivalry. China had\
        \ already chafed for years over Australia’s public expression of national\
        \ security concerns, including its ban on telecoms provider Huawei in 2018.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187db50-3e33-44b4-a08e-ec7527053bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb9dd6-2858-47c2-9210-e48f98c5b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election of Albanese’s Labor government last May allowed for a\
        \ shift in those tensions, with Beijing gradually rolling back many of its\
        \ trade controls since then – including on barley, timber, and coal – as the\
        \ new Australian leadership dialed down the rhetoric.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e64abf-c508-4b5d-b346-ed9b4449d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26072d5-b1d8-4755-9e00-1807ea2d03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canberra announced Albanese’s trip late last month, shortly after the\
        \ two countries reached a deal that could see the end of tariffs on wine –\
        \ one of the most glaring sore points in that tranche of trade curbs, whose\
        \ resolution the leader said would be worth about 1.2 billion Australian dollars\
        \ ($773.6 million) to Australia.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59745b09-e466-4bc2-a010-7e0343301bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1d094-fac7-41c0-b021-06c2018cab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his meetings with Chinese officials, Albanese will likely push\
        \ for lifting outstanding curbs, like those on lobster – and raise issues\
        \ including China’s aggression in the South China Sea and its detention of\
        \ Yang.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a5673-9b34-47cd-ab86-fd64e06481b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82bda3-25f7-4864-a6f3-c1b0d385631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When it comes to China what I say is we’ll cooperate where we can,\
        \ we will disagree where we must, and we’ll engage in our national interest\
        \ and I will always make representations on behalf of Australians,” Albanese\
        \ told reporters on Wednesday, after confirming he was in touch with Yang’\
        s family.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cbe9e-ed31-463a-8581-5c9c344c93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b393ef3-eac2-4a3a-ba43-e8c581d2cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Beijing, the Australian leader’s visit provides an opportunity\
        \ to push for more Chinese access to Australia’s resources and renewable energy\
        \ sectors, according to Elena Collinson, who manages research analysis at\
        \ the University of Technology Sydney’s Australia-China Relations Institute.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb01e75-396b-4330-8a28-cb9e716aaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4bd08-6f93-47f4-bb8f-37e02be0e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese leaders may also look for Albanese to support China’s entry\
        \ to the Comprehensive and Progressive Agreement for Trans-Pacific Partnership\
        \ (CPTPP), a free trade pact between countries on both sides of the Pacific,\
        \ she said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a767f-37d5-4b08-b931-8e797479afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c443a6a-e3eb-4fb4-a8f8-1d05cea8d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For China, the visit coincides with its push to repair ties with other\
        \ US-friendly economic partners, like those in Europe — part of bid to prevent\
        \ them from falling too closely in step with America’s China policy.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514856d6-8ecc-428c-a3be-4e9a50025f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9137c0-b29c-4ba2-810f-cc5dca7ed1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As tensions simmer with the US and its own economic position teeters\
        \ on the precarious, it is in (China’s) interests to inject some stability\
        \ into its relations with a resource-rich US ally,” Collinson said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a20be4-d471-44e6-85bd-4f47e4697f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f656b0-cca7-41a6-9007-740e5b47cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US relations loom</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0d796-c4fc-492d-8fe6-70e1f43a2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese is heading to Beijing less than two weeks after he met with\
        \ US President Joe Biden in Washington.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609ae1e-bdbb-4cec-9413-49d4bde5aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7774cb4-ea1b-4ff5-9fee-a473b96e0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There, the two leaders expressed their shared concern over “China’\
        s excessive maritime claims” in the South China Sea.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9af79c-71c7-4554-a4f7-d315af9a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d117363-0824-4898-84a5-b5dc96ebceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also hailed the AUKUS security partnership between Australia,\
        \ the US and the United Kingdom – which is supporting Australia to acquire\
        \ nuclear-powered submarines, and the Quad, an informal grouping with Japan,\
        \ India and the US.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce381d83-1a4b-491c-863a-271350a50979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2ee01-7aea-4b96-8f06-42564dad00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he aims to repair ties with China, Albanese will need to walk a\
        \ line between these interests and China’s suspicions about the aims of these\
        \ blocs, analysts say.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2535387-fedf-421a-958a-e3fedb2460da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d07ec8-e5cd-4648-b189-0337f1e9868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Albanese can deliver the message, with regard to the Quad or AUKUS\
        \ … Australia has this long history being part of (such) security arrangements\
        \ – and (they) do not necessarily target China,” said Yuan in Sydney, who\
        \ is also director of the China-Asia Security Program at the Stockholm International\
        \ Peace Research Institute.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a277b4-54d0-4e9a-b999-be15565ef6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e384a2c-84a7-40aa-8995-753ff68bef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese can also convey that what China does “could impact the direction\
        \ of these arrangements,” he said, adding that Australia could provide an\
        \ example to other middle powers with close ties to Washington about how to\
        \ play a role in conveying messages between the US and China and navigating\
        \ relationships with both powers.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9050a-61fe-4ff6-99c0-02fe1f2291cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de8d24-aee0-4b81-b483-ba834439e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi, meanwhile, is expected to attend the Asia-Pacific Economic Cooperation\
        \ summit in San Fransisco later this month and meet with Biden, as the powers\
        \ also seek to stabilize their fraught relations.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91f166-cf40-4fa9-858f-57eb190c3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7b593-e4d7-4672-a29b-5fce3b8b719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easing of tensions with Australia could also help create a positive\
        \ atmosphere ahead of those high-stakes talks.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f466959-484a-4a48-a5ed-95bebd1b4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f13ba6-841d-4e63-9531-df78f597d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as China marks this new milestone with Australia, analysts say\
        \ the Chinese leader and his officials may be taking note of the outcome of\
        \ its economic campaign against the country.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a18106-6266-417e-9d5b-c58e3dd22734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d82c2-a3e1-43b8-be09-1e787a2c825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beijing came to learn that the weaponization of trade did not force
        a close US ally to back down,” said Collinson. “And only served to intensify
        other countries’ suspicion and wariness of its motives.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683db55-bcb3-435c-9c1f-3207c1f18e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:22:54.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:22:55.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/04/china/australia-china-albanese-xi-jinping-trade-intl-hnk/index.html"><em>"After
        seven years of strain, an Australian leader is returning to China"</em></a></p>'
