    'template': '1'
    'title': 'After being frozen for 500 years, face of the ‘Ice Maiden’ revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221adc5-3eca-4e68-b13f-0da4c538d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The snow-capped Andes in South America
        have long fascinated humans with their soaring peaks and alien landscapes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e665e07-769b-468a-b07e-46afa05950cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b2be7-8851-46fc-b562-1a9a9edd9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Near the summit, there is no vegetation in sight, and freezing temperatures\
        \ and howling winds add to the inhospitable conditions — which is why scientists\
        \ were surprised to find life in such a desolate place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400df76-2538-49f0-b419-570d2a7f28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb769a-8897-4725-aa26-6ef37f8c5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, researchers spotted a leaf-eared mouse commonly found at lower\
        \ elevations living more than 20,000 feet above sea level. Now, another team\
        \ has uncovered active animal burrows and the mummified remains of the same\
        \ species, which essentially became freeze-dried by the Mars-like conditions\
        \ near the summit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437158fe-fdeb-4385-82e1-76475012275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43ab01-bcf7-49ec-aa5e-733fe39463ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But how, and why, did the mice become the world’s highest-dwelling\
        \ mammal?\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf2007-339f-4cf4-87b1-3ce4af6ca89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486a8bb-6c06-4bf1-8c68-85c39a3b38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s one of many mysteries presented by the Andes. In fact, the small\
        \ creatures aren’t the only mummies to be found among the peaks in recent\
        \ years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358e8eb-02bc-44f9-a016-9583b0af5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65171b-cc29-49d7-8f30-802aeb7aebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>We are family</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffff51-6094-442c-a89d-683802e8d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When archaeologist Dr. Johan Reinhard discovered a cloth bundle high\
        \ in the Peruvian Andes 28 years ago, he lifted the fabric and saw the “Ice\
        \ Maiden.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9825ab1-7363-4069-98cf-c379868e95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a06f8-7513-4f1c-bd32-07e6f259485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mummified remains of an Inca teenager, sacrificed and left near\
        \ the summit of the dormant volcano Ampato about 500 years ago, were incredibly\
        \ well-preserved by the mountain’s frigid conditions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56421bc-8c0e-4407-9670-2008f9acd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f03957-d2a3-4300-8414-2084096eace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a team of archaeologists has used 3D scanning techniques and scientific\
        \ analysis to recreate what she looked like before her untimely death.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf31a36-30e8-4407-8590-4029ae7917c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4163d7e-d1e0-4f17-acf5-c40e71b9390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reconstruction is part of a new exhibit at the Andean Sanctuaries\
        \ Museum in Arequipa, Peru, that features what researchers currently know\
        \ about the Ice Maiden and the symbolic artifacts buried with her remains.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5058cd-9f7b-4d04-a9e7-310dd6ed9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112d9d6-4165-4e5e-a336-67aed4ff24aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Other worlds</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06d945-85f2-4549-ae0c-f99852fde681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lucy mission finally had its first close look at an asteroid —\
        \ and it discovered a space rock surprise.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68e011-f06a-4706-9fcd-57c96545ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb67c3-6291-45b5-be20-3d3eaf4f5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched in October 2021, the NASA spacecraft is the first designed\
        \ to study the swarms of Trojan asteroids within Jupiter’s orbit.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c175921-bb56-4399-838e-8fc7a2c00e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f9b62-90ac-41cf-83e8-35661d658974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To test Lucy’s systems and instruments before observing the Trojans,\
        \ the probe first zoomed by Dinkinesh, located between Jupiter and Mars.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571e283-3bed-4a0b-8877-8f71bff7ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c90a5-d304-43de-978a-8c388bda6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images returned by the spacecraft revealed humanity’s first close\
        \ look at Dinkinesh, which turned out to be a pair of space rocks rather than\
        \ a single asteroid.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbf06e-05bc-4652-8aa1-65025f89355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911dcf35-ec60-40f7-af84-65fdf357bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Wild kingdom</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ce109-4b1c-4a25-a5ad-30bf079674a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are only five known ‘akikiki left in the wild, and the bird species\
        \ native to Hawaii could be dangerously close to going extinct within months.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c71fb9-6693-475a-a042-11778eec7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca633e0-93cb-4ea4-8ab0-44f59e6fb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The small gray bird’s once plentiful populations have faced decimation\
        \ as global warming enables malaria-carrying mosquitoes to penetrate mountain\
        \ peaks where the birds live.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939715e5-53d0-4b08-890d-15f230a9e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d644bb1-a031-443b-994b-c517d1fde940'
