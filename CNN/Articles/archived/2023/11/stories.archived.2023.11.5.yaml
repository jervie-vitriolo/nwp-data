      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canaries archipelago lies off Morocco’s west coast.This story
        was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/04/europe/migrants-rescued-spain-canary-islands-intl/index.html"><em>"More
        than 700 migrants rescued off Spain’s Canary Islands"</em></a></p>'
  'misamis-occidental-juan-jumalon-death':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo courtesy: Oraiz-Guitelen)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-05T12:19:19.000+08:00
    'imagesource': 'jcr:4ee45e1c-16cd-4733-95d7-cb9864ce09af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da33f82-82c1-4cda-a857-aa6eea81c474'
    'lead': ' A broadcaster was shot dead by an unidentified gunman as he was airing
      live in his own home in Misamis Occidental on Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T12:22:55.533+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-06T08:53:32.699+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['journalist', 'Mindanao', 'Misamis-Occidental', 'Juan-Jumalon',
      'killing']
    'stories': []
    'template': '1'
    'title': 'Broadcaster in Misamis Occidental shot dead while on air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4d80a-f789-48da-a452-5af3184de5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T12:22:55.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> —  A
        broadcaster was shot dead by an unidentified gunman as he was airing live
        in his own home in Misamis Occidental on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be124acb-c868-43e4-92d4-ea3bfef52f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:44:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/PCADUmisoccppo/posts/pfbid0Ct9TX8tDCJuQafPAyVAwbmEKMsbcoewjtQSQzEout1exMrMzc1AvaxfuzeH3yi3pl"
        target="_blank">statement</a>, the Misamis Occidental Police Provincial Office
        said the incident happened at 5:35 a.m. while Juan Jumalon, also known as
        DJ Johnny Walker of 94.7 Calamba Gold FM, was broadcasting live in his home
        in Barangay Don Bernardo A. Neri in Calamba town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b48425-6e9a-42d5-9182-0b993aed3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:44:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman entered his residence, shot the 43-year-old broadcaster
        in the head and then fled, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c2047-a849-4776-b684-28b620d596e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:44:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalon''s wife immediately brought him to the Calamba District
        Hospital but he was pronounced dead on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe250387-ec44-4f93-ba31-625390824e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:44:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calamba police established a checkpoint and launched dragnet
        operations to apprehend the gunman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a4cbd-2c2e-4a5c-b3c6-18cc8e606752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said there were eyewitnesses to Jumalon''s slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5fc70-a470-49f2-8f45-905376c289b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> at least dalawang eyewitness <em>tayo, pinapapunta
        natin sa</em> region <em>para makabuo ng</em> cartographic sketch, since <em>ang</em>
        region <em>ang may</em> capability <em>para sa</em> carto sketch," said Calamba
        Municipal Police Station officer-in-charge PCpt Diore Libre Ragonio at a briefing
        on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdfc8f-cdfd-4852-a993-2565f608b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have at least two eyewitnesses who were asked to
        go to the region so we can make a cartographic sketch, since the region has
        that capability.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2676da-d1bf-4cd6-925e-46d2a08b8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are eyeing three suspects: two of whom entered the
        house while the other — who could have been the getaway driver — waited outside
        on a motorcycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e180e1-f255-4cb7-81de-76c270aeb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ragonio said they are looking at all possible angles to determine the
        motive for the killing, and have spoken to Jumalon''s family. He did not reveal
        details of their conversation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac89ff3-4f26-4e08-8685-311512ed0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condemning the slay</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dd6d2-31a6-4481-80d1-7395f2bb9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. ordered the Philippine National Police
        to thoroughly investigate Jumalon''s death and bring those responsible to
        justice.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f3179-f413-4974-b8cf-82678eb116d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Sunday, the president said this kind of attack on
        members of the media has no place in a democratic country.'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I condemn
        in the strongest terms the murder of broadcaster Juan Jumalon. I have instructed
        the PNP to conduct a thorough investigation to swiftly bring the perpetrators
        to justice. <br><br>Attacks on journalists will not be tolerated in our democracy,
        and those who threaten the freedom…</p>&mdash; Bongbong Marcos (@bongbongmarcos)
        <a href="https://twitter.com/bongbongmarcos/status/1721063274949816811?ref_src=twsrc%5Etfw">November
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f9550-3d90-4724-9a7d-946300d1b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9726b-0899-48fa-a076-d04cb6d31081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba Governor Henry S. Oaminal said he was shocked at what happened
        and denounced "in the strongest terms, the untimely death of radioman Juan
        Jumalon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a557800-15aa-4527-b668-7d8384db984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Having known this man as a fearless broadcaster, I share the grief
        of his family and the people of my province for we lost a truth crusader,"
        he said in a statement. He said the police have been ordered to look thoroughly
        into the killing, together with other incidents in the province, including
        the explosion of an improvised explosive device on Oct. 1.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39646f0-3dc8-4b7a-84dc-060e4327d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Justice called Jumalon''s killing "heinous" and his
        death "tragic."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fcbc8-9899-416e-9239-d4875acc171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This despicable act of violence against a dedicated journalist
        is an affront to the principles of democracy, freedom of expression, and the
        sanctity of a free press," the DOJ said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c447716-4d85-4133-9f2b-c058ffebae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In light of this tragic incident, the DOJ affirms its dedication to
        enhancing the situation of journalists and safeguarding their rights. We will
        work tirelessly to create an environment where journalists can carry out their
        essential work without fear of violence, harassment, or reprisals."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd7e37-eb99-4e1e-b34b-412c9b268000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/nujphil/posts/pfbid0ZpZcJoY4fV3ZrfS3HiKv1oEP4iNiYdo1QWHEBqA1Cs23hfw4nboDoeBpWHRTTUW9l"
        target="_blank">National Union of Journalists of the Philippines</a> (NUJP)
        condemned the killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
