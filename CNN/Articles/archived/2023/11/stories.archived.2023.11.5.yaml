      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590d22f-c2a3-4b9e-9869-ccb7c5b355c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Life is hard. Everything is expensive. We have families we need to\
        \ take care of. If Move It is shut down and we lose our jobs, how will we\
        \ feed them?” Maglunsod said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa4079-eb9f-4777-82d8-95365a65b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.718+08:00
