    'jcr:uuid': '79cb98a2-1d06-4b41-96d0-84c27a0cb7ef'
    'lead': 'The De La Salle University Green Archers pull off a vengeful victory
      against the University of the Philippines Fighting Maroons to bolster their
      title aspirations in UAAP Season 86 men’s basketball.'
