      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Curiosities</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12471042-91b9-458b-b5ed-a2a3e08decbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.824+08:00
