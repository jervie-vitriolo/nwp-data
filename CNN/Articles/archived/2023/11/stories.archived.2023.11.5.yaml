      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 136 Filipinos in Gaza, 115 wanted to leave the enclave but most\
        \ opted to stay and not abandon their Palestinian family members.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ee710-a477-4411-89ae-fdbd582face6'
