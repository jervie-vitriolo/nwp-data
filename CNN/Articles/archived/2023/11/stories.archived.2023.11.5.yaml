  'food-rice-assistance-dswd-house-of-representatives':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-05T18:39:46.000+08:00
    'imagesource': 'jcr:0516b3d0-4afa-426b-bc6d-6831a727b161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957c4428-6024-4d16-8e7d-f3e0551f1f2f'
    'lead': 'As the retail prices of rice continue to increase, House lawmakers and
      the Department of Social Welfare and Development have launched a program to
      distribute aid and rice assistance to poor families in the National Capital
      Region and Laguna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T18:43:52.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-05T18:48:03.055+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-05T18:48:02.737+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laguna', 'Department-of-SOcial-Welfare-and-Development', 'National-Capital-Region',
      'Martin-G.-Romualdez', 'Metro-Manila', 'House-of-Representatives', 'NCR', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'Food, rice assistance program launched in NCR, Laguna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42097565-8a91-44e7-a2b3-1928d65eade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — As
        the retail prices of rice continue to increase, House lawmakers and the Department
        of Social Welfare and Development have launched a program to distribute aid
        and rice assistance to poor families in the National Capital Region and Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91dd38-ee8c-4dcb-b053-4e907b5d8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the office of Speaker Ferdinand Martin G. Romualdez
        on Sunday said the Cash and Rice Distribution (CARD) Program will initially
        target 335,000 poor Filipinos in NCR and Laguna, eventually aiming to extend
        aid to 2.5 million beneficiaries nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed969c-5493-443a-bb15-2b31fb7f8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Makasaysayan po ang araw na ito, hindi lamang dito sa Laguna
        kundi maging sa buong</em> Metro Manila. <em>Ngayong umaga, pormal nating
        sisimulan ang pinakabagong programa ng ating pamahalaan — ang</em> Cash Assistance
        and Rice Distribution <em>o</em> CARD program,” Romualdez said at an event
        in Biñan, Laguna where the program was introduced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e93ff-8573-4940-ba86-dedcea601ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Today is historic, not just in Laguna, but also in Metro
        Manila. Today, we formally begin the government''s newest program — the Cash
        Assistance and Rice Distribution or CARD program.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feba16f-99d7-44bf-80cb-c242e7550ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the program was a response to President Ferdinand Marcos
        Jr.''s call to provide inexpensive and good quality rice to the public.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f0bf3-d1b1-430a-b040-86c629bb02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CARD Program was launched in Metro Manila’s 33 legislative districts
        -- each having 10,000 poor and vulnerable beneficiaries for a total of 330,000
        recipients. The program was also launched in Biñan and Sta. Rosa, Laguna,
        with a total of 5,000 beneficiaries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3f1d5-bfd1-42cb-995f-03a0efa7cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of assistance for each beneficiary – which will also
        include senior citizens, PWDs, solo parents and IPs – totals at least ₱2,000:
        ₱950 for the 25-kilogram sack of rice at P38 per kilo and the remaining in
        cash to buy other food essentials," said the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b087db-1b67-46d6-ba25-db361e80a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DSWD is in charge of identifying the beneficiaries and could increase
        the amount of assistance in some areas.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abf0d8-cab0-421b-a624-f6cf1084ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:43:52.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T18:48:03.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the program was created as prices of rice continue
        to go up, and as a "countermeasure against those holding large rice stocks
        and those involved in price manipulation."</p>'
  'june-mar-fajardo-7th-mvp-pba':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-11-05T18:46:39.000+08:00
    'imagesource': 'jcr:b076a8c4-4f26-4510-a871-88d7c3d22711'
