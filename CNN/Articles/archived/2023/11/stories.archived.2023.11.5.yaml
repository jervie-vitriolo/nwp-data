      'mgnl:lastActivated': 2023-11-06T09:05:47.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657ebc8-a06d-4aa1-aea5-c5f0b0c1a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-06T09:05:47.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they would be granted transport visas when they get to Egypt\
        \ and that the Philippine Embassy in Cairo will process their return to Manila.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e3a74-6708-473b-80be-0379e3f77ef1'
