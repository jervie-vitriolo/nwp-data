      'mgnl:lastActivated': 2023-11-05T06:29:24.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c76ea-5c39-4242-9e6b-f1970d3a7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.621+08:00
