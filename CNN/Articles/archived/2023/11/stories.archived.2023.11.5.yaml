      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a5fc8-5a8f-4e79-a7ee-3c8ce871bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s turnout is a continuation of protests that have emerged\
        \ across the world in response to Israel’s intense retaliation for the October\
        \ 7th Hamas terror attacks, which killed more than 1,400 people, including\
        \ civilians and soldiers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4c893-4430-477c-8b0c-71d9f10b6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fffbd-3f1a-481c-a2ed-bb7a4b263c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nonstop Israeli bombardment has killed almost 10,000 people in\
        \ Gaza, many of them civilians and a large portion of them children. Israeli\
        \ airstrikes have targeted hospitals, schools, refugee camps, and ambulances,\
        \ sparking outrage from the international community and warnings from rights\
        \ groups that the strikes may constitute war crimes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783516f-9482-4a75-8506-b67bbf95e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e345be2-d39d-413f-a7d1-1a06033ce2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A livestream showed crowds almost filling Freedom Plaza, located nearby\
        \ the National Mall and White House. Organizers told CNN they expected tens\
        \ of thousands to attend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846ef8f-bd61-4001-8c5a-1fd8be824a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe8747-5aac-4176-8b37-2b8c1a3aa6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests are “a testament of just how much more support has grown\
        \ around the Palestinian solidarity movement and that people really want to\
        \ see change come,” said Iman Abid-Thompson, director of advocacy at the US\
        \ Campaign for Palestinian Rights, one of the groups organizing the Washington\
        \ D.C. protest, in an interview with CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bf3ef-3350-4ec4-89ea-c96963d96f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a306ca-d0ee-46c7-88ae-f1b74b523595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has now become a choice of morality,” she went on. “And I think\
        \ you either choose to speak up and support the Palestinians or you choose\
        \ to support a genocide.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322318d-dc67-41cf-b452-4a3f6986cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738eb044-0a27-48be-ad2f-206ba21d0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protest drew Americans from cities across the country who traveled\
        \ to the national’s capital on hundreds of buses organized by local community\
        \ groups and progressive organizations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e217b85-e10f-42d3-8135-b44f1a6c46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10995a75-17b3-460e-b3ac-205ce36829c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the International People’s Assembly, which also helped\
        \ organize the protest, said “the march is set to be the largest in favor\
        \ of Palestine in US history.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de6889-b68d-4672-aac5-d528bfdc7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58211ef-05e1-4256-9a02-ad2b78d06bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the demonstration show crowds of protesters, many of them\
        \ wearing the kaffiyeh – a patterned scarf that has become a symbol of Palestinian\
        \ identity – and carrying Palestinian flags. “Stop the massacre” and “Let\
        \ Gaza live” read signs in the audience.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f81c61-6fa1-432d-8565-87b8961205e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb0c3c-396c-4dec-a466-a7ea847bb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple organizers directly addressed President Joe Biden, leading\
        \ chants of “Biden, Biden, you can’t hide, we charge you with genocide” and\
        \ “no ceasefire, no votes.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e7395-2ab8-4025-bba7-d882b26a74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca55bae-d441-4f88-92bc-84468716c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 450 organizations have endorsed the march, says the International\
        \ People’s Assembly. In addition to an “immediate ceasefire,” the protesters\
        \ are also calling for an end to US military aid to Israel and an end to the\
        \ blockade on Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b04a2-1116-4051-97d8-0e18e322ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5ba05-d88c-487c-8a55-35edc0d282f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian activist and writer Mohamed el Kurd addressed the crowds,\
        \ calling on them to consider “our martyrs’ lives, their grievances, their\
        \ hobbies, and most of all I want you to consider the fear – the fear that\
        \ they must have felt as warplanes soared over their heads.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b1b34-c000-4a17-8534-3d12d914b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dd46b-a16c-4a0e-9695-af68a2ab6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapper Macklemore also took to the stage, saying, “I don’t know everything,\
        \ but I know enough that this is a genocide.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78392723-97fd-4faa-b3f3-ed30123adf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5139e-ea2e-4645-86c4-321a065b9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been taught to just be complicit, to protect our careers,\
        \ to protect our interests,” he said. “I’m not gonna do it anymore, I’m not\
        \ afraid to speak the truth.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ff9e4-8872-4371-a69d-07504d874390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3cd6e-37f1-464c-818f-036ecaf6f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This wave of protests that we are leading in the U.S. and across the\
        \ world are amongst the largest we’ve seen for Palestine and speaks to the\
        \ reality that Palestinians have had enough,” said Yara Shoufani, an organizer\
        \ with the Palestinian Youth Movement, in an email to CNN. “For 75 years,\
        \ the Palestinian people have been facing colonization and military occupation,\
        \ and in the case of Gaza it has been an open-air prison due to Israel’s blockade.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2ba0d-efe4-4f7e-87bf-f1058aeebf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2d20b-09f4-4c3c-b949-2f81136e9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shoufani said the protest serves as an opportunity to communicate the\
        \ growing anti-war sentiment among a large swath of the American people, particularly\
        \ as the president and other top officials have continued to avow support\
        \ for Israel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054a82a-8272-4972-90b8-c79c927c3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999b3eb-257d-4dae-829b-2ffff115532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are making it clear to the U.S. administration that we reject this\
        \ appalling act and reject Biden’s refusal to call for a ceasefire despite\
        \ 66% of Americans supporting a ceasefire,” she told CNN, referring to the\
        \ $14.3 billion military aid package for Israel passed by Congress this week.\
        \ “We aim to send a message to the American public to join us in this mass\
        \ movement, which is growing by the minute, and stands for freedom and justice.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292df1f8-30a4-4bdf-adab-d795999614f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.796+08:00
