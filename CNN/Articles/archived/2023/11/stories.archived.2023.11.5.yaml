      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f9f60-f29b-4e68-b64b-6e8f30bb1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.384+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the ban pushes through, UMTC representative Romeo Maglunsod said\
        \ the suspension would impact about 6,500 families.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682f912-023b-429c-a95e-814a9c826963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.385+08:00
      'mgnl:createdBy': 'celine'
