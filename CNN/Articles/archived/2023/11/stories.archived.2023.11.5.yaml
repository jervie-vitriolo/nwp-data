      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his state visit, Ramos-Horta will tackle various areas of cooperation\
        \ between the Philippines and Timor-Leste, including technical, political,\
        \ educational and economic partnerships.\r"
    '4':
