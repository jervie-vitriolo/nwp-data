      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are also making representations for their Palestinian relatives\
        \ but absolutely, there’s no guarantee. This is not our call,” De Vega said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae55307-740a-4342-960b-0843a3680bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.713+08:00
