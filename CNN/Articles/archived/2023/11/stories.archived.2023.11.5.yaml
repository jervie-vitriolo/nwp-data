      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2955b-d259-497d-829b-5887e803166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.913+08:00
