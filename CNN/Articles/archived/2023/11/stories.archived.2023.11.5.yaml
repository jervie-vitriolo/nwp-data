    'lead': 'The departure of 20 Filipinos from Gaza was moved to Monday after a recent
      exchange of attacks at the Rafah border crossing postponed their exit.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T15:14:19.695+08:00
