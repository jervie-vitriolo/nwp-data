      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The attack is even more condemnable since it happened at Jumalon''s
        own home, which also served as the radio station," the NUJP said in a statement.'
    '21':
