      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abid-Thompson said the demonstration also serves as an opportunity\
        \ to “showcase and center the dignity around Palestinian lives” and avoid\
        \ normalizing mass Palestinian casualties.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11851910-693c-491c-a2e1-ffc0b8c863ea'
