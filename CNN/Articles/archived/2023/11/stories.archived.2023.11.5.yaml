      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands also took to the streets across Europe and Latin America\
        \ to call for a ceasefire on Saturday, with demonstrations taking place in\
        \ capital cities such as Paris, France; Berlin, Germany; Santiago, Chile;\
        \ and Caracas, Venezuela.\r"
