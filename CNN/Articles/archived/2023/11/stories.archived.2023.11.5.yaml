    'template': '1'
    'title': 'Deadly quake strikes Nepal, toppling homes and killing at least 157
      people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18adcb-4bcc-4e9c-aa97-7e6b571f28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu (CNN)</strong> — At least 157 people have been
        killed in an earthquake that struck a remote part of northwestern Nepal overnight
        on Friday and toppled multiple buildings, according to police, as officials
        warned that the death toll could rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12bb55-aa3e-4a9a-97f3-fb7f7acc4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3281d9d-2b4d-4e90-a3ca-b2650b35f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake measured magnitude 5.6 according to the United States Geological\
        \ Survey (USGS) and hit some 42 kilometers (about 26 miles) from Jumla, Nepal,\
        \ in Karnali province. It struck at a comparatively shallow depth of 18 kilometers\
        \ and the tremors could be felt as far away as India’s capital, New Delhi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18ba58-ef04-4f55-9030-f32e34890d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648897b-e371-4867-b305-9723ba4dc138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are only focused on search and rescue operation right now,” Nepal\
        \ police spokesperson Kuber Kadayat told CNN Saturday. “That’s why we don’\
        t yet have a proper estimate of collapsed and damaged houses and other infrastructure.\
        \ There are some villages where an estimated 90% of houses have collapsed.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765146c-a978-43e8-9667-748ec9d38f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128397d6-7ee1-4e5c-a9b9-3907f3f0d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Kadayat, 157 people have so far been confirmed killed\
        \ and 170 injured, making Friday’s tremor the deadliest since 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a86d06-8589-4448-9450-97205bbe98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d63e12-6f93-49f2-966b-af35415d8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Jajarkot district, close to the quake’s epicenter, 105 people were\
        \ confirmed dead and another 55 injured. In nearby Rukum West district, 52\
        \ were killed and 85 injured, Kadayat said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e39fdb-6c4f-4033-addc-699bfe4831f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e611f8e-d684-4686-b089-160045a41145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from Reuters showed multiple houses reduced to smashed piles\
        \ of bricks and timber in Jajarkot.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e61846-2209-41de-a867-c1a6a9e896d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed60c4f-9821-4231-acf2-fb683b407283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthquakes are common in Nepal, which lies where the Indian and Eurasian\
        \ tectonic plates meet to create the towering Himalayan mountain range.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc40dd-1214-4d67-aa4d-da780eb278ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189fca0-31e7-49a4-9427-d4e06d8a62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 9,000 people were killed in 2015 when a 7.8 magnitude earthquake\
        \ hit, damaging some one million homes and buildings across swathes of the\
        \ nation and causing $6 billion in damage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae25000-7843-43a8-abed-9813a34e42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0f13a-e759-45bc-8587-5ab9aefba5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials told Reuters that they feared casualties would rise in Friday’\
        s quake because they had not been able to establish contact in the hilly area\
        \ near the epicenter, some 500 kilometers (300 miles) west of the capital\
        \ Kathmandu, where tremors were also felt.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2aac19-b575-4984-ad81-17555bfd2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15812bff-aa00-4ab1-a894-2c93ac14c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number of injured could be in the hundreds and the deaths could\
        \ go up as well,” Jajarkot district official Harish Chandra Sharma told Reuters\
        \ by phone.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28327bc5-6932-49ff-91a5-906e83fedb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4934c-9f17-4709-a763-3c7d0bfe6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many houses have collapsed, many others have developed cracks. Thousands\
        \ of residents spent the entire night in cold, open grounds because they were\
        \ too scared to go into the cracked houses as aftershocks struck,” Sharma\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38335476-c2e8-4d09-b41f-dcc0aabbd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce907b7e-391e-476b-b318-2129dd430ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jajarkot district has a population of 190,000 with villages scattered\
        \ in remote hills. Pictures released by AFP news agency showed survivors gathering\
        \ at Jajarkot’s main hospital.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4170c51-a5a0-4cda-b1f1-1d078351dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f2a7c-dc68-4d52-8731-70c688934a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Prime Minister Narendra Modi expressed his condolences to the\
        \ loved ones of those killed in the earthquake.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c69bd-f9da-45ad-a628-6f2c80548fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca469904-6aaf-4a6b-bd06-b202f6fc0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Deeply saddened by loss of lives and damage due to the earthquake\
        \ in Nepal,” Modi wrote on X, formerly known as Twitter. “India stands in\
        \ solidarity with the people of Nepal and is ready to extend all possible\
        \ assistance. Our thoughts are with the bereaved families and we wish the\
        \ injured a quick recovery.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f389b-8e26-40f1-8ac8-c57f73802f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:47:39.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:56.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff4d29-a9c4-4e8b-b43c-fde82e51b13f'
      'mgnl:activationStatus': true
