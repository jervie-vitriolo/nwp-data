      'mgnl:lastActivated': 2023-11-05T17:48:57.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2c2ad-9135-40d8-adef-00b081777f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.896+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T17:48:57.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega told CNN Philippines\
        \ on Sunday that the repatriation of Filipinos in Lebanon is slower than bringing\
        \ Filipinos home from Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e244b-2d62-4c74-b2e0-d15e16f207f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.896+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T17:48:57.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afefd35-705a-4195-896f-338c18c26a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.897+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T17:48:57.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said about 10,000 of the 17,000 Filipinos in Lebanon are undocumented\
        \ workers, and there will be consequences if they flee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db608b-156b-42c5-b464-abc9833c8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.897+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T17:48:57.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f3017-cdcd-41b3-9817-efe78a359f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.897+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T17:48:57.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they (undocumented worker) leave, one, it will be difficult. It\
        \ will take a longer time to process their exits. And number two, they certainly\
        \ won’t be allowed to return to Lebanon. That’s the problem, they don’t want\
        \ to lose their jobs,” he explained.\r"
    '7':
