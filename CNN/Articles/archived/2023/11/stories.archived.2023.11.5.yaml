      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first glance, the body of a sea star doesn’t have an obvious head.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52767c1-f2c5-4a02-a33b-bd0443e8811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf2eef-cb4d-4c8d-8521-57587e57ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a starfish doesn’t really have a body at all, new research suggests.\
        \ Instead, the unusual marine animal is “just a head crawling along the seafloor,”\
        \ said Laurent Formery, a postdoctoral scholar at Stanford University and\
        \ the University of California, Berkeley.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de23fc-0f95-44b6-b0f4-922d153c7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1200a-f0db-47b2-945c-3b6159961618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starfish belong to a group called echinoderms, which share a common\
        \ ancestor with humans and animals. But at some point, their body plans wildly\
        \ diverged.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f51a83-598b-456b-88c1-d7abc668df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fb347-e567-4b76-a454-529e567b00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:25:23.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using new analytical techniques, researchers detected genetic evidence\
        \ suggesting that starfish evolved their unique body plan over time.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea4bf1-6b4c-4801-a4df-c9c7300d79f2'
