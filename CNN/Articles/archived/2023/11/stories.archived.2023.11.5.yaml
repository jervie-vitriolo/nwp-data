      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — A
        transport group criticized a House committee''s proposal to bar Move It from
        participating in a pilot study on motorcycle taxi operations, describing it
        as a "job-killer" for more than 6,000 riders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f791a6-1b0c-4484-9428-c693c84541d1'
      'mgnl:activationStatus': true
