    'jcr:uuid': 'aa83da59-e0b0-499e-950a-977ea3aa4f57'
    'lead': 'June Mar Fajardo of the San Miguel Beermen on Sunday won the title of
      MVP for the 47th PBA season, extending his record to seven MVP awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T18:59:00.563+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-05T18:59:00.881+08:00
