      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        De La Salle University Green Archers extended their winning streak to four
        after dismantling the University of the Philippines (UP) Fighting Maroons,
        88-79, in UAAP Season 86 men’s basketball Sunday at the Mall of Asia Arena
        in Pasay City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ae04c-772b-4fbb-b2da-96a4d5c19666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f2eca-7a0b-48c2-acfb-e681a031ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kevin Quiambao again led the attack for the Green Archers with 22 points,\
        \ 12 rebounds, three steals, and two assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a6db5-7bbc-4aee-a59f-eea88b5013eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b1875-9b93-4192-b904-a7c239b4fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fighting Maroons, who missed the services of Malick Diouf, JD Cagulangan,\
        \ and Cyril Gonzales, rallied from a double-digit deficit in the fourth quarter\
        \ and momentarily took the lead, 75-74, with under three minutes left in the\
        \ contest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67d76b-fbaf-431b-b877-a55b5c48425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f006b2-bae6-4010-af41-ef7ae5ecce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Quiambao’s steady plays and Evan Nelle’s dagger three-pointer from\
        \ the top of the key secured the crucial win for La Salle as the Final Four\
        \ race tightens.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a0d73-588c-4a8a-8f13-0434a3500c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df1a09-6247-400f-be5d-cd921fcaa130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nelle finished the match with 17 points, six assists, and four rebounds,\
        \ while Michael Phillips had 15 points and 15 rebounds for the Green Archers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78defdb5-12ef-4363-89eb-4e4b5682ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea85cac-2320-4ed1-8891-f8230529a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CJ Cansino dropped 20 markers and grabbed five boards for UP.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f315567-c080-406a-81d4-a5e627e37e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f54af1-075d-4461-b62c-4b3655ed15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle climbed to 7-3 in the team standings for solo third, while\
        \ the Fighting Maroons are tied with the National University Bulldogs at 8-2.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81334fc4-3987-4567-895d-a47d1f64d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec47351-f66c-49fd-8625-664c0ae43d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T21:20:11.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T21:20:11.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will next tackle the Adamson University Soaring
        Falcons on Nov. 8, while UP battles the University of the East Red Warriors
        on the same day. Both games will be held at the Smart Araneta Coliseum in
        Quezon City.</p>'
