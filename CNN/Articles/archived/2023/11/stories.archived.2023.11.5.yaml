      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli authorities have rebuffed calls for a ceasefire, saying no\
        \ ceasefire would be possible until all hostages are freed. Israel maintains\
        \ it does not target civilians and its attacks on the strip are intended to\
        \ eradicate Hamas, the militant Islamist organization that governs Gaza and\
        \ is considered a terrorist group by the US and EU among other countries.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c5b8a-e5c6-4d0f-af3d-9b591def18ed'
      'mgnl:activationStatus': true
