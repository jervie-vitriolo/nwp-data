    'template': '1'
    'title': 'UAAP: Kevin Quiambao leads the way as La Salle deals UP its second defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fb908-aaee-4d37-857b-fec3e3ec0e02'
      'mgnl:activationStatus': true
