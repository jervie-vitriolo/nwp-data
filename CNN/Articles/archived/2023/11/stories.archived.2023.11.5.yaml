    'lead': 'This is on top of 12 ships – 10 44-meter MRRVs and two 97-meter MRRVs
      – that Japan earlier gave the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T18:19:17.451+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-05T18:19:17.796+08:00
