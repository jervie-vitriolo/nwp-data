      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> – More
        than 160 Filipinos in Lebanon are still waiting to be repatriated amid the
        increasing tension between Israel and Islamist group Hezbollah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329c8a9-13df-4b77-a37a-3fe31220402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T17:48:56.895+08:00
