    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comfort women cry for justice over Japan’s WWII abuses amid Kishida’s
      PH visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716dfea-fea1-49b7-bc2c-cd44e1d82378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> – Filipino
        comfort women who were abused by Japanese troops during World War II demanded
        justice and reparation for the atrocities committed as <a href="https://www.cnnphilippines.com/news/2023/11/3/Japan-Prime-Minister-Kishida-arrive-Philippines.html">Prime
        Minister Fumio Kishida visited the Philippines</a> on Nov. 3-4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d92750-806d-4c92-ade5-ed01e95cf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are now only 38 surviving Filipinos who were forced to become\
        \ comfort women, according to the advocates for comfort women known as Flowers\
        \ for Lolas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8e234-5e50-4058-8f52-8c9a762e4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor, 93-year-old Estelita Dy, wanted to be a teacher when
        she was a child. That is, until her dreams were destroyed by Japanese soldiers
        who forced her into becoming a sex slave when she was just 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef0690-9c51-4494-a94b-3b290a480f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nung panahon ng Hapon, hindi na kami nakapag-aral. Wala kaming magandang\
        \ kinabukasan at ano na lang ang mapapasukan naming trabaho? Katulong?” Dy\
        \ told a Saturday panel led by women who were abused by Japanese forces.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8261278-63d9-4dcb-bb5f-90923eb74915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ako, ang balak ko (maging) teacher,\" she said. \"Pero hindi ko nakamit\
        \ ang maging teacher dahil naalala ko 'yung mga nangyari sa akin.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3624b2-ac67-46df-910e-6e23a7d43170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: During the Japanese occupation, we were not able to study\
        \ anymore. We had no future and what work could we have? As helpers? I wanted\
        \ to be a teacher but I did not become one because I couldn't forget what\
        \ happened to me.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ace78-fa23-4974-a6fa-39301262f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy urged President Ferdinand Marcos Jr. to echo their call for justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60abf29-7547-471d-99f2-3a3384a9bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon, nanawagan kami kay Presidente [Ferdinand] Bongbong Marcos\
        \ na tumulong sa amin na makipag-ano kay Fumio Kishida para naman maibsan\
        \ ang aming mga kaapihan nung panahon pa ng Hapon,\" she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c65d2-aeb5-4217-99f7-f8f639a47e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana mabigyan na ng hustisya,\" Dy also said. \"Bago man kami mamatay,\
        \ may hustisya kaming nakakamit sa gobyernong Hapon.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab82e4-d9d2-4007-9caf-7cd331e52443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now, we call on President Marcos to speak to Kishida\
        \ on our behalf so that we can get justice over the abuses we endured during\
        \ the Japanese occupation. I hope the Japanese government can give us justice\
        \ before we die.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fa0af-da0f-455d-99c9-676709055fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of reparations and a formal apology from the Japanese government,\
        \ Flowers for Lolas demanded that the atrocities committed by the soldiers\
        \ be taught in school curriculum, and even build statues in honor of the women\
        \ who were victimized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9504a6-4de6-4ca8-825c-8ac1ce807cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We allowed Japan to put up memorials and shrines honoring their
        dead soldiers who killed, tortured, raped our women, children. Why can''t
        the government put up shrines and memorials recognizing our own comfort women?
        It is unfair,” Flowers for Lolas lead convenor Teresita Ang-See said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eee602-a744-421c-b45e-702bdfb43ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virginia Suarez, a lawyer for the comfort women said the stories of\
        \ these lolas must be preserved.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbdd9a-1469-4f8a-8560-7161f1753957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Posibleng magkaroon ng [we might see] second generations of comfort\
        \ women, second generation of victims of military sexual slavery if the stories\
        \ of the lolas will not be included in the curriculum,” Suarez said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2940356-5c3f-44a3-992f-9f8b2658c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T00:08:32.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T08:27:57.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Daniza Fernandez contributed to
        this report.&nbsp;&nbsp;</em></p>'
  'remnants-of-ancient-planet':
    'author': 'Jackie Wattles, CNN'
    'caption': 'Hernán Cañellas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-05T06:18:59.000+08:00
    'credit': 'Hernán Cañellas'
    'imagesource': 'jcr:5675cc6e-5fb4-4aa3-a1de-00822b863e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '994c9afa-e7c3-49b6-9ad0-4106b71bef69'
    'lead': 'Theia, an ancient planet, collided with Earth to form the moon, scientists
      believe. A new study suggests Theia could have also formed mysterious blobs
      called large low-velocity provinces, or LLVPs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T06:20:55.817+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-05T06:20:56.668+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists say they’ve finally found remnants of Theia, an ancient planet
      that collided with Earth to form the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c036cd-b86f-45b9-8bff-a30619a00058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists widely agree that an ancient
        planet likely smashed into Earth as it was forming billions of years ago,
        spewing debris that coalesced into the moon that decorates our night sky today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e288164-181a-4ebc-915b-a21aec772256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4f731-2784-48e9-b9b2-3702ae0be34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The theory, called the giant-impact hypothesis, explains many fundamental\
        \ features of the moon and Earth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f2b92-4ca1-4e69-8910-42ac39485bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3ae63-2b1a-4f58-8599-bb01c662a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one glaring mystery at the center of this hypothesis has endured:\
        \ What ever happened to Theia? Direct evidence of its existence has remained\
        \ elusive. No leftover fragments from the planet have been found in the solar\
        \ system. And many scientists assumed any debris Theia left behind on Earth\
        \ was blended in the fiery cauldron of our planet’s interior.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb515a7-685c-4779-9453-a4bd1017f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c844a2-acfe-4161-b2f1-ec7e3437cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new theory, however, suggests that remnants of the ancient planet\
        \ remain partially intact, buried beneath our feet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dc59f-c8f2-4598-be92-fc836d572190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eacd66-e69d-40ee-8ddd-64ccd9e58920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Molten slabs of Theia could have embedded themselves within Earth’\
        s mantle after impact before solidifying, leaving portions of the ancient\
        \ planet’s material resting above Earth’s core some 1,800 miles (about 2,900\
        \ kilometers) below the surface, according to a study published Wednesday\
        \ in the journal Nature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619abb7-7a39-49b8-a27f-add4e70f6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc09ac1-4164-4829-ab0b-d9cecc246fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A bold new idea</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1827986-7dd8-45b1-a414-13ee5306897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the theory is correct, it would not only provide additional details\
        \ to fill out the giant-impact hypothesis but also answer a lingering question\
        \ for geophysicists.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff6aed-771b-43de-9243-144f92083b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3caa7a-1c26-44c6-91e8-c9d87d94b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were already aware that there are two massive, distinct blobs\
        \ that are embedded deep within the Earth. The masses — called large low-velocity\
        \ provinces, or LLVPs — were first detected in the 1980s. One lies beneath\
        \ Africa and another below the Pacific Ocean.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccab3d-f1db-4a33-8c57-0eae274a64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be252b-c17a-4204-ad38-0c29de6a595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These blobs are thousands of kilometers wide and likely more dense\
        \ with iron compared with the surrounding mantle, making them stand out when\
        \ measured by seismic waves. But the origins of the blobs — each of which\
        \ are larger than the moon — remain a mystery to scientists.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7b716-7697-41de-b77d-bf4c7a85c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7718127-3983-484e-9223-aacd745d1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Dr. Qian Yuan, a geophysicist and postdoctoral fellow at the\
        \ California Institute of Technology and the new study’s lead author, his\
        \ understanding of LLVPs forever changed when he attended a 2019 seminar at\
        \ Arizona State University, his alma mater, that outlined the giant-impact\
        \ hypothesis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375f4a6-7a22-40d0-99d7-eec572b10413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291bcba-3dcf-4247-8256-a32dc73e4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s when he learned new details about Theia, the mysterious projectile\
        \ that presumably struck Earth billions of years ago.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad2978-8bd5-449b-b55a-1a6063be3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b4931-f2b9-4db4-b1e0-e043181f6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And, as a trained geophysicist, he knew of those mysterious blobs hidden\
        \ in Earth’s mantle.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035949f-bd6e-4b3a-b4c8-0fb77655b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8c5af-fb63-470b-8111-7ed3a51c25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yuan had a eureka moment, he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dc65b-dce0-4382-9bd0-a802f6131e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a76f07-78ab-4bc9-82d5-4782b6c2e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediately, he began perusing scientific studies, searching to see\
        \ whether someone else had proposed that LLVPs might be fragments of Theia.\
        \ But no one had.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8b2d3-f0d6-4790-b338-578d0aa6f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf02953-6a43-4f19-8906-f9baef4f4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, Yuan said, he only told his adviser about his theory.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cb5ff-f015-49a7-8a16-950b9d21ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f943c5-f339-4ff0-af43-446547b47818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was afraid of turning to other people because I (was) afraid others\
        \ would think I’m too crazy,” Yuan said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7793f-87e8-4b42-aada-e34968366937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d8b0a-b9b9-4bd8-a08c-782ecd3d26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interdisciplinary research\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d341f8-0752-40db-8b57-2a594aec4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yuan first proposed his idea in a paper he submitted in 2021. It was\
        \ rejected three times. Peer reviewers said it lacked sufficient modeling\
        \ from the giant impact.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850577c-f83c-4d1b-b97a-8173bf9ad9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44924f72-99ac-4182-8e4a-7ec264e956d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then he came across scientists who did just the type of research Yuan\
        \ needed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c3b2f-e6e7-451a-b356-a5dae4a12afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e78c7-7734-425a-aaab-5fb7e175fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their work, which assigned a certain size to Theia and speed of impact\
        \ in the modeling, suggested that the ancient planet’s collision likely did\
        \ not entirely melt Earth’s mantle, allowing the remnants of Theia to cool\
        \ and form solid structures instead of blending together in Earth’s inner\
        \ stew.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7e6fc-cea3-4839-bf73-52a285a46ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b2c4e-9162-42c7-8961-1971e7e170ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Earth’s mantle is rocky, but it isn’t like solid rock,” said Dr. Steve\
        \ Desch, a study coauthor and professor of astrophysics at Arizona State’\
        s School of Earth and Space Exploration. “It’s this high-pressure magma that’\
        s kind of gooey and has the viscosity of peanut butter, and it’s basically\
        \ sitting on a very hot stove.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd509a93-37f1-45f0-aa9f-6e51e4da4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79604566-577b-438c-abed-e343427d66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that environment, if the material that makes up the LLVPs was too\
        \ dense, it wouldn’t be able to pile up in the jagged formations that it appears\
        \ in, Desch said. And if it were low enough in density, it would simply mix\
        \ in with the churning mantle.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13356f30-8d56-4469-b24a-9166940179cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251246a2-76ae-4dd0-bfe5-063acf527ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question was this: What would be the density of the material left\
        \ behind by Theia? And could it match up with the density of the LLVPs?\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb07c0-59d1-406c-90cf-e72be9a8d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4dafd-4ef8-4d35-90a1-93edf049269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(Desch had authored his own paper in 2019 that sought to describe the\
        \ density of the material that Theia would have left behind.)\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b084c2-f173-4ae4-b5cb-f601a843033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adab64-cd44-460f-8e4b-d8ba07289020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers sought higher-definition modeling with 100 to 1,000\
        \ times more resolution than their previous attempts, Yuan said. And still,\
        \ the calculations lined up: If Theia were a certain size and consistency,\
        \ and struck the Earth at a specific speed, the models showed it could, in\
        \ fact, leave behind massive hunks of its guts within Earth’s mantle and also\
        \ spawn the debris that would go on to create our moon.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a2324-7e27-4c0a-9001-eed9c7e63dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2fb85-245f-428e-a5e4-0133ca4482c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was very, very, so very exciting,” Yuan said. “That (modeling)\
        \ hadn’t been done before.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db30aa-41a3-4c75-a144-57f5b3652051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fad664-d4bb-4e45-98dc-df5923e3463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Building a theory</strong></h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff3667-b6b7-45ef-8d46-23244431f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study Yuan published this week includes coauthors from a variety\
        \ of disciplines across a range of institutions, including Arizona State,\
        \ Caltech, the Shanghai Astronomical Observatory and NASA’s Ames Research\
        \ Center.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562324b-7f0d-412f-9d1e-758db80578d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb7f8c-68f3-491e-9636-cf27900b9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked whether he expects to encounter pushback or controversy\
        \ over such a novel concept — that slabs of material from an ancient extraterrestrial\
        \ planet are hidden deep within the Earth — Yuan replied: “I also want to\
        \ stress this is an idea; this is a hypothesis.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e25fa-dca7-4ba8-9e4a-d5bdd46522f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069deceb-74d6-4e42-a683-2cee00dd66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no way to prove this must be the case,” he added. “I welcome\
        \ other people to do this (research).”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c1785-f668-4989-ad16-e49ed2755f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064582d-f128-41dc-972a-ae9eaf303669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Desch added that, in his view, “this work is compelling. It makes a\
        \ very strong case.” It even seems “sort of obvious in hindsight.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6ede5-75d4-4b1c-b8d6-c3cc6eaf8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20c61b-e0c1-49b3-a9c9-2830b16409a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Seth Jacobson, an assistant professor of planetary science at Michigan\
        \ State University, acknowledged that the theory may not, however, soon reach\
        \ broad acceptance.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49442e8d-a99f-4146-9879-066a2dfa297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e532f3-0e77-4509-8eaf-6b9a3f7b2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These (LLVPs) — they’re an area themselves of very active research,”\
        \ said Jacobson, who was not involved in the study. And the tools used to\
        \ study them are constantly evolving.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f0347-58ca-4051-9bc2-721acad7674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd004619-ac42-4d5f-8913-2b5526f57547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea that Theia created the LLVPs is no doubt an exciting and eye-catching\
        \ hypothesis, he added, but it’s not the only one out there.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36603d42-b7ea-4e71-872a-9696c8766551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d1119-75cf-4eb8-bdde-63a4edab184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One other theory, for example, posits that LLVPs are actually heaps\
        \ of oceanic crust that have sunk to the depths of the mantle over billions\
        \ of years.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb218a-7c9e-4797-9048-8dc4fc387ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e8abd-8774-4a18-9260-7490b5d4dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I doubt the advocates for other hypotheses (about LLVP formation)
        are going to abandon them just because this one has appeared,” Jacobson added.
        “I think we’ll be debating this for quite some time.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88632b-c871-42b3-97cf-30638814fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:20:55.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:20:56.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/03/world/earth-moon-theia-collision-llvps-scn/index.html"><em>"Scientists
        say they’ve finally found remnants of Theia, an ancient planet that collided
        with Earth to form the moon"</em></a></p>'
  'Australian-leader-is-returning-to-China':
