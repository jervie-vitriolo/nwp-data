      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Demonstrators take to the streets across the world&nbsp;&nbsp;</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755e23d-247c-40b5-ac8a-48631be7faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Washington, D.C., pro-Palestinian protesters are also\
        \ marching in other major cities across the world Saturday to demand a ceasefire.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc10e76-108e-4fe1-966d-03662dd1699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbd1f3-f588-420a-8154-84dd186503dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people gathered at London’s Trafalgar Square for the city’\
        s third consecutive weekend rally, carrying Palestinian flags and banners\
        \ bearing the phrases “Ceasefire now” and “Stop bombing children.” The Met\
        \ Police estimated a turnout of 100,000 for the first solidarity march.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874bc34-3a88-43ce-a72a-01da1e16fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f19d6-2011-4b3d-91dd-89d5c0e9892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“40,000 people packed into Trafalgar Square today to stand with Palestine\
        \ and demand a #CeasefireNOW,” the organizer of the event, the Palestine Solidarity\
        \ Campaign, posted on social media Saturday. London’s Metropolitan Police\
        \ has not released any figures for the size of the demonstration.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0bde0-7cbe-44ed-886d-9dbeb8b203f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.911+08:00
