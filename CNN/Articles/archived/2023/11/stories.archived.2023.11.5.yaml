      'mgnl:created': 2023-11-05T15:48:30.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York last week, hundreds of protesters from a Jewish organization\
        \ calling for a ceasefire were arrested at Grand Central Station.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921911b-10d8-4a33-a113-c9171d2a6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.919+08:00
