      'mgnl:created': 2023-11-05T15:48:30.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have warned the Israelis uproar over the massive scale\
        \ of civilian casualties has grown and may make it impossible for the IDF\
        \ to carry out its stated objectives, as CNN previously reported.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faccd6b-1b22-472d-8d94-f038579c6109'
