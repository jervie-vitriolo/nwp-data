      'mgnl:lastActivated': 2023-11-05T15:54:28.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9108b8-f95e-4867-b0a7-4487eb3b0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Friday, protesters at the Port of Oakland attempted to delay\
        \ a military ship reportedly transporting military aid to Israel, according\
        \ to CNN affiliate KABC-TV.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fabe3e-47e0-494e-93ec-2d319699f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.921+08:00
