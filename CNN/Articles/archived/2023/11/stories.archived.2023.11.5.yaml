      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Interior
        Secretary Benhur Abalos reminded all new barangay officials that “leadership
        is about responsibility,” as the fresh batch of newly minted village officers
        assume their posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bd798-a086-4b74-aedc-1df99d466dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:33:13.988+08:00
