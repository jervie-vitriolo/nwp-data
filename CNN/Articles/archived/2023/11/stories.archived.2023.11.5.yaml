      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many Ukrainians, a recent somber assessment
        of the battlefield by Ukraine’s military chief was not a surprise. It’s what
        they have been hearing in conversations with friends, seeing on social media
        and experiencing personally on the frontlines as Russia’s war against their
        country drags on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b76b51-44ac-4553-9d5f-1be23135e429'
      'mgnl:activationStatus': true
