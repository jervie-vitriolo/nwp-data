      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Across the universe</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152af135-c9a5-4718-a7bf-abba034954d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:25:23.138+08:00
