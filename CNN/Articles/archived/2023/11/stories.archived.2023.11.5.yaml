      'mgnl:lastActivated': 2023-11-05T13:35:17.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an oath-taking ceremony in Quirino province, Abalos stressed
        what is expected of new barangay captains and councilors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0c5b6-2366-4edd-8496-95a2a9aa6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:33:13.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-05T13:35:17.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ang tama, gawin natin</em> (Let’s do what is right.).
        Leadership is not about power. Leadership is about responsibility. It is about
        service to the public.<em> Kaya sa mga bagong halal</em> (To the newly elected),
        we need each of you to be a leader who has integrity, who has vision, and
        one who inspires and unites the community," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c52b9b-876e-4a09-8da3-3be1be5aa11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T13:33:13.989+08:00
