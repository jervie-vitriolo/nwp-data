      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b0f7a-3a21-4c90-a849-bf07d917f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:29:24.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 247 people were aboard one boat, 238 on another, and 254 on the\
        \ other two, according to a post on “X,” formerly Twitter, by the Canary Islands’\
        \ official emergency services account on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c2184-d00d-4bb2-b620-e121b85cd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:29:24.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eee62e-26c8-4636-a381-aac52a6b2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:29:24.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of those aboard, two people were dead when found and two others died\
        \ in a hospital, while 12 others are being treated in hospitals, officials\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed90435-a49b-4506-a041-337965f1dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:29:24.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8beb4-bcd7-4b29-af41-12ed35ef2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-05T06:29:24.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Spain’s Interior Ministry said that 30,075 migrants had\
        \ arrived to the Canary Islands by water from January 1 to October 31, more\
        \ than double the number who arrived over the same period in 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2e595-5bca-4ff3-bfdb-584696982696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.621+08:00
