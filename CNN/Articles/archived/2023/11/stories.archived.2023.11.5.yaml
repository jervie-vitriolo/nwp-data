      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong>&nbsp;Timor-Leste
        President José Ramos-Horta is set to visit Manila and meet his Philippine
        counterpart Ferdinand Marcos Jr. on Friday for bilateral talks, Malacañang
        said Sunday.</p>'
