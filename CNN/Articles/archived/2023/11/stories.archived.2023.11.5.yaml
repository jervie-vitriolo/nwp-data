    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a789469-d28a-4a0f-adb9-45e2631d2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our voices don’t feel represented at all,” she said. The protest
        offers a chance to “make a statement to the rest of the world” and to “disrupt
        the status quo.”</p>'
  'palestinian-american-family-mourns-42-relatives-killed-gaza':
    'author': 'Isabel Rosales, Dianne Gallagher and Devon M. Sayers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
