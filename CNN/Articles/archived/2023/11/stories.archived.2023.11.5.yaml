      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 700 migrants traveling on four
        different boats were rescued near the shores of Spain’s Canary Islands, Spanish
        officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0bbc0-2216-4290-9325-1b1539bc2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T06:29:24.619+08:00
