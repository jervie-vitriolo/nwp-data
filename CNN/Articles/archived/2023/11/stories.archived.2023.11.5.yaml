  'ex-dict-chief-denies-involvement-afp-destab-rumors':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-05T20:50:33.000+08:00
    'imagesource': 'jcr:462adc49-01ef-4312-839c-f9326b8557c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30b32db-ddf4-49d9-9f3e-c325e67ae1b1'
    'lead': 'Former Information and Communications Technology Secretary Eliseo Rio
      on Sunday denied that his group TNTrio and the September Twenty-One Reform Movement
      are floating destabilization rumors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T20:52:07.975+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-05T20:52:08.282+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-DICT chief denies involvement in AFP destabilization rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b011a-15ff-4e28-80b6-ff6fe9600585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Former
        Information and Communications Technology Secretary Eliseo Rio on Sunday denied
        that his group TNTrio and the September Twenty-One Reform Movement are floating
        destabilization rumors.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867ff53-936e-4837-9be7-3f999e7150ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rio, a retired military officer, said no one from the two groups have\
        \ talked to Armed Forces of the Philippines Chief of Staff General Romeo Brawner\
        \ Jr. about efforts to overthrow the Marcos administration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dbc65-3786-454c-bc6a-87a6186330e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Somebody who may be known to him, he was telling, 'Sir, do not involve\
        \ active personnel in the AFP in any movement that may destabilize the government.'\
        \ But definitely he was describing something na meron siyang kausap. Hindi\
        \ kami yon (about speaking to someone. It wasn’t us),” Rio said Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b1cfc-207c-43a0-b25b-eb0be7c629d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his group was merely pushing for electoral reforms in the wake\
        \ of alleged irregularities surrounding the 2022 national and local elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1693aa0-1868-4dac-b193-c5ad477f0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We're not after who won or lost. What we're after is for the irregularities\
        \ we discovered to be answered and not repeated,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90184185-82cb-4c8c-8f99-0338650b36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rio said his group has been pursuing legal means to achieve their goal,\
        \ including filing a petition asking the Supreme Court to direct the Commission\
        \ on Elections, telecommunications companies and its technology provider to\
        \ preserve the transmission logs of the 2022 polls.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a8dbd-dde8-4da4-a03a-6f301e62137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner on Saturday clarified that there’s no destabilization plot\
        \ against the government, but he heard rumors of alleged coup efforts among\
        \ the ranks of retired military officers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b37f8-1fcd-433f-90f5-ab076ec2b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/4/afp-soldiers-bongbong-marcos-destabilization.html">No
        destabilization plot vs. Marcos among retired troops, AFP clarifies</a>&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c4fc1-4e37-490a-a9d8-a00c89fbd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T20:52:08.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T20:52:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio urged Brawner to name the person who reportedly informed him
        of the destabilization rumor to further clarify the issue.</p>'
  'dlsu-hands-UP-second-defeat-UAAP-s86':
