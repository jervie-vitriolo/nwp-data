      'mgnl:lastActivated': 2023-11-05T16:01:23.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said that instead of limiting the number of motorcycle taxi\
        \ players, lawmakers should instead further boost the industry by legalizing\
        \ it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79dc52b-7909-49e0-80f5-7ed7fb7a9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
