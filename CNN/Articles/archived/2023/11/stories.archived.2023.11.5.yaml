      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee96f7-4ad9-4790-b228-761f3cf46eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.906+08:00
      'mgnl:createdBy': 'seth'
