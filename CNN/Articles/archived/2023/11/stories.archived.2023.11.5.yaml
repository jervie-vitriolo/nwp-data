      'mgnl:lastActivated': 2023-11-05T15:54:28.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c11db3-c778-4f9e-9fcc-27e5ca0951e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Tahia Islam, an organizer with the People’s Forum in New York,\
        \ increasing American support for the Palestinian cause is a natural outgrowth\
        \ of social justice movements in the past years, including the 2020 protests\
        \ over the death of George Floyd.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3532c-1f3b-4f38-9496-d2ac308af68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0b423-9023-4185-b931-564e2173a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:48:30.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:28.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So many people are connecting this moment to the ways of feeling what\
        \ they know about the US government and what they’ve seen in the past few\
        \ years of other protest movements, popular movements here,” she said in an\
        \ interview with CNN.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33853c-b860-4cd3-9569-9f5a156475be'
