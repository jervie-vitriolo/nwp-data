    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'June Mar Fajardo now a 7-time PBA MVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1aaf2-9f72-4653-9be7-327e0ed51720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — June
        Mar Fajardo of the San Miguel Beermen on Sunday won the title of Most Valuable
        Player (MVP) for the 47th Philippine Basketball Association (PBA) season,
        extending his record to seven MVP awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069654f-dc91-472c-9c8c-4b51bbde5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6’10 center from Cebu currently holds the most number of MVP titles\
        \ in PBA history. The Kraken won his first six MVP titles consecutively from\
        \ 2014 to 2019.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">7 FREAKIN&#39;
        TIME MVP! June Mar Fajardo! <br><br>🏆🏆🏆🏆🏆🏆🏆<a href="https://twitter.com/hashtag/TheLeosPBAAnnualAwards?src=hash&amp;ref_src=twsrc%5Etfw">#TheLeosPBAAnnualAwards</a>
        <a href="https://t.co/485Ry2vZaN">pic.twitter.com/485Ry2vZaN</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/1721082657621328177?ref_src=twsrc%5Etfw">November
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc2676-2bc8-4132-b135-b66e13ae4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6eea0-10d6-4c35-9848-0e61b1c35b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He slowed down in the 46th season after fracturing his right tibia.\
        \ Barangay Ginebra San Miguel’s Scottie Thompson took the MVP crown for this\
        \ season, breaking the Kraken’s streak.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a68b43-62c0-446a-99b7-a5a6c9c1fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Fajardo made a triumphant comeback in the 47th season (2022-2023),\
        \ driving the Beermen — the lowest seeded team at the time — to victory in\
        \ the 2022 PBA Philippine Cup, three years after the end of their five-peat\
        \ in 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe483a48-cd9a-4b88-b56a-7ac079512e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His performance in the 2022 PBA Cup even netted the Kraken a fourth\
        \ Finals MVP award and his ninth Best Player of the Conference title.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ace895-7da5-414a-a02e-5df42f1255f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This 47th season, Fajardo posted a per game average of 17.7 points,\
        \ 15.5 rebounds, 2.9 assists, 1.3 blocks, and 0.7 steals in 46 matches to\
        \ retake the throne.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66874fab-82da-40da-b044-5d176d4be0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:59:00.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T18:59:00.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo was also inducted into the PBA’s first mythical team for the\
