      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, other NASA missions captured a ghostly handlike feature\
        \ in the cosmos and an eerie “face” within the swirling clouds in Jupiter’\
        s atmosphere.\r"
    '52':
