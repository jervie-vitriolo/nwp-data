      'mgnl:lastActivated': 2023-11-05T16:01:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a8f30-fdb2-49e7-9386-94a3b2e089c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.382+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the United Motorcycle Taxi Community (UMTC) issued a statement\
        \ on Sunday to show their disapproval over the recommendation of Rep. Rolando\
        \ Valeriano, the committee on Metro Manila Development chairperson, to exclude\
        \ the firm in the study, which will be used as reference for drafting a bill\
        \ on the service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba841fd2-a460-40cb-bbbc-038d517fd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.383+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9ca45-a440-41e0-ae37-1cc677b01ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.383+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valeriano earlier said Move It should not be allowed to operate after\
        \ it was acquired by Grab Philippines, which he said has been the dominant\
        \ firm in the transport network vehicle service market.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65a5e0-698d-4e5d-9118-89fba7d0fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.383+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6d8d4-a91d-4915-8572-cd99c966c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T16:01:23.384+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-05T16:01:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transportation Secretary Jaime Bautista previously said he saw no need\
        \ to probe Grab's acquisition of Move It, which allowed it to join the study\
        \ for which it initially failed to qualify.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6631d31-b022-4738-b89b-e8f8b26751a6'
      'mgnl:activationStatus': true
