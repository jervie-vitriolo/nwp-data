      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pro-Palestinian demonstrations also took place in other cities across\
        \ the UK on Saturday, including Manchester, Oxford, Newcastle and Liverpool.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ba5e8-3d19-4d39-9d1a-7eac9083be4b'
