      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/4/ph-8th-global-impunity-index-journalists-cpj-.html"
        target="_blank"><strong>READ: PH continues to be dangerous for journalists
        in 2023 – media watchdog</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35433a83-de09-4852-a7b6-4e954e8428f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said it was the fourth such incident under the administration
        of President Ferdinand Marcos Jr., the most notable of which was the killing
        of Percival “Percy Lapid” Mabasa in October 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7337f3-78e6-46a2-ad60-1e9fc3bcd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Presidential Task Force on Media Security (PTFoMS) called for a
        special investigation task group (SITG) that will probe the killing of Jumalon.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f53b39-7ac8-4870-96f8-1faed1c61c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even as we extend our sympathy to the victim’s family and friends
        over this dastardly attack, we also call on the Misamis Occidental Police
        Office to immediately constitute its SITG to investigate this incident and
        apprehend the suspect and others possibly involved in the interest of justice,”
        PTFoMS Executive Director Paul Gutierrez said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401ee34-3aaf-4489-8bad-2967e9070549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gutierrez also said they are considering the incident as work-related
        for now.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d167a-b1eb-462e-9dcd-1f5db560b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T18:38:16.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-06T08:53:32.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We also call on our colleagues in the media and the public not to
        resort to any speculation or make baseless accusations that can only distract
        our investigators on the true motive for the attack on Jamalon. Instead, we
