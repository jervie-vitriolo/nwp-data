    'template': '1'
    'title': 'Transport group slams solon for call to exclude Move It from MC pilot
      study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2593e5-f659-4734-aa89-6445c1ef7931'
      'mgnl:activationStatus': true
