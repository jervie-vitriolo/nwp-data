      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> – The
        departure of 20 Filipinos from Gaza was moved on Monday after a recent exchange
        of attacks at the Rafah crossing border postponed their exit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251476f-eacb-4fb3-993d-d18508c8af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-06T09:05:47.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64629e29-d402-4b6a-839d-d16c5a94a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-06T09:05:47.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were supposed to leave today, Sunday. But they suspended the
        movement of personnel or foreign nationals yesterday because of supposedly
        Hamas attacks going near the border. Of course, the Hamas, on the other hand,
        blame the Israelis,” Foreign Affairs Undersecretary Eduardo de Vega said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a11c8d-8283-4e71-a4af-f1a5de446a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:14:19.710+08:00
      'mgnl:createdBy': 'celine'
