    'lead': 'Filipino comfort women who were abused by Japanese troops during World
      War II demanded justice and reparation for the atrocities committed as Prime
      Minister Fumio Kishida visited the Philippines on Nov. 3-4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-05T00:08:32.829+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-05T08:27:57.806+08:00
