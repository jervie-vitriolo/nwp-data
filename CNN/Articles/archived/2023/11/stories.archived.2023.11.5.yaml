      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111af19f-2e6d-4bad-80c5-f789fa115780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of miles away from the brutality
        of war in Gaza, Tariq Hamouda and his wife Manal are in disbelief over the
        loss of three generations of their family.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8befe-39f9-47e0-bebe-75070ece8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff532147-fe99-42e6-8f1e-0619dd5bf2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Americans, who live in Maple Grove, Minnesota, say\
        \ it’s been over a week since they learned 42 relatives were killed in the\
        \ ongoing war between Israel and Hamas, and they’re still unable to fully\
        \ comprehend the news.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad28f7-372c-4bf2-a5bc-6f7d0e74c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0173e9-4d9c-4558-984f-d754521ebe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamouda says his wife, whose maiden name is Saqallah, lost four brothers,\
        \ a sister and most of their children when two explosions destroyed the Saqallah\
        \ family compound on October 19 in the Sheikh Ejleen neighborhood of Gaza\
        \ City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4a347-ba01-4390-9f69-8cbe2f4d4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634877b-c234-44f3-9857-07db67ecdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamouda and the family say it was an Israeli airstrike. Israel has\
        \ launched numerous airstrikes on Gaza City since October 7, including multiple\
        \ strikes in the area that day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b75ea-0fb5-4eae-9e2e-919ed6e9010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68abe7-c8fc-43cf-85ee-25127398bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently confirm that it was an Israeli strike. The\
        \ Israel Defense Forces (IDF) said it could not comment without coordinates\
        \ of the house. The family declined to provide CNN with the coordinates for\
        \ fear of reprisal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9f43d-3db8-4f29-94b8-45f2113d9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005b966-1ba1-4722-955e-51b5dac748cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video shot by a neighbor and provided to CNN shows what is left of\
        \ the family compound; charred ruins and rubble, of what relatives say used\
        \ to be three buildings, now surrounded by virtually untouched homes in the\
        \ residential area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65018269-d6a4-479f-b2b7-3cce1021bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c64fc7-1566-47a4-b570-a66ce128dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Up until last night, she is still denying [what happened],” Hamouda\
        \ told CNN on Thursday, referring to Manal. But the grief being felt in their\
        \ Midwestern home is very real.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa0aaf-7351-4521-b8ef-fd94baa4071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a92c64-157d-45dd-88c7-10535f63255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She loves every member of her family. She spent the summer with them,”\
        \ explained Hamouda, who says he and his wife are originally from the same\
        \ neighborhood in Gaza but have lived in Minnesota since 2004.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f74c3-a3e4-45e4-9a17-29c719ec99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e5276-c180-47be-a1b4-ae99328c4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been fear and numerous conflicts between Israel and militant\
        \ groups in Gaza since then, but nothing like this, he says.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10321d-f7d9-4d5e-8042-d3f494c18f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995bd00-f263-4a27-8d44-383d63aef3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas on October 7, after the militant group\
        \ broke through the barrier that separates Gaza from Israel and killed more\
        \ than 1,400 people, including civilians and military personnel, and abducted\
        \ over 220 others, according to Israeli authorities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab1177-cf60-4ef8-b321-68635edadb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb5b7b-6bd0-4525-ad65-88fff6612d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Israel launched devastating airstrikes on Gaza. It says\
        \ it wants to destroy Hamas, which governs the coastal territory. But 2.2\
        \ million Palestinians living there, unable to escape with closed Israeli\
        \ and Egyptian border crossings, are caught in the crossfire.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df82aa0-ec7c-4cee-b05a-76c6eb03cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542edaea-085a-41d9-a7a6-f418b966d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli airstrikes have killed at least 8,485 Palestinians and injured\
        \ more than 21,000 others, according to the latest figures released by the\
        \ Palestinian Ministry of Health in Ramallah, drawn from sources in the Hamas-controlled\
        \ enclave. Another 1.4 million people have been internally displaced, the\
        \ United Nations Office for the Coordination of Humanitarian Affairs says,\
        \ after the IDF warned residents in northern Gaza to move south.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034c5c7-f499-46ce-9888-f9c4cda6caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345c1a7-db25-46d6-871d-5de154712f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hamouda doesn’t have time to properly mourn the dead, he says,\
        \ as he is still worried about what will happen to those who’ve so far survived.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ecbdf-370d-4100-af8d-665aad4fd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8843d-3a90-4698-adfc-553e4f04ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Your whole world stops’&nbsp;&nbsp;</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba26b65-e9b5-4df7-af49-bdaf576618b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Florida, Manal’s cousin Eyad Abu Shaban is equally distraught.\
        \ “It’s like your whole world stops,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00cf97-07cd-444e-af8b-2a158c8312ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e11732-7d0f-40e3-a5f5-a7d1ef59a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not one, two, three, or four – it is 42 members, it’s really\
        \ hard to cope with.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d8c12-ad72-40f6-b684-0a38a5bf802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbd772-7092-4a2d-9a9e-8996880b4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Shaban says the deceased range in age from three months to 77.\
        \ They were all staying in a single compound. His uncle, Essam Abu Shaban,\
        \ wife Layla Saqallah and their son Ahmed were among those killed. To avoid\
        \ Israeli airstrikes, they had evacuated the nearby Tel El Hawa neighborhood\
        \ and sought refuge in the Saqallah’s home, Abu Shaban says.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaced4d-18ce-4589-94b2-0e1838759e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d49e1e-cd8b-4383-8f45-a4c3459d8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the airstrikes, the IDF called to say there could be military\
        \ activity in the area, but they were never told to evacuate their home, Hamouda\
        \ says surviving family members told him.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d5ac6-e823-41aa-9c9f-555fae6dbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b9e70-21b6-4df5-882d-e0153068d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have bombed houses with warnings and without warnings,” he said,\
        \ lamenting there is a lot of fear, confusion and nowhere to go.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030b858-148d-4d62-924b-71ca5be02407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520bd4d-74a1-4cb5-8bdf-bf9be61cd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His mother-in-law was on a balcony when the first strike hit, Hamouda\
        \ says. She was able to flee with the help of a relative who also survived.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2738c-a8ce-46c1-ae53-418df1fbe637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b7a31-b5c5-467d-81f3-3d907df6b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second strike completely destroyed the compound, killing dozens of\
        \ relatives, he says.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb2e52-a7b7-432b-85ae-c15216b6f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106a15a-20a0-4ba5-9f04-a7ab6839ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video shot by surviving family members and provided to CNN shows\
        \ the numerous bodies – wrapped in white burial shrouds – being placed into\
        \ a mass grave.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb290a13-3caf-4e3b-adb4-f894b4d3f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192062bf-f2db-4188-952c-e69cd807e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My mother-in-law said her sons tried to evacuate, but they had no\
        \ time,” Hamouda said, adding that his family was not involved in militant\
        \ activity and that they “had nothing to do with anything at all.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb58a6-cade-4314-b96e-f319f3aaeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b2954-f8e0-4821-af7b-c6ab0d10d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Shaban, a Boca Raton real estate developer, said the family were\
        \ only civilians, and counted numerous medical professionals among them.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606278e-3919-453d-884a-8589427fa6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdef56-71b5-4932-8177-f61bd95a04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of Manal’s four brothers – Saed, Omar, Ameed and Khorsheed – three\
        \ were eye doctors; the other was an ENT doctor. Hamouda says they operated\
        \ Gaza’s largest network of family-owned eye clinics.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d704e8c-3025-4b13-93a5-39cfae26fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e448852-920a-4d43-b5dc-f6c579a9c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have no Hamas members [in our family]. They’re just ordinary people:\
        \ doctors and grandmothers and grandfathers and uncles and aunts and children,”\
        \ Abu Shaban said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b2906-7bfd-425b-965f-7bb1e02b5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4e477-6b2b-4634-a491-4099f235223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I mean, if you want to exterminate Hamas then you should go to the\
        \ source.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88660281-5a3f-42bd-ad9e-e1e899769a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2deda5-f812-4dfc-a5d6-1dc804e3a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pleading for a ceasefire&nbsp;&nbsp;</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a7778-f430-40dd-a34d-c820fcc7bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maple Grove community has since rallied around the Hamouda family,\
        \ showering them with love and support.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b8ac3-2f6d-4ac0-9ee5-47cab500d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50525bb1-d1b4-44ee-a52c-39b34183f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Community members visited the nearby Brooklyn Park Islamic Center last\
        \ week to pray for the family. A staff member from Sen. Amy Klobuchar’s Minnesota\
        \ office even called to offer condolences and extend an offer of assistance,\
        \ Hamouda says.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b434817-c53c-40fb-aca9-74eae449e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431346a4-37e7-4baf-b84a-0955e9d2d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But all Hamouda and Abu Shaban want is for the killing to stop.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459fb65c-6510-493e-b996-9307d7f40670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f523b8-ffcd-457b-bf8d-a0b6cc7ef499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never seen in this day and age where the whole world is watching\
        \ innocent people just being torn apart. Families, whole families, just wiped\
        \ off the map,” Abu Shaban said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c5adb-32bc-4bb0-97b9-5d952bbbb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7a15b-3a93-477f-82e5-74d88412f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-05T15:54:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want everybody to know that the people of Gaza are just like them,\
        \ they hurt, they bleed, they have families, they have feelings.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90d67d-dd2d-4098-b216-1d0b042b1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-05T15:49:46.512+08:00
      'mgnl:createdBy': 'seth'
