      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine agencies that will be present during the visit include the\
        \ Department of Foreign Affairs, Department of Trade and Industry, Department\
        \ of Justice, Department of Science and Technology, and the Department of\
        \ Social Welfare and Development.  \r"
