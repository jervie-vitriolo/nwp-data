      'mgnl:type': 'text'
      'text': '<p>The second batch, consisting of six Filipinos, <a href="https://www.cnnphilippines.com/news/2023/11/3/six-ofws-lebanon-repatriation.html">returned</a>
        to the Philippines Last Nov. 3.</p>'
