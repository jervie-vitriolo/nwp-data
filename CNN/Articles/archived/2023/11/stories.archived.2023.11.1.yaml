    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Molly Hurwitz: Matthew Perry’s former fiancée pays tribute to the ‘complicated’
      actor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72169d7-9194-4529-a9b5-2d3571aa57d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matthew Perry’s former fiancée has paid
        tribute to the late actor, remembering a man who had a “profound impact” on
        her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d8d3f-2ab2-4e02-b617-008a1fdc7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b294fc8-edae-4271-8ad2-4ad30b049e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Molly Hurwitz, who was in a relationship with Perry from 2018 to 2021,\
        \ posted a tribute to the “Friends” star Monday on Instagram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df029cff-cde8-429a-b779-3d9363c512fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574646de-f86f-4f56-8759-3d84b0a267fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He would love that the world is talking about how talented he was,”\
        \ she began her post. “And he really was very talented.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857d3d7-4297-4045-9076-1c08176f0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a6bf0-b16c-4468-907c-cdcfe0d50af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry died Saturday at his Los Angeles home. He was 54.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9552751-f0f0-4ec6-8e7b-4debd0874f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629571f-e6ab-43f1-b006-70a1fedb0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hurwitz, a literary manager to whom Perry proposed to in November 2020,\
        \ wrote of watching “Friends” with him in anticipation of the cast’s reunion\
        \ special in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0b102-abee-429a-a791-cb306fed5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92542d20-e8d5-4702-a8fa-403db4794da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hurwitz, Perry’s response to his past performances as\
        \ Chandler Bing on the show was “F**k, I was so good!!!…See what I did there???”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44311812-9461-4925-99c2-0274f032593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca5ad7-e9b3-4555-ba62-d90f5e2657b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We rewound and studied scenes,” she wrote. ”Our respect and appreciation\
        \ of humor is something that connected us. Being with him as he rediscovered\
        \ his brilliance was magical.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880a446-7b44-4870-b08c-735485c7eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1cb23-5fa0-4972-b340-1d7beed78175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also touched on difficulties in their time together, writing “\
        But, I obviously knew that man in a very different way, too.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac74fb3-5011-4397-9979-0099fb0c1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a59be-e825-47f3-a068-9d8e3fa0b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While I loved him deeper than I could comprehend, he was complicated,\
        \ and he caused pain like I’d never known,” Hurwitz wrote. “No one in my adult\
        \ life has had a more profound impact on me than Matthew Langford Perry. I\
        \ have tremendous gratitude for that, for everything I learned from our relationship.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12ec77-a09a-462a-a983-dee02cec8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a6477-c580-4a01-b63c-129926e05438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:20:05.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:20:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She referenced Al-Anon, which provides support to loved ones of those\
        \ experiencing addiction. Perry was open about his struggles with substance\
        \ abuse and hailed by many for how he tried to help others with the disease\
        \ of addiction.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
