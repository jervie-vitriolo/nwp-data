      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b185ec-7088-458b-940e-9991dee0709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she has deeply personal reasons for refusing to give up on them.\
        \ “I definitely would not have had the appetite to talk to people like this\
        \ if I hadn’t stared death in the eye myself as a stage 4 breast cancer patient\
        \ in 2016,” she shares. Marohombsar was diagnosed with an aggressive tumor\
        \ that metastasized to her bones. During her weekly chemotherapy infusions,\
        \ she would find herself dropping by the rooms of fellow patients with no\
        \ visiting family members: “I don’t know where I got the courage but I would\
        \ just come up to them and ask them how they are and try to help them process\
        \ what was going on in their lives.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
