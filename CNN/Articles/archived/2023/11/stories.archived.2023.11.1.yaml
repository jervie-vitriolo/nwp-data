      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406907f-f2c2-44ff-8f9e-789058faac1a'
      'mgnl:activationStatus': true
