      '
    'updated': 2023-11-01T20:56:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185671a-0f79-446b-aa2c-898e2a39f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> No
        Filipino was reported hurt after Israel launched an airstrike on a refugee
        camp in Gaza as they wait to cross the Rafah crossing to escape to safer grounds,
        the Department of Foreign Affairs (DFA) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efbc19-bb65-4fd2-b30f-6ab9049e2bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Eduardo de Vega said that all 136 Filipinos in
        Gaza are now accounted for after authorities lost contact with them last Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8cc86-f3bd-4c51-b65d-c1d9b301394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telecommunications are back. So far no injured,” he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250dd081-a5cb-45ed-8c3e-efc6b31bc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:56:20.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T20:56:21.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official earlier told CNN Philippines’ <em>The Source</em>
        that only 10 of the 136 Filipinos have yet to be contacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c362d-c283-44be-a580-afa48a4144c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2023/10/31/middleeast/jabalya-blast-gaza-intl/index.html">airstrike</a>
        at Jabalya refugee camp in northern Gaza reportedly killed at least 50 people,
        including Ibrahim Biari whom the Israel Defense Forces said was one of the
        Hamas commanders responsible for the Oct. 7 attack on the Jewish state.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43143c3-f0cd-4894-bd2c-cf69651c9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Rafah crossing, over 60 Filipinos are still waiting for go
        signal to enter Egypt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c0c3f-217d-4127-838f-88615d4ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said among them is the family of six who previously returned
        to Gaza City due to difficult living conditions near the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afe037-a107-47e3-bb85-d6fdcbffbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the situation of Filipinos in the West Bank is better
        than those in Gaza, he also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4e1ea-a595-4631-91f7-aa3b12f1ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:09:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:56:21.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are already working on bringing home four Filipinos
        who have requested to be repatriated, the DFA official also said.</p>'
