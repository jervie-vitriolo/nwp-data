      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New hostage video</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6563e-3ba4-4dcd-981e-be5bbab447c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas on Monday released a short video showing three women who are\
        \ believed to be captives held by the Palestinian militant group since its\
        \ October 7 attack.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefb49f-09de-494e-9f51-379013747fbf'
      'mgnl:activationStatus': true
