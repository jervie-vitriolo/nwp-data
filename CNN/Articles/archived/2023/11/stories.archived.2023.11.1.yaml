      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://highly urbanized city https://www.cnnphilippines.com/news/2023/10/21/san-jose-del-monte-conversion-city-backed.html">Young
        Bulacan legislators back San Jose del Monte''s conversion into&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3054c-8c2a-4706-914b-fea5c26fc506'
