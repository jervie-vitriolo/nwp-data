      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida will start his two-day visit on Friday, Nov. 3, with a <a
        href="https://www.cnnphilippines.com/news/2023/10/31/japan-pm-fumio-kishida-to-visit-ph.html">scheduled
        bilateral meeting with President Ferdinand Marcos Jr.</a> at the Malacañan
        Palace.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a87ab-37de-4134-a0ca-987f91fe5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will also deliver a speech before Filipino lawmakers at the Batasan\
        \ Complex in Quezon City, on Saturday at 11 a.m., Senate President Juan Miguel\
        \ Zubiri said.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6580e0-0917-45b8-a503-e5bb885dc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports said Kishida, the first Japanese prime minister to address\
        \ the Philippine Congress, is expected to talk about his country's next-generation\
        \ diplomacy towards Southeast Asia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae918c-14d5-48f7-bf5d-0ea9f6703ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, Zubiri said he personally invited Kishida\
        \ to speak to the Philippine Congress when senators visited Tokyo in April.\
        \ He was also part of President Ferdinand Marcos Jr.'s delegation to Japan's\
        \ capital in February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4736c0-1388-42bc-8da4-a8f89d10f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said it was the Senate leader during the two visits \"\
        who broached the idea of the possibility of a Reciprocal Access Agreement\
        \ (RAA) with Japan, an enhanced security arrangement.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3a2cf-f803-4cfd-a832-dece0ebab6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyodo News earlier quoted sources as saying that during Kishida's visit\
        \ to Manila, he and Marcos are expected to green light negotiations on a \"\
        reciprocal access agreement,\" that would facilitate the presence of visiting\
        \ forces.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd38124-aa22-43f6-bf5f-65a900912171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gilberto Teodoro Jr. last month told reporters the\
        \ RAA with Japan is being reviewed by the Department of Foreign Affairs and\
        \ that the agreement can hopefully be signed within the year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0311a7a-1976-43f7-9df3-88e1cab5cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the RAA, which would have to be ratified by the Senate as a\
        \ treaty, would allow the countries to deploy troops to each other’s territory\
        \ for training and other operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8599c6-737f-4ca1-b77f-900e99a73f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Zubiri added that government officials are expected \"to\
        \ brief Kishida on the progress of Japanese-supported big-ticket infrastructure\
        \ projects, especially on rail such as the Manila subway.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90282f84-7e55-42cc-a7cf-5f60bdaa2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:13:04.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T17:13:05.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the last time the Senate and the House of Representatives
        convened for a state leader''s speech was in February 2006 during the visit
        of former Indian President Avul Pakir Jainulabdeen Abdul Kalam.</p>'
  'biri-northern-samar-cruise-ship-visitors':
    'author': 'Wil Mark Amazona, Leyte-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-11-01T17:12:58.000+08:00
    'imagesource': 'jcr:73bcafd9-a924-4b63-9b9c-a053762e67db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f96f9db9-3e3c-40bb-888d-4c8f8ff2d7d7'
    'lead': 'While most of the local government units in the region are preoccupied
      with All Saints Day activities, the island town of Biri in Northern Samar province
      is busy welcoming foreign guests who are onboard the cruise ship Coral Adventurer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T17:16:17.559+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-01T17:20:37.654+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-01T17:20:37.306+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coral-Adventurer', 'Biri', 'Department-of-Tourism', 'DOT', 'cruise-ship',
      'Eastern-Visayas', 'Visayas', 'Northern-Samar', 'Biri-Northern-Samar']
    'stories': []
    'template': '1'
    'title': 'Northern Samar towns welcome first international cruise ship visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140df134-3ed9-4d3c-a809-0073cd39e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 1)</strong> — While
        most of the local government units in the region are preoccupied with All
        Saints Day activities, the island town of Biri in Northern Samar province
        is busy welcoming foreign guests who are onboard the cruise ship Coral Adventurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72841a0-fb33-42df-9465-9ba36766689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the first time that a cruise ship visited Biri town since the
        region was included in the cruise ship itinerary in 2013.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd32304-f26e-4956-9f0f-39076493ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Tourism in Eastern Visayas, 73 foreign
        guests from Australia arrived on Wednesday morning in the town known for its
        majestic rock formations. The University of the Philippines'' National Institute
        of Geological Sciences Research said the rocks date back to some 84 to 24
        million years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa75afe-1477-4f5a-b256-9e937a61a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The guests were welcomed with songs and dances before they visited
        communities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52496a-748d-458d-87e4-1689521500fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the media was shown various activities awaiting guests in
        Biri, including learning how locals make dried danggit and the chance to see
        the famous rock formations on the island.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6247a3-ff50-41fd-ba81-2527a2229d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Biri, the vessel will sail to Capul Island where visitors will
        spend the whole afternoon doing immersion with the community and learn about
        the rich history and culture of the island towns. Residents there do not speak
        Winaray and Bisaya languages, but rather Inabaknon, a language similar to
        what is used by Tausug people.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c0a55-3906-4018-a4a0-aa5401eb8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to the guests'' arrival, preparations were made by the local
        government with assistance from the regional office of the Department of Tourism
        in Eastern Visayas and the provincial government of Northern Samar.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549e44a-d092-4ff4-8e7d-4d7a7457bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evaluation and assessment were made in sites and locals were trained
        to ensure that everyone involved was well-prepared to provide an outstanding
        experience to the guests.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e94aad-14cd-4aad-97ff-82abaeb50dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Northern Samar Provincial Tourism Officer Maria Josette Doctor shared
        that having Biri as an additional site for the cruise call is an exciting
        development for the province''s tourism industry.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb77cd-9c7c-48ac-b219-cc24e3e8492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said it is a significant milestone that presents an opportunity
        to showcase the town''s natural beauty to foreign tourists.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5345cb0-a501-44d7-b49c-7d485a1cb93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:16:17.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T17:20:37.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, Northern Samar has two towns included in the map of excursion
        cruise destinations: Biri and Capul Island.</p>'
  'canvassing-barangay-SK-elections-done-comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-01T17:26:50.000+08:00
    'imagesource': 'jcr:a5acceb5-3f1f-4a9c-bb38-75e8fe4ef2a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239702bf-a096-44dc-b36c-f31675167753'
    'lead': 'The Commission on Elections (Comelec) on Wednesday said it has completed
      the canvassing of votes and proclamation of winners for the barangay and Sangguniang
      Kabataan elections (BSKE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T17:32:18.668+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-02T08:31:51.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['barangay-and-Sangguniang-Kabataan-elections', 'George-Garcia',
      'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec wraps up barangay, Sangguniang Kabataan polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e7971-a9ba-4436-ac0d-69fd81be116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T17:32:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T08:31:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —&nbsp;</strong>The
        Commission on Elections (Comelec) on Wednesday said it has completed the canvassing
        of votes and proclamation of winners for the barangay and Sangguniang Kabataan
        elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fab5b-03b9-417f-bdbc-37042582a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:31:51.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T08:31:51.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said all 42,001 barangays nationwide\
        \ conducted the polls.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c072d2-d9c0-443d-8f84-b18306b62bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:31:51.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T08:31:51.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"100% complete voting and canvassing nationwide. No failure of elections,\"\
        \ Garcia said in a message to reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984d7f9-a7af-4b1f-939b-8ea1b159ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:31:51.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T08:31:51.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last barangay processed was Barangay Naguma in Calbayog City, Samar.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85a0be-5898-4fe1-a7df-84120f87fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:31:51.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T08:31:51.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSKE was held on Oct. 30 in over 200,000 voting centers nationwide.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0345f-e822-4b4c-a265-eaec0103aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T08:31:51.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-02T08:31:51.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elections were moved to Tuesday in a number of barangays in Lanao del\
        \ Sur and Samar over delays in the delivery of election paraphernalia and\
        \ reports of violence.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a732e81-05dc-4fe3-a390-14638e5e1d36'
