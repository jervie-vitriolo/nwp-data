    'lead': 'Voters in Bulacan rejected the proposal to convert San Jose del Monte
      into a highly urbanized city, with 820,385 residents saying no to the move,
      results from the Commission on Elections showed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T08:28:14.678+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-01T12:51:17.238+08:00
