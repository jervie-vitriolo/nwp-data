      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask her how it feels to be constantly surrounded by people
        who might not be around the next day, she gives me a sad smile. “I’m such
        a strong empath. Pag namamatayan ako dati, you couldn’t talk to me for weeks,”
        she says. But since shifting to a state of compassion, her perspective on
        death and her practice have both changed for the better. “We tend to see compassion
        as lesser work. But if I have 20 patients, I cannot be immobilized by one
        death: I need to protect myself from getting sucked in by the pain so I can
        continue to hold space for many more people.” With this, Marohombsar adheres
        to a strict morning routine, waking up as early as 3 a.m. to wait for any
        “airdrops,” or what she calls instructions from the Lord that are meant to
        start her right. After doing her exercise regimen, hearing Mass, and listening
        to a devotional podcast, she’s ready to meet her clients. All Wednesdays and
        Sundays are also blocked off so she can clear her auric field and release
        all pent-up emotions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3c2ab-3a86-4320-835b-4d543bc2d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.595+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c991662-9ee5-43da-ad26-6b2f7e5e3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.596+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changing the system</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b2e6f-dc00-4755-952a-1210a54d2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.596+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a recovering cancer patient who has been in and out of treatment
        facilities, Marohombsar knows how “disease-centric” these places can feel.
        “Hospitals are not designed to truly look at the patient. I can count on one
        hand the number of times I’ve seen a doctor ask how someone feels, what they’re
        struggling with emotionally,” she shares. “No one ever holds a patient’s hand
        and walks them through every single step they’re about to take.” However,
        Marohombsar is quick to note that it’s not the fault of any specific individual
        but the failing of a global healthcare system that has been passed down generations:
        one that sees tumors to be shrunk, rather than people to be taken care of.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30210fe3-f4a2-4eca-944a-f80a8897afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.597+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2215d3-5338-4e09-a2fa-9a3eb7331970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.597+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also bemoans the fact that patient-doctor relationships are almost\
        \ always terminated once treatment is completed, when survivors require aftercare\
        \ to fully integrate themselves back into society. “As a cancer patient, you’\
        re told to come back for scans every six months during the first year post-treatment,\
        \ then every year if the results are good,” she says. “These people usually\
        \ experience scan-xiety in those moments and no one advises them on what they\
        \ could do for their mental health.” \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461c447-f95a-4aa0-b7e8-8b238e65b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d520114-fdf0-4d3d-95f7-4e33680680fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, survivors also grapple with a distinct type of grief associated\
        \ with either losing the body parts that once housed their tumors or finding\
        \ it difficult to perform on the same level pre-diagnosis. “There are tools\
        \ that I give them that can help alleviate these emotions and also manage\
        \ the stress that comes after,” she shares. “Oftentimes, survivors I speak\
        \ with want to go back to work and I have to be the one to help them draw\
        \ boundaries. We have an accountability to take care of ourselves, so our\
        \ bodies don’t go back to our pre-cancer state.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74baf8e-edf6-44ac-a2e4-840ce3d6cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“It’s important to have people like me who can take stock of a
        patient’s emotional wellbeing and give them solutions that aren’t just administering
        anti-depressants."</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e27bb-fd2c-4ff0-a40f-994d270c0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while these flaws persist, Marohombsar still claims that things
        are better off today than they were six years ago. Within the next month,
        she’ll be opening a sanctuary – a temporary space as they wait for the completion
        of their hospice in Tanay. There, cancer patients can manage other aspects
        of their wellness, like nutrition and psychosocial support. Just recently,
        a group of internal medicine residents at St. Luke’s Medical Center also reached
        out and asked her to speak about patient care — a sign that the integration
        of end-of-life doulas is no longer a pipe dream. “It’s important to have people
        like me who can take stock of a patient’s emotional wellbeing and give them
        solutions that aren’t just administering anti-depressants,” she shares.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484c5d9-477b-4852-805c-af2551a7a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.600+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19dae4-852a-4c37-a22a-988cd77b35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.601+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for our individual views on death, Marohombsar acknowledges that\
        \ it’s out of her control, much like dying itself. But while she may feel\
        \ alone in her advocacy, she continues to convince others to proactively plan\
        \ their passing. One thing that almost always helps her tip the scale? “I\
        \ tell [my patients]: if you truly love your loved ones and you don’t want\
        \ to pass these hard decisions on to them, then you will find time to sit\
        \ with me and answer these questions,” she says. “After that, my batting average\
        \ is very high. Almost 100% will suddenly agree.” \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b508595-5025-4b34-b2ae-dc7b9a43213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.601+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71ce91-0998-45c0-b9e0-78b85bbfbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this figure seems strangely high, I think it checks out. If
        there’s one thing stronger than our fear of the unknown, it’s the love we
        have for our families.</p>'
  'SWS-48--families-poor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-01T15:37:33.000+08:00
    'imagesource': 'jcr:858bb19d-08b0-4fe7-9b0c-f53318fd1972'
