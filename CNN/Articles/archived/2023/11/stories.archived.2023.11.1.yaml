      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty three mayors in the province of Bulacan and a group of young\
        \ legislators earlier showed support for the city's conversion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35133a-ba63-461f-8671-7eb0f166dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.660+08:00
