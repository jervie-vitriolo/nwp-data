      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c75155-4ec7-4b75-8cd3-6708743a531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A haunting “face” on Jupiter and a ghostly, skeletal hand-shaped nebula\
        \ are just a couple of creepy celestial features recently spotted by NASA\
        \ missions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ff53c-ee32-4b01-8e0c-b4a924682dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023dd70-2097-4881-80ea-289f55897f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jupiter’s eerie ‘face’</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755e06f-2a47-4019-9ad2-60c4ce0137bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Juno mission, orbiting Jupiter and some of its largest moons since\
        \ 2016, made its 54th close flyby of the largest planet in our solar system\
        \ on September 7. The JunoCam instrument captured swirling clouds and storms\
        \ in Jupiter’s northern regions along the planet’s terminator, or the line\
        \ dividing the day side from the night side.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aba9e4-ca9d-4466-9285-0e8e4e0d970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4b976-f625-4ba5-a275-fceba397f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Picasso-like face appears to emerge from the turbulent atmosphere\
        \ in a phenomenon called pareidolia, in which viewers spy faces and other\
        \ recognizable objects within random patterns.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ac016-b7c4-4995-b8f1-3956b05dffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379420-3415-49c4-93df-0318d7b663db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The raw data, available to the public on the JunoCam website, was processed\
        \ by citizen scientist Vladimir Tarasov. During the close pass, Juno flew\
        \ about 4,800 miles (7,700 kilometers) above the planet’s cloud tops, where\
        \ the low angle of sunlight added to the dramatic nature of the image.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1ef1f-b06f-4706-a0e9-0ba904764ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b225d-4315-4d8a-9d8c-a9e793475d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>X-rays spot celestial bones</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd8e27-fa9f-4f49-b5af-1d236af08e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X-rays were first used by physicist Wilhelm Röntgen to image the bones\
        \ of his wife’s hand in 1895 — and now, two X-ray telescopes have revealed\
        \ the “bones” of a glowing hand-shaped cloud that formed in the aftermath\
        \ of a star’s collapse.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc88cfb-691e-4ac0-9111-d86d7b7af1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac517fe-39ba-48b1-8fec-0100ee23601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cloud of gas and dust, or nebula, was created 1,500 years ago when\
        \ a massive star burned through its interior nuclear fuel and collapsed. The\
        \ nebula, known as MSH 15-52, is located about 16,000 light-years from Earth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1768520-9808-4c8f-8035-3e87c2a91a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf163588-3900-4662-a989-1e1302e7bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the star collapsed, it left behind a dense remnant known as a neutron\
        \ star. Rapidly rotating neutron stars that have strong magnetic fields are\
        \ called pulsars. Newly formed pulsars send out jets of energized material\
        \ and have powerful winds, which created this particular nebula.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6a764-b1d6-4252-a5aa-3082d9ea7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe5224-5d29-4c9f-b8d9-2f158a6cd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA’s Chandra X-ray Observatory observed the pulsar, known as PSR\
        \ B1509-58, for the first time in 2001. The bright pulsar was spotted within\
        \ the base of the “palm” of the hand-shaped nebula. A jet from the pulsar\
        \ can be traced down to the “wrist.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928f043-fe5d-4ade-9a48-b52c822991d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485932c3-4f7d-43e8-9bd8-601614efe4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Map of a nebula’s magnetic field</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696b88d-fab2-48cf-a117-a11762f4cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 20 years later, NASA’s Imaging X-ray Polarimetry Explorer,\
        \ or IXPE, spent 17 days observing the nebula. This is the space observatory’\
        s longest observing campaign since launching in December 2021. The results\
        \ of the new telescope’s operations were published Monday in The Astrophysical\
        \ Journal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb8d5d-27ef-46ce-b41e-d7d9d9e42086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71629b89-18ce-4404-8c06-7c3d65abff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The IXPE data gives us the first map of the magnetic field in the\
        \ ‘hand,’” said ﻿lead study author Roger Romani, professor of physics at Stanford\
        \ University in California, in a statement “The charged particles producing\
        \ the X-rays travel along the magnetic field, determining the basic shape\
        \ of the nebula, like the bones do in a person’s hand.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad067e-0802-45fd-a35a-9e893448efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:32:19.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:32:19.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc7524-2d99-4df0-8209-4cb1a9e996f3'
      'mgnl:activationStatus': true
