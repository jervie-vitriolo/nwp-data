      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a875e2f-4e52-4ebe-959a-f5a4e213f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.616+08:00
