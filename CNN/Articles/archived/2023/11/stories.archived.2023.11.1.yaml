  'Biden-facing-tough-questions-over-Israel-s-strikes-on-civilians':
    'author': ' MJ Lee and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T19:55:52.000+08:00
    'imagesource': 'jcr:2933e7b0-e781-4226-a8a1-217dfbd153d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f498c918-2bf4-4d90-9f7e-d94360269e55'
    'lead': 'President Joe Biden and his top national security officials are increasingly
      confronting questions about Israel’s commitment to minimizing civilian deaths
      and how scenes from Gaza could affect his domestic political standing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T19:57:43.509+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-01T19:58:56.347+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden facing tough questions over Israel’s strikes on civilians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a130c-3a57-467f-9e2d-b42f65a3fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.523+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Joe Biden and his
        top national security officials are increasingly confronting questions about
        Israel’s commitment to minimizing civilian deaths and how scenes from Gaza
        could affect his domestic political standing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0de356-d1c4-4d9d-b900-8242232a3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.524+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cab71-106c-4281-a544-018b0255e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.524+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even some allies of the administration are worried that defending Israel’\
        s response to the October 7 Hamas terror attacks could become an untenable\
        \ position for the White House. A massive blast that ripped through Jabalya\
        \ refugee camp on Tuesday vividly captured the tightrope that the Biden administration\
        \ is trying to walk: Maintaining in public that Israel is trying to contain\
        \ Palestinian civilian casualties, even as bloody scenes of destruction pour\
        \ out of Gaza, fueling public outrage and calls for a ceasefire.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f7814-5924-4737-bd13-b862dbfd82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.524+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861e42f-83c3-4780-9384-9d7233bff023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.525+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airstrike, which left catastrophic damage and killed a large number\
        \ of people, has raised new questions about how effective Biden and his top\
        \ officials have been in convincing their Israeli counterparts to protect\
        \ the lives of Palestinian civilians. It is also intensifying concerns within\
        \ the administration that the mounting civilian death toll could further erode\
        \ international support for Israel, isolating the country at a moment of deep\
        \ regional instability.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78dec3-69bb-445c-b005-37aec8a61d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.525+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c289e73-6cc5-4e67-83f4-bd916410f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.525+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wide-scale casualties in Gaza are weighing heavily on senior US\
        \ officials, who are ratcheting up the pressure – both in private and in public\
        \ – on the Israelis to contain civilian deaths. That pressure has originated\
        \ from the president on down: Concerns about the safety of Palestinian civilians\
        \ was front and center yet again when Biden spoke with Israeli Prime Minister\
        \ Benjamin Netanyahu on the phone on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03111351-9071-4a13-a802-bea3db89d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8d5b7-3cf1-4522-8675-04099974621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapidly mounting civilian death toll in Gaza has come as a surprise\
        \ to some American officials, who recognize each instance of humanitarian\
        \ carnage will be accompanied by more pressure to denounce Israel’s tactics,\
        \ a line the White House has so far refused to cross.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d08ae0-1b73-40b3-9b8c-734148b37be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6222064-73db-43ef-9d45-4d3592c242ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’ve got a huge amount of anxiety about innocent lives being killed,”\
        \ one source in close contact with Biden’s national security team said. “\
        They obviously care deeply about that. … There is not a lack of empathy.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438b367-a991-494a-bb2a-e31d4984ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92df0a-6245-430f-8cc6-171ce98aa251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But demonstrating that empathy has, so far, continued to be paired\
        \ with a staunch defense of Israel and its right to defend itself. At Tuesday’\
        s White House press briefing, National Security Council spokesman John Kirby\
        \ acknowledged that Israeli forces may, at times, “fail to meet their own\
        \ expectations about killing civilians.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe6e39-9f50-485c-8f1a-6f1a4726009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bcfaa-2132-464b-a35e-85d66dd8a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed if the administration would go as far as to say that Israel\
        \ is failing to minimize civilian casualties, Kirby insisted: “It’s obvious\
        \ to us that they are trying to minimize [civilian casualties].”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04fcf9-804e-439d-b5bd-789622917c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.529+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3db346-b22c-4a71-896f-200b8ee9cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.529+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To many, that statement did not appear to square with Israel’s operation\
        \ on Tuesday in northern Gaza, which Israel Defense Forces spokesperson Richard\
        \ Hecht said had successfully killed a senior Hamas commander. In an interview\
        \ with CNN’s Wolf Blitzer, Hecht said the target of the Israeli airstrike\
        \ had been “hiding, as they do, behind civilians.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b19e8-08f5-40ff-8e77-d7032a9e6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68f3d5-d60c-4288-8683-8b98cacfe152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Blitzer reminded Hecht that there were many innocent civilians\
        \ in that refugee camp, Hecht responded: “This is the tragedy of war, Wolf.”\
        \ He added that Israeli officials had been urging civilians to “please move\
        \ south.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45da1e-74d5-4c46-9449-1cdcb5b3f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.531+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405026a6-9a20-4c95-8e8f-fc9aeaeaf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.531+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeremy Konyndyk, president of Refugees International who formerly worked\
        \ in the Obama administration at USAID, said Tuesday that the attack on Jabalya\
        \ refugee camp was a “clear-cut war crime.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b55a7-1202-4af5-9116-aad53c7e5b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.532+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddf98e-cba2-47be-b499-e099a957642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.532+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It shows wanton disregard for the legal obligation to minimize civilian\
        \ harm in targeting military objectives. It is the latest of many such attacks\
        \ by the IDF,” Konyndyk said on X. “This in turn underscores that Netanyahu\
        \ is making a mockery of Biden’s repeated pleas to follow the laws of war\
        \ - without any acknowledgement of that reality by the US.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d587f-8b7b-498b-b571-0e608f42009a'
      'mgnl:activationStatus': true
