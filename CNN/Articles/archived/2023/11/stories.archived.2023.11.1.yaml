      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Wednesday announced the death of another soldier, bringing\
        \ the total number of Israeli soldiers to have died since the start of the\
        \ ground incursion to 16. Of that figure, 15 were killed inside Gaza.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f1c5a-6209-47bd-af38-6517b8a9d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.387+08:00
