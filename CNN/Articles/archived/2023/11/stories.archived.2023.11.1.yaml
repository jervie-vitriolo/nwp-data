    'caption': 'Death doulas like Charity Marohombsar “elevate the dying process”
      and ease the transition between this life and the next. Photo courtesy of CHARITY
      MAROHOMBSAR'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
