    'jcr:uuid': 'ec6164e4-d199-4e25-b46d-8c0c3c8581b0'
    'lead': 'The DFA says more Filipinos from Israel and Lebanon are expected to return
      to the Philippines early November amid the increasing tensions in the middle
      eastern countries.

      '
