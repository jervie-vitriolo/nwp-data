      'mgnl:type': 'text'
      'text': "IDF spokesperson Lt. Col. Jonathan Conricus told CNN Tuesday the soldier,\
        \ named as Private Ori Megidish, was “actively rescued” in a special operation\
        \ “targeted in specifically getting her out.”\r"
