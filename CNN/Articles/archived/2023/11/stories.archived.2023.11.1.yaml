      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee will miss the Commissioner's Cup as he awaits for the sanction\
        \ of world basketball officials after failing the doping test in the 19th\
        \ Asian Games. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bd14d-7fd8-4af3-b58c-3ef44269a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishop is already a familiar face in the PBA as he saw action for the\
        \ Meralco Bolts in 2021.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694cf12-ad86-490e-ab7a-556ee35132f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With expectations higher than he imagined, Bishop said he appreciates\
        \ everything Brownlee has done for Ginebra and he will do anything to sustain\
        \ the team's winning tradition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a14bff-9422-44fe-a234-d0c320478f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's one of the greatest to play here in the Philippines,\" Bishop\
        \ told CNN Philippines' Sports Desk Wednesday. \"I salute and respect him\
        \ a lot because he brought the team to multiple championships.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e44c3f-b6bd-4cbe-975d-315c811f22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a big shoes to fill but I know what I bring to the table and\
        \ what I'm capable of,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a91f6-d6a1-4561-8a1a-f3831fb9a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishop said he is looking forward to running it back again in the PBA,\
        \ but now with legions of Ginebra fans cheering him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd0b42-bc0e-4d6e-8b53-f3fe3fa947bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T22:59:04.221+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T23:01:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I love the basketball here,\" he said. \"The fans are very energetic.\
        \ I feel like basketball is like a religion here.\" \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde3de7-16cf-4d10-ad2f-a6c55e566de4'
      'mgnl:activationStatus': true
