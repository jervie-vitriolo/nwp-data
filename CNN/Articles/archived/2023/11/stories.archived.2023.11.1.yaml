      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on intelligence” the Israeli special forces went into northern\
        \ Gaza knowing her whereabouts and rescued her, Conricus said, adding that\
        \ she is “well mentally and physically,” and reunited with her family.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db668a8-949f-46a7-8881-c207f1fce448'
      'mgnl:activationStatus': true
