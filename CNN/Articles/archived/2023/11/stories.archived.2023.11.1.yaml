      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This news was incredibly shocking, and I am devastated by his loss.\
        \ He was a very gifted actor, and more importantly, an amazing friend. My\
        \ heart goes out to his friends and family who loved him so much,” the statement\
        \ read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93789c00-119a-4d71-9837-b406f5f75211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christopher’s “General Hospital” co-star Maurice Bernard also shared\
        \ a tribute to the actor on Tuesday, writing, “Tyler was a truly talented\
        \ individual that lit up the screen in every scene he performed and relished\
        \ bringing joy to his loyal fans through his acting.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcdc83-b250-4df7-aa35-df44dc72ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tyler was a sweet soul and wonderful friend to all of those who knew\
        \ him,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79506026-ec5d-4336-bbd8-7fa736cb8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2008, Christopher married ESPN reporter Brienne Pedigo, with whom\
        \ he shared two children. According to People, the pair ended their marriage\
        \ in 2021. He was previously married to actress Eva Longoria from 2002 to\
        \ 2004.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71317e-1926-4245-aa3a-8f51a27eba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christopher was best known for his role playing the popular character\
        \ Nikolas Cassadine on the long-running daytime soap opera “General Hospital.”\
        \ He starred as Cassadine at various points between 1996 and 2016, earning\
        \ one Daytime Emmy win and four additional nominations for his performance\
        \ along the way.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bc0a9-d355-47a4-8744-39f695f42206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2017 interview with Soap Opera Digest, the actor said he’d left\
        \ “General Hospital” to take a “personal leave,” and ultimately did not end\
        \ up returning to the show. He went on to star as Stefan DiMera in the NBC\
        \ soap opera “Days of Our Lives” between 2018 and 2019, a performance for\
        \ which he also earned a Daytime Emmy nomination.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff0dbe-aaf6-46be-afa9-bc2ada7db63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of his celebrated career as an actor, Christopher dealt with\
        \ various hardships toward the end of his life.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2aa070-bc35-40bc-a74a-07cf0256b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, he reportedly underwent craniotomy surgery after he fell in\
        \ his bathroom at his home and injured his head. His sister, according to\
        \ an interview Christopher participated in with Bloomberg Law in July, petitioned\
        \ to be his legal guardian during his recovery. The guardianship ended in\
        \ 2021.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996299da-928b-4d3c-9e16-8bbf53666cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the actor was arrested at the Hollywood-Burbank airport on\
        \ suspicion of public intoxication, according to the LA Times.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e766a-c1bb-4197-acbb-4d250d8fff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tyler was an advocate for better mental health and substance use
        treatment who openly spoke about his struggles with bipolar depression and
        alcohol,” Bernard wrote in his Instagram post Tuesday. “We are beyond devastated
        by the loss of our dear friend and pray for his children and his father.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f4131-a7c0-4bd3-b2b9-619f804469ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:23:43.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:26:19.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/31/entertainment/tyler-christopher-death/index.html">Tyler
        Christopher, ‘General Hospital’ actor, dead at 50</a>"</em></p>'
  'lana-del-rey-costume-halloween':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-01T12:26:31.000+08:00
    'imagesource': 'jcr:f33e299e-8095-41b9-9bd8-3f7e579a6c07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662f066d-1c32-44c3-b6b7-3fc7efdd9632'
    'lead': 'It was wild when Lana Del Rey ran into Lana Del Rey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T12:29:34.848+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-01T12:29:35.139+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lana Del Rey costume wearer runs into the real Lana Del Rey at a Halloween
      party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2caa94d-dd55-4786-b2b0-cfbf5adff301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.886+08:00
