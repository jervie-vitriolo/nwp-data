    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ce6d6-da06-43aa-804b-4aa6b7845ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.055+08:00
