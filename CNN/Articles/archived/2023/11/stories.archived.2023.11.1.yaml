      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — President
        Ferdinand Marcos Jr. called on Filipinos to use the All Saints’ Day and All
        Souls’ Day break to “reflect on our purpose” while praying for God’s guidance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29054731-6c5f-4138-abd4-1e6fc1731cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T09:01:36.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-01T09:01:36.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his Undas message, Marcos also encouraged the nation to “remember
        the courage that our saints and dearly departed have shown” to help them face
        current challenges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f96cfa-5e38-44fc-b891-b3b56596cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T09:01:36.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-01T09:01:36.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This time comes as a refreshing gift for we can also enjoy reuniting
        with our loved ones while receiving much needed nourishment for our spiritual
        lives,” he said Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e19dc-8d09-4f85-a67e-a9881dfac2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T09:01:36.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-01T09:01:36.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All Saints'' Day, which is observed on November 1, and All Souls''
        Day, observed on November 2, are held by Christians nationwide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638cb8b-0f60-44e5-b852-5a84f8ead0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T09:01:36.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-01T09:01:36.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is scheduled to visit the tomb of his father, former President
        Ferdinand E. Marcos, at the Libingan ng mga Bayani.</p>'
