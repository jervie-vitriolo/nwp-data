      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Barring violence in the Bangsamoro area, PPCRV volunteers numbering\
        \ 200,000 across the country, observed the recently concluded BSKE 2023 to\
        \ be orderly and peaceful,\" the church-based poll watchdog said in a statement.\r"
