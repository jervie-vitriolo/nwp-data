    'stories': []
    'template': '1'
    'title': 'Bulacan voters reject San Jose del Monte''s conversion into highly urbanized
      city

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88705b-c1a2-481c-aaec-ce9cc3ab66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T08:28:14.694+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> –  Voters
        in Bulacan rejected the proposal to convert San Jose del Monte (SJDM) into
        a highly urbanized city, with 820,385 residents saying no to the move, results
        from the Commission on Elections (Comelec) showed Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf93d63-485e-4183-a4c8-637b2d7102d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.657+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bcd85-eabd-41cd-871d-7a44157b8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.657+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those not in favor outnumbered the 620,707 residents who supported\
        \ the conversion during the plebiscite on Monday, Comelec data showed. A total\
        \ of 1,608,004 residents voted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ed360-ce96-4e56-bba5-72123ee58bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592495c-51ac-4b4f-a439-8627a1be02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Local Government Code (LGC) of 1991, a highly urbanized\
        \ city should have a minimum population of 200,000 and an annual income of\
        \ at least ₱50 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1d445-5af6-41fe-aacf-c6db4c5f6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cecd61-1410-47a4-8d16-73427ae0af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-01T12:51:17.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SJDM's population in 2020 was 649,918. The city government also\
        \ cited its records saying that SJDM's income in 2022 was ₱684.97 million.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e553ba-92af-49b5-ba85-ce96d345067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.660+08:00
