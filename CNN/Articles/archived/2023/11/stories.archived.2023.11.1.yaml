      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Israel vowed that its ground offensive in Gaza will “intensify,”\
        \ as CNN analysis suggested troops had advanced more than 2 miles (about 3\
        \ kilometers) into the enclave.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a616bb-f204-44d8-9774-aa177b718cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5bd74-09f5-45c0-8af3-7415a102c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos released by the IDF on Tuesday morning show Israeli soldiers\
        \ on the ground in Gaza, progressing on foot and in tanks through rural areas\
        \ as well as in what appears to be a significantly war-damaged urban district.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0586cb4-f8ad-47b4-b077-40bd02b937bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561860a5-677c-4fd5-896e-987594208806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF forces struck “approximately 300 targets” over the past day, including\
        \ military compounds inside underground tunnels it said belonged to Hamas.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7070c7-b829-4821-a437-4c17ee04c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fc022-46a7-4527-8177-49dcb6aee951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the intensified IDF ground operation, Hamas continued to fire\
        \ rockets from Gaza. Alarms indicating incoming fire were activated in a number\
        \ of areas around the Gaza perimeter overnight and early Tuesday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a569799-3e4f-4bcb-b199-c09e9e4557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472bbb2-6df4-4d40-b5a0-9951ff4648a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said Monday its troops killed four prominent Hamas\
        \ operatives as part of its expanded ground operations in Gaza.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85a488-31a6-48b0-a630-665813b09cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361e194-0010-403e-96e7-00cc42819fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a Hamas spokesperson said Israel was not successful in entering\
        \ Gaza “except in some limited areas” and described the humanitarian situation\
        \ in the enclave as “disastrous.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f47b83-6e15-4a6e-9953-8f12c22ceb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3556f-cb0e-4857-9a7f-cd986ea87385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 13 people, including children, were killed overnight when\
        \ an Israeli airstrike hit a home in al-Zawaida in central Gaza’s Deir al\
        \ Balah, Khalil Al Dikran, head of nursing at the Al Aqsa Martyrs Hospital,\
        \ told a journalist working for CNN on Tuesday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129ac0a-fbb8-4bf2-8a13-4902ecb73749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2b350-42e2-4937-a053-34a011516d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reporter, who was at the hospital on Tuesday morning, counted 44\
        \ bodies in the morgue tent being prepared for burial.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2e24e-ee14-470b-9bd0-d45c401b3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294c327-2137-447f-abd4-c871d068fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other casualties were killed in airstrikes Monday afternoon on\
        \ two homes and a wedding hall sheltering residents displaced from northern\
        \ Gaza, according to Al Dikran.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdee2d-113b-4213-809a-a2d885a65a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149da0d-a909-4e02-b282-ec25e249899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dozens of aid workers, journalists killed</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5119bb22-f786-421c-af12-74728258126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s bombardment of Gaza has killed at least 8,485 people and injured\
        \ more than 21,000, according to the Palestinian Ministry of Health in Ramallah,\
        \ which draws the information from the Hamas-controlled enclave.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ce9a4-c042-46d7-beaa-5f9ac6af499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73c011-6633-4315-a34c-008d7153b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 70% those killed are from vulnerable populations, including\
        \ children, women and elderly individuals, the ministry said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb68594-9a90-4fca-97c7-1b81f856d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d369844-3bec-4d0b-986c-f96f86bf7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the dead are 64 UN aid workers, the highest number of UN aid\
        \ workers killed in a conflict anywhere in the world in such a short period\
        \ of time, according to UNRWA’s Lazzarini.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ef9cb-a682-4214-9064-865733e1952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da6b2b-5e1f-4256-8c02-c92385e2163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most recent death was a man called Samir who was killed alongside\
        \ his wife and eight children, Lazzarini told the UN Security Council.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbaf06-6cbc-4a64-b818-08d273fd1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc3120-0f9f-4a1e-9aaf-4fc99f94ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who are alive, have, for the most part, lost relatives, friends,\
        \ neighbors and are displaced like the majority of Gazans,” he said, adding\
        \ that despite the threat to their lives, they continue to “work tirelessly.”\
        \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d5381-4e1e-4799-8994-e2c56bdeeea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769dd93-0704-44fa-b7f9-cd53b428e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict has also been the “deadliest period” for journalists covering\
        \ Israel and Gaza since records began in 1992, according to the Committee\
        \ to Protect Journalists (CPJ).\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa1d2c-80ea-48b4-9592-4f80211eb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a57c56-e95d-4c02-bb23-92e1742e911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 31 journalists have been killed since October 7, including\
        \ 26 Palestinians, four Israelis, and one Lebanese, the CPJ said, adding that\
        \ it is investigating “numerous unconfirmed reports” of missing journalists\
        \ and others who may been killed, detained, injured, or threatened.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c910dc0-80aa-4ca0-8eb7-3f044d3d2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44074e-990c-4562-bc24-386d94af07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking before the UN Security Council Monday, the Palestinian Authority’\
        s Foreign Minister Riyad Al-Maliki said, “2.3 million Palestinians in Gaza\
        \ face death every day and every night” and pleaded with the council to “\
        save them.”\r"
    '57':
