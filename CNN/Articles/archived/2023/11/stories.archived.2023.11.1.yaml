    'stories': []
    'template': '1'
    'title': '2 Filipinos among first foreigners allowed to exit Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72116adf-7656-4327-8125-233b52b8823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:02:36.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — The
        Department of Foreign Affairs (DFA) said two Filipinos will be among the first
        group of foreigners allowed to exit Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8ad6f-3ca5-4b17-87cb-608b74588fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:02:36.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Eduardo de Vega confirmed the news on Wednesday,
        adding that both Filipinos are working with international humanitarian organization
        Doctors without Borders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04efbf-1ff8-4dc0-902a-2291c4756941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:02:36.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) are among the foreign nationals allowed to exit Gaza and
        cross to Egypt," de Vega said in a message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7844b-db3e-41f6-a584-8b80479c1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:02:36.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the crossing "should happen any time now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214749c-332b-4146-ae5c-da4779f672c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:02:36.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, de Vega said those allowed to cross will proceed
        to Egypt where they will be processed by Egyptian authorities for entry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacc7fe-d0ed-413c-b054-06e50f3a01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:54:26.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-02T02:11:16.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines continues to coordinate with Israel
        to prioritize Filipinos among the nationalities to be first allowed exit.</p>'
    '5':
