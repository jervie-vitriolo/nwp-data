  'japan-suspected-shooting-hospital-toda':
    'author': 'Akanksha Sharma, Junko Ogura and Mayumi Maruyama, CNN'
    'caption': 'First responders take position outside the post office where a man
      was believed to be holed up in Warabi, Saitama prefecture, north of Tokyo, on
      Oct. 31.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T11:55:59.000+08:00
    'imagesource': 'jcr:3d2a8381-31d2-4610-98d6-943031457824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0060ef7d-3815-4327-b85a-e4a53436c118'
    'lead': 'Japanese police on Tuesday arrested an 86-year-old suspected gunman who
      had barricaded himself in a post office with two hostages after injuring two
      people at a hospital earlier in the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T11:57:59.054+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-01T12:06:01.945+08:00
