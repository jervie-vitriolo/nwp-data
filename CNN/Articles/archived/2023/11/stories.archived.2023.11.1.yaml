      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report stated that Jun-jun was taken on Monday by the NMPS for\
        \ violating the Commissions on Elections (Comelec) Resolution 10924 Sec. 427.\r"
