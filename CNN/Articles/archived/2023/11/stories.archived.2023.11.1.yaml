  'Hwang-In-tae-first-Asian-staff-referee-NBA-South-Korean':
    'author': 'Ben Morse and Gawon Bae, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-01T13:50:18.000+08:00
    'imagesource': 'jcr:bdfa2c81-db1f-449f-8e11-8466857451e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a096ec-aa84-472f-ae5b-c8f19b17d53e'
    'lead': 'Since switching dunks and free-throws for whistles and ejections, Hwang
      In-tae has risen up the ranks of global refereeing and in this 2023-24 season,
      all his hard work will be rewarded as he becomes the first NBA staff referee
      from outside of North America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T13:57:51.635+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-01T14:05:18.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'From his parents objecting to him playing basketball to officiating
      in the NBA: the South Korean referee making history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35701c9-1a96-4dfd-ad20-805639c074e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You’ve got the best spot in the arena,
        up close and personal with the world’s best players performing remarkable
        feats of athleticism and skill. The downside is every decision you make is
        relentlessly scrutinized and endlessly discussed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feffe6f-8c84-4253-bdff-af29c68c2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hwang In-tae, who is the first Asian staff referee in the NBA,
        wouldn’t have it any other way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bd246-9bf6-482e-9ce1-ae8ef406d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang has come a long way since he used to put on a show for his
        university friends back in South Korea by dunking the basketball. An ability
        to dunk the ball isn’t a skill everyone possesses and Hwang’s display caught
        the attention of one watcher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32783349-e95d-497e-9983-f2b4a94e0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Gi-rok, who is three years older than Hwang and also attended
        Busan University of Foreign Studies, was impressed by the dunking show, but
        also spotted other areas for potential development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b657d4-2547-42c1-8d3c-f0261c41b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A player needs to focus on the game, not how he looks. You need
        to play humble, but he was doing dunks to show off,” Shin told <a href="https://edition.cnn.com/sport">CNN
        Sport</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44e309-6bf4-4313-b659-2ab367033297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t scold him, it was more like pointing out not to do that,
        that he should show his true hardworking self, instead of trying to look cool.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01625387-6f88-4334-a4a7-886b85a7f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those flashes of athleticism and his love for basketball,
        Hwang’s dreams of playing proved short-lived. According to Shin, Hwang’s parents
        weren’t enthusiastic about a playing career and he also “wasn’t an elite player.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deab6d6-8971-44d8-8274-600e29d81bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Hwang was forced to turn to greener pastures for a future career,
        and in Shin, he had an ideal role model, as he had already made strides in
        transitioning into a career as a basketball referee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8b4ff-df0b-4cf5-bc4e-c850f66c64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since switching dunks and free-throws for whistles and ejections,
        Hwang has risen up the ranks of global refereeing and in this 2023-24 season,
        all his hard work will be rewarded as he becomes the first NBA staff referee
        from outside of North America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6caf45f-5d49-4129-94bd-7b6b6ba4fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When In-tae left for America, I urged him not to come back midway
        and to come back after accomplishing his dream,” says Shin, explaining his
        pride in his refereeing protege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e8ded-8981-4d92-a475-d586dc001ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know it wasn’t an easy process for him. He travelled with his
        family, so I know he had various hardships, like environmental [cultural]
        issues, financial issues and many complex issues that made it uneasy for him.
        I saw him struggle midway. But he became a full-time referee, overcoming all
        that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd88ab3-a612-4c97-ad10-fbbec9a7581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I read the article [about Hwang becoming full-time], I was
        proud that he has finally made it: the first Asian referee. It’s an incredible
        achievement. Amazing and proud,” added Shin, who says whenever he traveled
        abroad other referees would ask him about In-tae and his NBA ambitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d025ee-fbf4-4474-ab94-4d8613239385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Route to the top</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6f382-8286-422c-ac38-6676920184c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like unearthing a future NBA or WNBA star, there is a scouting
        group to find potential standout NBA referees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e47e2-52c3-4994-8477-6e6f2cba3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://nbaofficials.com/">nbaofficials.com</a>,
        the goal for the NBA and WNBA is “to recruit referees from around the globe
        to become part of our team.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3501e2-d672-4fba-99da-9265c7fe428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no one embodies that more than Hwang, who went from domestic
        amateur leagues to becoming a regular in the professional Korean Basketball
        League. He’s also taken part in the Olympics, officiating in the 2016 Rio
        Summer Games, including the women’s gold medal game between the US and Spain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08266c81-9387-4f9e-b51d-36129b54d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His excellence with FIBA (the International Basketball Federation)
        earned Hwang recognition by the NBA. He was inducted into the league’s education
        system before then refereeing in the G League – the NBA’s developmental league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffa29c-0b91-49f6-9ec3-34e33d9adefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.833+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang’s journey to the NBA follows the prospective route mapped
        out by the league: 100 candidate officials are scouted from eight possible
        global basketball organizations and selected for evaluation events, eventually
        proceeding to the next phase, called the ‘officiating candidate pool.’</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a1405-a455-43c1-8b33-ca231bfd4fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.833+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top candidates are then hired by the G League, working preseason
        games, as well as undergoing further mandatory training. Only then, will candidates
        be evaluated and recommended for hire into the NBA and WNBA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af40cc6-839c-48a9-9f23-709445a6a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang’s permanent promotion to the top of world basketball after
        two years in the G League – including last season’s Finals – and one season
        in the WNBA completes his remarkable career trajectory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a776a5-2356-4fa0-b976-e61d03e07af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If any referee in the world gets a letter from the NBA, they would
        decide to come without even reading it,” Hwang, who also refereed seven regular-season
        games as a non-staff official last season, told the <a href="https://www.washingtonpost.com/sports/2023/07/17/intae-hwang-nba-referee/">Washington
        Post</a>. “I didn’t hesitate for one second. Am I dreaming?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be465462-df7f-4483-b655-21cfd253f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘In-tae showed that it is possible’</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbb997-f67e-4493-b7ca-e29fcdaa8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin is now one of the leading officials in world basketball, traveling
        the globe to preside over international competitions as well as becoming a
        <a href="https://www.fiba.basketball/officials">FIBA commissioner</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51d758-4292-40c0-ab77-83d80d9716f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Shin graduated from Busan University of Foreign Studies
        before Hwang, he continued to play basketball with the university’s basketball
        club occasionally while attending graduate school as a teaching assistant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4b61d-a055-4620-8636-f02929380487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, he continued giving advice to Hwang as his compatriot
        began his journey to become a referee at the highest level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9340f-310c-4f49-a130-38edd96f0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with a fast-paced game is one of the many challenges referees
        have and 11-time All-Star Charles Barkley admitted that officials have a “tough
        job” on their hands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d8737-f430-40e5-916d-773c315eefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“See, this is what I hate about fans. Of course, you get it right
        looking at five replays,” Barkley told CNN’s Chris Wallace in a <a href="https://edition.cnn.com/2023/10/27/sport/charles-barkley-ja-morant-nba-politics-spt-intl/index.html">recent
        interview</a>. “You got in any sport, you got tremendous players moving at
        warp speed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e001d1-d4a0-4fe2-a8fe-67d040724a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You got 10 guys; they’re moving, running up and down the court.
        They’re gonna miss some, but I don’t think any official goes to work and says,
        ‘Let me make a bad call that’s gonna change the outcome of a game,’ but also
        with replay now, I think it just made their job tougher.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42511104-fe43-4cb1-861e-b11b442aa669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang himself describes refereeing was like an “addiction” to him.
        “After every single game, you feel so bad,” he told the Washington Post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c0388-4d8d-426a-8db3-7bb564de8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People were yelling at me. What I read in the rule book, I forgot
        during the game. It was terrible. I wanted to get better and better. I want
        to be perfect, but now I’ve learned from my classes that we cannot be perfect.
        We can only be excellent.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda6041-a236-48cb-987d-6d28d2336041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hwang and Shin are internationally recognized referees registered
        under the Korean Basketball Association and the pair has worked together occasionally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe68944-ca00-441a-8b34-6db4e75eac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin remembers reffing games together with Hwang at the 2014 Asian
        Games in Incheon, South Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298b92e-81ac-47a3-ba83-98f2278c766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Shin believes that Hwang’s rise will prove to be motivation
        for others in similar positions to him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fc73a-bdce-4497-9f4d-caac167789d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.842+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will inspire others,” Shin says. “There are few new
        referees at the Korea Basketball Association right now saying that their goal
        is to become an NBA referee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f32792-348e-4868-b48c-b04b777d2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.843+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not easy, but In-tae showed that it is possible. He gave hope
        that if you try and put in the work, you could do it.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3eca49-7e3f-405f-bd6e-7c303be18128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.843+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-01T14:05:18.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Shin admits the pair only chat once or twice a season nowadays,
        they continue to give feedback to one another when they can.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18e812-1e7a-45e1-a8e4-fc6df36f8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T13:57:51.844+08:00
      'mgnl:createdBy': 'cjmarquez'
