      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the win, the Philippines is assured of finishing second in Group\
        \ A behind Australia with six points.\r"
