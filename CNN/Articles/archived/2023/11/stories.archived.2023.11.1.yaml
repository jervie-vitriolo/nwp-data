      'mgnl:lastActivated': 2023-11-01T12:47:40.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057511df-40af-4edf-a96a-f73b1e61aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DFA Undersecretary
        Eduardo de Vega said at least 112 Filipinos in Lebanon were identified for
        repatriation, with an initial batch arriving on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcaa039-7985-4ca6-8315-b33e319eb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963fdea-89c0-4279-aef8-6c76fe0e88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA has implemented voluntary repatriation in Lebanon after placing\
        \ the middle eastern country under Alert Level 3 due to escalating tensions\
        \ between Israel and Islamist group Hezbollah.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214cfad-6aa6-4a19-87ad-b38ea4e75169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a907ff2-77cf-4eb1-8c32-1bf9b7bec686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said there are 17,500 Filipinos in Lebanon, around 10,000 of\
        \ whom are undocumented.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdeba7-3191-4117-9f1a-bfad491f3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827f98b-6d4c-47d5-8e2c-2b3ed7291af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We still have to get their access permits from Lebanon because they\
        \ have been working there illegally, but that is being worked on,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08144a-d6df-4cc5-b56d-1fa430cdfb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19038793-d830-43ee-9359-a9f4310cfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the Filipinos will be repatriated through commercial flight,\
        \ but there is also the option to exit by sea in case the situation worsens.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9a4bc-65b2-4761-bdde-fc71eef8efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa9f9e-31ba-45b0-9503-e98b3de0367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another batch from Israel is also set to arrive on Nov. 6, De Vega\
        \ said. In total, around 120 were already repatriated, while 143 more Filipinos\
        \ are requesting to be brought home, he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc723aae-b6e2-4b3c-ba59-8bf9c621e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34602b-c924-4b1a-90a5-28213b33fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said there is still no new information regarding
        the two Filipinos <a href="https://www.cnnphilippines.com/news/2023/10/30/dfa-assumed-hostages-israel-hamas-gaza.html">assumed</a>
        to be among those taken hostage in the Israel-Hamas war. He said it is also
        possible that they are among the dead that were not yet identified after the
        Oct. 7 attack by militant group Hamas.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec96cd-a8a3-4ed1-9e84-6ce2dfd5d7f8'
