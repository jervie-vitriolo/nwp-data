    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This end-of-life doula helps the terminally ill embrace death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a6861-5258-45d2-ad2b-b2b5c494c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.586+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are, more often than not, the type to shy away from conflict.
        Maybe if we don’t talk or think about something, it’ll eventually pass, whether
        it’s a squabble between friends or a serious political matter. This is especially
        true when it comes to the afterlife: we have what can be called <a href="https://geriatrics.stanford.edu/ethnomed/filipino/delivery.html"
        target="_blank">https://geriatrics.stanford.edu/ethnomed/filipino/delivery.html</a>“fatalistic
        perceptions” when confronted with serious or life-threatening illnesses. Diyos
        na ang bahala sa atin, we say, as if imagining our ideal resting place is
        tantamount to digging a hole in the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0bd27-78c2-4568-9e71-4376bd9167ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.586+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91da62-0dfc-4e7d-99b8-19d2b60f36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.586+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps, that’s where the problem lies. “The God that you and I believe\
        \ in doesn’t work that way,” Charity Marohombsar tells me over Zoom on a Monday\
        \ afternoon. We’re about an hour and a half into our conversation, the notebook\
        \ beside me filled with interview soundbites that I want tattooed on my body.\
        \ “From the moment we are born, He knows exactly when our lives will end,\
        \ so it doesn’t make it happen any faster. Why refuse to talk about death\
        \ then?” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4c132-35da-45b6-8397-f5cfa401f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa3860-db45-4752-97d4-35fe6259afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an end-of-life doula since 2017, Marohombsar challenges her clients\
        \ to not only destigmatize death, but to celebrate it — to consider it a festivity\
        \ as grand as a golden anniversary or a gender reveal. Death doulas like her\
        \ instill this mindset in the dying and their loved ones, doing everything\
        \ they can to “elevate the dying process” and ease the transition between\
        \ this life and the next.\r"
