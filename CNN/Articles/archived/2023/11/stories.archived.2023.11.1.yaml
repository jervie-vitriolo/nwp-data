    'template': '1'
    'title': 'First batch of Filipinos from Lebanon, more from Israel to arrive early
      November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ad531-011f-4edd-951b-646f0ada1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T12:47:40.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Department of Foreign Affairs (DFA) on Wednesday said more Filipinos from
        Israel and Lebanon are expected to return to the Philippines in early November
        amid the increasing tensions in the middle eastern countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e812f8d-c611-4b7f-b273-8dac2d48f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:47:39.610+08:00
