  'filipinos-flock-cemeteries-undas-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-01T07:52:43.000+08:00
    'imagesource': 'jcr:925833a5-f5b1-4246-a127-19a2bd5395f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c734014-38f2-4f85-913c-36e8663f6012'
    'lead': 'Despite the drizzle, thousands of Filipinos trooped to cemeteries on
      Wednesday to remember their dead on All Saints’ Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T08:01:00.260+08:00
