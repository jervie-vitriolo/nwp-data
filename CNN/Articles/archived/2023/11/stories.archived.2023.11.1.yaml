      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will begin its title defense against the Converge FiberXers
        on Nov. 17 at the Smart Araneta Coliseum in Quezon City.</p>'
