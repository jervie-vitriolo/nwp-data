    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel says it thwarted aerial attacks by Yemen’s Houthis near Red Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e7294-ee36-41be-8007-5080e7bb5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli military said Tuesday it had
        thwarted an aerial attack by Iran-backed Houthi rebels in Yemen, as fears
        rise across the region that the Israel-Hamas war could widen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b578d-0d38-41f7-94c1-57b61fc51551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brig. Gen. Yahya Saree, a spokesperson for the Houthi forces, told\
        \ Houthi-owned Al-Masirah TV that ballistic missiles and drones had been launched\
        \ against targets in Israel in what he said was the third operation in support\
        \ of the Palestinian people.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e0e8a-e739-4486-8aca-7d83cc396caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there were plans for more strikes until the “Israeli\
        \ aggression” ceased.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b3540-c608-4799-a171-98dce061206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our armed forces launched a large batch of ballistic and winged missiles\
        \ and a large number of drones at various targets of the Israeli enemy,” he\
        \ said, referring to all of Israel as “occupied territories.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93878a4b-0d0c-4f3e-a3a3-1471bee9c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis are a Shia political and military organization in Yemen\
        \ that have been fighting a civil war in the country against a coalition backed\
        \ by Saudi Arabia. They have voiced support for the Palestinians and organized\
        \ protests in Yemen against Israel’s offensive in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1934e1-8b3f-49ec-86c9-69fa85e3a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Tuesday, the Israel Defense Forces (IDF) said in a statement\
        \ that it had used its Arrow aerial defense system for the first time to successfully\
        \ intercept a surface-to-surface missile that was fired from the area of the\
        \ Red Sea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d30db8-42aa-4b43-a328-b931e1a46fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of the Arrow defense system, which is designed to intercept\
        \ high altitude missiles, indicates the Houthis used a more advanced, long-range\
        \ missile in the attempted attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b986c-6508-400a-ae2e-c3bb82102245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli jets also intercepted what the IDF described as “aerial threats”\
        \ in the area. The IDF said all threats were intercepted outside of Israeli\
        \ territory.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdcdce-efb2-4f1f-9228-ce541736286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attempted strikes on Israel mark an escalation by the Iran-backed\
        \ Houthis, with regional rivalries heating up despite the United States scrambling\
        \ to contain a potential Middle Eastern war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9b2f2-1385-448b-9e59-1857da1d6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian Foreign Minister Hossein Amir-Abdollahian warned Tuesday that\
        \ an “expansion of conflicts in the region” was happening and that resistance\
        \ group members would “not remain silent against America’s full support” of\
        \ Israel and “will not wait for anyone’s advice.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4580415-5dc2-48af-ade0-692ea11f7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to use the last political opportunities to stop the war and\
        \ if the situation gets out of control, no side will be safe from its consequences,”\
        \ he said, according to a readout from Iran’s Ministry of Foreign Affairs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62485d58-3a10-4089-b35d-4a0fecf543c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthi attacks on Tuesday follow another thwarted attempt two weeks\
        \ ago. On October 19, a US warship near the coast of Yemen shot down four\
        \ cruise missiles and 15 drones over a period of nine hours as they were heading\
        \ north along the Red Sea, according to a US official familiar with the situation.\
        \ Their trajectory left little doubt that the projectiles were headed for\
        \ Israel, the official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540f64e-b789-4af7-b359-f08db7598eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon press secretary Brig. Gen. Pat Ryder said the missiles were\
        \ fired by Iranian-backed Houthi forces in Yemen and were launched “potentially\
        \ toward targets in Israel.” US interceptions of Houthi launches are exceedingly\
        \ rare.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a71e98-80b8-4690-aaec-611f3ce4a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran, despite decades of draconian US-inspired sanctions, has continued\
        \ to provide training and arms to the Houthis in Yemen, the Syrian regime,\
        \ Hezbollah in Lebanon, Hamas and Islamic Jihad in Gaza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8604c8-d652-46ad-a5c4-b27973c6e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah, another powerful Shia militia, and Israel have been engaged\
        \ in daily skirmishes on the Israel-Lebanon border since the war began. In\
        \ October, the US deployed two carrier groups to the eastern Mediterranean\
        \ to deter Iran, Syria and Hezbollah from opening new fronts against Israel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c7fcf-f6ff-4e8b-9260-7aa3aae0c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the latest war in Gaza erupted following Hamas’ deadly October
        7 rampage, US bases in Iraq and Syria have also come under sporadic attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec230f48-82db-4844-9a22-6b86af059efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:35:06.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:35:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/01/middleeast/israel-says-it-thwarted-attacks-from-yemens-houthis-intl-hnk/index.html">Israel
        says it thwarted aerial attacks by Yemen’s Houthis near Red Sea</a>"</em></p>'
  'filipinos-from-lebanon-israel-repatriation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
