      'mgnl:lastActivated': 2023-11-01T12:02:16.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on a series of photos and videos sent to the Malacañang Press
        Corps pool, President Ferdinand Marcos Jr., his wife Liza Araneta-Marcos,
        Sen. Imee Marcos, and other family members were present.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a25c1-bbf6-48eb-95d6-9de1e74ccb9d'
      'mgnl:activationStatus': true
