      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec spokesman, in a separate interview on Wednesday, insisted\
        \ that security forces were not complacent in the face of the violent incidents\
        \ that occurred in Mindanao.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cbe00-3ac8-4032-ae7b-4b85c09a98a8'
