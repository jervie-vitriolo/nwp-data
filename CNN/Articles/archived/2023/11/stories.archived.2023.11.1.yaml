      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3b5fc-d105-45b3-9fd2-d2b2de481a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The women are seated in plastic chairs facing the camera, while one\
        \ addresses Netanyahu directly with increasing fury, demanding Israeli leaders\
        \ to “free us all.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd4cce-e53b-416a-b4a8-a7d46481b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08055715-0a34-4aed-a7e1-e2b2521a02c4'
