      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306ca47-3675-426c-a683-513fb22b1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new creative cities are invited to participate in the UCCN Annual
        Conference 2024 in Braga, Portugal in July next year, UNESCO added.</p>'
  'filipinos-first-batch-gaza-cross':
