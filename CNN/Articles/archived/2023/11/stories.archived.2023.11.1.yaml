      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80aea1b-036d-498e-96b4-87291405dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:09:03.047+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T18:09:03.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bale si Alias Jun-jun, nakikita sa kanya na kumuha siya ng picture,\
        \ may poll watchers tayo doon na nakakita, then ni-report siya doon sa mga\
        \ teachers na nagse-serve sa voting center na 'yun,” PMaj Chamberline Ludevise\
        \ of the Naval Municipal Police Station said in a Facebook video released\
        \ by Naval PNP on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422faeea-2df1-4644-a4ee-3cb18e26f647'
      'mgnl:activationStatus': true
