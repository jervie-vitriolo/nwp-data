      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In all due fairness to PNP, AFP, Coast Guard, Comelec,\
        \ and other personnel, we cannot accept the “complacency” comment. In almost\
        \ all the incidents, there was immediately response from PNP and AFP and prepetrators\
        \ were arrested.]\r"
