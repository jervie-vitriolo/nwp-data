      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a32ed-f290-44c7-8561-970a9440e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:09:03.048+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T18:09:03.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Alias Jun-jun, he was seen taking a picture of his official\
        \ ballot, our poll watchers were there, they reported it to the teachers who\
        \ are serving the voting center.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1df1a-c502-435e-9e2b-b94a4567cf49'
