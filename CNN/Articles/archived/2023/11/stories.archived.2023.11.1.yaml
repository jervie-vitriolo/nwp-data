      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the winners from the three groups and the best-ranked runner-up
        squad will advance to the third round of the competition, where two spots
        for the Paris Olympics are up for grabs.</p>'
