      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children grow older and begin exploring the world on their own,
        parents realize that they can’t always be there for them in this exciting
        journey. So, to ensure their toddlers remain protected, parents begin laying
        down the foundations through their early life nutrition. However, this approach
        can vary per parent and child. Andi Manzano-Reyes, mother to three daughters,
        can attest to this. “I''ve been a mom for eight years. And I think as I have
        more children, [I] become more knowledgeable about the stuff with the different
        ages and seasons of motherhood,” shared Andi in an exclusive interview with
        CNN Philippines. “So, for me, when it comes to nutrition, you really have
        to seek what''s best for your child.”</p>'
    '1':
