      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> - Authorities
        arrested a male voter in Naval, Biliran for taking a photo of his official
        ballot - an election offense - inside his voting precinct.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89beda66-de37-4972-b050-c9085d07fd3d'
      'mgnl:activationStatus': true
