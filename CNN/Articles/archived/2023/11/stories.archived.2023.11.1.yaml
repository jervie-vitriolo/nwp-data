      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — The
        family of late dictator Ferdinand E. Marcos gathered on Wednesday for a visit
        to his tomb at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6ed96-e793-426e-a248-8f507b6d7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:02:16.219+08:00
