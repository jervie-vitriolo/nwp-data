      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitals bear the brunt</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f55f8-9499-4832-9ae4-af72d19ac62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.085+08:00
