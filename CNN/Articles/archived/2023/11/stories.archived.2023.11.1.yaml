      'mgnl:lastActivated': 2023-11-02T10:33:17.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb1f53-6edd-4219-b5c2-9d24698ea5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details on how the soldiers were killed have not been released but\
        \ seven were part of the Givati brigade and two were members of the armored\
        \ corps.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87973e-f6d1-4e95-b82c-0dbac2af5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c2e86-2a74-480f-8e2f-1235dc0c0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military claimed it killed “approximately 50 Hamas terrorists”\
        \ during ground operations in the northern Gaza Strip Tuesday. It comes after\
        \ Israel said over the weekend it had entered a “second stage” of its war\
        \ against Hamas following weeks of strikes on Gaza.\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfcfd0-cf80-4e8d-a70c-38b0e60b7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.392+08:00
