    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be3c0a-a3e4-4fbe-b415-92660fa6e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.591+08:00
