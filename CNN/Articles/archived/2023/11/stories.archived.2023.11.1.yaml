      'mgnl:lastActivated': 2023-11-01T05:26:22.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eac33a-2ac5-43e6-a77d-957d1ea7321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization said over the weekend that Israeli airstrikes have\
        \ “caused extensive damage to hospital departments and exposed residents and\
        \ patients to suffocation” at Al-Quds and accused Israel of “deliberately”\
        \ launching airstrikes “directly next to” the facility in order to force an\
        \ evacuation of the hospital, the second-largest in Gaza City.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986c896-8035-46ad-a17b-643e14c7f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96ce9b-bf3a-490a-9fe3-fc1a40695dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.201+08:00
