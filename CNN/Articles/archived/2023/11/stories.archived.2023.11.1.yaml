      'mgnl:lastActivated': 2023-11-01T12:29:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was wild when Lana Del Rey ran into
        Lana Del Rey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb547e-0869-45d0-93fa-ed86ded2b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeup artist Sandy Ganzer posted on Instagram Monday that she had
        dressed as the singer for a Halloween party, when, just like the most magical
        of Hollywood stories, the real Lana Del Rey showed up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6052864-c477-4673-912d-6b25d783513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ganzer went to the event as Del Rey’s viral moment when she played\
        \ at waitressing at an Alabama Waffle House over the summer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c91cc-bd22-465d-b15a-215c4bba1252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Waffle House employee shirt purchased on Ebay : $28.60. Pepsi bottle\
        \ and fun little straw purchased last minute at CVS: $9. Waffle House “Lana”\
        \ name tag sticker: $5.59, Ganzer wrote in the caption, showing photos of\
        \ her and Del Rey. “Attending a halloween party dressed as ‘Lana Del Rey kicking’\
        \ it at Waffle House’ and she’s there in real life: Priceless.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a594c-8e8c-4c5c-b7b9-732f6cf74830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also thanked Del Rey for “having a sense of humor about it,” calling\
        \ her a “queen” and noted that the Grammy-winning singer took the first two\
        \ pictures Ganzer posted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b10de6-150e-445b-b71f-109f32cddbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rey explained in an interview last month how the photos of her\
        \ at Waffle House came to be. She had been in Alabama visiting friends and\
        \ had been to the restaurant several days in a row with her siblings,\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef034923-00cd-4998-9321-6b15273b8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were on our third hour [that day], and the servers asked, ‘Do you\
        \ guys want shirts?’” she told The Hollywood Reporter. “Hell yeah! We were\
        \ thrilled.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d612f-a900-4ad2-9d8e-a701eea2ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was also given a name tag and urged to wait on a regular, so she\
        \ did. The resulting photos shared on social media exploded.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d645886-7c31-48ed-a02f-16a5c1b1ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish my album had gone as viral,” Del Rey said, jokingly. “I
        woke up to, like, 10,000 texts the next morning — some from folks I had not
        heard from for 10 years. ‘Saw your picture at the Waffle House!’ [Laughing.]
        I was like, ‘Did you hear the new album?’”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c52843-e2f3-4530-b029-0cc285984a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:29:34.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:29:35.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/31/entertainment/lana-del-rey-costume-singer/index.html">Lana
        Del Rey costume wearer runs into the real Lana Del Rey at a Halloween party</a>"</em></p>'
  'israel-yemen-houthis-attacks':
    'author': 'Jessie Yeung, Hamdi Alkhshali and Kyle Blaine, CNN'
    'caption': 'Soldiers stand guard on a missile carrier during an official military
      parade marking the ninth anniversary of the Houthi takeover of the capital,
      Sanaa, Yemen on Sept. 21, 2023'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T12:33:02.000+08:00
    'imagesource': 'jcr:6f21128b-149f-49a6-82cc-865a64a0e7ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d21da8-655e-44f1-b69b-be6977ef8d86'
    'lead': 'The Israeli military said Tuesday it had thwarted an aerial attack by
      Iran-backed Houthi rebels in Yemen, as fears rise across the region that the
      Israel-Hamas war could widen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T12:35:06.934+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-01T12:35:45.673+08:00
    'mgnl:lastActivatedBy': 'superuser'
