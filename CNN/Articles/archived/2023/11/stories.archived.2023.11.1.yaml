      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cosmos is full of mysteries waiting
        to be solved, and some of them appear especially eerie with the arrival of
        Halloween.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841fa04-67e2-4396-afa7-5fdc497e01ae'
