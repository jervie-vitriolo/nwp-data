      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Male sperm count has fallen by more than
        50% globally in the last 50 years, leaving researchers scrambling to understand
        why. Could it be pollution, PFAS and other potential toxins in our food and
        water, an increase in obesity and chronic disease, or even the ever-present
        mobile phone?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b021ca-38e7-4008-a280-bb2e42ae7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.893+08:00
