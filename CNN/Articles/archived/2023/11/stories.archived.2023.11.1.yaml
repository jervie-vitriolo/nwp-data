    'stories': []
    'template': '1'
    'title': 'Filipinos flock to cemeteries for All Saints’ Day'
    'updated': 2023-11-01T12:02:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcaebf-6946-4c5b-b6cd-d3fceb35b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T08:01:00.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:49:36.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong>&nbsp;Despite
        the drizzle, thousands of Filipinos trooped to cemeteries on Wednesday to
        remember their dead on All Saints’ Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e1f8d-fe04-4142-bfad-7292a5f41232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:02:31.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-01T20:49:36.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a million visitors flocked to the Manila North Cemetery. This
        is the largest number of visitors of the cemetery since the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b949392-8ac7-47b3-a03f-ef6a90042686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gates opened at 5 a.m. As per the directive of Manila Mayor Honey Lacuna,
        people were allowed to enter until 6 p.m. The cemetery was supposed to close
        at 7 p.m., but with many still arriving, the management extended the visiting
        hours by one hour.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9f394-822a-49dc-98e6-21df088b80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cemetery management expects around 200,000 to 300,000 visitors on Thursday,
        All Souls'' Day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b5b82-bece-405c-82d5-8a46903544ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 500,000 went to the Manila South Cemetery, more
        than twice last year''s count. This prompted the management to extend visiting
        hours until 6 p.m, but urged people to leave by 7 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fef2b-cb8f-4963-b1d5-1fd3ea990ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those visiting tomorrow are asked to be patient as security checks
        will be in place to make sure no prohibited items will be brought in.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27f979-7571-49d7-b11d-f404ae3219b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLTCol Eunice Salas, spokesperson of the National Capital Region Police
        Office, told CNN Philippines’ The Source more than 11,000 of their personnel
        were deployed in cemeteries and columbariums across Metro Manila. There were
        also additional deployments in the biggest cemeteries, like La Loma, and Manila
        North.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66077a3-e32f-4bea-9bb4-37da457dd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in Cebu, however, noted crowds in cemeteries are smaller
        when compared to last year, as police said some already visited their loved
        ones'' graves over the weekend.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239cfcdb-5a37-4ea6-a51d-412f9bbc53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Carreta Cemetery will allow visitors until midnight.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d38b2f-7040-4c65-acac-29a76d47e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said no untoward incidents were reported so far for Undas, or
        kalag-kalag, in Cebu.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73319b6b-a52a-4dc6-be43-1e096fa2462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the police in Eastern Visayas said over 4,300 personnel
        were deployed to over 300 cemeteries in the region to ensure the public’s
        safety during Undas. Policemen are joined by augmentation forces from force
        multipliers to secure peace and order in every cemetery until Nov. 3.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89482a-c9f0-4a18-a0bb-bed62d965f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:45:36.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-01T20:49:36.067+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRO8 Regional Director PBGen Reynaldo Pawid appealed to residents
        to abide by regulations and protocol when visiting cemeteries.</p>'
  'bulacan-plebicite-reject':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
