      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Outside
        of reported unrest that marred polls in the Basilan area, the Parish Pastoral
        Council for Responsible Voting (PPCRV) said the Barangay and Sangguniang Kabataan
        Elections (BSKE) was "generally peaceful" nationwide.</p>'
