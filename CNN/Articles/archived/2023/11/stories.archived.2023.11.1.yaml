  'asteroid-dust-dinosaur-extinction-photosynthesis':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T12:12:27.000+08:00
    'imagesource': 'jcr:fb3a8a18-3b5a-4a19-a781-06f3977b40bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3581f034-a963-4fe4-90eb-b5007750b5a2'
    'lead': 'The age of the dinosaurs ended 66 million years ago when a city-size
      asteroid struck a shallow sea off the coast of what is now Mexico. But exactly
      how the mass extinction of 75% of the species on Earth unfolded in the years
      that followed the cataclysmic impact has remained unclear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T12:17:33.452+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-01T12:17:33.872+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asteroid that doomed the dinosaurs halted a key process for life on
      Earth, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ebb5b-9b19-4be5-8550-7845c0e42346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The age of the dinosaurs ended 66 million
        years ago when a city-size asteroid struck a shallow sea off the coast of
        what is now Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d2a3b-2b78-4fdb-942d-84e910eb607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exactly how the mass extinction of 75% of the species on Earth
        unfolded in the years that followed the cataclysmic impact has remained unclear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8e4b1-a4ff-4af2-8a0c-5c699d82420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous research suggested that sulfur released during the impact,\
        \ which left the 112-mile-wide (180-kilometer-wide) Chicxulub crater, and\
        \ soot from wildfires triggered a global winter, and temperatures plunged.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04af590-3b9b-468e-86f6-b8411b486b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a new study published Monday in the journal Nature Geoscience
        suggests that fine dust made from pulverized rock thrown up into Earth’s atmosphere
        in the wake of the impact likely played a greater role. This dust blocked
        the sun to an extent that plants were unable to photosynthesize, a biological
        process critical for life, for almost two years afterward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dd0e2-18eb-406d-941f-de15bf7ae2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Photosynthesis shutting down for almost two years after impact caused\
        \ severe challenges (for life),” said lead study author and planetary scientist\
        \ Cem Berk Senel, a postdoctoral researcher at the Royal Observatory of Belgium.\
        \ “It collapsed the food web, creating a chain reaction of extinctions.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba871c3f-7dd0-4048-a409-7185c557dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An unexpected killing mechanism</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debacaf8-fe2c-4c25-bae4-a889c04c4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To reach their findings, scientists developed a new computer model\
        \ to simulate the global climate after the asteroid strike. The model was\
        \ based on published information on Earth’s climate at that point in time,\
        \ as well as new data from sediment samples taken from the Tanis fossil site\
        \ in North Dakota that captured a 20-year period during the aftermath of the\
        \ strike.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d309058-6a1e-4e5b-9f7c-e2ff6175c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tanis fossil site provides a unique record of what was perhaps\
        \ the most significant event in the history of life on our planet. Fossilized\
        \ fish found at the site have revealed that the asteroid struck off Mexico’\
        s Yucatán Peninsula in springtime. Other fossils found there show how the\
        \ disastrous day unfolded in unprecedented detail.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe7379-3f0a-4c2d-b4bf-64d8c87110cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sample from the site analyzed for the new study contained silicate\
        \ dust particles that were thrust into the atmosphere in a plume of ejecta\
        \ before returning to Earth.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a6e1b-42f4-45fe-ba77-0591cfdeb823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team determined that this fine dust could have remained in the\
        \ atmosphere for up to 15 years after the asteroid strike. The researchers\
        \ suggested the global climate may have cooled by as much as 15 degrees Celsius.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a064f0-4187-4d43-ba71-d07a8db28e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their research marked the first time these dust particles had been\
        \ studied in detail.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99360b9a-a761-4955-bca1-c244f322865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It had been long assumed that the main killing mechanism was extreme\
        \ cold following the Chicxulub impact, but of course the cessation of photosynthesis\
        \ after impact is a mechanism itself,” Senel said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317931b4-2e08-4d02-97aa-b3acaf902657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Within a few weeks, months (of the impact), the planet underwent a\
        \ global shutdown in photosynthesis, which continued for almost two years\
        \ during which photosynthesis is completely gone,” Senel added. “Then it starts\
        \ getting back to recovery after these two years. … Within three to four years,\
        \ it reaches a complete recovery.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536523e-a6a4-4009-b7b3-2a0f944521e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mysteries surrounding mass extinction</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac94ab8-e236-475d-a261-7c5fdbfcd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senel said the model revealed that the shutdown of photosynthesis —\
        \ the process by which plants use sunlight, water and carbon dioxide to produce\
        \ energy and oxygen — was directly linked to the fine dust ejected into the\
        \ atmosphere that blocked the sun.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36eb9d-8696-4dab-b28a-66cfd0c62469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paleontologist Alfio Alessandro Chiarenza said the study helped unravel\
        \ some of the mysteries surrounding the mass extinction event.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b00d75-98be-41e3-8458-518fa00cc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main takeaway from this paper is that it provides more precise\
        \ constraints on the composition, properties, and duration of the fine dust\
        \ component ejected from the impact site, which contributed to the global\
        \ darkness during the impact winter,” said Chiarenza, a postdoctoral research\
        \ fellow at the University of Vigo in Spain. He was not involved in the study.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc05cb9-4d78-4c5c-b683-6e7c0fd5bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new information enables us to investigate the processes and
        duration more rigorously, shedding light on the mechanisms behind the blockage
        of solar radiation, resulting in photosynthesis shutdown and a significant
        drop in temperatures below the habitable conditions for example for non-avian
        dinosaurs,” Chiarenza added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501f7a6-e475-46c1-9faf-0eee73815ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:17:33.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:17:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/30/americas/asteroid-dust-dinosaur-extinction-photosynthesis-scn/index.html">Asteroid
        that doomed the dinosaurs halted a key process for life on Earth, scientists
        say</a>"</em></p>'
