      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fate of the Filipinas is in the hands of teams from
        other groups as they also need to be the top second placed squad in the qualifiers
        to advance to the next round.</p>'
    '4':
