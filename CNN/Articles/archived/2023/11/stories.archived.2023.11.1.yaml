    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia set to host 2034 World Cup as Australia withdraws interest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29821a-a54f-4ea4-8cb6-29ecf1510fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia is set to host the 2034 men’s
        FIFA World Cup after Australia withdrew its interest in hosting the global
        showpiece just hours before the bid deadline on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c00da-3ee9-475a-9bc8-72b8edeaa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ab9a1-ce02-409c-aad8-fecc3d2bfbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have explored the opportunity to bid to host the FIFA World Cup\
        \ and – having taken all factors into consideration – we have reached the\
        \ conclusion not to do so for the 2034 competition,” Football Australia said\
        \ in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad79e3c-00b8-494a-b547-1b2e502f0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc9353-57a3-46e4-928a-bd1af62d434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead the Australia football federation has opted to proceed with\
        \ their bids for the Women’s Asian Cup in 2026 and the FIFA Club World Cup\
        \ in 2029.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31833835-9236-45d8-bef3-f67f25e664db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a824ec-a6f9-436d-93ad-e5b44becc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia’s withdrawal leaves Saudi Arabia as the only confirmed bidder.\
        \ The Gulf nation announced its bid on October 4 immediately following FIFA’\
        s surprise invitation for expressions of interest from only Asia and Oceania\
        \ for the 2034 tournament.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ae196-2742-46af-93e9-9329adc82b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb689491-ab49-49b9-a9f1-a84b04ae5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release sent out on Tuesday, FIFA confirmed that Saudi Arabia\
        \ was the only bidder for the 2034 tournament. However, FIFA said that it\
        \ will still “conduct thorough bidding and evaluation processes” for the 2030\
        \ and 2034 tournaments, with the hosts set to be confirmed by October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840eb12-9fc9-4c9c-a597-d5032063c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b6cdd-111f-4221-a72a-7a33b613c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain, Portugal and Morocco are due to co-host the 2030 tournament,\
        \ while Uruguay, Paraguay and Argentina will all stage an opening match each\
        \ to mark 100 years since the first World Cup took place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714e9a0-c28c-40b0-a281-320584f04f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102f789-1bfe-4ec4-a3e9-a80382d361d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA added that it will remain in contact with the bidders to ensure\
        \ that “complete, comprehensive bids” are received, which will then be evaluated\
        \ against the “minimum hosting requirements as previously approved by the\
        \ FIFA Council.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1452f8-f1ab-403f-8a22-d3264880bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f1e00-28ab-4ea4-9063-d9455ac3caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA says the “priority areas” for the bids are infrastructure, services,\
        \ commercial and sustainability, and human rights.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d022c-7ee9-4cea-b4c3-8a093e71a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103644dc-4684-4387-abe7-ae9d05d225a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years Saudi Arabia has hosted a number of major sports events\
        \ – notably in Formula One and boxing – while its investment in the LIV Golf\
        \ Tour and the Saudi Pro League, which has seen many leading soccer stars\
        \ move to Saudi Arabian clubs, has arguably disrupted sports’ world order.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8442e-137e-4ac1-8992-077b76d94ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed221fc-aad0-4475-9bfb-d019ea79830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To host the World Cup would be viewed as a major coup for Saudi Arabia,\
        \ which has been frequently been criticized of sportswashing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27bc68-9d41-4898-8085-9133a6c28e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacaace7-baaa-4af8-a734-55eac23879f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Saudi Crown Prince Mohammed bin Salman (MBS) said he\
        \ didn’t care about the country’s investment in sport being described as sportswashing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027ef51-0533-44fe-9882-c99f38f16541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7ac4f-27b8-437f-ae2d-85f5385d7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well if sportswashing is going to increase my GDP by one percent,\
        \ then I will continue doing sportswashing,” MBS said in an interview with\
        \ Fox News which aired on September 23.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816ba60-951f-47d2-bbc6-ba67edd4264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b412561-a7fc-4392-b117-b37e29feccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed on if he was bothered by the use of the term, MBS continued:\
        \ “I don’t care. I have one percent GDP growth from sport, and I am aiming\
        \ for another one and a half percent. Call it whatever you want, we’re going\
        \ to get that one and a half percent.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d1b55-2465-41c3-b968-1342958e72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b524a80-e1dd-494c-9d86-aa7718c9bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Sports &amp; Rights Alliance, a global coalition of\
        \ nine human rights and anti-corruption advocates in sports, urged FIFA to\
        \ secure human rights protections for the 2030 and the 2034 World Cup tournaments.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef0f0b-cf11-4b3f-bd2b-5af876ffa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27377adf-a6c0-4cbc-b70d-ef0e95f9c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With only a single bid for each tournament on the table, FIFA may\
        \ have scored an own goal,” said Steve Cockburn, Amnesty International’s Head\
        \ of Economic and Social Justice.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2009a-5da4-4e2a-9d1f-ff1d704d75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e4058-ccf9-4c73-a5cc-8a558203ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“FIFA must now make clear how it expects hosts to comply with its human\
        \ rights policies. It must also be prepared to halt the bidding process if\
        \ serious human rights risks are not credibly addressed.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786a253-60ef-4bfd-8d47-97ea060c5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715fb73-2ad1-4402-a52a-295f1c0d6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sports and Rights alliance added: “The best chance for FIFA to\
        \ obtain binding guarantees to protect workers’ rights, ensure freedom of\
        \ expression and prevent discrimination linked to the World Cup is during\
        \ the host selection process – not after the hosts have been confirmed and\
        \ tournament preparation has begun.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34061f0-4c97-4885-a35a-95fd48919160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c18a7-aa00-46db-be79-fe112b7dbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:36:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:41:44.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Human rights commitments must be agreed with potential hosts before\
        \ final decisions on holding the tournaments are made.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f32ab2-a6e0-45de-af1a-6c96d0f1d48f'
