      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s no surprise that most people who consult Marohombsar are closed\
        \ off and in deep denial when they first enter her space. Families often struggle\
        \ with or even avoid talking about advance directives and life support decisions:\
        \ in a study conducted on critically-ill Filipino-American senior citizens,\
        \ researchers found that only 10% of them completed treatment due to their\
        \ belief in the inevitability of their disease. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9e7cd-71d3-4d36-9fa5-46b3625d2a89'
