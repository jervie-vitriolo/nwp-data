  '2023-BSKE--bloodiest-election-Bangsamoro':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-01T14:34:33.000+08:00
    'imagesource': 'jcr:7b7c760f-15ba-4c12-b96e-6cffac0eb7fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c890b8bb-c0c2-4c3c-b5e0-83bcf5821c62'
    'lead': 'The 2023 Barangay and Sangguniang Kabataan Elections turns out to be
      the ''bloodiest election in the past decade'' in the autonomous region in Mindanao
      despite claims by officials it was generally peaceful, according to a group
      that monitors conflict and climate risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T14:39:55.878+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-02T00:16:51.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2023-Barangay-and-Sangguniang-Kabataan-Elections', 'Bangsamoro-Autonomous-Region-in-Muslim-Mindanao']
    'stories': []
    'template': '1'
    'title': 'Conflict watchdog: 2023 BSKE ‘bloodiest election in past decade’ in
      Mindanao Autonomous region'
    'updated': 2023-11-01T19:20:48.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33d85a-328d-4fc6-ae90-53883eef054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:26:14.496+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-02T00:16:51.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —&nbsp;</strong>The
        2023 Barangay and Sangguniang Kabataan Elections (BSKE) turned out to be the
        "bloodiest election in the past decade” in the autonomous region in Mindanao
        despite claims by officials it was generally peaceful, according to a group
        that monitors conflict and climate risks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9265044-40dc-4e83-85e2-d49af2cb22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Council for Climate and Conflict Action Asia (CCAA) said it has\
        \ monitored 200 reports of critical events across provinces within the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao (BARMM). They include incidents of\
        \ shooting, stabbing, hacking, riots and fistfights, as well as harassment\
        \ and intimidation of voters and candidates' supporters.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c31deb-8ca1-4560-8731-ed7675dd66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of the campaign on Oct .19 up to Oct. 30, 17 deaths\
        \ were recorded, including 11 during Election Day on Monday, the CCAA added.\
        \ It also recorded 30 injured and wounded individuals across the region.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c81fe-b8a5-48ee-9deb-329a4beedcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Contrast these figures with the 2018 barangay elections, where there\
        \ were 35 deaths recorded across the country,\" the report said. \"The 17\
        \ fatalities as of this date are for the Bangsamoro alone, and the figures\
        \ are likely to further increase in post-election skirmishes.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf97de7-1b99-4cca-b164-27999b95a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a two-part plebiscite held on Jan. 21 and Feb. 6, 2019,  BARMM replaced\
        \ the Autonomous Region of Muslim Mindanao (ARMM) with the ratification of\
        \ its basic law, the Bangsamoro Organic Law (BOL).\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339e1ab-d041-470c-a0e9-590893be16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte formally signed Republic Act No. 11054\
        \ or the BOL in July 2018.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd243d9-08de-47be-b980-5aba6add98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia earlier declared the polls as \"generally\
        \ peaceful nationwide even if there are a few incidents of violence, especially\
        \ in the Bangsamoro.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51163e83-b29c-4578-bd4b-3c170ae367ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body's spokesperson Rex Laudiangco confirmed on Tuesday that\
        \ authorities have recorded 19 deaths and 19 injuries nationwide during the\
        \ BSKE period.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdc9f9-cd1e-4207-b7ec-d823ba7f0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Though the figures are quite high, they are really low compared to\
        \ the figures coming in from the 2013 and 2018 barangay elections, where we\
        \ had more than 300 election-related incidents and deaths,” he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4633c-c0d2-48f7-82b0-43b62f99c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCAA said the 200 reports were sent to the Critical Events Monitoring
        System (CEMS) on Oct. 30 by the Early Response Networks stationed across the
        provinces of Lanao del Sur, Maguindanao provinces, island provinces of Basilan,
        Sulu, Tawi-Tawi, and the 63 Special Geographic Areas in the Bangsamoro region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd6fb4-d0e3-4b28-ab6d-c49947d79b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T00:16:49.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T00:16:51.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Critical Events Monitoring System (CEMS) is an SMS- and high
        frequency radio-based reporting system managed by CCAA that captures conflict
        incidents and tensions in communities in real-time. Reports are gathered from
        the Early Response Network, an independent group that shares with key sectors
        real-time information from various localities in the Bangsamoro.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e9f88-78c3-4c11-b717-5324660980fb'
