      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Numerous hospitals in Gaza have borne the brunt of airstrikes and shelling,\
        \ according to aid groups and health workers.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6e056-8335-466b-aec1-6982474d2f38'
