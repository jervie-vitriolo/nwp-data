      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Look at them as human beings. You cannot look only at one side and\
        \ ignore this tragic humanity completely,” Al-Maliki said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740bf30-e9bd-4060-8533-a1d258f1bd02'
