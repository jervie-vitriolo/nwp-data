      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first lady Imelda Marcos arrived earlier and was also seen
        in her wheelchair.</p>'
