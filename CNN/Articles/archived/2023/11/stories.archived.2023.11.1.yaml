      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facility is treating hundreds of patients, while some 12,000 internally\
        \ displaced civilians are also sheltering there, the agency said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb8bf9-53ec-43c8-bc14-b42f7d48ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.094+08:00
