        it rains and shifts to&nbsp;hot, we get sniffles. But sometimes, kids who
        are also pandemic babies are more sensitive to viruses. I know, instantly,
        [Amelia]’s going to get sick. So that''s why, when I found NANKID®, it was
        so important for me because it covers immunity, digestion, growth, brain development,
        and is hypoallergenic.”</p>'
