      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And pressure from the United States led to the restoration of internet\
        \ and cell phone connectivity in Gaza after it was severed at the start of\
        \ Israel’s escalation.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62043e7-9fb4-4d07-9ea5-31a11db539da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.357+08:00
