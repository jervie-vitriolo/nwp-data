      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab0c09-ac16-4f95-aef5-95fe061ca1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.893+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new study explored the role of cell phones and found men between\
        \ the ages of 18 and 22 who said they used their phones more than 20 times\
        \ a day had a 21% higher risk for a low overall sperm count. The men also\
        \ had a 30% higher risk for a low sperm concentration, a less important measure\
        \ of sperm count in a milliliter of semen. The study did not specify whether\
        \ the men called or texted or used their phones to do both.\r"
