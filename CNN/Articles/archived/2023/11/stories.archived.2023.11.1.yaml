    'lead': 'An Israeli strike targeting a Hamas commander in the densely populated
      Jabalya refugee camp in northern Gaza has left catastrophic damage and killed
      a large number of people, according to eyewitnesses and medics in the enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T05:13:10.386+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-01T05:14:45.319+08:00
