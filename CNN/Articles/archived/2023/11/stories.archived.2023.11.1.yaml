    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763cfc3-1e11-4c92-b5a8-06e60f74228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients usually book 90-minute Calendly sessions but are free to
        reach out even after their time is up. “When they hire me as a coach, they
        can text me at any time. I leave some of my hours open at night because that’s
        when all negative thoughts sink in, when everyone else is asleep and they’re
        left alone,” she shares. Some of the services available to her clientele include
        life reviews (where they look back on everything they’ve accomplished to see
        if they’re satisfied), forgiveness tours (where they are encouraged to tie
        loose ends with estranged family and friends), and putting together living
        wills. These are always the most difficult conversations: deciding on treatment
        options and post-death arrangements today, instead of outsourcing them to
        bereaved family members.</p>'
