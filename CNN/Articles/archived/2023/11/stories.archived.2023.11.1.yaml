    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac35f1-6cdd-40eb-869c-bc07dcd0e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.593+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her successful rounds of treatment miraculously cleared her
        PET scans, Marohombsar was free to return to work, as a corporate executive
        in one of the country’s biggest conglomerates. But she soon realized that
        her heart belonged with the sick and dying. She says that after the Lord was
        gracious enough to prolong her life, she felt that it was only right to fulfill
        her end of the bargain. Marohombsar formally left her post and began taking
        courses and a certification program in the United States. “It honestly felt
        like cramming med school into a year because I had to learn the top 15 causes
        of death and how they’re treated,” she shares. Today, she uses this knowledge
        to help distill doctors’ prognoses into simple and actionable steps for patients.</p>'
