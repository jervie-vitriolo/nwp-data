    'jcr:uuid': '96728f05-435e-496b-80c9-f2e5d70dea9d'
    'lead': 'Death doulas like Charity Marohombsar “elevate the dying process” and
      ease the transition between this life and the next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T15:24:50.577+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-11-02T17:37:13.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
