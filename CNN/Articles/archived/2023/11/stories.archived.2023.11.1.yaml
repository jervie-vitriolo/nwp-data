    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="Empowering the barangays, youth sector | Politics as
      Usual" /><meta itemprop="description" content="Join our anchor Menchu Macapagal
      on #PoliticsAsUsual - your weekly political appointment fix.<br /><br />• The
      Commission on Elections declares there''s no failure of elections following
      the 100 percent completion of voting and canvassing of votes in the recently
      concluded barangay and Sangguniang Kabataan polls<br /><br />• While Comelec
