    'template': '1'
    'title': 'Marcos urges Filipinos to ‘reflect’ on their purpose on Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48363ed0-aa97-4f9c-85dd-2f71c1f62d4b'
      'mgnl:activationStatus': true
