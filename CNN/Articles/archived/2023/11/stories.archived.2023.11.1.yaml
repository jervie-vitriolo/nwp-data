    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad0bfb-ab55-4026-9a2c-a78856ad9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The turbulent relationship between James
        Harden and the Philadelphia 76ers appears to be over after the team agreed
        to trade the 10-time All-Star guard to the Los Angeles Clippers, ESPN’s Adrian
        Wojnarowski and The Athletic’s Shams Charania reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13082919-3a3d-430a-9756-0907363e7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7403637-1d34-41dd-b607-d1bc2b371278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the reports, the trade involves Harden, P.J. Tucker and\
        \ Filip Petrusev heading to the Clippers, while the Sixers get Marcus Morris,\
        \ Robert Covington, Nicolas Batum, KJ Martin and multiple draft picks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c0e74-ded1-4b79-a66d-b1cc70fcf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4056ae-ace7-4481-bf73-10137b3dd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted the Clippers, the Sixers and Harden’s representative\
        \ for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623f084-d45a-4d68-af9e-ad77388a9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cbd10-250b-40ff-b896-9c13fa3465e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having not played for Philadelphia this season, the 34-year-old will\
        \ join a prospective superteam in Los Angeles with Kawhi Leonard, Paul George\
        \ and former teammate Russell Westbrook already starring on the Clippers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bee86f-5973-4615-a55b-e7f32d90d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3eb04d-a002-41f3-88c3-2a780ff9c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harden’s time with the Sixers has been acrimonious in recent months.\
        \ He previously said that his relationship with the team was “beyond repair”\
        \ and called team president Daryl Morey a “liar” during an event in China\
        \ when asked about trade talks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41510396-93d2-429d-9f65-2bc3e58cbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a1039-d60e-4f89-866b-4503309c561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, a member of the Sixers organization with knowledge of\
        \ the situation said that Morey was “not surprised by Harden’s commentary\
        \ and his attempt to make things personal.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7535650-2130-47a4-8fb1-feefa3df39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6caff-bffc-4c90-8a3b-cac18103f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, Harden was fined $100,000 by the NBA for what the league\
        \ called “public trade demands” in relation to the player’s “belief that the\
        \ 76ers would not accommodate his request to be traded.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f174b-eec9-42af-8b21-8882814dde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4c9e7-20e1-40ae-bf72-482cf29b07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harden, who missed some of the team’s training camp, reportedly made\
        \ it clear to the Sixers that he wanted to be traded over the offseason after\
        \ another disappointing playoff exit last season.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ad535-ceca-4547-ac97-a18913f07328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902d8cb-060d-406b-bc80-225d0bcfa6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to multiple media reports, including from ESPN’s Wojnarowski,\
        \ the Sixers spent most the offseason looking to facilitate the wishes of\
        \ the 2018 league MVP.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6c504-6732-47f7-9ebe-7a168e541569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7b4ee-596c-4f43-877f-4bfdd6e58596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T06:38:46.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-01T06:43:11.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time that Harden has expressed dissatisfaction with\
        \ one of his teams. In 2021, he was traded to the Brooklyn Nets after saying\
        \ that the Houston Rockets were “just not good enough” during an underwhelming\
        \ playoff exit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e257c4b-3425-4b8f-a638-7eeaa06ec917'
      'mgnl:activationStatus': true
