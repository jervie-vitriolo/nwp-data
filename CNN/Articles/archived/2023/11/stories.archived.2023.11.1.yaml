      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In all due fairness po sa ating PNP, AFP, Coast Guard, kasama na
        rin po ang Comelec, at iba pang personnel, hindi po namin matatanggap ''yan
        complacency na ''yan. Halos lahat po ng incidents na naganap ay immediately
        naka-respond po ang ating PNP at AFP, at lagi pong may nahuhuli na perpetrators,”
        Laudiangco said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b4d97-7e7d-4570-886f-4fbe2ed3efb0'
