      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6cba6-ea2b-4d6e-b6fb-6fbb65539a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a social media post early Tuesday morning, the Palestine Red Crescent\
        \ Society said the Tal Al Hawa neighborhood of Gaza City, in which the Al-Quds\
        \ hospital is located, was under heavy “artillery and airstrikes.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cec7a-0b7a-4134-81ee-607dce6fc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.088+08:00
