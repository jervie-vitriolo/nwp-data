    'lead': 'The turbulent relationship between James Harden and the Philadelphia
      76ers appears to be over after the team agreed to trade the 10-time All-Star
      guard to the Los Angeles Clippers, ESPN’s Adrian Wojnarowski and The Athletic’s
      Shams Charania reported.'
