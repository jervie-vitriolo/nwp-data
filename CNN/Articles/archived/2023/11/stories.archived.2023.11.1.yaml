      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some areas, the Biden administration has successfully used its leverage\
        \ to pressure Israel to ease humanitarian suffering in Gaza. After Biden told\
        \ Netanyahu on Sunday that aid to the strip must “immediately and significantly\
        \ increase,” Israeli officials said the number of trucks crossing from Egypt\
        \ would eventually increase to 100 per day.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a83196-1115-48e9-9a7a-1ad63f0266e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.534+08:00
