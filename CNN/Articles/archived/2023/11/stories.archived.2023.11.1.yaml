      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f532093-0678-4aa8-b5d4-3f3b243b805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Shani Louk, a 23-year-old German-Israeli woman who was abducted\
        \ from the Nova music festival and taken to Gaza has been declared dead, Israel’\
        s Foreign Ministry said Monday.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e630688-4e1d-43ac-87fa-0fd59e28be64'
