    'template': '1'
    'title': "Iloilo is now a UNESCO creative city for gastronomy  \n"
    'updated': 2023-11-02T13:55:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bebe0-eba6-4694-be1a-0f6ba6979067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Iloilo
        City is the latest Philippine metropolis to join the list of UNESCO Creative
        Cities Network (UCCN), thanks to its gastronomic offerings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579767e7-db4d-4580-873e-9fe3cdca6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a22078-47e5-4503-bd18-73138c2d6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNESCO on Tuesday said the country's \"food haven\" is now among the\
        \ 350 cities in the network representing various creative fields: crafts and\
        \ folk art, design, film, gastronomy, literature, media arts, and music.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3556e-409c-494c-83c2-038174b2954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32489851-a382-48a9-91fe-1da491fd2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iloilo is the third UNESCO creative city from the Philippines following\
        \ the cities of Baguio in 2017 (crafts and folk art) and Cebu in 2019 (design).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd01c1-5d33-4f88-9dbe-27b68a3a9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c732bd2-10a2-486c-beab-70e6d2017e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I share this award with the Ilonggos, like me, who love to cook our\
        \ Ilonggo Food. Now, we can be proud to say Ilonggo cuisine is taking the\
        \ stage in the international gastronomy scene,\" said Iloilo City Mayor Jerry\
        \ Treñas in a statement on Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f324278-3ada-4c62-80b6-1e204165b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said the government is committed to continuously
        support the country''s food and creative industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27c1a2-c95a-4ba3-a320-b8411d326121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77f5cf-25b2-47de-b49b-84c70f8ed0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Department of Tourism commits to continue its support for our\
        \ creative cities under the Marcos administration’s thrust to further develop,\
        \ promote, and expand our tourism product portfolio towards multi-dimensional\
        \ tourism,\" said Tourism Secretary Tina Frasco in a statement on Thursday.\
        \  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a694fa3-c7de-45d3-82c2-0714b48da9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f1736-f971-4d9a-8fa6-7afa020b5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This includes a strong focus on the food and creative industries,\
        \ which will undoubtedly bolster the Philippines' attractiveness as a preferred\
        \ destination for travelers.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4ffd1-156f-419b-8000-d12ae8072eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ec6a0-f325-40f3-b1c3-57e3233995c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T13:56:08.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOT Regional Director for Western Visayas Crisante Rodriguez
        earlier announced that they are developing itineraries in the region to actively
        promote slow food experiences for tourists, which will allow them to engage
        in the food preparation and ingredients farming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a941527-6a1d-47a8-b8df-b4ffb420be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d87a6d-1910-4594-90d6-2e1718f79bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Iloilo, other cities that were newly recognized in the field\
        \ of gastronomy are Battambang, Cambodia; Chaozhou, China; Fribourg, Switzerland;\
        \ Gangneung, South Korea; Heraklion, Greece; and Nkongsamba, Cameroon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c05773-a1c6-4634-9d43-51fb6b4b7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d440924-815e-46c3-9c11-c61c1c0b4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-02T13:56:08.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNESCO said the 55 newly designated creative cities \"will cooperate\
        \ with Network members to strengthen their resilience in the face of evolving\
        \ threats such as climate change, rising inequality, as well as rapid urbanization,\
        \ with 68% of the world’s population projected to live in urban areas by 2050.\"\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7604672-889a-4d4f-94e3-e8961d66d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:54:07.550+08:00
