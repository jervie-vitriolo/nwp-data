    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-01T12:06:01.600+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan police detain 86-year-old suspected gunman who had barricaded
      himself in post office with hostages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef1fd3-0ca6-40a7-bf4d-97eceb65eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.946+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japanese police on Tuesday arrested
        an 86-year-old suspected gunman who had barricaded himself in a post office
        with two hostages after injuring two people at a hospital earlier in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76250a96-ca65-4028-81a9-6370bb6ddf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.946+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man was detained in the city of Warabi, Saitama prefecture, near\
        \ Tokyo, police told CNN, following an hours-long standoff.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220694c-e14b-4855-9be0-579568b2e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.946+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tokyo’s Metropolitan Police Department had dispatched its Special Investigation\
        \ Teams, which handles hostage situations, to the post office Tuesday afternoon\
        \ local time after reports the suspect had holed himself up there and authorities\
        \ were unable to contact two female post office workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7cc8c-f982-49a7-9258-09f8de9df0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.947+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to public broadcaster NHK, neither women was harmed in the\
        \ incident. One woman walked out of the post office about five hours after\
        \ the incident began, and the other escaped several hours later, NHK reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9371ef-4327-47c0-aa3e-a7ce7ce17f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.947+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police confirmed to CNN that a woman in her 20s who was being held\
        \ hostage was now safe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2723fe-99f8-49dd-a051-40f0f6e1be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.947+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage situation and stand off at the post office came just
        hours after a shooting at a hospital in nearby Toda city that injured a doctor
        and a male patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36293cb-76ad-4978-8749-02e404728c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.947+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police believe the 86-year-old was involved in that earlier incident.\
        \ Police said the shooting occurred at 1 p.m. local time, and the suspect\
        \ fled the hospital before barricading himself in the post office, about 1.5\
        \ kilometers (1 mile) away.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828106b-fb17-4915-9612-9319351d221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.948+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toda Mayor Fumihito Sugawara confirmed on social media that a man “\
        suspected of carrying a gun” was barricaded in at the post office and warned\
        \ residents not to go near the area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fd837-2e69-489c-94b7-0f558462729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.948+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Tuesday, there was a fire in an apartment building not far\
        \ from the hospital. Investigators believe the gunman lived in one of the\
        \ apartment units, according to NHK. No one was hurt in the blaze, NHK reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8df005-c316-4910-a3cc-8f57f30f6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.948+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun violence is extremely rare in Japan. The country has one of the\
        \ world’s lowest rates of gun crime due to its strict laws on firearms ownership.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094c3e5-25b3-45e6-be61-bd231da3f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.948+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, former Japanese Prime Minister Shinzo Abe was shot dead
        in Nara city while delivering a campaign speech, in an attack that shocked
        the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1b8fb-1e41-4f81-9fec-8000017703ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:57:59.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T12:06:01.949+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/31/asia/japan-suspected-shooting-hospital-toda-intl-hnk/index.html">Japan
        police detain 86-year-old suspected gunman who had barricaded himself in post
        office with hostages</a>"</em></p>'
