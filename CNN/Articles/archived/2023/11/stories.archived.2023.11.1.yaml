      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Philippine women''s football team ended its second round campaign in the AFC
        Women’s Olympic Qualifying Tournament with a 1-0 victory over Iran Wednesday
        in Australia.</p>'
