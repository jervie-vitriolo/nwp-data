      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4b05d-cee5-4b96-bb46-f8373054176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.533+08:00
      'mgnl:createdBy': 'kristelle'
