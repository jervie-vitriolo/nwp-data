      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talks involving the US, Israel, Qatar, Egypt and Hamas are underway\
        \ to get a group of hostages out of Gaza, a task that sources say has been\
        \ further complicated by Israel’s expansion of its ground operations.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99440f3b-c5e5-4cae-8ca6-d41a7583d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
