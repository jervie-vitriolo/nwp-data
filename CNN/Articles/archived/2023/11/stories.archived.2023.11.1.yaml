      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution prohibits the “use of carbon paper, paraffin paper or\
        \ other means of making a copy of the contents of the ballot, or otherwise\
        \ make use of any scheme to identify the vote, including the use of digital\
        \ cameras, cellular phones, or similar gadgets; and disrupt or attempt to\
        \ disrupt the proceedings of the EB.”\r"
