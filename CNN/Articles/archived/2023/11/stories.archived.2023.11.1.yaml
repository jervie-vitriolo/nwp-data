    'jcr:uuid': '9aa6c113-120c-4500-8ae0-54aaff397732'
    'lead': 'Saudi Arabia is set to host the 2034 men’s FIFA World Cup after Australia
      withdrew its interest in hosting the global showpiece just hours before the
      bid deadline on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T06:36:18.163+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-01T06:41:44.311+08:00
