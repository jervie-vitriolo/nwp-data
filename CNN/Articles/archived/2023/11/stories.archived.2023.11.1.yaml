      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446e0f1-c9ab-4cf8-8f68-f88f09e1b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere, however, American entreaties have gone unanswered. Israel\
        \ appears to have rejected, for now, the White House’s call for “humanitarian\
        \ pauses” in the fighting that would allow for aid to go in and hostages to\
        \ come out.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671f030-1b6a-412c-8f62-9c62c956b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6babbea-3e99-4970-b433-51d6efcdee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the intentional targeting of a refugee camp would appear, on its\
        \ face, to spurn calls from the United States to tailor operations to protect\
        \ civilian lives.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39389e-fe03-4ceb-b2a3-73538d700749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6fec9-72a6-444a-8b3b-dc91c51bf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas is making life extremely difficult for Israel by taking civilians\
        \ as human shields and by putting their rocket infrastructure and terrorist\
        \ infrastructure among civilians,” national security adviser Jake Sullivan\
        \ said Sunday on CNN. “That creates an added burden for Israel, but it does\
        \ not lessen Israel’s responsibility, under international humanitarian law,\
        \ to distinguish between terrorists and civilians and to protect the lives\
        \ of innocent people.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c03bf5-5030-484b-8e0e-7274a5a64094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc8322-8b16-47e5-8479-636ede4d9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, crowds began to gather at the Rafah crossing amid reports\
        \ that a Qatar-mediated deal to release foreign nationals had been agreed,\
        \ according to multiple sources. But Americans are not believed to be among\
        \ the first batch of foreign nationals in Gaza who may be able to exit through\
        \ the border crossing, a Western official told CNN. US citizens are expected\
        \ to begin departing Gaza as soon as Thursday, according to internal US government\
        \ correspondence obtained by CNN.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee10c1-394d-4de0-aba2-89c50c8c8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4861b7-767d-4710-ab3b-b68c2ef76b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, Biden had been walking a tightrope in his support for Israel\
        \ following the Hamas terror attacks on October 7. The stance has caused rifts\
        \ within his Democratic Party and put the United States at odds with many\
        \ of its traditional allies in Europe.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32684d33-506f-484d-89f6-4050a5a2848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f6b67-ec6f-4f1c-86dc-4aa8313d4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has resisted calls for a ceasefire, including at the United Nations,\
        \ and insists Israel has a “responsibility” to defend its citizens from terrorism.\
        \ Neither he nor anyone else in the administration has come close to criticizing\
        \ how Israel is conducting its offensive.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7eabcf-0209-4d02-9a25-06b04bdf5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d8734-6fdd-44f8-8653-50e0a809b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s aides believe their messages of warning are more effectively\
        \ delivered in private and insist there have been far tougher conversations\
        \ behind the scenes than the public rhetoric might indicate.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb5230-0384-467a-9a22-f28299687791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6d5a3-cddf-4fbf-a4d6-a50aa5c73a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That included advice from top American military officials to delay\
        \ a ground invasion, in part to allow for more time to secure the release\
        \ of hostages held by Hamas. It also included attempts by US officials to\
        \ interrogate Israel’s war plans, which appeared not fully developed to some.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad44fd0-e840-4fd8-a63e-e6465e7a36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e129b1-86c5-4d6b-9a81-4f3d20d82ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Underpinning many of the conversations, however, were intensifying\
        \ warnings about the ramifications of a mounting civilian death toll, which\
        \ Biden and his team fear could lead to global backlash – including inside\
        \ the United States.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ec8eb-9441-48d8-9ec4-799db4e4716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.546+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda5393-aece-4511-b36c-bdeca22e7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.547+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anger was apparent Tuesday at a hearing on Capitol Hill featuring\
        \ Secretary of State Antony Blinken and Defense Secretary Lloyd Austin. In\
        \ scenes reminiscent of the Iraq war era, protesters interrupted their testimony\
        \ one by one, loudly calling for a ceasefire and an end to the civilian deaths\
        \ in Gaza.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207449c0-ff71-4193-8a25-c508343db980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.547+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f9e7b-027f-4fa1-8200-f0c133c74277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.548+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is recognition, one source familiar with the administration’\
        s thinking said, that eventually “public opinion is going to change on Israel.”\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67e08e-d439-4102-bdf8-ba69d8a7d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.549+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90a512-712a-4d43-9b00-26926936d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.550+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That anticipation, the source added, puts additional pressure on US\
        \ officials to continue reminding Americans of Hamas’ October 7 attack on\
        \ Israel that set off the Israel-Hamas war: “Hamas did a massive terrorist\
        \ attack for the sole purpose of provoking Israel to do exactly what they’\
        re doing now.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ef2ee-b00d-47ca-8cd8-a44599aa95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.550+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a8c43-6714-49a3-89b7-1e595d132d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.551+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T19:58:56.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In private, and increasingly in public, Biden has offered warnings\
        \ to Israel about adhering to international humanitarian law by protecting\
        \ civilian lives. In phone calls and during his in-person meeting with Netanyahu\
        \ in Tel Aviv earlier this month, Biden has offered stark warnings about the\
        \ potential that support for Israel could erode if the humanitarian crisis\
        \ in Gaza worsens.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d141bf5-f570-4b81-afa5-9a1625d41481'
