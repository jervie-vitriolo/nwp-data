    'lead': 'Iloilo City is the latest Philippine metropolis to join the list of UNESCO
      Creative Cities Network (UCCN), thanks to its gastronomic offerings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T18:54:07.519+08:00
