  'gaza-population-dehumanized':
    'author': 'Helen Regan, Artemis Moshtaghian and Kareem El Damanhoury, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T05:21:52.000+08:00
    'imagesource': 'jcr:c413eb6b-63ac-486e-a64d-3f30ffee8bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9fd7a7a-077a-4df3-b39a-cffbc26efd67'
    'lead': " The entire population of Gaza is \nbeing dehumanized,' the chief of\
      \ the main UN agency operating there told the UN Security Council Monday, as\
      \ pressure intensified on the besieged strip with Israeli Prime Minister Benjamin\
      \ Netanyahu ruling out a ceasefire, saying 'this is a time for war.'"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T05:26:21.027+08:00
