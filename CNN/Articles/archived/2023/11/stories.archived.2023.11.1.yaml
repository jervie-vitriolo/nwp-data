      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e833b5-9770-4491-97ba-198cdfacc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My engagement always starts with a discovery process, where I find\
        \ out what they need. What are the key areas in the life of this person that\
        \ I must guide them through?” she explains. Unwillingness to forgive, for\
        \ instance, is not information patients readily share, nor is guilt or deeply\
        \ embedded childhood trauma. Marohombsar is trained to pick up on subtle cues\
        \ and read between the lines. “If they say they want to pursue [a partnership\
        \ with me], then that’s when I send an engagement proposal.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce088996-4c5c-4232-ad99-a79e90e2fd64'
