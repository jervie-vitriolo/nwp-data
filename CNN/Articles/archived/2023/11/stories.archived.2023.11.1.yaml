      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759c427-4d13-45e8-b250-138afc984e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Hamas-controlled Ministry of Interior in Gaza, twenty\
        \ homes were “completely destroyed” in the bombing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a36cce-8e1f-4951-b402-2a11aaf8495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9d7b1-0811-41c5-ad7b-52ac201f20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the blast, Israeli human rights organization B’tselem\
        \ condemned Israel’s weeks-long aerial bombardment of Gaza, saying “the scale\
        \ of killing Israel has and continues to wreak on Gaza is horrifying,” in\
        \ a statement released Tuesday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555c74a-1608-4d17-a3a1-4d07c53154ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cecdd-62e1-4464-98d5-3349ef8437ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than 8,000 people have been killed so far, more than half of\
        \ them women and children. Entire buildings have collapsed with occupants\
        \ still inside. Whole families have been wiped out in an instant. This criminal\
        \ harm to civilians is intolerable and the obvious needs to be stated again\
        \ and again – not everything is allowed in war, including war on Hamas,” it\
        \ said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3db330-d973-47da-bcd8-8ebd073cf058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cf83e-cc0a-43e5-b99a-4a8f6be0efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Foreign Affairs described the strike as\
        \ a “massacre,” referencing “chilling documented scenes” of children and women.\
        \ “It has its bones, in a large-scale massacre carried out in full view of\
        \ the world and under the pretext of self-defense,” the statement added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397ef02-ff8b-4e18-95f4-b44e297489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234301d-4f45-4a18-9079-d72c8e98e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia, Iran, Jordan and Egypt have also condemned the strike.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a855911-c338-460e-9922-cabf25bd2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800882b7-c372-4cb8-8236-a7749d2dded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt accused Israel of breaking international law with what it
        said was the “inhuman” targeting of a residential area. “Egypt considered
        this as a new flagrant violation by the Israeli forces against the provisions
        of international law and international humanitarian law,” the ministry said.</p>'
  'molly-hurwitz-matthew-perry-tribute':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
