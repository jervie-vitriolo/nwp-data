      'mgnl:created': 2023-11-01T20:02:13.894+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the positive side, researchers found that as phone technology improved\
        \ over the 13 years of the study, the impact on sperm count began to ease.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edbe00-3939-40fa-ab58-49eb4aa54183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.894+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300f45d-c25a-43d3-9740-6f9b9e5ed05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am intrigued by the observation that the biggest effect was apparently\
        \ seen with older 2G and 3G phones compared to modern 4G and 5G versions.\
        \ This is not something I am able to explain,” said Allan Pacey, deputy vice\
        \ president and deputy dean of the faculty of biology, medicine and health\
        \ at the University of Manchester in the United Kingdom, in a statement. He\
        \ was not involved in the study.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b35b2f-d451-4020-beef-e298d7ccbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3c542-e696-4f90-a4ba-0237d8eac863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another plus: There was no decline in the shape and motility of the\
        \ sperm, which refers to the way sperm swim to their destination, according\
        \ to the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba51e6-9137-4f9e-bff6-58b37b4ca089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b3a77-22c9-40f2-a099-c2bc71f33d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whilst sperm numbers matter, the ability of sperm to swim, have healthy\
        \ intact DNA and be the right shape, is at least as important,” said Alison\
        \ Campbell, chief scientific officer of Care Fertility, a network of fertility\
        \ clinics, in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a25325-1c26-4a84-8f74-52687bf3f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5eebf-4776-488e-be29-b136172f1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a fascinating and novel study which should not cause alarm\
        \ or drastic changes in habits,” said Campbell, who was not involved in the\
        \ study. “Men looking to conceive, or wanting to improve their sperm health\
        \ should exercise (but not overheat in their groin area), eat a balanced diet,\
        \ maintain a healthy weight, avoid smoking and limit alcohol and seek help\
        \ if they are having problems conceiving.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4620ee0-9a44-4501-8ae7-7f06b2ff5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460c80b-f18a-4027-8a2e-8e69aaad26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electronic field</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8a694-d11f-4a56-b342-042d05b5b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mobile phones have become indispensable parts of our lives. However,\
        \ cell phones do emit low-level radiofrequency electromagnetic fields, or\
        \ RF-EMF. If those cell phones are emitting at maximum power, the study said,\
        \ surrounding tissue can be heated up to 0.5 degrees Celsius or about 33 degrees\
        \ Fahrenheit.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48f538-ffbb-464e-8117-d26538cf3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a315ae-6150-4894-9fd4-1800026b44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cell phones are constantly sending and receiving signals and they\
        \ are going to receive and send more intense signals when they’re in use,”\
        \ said Dr. Alexander Pastuszak, an assistant professor of surgery and urology\
        \ at The University of Utah School of Medicine in Salt Lake City.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8f185-3d94-4e43-99aa-0b3479372a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c90691-a372-4f06-b69e-3e621c1750c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But especially with the modern cell phone, like that signal is going\
        \ to vary depending on whether you’re talking or whether you’re sending data,\
        \ said Pastuszak, who was not involved in the study.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f349ea-38fb-4109-9151-4957816de370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621b5ee-179f-4c6d-bddb-1cf040de55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.902+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radiofrequency electromagnetic fields are greatly reduced when texting\
        \ and highest when downloading large files, streaming audio or video, when\
        \ only one or two bars are displayed, and when in a fast-moving bus, car or\
        \ train, according to the California Department of Public Health.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53fd1a-642e-4b6c-8001-8995026e7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.902+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae93c4-57f4-4802-8bc6-3df2128a39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.903+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency recommends keeping the phone away from the body and head\
        \ — use the speakerphone or headphones instead — and carry the phone in a\
        \ backpack in a backpack, briefcase or purse.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89540485-4767-40a1-8038-fb2a67a0c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.903+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823492c1-63cf-46bd-a4fc-793828df756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.904+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether those fields can actually damage male fertility, however, has\
        \ been a source of controversy and debate for years in the scientific community.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ae49d-7732-4012-bd17-6322ce2bea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.905+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f117892-ae13-4d9f-bdfe-43f302080d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.905+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies in mice have found RF-EMF fields at levels similar to cell\
        \ phones do lower male fertility and contribute to sperm death and changes\
        \ in the tissue of the testes. However, other animal studies have not replicated\
        \ those effects, and there are huge differences between humans and mice in\
        \ how sperm are created.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244aea0-c86b-4c87-9ba1-f0a0a79ada02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.906+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19bb4a-a992-47ed-a288-598c7af11816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.906+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observational studies in humans have also found that frequent use of\
        \ mobile phones was connected to a decline in sperm viability as well as an\
        \ impact on how the sperm swam. But those studies have been small and short.\
        \ And they didn’t necessarily control for factors such as smoking and alcohol\
        \ consumption, leaving many scientists unimpressed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27770c10-c364-474f-be3a-f77711fcb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.907+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59aef8-6e9a-4950-8061-544443ef3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.907+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have been asked many times over the past decade whether there is\
        \ any link between mobile phones and male fertility. However, I have been\
        \ largely unconvinced by the data which has been published to date,” Pacey\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbf7ff-8416-4438-b472-1f9006705fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.908+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed91f73-03e6-42a2-a657-18233b33fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.909+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, (this) study is a little step forward in the debate because\
        \ this is a large epidemiological study which appears to have been very well\
        \ conducted,” he said. “It is a study in the real world — and that is good\
        \ in my opinion. However, we should be cautious about its interpretation as\
        \ it only shows an association between mobile phone use and semen quality.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61658247-834c-4513-9f8b-fe0960b1d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.909+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a0c07-a96e-4213-96c1-d699dc99a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.910+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young military men</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa96905-8603-418f-bace-1a4cb42ecdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.911+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men could choose whether they carried their cell phone in a trouser\
        \ pocket, breast pocket, belt carrier or elsewhere, but over 85% of them placed\
        \ their phones in their pants pocket when not in use.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabeaa10-3fd7-431a-8755-1b35d81842e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.911+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae56f69-ef84-4c81-8f02-2e6d53008287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.912+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Results showed that men who used their phones one to five times a day\
        \ or less than once a week had much higher sperm counts and concentration.\
        \ As cell phone usage climbed, sperm count dropped, with the lowest levels\
        \ among men using their phone 20 or more times a day.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa9d40-c16e-4b6c-b684-188bc56c6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.913+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5141780-3059-43be-9e30-1af5d25a5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.914+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers also evaluated the impact of cell phones over different\
        \ periods of time. The greatest association between low sperm count and concentration\
        \ and phone use were between 2005 and 2007. As companies moved from 2G up\
        \ to 5G, the association weakened, in line with the “corresponding decrease\
        \ in the phone’s output power,” the study said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941daac-8bfc-4b95-98f7-4fb5072dadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.914+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533e6bd-405c-4cf7-956c-41a549bf1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.915+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very, very difficult to draw a definitive conclusion from this\
        \ type of study because it’s not controlled well enough to be able to do that,”\
        \ Pastuszak said. “They can’t control for the day-to-day exposures of living\
        \ in an urban environment, and those should not be understated. Even stress\
        \ levels can impact spermatogenesis and hormone production.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599e004-92aa-46e6-a6fe-2fd3d43e2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.916+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce19713-0f64-4730-821f-7a1e29c9362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.916+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an infertility expert who works daily with couples trying to conceive,\
        \ Pastuszak points to the fascinating complexity of factors that impact infertility,\
        \ for which sperm count and concentration are minor players.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0653ca2-a3b1-44d9-8a3c-f1fbb84a7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.917+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c2b7e-034e-4a17-b1d3-05486ce1ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.918+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Total sperm count may not reflect actual decreases in fertility potential,”\
        \ he said. “I can’t look a patient in the eye and say, just because you have\
        \ 100 million sperm per milliliter with 50% motility and a sperm count of\
        \ 500 million, that you’re going to be fertile,” he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39531bd-76ef-4dbb-a774-1b2dd37793bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.919+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f5b4c-30fa-4ed2-be18-657b89a74ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T20:02:13.919+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-01T20:04:25.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the quality of sperm that counts. If you have quality sperm
        there is a good, decent or even great chance that you can have a child, even
        if you have just a literal handful of sperm.”</p>'
