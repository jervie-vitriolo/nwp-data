      'mgnl:lastActivated': 2023-11-01T05:26:22.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f29b4d-ecc6-4842-98b1-e04345c9ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said it attacked hundreds of Hamas targets overnight. IDF spokesperson\
        \ Rear Adm. Daniel Hagari said Tuesday that “in combined and coordinated attacks\
        \ by the ground and air forces, terrorists were eliminated.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa0bf5-2db4-4ced-8c84-9228c22c4d8c'
