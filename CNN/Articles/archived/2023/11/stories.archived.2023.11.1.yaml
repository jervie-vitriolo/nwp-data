      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>IDF offensive intensifying</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f0290-f662-445e-997b-540881a9f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazans contended with another night of intense strikes into Tuesday,\
        \ with the IDF firing artillery rounds and mortars and launching airstrikes.\
        \ CNN teams saw numerous large explosions in northern Gaza.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e6b1b-52a7-450b-b8b2-dde77774d03b'
