      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c9cb1-3798-4d19-bfea-0072ff77b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.089+08:00
      'mgnl:createdBy': 'raheema'
