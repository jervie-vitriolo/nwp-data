      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Hagari said Hamas was engaging in “mind games” by\
        \ releasing the footage of the women.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd19e1-8942-4b09-bf39-58dbbe866a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.108+08:00
