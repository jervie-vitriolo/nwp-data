    'template': '1'
    'title': 'Israel strikes Gaza’s Jabalya refugee camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192c21b-de60-47b8-9c09-ac45e7278f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> An Israeli strike targeting a
        Hamas commander in the densely populated Jabalya refugee camp in northern
        Gaza has left catastrophic damage and killed a large number of people, according
        to eyewitnesses and medics in the enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6c366-3d22-454c-8271-dc4c3b820960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e553279-2f51-4c53-ac1b-b9cec1a7557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was waiting in line to buy bread when suddenly and without any prior\
        \ warning seven to eight missiles fell,” an eyewitness, Mohammad Ibrahim,\
        \ told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30d48d-ae1d-40e3-aa49-5587fca94e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f8d11-164a-4865-986b-39876f9d5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were seven to eight huge holes in the ground, full of killed\
        \ people, body parts all over the place,” he said. “It felt like the end of\
        \ the world.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6316c-2104-46e5-973d-42ba16d12c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117fddc-041c-4758-bdf6-705205d40999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement by the Israel Defense Forces, the airstrike\
        \ targeted and killed Ibrahim Biari, whom it described as one of the Hamas\
        \ commanders responsible for the October 7 attack on Israel, which left than\
        \ 1,400 people dead and hundreds taken hostage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9492e7-0c12-4bbb-929d-c2825c95f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e9238-2a77-419e-9ee2-535767e72447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also said “numerous other Hamas terrorists” were hit in the\
        \ strike, and claimed the Central Jabalya Battalion had taken control of civilian\
        \ buildings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca933c-76fd-4e2d-b050-d6b6e9ac2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fb3a0-fec3-4236-bb6c-60d9213e5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas however has strongly denied the presence of one of its leaders\
        \ in camp. Hazem Qassem, a spokesman for the militant group, accused Israel\
        \ of attempting to justify what he described as a “heinous crime against safe\
        \ civilians, children, and women in Jabalya camp.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18371b0-fa70-4176-9da3-796490b3dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcdb0c-478e-429d-8279-4f8fbd371b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitness Mohammad Al Aswad described a “horrific scene” in the aftermath\
        \ of the strike, telling CNN that he ran to the refugee camp to check on family\
        \ after hearing the missiles land.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a650d8-4572-490b-9dac-dadf6f05f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508e134-1e6f-4f06-ad87-2c7a6143c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Children were carrying other injured children and running, with grey\
        \ dust filling the air. Bodies were hanging on the rubble, many of them unrecognized.\
        \ Some were bleeding and others were burnt,” Al Aswad told CNN by telephone.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3fdb3-4607-4ee6-a973-6a9a64043984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b2023-bf74-473a-91bf-5fe713cb032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in the area were hysterical, he added. “I saw women screaming\
        \ and confused. They didn’t know whether to cry for losing their children\
        \ or run and look for them, especially since many children were playing in\
        \ the neighborhood.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326199c-e288-49be-b281-f81ed332d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83a3bd-dcad-4660-b191-4b1d6c4bad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the scene showed a huge crater among rubble and damaged\
        \ buildings. Palestinians and rescue workers are seen attempting to find victims,\
        \ some using their hands to scoop the detritus away.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc596b95-9b35-4f49-b9a6-51f5ea83cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd43643-725b-441b-b0f6-8aeb761cbef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Wolf Blitzer, IDF spokesperson Lt. Col. Richard Hecht\
        \ accused Hamas of “hiding, as they do, behind civilians.” Reminded that there\
        \ are many innocent civilians in the camp, Hecht responded, “This is the tragedy\
        \ of war” and urged civilians to move south.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd9e07-0b9d-40e6-8777-6775a3f137a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60af819-b519-4ca9-b0a2-314fea4733ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Southern Gaza has also seen lethal airstrikes, and aid organizations\
        \ have repeatedly warned that there is no safe place in the isolated enclave.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c2f7e-fcba-4e69-a18e-d9ccb9a0ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81212581-4790-4023-afca-14f2c4663d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A scene no one can imagine’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec757576-0995-46a5-9317-7ef40d1de21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Indonesian hospital, the nearest major medical facility to Jabalya,\
        \ videos showed a long line of bodies lying on the floor of the hospital as\
        \ well as large numbers of wounded people, including children, as doctors\
        \ rushed to treat their injuries.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a399f-442a-481a-b9e6-0dcb6b654d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619658-f3fa-4393-97ba-de75dda809ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the injured could be seen receiving treatment on the floor\
        \ because of the hospital’s overcrowded conditions. Hospital head Dr. Atef\
        \ al-Kalhout estimated that scores had been killed in the blast.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19b618-212b-42df-9dd9-d9d92030e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5425f-9838-4656-988d-4c2c6bdffd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:14:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What you see is a scene no one can imagine: injured martyrs, charred\
        \ bodies in the hundreds,” said another doctor, Mohammad al Rann. “All we\
        \ can do is keep taking them in. Most of the injuries are from explosives\
        \ and head injuries and amputations.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec66ef-e3b7-420a-ac97-db23f05f3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:13:10.409+08:00
