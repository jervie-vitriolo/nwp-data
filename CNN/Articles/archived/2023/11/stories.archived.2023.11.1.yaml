    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781736c-58a3-4465-b12a-4fcfd4b16e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.097+08:00
