      'jcr:uuid': '3b687cbb-f287-4724-964f-61ec4506ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T18:09:03.048+08:00
      'mgnl:createdBy': 'kristelle'
