      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f096bdf-86a5-4a00-a8c7-f4d68b459874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:57:43.534+08:00
