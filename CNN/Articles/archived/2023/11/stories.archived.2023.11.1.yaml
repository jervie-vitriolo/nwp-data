  'laudiangco-on-winning-pdl-bets-':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-01T23:47:36.000+08:00
    'imagesource': 'jcr:24ea2091-661c-433a-93c8-84cd4f21587f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25468db-32a2-483b-b273-627d27231ee5'
    'lead': 'Three persons deprived of liberty won village council seats in the 2023
      Barangay and Sangguniang Kabataan Elections. Government agencies are still discussing
      how to make this work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T23:55:16.453+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-02T10:43:04.232+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3 inmates elected to barangay council in 2023 polls. What now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850c0ea-e02b-4a73-89bb-818bff0c6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Three
        persons deprived of liberty (PDLs) won village council seats in the 2023 Barangay
        and Sangguniang Kabataan Elections (BSKE) held on Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac3f5d-c96b-4b52-b973-db015f89404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd6d55-dc8e-4714-8116-21dbe21aac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Comelec will still discuss with the Department of the Interior\
        \ and Local Government (DILG) and the Department of Justice (DOJ) how to make\
        \ this work, Comelec spokesperson John Rex Laudiangco said on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14799ef-391f-4a92-8dd7-ad1cd67a7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed15d2-b3b1-4131-b0db-7addf6b3c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon pa lang natin mae-experience kung paano mamamahala ng barangay\
        \ ang PDLs na outside of their area of jurisdiction at di makatuntong sa kanilang\
        \ barangay halls,” Laudiangco told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c7955-d318-4cda-86a5-e2e14d34604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49ed7b-d208-4811-895b-723ee70fba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It will be our first time to experience PDLs governing\
        \ their barangays outside their area of jurisdiction and without stepping\
        \ into their barangay halls.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf67fcf-f045-466a-ad4a-d76875b90f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042f43a-3b5a-4514-b215-ba6aeee81b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said among the considerations for possible measures to solve the\
        \ issue would be how the winning PDL bets can communicate with their constituents\
        \ and fellow barangay officials as cellphones and other devices are not allowed\
        \ in jails.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a516769-a73e-4179-ad1d-dc06ca836c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6357ca-ac2c-4083-ab35-f4fbd972cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi ni [Comelec chairperson George Garcia], kung hindi naging imposible\
        \ ang pagtakbo, hindi naging imposible yong pagkakakuha ng boto, baka hindi\
        \ naman imposible ang pamamahala ng wala physically sa kani-kanilang barangay,”\
        \ Laudiango said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e8494-3639-42d6-97b3-65a05abeb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873f822-c854-4a4f-90c6-9f841bfb5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Garcia said maybe it would not be impossible for the\
        \ PDLs not to serve physically in their respective barangays if they already\
        \ ran as candidates and received votes.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49270db9-a28e-4c7d-b1b1-8f9b9825edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df7b47-2cf3-417c-a576-72db3e4a8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a forum also on Wednesday, Interior Secretary Benhur Abalos said\
        \ there will be no special treatment for them and that policies in prison\
        \ must not be sacrificed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe044e-8548-4df7-9a36-c4eff1432242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88ae9f-2919-4c7d-ae54-6e753f5e2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said the Comelec has finished the proclamation of the three\
        \ PDLs. The inmates have yet to take their oaths and assume office. The third\
        \ process is on the side of the DILG.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bc3fb-7f26-44e1-9e64-816cd70db449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df8263-515d-432c-9143-38efcc677f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said these PDLs ran for village councilors, or barangay
        kagawad, of Brgy. Datu Esmael in Dasmariñas City, Cavite, Brgy. Kay-Buto in
        Tanay, Rizal, and Brgy. Iponan in Cagayan de Oro City, Misamis Oriental.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2107b30-7185-423a-ad47-8363097fec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cfdec-77cc-4d80-94ec-90c46dacede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T23:55:16.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-02T10:43:04.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are detained at the Dasmariñas City Jail-Male Dormitory, Tanay\
        \ Municipal Jail, and Cagayan de Oro City Jail-Male Dormitory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab582c9-cf50-4796-a228-5d0d34ee50dd'
      'mgnl:activationStatus': true
