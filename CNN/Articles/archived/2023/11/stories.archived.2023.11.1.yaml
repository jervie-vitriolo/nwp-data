      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tahnai Annis scored the lone goal of the match at the 19th minute for\
        \ the Filipinas as they held on to that slim edge throughout the second half.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba97d9-944a-42ef-bdb0-9a93975d3779'
