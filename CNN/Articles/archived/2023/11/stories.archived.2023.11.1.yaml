      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were told to expect a proposal from the district this afternoon\
        \ and we had fairly low expectations for this,” the representative said in\
        \ a video statement posted on Facebook. “And unfortunately, the district’\
        s proposal didn’t even live up to our low expectations.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a848b-89df-411b-8542-1d7c7c91c48b'
