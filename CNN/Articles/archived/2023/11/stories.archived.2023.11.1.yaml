      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Israeli military for comment. Israel has repeatedly\
        \ accused Hamas of operating from bunkers and tunnels underneath hospitals\
        \ and of stockpiling weaponry near medical facilities.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
