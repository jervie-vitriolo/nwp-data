      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One hostage – a female Israeli soldier – was rescued Monday during\
        \ ground operations in Gaza, the IDF said.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199148a-10d4-4bd4-9087-f8de16047fe7'
