      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096f730-2e0b-4a23-ae17-9733c78bb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday evening, the IDF said that troops from its
        Givati Brigade also operated in western Jablaya and were targeting a Hamas
        commander in the area. The area of operation included “firing positions, terror
        tunnels used by terror operatives as a passageway to the coast, and a large
        stock of weapons,” the statement added.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad35e5-fe4d-441f-b3fc-ceba5d2aeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said “soldiers killed a number of terrorists in the course
        of combat” in addition to targeted strikes by the Israeli Air Force. In addition
        to seizing weapons and military equipment, the IDF claimed to have located
        intelligence documents as well.</p>'
