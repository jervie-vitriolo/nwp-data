      'mgnl:lastActivated': 2023-11-01T05:26:22.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relatives of the hostages have named the women as Yelena Trupanob,\
        \ Daniel Aloni and Rimon Kirsht. CNN is unable to verify anything about their\
        \ circumstances or well-being, and because the women are hostages, the statement\
        \ could have been made under duress.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb450ee-19be-4d49-a0b9-b3219590f329'
