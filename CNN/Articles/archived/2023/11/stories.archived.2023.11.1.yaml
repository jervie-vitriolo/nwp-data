      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The building is trembling,” and those sheltering inside the hospital\
        \ are “experiencing fear and panic,” the PRCS said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48ff79-af2d-41e3-a9da-75e273eac14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.090+08:00
