    'lead': 'The survey, which was conducted from Sept. 28 to Oct. 1, showed that
      48% or 13.2 million families believe they are living in poverty.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T15:40:22.206+08:00
