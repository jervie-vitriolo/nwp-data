      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli army began its full ground
        operation in Gaza on Friday, moving tanks, bulldozers, infantrymen and combat
        engineer units into the Strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54cabe-71e4-4389-aa2c-00ba8af152b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than make any quick advance on Gaza City, Israeli forces
        so far appear to have moved only slowly towards the enclave’s largest population
        center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111ff8d-d6d0-4a61-9780-3fed4e90a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drawing on videos and photos from open and official sources, as well\
        \ as reporting from CNN teams on the ground, it appears as though Israeli\
        \ forces crossed the border in three main locations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9d82c-e797-42d3-acbf-dd29ed76344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first is in the northwest corner of the strip. A video released\
        \ by the Israel Defense Forces (IDF) on Saturday morning showed bulldozers\
        \ pushing through sand very close to the seashore. A breach in the perimeter\
        \ fence, through which Israeli vehicles appeared to have entered Gaza, is\
        \ clearly visible.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a1876-07b6-4311-a80f-0c59aacf7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is also evidence of Israeli forces close to the sea further\
        \ south from this location. On Sunday a video circulated showed Israeli soldiers\
        \ waving a flag from the roof of a resort hotel, geolocated by CNN to Atatra,\
        \ which lies about two miles south of the perimeter fence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031273e-4882-46ff-868a-4b23e4517997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, photos released by the Israeli army showed soldiers even\
        \ deeper into the Strip, just to the north of the Al Shati, or Beach, refugee\
        \ camp, which would put them only three miles or so from the centre of Gaza\
        \ City.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41251a-657b-4af2-b5a8-9835892fb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second point at which Israeli forces appear to have entered Gaza\
        \ is from the northeastern corner of the Strip near the town of Beit Hanoun,\
        \ according to footage and satellite imagery. Video distributed by the Israeli\
        \ army and geolocated by CNN shows dozens of soldiers advancing on foot across\
        \ sandy terrain and, in a different clip, a bulldozer pushing through sandy\
        \ soil to create a lane free from IEDs (improvised explosive devices).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54a08c-76ac-468d-9554-c79b35665f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos show deserted buildings that have sustained massive damage from\
        \ Israeli aerial and artillery strikes ahead of the ground operation. There\
        \ is no visible presence in the footage of civilians or Hamas militants, indicating\
        \ people had fled or withdrawn before the Israeli military arrived. Even so,\
        \ a CNN team just a mile or so away on the Israeli side of the border reported\
        \ hearing sporadic machine gun fire, and on Tuesday morning multiple explosions\
        \ from the same direction.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c142fae-b562-474b-8a5e-ff9c13e21e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CNN team reported the number of Israeli military vehicles inside\
        \ the perimeter appears to be increasing, as the IDF appears to have expanded\
        \ the ground operation once again.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95782f-e224-4146-aa8c-0de02cfe7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, another piece of video evidence, which surfaced on Monday,\
        \ points to a possible third entry point about 10 miles to the south, along\
        \ the eastern perimeter. The video, filmed by freelance Palestinian journalist\
        \ Yousif Al Saifi, showed an Israeli tank opening fire on a car on the main\
        \ Salah Al Din road, which runs the length of the Strip.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8d38d-1bdf-4a8d-bf4d-99b513f598fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video was geolocated by CNN to just south of the Netzarim junction,\
        \ named after a former Israeli settlement, and likely regarded by Israel as\
        \ a strategic location to hold by if it wants to divide the northern part\
        \ of Gaza from the south.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d8db6-b45e-4001-9619-d5e46636001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junction lies just to the southeast of Gaza City and is not
        far from Wadi Gaza, the waterway that Israel has been telling Gazans to relocate
        to the south of, in order to be more safe from Israeli attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a0d7d-094d-40c5-8220-169c61e85623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T11:51:56.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-01T11:58:36.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/31/middleeast/map-israel-ground-operation-gaza-military-movement-dg/index.html">Israel’s
        ground operation in Gaza is underway. Here’s what we know about the military’s
        movements</a>"</em></p>'
  'israel-strike-jabalya-refugee-camp':
    'author': 'Kareem Khadder, Abeer Salman, Tara John, CNN'
    'caption': 'Palestinians search for casualties at the site of Israeli strikes
      on houses in Jabalya refugee camp in the northern Gaza Strip, Oct. 31.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-01T11:52:21.000+08:00
    'imagesource': 'jcr:5daac8da-e1d4-43f4-a946-a966522fe07d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c0e662-2462-4846-bb07-c766918df609'
    'lead': 'Israeli strikes targeting Hamas commanders and the militant group’s infrastructure
      in the densely populated Jabalya refugee camp in northern Gaza have left catastrophic
      damage and killed a large number of people, according to eyewitnesses and medics
      in the enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-01T11:55:29.742+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-02T10:33:17.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Catastrophic damage after second Israeli airstrike hits Gaza refugee
      camp'
    'updated': 2023-11-02T10:33:13.000+08:00
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2baa5-b2c0-4612-af2c-1bf81c3d68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Israeli strikes targeting Hamas
        commanders and the militant group’s infrastructure in the densely populated
        Jabalya refugee camp in northern Gaza have left catastrophic damage and killed
        a large number of people, according to eyewitnesses and medics in the enclave.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612c13d-b0a6-4096-9b95-d355366d90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The devastation wrought by the strike triggered fresh outcry over spiraling\
        \ civilian casualties as Gazans awoke to another communications blackout Wednesday\
        \ morning. Survivors and eyewitnesses spoke of apocalyptic scenes in the aftermath\
        \ of Tuesday’s strike, which tore a massive crater through the middle of the\
        \ crowded camp.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a03ca-0c13-40e5-b1d3-1696005f56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was waiting in line to buy bread when suddenly and without any prior\
        \ warning seven to eight missiles fell,” an eyewitness, Mohammad Ibrahim,\
        \ told CNN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e8e8a-a83c-44c1-9594-c361f86caec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were seven to eight huge holes in the ground, full of killed\
        \ people, body parts all over the place,” he said. “It felt like the end of\
        \ the world.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a7246-ce55-4a38-ab18-bfc4e31d32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement by the Israel Defense Forces (IDF), the initial\
        \ airstrike killed several Hamas members, including Ibrahim Biari, whom it\
        \ described as one of the Hamas commanders responsible for the October 7 attack\
        \ on Israel, which left than 1,400 people dead and hundreds taken hostage.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802db40-51af-4e23-9cdb-2f97ffeba1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF claimed the Central Jabalya Battalion had taken control of\
        \ civilian buildings and said collapsed tunnels were partly responsible for\
        \ the scale of destruction caused by Tuesday’s strike.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b9e30-5751-4f76-a186-9e6e9b4e4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has claimed to have built hundreds of kilometers of tunnels underneath\
        \ Gaza, which it has used to smuggle goods from Egypt and launch attacks into\
        \ Israel.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2ea43-ecad-4b86-97f5-3e8096d4b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas however strongly denied the presence of one of its leaders in\
        \ the refugee camp. Hazem Qassem, a spokesman for the militant group, accused\
        \ Israel of attempting to justify what he described as a “heinous crime against\
        \ safe civilians, children, and women in Jabalya camp.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739d8e7-84b2-4e6f-89fb-39768076773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second IDF strike also hit the Falluja neighborhood of the same refugee\
        \ camp on Wednesday. The massive blast destroyed several buildings, with video\
        \ from the site showing a deep crater and people digging through the rubble\
        \ searching for bodies.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d897df-4076-49b6-9ea4-7b66d3548d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Civil Defense in Hamas-run Gaza described it as the “second massacre”\
        \ in two days. The airstrike killed at least 80 people and injured hundreds\
        \ more, according to Dr. Atef Al Kahlout, the director of Gaza’s Indonesian\
        \ hospital. He told CNN more bodies were being dug out of the rubble, and\
        \ the majority of casualties were women and children.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49212e3c-1861-4cf6-b623-38eaa524526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said the Wednesday attack targeted a Hamas command and control\
        \ complex and “eliminated” Hamas terrorists.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d4f64-e720-4b57-8e0d-b5c3eef4fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Human Rights Office has said that the attacks on\
        \ Jabalya, which is Gaza’s largest refugee camp, “could amount to war crimes”\
        \ given “the high number of civilian casualties and the scale of destruction,”\
        \ it wrote on social media.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aeeef1-cf88-463f-8c51-b35eb4d0693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s weeks long bombardment of Gaza has killed at least 8,700 people,\
        \ according to figures released by the Palestinian Ministry of Health in Ramallah,\
        \ drawn from sources in the Hamas-controlled enclave. Women, children and\
        \ the elderly make up more than 70% of those killed, the ministry said on\
        \ Monday.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1e21f-0a27-4fc4-8b8f-84c9d9e3522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes continue amid increasingly urgent calls for ceasefire by\
        \ the UN and aid organizations, and despite a UN General Assembly resolution\
        \ backed by over 100 countries calling for a “sustained humanitarian truce.”\
        \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae08cd7-095d-4016-822e-bb1781ebb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc9aed-e577-457a-8276-264eed35b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventy United Nations aid workers have also been killed, according\
        \ to the UN’s Relief and Works Agency for Palestine Refugees in the Near East\
        \ (UNRWA). Juliette Touma, the agency’s communications director, told CNN’\
        s Becky Anderson that one colleague was killed at home “with his wife and\
        \ eight children when his UN car, clearly marked as UN, was parked outside\
        \ of his house.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fd402-c93d-46cc-911b-6a8d031f59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef94ad-ed59-4696-af7c-9b1510945dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, a United Nations human rights official said he was leaving\
        \ his job amid what he called a “textbook case of genocide” of Palestinians\
        \ in Gaza. Craig Mokhiber, director of the UN’s New York Office of the High\
        \ Commissioner for Human Rights, wrote in his departure letter that he believes\
        \ the US, UK and much of Europe is “complicit” in the bloodshed in Gaza, and\
        \ that after witnessing what happened in Rwanda, Bosnia, and Rohingya civilians\
        \ in Myanmar, the UN has repeatedly failed to stop genocide.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd1458-cc12-4adf-8575-08280b3d2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d58e1-d8a9-4b18-ad7f-82d7ee328d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Horrific scene’</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0324b99-ea58-4421-9911-36bddf92b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitness Mohammad Al Aswad described a “horrific scene” in the aftermath\
        \ of the strike on Tuesday, telling CNN that he ran to the refugee camp to\
        \ check on family after hearing the missiles land.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edf0db-bc05-41dd-a0ce-934bbf0ccee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbac163-c01a-44fd-afac-210cd64e9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Children were carrying other injured children and running, with grey\
        \ dust filling the air. Bodies were hanging on the rubble, many of them unrecognized.\
        \ Some were bleeding and others were burnt,” Al Aswad told CNN by telephone.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3194cf-2fb7-4895-867d-9cc0b893829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f20e03-f2c2-45ee-a16d-6a23b0399d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in the area were hysterical, he added. “I saw women screaming\
        \ and confused. They didn’t know whether to cry for losing their children\
        \ or run and look for them, especially since many children were playing in\
        \ the neighborhood.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e156b8-f460-4698-b03f-2597c3feef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070079e-904b-4f66-9b5b-0b2555bd4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the scene showed a huge crater among rubble and damaged\
        \ buildings. Palestinians and rescue workers are seen attempting to find victims,\
        \ some using their hands to scoop the detritus away.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068f67b-523c-438a-8f68-1cc94cd6f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b956ff-3aa8-43e4-a41e-97d157f29e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casualty figures from the airstrike are not yet clear and the communications\
        \ blackout in the Strip has made it difficult to establish the full extent\
        \ of the toll. Officials in Hamas-run Gaza, as well as medics who treated\
        \ the casualties, say the attack caused “hundreds” of deaths and injuries.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9f128-7aae-4d1d-9890-5aacc8e467da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4fe12-8a18-473e-ac00-7de42ec4695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya is a densely populated refugee camp established shortly after\
        \ the Arab-Israeli war of 1948, when hundreds of thousands of Palestinians\
        \ fled or were expelled from territory that encompassed the newly established\
        \ State of Israel, and later denied return.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e84c0-fe2f-4390-be3d-0a7b30f44ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302ae5e-cbbe-48d0-88fa-6f1c09e47377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The camp is a crowded built-up area with houses, shops and apartment\
        \ buildings jammed up against one another, the roads between them in many\
        \ areas barely wide enough for a car to pass.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039a821-70b2-4113-9048-bf5a005fee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa19933-eba8-4eb2-8165-e47e51f50215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Wolf Blitzer, IDF spokesperson Lt. Col. Richard Hecht\
        \ accused Hamas of “hiding, as they do, behind civilians.” Reminded that there\
        \ are many innocent civilians in the camp, Hecht responded, “This is the tragedy\
        \ of war” and urged civilians to move south.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cab8ad-b4f0-4f58-aa85-1ed93028cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8c86b-7b93-4154-b7ae-a16aad6c1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Southern Gaza has also seen lethal airstrikes, and aid organizations\
        \ have repeatedly warned that there is no safe place in the isolated enclave.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e061beb-8aa9-4155-9b10-c8bb4dc8e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700be5d0-a583-4d42-bc86-442e95f0d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, two Palestinian telecoms firms announced internet and\
        \ communication network disruptions in Gaza. Paltel said there was a “complete\
        \ interruption of all communications and internet services in the Gaza Strip,”\
        \ while mobile phone services from the communications company Jawwal were\
        \ also down, according to a company statement.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e4d80-3ace-4291-9e26-0c458cb55793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c1dac-112b-4ac5-b101-b9e2ee55be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A scene no one can imagine’</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d743252-3cc4-48a7-9508-e3e9b4b82cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Indonesian hospital, the nearest major medical facility to Jabalya,\
        \ videos showed a long line of bodies lying on the floor of the hospital as\
        \ well as large numbers of wounded people, including children, as doctors\
        \ rushed to treat their injuries.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfcfbb3-83b5-4d69-bcc8-55a97aea007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e5c8e-9dd5-4d22-b83d-3ceeaa364cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the injured could be seen receiving treatment on the floor\
        \ because of the hospital’s overcrowded conditions. Hospital head Dr. Atef\
        \ al-Kalhout estimated that scores had been killed in the blast.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3456cf-daf5-46dd-a369-c10518fe6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a010f2-e066-4b51-9f8a-e09196944cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What you see is a scene no one can imagine: injured martyrs, charred\
        \ bodies in the hundreds,” said another doctor, Mohammad al Rann. “All we\
        \ can do is keep taking them in. Most of the injuries are from explosives\
        \ and head injuries and amputations.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92564b1d-8090-47bc-8456-70e7a3a38486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71faa3d-c7f3-4716-ae25-b283fdff9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammed Hawajreh, a nurse with Doctors Without Borders (MSF) at Al\
        \ Shifa hospital in Gaza, said that some of the wounded also arrived at that\
        \ hospital. “Young children arrived at the hospital with deep wounds and severe\
        \ burns. They came without their families. Many were screaming and asking\
        \ for their parents. I stayed with them until we could find a place, as the\
        \ hospital was full with patients,” Hawajreh said in a statement.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f7c5-22db-4db6-84aa-cfb4cc67d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a4ed8-ffeb-4d85-9bc3-9bf1f9ef7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Hamas-controlled Ministry of Interior in Gaza, twenty\
        \ homes were “completely destroyed” in the bombing.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b9832-2cdc-445e-854b-34e86785811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b06284-b874-4fb2-856d-6a9fa6b343ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Blatant disregard for human life’</strong></h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd0c06-a99b-476b-a04b-97139d14f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya, like other refugee camps in the Strip, is crowded with homes,\
        \ shops, and apartment buildings, where many roads between them are barely\
        \ wide enough for a car to pass.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ee93d-0a64-4724-a4cd-0074330311f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4660cc7-fbd0-4e07-9d06-510ebab1f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Palestinian refugees settled in the camp in the wake of the 1948\
        \ Arab-Israeli war, after fleeing villages in what became the state of Israel,\
        \ according to UNRWA.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e073b-b9c2-48f3-b77c-396da6ae7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48782de9-a45f-481c-a76b-44695c719e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabalya is the largest refugee camp in Gaza, says UNRWA, and is spread\
        \ out across 1.4 square kilometers. It has long grappled with overcrowding.\
        \ It is also among the poorest areas in the enclave and home to busy open-air\
        \ markets.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b5932-e469-4999-a3b2-2cd97f30b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3800c4-1c38-414d-8f84-8b0aee66c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the blast, Israeli human rights organization B’tselem\
        \ condemned Israel’s weeks-long aerial bombardment of Gaza, saying “the scale\
        \ of killing Israel has and continues to wreak on Gaza is horrifying,” in\
        \ a statement released Tuesday.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6856b-51b3-46e0-99bc-09e853c55b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23881241-aca5-41ba-9992-04f3d524c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than 8,000 people have been killed so far, more than half of\
        \ them women and children. Entire buildings have collapsed with occupants\
        \ still inside. Whole families have been wiped out in an instant. This criminal\
        \ harm to civilians is intolerable and the obvious needs to be stated again\
        \ and again – not everything is allowed in war, including war on Hamas,” it\
        \ said.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb0b06-9de4-46fe-b412-da621b2dfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a381f-27c2-403e-af39-9e7a2352d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Foreign Affairs described the strike as\
        \ a “massacre,” referencing “chilling documented scenes” of children and women.\
        \ “It has its bones, in a large-scale massacre carried out in full view of\
        \ the world and under the pretext of self-defense,” the statement added.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2535a92-3ff7-40dd-b075-62d1beefc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa2a48-e79c-4505-80b6-ef0638709662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia, Iran, Jordan and Egypt have also condemned the strike,\
        \ with Egypt accusing Israel of breaking international law with what it said\
        \ was the “inhuman” targeting of a residential area. “Egypt considered this\
        \ as a new flagrant violation by the Israeli forces against the provisions\
        \ of international law and international humanitarian law,” the ministry said.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2da95-ebf8-4cd8-83a3-67e46ac9f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67336b-ccd6-40ca-9ef4-c340dece9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sorry to those innocent men, women and children in Jabalia Refugee\
        \ Camp that the world could not protect you,” Humza Yousaf, the head of the\
        \ Scottish government, posted on the platform X.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e175c-af65-4b56-a979-aefe9e1a3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd568837-a2c3-4298-98b5-f0096757275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This blatant disregard for human life must be condemned unequivocally,”\
        \ Yousaf added. “Do not let any more children die. We need an immediate ceasefire,\
        \ nothing less.”\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f40b45-2c16-424e-bba0-9ad524bda17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14511b3e-8162-418e-88af-e7865b4dafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed multiple times throughout a White House briefing on the\
        \ Jabalya strike and on whether Israel is doing enough to protect Palestinian\
        \ civilians, National Security Council spokesman John Kirby said the US has\
        \ “indications they are trying.”\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a36a09-1f49-4ff1-a355-81d3868dad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186a9ed-b0e3-4d54-8902-d5b33b52d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians have been killed to the tune of many thousands … We recognize\
        \ that, we observe that, and we’re not accepting of any single civilian death\
        \ in Gaza.”\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bc788-dc3d-46a1-8c21-dcb4af01ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98570498-f4c0-41f9-abee-5a68e69bf9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “it is n﻿ot the goal of Israeli forces to go out and\
        \ deliberately take innocent civilian life.”\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e2d59-6a35-4bd8-abd5-c8aefbdeccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae7dfb-dd60-474c-bcb2-d9f61b556f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Riyad Mansour, the head of the Palestinian Permanent Observer Mission\
        \ to the United Nations, told CNN on Tuesday that the Israeli strike on Jabalya\
        \ refugee camp was a war crime and should be referred to the International\
        \ Criminal Court (ICC).\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106f89f-1ad3-4293-930e-46ffbe5d263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8620a4d-8ed7-403a-84ce-0688d1a49a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-02T10:33:16.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-02T10:33:17.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who are responsible for giving the orders for that crime should\
        \ hear something from Mr. (Karim A. A.) Khan from the ICC (International Criminal\
        \ Court),” he said in reference to the ICC prosecutor. “And if he has the\
        \ courage, and I hope he does, we appreciate the fact that he came to Rafah\
        \ crossing, and he made a statement there. But it would be also nice to issue\
        \ a warrant of arrest for those who are responsible for such crimes.”\r"
    '124':
