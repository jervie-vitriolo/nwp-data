    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979df1f-f108-4dc2-b12f-fbcdd746e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T12:50:11.660+08:00
