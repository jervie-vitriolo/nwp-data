      'text': '<p><strong>Preparing for the afterlife</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49891f-53a6-4922-97f8-ad8b367903d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-02T17:37:13.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Death doulas like Marohombsar function outside the scope of the local\
        \ healthcare system. (The closest alternative we have is palliation, or palliative\
        \ care — specialized treatment given to patients at all stages — and even\
        \ then, the purpose isn’t exactly the same.) This gives her free rein to craft\
        \ a more flexible caregiving plan: one that doesn’t depend solely on doctors’\
        \ orders and can be customized to accommodate physical, emotional, and even\
        \ spiritual needs. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0eaba-98a1-4c7e-82e6-1e2226ac06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:24:50.589+08:00
