    'template': '1'
    'title': 'Gaza population being ‘dehumanized’ UN agency warns as Netanyahu rejects
      ceasefire calls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c920-3e18-4814-9384-e7d5e0ed964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> The entire population
        of Gaza is “being dehumanized,” the chief of the main UN agency operating
        there told the UN Security Council Monday, as pressure intensified on the
        besieged strip with Israeli Prime Minister Benjamin Netanyahu ruling out a
        ceasefire, saying “this is a time for war.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de75c8f-7eff-4180-bed1-7cbd657796d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58209361-7aff-4537-827c-568a434442ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippe Lazzarini, commissioner general of the UN Relief and Works\
        \ Agency (UNRWA) told the Security Council that thousands of children killed\
        \ in Israeli airstrikes in Gaza in the past three weeks “cannot be collateral\
        \ damage.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c25337-19ff-4e5b-83ff-578b2ea0baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44801f26-72b4-4488-a9a5-6dae23141904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major UN agencies are calling for a humanitarian ceasefire to allow\
        \ deliveries of aid for more than 2 million civilians trapped with scarce\
        \ supplies of food, water and medical equipment, and for the safe release\
        \ of 240 hostages that Israel believes are being held by Hamas, the militant\
        \ group that controls the enclave.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b0f2b-eb1e-4236-a4b3-85f94c84e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acecb40-374e-4558-9e1d-79696b147176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An immediate humanitarian ceasefire has become a matter of life and\
        \ death for millions,” Lazzarini said. The director of the UN Office for the\
        \ Coordination of Humanitarian Affairs (OCHA), Lisa Doughten, told the Security\
        \ Council that the “scale of the horror” being experienced by Gazans is “\
        hard to convey.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ada865-ece4-4514-8287-d8d9182f976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f7968-e828-4d64-b5fa-3997e82ecadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We simply do not have enough essential supplies to provide for the\
        \ survival of internally displaced people at this scale,” Doughten said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e21725-58a6-4369-8f21-3cb59adb4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6ce48-9276-4634-8681-a5db93887ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Israeli Prime Minister Netanyahu made clear on Monday that\
        \ Israel would not agree to a ceasefire, as it responds with unrelenting force\
        \ to Hamas’ October 7 terror attacks, which killed 1,400 people, mostly civilians,\
        \ and saw hundreds taken hostage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41750b05-1b04-40b3-9603-a18b436e0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74366bd-749a-4c87-9750-219ef657b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drawing parallels to the United States’ position after Pearl Harbor\
        \ in 1941 and the September 11 attacks in 2001, Netanyahu said that while\
        \ the Bible says there is a time for peace, “this is a time for war.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca864b9-74ca-4e89-8431-e4a6c8bbfeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b3a7f-2703-40aa-a41b-8a2600466d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T05:26:21.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-01T05:26:22.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Calls for a ceasefire or calls for Israel to surrender to Hamas, to\
        \ surrender to terrorists, surrender to barbarism, that will not happen,”\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dc36b-9134-4958-990b-ae90f970890f'
