      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative said the union received a proposal Tuesday that did\
        \ not meet its expectations.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae647f-99b4-4268-a964-9c614eaad22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T19:55:48.908+08:00
