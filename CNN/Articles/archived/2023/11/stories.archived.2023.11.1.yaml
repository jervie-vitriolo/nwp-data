    'template': '1'
    'title': 'SWS: 48% of Filipino families consider themselves ''poor''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2927f-4b46-4250-ac03-e978db2ec7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Nearly
        half of Filipino families rate themselves poor, according to the latest survey
        of the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f05a5-21cb-4800-91d5-524faa67eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey, which was conducted from Sept. 28 to Oct. 1, showed that\
        \ 48% or 13.2 million families believe they are living in poverty.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad53ea8-996d-4cc8-9717-0ae3562820e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is higher than the 45% or 12.5 million self-rated poor families\
        \ recorded in June.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed5a1d-eb89-4a40-ae51-583d5a9ff6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll released on Tuesday also showed that 27% of families rated\
        \ themselves as living in borderline conditions while 25% consider themselves\
        \ as not poor.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9067db1-5bfd-48e7-a860-69b297dc67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 3-point rise in the nationwide Self-Rated Poor figure between\
        \ June 2023 and September 2023 was due to increases in all areas, especially\
        \ in Mindanao, combined with a decline in Balance Luzon (or Luzon outside\
        \ Metro Manila),\" said SWS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596eda24-13f5-4926-85f4-8fffa1eb3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS noted that Mindanao had a significant rise of families who\
        \ consider themselves impoverished, rising from 54% to 71%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb748f7e-cee2-4db9-92b6-a7d391e6615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the number of households in Mindanao who think they are\
        \ food poor, or do not have enough income to meet basic their food needs,\
        \ rose from 40% to 51%.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45737014-5c89-48d6-8af6-42c929c7747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same survey also stated that 6.6% or 1.8 million of self-rated\
        \ poor families are considered as \"newly poor\" or those who were not poor\
        \ one to four years ago.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7f7cf-7776-4a45-9209-7a4ff51ddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier ordered the National Anti-Poverty\
        \ Commission (NAPC) to identify problematic communities in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fee67-777c-439d-a2b7-abc6029b8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NAPC aims to reduce the poverty incidence from the 2021 figure\
        \ of 18.1% to 9% by 2028.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5be16-62d4-4aad-b2c6-ca880b86fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The non-commissioned survey interviewed 1,200 adults nationwide.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bb6d5-529e-4d44-aba7-e4036860d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-01T15:40:22.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-01T15:40:22.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a sampling error margin of ±2.8% for national percentages,
        and ±5.7% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
