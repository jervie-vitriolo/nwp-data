    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10914295-bcfe-47ca-95fb-b8b4562255be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.545+08:00
