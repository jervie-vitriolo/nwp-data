      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Michelle
        Dee on Thursday responded to Miss Universe El Salvador''s apology over the
        graphics mix-up in the announcement of the Top 5 candidates during the pageant''s
        coronation night on Sunday (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56beb05b-ba37-45b9-9462-a1a741a676af'
      'mgnl:activationStatus': true
