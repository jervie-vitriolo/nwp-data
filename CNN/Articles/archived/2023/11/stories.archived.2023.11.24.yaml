      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to a representative for the plaintiff seeking comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886695de-2e04-41be-b363-46c21274e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.741+08:00
