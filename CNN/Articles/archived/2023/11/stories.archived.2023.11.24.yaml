      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/11/22/3-mega-railway-project-without-china-loan.html</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486370e-14ed-4a68-9a79-f12afda36b2c'
      'mgnl:activationStatus': true
