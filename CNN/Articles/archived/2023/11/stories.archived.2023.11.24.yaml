      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the delay in the projects, Cagayan de Oro City 2nd District\
        \ Rep. Rufus Rodriguez said the Marcos administration may consider internal\
        \ financing like private investments, annual national budget allocation, and\
        \ assistance from friendly nations like Japan and South Korea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7b8ee-0d30-49e6-9fd1-eb9325b0dedb'
      'mgnl:activationStatus': true
