      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will also make sure these funds will go to agencies
        directly concerned with national defense and security, like the Philippine
        Coast Guard.</p>'
  'Beijing-hospitals-overwhelmed-post-Covid-surge-':
    'author': 'Simone McCarthy and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T15:44:01.000+08:00
    'imagesource': 'jcr:40954c63-3839-4240-96bd-809fc0dcab89'
