      'mgnl:lastActivated': 2023-11-24T05:03:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bbdc3-1dbb-4d72-85b6-88a0de2e3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiff, identified as Jane Doe, claims in the suit that Foxx\
        \ “intentionally and without consent used force to offensively touch Plaintiff’\
        s person,” including groping her breasts and genitals. The complaint alleges\
        \ Foxx seemed “intoxicated” at the time of the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03af98b-f161-4613-b077-2acaa2b89959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.742+08:00
