      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Tumults and other disturbances of public order;'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae6939-b7cc-4bf5-ad31-70447cfe79f9'
      'mgnl:activationStatus': true
