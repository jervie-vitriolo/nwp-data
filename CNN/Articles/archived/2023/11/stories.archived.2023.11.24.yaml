      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega received both an Emmy nomination and a Golden Globe nomination
        for playing Wednesday in the comedy series.</p>'
