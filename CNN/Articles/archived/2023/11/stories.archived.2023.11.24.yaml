      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Resistance and disobedience to a person in authority or the agents
        of such person;'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1db732-d1f4-4da4-a6af-f4747196bd64'
