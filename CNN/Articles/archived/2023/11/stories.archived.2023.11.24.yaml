      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Unlawful use of means of publication and unlawful utterances;'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0840232-b895-4e74-9389-2bc0659b5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.550+08:00
