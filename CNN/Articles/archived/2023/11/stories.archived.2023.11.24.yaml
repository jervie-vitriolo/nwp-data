      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a Foxconn subsidiary in the central Chinese city of
        Wuhan was fined 20,000 yuan ($2,800) by a local tax authority for overstating
        its research and development expenses in 2021 and 2022, according to a notice
        published on the state-run National Center for Public Credit Information.</p>'
