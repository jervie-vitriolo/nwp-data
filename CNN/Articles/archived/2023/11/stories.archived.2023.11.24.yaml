      'mgnl:type': 'text'
      'text': "Hamas released a statement saying 150 women and children held in Israeli\
        \ prisons would be freed. The deal also allows hundreds of trucks carrying\
        \ aid relief, medical supplies and fuel to enter Gaza, it said, echoing details\
        \ in Qatar’s statement.\r"
    '15':
