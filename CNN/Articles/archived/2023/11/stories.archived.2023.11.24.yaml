      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47d621-e806-4ffa-b1f7-e466423b1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controls were abruptly relaxed last December after rare protests\
        \ erupted against pandemic measures which included strict lockdowns.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b82ba-b686-4cfd-9f27-2b4553b5e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df0420-b299-47d5-87de-4277d0deaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear if there’s been an increase in respiratory illnesses or\
        \ severe cases among children relative to pre-pandemic years because of limited\
        \ public data released by China.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c74e50-0fd6-433f-9374-8a25beee4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e458b7e-5cc5-40eb-856e-8e37ff11659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During zero-Covid, these (common respiratory) diseases would be under-estimated\
        \ (as people avoided hospitals), and because everyone was practicing some\
        \ social distancing the incidence was low,” said Jin, the virologist at Hong\
        \ Kong University.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f1dc9-53c2-48bf-9199-467aec76eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f393c8b-2936-4f5a-8e8f-26e38b6c893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s absolutely normal that this year compared to last year would\
        \ be a big increase. But whether it’s a big surge compared to 2018, 2019,\
        \ that’s still to be determined.” he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4157cd-cdb6-49d9-ba85-c9866b3db65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260d568-6a66-47b3-9061-644a7fc916b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social factors could be at play in the current situation, Jin added,\
        \ as parents may also be more concerned about their child’s health following\
        \ the pandemic, prompting more to seek medical help.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676c1b0-29a4-4242-8d50-5bc53537a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e258a-3d8a-4268-8189-50aef452fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More attention is being paid to disease outbreaks following the emergence\
        \ of the pandemic coronavirus in late 2019. There are also calls for more\
        \ transparency – including from China, which has been accused of hindering\
        \ investigation in the origins of the virus and obscuring early information\
        \ about its spread.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19827d-261a-4df8-b2c3-da567fddea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fae13-39e0-4ec9-8173-8e761cd03af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christine Jenkins, a professor of respiratory medicine at UNSW Sydney,\
        \ said a rise in viral respiratory tract infections in children at this time\
        \ of year is not unexpected and is a phenomenon that has been observed over\
        \ many decades worldwide at the onset of winter.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1447c64-8f83-4103-94e9-a0b255d3197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8683c-ce12-44d6-9354-72e84009ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, in the context of the pandemic due to a relatively new
        virus such as (the novel coronavirus) and the potential for other new viruses
        or mutations to cause respiratory tract illness, prompt reporting and monitoring
        are essential,” she said.</p>'
  'israel-hamas-truce-due-to-begin':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T15:46:12.000+08:00
    'imagesource': 'jcr:8d7807da-fd81-4d83-a532-927fa07216c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c336d00a-1f9b-4cae-81ce-3d7397833c22'
    'lead': 'A truce between Israel and Hamas is due to come into effect at 7 a.m.
      local time (12 a.m. ET) on Friday, with civilian hostages held captive by militants
      expected to be released in the coming hours as part of a breakthrough diplomatic
      deal following an uneasy day-long delay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T15:47:02.020+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-24T15:55:00.122+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel-Hamas truce due to begin, with hostage release expected in coming
      hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb26700-6334-4723-bcc7-11093038ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A truce between Israel and Hamas is due
        to come into effect at 7 a.m. local time (12 a.m. ET) on Friday, with civilian
        hostages held captive by militants expected to be released in the coming hours
        as part of a breakthrough diplomatic deal following an uneasy day-long delay.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c73152-af83-41e4-83b1-3b6b10fe039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a748-e827-408a-8a09-820dfa6032ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An initial group of 13 women and children held in Gaza are expected\
        \ to be freed later Friday, mediators in Qatar said the previous day. Thirty-nine\
        \ Palestinian prisoners would also be released by Israel Friday as part of\
        \ the deal, according to an Israeli official.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b56d6-852b-4f23-bf42-a4154cd96f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baff6a-2949-4517-9812-4daa8b75028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A pause in fighting, slated to last at least four days, would confirm\
        \ the fragile diplomatic deal announced Wednesday is progressing as planned,\
        \ marking the first sustained break in hostilities after nearly seven weeks\
        \ of conflict – and the first expected large-scale release of hostages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef32982-2415-401b-aadf-c3eafd917cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b734c6-21db-4430-aa28-e21350ad8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The truce between Israel and Hamas appeared to be taking effect, despite\
        \ a barrage of Israeli artillery fire and sirens warning of rockets from Gaza\
        \ in the minutes after it was due to begin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63873c55-f112-4195-b966-d9aee9cd1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4bbe0-83e3-444b-8efc-38de1879ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN journalists in the southern Israel city of Sderot said the sounds\
        \ of heavy weapons fire stopped around 7:18 a.m. local time (12:18 a.m. ET).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a67d6-4bf7-476d-bb41-52bfbb4e6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b786cd1-bfac-41ed-8e8a-306cbbe12b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They heard what sounded like small arms fire inside Gaza about 20 minutes\
        \ later, but artillery fire, airstrikes and rockets appear to have stopped.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a668ee-1d22-4d4c-b2b1-a2c6938552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027737c-44e9-4a72-8a33-c5935efa6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pause would also allow for a ramp-up in much needed humanitarian\
        \ aid entering Gaza, where weeks of Israeli blockade, bombardment and ground\
        \ invasion have fueled a dire humanitarian crisis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826b3d8-942f-45bd-959b-a8825faa4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db85e3e-c271-4fe7-bd61-9bafcbdaf730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:00.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A large convoy of aid trucks lined up at the Rafah crossing on the\
        \ Egypt-Gaza border was expected to move into the embattled, Hamas-controlled\
        \ enclave “immediately” at the start of the pause, the United Nations said\
        \ Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
