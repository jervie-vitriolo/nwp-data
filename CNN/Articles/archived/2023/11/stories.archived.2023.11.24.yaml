      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tayo ay gagawa ng isang railroad network na world-class - maipagmamalaki\
        \ hindi lamang sa Asya, kundi pati na sa buong mundo. Mga bago, moderno, at\
        \ mabilis na tren na tatakbo mula Clark hanggang Calamba patuloy hanggang\
        \ Bicol,\" Transport Secretary Jaime Bautista said durting the 131st PNR anniversary\
        \ on Friday\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
