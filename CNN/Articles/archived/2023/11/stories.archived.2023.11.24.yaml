      'mgnl:lastActivated': 2023-11-24T17:03:35.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea10cba-5a45-4559-b24f-a10130e7f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:03:35.382+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T17:03:35.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR began in April this year while the SLH railway project
        which is originally a replacement for the Bicol Express line was delayed by
        China''s failure to approve the Philippines'' loan application. Recently,
        the transport sector decided to <a href="https://www.cnnphilippines.com/news/2023/11/22/3-mega-railway-project-without-china-loan.html">drop
        China</a> as the funding source due to the long waiting period for the loan
        and Manila''s growing tensions with Beijing over the maritime dispute in the
        West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01489b-6c62-4736-9f53-863681479a6a'
