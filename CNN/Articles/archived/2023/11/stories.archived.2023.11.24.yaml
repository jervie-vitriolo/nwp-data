    'jcr:uuid': '0c195dc9-705f-4a4c-aa7c-320e9b3d6c6d'
    'lead': 'The Metropolitan Manila Development Authority on Friday said the window
      period in the current number coding policy will be retained amid the upcoming
      holiday rush.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T17:34:39.793+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-24T17:35:33.295+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'number-coding-scheme', 'window-hour']
    'stories': []
    'template': '1'
    'title': 'MMDA retains window hour on number coding scheme  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda3c32-58b5-4624-bedd-940e9680023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Friday said the window
        period in the current number coding policy will be retained amid the upcoming
        holiday rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a44934-4f02-4783-9bc2-146e93457699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So mananatili po ang window hours ng number coding scheme,” said MMDA\
        \ acting chairman Romando Artes in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a8b35-629d-49db-a305-7dcb7a757846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The window hours of the number coding scheme will remain.]\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03709db8-d0b4-4862-b9b9-599560d73648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito rin po ay bilang pagtingin doon po sa ating mga kababayan na iisa\
        \ ang sasakyan na magamit ang kanilang sasakyan kahit covered ng number coding\
        \ scheme sa particular na araw,” he added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecd174-dc0b-4935-9403-e1cd9f9eb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is in consideration of those who only have one vehicle,\
        \ so they can still use them even though it is covered by the number coding\
        \ scheme on that particular day.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548fcf9-863d-4410-9cf9-791972c2bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The window hours are being implemented from 10:01 a.m. to 4:59 p.m.\
        \ as the number coding scheme runs from 7 a.m. to 10 a.m. and 5 p.m. to 8\
        \ p.m. on Mondays to Fridays, except weekends and holidays.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7408a0-fb21-4ee3-a0e5-0463653d4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metro Manila Council earlier called for the scrapping of the coding\
        \ policy window hours as it could help reduce the traffic volume in the capital\
        \ region by 20%.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2487c-b171-472a-990b-aab4413a72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the MMDA affirmed that there is no need to remove the window hours.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b4f60-7d65-4fc2-9186-1fa756a98982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Base po sa two weeks na pag-aaral namin, kaya naman pong itawid na\
        \ hindi maging parking lot yung ating mga lansangan sa Metro Manila habang\
        \ lumalapit yung kapaskuhan,” said Artes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb3ec8-8547-4d44-af07-f21cde7d4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on our two-week observation, we can still prevent\
        \ our roads in Metro Manila from being a parking lot even if the Christmas\
        \ season is near.]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aee189-b845-43a2-9257-c62e9a61b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:34:39.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T17:35:33.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures that the MMDA implemented to alleviate road congestion
        during the holiday season is the adjustment of mall hours to 11 a.m. to 11
        p.m.</p>'
  'sc-ruling-ex-pcgg-chair-sabio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
