    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946312a-12f9-4a14-80d5-e02082a848b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sino bang nananakop? Sino bang kumukubkob sa South China Sea, sa West\
        \ Philippine Sea, lalo na? [Who is occupying, who is blockading South China\
        \ Sea, and especially West Philippine Sea?]” Teodoro told reporters.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f1f0f-08ce-4c54-9de5-220980bd4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459df698-01f4-40d8-b6e9-482f37d79372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is China. The Philippines is not stirring up trouble. This is the\
        \ reverse of the truth,” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300514f-b4e8-4728-83aa-6360ba62974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.945+08:00
