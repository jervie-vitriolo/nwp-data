      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC, however, also ruled that Sabio committed both offenses and\
        \ “tainted the image and integrity of the appellate arm of the judiciary,\
        \ ultimately compromising the public trust that he had sworn to serve and\
        \ preserve.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2085dc8-9349-43f3-b66c-1ab56781cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.697+08:00
