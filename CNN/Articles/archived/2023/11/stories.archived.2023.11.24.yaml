      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jenna Ortega is departing “Scream VII.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062a732-872c-49e9-8f1f-9d6e90b12b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.578+08:00
