  'MMDA-retains-window-hour':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-24T17:31:46.000+08:00
    'imagesource': 'jcr:7190bb68-2160-4ef1-8fa0-3077beb03c8a'
