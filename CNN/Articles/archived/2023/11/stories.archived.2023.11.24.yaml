      'mgnl:lastActivated': 2023-11-24T14:10:25.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab9731-1eb2-4edf-95eb-a3b5ae422c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T14:10:25.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Ortega, Spyglass and Barrera\
        \ for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc0356-1b8f-437e-a84b-9122befbe3fc'
