      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Excuse me for a second. Can we stop all the booing and let these
        guys play?” Popovich said after rushing to a courtside microphone. “It’s got
        no class. It’s not who we are. Knock off the booing.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b271066-50c9-4034-a9df-8516c7a8df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard – who won a championship with the Spurs in 2014, but left
        the team somewhat acrimoniously in the summer of 2018 – was booed by the home
        crowd as he stepped to the line in the second quarter. Despite Popovich’s
        intervention, the hostility continued throughout the evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b4ed9-6c7d-47f5-853a-5f53cdc72d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not that the booing helped the Spurs’ cause: San Antonio fell to its
        12th defeat of the season – and 10th in a row – in the 109-102 loss to the
        Clippers and, adding insult to injury, Leonard wound up as the game’s leading
        scorer, racking up 26 points, four rebounds, four assists and two steals on
        the night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4981f3-24b2-4fda-aee8-3fb8adcea3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Anybody who knows anything about sports knows you don’t poke the bear,”
        Popovich said after the game.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963e4bc-5db0-4d1e-95cf-a3564d18a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If I don’t have a Spurs jersey on, they’re probably going to boo me
        the rest of my career,” Leonard conceded postgame. “But I mean, it is what
        it is. Like I said, they’re one of the best fans in the league and they’re
        very competitive. Once I step out on this basketball court out here, they
        show that they’re going for the other side.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00f5ef-8a6d-4bc0-9bf9-71c129af52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his Spurs tenure is still a fond memory for fans away from the
        court: “When I’m on the streets or going into restaurants, they show love.
        So it is what it is.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc958a9-6598-4ca1-9273-eebc5745a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the positive end of things for the Spurs, lauded San Antonio rookie
        Victor Wembanyama had a big night with 22 points, 14 rebounds and three blocks
        to continue his solid debut season in the NBA.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985e893-cfdf-4846-b9ee-eda7f92507a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio falls to 3-12 on the year, while the Clippers won their
        third straight game to move to 6-7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8676f-bb27-44dc-a610-2713050ee88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:30:10.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:37.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/23/sport/san-antonio-spurs-gregg-popovich-leonard-intl-spt/index.html"><em>"San
        Antonio coach Gregg Popovich scolds fans for booing former Spurs star Kawhi
        Leonard"</em></a></p>'
