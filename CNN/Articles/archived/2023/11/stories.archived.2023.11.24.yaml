      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad3cf4-c74d-418d-84fe-6e9e4d290307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No untoward incidents</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45816872-568e-4fd5-99e5-d6427a703d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ae4eb-fc94-4768-88f3-d7ba8bb095e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite China’s resistance, there had been no untoward incidents in\
        \ the WPS during the joint patrols from Nov. 21 to 23, the Armed Forces of\
        \ the Philippines (AFP) said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d177d0a-5de1-45bf-b0db-641f6eea09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92806c-323f-4fb1-9e17-3f7d60510997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP chief Gen. Romeo Brawner Jr. said People’s Liberation Army Navy\
        \ vessels shadowed Philippine vessels, but he said this was expected from\
        \ Beijing, which had repeatedly attempted to intimidate other claimant countries\
        \ in the area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001b22f-b3c0-46d4-b7f4-9d9394313591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b33ac-592b-4c01-9ad0-5cb62e907518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For us, we consider the joint maritime and air patrols between the\
        \ Armed Forces of the Philippines and the US INDOPACOM (Indo-Pacific Command)\
        \ a success,” he told the media. “We are confident that we are now more able\
        \ to operate with our ally, the United States.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2dd970-faf2-42b5-b1ce-517c00d0e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0089fc4-cf9b-49d2-8a57-93b0d13c1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner also said contrary to China's claim, the defense partnership\
        \ with US is a way for the two countries to promote rules-based international\
        \ order.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a32c43-5e41-4b4e-b616-3c3cfc727457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e75e4-8bca-4a0f-b01b-621142bc07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the conduct of these joint patrols, we have to follow the international
        rules and laws. So, we have done that. And by doing that, we are telling the
        world that this is possible, it is possible to operate within our exclusive
        economic zone without necessarily harassing other countries,” he said.</p>'
