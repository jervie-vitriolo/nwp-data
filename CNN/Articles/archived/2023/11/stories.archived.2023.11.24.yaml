  'dnd-teodoro-china-ph-stirring-up-trouble':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-24T14:27:29.000+08:00
    'imagesource': 'jcr:3e419c5e-2aad-4840-b4a4-906aabc01e66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d2bb25f-8780-4edc-bd00-1106afaa009a'
    'lead': 'The country’s defense chief called an ''absolute falsity'' China''s claim
      that the Philippines is undermining regional stability by working with the United
      States in patrolling disputed waters, adding that Beijing should expect more
      similar moves in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T14:31:26.581+08:00
