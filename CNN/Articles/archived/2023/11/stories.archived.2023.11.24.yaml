      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong>The
        Department of Transportation (DOTr) said Friday that it sees the revival of
        the Philippines’ rail industry with the North-South Commuter Railway (NSCR)
        and South Long Haul (SLH) railway projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935ee85-2c83-41c7-9592-f2b079f39a51'
      'mgnl:activationStatus': true
