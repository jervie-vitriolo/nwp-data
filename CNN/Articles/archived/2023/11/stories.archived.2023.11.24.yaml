  'Retired-NFL-quarterback-on-right-arm':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-24T08:30:15.000+08:00
    'imagesource': 'jcr:6c6ac4bf-d564-48d8-8769-cd60b9578550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de5fcfa6-92d4-4a74-a54c-6aba1eb9224b'
    'lead': 'Drew Brees revealed this week that his right arm “does not work” three
      years after retiring from the NFL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T08:31:48.862+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-24T08:35:20.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Retired NFL quarterback Drew Brees: ‘My right arm does not work’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3677a8e-ce54-472d-938a-1e8f6cb8b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former NFL quarterback Drew Brees, who
        retired after the 2020 season, has revealed that his right arm “does not work.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1b6af-cca6-4112-91f9-b82c22165f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former quarterback, now 44 years old and a surefire future hall
        of famer – he becomes eligible in 2026 – said in an interview Tuesday on ESPN
        Radio that he’s unable to throw with his right arm and that he can only throw
        using his left hand.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2879623-9cdf-41a2-9920-cc8da0f8c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brees was asked in the interview when the last time an NFL team called
        him to play.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd60903-191f-4054-a3f0-3e6905edb993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was probably the year after I retired, so 2021,” Brees said with
        a laugh. “There might have been a feeler or two that was put out there after
        that.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c998731-c81e-4895-aaad-5f6197693b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brees then added: “But look, I’ll let you in on a little fact: I don’t
        throw with my right arm anymore. My right arm does not work. So when I throw
        in the back yard right now, I throw left-handed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a1864-f40d-427b-a0be-b16b24ccc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I can play pickleball just because it’s below the waist, but anything
        above my shoulders I’ve got a hard time with.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa167607-fd89-4d0a-8ab6-b408c02c077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brees went on to say that this is “definitely” a result of a dislocated
        right shoulder he suffered while with the San Diego Chargers, where he began
        his NFL career in 2001. At the time, after the 2005 season, he thought he
        might never play again.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db19bd3-d808-481f-86e3-b951fb3a4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That kind of put me on the fast-track to a degenerative shoulder and
        all kind of arthritic changes,” Brees said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa712101-43f2-4448-b8d7-85d2f8d3c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2006, the Miami Dolphins were interested in bringing Brees on, but
        the team was advised against it because of his shoulder.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570338ef-cdcf-484d-881a-d6345daca3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead, Brees signed with the New Orleans Saints, where he spent his
        final 15 seasons, winning the Super Bowl in the 2009 season.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee60bef-00a9-4b6b-93aa-1ae71371bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brees is second only to Tom Brady in most career passing yards and
        passing touchdowns.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41cfba-2466-4bc4-b665-1a6676278746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t throw with my right arm anymore,” Brees added. “If I could,
        I would absolutely still be playing.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688845f-3c98-4cd4-9cab-009f844bea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:31:48.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:35:20.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/23/sport/drew-brew-arm-nfl-spt-intl/index.html"><em>"Retired
        NFL quarterback Drew Brees: ‘My right arm does not work"</em></a></p>'
