    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e31e70-25ee-467d-9de7-d90fb2d35715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's also a question should we return under the fold of the ICC.\
        \ That is under study. We'll just keep looking at it and see what our options\
        \ are,\" the chief executive told reporters on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc196c3-c281-47ba-93f9-41e91878cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ba0a9-133a-4aa5-8988-dfbf12d95574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after lawmakers filed House <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">resolutions</a>
        calling on the government to cooperate with the ICC investigation into the
        Duterte administration''s bloody war on drugs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005eb5e1-dfd8-4441-9459-c728b3115786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe8dbb-ccd6-4016-8c14-aebcb6b5f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three resolutions have been filed so far by Reps. France Castro,
        Arlene Brosas, Raoul Daniel Manuel, Bienvenido Abante Jr., Ramon Rodrigo Gutierrez,
        and Edcel Lagman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e12ac8-3d5e-491b-9145-0d7095d30878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros told CNN Philippines she is considering
        filing a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/24/hontiveros-senate-resolution-icc-probe.html"
        href="https://www.cnnphilippines.com/news/2023/11/24/hontiveros-senate-resolution-icc-probe.html">similar
        resolution</a> in the Senate that calls for the cooperation of the Marcos
        administration with the ICC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266732c-0dbc-4ff0-986e-fb58534cdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:52:39.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coalition for the International Criminal Court (PCICC)
        welcomed Marcos'' statement, emphasizing that a membership in the tribunal
        "manifests the country''s commitment to accountability and justice."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa8239-5886-45ec-9ee8-e3da4763b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:52:39.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Being a member of the ICC manifests our country''s commitment to accountability
        and justice for the most serious crimes of international concern," it said
        in a statement.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0327549-e58f-43ed-9e63-fbe05ebd0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:52:39.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the government is reconsidering membership to the ICC, we
        urge it to cooperate with the current investigation. The ICC is a complimentary
        mechanism," the PCICC added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee6ad2-44b3-40a2-960b-54472275e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eaa99b-3ae5-41aa-b60e-246ba8186d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, said there are still issues in terms of jurisdiction
        and sovereignty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34373de-0360-4bf6-bfb3-da50dfa8f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afffe4a-30a3-4758-90e7-3731d2f13b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we can solve those problems then it will be something else. Medyo\
        \ fundamental ang kwestyon na ganun (Those are fundamental). If you talk about\
        \ the jurisdiction of ICC, especially since we have withdrawn from the Rome\
        \ Statute a few years back, that brings into question if that is possible,\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00171e00-4a02-4b37-afcc-e25040732024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad4650-c69c-4897-9ce4-61fe52312607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3f2b4-7d5a-437c-8076-1367ddef01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb2cc4-3567-4c38-b36b-68235f048901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said it is \"not right\" that foreigners will dictate who Philippine\
        \ authorities should investigate and arrest.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02106e2-17c6-48ad-a498-f66114e70945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3fbf6-7010-4e4c-a2a8-4bfab2a0a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman siguro tama yun. Dapat Pilipino ang gumagawa niyan.
        May</em> PNP (Philippine National Police), NBI (National Bureau of Investigation),
        <em>at</em> DOJ (Department of Justice) tayo. Kaya nila ang trabahong yan.
        That is where the conflict is," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bfa2c-c416-4579-80b5-a791091b6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4a880-bc69-48db-b1f6-f3fe98594689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not right. Filipinos should do that. We have
        PNP, NBI, and DOJ. They can do that job. That is where the conflict is.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d7df8-665b-4068-8917-f69bc55e959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ronald "Bato" dela Rosa said he is not surprised
        with Marcos'' statement as the chief executive is still against a probe led
        by foreigners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0502e-acd7-4b1c-9e71-76dd276c4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The president is the chief architect of foreign policies. It is under
        his discretion to do that. He can do that," he said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c141e-be2f-4632-be72-160f998f2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung study nga lang (If it''s only studying), it does not cause alarm
        to us," Dela Rosa added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281c81e-92f8-4110-9625-5d4bfc92bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa, who is among the accused in the ICC drug war probe, said
        he is willing to face any local court but maintains that he is not willing
        to cooperate with a foreign investigation.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf348e4-aba3-40d9-a16a-840a2f3a6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/7/18/Senate--protect-Dela-Rosa-ICC-drug-war-probe.htm">Senate
        ready to protect Dela Rosa amid ICC drug war probe</a>&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2455e3-7068-4530-90b2-986a0fb4dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police chief-turned-senator added that he is preparing
        for any possible development on the drug war probe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a00b28-ff68-4c35-937c-d7c3ff883642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:14:16.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that I should be ready. I should be ready for any eventuality.
        Because the political situation in the Philippines is ah, very, very fluid.
        So I have to be ready," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058a236-bc47-490f-b7b6-1fa7e6c920f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said he will "<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/23/remulla-executive-icc-drug-war-probe.html"
        href="https://www.cnnphilippines.com/news/2023/11/23/remulla-executive-icc-drug-war-probe.html">seek
        out</a>" the executive branch''s position on the measures filed at the House
        of Representatives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568dcec-adee-4a67-9268-a545f008c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Friday, Remulla said the country is still "very
        far" from entertaining the possibility of returning to the ICC, insisting
        that there are a lot of aspects that need to be studied.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8033b96-a75c-4dab-80f9-ceeb7a0500ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi porket sinabi ng mga kongresista na dapat tayong kumilos
        sa isang direksyon ay nangangahulugan na gagawin natin ''yan</em>," Remulla
        said, referring to the House resolutions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdc9e2-eb98-4f7a-9f1c-b56737b87833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Just because congressmen said the country should move
        in one direction does not mean we have to follow.]'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3a6d4-39a7-4c2a-9c60-063975d2cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino said the Philippines cannot simply return
        to the ICC since the country was the one that withdrew from the international
        body.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863582e9-84a7-4d29-a221-aa4acc2d8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to rejoin, it would entail an accession to the treaty again.
        <em>Siguro ma-aaral</em> (Maybe they can study) if that would require a concurrence
        coming from the Senate," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab84d2-e745-404a-952e-69a44780f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:13:45.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also agreed with the president on his stance of establishing
        jurisdiction and sovereignty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d40c99-6dc5-4485-bede-16b0f3846064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de2c7c-88e4-40b5-925e-f214b094dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T11:35:23.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrawal from ICC took effect in March 2019, a
        year after a case was filed against then-President Rodrigo Duterte for his
        administration''s drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fcf8d-9be1-4103-ac30-a3aa6cf17fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee51c1-d2a0-4f2a-aa10-ab135b4844c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, ICC''s pre-trial chamber authorized the <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">resumption</a>
        of investigation into the controversial drug war in the Philippines under
        prosecutor Karim Khan.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588d2c2-b246-4e97-9a86-23984d58b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f60912-861d-4664-ae20-4ba85083a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe was put on hold following a deferral request from the Philippine\
        \ government.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca11fd-4ffc-4aa9-bcbc-a81d167af4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s term, state monitoring platform RealNumbersPH
        showed that over 6,000 people died in anti-illegal drug operations but Khan
        estimates that deaths reached up to as many as <a href="https://www.cnnphilippines.com/news/2023/4/13/icc-prober-duterte-drug-war.html">30,000
        civilians</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512dadf-c855-4736-b40c-aa06998e4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:09:09.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T10:53:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also previously said the Philippines had <a href="https://www.cnnphilippines.com/world/2022/8/1/Marcos-PH-not-rejoining-ICC.html">no
        intention of rejoining</a> the international court.&nbsp;</p>'
  'hontiveros-senate-resolution-icc-probe':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-24T12:15:45.000+08:00
    'imagesource': 'jcr:594c999a-a772-458f-9a24-fd980cd87c1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '865e3f62-660a-4937-a835-63c1e39f0d0c'
    'lead': 'Senator Risa Hontiveros says she is considering filing a similar resolution
      in the Senate that calls for the cooperation of the Marcos administration with
      the ICC investigation into the bloody drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T12:19:51.268+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-24T17:18:20.097+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Hontiveros eyes filing Senate resolution urging Marcos admin to allow
      ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c4ae3-09fa-4d63-ab0d-5d9c811ad19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senator
        Risa Hontiveros on Friday said she is considering filing a similar resolution
        in the Senate that calls for the cooperation of the Marcos administration
        with the International Criminal Court’s (ICC) investigation into the bloody
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a04ad-9a2f-4c86-8369-36b183602a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d68be-4c3d-42c7-bd8b-79f28fc0db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Hontiveros said
        she is “seriously considering” filing the counterpart resolution of those
        filed by some House lawmakers regarding the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f003cb2-5c14-4be9-977f-7ddc43fa288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c81416-ed27-461d-87a7-02bb0e1bd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently three resolutions filed in the lower chamber,
        including one that was co-authored by Manila 6th District Rep. Bienvenido
        Abante Jr. who is a member of the majority bloc. He told CNN Philippines this
        is <a href="https://www.cnnphilippines.com/news/2023/11/23/abante-icc-reso-duterte.html">not
        a personal attack</a> against former President Rodrigo Duterte who was behind
        the controversial program against illegal drugs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7534d-0b83-4cc9-b304-f494bf0b5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c9ad6-336f-47fd-8ad1-b22b6a722c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros welcomed the resolutions in the House, adding she hopes\
        \ this will create a more conducive environment so the Philippines can return\
        \ as member of the ICC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3263665-8d11-4ba0-b851-7afda024022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ccc8e-6552-4087-a6d1-e77a6dee6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos earlier said the Philippines is<a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">
        ending its involvement</a> with the ICC after the tribunal rejected the country’s
        request to suspend the investigation into the previous administration''s war
        on drugs pending a ruling on Manila''s main appeal against the resumption
        of the probe.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b501cfe-9de1-4995-b8e1-9bdb41cbe208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb09c9-c421-452a-82be-368935eb5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte, daughter of ex-president Duterte, on
        Thursday told House lawmakers to <a href="https://www.cnnphilippines.com/news/2023/11/23/vp-duterte-house-icc-probe.html">respect</a>
        Marcos’ decision. She also said that allowing the probe is “not only patently
        unconstitutional” but also “belittles and degrades our legal institutions.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871717f8-c6c7-4e60-9877-0753cb8abc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f71313-9057-460e-aa86-48b30a35c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos has also rejected calls to work with the ICC, saying\
        \ the country should be “ashamed” to let foreign courts intervene when the\
        \ Philippines’ justice system is working.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538011d-0996-4b6f-90af-96a0c0d6f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205cbc3-2de7-409f-bc55-b74b19e05c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no belittling or degrading at all,” Hontiveros said. “There’\
        s nothing unconstitutional about being a member of the community of nations.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cb594-e8cf-4deb-8473-31f9bc19567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d98d9-b164-4802-9b99-a4f8d5816c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also pointed out that the killings covered by the ICC probe happened\
        \ years prior to ex-President Duterte withdrawing the Philippines as a member\
        \ of the ICC, which took effect in 2019.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567a04a-d473-4252-a852-d91628cc983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T12:19:51.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T17:18:20.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
