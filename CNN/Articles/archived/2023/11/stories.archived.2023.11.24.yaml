      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f412865-0024-47bf-8fe9-5abe459025dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.462+08:00
