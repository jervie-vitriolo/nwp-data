      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Authorities
        have arrested four individuals who claimed to be staff members of Senator
        Sherwin Gatchalian in order to collect money from unsuspecting victims.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb020a55-c6b5-4d6b-94e5-99011d9b909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016330e-449c-49b1-87e3-cb2a82c74f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator earlier denounced the fraudulent actions of the suspects,\
        \ clarifying that none of them are affiliated with his office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb180f-5afe-43c5-8b10-10d0b7fcb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8a3b4-8bf4-4f69-bc6e-21e3a804d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation (NBI) identified the suspects\
        \ as Ryan Lester Dino Y Placido a.k.a David Luis Tan; Carlo Africa Maderazo\
        \ a.k.a Engineer Maderazo; Dina Joson Castro a.k.a Dinah Bartolome Lopez a.k.a\
        \ Diwah Lopez Umali a.k.a Dina Bartolome Joson; and Ma. Luisa Barlan Y Joson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f50b0-3ba0-41ea-8aef-0f3293b36281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00572e-876b-43f5-a413-0198ff730b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were arrested in Pasay City and were charged under Article 315\
        \ of the Revised Penal Code (RPC), Usurpation of Authority under Article 177\
        \ of the RPC, Concealing True Name under Article 178 of the RPC, and violation\
        \ of R.A. 6085 (Anti-Alias Law).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def5a70-9c3b-4f41-95b0-0bbe96dd91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259d310-72f1-493d-945a-eb0e75281957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the complainant, who is a business owner contracting suppliers\
        \ of aggregates such as armor rock and boulders, suspect Maderazo reached\
        \ out to him for a \"planned reclamation project in Pasay City.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f56fc-c6d8-4ff5-b598-cdb244a27485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165ca3f-3326-4501-b009-d7ff98143f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T19:09:08.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T19:09:08.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Subject Maderazo told Complainant that he needs to pay a lock-in\
        \ payment of Php100,000.00 and an upfront fee of Php400,000.00 that will be\
        \ distributed to the employees of Pasay City Hall as grease money,\" the NBI\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e65e85-31c3-4d79-8a55-f04c1cd76018'
