      'mgnl:type': 'text'
      'text': '<p>On Tuesday before the deal was approved, Netanyahu told his cabinet
        the agreement would “allow (the military) to prepare for the continuation
        of the fighting.” He said the war would continue until “Hamas, Gaza will no
        longer be a threat to Israel.”</p>'
