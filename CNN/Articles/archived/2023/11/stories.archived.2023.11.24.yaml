      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Conspiracy and proposal to commit rebellion or insurrection;'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ae626-6c3a-4736-b4fb-66e7e0991dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Disloyalty of public officers or employees;'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3298f3-83e1-4487-9fa2-f4bce6f7a007'
      'mgnl:activationStatus': true
