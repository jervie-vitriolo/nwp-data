  'china-respiratory-illness-pneumonia-germs':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T06:49:35.000+08:00
    'imagesource': 'jcr:fca4914f-a162-431d-b12d-d27ac28c12a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d17e17-ecc5-4f1a-9652-f7d632695f8d'
    'lead': 'Chinese health authorities told the World Health Organization on Thursday
      that a spike in cases of children with pneumonia﻿ or respiratory illness in
      the northern part of the country stems from typical seasonal germs rather than
      any novel or unknown pathogen, the organization said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T06:51:09.777+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-24T06:51:10.625+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says seasonal germs, rather than ‘unusual or novel pathogens,’
      behind spike in pediatric respiratory illness, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f2681-b1bc-44a8-aa1d-fbe41e07d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese health authorities told the World
        Health Organization on Thursday that a spike in cases of children with pneumonia﻿
        or respiratory illness in the northern part of the country stems from typical
        seasonal germs rather than any novel or unknown pathogen, the organization
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e897f-c726-45d6-b71a-f6ca0ae9b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After asking for more information from China on Wednesday about the\
        \ increase in pediatric disease, WHO held a teleconference with leaders from\
        \ the Chinese Center for Disease Control and Prevention and the Beijing Children’\
        s Hospital at which those officials shared the requested details, the organization\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be87d95-beeb-418a-a827-607f6334c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese officials said that they have seen an increase in the number\
        \ of sick kids seeing doctors or being hospitalized for Mycoplasma pneumoniae\
        \ pneumonia, a common infection that often affects younger children. It can\
        \ be treated with antibiotics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449e84f-48f8-42a1-a9ef-ced69a9829ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October, doctor visits and hospitalizations are also up for RSV,\
        \ adenovirus and the flu, the officials said. Some of those increases are\
        \ a little earlier than usual, but WHO said they were “not unexpected.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e262b58-07ea-4cc2-8ccc-cca8ee848594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar early surges in respiratory illnesses were seen in other countries\
        \ after Covid-19 restrictions were lifted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b731a3-02f6-433d-841c-3ac18ebe7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists think restrictions created a kind of “immunity gap” that\
        \ made people more vulnerable to infection when they stopped taking precautions.\
        \ That’s what happened last fall in the United States, with an early surge\
        \ in RSV cases among kids.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791640be-922d-4eae-ac77-fe1ef38db53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s zero-Covid policy, which mandated strict lockdowns and quarantines\
        \ along with mass testing and rigorous contact-tracing, ended in December.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804ff85-1365-475c-8f44-9ccfc1b4d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Thursday’s teleconference, WHO said, the Chinese officials reported\
        \ enhanced surveillance of respiratory illnesses that may be contributing\
        \ to increases in reported cases of disease.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df0602-5e5a-4abd-826f-f41f795ca3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said Chinese officials reported that there have been no changes\
        \ in the kinds of symptoms people were experiencing to indicate that these\
        \ illnesses were anything different from the viral and bacterial respiratory\
        \ infections that arrive with every winter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad497013-bd14-4005-a41b-1c6787f825a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with the spike in cases, China also said that its hospitals are\
        \ not overwhelmed with patients.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb73d4-fee4-45bb-8b0a-827b7b92739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO has been monitoring data from Chinese surveillance systems since\
        \ mid-October, when it initially noted an increase in respiratory illnesses\
        \ in children in northern China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19e7f4-d8ef-420d-b897-595346a9670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media reports suggested that there was a “widespread outbreak of an\
        \ undiagnosed respiratory illness in several areas in China,” according to\
        \ the International Society for Infectious Diseases’ Program for Monitoring\
        \ Emerging Diseases, known as ProMED. “It is not at all clear when this outbreak\
        \ started as it would be unusual for so many children to be affected so quickly,”\
        \ but reports of illness predominantly in children suggest “some exposure\
        \ at the schools.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c661e-3471-4fb7-906c-dc89c46ed762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this rise in respiratory illnesses, WHO is advising people in\
        \ China to do what they can to reduce the spread of infectious disease, including\
        \ staying home when they are sick, wearing a mask when it is appropriate and\
        \ using good hand hygiene.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eff1d8-ccae-406a-a916-4b14e0870afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO is not recommending that travelers change their plans or take any\
        \ particular precautions when visiting China, other than to avoid travel if\
        \ they are sick.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43de51f-4e4a-47d6-bde3-b986f12be184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said it will continue to closely monitor the situation, stay in\
        \ close contact with national authorities in China and provide updates when\
        \ appropriate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ef717-6119-4aad-b88f-cb4f0733f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T06:51:09.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-24T06:51:10.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Katherine Dillinger contributed to this report.</em></p>'
