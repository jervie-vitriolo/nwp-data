    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12a616-98a9-4d46-854e-cbfe935dbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.035+08:00
      'mgnl:createdBy': 'raheema'
