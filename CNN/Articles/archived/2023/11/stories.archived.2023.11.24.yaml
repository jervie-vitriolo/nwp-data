      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The truce will begin at 7 a.m. local time (midnight ET) on Friday,\
        \ and civilian hostages will be released at 4 p.m. local time, according to\
        \ Qatar – which played a crucial role in brokering the agreement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d7947-13e5-409a-9781-7c2b10910e37'
