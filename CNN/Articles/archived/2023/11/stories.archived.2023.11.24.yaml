  'china-seasonal-germs-spike-pediatric-respiratory-illness':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T15:47:10.000+08:00
    'imagesource': 'jcr:b24fbb25-ff40-49d9-8749-0e813cff809a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b10024f-bc8e-4216-85b9-9aabab2c206e'
    'lead': 'Chinese health authorities told the WHO that a spike in cases of children
      with pneumonia﻿ or respiratory illness in the northern part of the country stems
      from typical seasonal germs rather than any novel or unknown pathogen, the organization
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T15:48:09.439+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-24T15:55:12.602+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says seasonal germs, rather than ‘unusual or novel pathogens,’
      behind spike in pediatric respiratory illness, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44503ce0-3579-41a3-b825-e96ba5e51aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese health authorities told the World
        Health Organization on Thursday that a spike in cases of children with pneumonia﻿
        or respiratory illness in the northern part of the country stems from typical
        seasonal germs rather than any novel or unknown pathogen, the organization
        said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb35a7-3729-47d8-96e6-7918b8eb7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb6ecc-1b5a-427b-a465-7e865cecc6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After asking for more information from China on Wednesday about the\
        \ increase in pediatric disease, WHO held a teleconference with leaders from\
        \ the Chinese Center for Disease Control and Prevention and the Beijing Children’\
        s Hospital at which those officials shared the requested details, the organization\
        \ said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02dc55-71d3-46d1-aed4-de4804e8ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020335ea-e0f4-4534-96a9-7053cb29bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese officials said that they have seen an increase in the number\
        \ of sick kids seeing doctors or being hospitalized for Mycoplasma pneumoniae\
        \ pneumonia, a common infection that often affects younger children. It can\
        \ be treated with antibiotics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a47060-e3f0-4371-a6ad-36ade9ed89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66932f-2a3c-4407-99ff-bcee8bdebfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October, doctor visits and hospitalizations are also up for RSV,\
        \ adenovirus and the flu, the officials said. Some of those increases are\
        \ a little earlier than usual, but WHO said they were “not unexpected.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b096ef7-5a6c-4f22-9108-5ed9ffee0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36561b-6bb5-4d5d-9bdd-8da14bffa32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar early surges in respiratory illnesses were seen in other countries\
        \ after Covid-19 restrictions were lifted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7e867-0545-483f-9ab0-2bd5f4277f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists think restrictions created a kind of “immunity gap” that\
        \ made people more vulnerable to infection when they stopped taking precautions.\
        \ That’s what happened last fall in the United States, with an early surge\
        \ in RSV cases among kids.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984127d7-04cf-4a78-a343-6715f4fbea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b9f19-3ec1-4f42-8702-839022498fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s zero-Covid policy, which mandated strict lockdowns and quarantines\
        \ along with mass testing and rigorous contact-tracing, ended in December.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314ae20-cf6a-4eb8-bc02-ad8ee96465af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73695a2f-a51b-4c4b-962c-e21554223d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Thursday’s teleconference, WHO said, the Chinese officials reported\
        \ enhanced surveillance of respiratory illnesses that may be contributing\
        \ to increases in reported cases of disease.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa86f1-96bc-45de-b9c3-8b36a454bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125be7ed-1096-4b78-b116-e56cc34fb135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said Chinese officials reported that there have been no changes\
        \ in the kinds of symptoms people were experiencing to indicate that these\
        \ illnesses were anything different from the viral and bacterial respiratory\
        \ infections that arrive with every winter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a07f9-4edf-4d0b-9d62-c53c4a81e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c13c3b-521b-44fd-9edb-e6a4131183b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with the spike in cases, China also said that its hospitals are\
        \ not overwhelmed with patients.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929352d-e4bc-49d9-a5e5-e721527c6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f66ca-5021-404d-a995-dbdc8c801843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO has been monitoring data from Chinese surveillance systems since\
        \ mid-October, when it initially noted an increase in respiratory illnesses\
        \ in children in northern China.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23767c15-ae4d-46b0-97cf-eb4c4702ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cab9b-7a17-4cb2-a078-c8329c28351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media reports suggested that there was a “widespread outbreak of an\
        \ undiagnosed respiratory illness in several areas in China,” according to\
        \ the International Society for Infectious Diseases’ Program for Monitoring\
        \ Emerging Diseases, known as ProMED. “It is not at all clear when this outbreak\
        \ started as it would be unusual for so many children to be affected so quickly,”\
        \ but reports of illness predominantly in children suggest “some exposure\
        \ at the schools.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36403e74-371d-420d-bacb-e952cdbf915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50e75d-e271-434b-b751-1108b38cd18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this rise in respiratory illnesses, WHO is advising people in\
        \ China to do what they can to reduce the spread of infectious disease, including\
        \ staying home when they are sick, wearing a mask when it is appropriate and\
        \ using good hand hygiene.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab2223-97c6-4cf7-b79a-c10ffd72bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b534022-553a-4094-8ead-eefb24e1813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO is not recommending that travelers change their plans or take any\
        \ particular precautions when visiting China, other than to avoid travel if\
        \ they are sick.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ba267-2ad1-4750-8f8c-1af2af78bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1188ac-0dfd-4233-90d0-66d5f23d631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:12.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said it will continue to closely monitor the situation, stay in\
        \ close contact with national authorities in China and provide updates when\
        \ appropriate.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b993dbf-b6f6-41e1-bec9-a713e0fd9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:48:09.461+08:00
