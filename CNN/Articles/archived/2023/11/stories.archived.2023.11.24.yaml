      'mgnl:lastActivated': 2023-11-24T14:10:25.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4da733-8f45-46a9-a4cf-71d0ce9a348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T14:10:25.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her exit is said to be over a scheduling conflict, she is set to be\
        \ in Ireland in April to shoot the second season of Netflix’s “Wednesday,”\
        \ according to a report by Deadline. That potentially overlaps with the “\
        Scream” production schedule.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905505f2-c4f0-4194-8f81-e46b0c60c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T14:10:25.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2d8bd-9f1f-48ae-aefd-9da57ffef854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T14:10:25.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ortega’s departure follows news her co-star Melissa Barrera was reportedly\
        \ dropped from the project by Spyglass, the studio behind “Scream.” The two\
        \ played sisters Tara and Sam Carpenter in the franchise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2a7c2-62d8-4273-90cc-630590f3e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:06:36.580+08:00
