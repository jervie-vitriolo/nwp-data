      'mgnl:lastActivated': 2023-11-24T14:50:58.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba5757-afe0-4e9a-9807-8db9dd6f53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the CIF will be one of her main concerns next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4749e-3bd0-4977-bb94-3f87fd19cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a110c2-2b4f-4344-a752-ffe14bbfa6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate committee on finance is working on amendments to the spending\
        \ plan before it is brought to plenary for approval, she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562e118-3ff4-4854-bcb7-350bfce5980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14398e5a-3b40-49ab-83cd-19206dc0f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said one of her proposed amendments is prohibiting the
        Office of the President from augmenting the CIF of the Office of the Vice
        President through its contingency fund.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3348162-892a-4699-ad30-07575039b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63a785-d0ff-4a88-be06-2a9ca23937dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in relation to the transfer of ₱125 million confidential
        funds to the OVP in 2022. <a href="https://www.cnnphilippines.com/news/2023/11/7/petition-supreme-court-ovp-125-million-confidential-funds.html">Petitioners</a>
        questioning this before the Supreme Court have argued that the transfer was
        not a hypothetical situation and that it involved a transfer of funds from
        the OP to an inexistent item in last year’s budget.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b63ad-9e87-4c18-b51f-a1846500052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.645+08:00
