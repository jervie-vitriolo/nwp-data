      'mgnl:lastActivated': 2023-11-24T20:52:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Alarms and scandals;'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc9166-eade-4de8-a7ea-6a7f13477762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Illegal possession of firearms, ammunition or explosives provided
        they were used to      crimes of rebellion; and'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed0859-80c3-4c3f-bfd7-6365be870eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Common crimes committed in pursuit of political beliefs'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470ea15-2361-4da1-bd64-b0d02a633db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the proclamations do not cover crimes such as kidnap for ransom,
        massacre, rape, and terrorism, among others. The Palace likewise said genocide,
        crimes against humanity, war crimes, torture, enforced disappearances, and
        other gross violations of human rights are not included.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b141ccf-90a8-49b4-8b74-21cc8bb576b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It says this is part of the Marcos administration''s "comprehensive
        peace initiatives."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d3a2b-f18b-4d5b-ac91-97421a228188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also issued an executive order to amend Executive Order
        No. 125, series of 2021, or the Creation of the National Amnesty Commission.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff0086-dd01-41ca-a756-344cf2cc4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In issuing the order, the President said that there is a need to
        amend and update the functions of the National Amnesty Commission to cover
        the processing of the applications for amnesty under the new proclamations,"
        Malacañang said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acc701-e45b-4ec0-a923-7d952cf66dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.371+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Amnesty: “Bridge toward healing” vs. “subject to interpretation”</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824f35d-2c3c-4aab-bbed-2c44d15ba451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.371+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a58e9-5096-4a0b-b828-19c5fe4cd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:49:00.605+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914d7c8-26fb-4e9a-badd-dd4cc561ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.372+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty announcement was met with support as well as questions
        from lawmakers and agencies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39119ff-ebd8-449f-a30e-092a7c7847c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.373+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b8405-8c2c-4e80-bba5-3f3e37603931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.373+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the National Task Force to End Local Communist Armed\
        \ Conflict commended the signing of Proclamations 403, 404, 405,and 406, saying\
        \ they will serve as the \"bridge toward healing and reintegration\" of the\
        \ concerned individuals.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c1121-15b1-4386-bb59-5851d3aa7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.374+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17d194-9d08-4078-bede-ef722b610212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.374+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe said that with the amnesty, rebel groups in conflict\
        \ will \"no longer feel the sword hanging over their heads\" for fear that\
        \ they could be arrested or charged anytime.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6566df-717f-4a1d-93f4-319d0c3c28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.375+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6f257-08fe-47d6-9fc4-7987f17120e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.376+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Rep. Arlene Brosas said the amnesty still needs\
        \ clarification, including clear definition of terms used by the proclamation.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eba9c6-1866-491f-98da-60b7205e90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.376+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdc5e9-0732-4a08-8c82-68cfaa87b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.377+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas specifically pointed out that open-ended terms such as \"illegal\
        \ assembly\" and  \"front organizations\" that are subject to the \"interpretation\"\
        \ of the security forces. With this, it may impose the amnesty to wrong citizens,\
        \ she added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e6cc6-5df2-4099-b38b-508c0dd94ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.378+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a792c-5e07-48e7-968b-f86192d0ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said that if the president really wants to achieve peace,\
        \ it should first put an end to the state-perpetrated human rights violations,\
        \ acquit the political prisoners, and remove the “terrorist tags” on the NDF,\
        \ CPP, and NPA.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a7835-de9c-4351-9dad-5b81f6091215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.379+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af70660-1be0-4683-b64d-98a61aa6af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.380+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napaka-ironic na nag-o-offer ang gobyerno ng amnesty gayong tumitindi\
        \ ang militarization sa mga komunidad,\" Brosas argued. \"Napakaraming kaso\
        \ rin ng aerial bombings, forced/fake surrenderees, at kahit murder ng mga\
        \ bata sa ilalim ng napakarahas na counter-insurgency operations ng gobyerno,”\
        \ she said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc096414-5be8-4998-a76f-7cc6d972161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.381+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d6311-295a-415c-b539-3352cad986e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.382+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s ironic how they are offering amnesty following the\
        \ intensified militarization in our community. There are so many cases of\
        \ aerial bombings, forced/fake surrenderees and murder of children under the\
        \ government's counter-insurgency operations.]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61588f3-fbcb-4cce-9602-7feb652f728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:52:50.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T20:52:50.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, human rights group Karapatan said the government failed
        to recognize and address the social and economic roots of the armed conflict
        in the Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae475d-881f-4d23-b63d-f1904a017376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:52:50.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T20:52:50.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be175b3b-e3b3-4675-a1ef-282ee6b69aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:52:50.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-24T20:52:50.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, its focus is on surrender, totally ignoring why persons
        have resorted to taking up arms in the first place," the group said in a statement.
        "It is a shallow and tangential approach that will guarantee not the end but
        the continuance of armed conflict."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d09ace-c6cb-4da4-9017-016b62d18c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef0c3d-bcd5-4303-90ae-b39062ac6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:47:26.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-24T20:52:50.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Social Welfare and Development (DSWD) Undersecretary\
        \ Alan Tanjusay, head of the Inclusive-Sustainable Peace and Special Concerns\
