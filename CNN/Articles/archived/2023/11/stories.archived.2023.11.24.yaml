    'lead': 'The Supreme Court has affirmed a lower court’s finding that a former
      chairman of the Presidential Commission on Good Government is administratively
      liable for his ''unethical intervention'' in a 2008 case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T17:36:23.681+08:00
