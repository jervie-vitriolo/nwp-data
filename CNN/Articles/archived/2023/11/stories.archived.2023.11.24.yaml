      'mgnl:lastActivated': 2023-11-24T04:47:46.635+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said when the deal was approved that for every additional\
        \ 10 hostages released, there will be an additional one day pause in the fighting.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d28509-f311-46a5-9b2e-9c4dfa3d5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.636+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95558623-03e9-47b7-bfaa-8766e3419528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.636+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is holding 236 hostages captive in Gaza, including foreign nationals\
        \ from 26 countries, according to figures from the Israeli military. The mass\
        \ abductions at gunpoint took place during October 7, when Hamas militants\
        \ struck across the border in a coordinated and bloody surprise attack killing\
        \ around 1,200 people – the largest such attack on Israel since the country’\
        s founding in 1948.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176bbd3-db62-4ffc-815f-ccc915499fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.637+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc73c97-e4a3-4417-83ab-f85efea2311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.637+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the deal, only a handful of hostages had been released.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237ec12-1795-4086-bae9-f7569748f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.638+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474d58e-4123-4d97-90b9-1f0b1679171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.638+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel responded to the attack by declaring war against Hamas and
        imposing a siege on Gaza that cut off supplies of food, water, medicines and
        fuel, while launching a relentless air and ground assault. Some 12,700 people
        have been killed in Gaza since October 7, according to data from the Palestinian
        health ministry in the West Bank, which draws on information from Hamas-run
        health authorities.</p>'
  'what-do-we-know-about-the-israel-hamas-hostage-deal':
