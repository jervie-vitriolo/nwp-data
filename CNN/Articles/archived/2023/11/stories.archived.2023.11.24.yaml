      'jcr:uuid': 'cbd8592a-a691-419d-b752-dd09da3ac45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T22:50:56.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> The first groups of Israelis
        and Palestinians have been released under a truce brokered between Israel
        and Hamas that brought a temporary halt to fighting in Gaza after weeks of
        conflict, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6c2b7-8779-471b-9bf2-212ec3e16595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba717d70-3db5-4027-b977-d257188ca6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) confirmed 13 Israeli hostages had returned\
        \ to Israel on Friday, where they have undergone initial medical assessments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d21511-121b-4360-b504-882bfa6235af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42677464-d31e-4862-a2b7-a0b9f7789fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Qatar’s Foreign Ministry, which helped broker the agreement, confirmed\
        \ that the Palestinian prisoners released as part of the deal were on the\
        \ way to the West Bank.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff73cdb-d7ba-4d7b-a6c0-1ff816c069ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fdf3a-6bb0-482c-a73e-a0f09e8360cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Cross, which transported the detainees on Friday from Gaza\
        \ to the Rafah border with Egypt, said 24 hostages had been freed on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7ec71-526b-4d38-afac-e686b1c9c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddccc8-ae50-47db-a585-6d837d3fa48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten Thai citizens and one Filipino citizen have also been freed under\
        \ a separate agreement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4346b-adb8-46db-b357-3421a8756de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbedb3-8f13-413e-b75f-a0b4d8d997e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the Israelis freed are 5-year-old Emilia Aloni and Adina Moshe,\
        \ who was seen being driven away on a motorbike after being abducted from\
        \ her kibbutz during the October 7 Hamas attacks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944de5c6-edba-4c27-b8bf-b06efd51122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f64fa-ae9f-4b75-a4ed-4230d57ea1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re now en route to hospitals where they will be reunited with\
        \ their families – or rather, should I say, what’s left of their families,”\
        \ Israeli government spokesperson Eylon Levy told CNN. “Many of them, of course,\
        \ their families were murdered on October 7.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f17a6-da16-403d-b11d-288cd2481027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0361a3d-30e1-4391-bd76-e245bc5e2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levy said the initial release still left 215 hostages inside Gaza.\
        \ “None of us here are free until all of them are free. We are committed to\
        \ that pledge: There will be no one left behind,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f9d54-4d12-481f-aa17-8becbd219a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24de31f-db1d-4015-bcb5-d822e62f72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel was also due to free 39 Palestinian prisoners in return on Friday.\
        \ Buses reported to be carrying the 39 released Palestinian women and teenagers\
        \ have been seen leaving Ofer prison in the occupied West Bank.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5af52e-5cc2-4cc6-8b20-44dda6654289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaabdb8-20a2-4a11-8495-a0eddb6b7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qadura Fares, head of the Palestinian Commission for Detainees and\
        \ Ex-Prisoners’ Affairs, said that buses carrying the prisoners were on their\
        \ way to Ramallah.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccf3e1-473d-44d4-8294-82cc6546fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8a9be-79f7-4e52-b052-2c08041fad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli group is the first to be released through a deal between\
        \ the two sides that was finalized after weeks of tense negotiations and took\
        \ several agonizing days to come into effect.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3f9fc-89f0-4b80-b12b-2736f9fa062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306b8a8-70b9-4776-a788-7c4232b7901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement, accompanied by a four-day truce between Hamas and Israel,\
        \ represents a first major diplomatic breakthrough in the conflict.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a52d36-a8cc-481e-b35f-6f48190f6606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b3364-eab6-4548-909f-4d7d4f346f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The released hostages entered Egypt through the Rafah crossing before\
        \ returning to Israeli soil, where they were taken to local hospitals.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76ec05-7ca9-4d05-b706-d9e1af95a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79afaa-04f9-4147-9e21-69195efa8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Red Cross convoy seen entering the Rafah border crossing contained\
        \ at least four vehicles, each with up to six people sitting in the rear.\
        \ Pictures from the scene showed at least one woman with white hair waving\
        \ in the back seat of her vehicle, and another vehicle that appeared to have\
        \ several Thai men sitting in the back.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b8481-3a29-430d-a84c-ec8d847e5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36161293-7237-48b7-a373-eb20962de80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concurrent halt in fighting began at 7 a.m. local time (12 a.m.\
        \ ET) Friday, and is believed to be holding – the first sustained break in\
        \ hostilities after nearly seven weeks of conflict.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bad17-f254-481b-8f01-8d4764a3f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6de8f-e20e-4788-9f71-c52880b8c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Friday saw the first batch of Israeli hostages released, more\
        \ – totalling 50 women and children – are expected to be exchanged over the\
        \ course of the truce.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718921c8-7e88-4d4e-ac84-b197f5e5f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb2c33-3d96-4eea-926c-da7d62e7ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:00:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressure on the Israeli government had been mounting for weeks from\
        \ the families of the hostages, who have demanded answers and action from\
        \ Prime Minister Benjamin Netanyahu.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd45466-4f08-41f0-98d7-367e9941c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T02:57:32.444+08:00
