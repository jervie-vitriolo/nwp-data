      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5d61f-eeb1-4a08-9d40-708b0c64a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since he is no longer a government official and cannot be slapped with\
        \ the penalty of dismissal, the SC ordered that Sabio's civil service eligibility\
        \ instead be cancelled and his retirement benefits be forfeited.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809422a8-2a33-468c-b150-5127fe38e514'
      'mgnl:activationStatus': true
