      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An undisclosed number of Palestinian prisoners are also set to be released\
        \ around 4 p.m. local time (9 a.m. ET), after the hostages are freed from\
        \ Gaza, Al-Ansari said in a news conference.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822e49d-8c1f-429e-9cac-ee55917ac990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07b909-6138-447e-8ab2-3a3c936fc386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The route the freed hostages will take cannot be disclosed for safety\
        \ reasons, Al-Ansari said in response to a question from CNN. Qatar will be\
        \ working closely on the operation with the Red Cross and “parties of the\
        \ conflict.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeb836-a30b-43e0-8b09-1d755427cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa302704-01f4-464c-ac82-c98cc98f892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the first 50 hostages are expected to come out through Egypt.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf303c-48ac-475f-bdfe-4a1ff9576431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a8de0-8a3f-43ba-b7d1-caa6ca935d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Which hostages are being freed?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7afc46-c3e0-4aa2-85f3-4657ea0416a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The names of the hostages to be released haven’t been publicized. However,\
        \ Israeli military spokesperson Lt. Col. Jonathan Conricus said they are all\
        \ Israelis, with some dual nationals.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd15e3-a3a2-4fe5-89e7-57663af2c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396629e-884b-4042-8cbe-00870ae86da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden said on Tuesday that the deal “should bring\
        \ home additional American hostages.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9c0b7-5eb1-4e22-95d4-cc1ada231959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90ea62-7d0c-45f7-ab9d-390b63addce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two American hostages, Judith Tai Raanan and her 17-year-old daughter,\
        \ Natalie Raanan, were among four hostages released earlier in the conflict.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e9a86-2d1a-47be-af95-01ee09928057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b09e78-911a-4610-929e-5fd762623a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hostages and Missing Families Forum, a group that sprang up in\
        \ response to the Hamas attack on Israel, lists 201 Israelis believed to be\
        \ alive and held hostage in Gaza since October 7.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb5fdc-7f20-49d7-900d-83a21fdff179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cc62b-0225-406c-899f-28ada65b3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That list includes 39 children aged 18 and under; 44 adult women and\
        \ 89 adult men aged 19 to 64; and 29 people aged 65 and over. The youngest\
        \ is Kfir Bibas, who is 10 months old; the oldest are Yafa Adar, Shlomo Mansour\
        \ and Arye Zalmanovich, who are all 85.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd9d62-208c-4314-9f22-52c540282396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd521c-2f3b-48ec-888a-9ea9647237fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has said 150 Palestinian prisoners will also be freed from Israeli\
        \ prisons. Most of the Palestinian prisoners listed as eligible for release\
        \ in an exchange for Israeli hostages are male teenagers aged 16 to 18 – children\
        \ under the United Nations definition – although a handful are as young as\
        \ 14. Some 33 are women, according to a CNN count.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e62416-7b44-427d-9663-2ed9665b654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af1de2-14ed-40fc-a4ef-214385142a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of 300 names published by Israel also lists the charges under\
        \ which the prisoners are being held. Throwing stones and “harming regional\
        \ security” are among the most common, but others include support for illegal\
        \ terror organizations, illegal weapons charges, incitement, and at least\
        \ two accusations of attempted murder.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ee565-991f-484c-a1ca-e862f2a51aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae105a89-3e11-44aa-affb-de0792d37206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Ansari, the Qatari foreign ministry spokesperson, said Thursday\
        \ the list of hostages expected to be released had been handed to the Israeli\
        \ intelligence service Mossad.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fee8a-1132-48d6-a4ac-a857ce25ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad66780-f7e2-4117-a190-f0dc081e0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did the agreement come together?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160e620-eb90-4154-8627-61b3e77b9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal follows weeks of negotiations that involved the United
        States and Egypt, with several starts and stops as fighting on the ground
        raged on, including Israel’s raid on the largest hospital in Gaza, sources
        told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90343c4c-fcf9-47bd-8f43-7ec7a6d538f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fbfa3-e759-4881-a3cb-64becbac8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal hinged upon approval from Israel’s cabinet – which voted in\
        \ favor of the agreement by a “significant majority” in the early hours of\
        \ Wednesday morning, after what an Israeli official called a “tense and emotional”\
        \ six-hour meeting.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf998c-5d01-430e-8171-bce725184cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0570bff-fd0c-411c-8097-6d01223f88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also followed mounting pressure on the Israeli government from the\
        \ families of the hostages, who have demanded answers and action from Israeli\
        \ Prime Minister Benjamin Netanyahu.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e3092-d445-418a-9a55-a65ca80dbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d8899-e258-4822-ad47-809b605dfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plans were delayed overnight Wednesday – just hours before the\
        \ hard-negotiated ceasefire was slated to begin early Thursday morning. An\
        \ official familiar with the matter downplayed the seriousness of the delay,\
        \ attributing it to “fairly minor implementation details.” Qatar confirmed\
        \ later Thursday that the truce would begin Friday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234214b-338b-4ede-aaf9-bc72f0b824b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e404e-cff9-4107-a475-448c1f473fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next in the war?</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b29f4-5ecb-4904-ad19-5617eec58b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
