      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan mabilis ang pagtiyak sa kaligtasan ng bawat mamamayang\
        \ Pilipino lalo na ang mga OFWs na nakikipagsapalaran sa ibang bansa para\
        \ mabigyan ng magandang buhay ang kanilang mga pamilya,\" Villanueva said.\r"
