      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, more than 12,700 people have been killed by Israeli attacks\
        \ on Gaza, according to Palestinian authorities, as hundreds of thousands\
        \ of civilians seek shelter from airstrikes amid a shortage of food, medicine\
        \ and fuel.\r"
