      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9068be-a18f-4fdf-a4f1-ec477b2dc3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged incident occurred in 2015 at Catch NYC, a popular New York\
        \ City restaurant, according to the complaint obtained by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ddc48-deab-4fea-9766-146b11960c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.740+08:00
