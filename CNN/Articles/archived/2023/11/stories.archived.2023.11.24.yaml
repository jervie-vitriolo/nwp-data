    'stories': []
    'template': '1'
    'title': 'Billionaire Foxconn founder drops out of Taiwan’s presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f48fd-10fe-47a6-82a4-b016eac18c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei/Hong Kong (CNN)</strong> — Terry Gou, the billionaire
        founder of major Apple supplier Foxconn, withdrew from the race to become
        Taiwan’s next president on Friday, just hours before the deadline to formally
        register as a candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25dea6-cb1c-4da2-aacb-3c07d8253081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have never yielded in the battlefield of international business,”\
        \ Gou said in a statement, without providing a specific reason for the retreat.\
        \ “For the future of the Republic of China, choosing to yield is all the love\
        \ I can give to my homeland,” Gou added, referencing Taiwan’s official name.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b24e0-0efb-47b2-a781-5b4748d68aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e36b6-d666-4049-9bc4-5aee9dca80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate Facebook post on Friday, Gou’s running mate Tammy Lai\
        \ also confirmed that the pair would “not appear on the ballot in 2024.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad0dfe-ff55-400c-aa7e-a4de5bc8e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a41813-2bf2-4412-92e2-3cf30e689da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s presidential election is set to take place on January 13,\
        \ 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c6cb3-039a-4645-b803-7afe65ab8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3ba6b-1cc9-4b41-b9e5-f80831c77f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gou, a self-made billionaire with limited political experience, threw\
        \ his hat into the ring as an independent candidate in August and stepped\
        \ down from Foxconn’s board. The septuagenarian previously stood for election\
        \ in 2019.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36cc51-bcfa-4660-acab-d2d76ddb9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50080c53-6cb2-4ccb-9623-2de15db8b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gou’s withdrawal came a day after his last-ditch efforts to organize\
        \ a joint ticket between main opposition candidates, Hou Yu-ih of the Kuomintang\
        \ and Ko Wen-je of the Taiwan People’s Party, dramatically collapsed on live\
        \ television and the two registered to run separately on Friday morning. Gou\
        \ and the opposition candidates shared the same goal of defeating the ruling\
        \ Democratic Progressive Party, but he had consistently trailed far behind\
        \ in the polls.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537bb02-73f0-49d9-bb3a-f424387ff4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef528f9d-38ef-4dfa-b18b-9acf0e0e82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gou founded Foxconn, established as Hon Hai Precision Industry in Taiwan,\
        \ in 1974. Shortly after he announced his bid, Chinese state media reported\
        \ that Foxconn was under investigation by authorities in China over land use\
        \ and tax concerns.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effba29e-93ff-4302-97d4-72b360a7b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1e327-8869-4944-a5bf-f22082a1be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe came weeks after Gou had stressed that he wouldn’t be pressured\
        \ by Beijing, despite his extensive business operations in the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb2653-da61-4eee-8732-1b05c6699288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be5509-5dfc-4760-b197-ef7c8c52ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the Chinese Communist regime says, ‘If you don’t listen to me,\
        \ we will confiscate Hon Hai [Foxconn]’s property. I will say, ‘Yes, please\
        \ do it,’” Gou said at a press conference in Taipei in August.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137e79c-970c-40e2-81f4-84647df6ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00a74d-c7d6-4392-abf4-a688e62dc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxconn told CNN in a statement at the time that complying with the\
        \ law was one of its “basic principles,” and that it would “actively cooperate.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd208c60-3e66-496a-99c2-65b16acfb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fc0f6-5f41-4ad5-825f-fc8033d597c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T20:35:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company did not immediately respond to a request for an update\
        \ on the matter on Friday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0dd18-5035-4445-8cee-6169a3e793f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T20:33:57.700+08:00
