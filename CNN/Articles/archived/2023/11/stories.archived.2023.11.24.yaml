      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f3380-b25c-405f-9fad-abdbdb367c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.741+08:00
