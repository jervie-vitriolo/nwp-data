      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Jamie Foxx faces sexual assault and
        battery charges in a lawsuit filed on Monday with the New York State Supreme
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c6902-06cb-4b33-b83a-308e2d5aaa36'
