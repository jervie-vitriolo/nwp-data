      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas following the militant group’s bloody\
        \ October 7 terror attack on its territory, in which more than 1,200 people\
        \ were killed – the largest such attack on Israel since the country’s founding\
        \ in 1948.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de999e7f-30ef-47fd-a10c-3c7cf94a243e'
