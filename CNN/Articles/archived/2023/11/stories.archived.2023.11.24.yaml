    'jcr:uuid': 'fa42ec24-e3bd-4413-9e57-6471f509f69e'
    'lead': 'Terry Gou, the billionaire founder of major Apple supplier Foxconn, withdrew
      from the race to become Taiwan’s next president on Friday, just hours before
      the deadline to formally register as a candidate.'
