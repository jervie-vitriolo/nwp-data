      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Jobs, economic growth, and reliable public transportation.\
        \ This is the promise of NSCR and SLH for the Filipinos.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885de7b9-403a-4fdc-8c5b-f8a91c71a273'
