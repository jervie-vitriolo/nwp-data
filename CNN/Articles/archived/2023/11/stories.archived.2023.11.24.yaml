      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — President
        Ferdinand Marcos Jr. has granted amnesty to current and former members of
        rebel groups who may have committed crimes "in pursuit of their political
        beliefs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb978f5e-e13a-4c20-a938-606c8b2af010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Malacañang announced that the chief executive
        issued four proclamations granting amnesty to members of the Rebolusyonaryong
        Partido ng Manggagawa ng Pilipinas/Revolutionary Proletarian Army/Alex Boncayao
        Brigade (RPMP-RPA-ABB), the Moro Islamic Liberation Front (MILF) and the Moro
        National Liberation Front (MNLF), and former members of the Communist Party
        of the Philippines-New People''s Army-National Democratic Front (CPP-NPA-NDF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8162d1-edb6-4904-bfaa-6fe5f9704c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Crimes covered by the general pardon include:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17e850-6573-4629-8165-3fa4ef29c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Rebellion or insurrection;'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695d4d8-4653-4438-85cc-5b886a81fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:37:45.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T20:52:50.853+08:00
