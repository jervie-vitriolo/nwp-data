    'lead': 'Authorities have arrested four individuals who claimed to be staff members
      of Sen. Win Gatchalian in order to collect money from unsuspecting victims.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T19:09:08.482+08:00
