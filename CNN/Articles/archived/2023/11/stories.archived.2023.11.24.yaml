      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 24) — A lawmaker on Friday
        expressed support for the Department of Transportation''s (DOTr) decision
        to back out of loan negotiations with a Chinese bank for three mega-railway
        projects in Luzon and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c8885-4ffb-43c4-81b7-70d642e7cdee'
      'mgnl:activationStatus': true
