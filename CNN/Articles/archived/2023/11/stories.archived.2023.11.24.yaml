      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de673df-cd7f-425d-a392-098ebbc0cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ruling also means that the 87-year-old former PCGG chairman
        is perpetually disqualified from re-employment in the government and barred
        from taking the civil service examinations.</p>'
  'remulla-ai-legal-reform-cybercrime':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-24T17:37:07.000+08:00
    'imagesource': 'jcr:d63f8dbc-6651-4678-8672-151969bc4a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15339f5f-e005-4511-b6f8-92e84dec469c'
    'lead': 'Congress should look into possible legislation against the use of artificial
      intelligence in cyber crimes, Justice Secretary Jesus Crispin Remulla said on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T17:38:35.374+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-24T18:03:40.284+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Justice chief seeks legislation vs. AI-backed cyber crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d875f7e-397c-4c09-b94c-642a9962e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:38:35.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> – Congress
        should look into possible legislation against the use of artificial intelligence
        in cyber crimes, Justice Secretary Jesus Crispin Remulla said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb15ef-a5a6-438c-9c3c-cc2c1d77bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“AI is only a tool. Human beings using AI to get what they want, achieving\
        \ what they want in violation of the law have to be punished,” he said in\
        \ a press conference.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7997fe-2890-44c6-8aba-cf46008f4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said Congress should look into the “kinds of specific offenses\
        \ that will be charged against the people who use AI to do the same thing,\
        \ to achieve the desired effect.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cabd8-c689-47c0-b7ac-f83f67af6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It's a very important and urgent thing for us to talk to Congress\
        \ about legal reform in this regard,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ff40d-f94d-41c2-91b5-a9e82f22b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/business/2023/9/11/PH-urged-to-cash-in-on-artificial-intelligence.html">number
        of sectors</a> have tapped AI over the past year. President Ferdinand Marcos
        Jr. has called for foreign investors to <a href="https://www.cnnphilippines.com/news/2023/11/16/marcos-ai-apec-meeting.html">fund
        the government''s development of AI</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07449f-5541-4ab7-929e-07ea5633b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the DOJ is addressing the rise in cybercrime through advanced
        technology and AI, Remulla said the agency has been asking for more resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d018aa-536b-45f6-911e-e0f11ded9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Probably today, we will be going again to Malacanang to look at the\
        \ tools that we need to fight and defend against cybercrime and crimes committed\
        \ with the use of mobile devices,” he said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b544db-559c-413d-9ad0-a61b635c0ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are very, very important programs that we have to acquire for\
        \ the government but it can only be in the hands of the right people because\
        \ these are very powerful tools we may need to fight all of these crimes,”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1338fd1-0710-4730-9c21-a04f9be767cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said cybercrime reports in Metro
        Manila <a href="https://www.cnnphilippines.com/news/2023/7/7/Cybercrimes-Metro-Manila-152--2023-PNP.html">more
        than doubled in the first half of 2023</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6111e7f-7274-4939-8c29-d2b179178772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T18:03:40.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T18:03:40.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker earlier called for the <a href="https://www.cnnphilippines.com/news/2023/7/23/agency-ai-use.html">creation
        of an agency</a> to monitor AI use in the workplace and for cybercrimes.</p>'
  '4-arrested-allegedly-pretending-to-work-for-Sen-Gatchalian':
