    'template': '1'
    'title': '4 persons arrested for allegedly pretending to work for Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6916ae6-e1a2-4a18-8874-01401dde95b9'
      'mgnl:activationStatus': true
