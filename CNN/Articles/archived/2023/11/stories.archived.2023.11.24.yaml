    'template': '1'
    'title': 'SC upholds ruling vs ex-PCGG chair Sabio over 2008 impropriety scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bd904-5155-43bf-a16a-ff73793808e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Supreme Court (SC) has affirmed a lower court’s finding that a former chairman
        of the Presidential Commission on Good Government (PCGG) is administratively
        liable for his “unethical intervention” in a 2008 case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecada7-8e2d-4132-9d7c-979a35bc3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bfb17-cb08-4ff1-af91-3a455ba51cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court on Friday said it denied Camilo Sabio’s petition for\
        \ review, where he assailed the Court of Appeals’ (CA) ruling that he is guilty\
        \ of “grave misconduct and conduct prejudicial to the best interest of the\
        \ service.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a01997-37ec-4815-b2a4-f636e7b430ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619a41d-6ed4-489a-b7b6-295dd5ba9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sabio was accused of attempting to influence the judicial discretion\
        \ of his brother, then CA Justice Jose Sabio, Jr., in a case between the Manila\
        \ Electric Company and the Government Service Insurance System.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f805fbe-91bf-4b7b-ad88-e4fb060d6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2a981-0c5d-4d1e-8f12-22c0be802063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the Ombudsman said this was a “flagrant disregard\" of legal\
        \ and ethical rules, while the CA affirmed Sabio’s liability, prompting him\
        \ to seek relief from the SC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df04aa-14f2-49f8-bdab-dcbdd24fe7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88997304-8bba-4f62-8161-06742e5f5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:36:23.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T17:37:12.884+08:00
