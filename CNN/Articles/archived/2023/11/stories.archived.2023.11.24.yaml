      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — President
        Ferdinand Marcos Jr. said he is now in better condition and simply “ran out
        of steam,” as he explained his failure to attend the Asia-Pacific Parliamentary
        Forum (APPF) dinner in Malacañang on Thursday.</p>'
