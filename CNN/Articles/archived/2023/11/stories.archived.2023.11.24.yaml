      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under terms previously announced by Qatar, a total of 50 of those hostages,\
        \ women and children, are expected to be freed over a four-day humanitarian\
        \ pause in fighting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5aa10-c1f6-442e-a576-fb1c29170161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.037+08:00
