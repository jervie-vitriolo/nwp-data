      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272d8db-4956-4725-aa54-87cd69b5ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:23:09.461+08:00
