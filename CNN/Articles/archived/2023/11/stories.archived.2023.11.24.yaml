  'hontiveros-china-double-gaslighting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-24T13:08:38.000+08:00
    'imagesource': 'jcr:af43ffbf-bc0a-4f4f-9076-70bf98bb55b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4440230d-049b-404e-b224-876215d8def5'
    'lead': '''Who’s stirring up trouble? Who’s harassing our vessels and preventing
      them from re-supplying our people on the BRP Sierra Madre? It’s not us, so to
      now accuse us of what they’re doing that’s like double gaslighting right there,''  Senator
      Risa Hontiveros says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T13:12:58.052+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-24T13:39:09.649+08:00
