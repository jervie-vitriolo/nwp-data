      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Manila International Airport Authority (MIAA) warned the public against transacting
        with online scammers allegedly selling "lost luggage" from the Ninoy Aquino
        International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1715fa-f3f4-4766-9fa5-499d048d9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:22:16.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T10:22:55.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency issued a statement on Thursday after a recent post on social
        media platform Facebook claimed that lost pieces of baggage at the airhub
        were up for sale.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50ad8a-3674-4707-966a-3ac8f0b60894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:22:16.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T10:22:55.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MIAA said that, together with airline operators, they have "clear and
        established protocols in safekeeping and disposal of lost or left behind items."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97521c-a5c2-4b52-bc70-e60fc3c410d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:22:16.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T10:22:55.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Selling these items online is certainly not one of them," it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98d52c-8322-462c-990a-67ce521f52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:22:16.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T10:22:55.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MIAA Officer-in-Charge Bryan Co urged the public to protect themselves
        from fraudulent transactions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a23cec-a2c3-4ea4-a0c6-5b544d3c2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:22:16.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-24T10:22:55.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to everyone to be extremely careful and vigilant when
        browsing through the internet. Always exercise caution when engaging with
        online sellers. Do not be easy targets of scammers," Co said.</p>'
