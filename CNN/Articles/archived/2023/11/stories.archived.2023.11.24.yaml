      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd27449-a5ae-4de1-a012-af38ff3bf7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.028+08:00
      'mgnl:createdBy': 'raheema'
