      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Lawmakers
        called on concerned government agencies to speed up efforts to free the 17
        Filipino seafarers seized by Yemen''s Houthi rebels in the Red Sea on Nov.
        19.</p>'
    '1':
