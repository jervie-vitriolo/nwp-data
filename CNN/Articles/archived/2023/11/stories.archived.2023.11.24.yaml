  'terry-gou-taiwan-presidential-race':
    'author': 'Wayne Chang and Michelle Toh, CNN'
    'caption': 'Foxconn founder Terry Gou speaking during a press conference in Taipei,
      Taiwan on Nov. 23. (Photo credit: Carlos Garcia Rawlins/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T20:31:26.000+08:00
    'imagesource': 'jcr:b24eb3a9-0d4a-4557-83c7-fb2418d5c345'
