      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1fc42-b432-43ef-8abc-b93bacf552b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.116+08:00
