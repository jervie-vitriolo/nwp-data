    'stories': []
    'template': '1'
    'title': 'Beijing hospitals overwhelmed with post-Covid surge in respiratory illnesses
      among children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d1bef-9f17-45ed-b495-c7dfa0b602d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Hospitals in Beijing and northern
        China are grappling with a surge of children with respiratory illnesses as
        the country enters its first winter since relaxing stringent Covid-19 controls
        nearly one year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e594f3-5ede-480e-8358-d2261cacb7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d8ce6-9dbd-46d2-89d4-560e4445ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wait times to see doctors stretch for hours, with hundreds of patients\
        \ queuing at some children’s hospitals in major cities across northern China,\
        \ according to CNN reporting and Chinese state and social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcac20-a4d0-4e12-837e-fd0981204335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e2baf-1199-4d90-98f2-9cc4fdf49c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An official at the Beijing Children’s Hospital told state media Tuesday\
        \ that the current average of more than 7,000 daily patients “far exceeds\
        \ the hospital’s capacity.” The largest pediatric hospital in nearby Tianjin\
        \ broke a record on Saturday, receiving more than 13,000 children at its outpatient\
        \ and emergency departments, according to a local state-run outlet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3786ffd-fdb0-4bd4-872c-5f5259de7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5898f6-69c0-4861-9548-e3eb15a25817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN called to inquire about appointment slots at the Beijing Friendship\
        \ Hospital on Thursday, a staff member said it could take all day to see a\
        \ pediatrician.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcf910-2c97-4a4f-ac40-8c2ce0481c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12802dea-01f1-4d29-856b-0f7c1f3460cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, we have a lot of kids here. Those who booked an emergency\
        \ appointment yesterday still weren’t able to see the doctor this morning,”\
        \ the staff member said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e614b-0693-4f1c-9002-b4a9436cd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40b054-9e00-4013-9967-916c773cc7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials in Beijing and other major cities in northern China\
        \ have said typical seasonal illnesses, including influenza and respiratory\
        \ syncytial virus (RSV), as well as mycoplasma pneumonia – a bacterial infection\
        \ that typically causes mild infection and commonly affects children – were\
        \ driving causes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a4a1c-5eb8-4915-824b-72c9ed210ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc35a5-ea68-4aa8-bb2e-326ec15e9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surge in cases across northern China comes amid a rise in seasonal\
        \ respiratory infections around the northern hemisphere, including in the\
        \ United States, where RSV is spreading at “unprecedented” levels among children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d88439-3332-40b4-9e61-35286b8f9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e25de-ded5-45e9-8b05-c6f9d4cbcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the situation in China raised global concern after the World Health\
        \ Organization (WHO) on Wednesday asked China to provide more information\
        \ on an increase in respiratory illnesses and “reported clusters of undiagnosed\
        \ pneumonia in children,” citing a post from open-source surveillance system\
        \ ProMED.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27264676-98bb-4b76-82ef-77a067435b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bff3d8-4aaa-4a48-a786-41a174d4c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After speaking with Chinese health and hospital officials Thursday,\
        \ however, the WHO said the data indicated an increase in outpatient consultations\
        \ and hospital admissions of children due to mycoplasma pneumonia in May and\
        \ common seasonal illnesses RSV, adenovirus and influenza virus since October.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2a974-969f-41de-9d64-bb69b9ce0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9f3d0-c7f2-42b7-b233-d9463f56e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some of these increases are earlier in the season than historically\
        \ experienced, but not unexpected given the lifting of Covid-19 restrictions,\
        \ as similarly experienced in other countries,” WHO said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf5f08-3e53-49f2-9776-7ce338b0b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5a5a2-7653-4ef9-9217-c4290fd725f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that Chinese authorities said there had been “no detection\
        \ of any unusual or novel pathogens or unusual clinical presentations.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cef36b-66de-4400-8f30-c8bf3faf141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939d1f9-aba7-4a26-8c49-097c4146c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside experts monitoring the situation also noted there was no evidence\
        \ of a novel pathogen at work, but called for China to share more information\
        \ about the situation with the public.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5e7cb-e107-4cf6-972e-1b54c30c7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t think there is an unknown pathogen hidden somewhere,” Jin\
        \ Dongyan, a virologist at the University of Hong Kong’s School of Biomedical\
        \ Sciences, told CNN. “There’s no evidence for that.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e175ac5-ece5-40a6-beab-ecbc8adefc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428edcad-215d-4f8f-9a67-03cc551ccbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catherine Bennett, an epidemiologist at Deakin University in Australia,\
        \ said the main concern is if the rise in childhood pneumonia were to indicate\
        \ a new pathogen, or new levels of disease severity.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822f301-f641-4644-82d3-05ad80d27608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far we have not heard reports of either,” Bennett said, adding\
        \ that it was important to monitor sources of infection to rule out such concerns.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a08874-db16-46a5-8e1f-982397e6a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crowded hospitals</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a52a60-0721-430d-9bce-6b594c4ffd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over recent weeks, Chinese parents have complained on social media\
        \ about the crowded situation at hospitals, where it takes hours for children\
        \ to see a doctor before more lengthy waits to get a blood test or intravenous\
        \ drip.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655550e7-25b8-415a-a154-c917743a5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a5260-2a2a-41fa-9a85-ce4086aaa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given China’s relatively underdeveloped primary care system, sick people\
        \ typically head to hospitals or emergency rooms as a first point of contact.\
        \ Those facilities can become overcrowded during peak seasons.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe5f74-4254-4e2a-97cd-c97515113741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90276331-b1dd-4272-a65b-8343e2c7bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the Chinese social media platform Weibo, a widely shared photo showed\
        \ a hospital screen notifying patients the queue had more than 700 people\
        \ with an estimated wait time of 13 hours.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e7beb-0b35-44e6-b98e-875e219adb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8664a-e2b3-40da-b004-ecaebad384f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a pediatric hospital affiliated with the Capital Institute of Pediatrics\
        \ in Beijing, the halls were so full that some children with intravenous drips\
        \ sat on the laps of their parents, who lined the hallways on folding stools,\
        \ videos on social media showed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d935f-c9f9-40d7-8a7e-cb34714d48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f49e5d-2f60-4c4c-bba2-71ddf0d25841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s national health authorities and hospital officials have repeatedly\
        \ urged parents not to rush children directly to large pediatric facilities,\
        \ instead calling for them to take kids to be diagnosed at other health centers\
        \ offering primary care or general services.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d5d10-7ceb-4852-8aac-b2efb63f74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f1b8f-5cd5-400c-b9ab-707e5f021898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Health Commission (NHC) warned parents on Thursday that\
        \ large hospitals could have “long wait times and a high risk of cross-infection,”\
        \ directing them to other kinds of facilities for triage.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec6a50-f016-4efa-8295-a83b51613dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a03c8-da8b-4815-8537-eff79a1da617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the NHC said it had instructed “all localities” to\
        \ strengthen their case management and treatment systems – including identifying\
        \ severe cases among the influx of patients.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3a536-3cd6-4c51-9374-ec33a0a65107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0bc76-c529-41d2-a86f-b3f28a7172f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s municipal government meanwhile republished a state media\
        \ article featuring a doctor telling parents that they didn’t need to ask\
        \ for intravenous fluids “as soon as a child has a fever.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d60694-d4c8-4456-8bad-84af86a6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO on Thursday said Chinese officials reported that “the rise\
        \ in respiratory illness has not resulted in patient loads exceeding hospital\
        \ capacities.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a23d0-8d46-423f-8770-4399d3a80e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Post-Covid surge</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4410c-18f8-48ef-af6d-de679441bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:54:48.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surge in hospital visits coincides with China’s first full winter\
        \ without its “zero-Covid” controls, which saw people maintain strict social\
        \ distancing and wear face masks.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241be0cd-7675-408c-a5ee-15bbe4a9fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:45:50.750+08:00
