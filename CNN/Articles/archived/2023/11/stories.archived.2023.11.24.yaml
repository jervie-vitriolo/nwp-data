      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement among certain agencies - Joint Circular 2015-01 - currently
        governs the use and reporting of CIF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06a202-aea3-4aa1-87e0-1ef0d4beeee3'
      'mgnl:activationStatus': true
