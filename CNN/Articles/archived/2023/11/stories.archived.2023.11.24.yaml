      'mgnl:lastActivated': 2023-11-24T04:54:53.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The breakthrough deal comes after weeks of painstaking discussions\
        \ involving international negotiators and mediators – and marks the first\
        \ major de-escalation in the conflict, which began on October 7 after Hamas’\
        \ brutal attacks on Israel killed around 1,200 people.\r"
    '5':
