      'mgnl:lastActivated': 2023-11-24T16:20:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427b1c3-b4b0-4190-b933-b82ca0a09057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s credibility when it comes to issues in the WPS, the Cabinet\
        \ official added, is “very, very low.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935fb24c-96c4-444d-b6a8-8407d4376d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea6bfe-4cc3-4b44-888e-d4943158d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said the Philippines is not sowing disturbance and is merely\
        \ protecting its rights in the waters, in accordance with international law\
        \ — something “China purports to respect in words but unfortunately not in\
        \ deeds.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4eb26-2c88-4f83-905d-1dbccd26f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2726796-3077-4599-aae7-6bb3750ca6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, National Security Adviser Eduardo Año also said the\
        \ patrols were conducted within 40 to 140 nautical miles from mainland Luzon\
        \ and Palawan, which is well within the country's exclusive economic zone\
        \ (EEZ).\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821f0e8-5185-49b5-85eb-420a8c50ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0e420-a7bb-4150-a523-835d8c4d16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China's claim that our actions are allegedly stirring up trouble in\
        \ the region is unfounded. We will continue to exercise our rights and fulfill\
        \ our obligations to maintain peace and stability in the region in support\
        \ of a free and open Indo-Pacific,” Año wrote.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245572f5-b47c-4304-b83d-fc184cffaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41c667-fcbc-4e33-94d2-53b77c0d48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said Manila will hold more joint exercises in the WPS, noting\
        \ that other countries such as Japan, South Korea, and Canada have expressed\
        \ interest.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54f1e4-5dbf-4760-b114-4d44039b2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f5f44-a6a3-4eef-9bec-b25c1aaf974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be several iterations of joint patrols, and this should
        not be an issue because it is within the rights of the Philippines… There
        are plans along the way for this year, next year, and succeeding [years],”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0df4d-b381-4fef-a24d-091b40f94010'
      'mgnl:activationStatus': true
