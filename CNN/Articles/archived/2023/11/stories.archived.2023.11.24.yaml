      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel and Hamas have reached an agreement
        for a pause in fighting, alongside the release of some of the hostages held
        by the militant group, in return for Palestinian prisoners jailed by Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3292d7d-7272-445f-89f8-a2a2c5d01e76'
      'mgnl:activationStatus': true
