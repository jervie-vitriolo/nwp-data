      'mgnl:type': 'text'
      'text': "International calls for more humanitarian support for the people of\
        \ Gaza had also been growing, and the truce is expected to give respite to\
        \ those in the enclave who have endured weeks of attacks. The number of people\
        \ killed since October 7 now stands at 14,854, according to information from\
        \ Hamas authorities in the Strip.\r"
