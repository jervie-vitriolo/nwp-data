      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8429aef-d0e0-41e2-8410-d481d477ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.499+08:00
