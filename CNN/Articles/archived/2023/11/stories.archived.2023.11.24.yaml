      'mgnl:type': 'text'
      'text': "“Hindi pa ako nakapag-recover sa biyahe [I haven’t recovered yet from\
        \ my trips as of yesterday]. I suppose I just needed rest,” he told reporters\
        \ on Friday after gracing the inauguration of the Healthway Cancer Care Hospital\
        \ in Taguig City.\r"
