      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The total amount needed is ₱228 billion. This is just a small fraction\
        \ of the proposed ₱5.768-trillion spending program for 2024. Obviously, we\
        \ have fiscal space for important infrastructure projects,\" Rodriguez said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21de165-8584-40ad-a754-d80f831389cc'
