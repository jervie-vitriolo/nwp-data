      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis are said to be part of the so-called "axis of resistance"
        led by Iran, which had been mobilized to oppose Israel amid its war with Palestinian
        militant group Hamas.</p>'
