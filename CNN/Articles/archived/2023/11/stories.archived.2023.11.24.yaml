      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong>The
        Department of Transportation (DOTr) announced Thursday that it will revive
        the North-South Commuter Railway (NSCR) and South Long Haul (SLH) which will
        connect Metro Manila to the regions in northern and southern Luzon.</p>'
