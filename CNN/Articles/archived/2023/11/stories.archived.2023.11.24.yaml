      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport Secretary Jaime Bautista said during the 131st PNR anniversary\
        \ that the projects would will elevate the country’s railway to global standards,\
        \ generate new job opportunities for Filipinos, boost the economic growth\
        \ and ease traffic congestion in the capital region. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e427f-5005-4f48-b851-27ec83471c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T17:03:35.384+08:00
