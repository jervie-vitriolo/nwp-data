      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement followed mounting pressure on the Israeli government\
        \ from the families of the hostages, who have demanded answers and action\
        \ from Prime Minister Benjamin Netanyahu. It also comes amid growing international\
        \ pressure for more humanitarian support for the people of Gaza.\r"
    '25':
