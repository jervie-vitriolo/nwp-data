      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal includes the release of 150 Palestinian prisoners during the\
        \ same period, according to Israel, with the potential for an extension and\
        \ more releases in the days after. Most of the prisoners concerned are male\
        \ teenagers, along with some women, according to an Israeli government list\
        \ of those who could be released.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae45c8e-ff51-413c-89b2-e6eb45b0e25c'
      'mgnl:activationStatus': true
