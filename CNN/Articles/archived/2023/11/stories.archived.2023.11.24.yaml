      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several parties and hostage families expressed their hopes that this\
        \ initial deal could pave the way for the return of all hostages, with Israel’\
        s president calling it a “significant first step.”\r"
    '56':
