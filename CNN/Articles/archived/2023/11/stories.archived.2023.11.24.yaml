    'jcr:uuid': '26235be5-352f-4ed2-a83a-5a218966b37c'
    'lead': 'Hospitals in Beijing and northern China are grappling with a surge of
      children with respiratory illnesses as the country enters its first winter since
      relaxing stringent Covid-19 controls nearly one year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T15:45:50.684+08:00
    'mgnl:createdBy': 'seth'
