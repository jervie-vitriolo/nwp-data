      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militants are holding more than 200 people captive inside Gaza from\
        \ mass abductions that day, according to figures from the Israeli military.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0be682-5554-4142-8ba8-80bca7e24ca4'
