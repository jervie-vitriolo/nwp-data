      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do not have to appropriate the required amount in one year. We\
        \ can have multi-year or continuing appropriation so we won't have to depend\
        \ on outside financing and so we can continue to fund ongoing projects and\
        \ start those that have been delayed,\" he added.\r"
