    'template': '1'
    'title': '‘It’s great for the league’: NFL Commissioner Roger Goodell ‘welcomes’
      attention surrounding Taylor Swift and Travis Kelce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c70515-d357-4439-84e1-ac06999a787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most famous relationship in the world
        right now has the stamp of approval from the National Football League’s (NFL)
        commissioner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567933a2-16d9-4cee-bdca-6cc6d21a0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roger Goodell, who has served as commissioner since 2006, appeared
        on CBS Mornings ahead of the NFL’s Thanksgiving games and discussed the superstar
        pairing of singer Taylor Swift and Kansas City Chiefs tight end Travis Kelce.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89905c34-c4e5-4427-8aab-7bc03a26af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Listen, they’re happy,” he said. “They seem to be enjoying their relationship.
        That’s great in and of itself, but it has connected more fans of Taylor’s
        and more fans of the NFL in some ways.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de988cf0-b65e-4f71-8e14-d88282ec6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[Swift is] an unbelievable artist, obviously, Travis is an unbelievable
        player and I think it’s great for the league to have that kind of attention
        – so we welcome it,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8e21e-cda2-4f42-b14a-223c05da02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The stats back up Goodell’s claim. An October matchup between the Chiefs
        and the New York Jets that Swift attended resulted in the highest viewing
        figures for the NFL since February’s Super Bowl, peaking at 29 million viewers,
        per Forbes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838ea44-7de6-4b6e-b4b5-4367680e94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NBC estimates there were about two million more female viewers for
        that fixture than in previous weeks, with viewership among girls aged 12 to
        17 seeing a 53% increase from the average of Sunday Night Football’s first
        three weeks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaef63e-e515-43e1-a6d4-c2fcd27a5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Grammy-award winning artist has been to Arrowhead Stadium multiple
        times this season, while Kelce recently visited Swift during her ‘Eras Tour’
        concert in Buenos Aires, Argentina, where she edited the lyrics in her song
        ‘Karma’ to include “the guy on the Chiefs.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b248c-275d-4d69-b9b2-34e6b455e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Is the NFL ‘overdoing it’?</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589297a-d6fc-4607-8935-f6f25be1e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October, Kelce and his brother said in their podcast that the NFL
        was “overdoing it a little bit” on social media regarding the romance between
        the pop star and the Chiefs tight end.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c187f-c0f1-4e48-b3dc-0d2dfd59db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking with his older brother, Philadelphia Eagles center Jason,
        on the pair’s New Heights podcast, Travis said: “I think it’s fun when they
        show who was at the game. I think it brings a little bit more to the atmosphere,
        brings a little bit more to what you’re watching. But at the same time …”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a2364-cc1b-448c-9970-6d7821dcd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At that point, Jason cut in and said, “I think they’re overdoing it,”
        to which Travis agreed, adding, “They’re overdoing it a little bit for sure,
        especially my situation, [but] I think they’re just trying to have fun with
        it.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d04b07-638c-47c6-8ca5-a0987c6e38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Subsequently, the NFL defended the way its social media platforms increased
        the exposure of the Swift-Kelce narrative saying it was “a pop cultural moment
        we’ve leaned into in real time, as it’s an intersection of sport and entertainment,
        and we’ve seen an incredible amount of positivity around the sport.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c412c-52ca-4880-9f31-26d0a48e791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kelce recently featured in WSJ Magazine’s new issue and said of Swift,
        “Obviously, I’ve never dated anyone with that kind of aura about them…. I’ve
        never dealt with it.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae749d31-ffca-4a8e-85d1-635c77e59db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But at the same time, I’m not running away from any of it…. The scrutiny
        she gets, how much she has a magnifying glass on her, every single day, paparazzi
        outside her house, outside every restaurant she goes to, after every flight
        she gets off, and she’s just living, enjoying life,” Kelce told the publication.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca55d1-9add-4277-bc98-ed72fab5f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When she acts like that, I better not be the one acting all strange.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901c961-3602-4adc-8849-919ac03b0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was the first time the professional football player has gone public
        with the fact that he and Swift are dating, even though it had been assumed,
        especially after footage of Swift running to kiss him after her “Eras Tour”
        concert in Buenos Aires went viral.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7ddc6-777e-43ca-bb41-cefa0bb874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelce and Kansas City, who have a 7-3 record heading into Week 12
        of the NFL regular season, will take on the Las Vegas Raiders at Arrowhead
        Stadium on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb42b5f-56bc-43f6-b49a-ccdf225fa184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T08:34:49.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T08:34:49.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/23/sport/roger-goodell-taylor-swift-travis-kelce-spt-intl/index.html"><em>‘It’s
        great for the league’: NFL Commissioner Roger Goodell ‘welcomes’ attention
        surrounding Taylor Swift and Travis Kelce"</em></a></p>'
  'marcos-amnesty-rebel-groups':
