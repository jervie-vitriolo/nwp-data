      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> A
        law should be passed to determine agencies that can have confidential and
        intelligence funds (CIF), Senator Risa Hontiveros said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7918a9-a9ef-464c-83c9-aa5728e3afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59111855-41ef-455d-bca8-67bae003bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We certainly should [have a law on CIF allocation] <em>lalo na
        mukhang dumami masyado yung</em> civilian agencies<em> na nasanay humingi
        ng</em> (especially now more civilian agencies are asking for) CIF," she told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
