    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42525f-0ecd-4c5d-9681-81809ea302f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:47:02.037+08:00
