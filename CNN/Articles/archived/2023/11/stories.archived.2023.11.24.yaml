      'mgnl:lastActivated': 2023-11-24T05:03:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d7fb7-dfbb-4aaf-8c21-7e1090ddde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the complaint states the woman suffered and continues\
        \ to suffer “physical and emotional injuries, anxiety, distress, embarrassment\
        \ and economic harm,” and is seeking an unspecified amount.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606ef6b-550d-4bde-a83a-dd4e3d2d15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ebf50-8b54-4dde-a90d-99a057d723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Foxx told CNN in a statement Thursday: “The alleged\
        \ incident never happened. In 2020, this individual filed a nearly identical\
        \ lawsuit in Brooklyn. That case was dismissed shortly thereafter. The claims\
        \ are no more viable today than they were then.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3f2c9-6a91-4050-960b-dcdf666bf70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3e159-cd98-46dd-9f18-d7b5101ad428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added: “We are confident they will be dismissed again.\
        \ And once they are, Mr. Foxx intends to pursue a claim for malicious prosecution\
        \ against this person and her attorneys for re-filing this frivolous action.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003258a6-f965-4610-ad5f-659fd3ed56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2e14a-01ba-47dc-ba4b-3247544fdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiff is also suing the restaurant’s parent company, Catch\
        \ Hospitality Group, and various related business entities as defendants for\
        \ negligent hiring, training and supervision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80487413-ddb7-4a4e-bb40-65f31c395871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfe7bb-e539-43c7-944c-39ab9f90f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for the company was not immediately available for\
        \ comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199401d-2e32-47a0-aca8-e1e13763d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359474bf-6a6e-41ec-991e-84f66c3a1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit was filed under the New York’s Adult Survivors Act, which\
        \ went into effect in late November 2022 and allows adult survivors of sexual\
        \ abuse to sue their abusers in New York – even if the statute of limitations\
        \ on their claims had expired.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6383fb0-4df8-467c-9e43-1d6107d5559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfcd80-0aec-46cf-82cb-89b851f79a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law has given adult survivors of sexual assault one year to file\
        \ lawsuits against their perpetrators and is set to expire on Friday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8133e4a-bd86-4705-b192-b32fee6e8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70398b6f-6bf6-407c-b66e-1074e148e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T05:03:22.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T05:03:23.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxx had a medical episode earlier this year after he was hospitalized
        in Atlanta for an undisclosed medical condition. The Oscar-winner addressed
        his recovery for the first time in July.</p>'
