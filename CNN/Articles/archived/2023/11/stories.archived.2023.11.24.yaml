      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There should be no room for error but the reality is that we live\
        \ in an imperfect world,\" Dee shared on her broadcast channel on Instagram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6975b1-d0df-4efa-b187-04e726045863'
