      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Israel made clear in its statement it plans to resume its\
        \ air and ground campaign on Gaza, “to complete the eradication of Hamas,”\
        \ once this round of hostage releases concludes.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbf608-a8fc-4024-a29d-ea046bd5f79c'
