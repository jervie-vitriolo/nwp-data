      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1680b-eecf-4a26-85df-6144197cfa5b'
      'mgnl:activationStatus': true
