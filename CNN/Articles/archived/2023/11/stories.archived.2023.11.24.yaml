      'mgnl:type': 'text'
      'text': '<p>CNN’s Katherine Dillinger contributed to this report.</p>'
  'mysterious-cosmic-ray-utah-beyond-our-galaxy':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-24T15:48:14.000+08:00
    'imagesource': 'jcr:bf278529-02ec-4d33-ab2e-25ed96575e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0695ebc0-dff1-42f8-ab67-9689830d0d61'
    'lead': 'Space scientists seeking to understand the enigmatic origins of powerful
      cosmic rays have detected an extremely rare, ultra-high-energy particle that
      they believe traveled to Earth from beyond the Milky Way galaxy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T15:49:18.795+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-24T15:55:25.200+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mysterious cosmic ray observed in Utah came from beyond our galaxy,
      scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b2390-8052-4209-ab8e-052cb7798fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Space scientists seeking to understand
        the enigmatic origins of powerful cosmic rays have detected an extremely rare,
        ultra-high-energy particle that they believe traveled to Earth from beyond
        the Milky Way galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397f646-271d-445a-aef0-f470adf1f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy of this subatomic particle, invisible to the naked eye,\
        \ is equivalent to dropping a brick on your toe from waist height, according\
        \ to the authors of new research published Thursday in the journal Science.\
        \ It rivals the single most energetic cosmic ray ever observed, the “Oh-My-God”\
        \ particle that was detected in 1991, the study found.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34c18d-1ece-4148-b027-03f0891b6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cosmic rays are charged particles that travel through space and rain\
        \ down on Earth constantly. Low-energy cosmic rays can emanate from the sun,\
        \ but extremely high-energy ones are exceptional. They are thought to travel\
        \ to Earth from other galaxies and extragalactic sources.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90081c28-a5cb-45ba-a7d3-333bece55324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you hold out your hand, one (cosmic ray) goes through the palm\
        \ of your hand every second, but those are really low-energy things,” said\
        \ study coauthor John Matthews, a research professor at the University of\
        \ Utah.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc07404-1b80-47e8-87c8-cb1c8e7d49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you get out to these really high-energy (cosmic rays), it’s more\
        \ like one per square kilometer per century. It’s never going through your\
        \ hand.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f92b67-1fba-427e-b985-171507c4361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite years of research, the exact origins of these high-energy particles\
        \ still aren’t clear. They are thought to be related to the most energetic\
        \ phenomena in the universe, such as those involving black holes, gamma-ray\
        \ bursts and active galactic nuclei, but the biggest discovered so far appear\
        \ to originate from voids or empty space — where no violent celestial events\
        \ have taken place.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a23663-e9a4-4547-a3d1-983b92ffed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tracking high-energy cosmic rays&nbsp;&nbsp;</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133b997-2e92-4fdf-8a8b-5d9ad1eba4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recently discovered particle, nicknamed the Amaterasu particle\
        \ after the sun goddess in Japanese mythology, was spotted by a cosmic ray\
        \ observatory in Utah’s West Desert known as the Telescope Array.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b6b83-d1fa-44b8-89e1-fea985f8f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Telescope Array, which started operating in 2008, is made up of\
        \ 507 ping-pong table-size surface detectors covering 700 square kilometers\
        \ (270 square miles).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4baccbb-27cf-4772-a658-d6680944a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has observed more than 30 ultra-high-energy cosmic rays but none\
        \ bigger than the Amaterasu particle, which struck the atmosphere above Utah\
        \ on May 27, 2021, raining secondary particles to the ground where they were\
        \ picked up by the detectors, according to the study.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8630f-1a04-4b97-8bdc-83c43de6c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can look …(at) how many particles hit each detector and that tells\
        \ you what the energy of the primary cosmic ray was,” Matthews said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c4d48-f28c-4ebc-a465-ada02db80e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event triggered 23 of the surface detectors, with a calculated\
        \ energy of about 244 exa-electron volts. The “Oh My God particle” detected\
        \ more than 30 years ago was 320 exa-electron volts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812cbcf-118d-48d4-8bf1-6f07780b430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For reference, 1 exa-electron volt equals 1 billion gigaelectron-volts,\
        \ and 1 gigaelectron volt is 1 billion electron volts. That would make the\
        \ Amaterasu particle 244,000,000,000,000,000,000 electron volts. By comparison,\
        \ the typical energy of an electron in the polar aurora is 40,000 electron\
        \ volts, according to NASA.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021eb9f2-ae4d-4c0c-a42d-c201ad300129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ultra-high-energy cosmic ray carries tens of millions of times more\
        \ energy than any human-made particle accelerator such as the Large Hadron\
        \ Collider, the most powerful accelerator ever built, explained Glennys Farrar,\
        \ a professor of physics at New York University.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885758c-d25d-4a52-9c7a-6ebcfb4bdb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What is required is a region of very high magnetic fields — like a\
        \ super-sized LHC, but natural. And the conditions required are really exceptional,\
        \ so the sources are very very rare, and the particles are dissipated into\
        \ the vast universe, so the chances of one hitting Earth are tiny,” said Farrar,\
        \ who wasn’t involved in the study, via email.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad1a5b-b6d3-42c5-8a33-f34adb1b9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The atmosphere largely protects humans from any harmful effects from\
        \ the particles, though cosmic rays sometimes cause computer glitches. The\
        \ particles, and space radiation more broadly, pose a greater risk to astronauts,\
        \ with the potential to cause structural damage to DNA and altering many cellular\
        \ processes, according to NASA,.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a9ff2-2527-4f77-8b09-918e84a6c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mysterious source</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae3943-83c3-4650-a0c0-9b16c70cef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source of these ultra-high-energy particles baffles scientists.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37763a1-2e2c-4b27-9f8b-61a9abd61c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matthews, a co-spokesman for the Telescope Array Collaboration, said\
        \ the two biggest recorded cosmic rays appeared “sort of random” — when their\
        \ trajectories are traced back, there appears to be nothing high-energy enough\
        \ to produce such particles. The Amaterasu particle, specifically, seemed\
        \ to originate from what’s known as the Local Void, an empty area of space\
        \ bordering the Milky Way galaxy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae77759-86a8-4a92-949d-636fc36841c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05693ab0-23c6-42d1-a139-d0c13f2e5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you take the two highest-energy events — the one that we just found,\
        \ the ‘Oh-My-God’ particle — those don’t even seem to point to anything. It\
        \ should be something relatively close. Astronomers with visible telescopes\
        \ can’t see anything really big and really violent,” Matthews said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b47c8a-48ce-4345-b825-22c645c4334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777577d-7c3e-4d7b-8db3-d89e95e0b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It comes from a region that looks like a local empty space. It’s a\
        \ void. So what the heck’s going on?”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34babf58-c2a8-4166-bea8-0eb93c9bd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de9f04-4685-424e-bd18-71d4e7d98c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T15:49:18.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T15:55:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expansion to the Telescope Array may provide some answers. Once
        completed, 500 new detectors will allow the Telescope Array to capture cosmic
        ray-induced particle showers across 2,900 square kilometers (about 1,120 square
        miles) — an area nearly the size of Rhode Island, according to the University
        of Utah statement.</p>'
