    'mgnl:tags': ['Risa-Hontiveros', 'China', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Hontiveros: China accusing PH of stirring up trouble is ‘double gaslighting’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223702af-9b95-4c48-9782-486444b0cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senator
        Risa Hontiveros slammed China on Friday for accusing the Philippines of causing
        trouble by holding joint patrols with the United States in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25824c71-d2d0-48e1-a893-61a5766c2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5724661-3321-4b1c-a613-b307759db069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who’s stirring up trouble? Who’s harassing our vessels and preventing
        them from re-supplying our people on the BRP Sierra Madre. It’s not us, so
        to now accuse us of what they’re doing that’s like double gaslighting right
        there,” she told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1575738-daaf-443e-ad5c-041df1e34631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and the United States Indo-Pacific
        Command conducted tactical exercises in waters off Batanes and in the West
        Philippine Sea from Nov. 21 to 23. The maritime and aerial activities aim
        to enhance interoperability, foster cooperation between the long-time allies,
        and demonstrate "commitment to a free and open Indo-Pacific region."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e31a8c-649d-4111-9949-9fcb534d2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230b8b2-dbd8-4eae-82f3-ba9ae0a41271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was unhappy with this, even <a href="https://www.cnnphilippines.com/news/2023/11/23/china-accuses-ph-us-trouble-scs-indo-pacific.html">accusing</a>
        the Philippines of enlisting foreign forces to patrol the South China Sea
        and stirring up trouble in the region.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68272f-cc96-4f9d-b4bc-729fb900430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7bf9b-4d67-4d4a-a17e-16d13d7cd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of National Defense on Thursday said the Chinese People's\
        \ Liberation Army Southern Theater Command Navy ship Yuncheng conducted routine\
        \ patrols in the South China Sea since Nov. 21. During this period, Beijing\
        \ said “the Philippines enlisted foreign forces to patrol the South China\
        \ Sea, stir up trouble, and hype up regional peace and stability, violating\
        \ the spirit of the Declaration on the Conduct of Parties in the South China\
        \ Sea.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4bfea-584f-4b94-8c21-d2a8609bb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450925b-8425-4efd-adb1-5e68680436e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T13:12:58.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T13:39:09.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros emphasized that it is China which is causing trouble with\
        \ its aggressive actions against Philippine vessels. In a recent incident,\
        \ a Chinese Coast Guard vessel fired a water cannon on Philippine supply boat\
        \ M/L Kalayaan on Nov. 10 to force it to alter its course. The boat was part\
        \ of a mission to deliver supplies to Filipino troops on a rusty navy ship\
        \ grounded at Ayungin Shaol.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
