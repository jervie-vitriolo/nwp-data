      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar’s lead negotiator has also urged the international community\
        \ to “seize this brief window of opportunity to generate further momentum\
        \ for the diplomatic track,” saying such a move was the only way to resolve\
        \ the conflict and establish lasting peace.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ec3c8-7453-42d6-be23-ca51c9ba3ca0'
