      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d8618-b3e4-4842-9a54-c71a4a5464cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In return, Israel will grant a “humanitarian pause” in its assault\
        \ of the enclave and release some Palestinian prisoners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e48cd-afe6-4b2f-b867-96963ddf68f8'
