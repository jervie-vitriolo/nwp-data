      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Trabaho. Maunlad na ekonomiya. At maaasahang transportasyong pampubliko.\
        \ Ito ang pangako ng NSCR at South Long-Haul Project para sa Pilipino,\" Bautista\
        \ said, adding that \"There is no doubt the NSCR and SLH Project will usher\
        \ in the renaissance of the rail industry in the country.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d488f87-fa6b-45b1-8736-26a5a0727dc1'
