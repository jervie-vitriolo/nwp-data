      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fff6d-7168-4347-b5b5-d3748e51e319'
      'mgnl:activationStatus': true
