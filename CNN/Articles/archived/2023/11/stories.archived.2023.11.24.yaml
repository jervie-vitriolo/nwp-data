      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, Senate Majority Leader Joel Villanueva\
        \ said the Department of Foreign Affairs (DFA) and the Department of Migrant\
        \ Workers (DMW) must exhaust all means to secure the hostages' release.\r"
