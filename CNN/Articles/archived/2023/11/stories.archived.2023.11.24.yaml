      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2abc2-5ad9-4926-bbc7-5d07a0e7641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CIF has been a hot topic as lawmakers work on approving the 2024\
        \ national budget. The most controversial was the ₱650 million requested by\
        \ the Sara Duterte-led Office of the Vice President and Department of Education.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a688a3-ffbf-441f-8a3e-ba326ec5ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ae4b5-b5e5-4f77-ab48-98bac8de252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later <a href="https://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html#google_vignette">withdrew</a>
        her request, saying the pursuit of the spending item was divisive.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb876966-71f5-4c7e-b7b3-13b52be9cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:50:57.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-24T14:50:58.104+08:00
