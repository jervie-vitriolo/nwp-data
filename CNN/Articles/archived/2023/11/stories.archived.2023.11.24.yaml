  'dti-marcos-us-trip-investment-commitments-2023-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2023-11-24T21:53:49.000+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ccd644-f5c1-44be-ab7d-10701f4dc6fe'
    'lead': 'US investment inflows in the Philippines could hit $763.74 million in
      2023 – three times the amount seen in 2022 – if the pledges generated by Pres.
      Marcos Jr. during his last visit to the country come to fruition, a trade official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T21:56:15.064+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-24T21:56:15.494+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI: If Marcos trip pledges materialize, US investments in PH could
      hit $763-M in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3dbf8-1d04-4ea6-b3bc-e9337ee5a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> – United
        States investment inflows in the Philippines could hit $763.74 million in
        2023 – three times the amount seen in 2022 – if the pledges generated by President
        Ferdinand Marcos Jr. during his last visit to the country come to fruition,
        a trade official said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989f730-09ca-41dd-804f-12201d99f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos recently concluded his six-day official visit to the US, where\
        \ he participated in the 30th Asia-Pacific Economic Cooperation (APEC) Economic\
        \ Leaders’ Meeting. He reaped investment commitments worth over $672 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12421c0-c0d9-42ae-8b5a-f71ceed67405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/11/20/672-investment-pledges-apec-.htm">PH
        gets $672-M investment pledges from Marcos’ APEC trip</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b9243-6ec4-4855-b706-084586f9ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This year, from January to August, we had seen $91.74 million in US\
        \ investments. The trip of the president for this APEC had generated about\
        \ $672 million as had been announced,” DTI Undersecretary for Communications\
        \ Kim Bernardo-Lokin told CNN Philippines’ The Exchange.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8801631-8511-428d-b635-511ac61eaefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s a total of $763.74 million,\" she said. \"That’s three times\
        \ what we saw last year.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15436afd-8d1a-411b-b6b7-ca7eb3c94547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo-Lokin said US investment inflow into the PH last year was\
        \ $250.39 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f005c2-3dab-4512-8c61-c1f1670c2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked when the country might see these pledges materialize into actual\
        \ direct investments, the official said some of the promised investment projects\
        \ would begin in 2024.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d307b2-1d4f-4955-af85-cb418588bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best way to put it is in terms of internet connection,\" she said.\
        \ \"When you talk about connectivity, one of the first things the president\
        \ and DTI Sec. [Alfredo] Pascual witnessed was for the agreement for the deployment\
        \ of the first two internet micro-geo satellites.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36666f7f-64c5-4446-be7d-bffc6694229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official continued: “Why do I raise this? Because these first two\
        \ internet micro-geo satellites, the first one will be deployed by next year,\
        \ that will be around the last quarter of 2024.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691e7af-b3fc-462d-898b-359657d84984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo-Lokin added that for one of the pledges, the creation of a\
        \ US manufacturing facility in the Philippines, pre-feasibility studies had\
        \ already begun.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7619ea-d6db-4d61-8bd5-42fe6e188a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Frank Thiel, president of the American Chamber of Commerce\
        \ of the Philippines, disclosed that the organization is expecting a large\
        \ US trade mission in March 2024, to be led by US President Joe Biden.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb395158-b9d1-4c2a-b228-7dca046a3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T21:56:15.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-24T21:56:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be high-level executives, different industries will be
        looking to see if they can invest in the Philippines…" Thiel told The Exchange.
        "President Biden is actually directing the trade mission. He’s going to be
        supporting, organizing, that’s what we have been led to understand."</p>'
