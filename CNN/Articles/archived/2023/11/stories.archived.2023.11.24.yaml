      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything happens for a reason and it''s just a matter of seeing
        it as a lesson or a blessing," she added.</p>'
    '5':
