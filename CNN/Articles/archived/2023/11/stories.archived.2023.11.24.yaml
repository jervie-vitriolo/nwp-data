      'mgnl:type': 'text'
      'text': '<h2><strong>What’s in the deal?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149fd0d-035e-404c-b231-d9959f016156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:54:53.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal will see the release of 50 women and children held captive\
        \ in Gaza by Hamas, according to Qatar, which mediated negotiations between\
        \ Israel and the militant group.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef889f6-1eb4-4d2c-948c-0d8094ae79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:54:53.032+08:00
