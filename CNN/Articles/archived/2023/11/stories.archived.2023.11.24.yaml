  'PH-first-cancer-centered-hospital':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-24T10:50:31.000+08:00
    'imagesource': 'jcr:2ac66733-f26c-4282-89f7-98e178ded91f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5902dfbe-3887-4af8-a950-f82a5714a7df'
    'lead': 'President Ferdinand Marcos Jr. led the inauguration of the Healthway
      Cancer Care Hospital (HCCH) in Taguig, the first cancer-centered facility in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-24T10:52:20.580+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-24T11:21:45.431+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH''s first cancer-centered hospital opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ecfc0-71e0-4cb0-bb69-458f4d8dfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> President
        Ferdinand Marcos Jr. on Friday led the inauguration of the Healthway Cancer
        Care Hospital (HCCH) in Taguig, the first cancer-centered facility in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fbf92-bd78-40e2-8f0b-263bed7d0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The opening of HCCH will go a long way in improving access to quality
        cancer care for many Filipinos," Marcos said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb5ca0-513e-489b-9ef2-a078035cc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hospital touts a full range of equipment and services to treat
        cancer, which range from radiation oncology, to surgery, chemotherapy, and
        palliative care.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40635b-ae23-40e4-a90b-9e23bb2924f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With the help of HCCH we can revolutionize the cancer care service
        industry in the Philippines through modern state-of-the-art equipment coupled
        with leading medical professionals," the president added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327f5af-a5ec-4487-8c89-bc73780b78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from the Department of Health (DOH), Marcos said cancer
        is now third in mortality rate among Filipinos and urged the public to get
        regular check ups to detect possible risk of cancer early.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3496c4-4c7d-406c-bdf8-ce69c632f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the DOH implemented the <a href="https://www.cnnphilippines.com/news/2022/11/14/doh-cancer-assistance-fund.html">cancer
        assistance fund</a> which covers outpatient and inpatient services, including
        but not limited to diagnostics, therapeutic procedures, medicines, treatment
        and management services, and other care-related components of cancer.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4229047-650f-40d4-9a56-6b04c0b404d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fund was designed to complement existing financial support mechanisms
        in public and private facilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa68b51-06a0-4901-afa3-2240c46fc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T10:52:20.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-24T11:21:45.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HCCH opened under a partnership of the local government of Taguig,
        the DOH, and Ayala Corp. Health.</p>'
