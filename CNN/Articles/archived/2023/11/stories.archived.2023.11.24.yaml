    'template': '1'
    'title': 'Israel-Hamas truce and hostage release will begin on Friday, Qatar says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdccee1-9e5b-49fe-a3fa-08610f4610e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.601+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A four-day truce between Israel and Hamas
        will begin on Friday morning, with civilian hostages and Palestinian prisoners
        to be released later in the afternoon, Qatar announced Thursday, hours after
        the deal was originally meant to take effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf302-4f73-42c1-947b-14701ab60ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.602+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbbf99-1b67-402d-86d5-24a0935f0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.602+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pause in fighting will start at 7 a.m. local time (midnight ET),\
        \ with 13 women and children hostages to be freed at 4 p.m., according to\
        \ a spokesperson for Qatar’s foreign ministry, Majed Al-Ansari.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77668a21-00c5-4902-8a10-7c0363b93c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.603+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254de28-773d-41a0-bc68-922af048241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.603+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of hostages who are expected to be released has been handed\
        \ to the Israeli intelligence service Mossad, Al-Ansari said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f08812-6137-4b09-9ed6-d416dba8ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.604+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b05962-2409-4f71-9e3f-afaae530060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.605+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mossad will also hand over a list of Palestinian prisoners expected\
        \ to be released to the Qataris, he added. “Whenever we have both lists confirmed\
        \ this is when we can begin with the process of getting people out,” the spokesperson\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62082099-d4d1-4b32-9966-e565cf0ca577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.605+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60df2b-557e-4389-9980-176ebd0ac57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.606+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli official told CNN a total of 39 Palestinian prisoners will\
        \ be released Friday as part of the deal between Israel and Hamas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a3a84-fe28-4880-a2ef-45c775842492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.606+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cccf9-f4ff-4b06-8256-1f7a31c61a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.607+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prisoners will be taken from two jails – Damon and Megiddo, both\
        \ southeast of Haifa – and driven to the Ofer prison, south of Ramallah, in\
        \ the occupied West Bank, for final checks by the Red Cross.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5bac8d-ee36-4b52-853c-925898851369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.607+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00213a54-30ec-4286-99c6-6382ef34615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.608+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Israel has started notifying the families of the first hostages\
        \ set to be released on Friday, Israeli coordinator for hostages and missing\
        \ persons Gal Hirsch said in a statement. “Liaison officers have informed\
        \ all of those families whose loved ones appear on the list, as well as all\
        \ of the hostages’ families,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26ebc5-63c4-4db1-b5cc-b4aa23e93ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.608+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09ad7b-abd7-41c9-8844-b5e81b4be610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.609+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli official told CNN Wednesday that the truce had been slated\
        \ to begin at 10 a.m. local time on Thursday to be followed by the release\
        \ of at least 50 women and children out of the more than 230 being held hostage\
        \ in Gaza. But those plans were delayed late Wednesday, just hours before\
        \ the pause in fighting was initially expected to begin.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fd491-fc25-494f-8060-68860f0217b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.609+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac633-5993-45a6-a260-6ac723bc0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing is finalized until it’s actually happening. And even amid\
        \ the process, changes might occur at any moment,” Israel Defense Forces (IDF)\
        \ spokesperson Daniel Hagari said in his daily press briefing on Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d42239-803e-45bc-8866-29fa153c8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59118d14-f633-40d2-b819-4da78ee731dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that the Israeli army continues to fight in the Gaza Strip\
        \ “at this hour,” pointing out that once the pause goes into effect, IDF soldiers\
        \ will be stationed along the “truce lines” established inside the territory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083ab43-eced-48cb-a7f9-85838dc5f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200fbd4-b94f-40ae-92a9-fc23de5a83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.612+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the deal outlined earlier, 150 Palestinian prisoners would be\
        \ released from Israeli jails. The prisoners concerned are women and children,\
        \ Hamas said Wednesday, adding that the agreement also involves the entry\
        \ of hundreds of trucks carrying aid relief, medical supplies and fuel to\
        \ all parts of the besieged territory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a102e6-8b7f-449e-9b4d-2f865e49cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.613+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb1f5c-012f-4c8d-bce7-edc3e9a680c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.613+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government on Wednesday published a list of 300 Palestinian\
        \ prisoners for possible release, as Israel is offering a potential second\
        \ phase of exchanges.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6695c16-be9b-4c93-be0d-fb08334c82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.614+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04530d-5963-45ba-8dd5-70df85442b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.614+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list includes the ages of the prisoners, and the charges on which\
        \ they are being held – throwing stones and “harming regional security” are\
        \ among the most common. Others are listed as detained for supporting illegal\
        \ terror organizations, illegal weapons charges, incitement, and at least\
        \ two accusations of attempted murder.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c58630-a39d-4ff4-b8c3-b2475d3d61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.615+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865c36c-0888-4c7a-bcda-68faab2d63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.615+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the Palestinian prisoners listed as eligible for release are\
        \ male teenagers aged 16 to 18 – children under the United Nations definition\
        \ – although a handful are as young as 14. Some 33 are women, according to\
        \ a CNN count.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e6c2e-5d26-42fb-820f-489b313d54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.616+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d7900-9211-4038-8f02-47e7f59494ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.616+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delay until Friday</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6ac80-69e6-48b8-924a-c0a7f93157b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s National Security Council said earlier in a statement that\
        \ the first group of hostages would not be released before Friday. An Israeli\
        \ official told CNN the start of an agreed temporary truce in fighting was\
        \ also delayed until Friday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296af5a1-0769-4675-b6ab-43dea3b4b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886415a8-438e-4d93-bc61-12e06f940b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.618+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Talks to release our hostages are advancing and are ongoing. The start\
        \ of the release process will take place according to the original agreement\
        \ between both sides, and not before Friday,” the statement said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4a665-8cff-469b-8fc4-25adf1244af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.618+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e7f71-8131-4fbd-ae60-d6fb9b7f97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.619+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments over ongoing planning echo those from American officials.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee07630-be0b-45c8-b6d4-81c33298bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.619+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c760e-f34d-4b74-9217-be9824c3e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.620+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US National Security Council spokesperson stressed in a statement\
        \ late Wednesday that the hostage deal “remains agreed,” adding that the parties\
        \ were “working out final logistical details particularly for the first day\
        \ of implementation.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b1a7f-35fe-418a-a4b5-c3b641e0f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.620+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73f3dd-e8e6-444f-9783-039b77ee2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.621+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is our view that nothing should be left to chance as the hostages\
        \ begin coming home,” NSC spokesperson Adrienne Watson said. “Our primary\
        \ objective is to ensure that they are brought home safely. That is on track\
        \ and we are hopeful that implementation will begin on Friday morning.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ee077-ea06-4a1a-bdfd-7b3f705833ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.621+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c27165-76b1-4472-bc78-a7e79b318b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.622+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Israeli official familiar with the matter downplayed its seriousness,\
        \ putting it down to “fairly minor implementation details.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abe3c2-c587-4433-be61-0a13aaac34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.622+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf36216-6848-4dd1-a047-9b3ab3b997ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.623+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu warned on Thursday, however, that getting the first group\
        \ of hostages out of Gaza is “not without its challenges.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57225a4f-3056-464e-a5db-893ffd261a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.623+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7574f3-b65a-4f3b-a981-9f8ab79adc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.624+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope to get this first tranche out, and then we’re committed to\
        \ getting everyone out,” Netanyahu said during a meeting with British Foreign\
        \ Secretary David Cameron.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f6a9a-c639-4d02-86ed-a227104011fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.624+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e13e3-2e35-4e14-bfcf-4fa5b13c2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.625+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials and analysts in Israel have long cautioned that any deal\
        \ would be precarious up and until the hostages were safely across the border.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce0be0-3289-4993-959d-fdafd2490e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.625+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca542c5-b81f-448d-a008-883504d177a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.626+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“The fighting will continue forcefully”</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58568d5a-218e-4097-902b-1de75a91e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.627+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF had continued ground and air operations in Gaza on Wednesday\
        \ ahead of the expected start of the truce, carrying out strikes in the north-eastern\
        \ and central parts of the Gaza Strip. Areas further south, including Khan\
        \ Younis and Rafah, were also hit, according to Palestinian accounts.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee20f-c51e-4244-898a-20578eb72e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.628+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd42da1-6a47-4591-a75d-06766d803cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.628+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces continued to strike targets on Thursday, the IDF said,\
        \ including in northwest Jabalya.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f9f4f-7375-4b95-8518-363f598481b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.629+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0dce8-1932-4181-97e5-5f597a6d38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.629+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also said Thursday that Israeli soldiers had located a tunnel\
        \ shaft inside a mosque and located and struck another tunnel shaft in an\
        \ agricultural area in Beit Hanoun. It claimed IDF soldiers had located “\
        numerous weapons” and identified a tunnel shaft inside a civilian residence\
        \ in the area.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edd6c4-b6a3-4057-be68-b0fcf3178820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.630+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c08bf-355a-4cc1-8965-93684e5ff6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.630+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Defense Minister Yoav Gallant has said Israel’s military operation\
        \ against Hamas will continue “forcefully” after the brief truce and that\
        \ the fighting is expected to go on for at least two more months.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb92b0f-b7c1-4568-93da-2c0b25d5de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9eee70-5ece-4e57-894e-f13104869b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will be a brief pause, when it ends the fighting will continue\
        \ forcefully, and will create pressure that will allow the return of more\
        \ hostages… Fighting of at least two more months is expected,” Gallant said\
        \ while visiting Israeli troops on Thursday.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3fd3a-7139-4fe7-80a3-920620292646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6d24d-82dc-4d39-a9aa-c4bbea2789f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.632+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal had marked a major diplomatic breakthrough nearly seven weeks\
        \ after the start of a conflict that has spiraled into a grave humanitarian\
        \ crisis in Gaza. The announcement was greeted with relief and heightened\
        \ anticipation from the families of those taken hostage.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc771450-0284-4eba-b0a3-a0d9b1d6e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630c68a-da8c-4734-a0e9-d1b17f96e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The truce, meanwhile, would also allow the entry of “a larger number\
        \ of humanitarian convoys and relief aid,” as laid out by key negotiator Qatar\
        \ in a statement.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4b4eb-4c87-4a57-9148-00320ee227fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01e56c-7fd1-4231-85ef-de0fe8c68a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T04:47:19.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T04:47:46.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is an option for the pause to last as long as 10 days, but Israeli\
        \ officials believe it is unlikely to last that long.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dc48a-4c42-4b9f-9f24-ab832b1faba0'
      'mgnl:activationStatus': true
