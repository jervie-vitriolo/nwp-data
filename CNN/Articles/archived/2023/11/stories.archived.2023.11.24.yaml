    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH stirring up trouble? DND says China credibility ‘very low,’ more
      joint WPS patrols to happen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f1781-62fe-4014-9d7c-3b91186b0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T14:31:26.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        country’s defense chief on Friday called as “absolute falsity” China''s claim
        that the Philippines is undermining regional stability by working with the
        United States in patrolling disputed waters, adding that Beijing should expect
        more similar moves in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ba95d-54a7-4b0f-b1fd-b368c11833dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f90d3-9094-4bde-9909-2ca9913f9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-24T16:18:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T16:20:13.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gilbert Teodoro responded to China’s accusation
        that the country is <a href="https://www.cnnphilippines.com/news/2023/11/23/china-accuses-ph-us-trouble-scs-indo-pacific.html">“stirring
        up trouble”</a> and supposedly violated a non-binding agreement on the conduct
        of states when it held patrols with the US in the West Philippine Sea (WPS)
        the past three days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a46004-3b9d-48bf-9455-67ba37d62bfa'
