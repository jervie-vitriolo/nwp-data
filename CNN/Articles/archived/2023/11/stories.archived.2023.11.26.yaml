  'marcos-malacanang-gift-giving-2023':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T13:25:46.000+08:00
    'imagesource': 'jcr:4076a947-787a-4140-a0a4-bd2347ffcd28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c33e800-80e9-49ce-b714-71725d7c2b27'
    'lead': 'The Kalayaan Grounds of Malacañang Palace were turned into a playground
      on Sunday as President Ferdinand Marcos Jr. led a national gift-giving program
      that aims to benefit over 17,000 children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T13:29:03.591+08:00
