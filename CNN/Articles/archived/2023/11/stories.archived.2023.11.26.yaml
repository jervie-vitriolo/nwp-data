    'stories': []
    'template': '1'
    'title': 'CNN Philippines'' Rico Hizon, Tristan Nodalo recognized for contributions
      to journalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9028d-1cc3-4789-ae3f-e14aa73a48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — CNN
        Philippines'' senior anchor Rico Hizon and correspondent Tristan Nodalo have
        both been recognized by two different organizations for their contributions
        to the field of journalism and truth dissemination.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b796c-8907-4360-a840-9d61ff088b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Harvard Business School Owner/President Management (OPM) Club recognized\
        \ Hizon for his contribution to Philippine journalism, describing him as \"\
        one of the phenomenal voices making the Filipino proud.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e31c39-e06d-4ac8-a1b6-f3e59216f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly honored to be recognized with these top business leaders
        of our country, who are pillars in nation building and economic progress.
        I am inspired to be part of a CNN Philippines news team that informs and educates
        our viewers on the real facts," said Hizon, anchor of The Final Word and The
        Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41ec82-8e09-4f8f-8b07-a74d6cae1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"As broadcast journalists - our responsibility is to give\
        \ the public an accurate, truthful, unbiased account of the news so our viewers\
        \ can make informed decisions on the pressing issues of the day.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418996fc-83d5-4ed5-b6ae-474bff18db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Leadership Awards Night\" recognizing Hizon and his contemporaries\
        \ will be held on Wednesday, Nov. 29, at the Manila House Private Club in\
        \ Taguig.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cf439-a6f3-4cc0-94d7-a9e69c37d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the non-government organization Gawad Pilipino
        bestowed upon Nodalo the Dangal ng Bayan "Outstanding TV Reporter of the Year"
        award for his notable contributions to information and truth dissemination
        as a renowned and remarkable media personality.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D839295708202930%26set%3Da.497936162338888%26type%3D3&show_text=true&width=500"
        width="500" height="700" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910212d-a612-4417-98c3-193591e64128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8c024-063e-4b90-b8c7-7dc9ca06eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nodalo, a correspondent covering foreign affairs and labor, said
        he was grateful for the opportunity to be recognized alongside other seasoned
        journalists in the Gawad Pilipino Awards 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f16460-1363-4e92-be3f-d4f68370d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This recognition is a validation that we are doing our part in delivering\
        \ news that people can trust and rely on, but this is also a challenge to\
        \ step up our game and provide accurate and balanced information,\" Nodalo\
        \ said. \"This recognition is also for the entire CNN Philippines team.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1c55c-9fa9-4a25-b393-1d8e4c7895e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year's edition of the annual award ceremony is set for Dec. 27,\
        \ 2023, at Camp Aguinaldo in Quezon City.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed7295-9daf-4d52-9df4-af8ed5d71f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T22:40:28.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T23:12:54.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawad Pilipino was established by EuroTV founder Danilo Mangahas.</p>'
