      'mgnl:lastActivated': 2023-11-26T19:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b33a04-723b-40f2-845b-5f00eb46783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May shadowing lang, may shadowing dun sa maritime, tapos dun sa air.\
        \ May dalawang Chinese jet fighters na umikot dun sa plane natin, inikutan\
        \ lang naman, inikutan,\" Brawner said in a phone interview on Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c8268-0c35-47eb-9e13-72abec411396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd0a8f-363e-42be-be6a-4bd0e461cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There was shadowing in the maritime, in the air. Two\
        \ Chinese jet fighters circled our plane.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a9d06-f2ca-4072-bda9-a07b45f55064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.064+08:00
