      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783b31c-8617-4041-9528-b84a131d8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos shared on social media, people were seen running away amid\
        \ the sound of gunfire, presumed to be Israeli, on Salah al-Din Street. A\
        \ journalist told CNN that Israeli tanks were seen and that gunfire could\
        \ be heard on the same street, the main highway running north to south through\
        \ the strip.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0da630-85bf-431b-a3b9-6ec6af4020e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091ddcc-a1d1-4eac-bd68-e50f9e983299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to CNN’s questions about whether people attempting to travel\
        \ north were fired at, the IDF said it “is stationed along the designated\
        \ operational lines of the pause in accordance with the provisions of the\
        \ agreed upon framework.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdd69c-4442-4265-9829-84e0345cfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d3f98-fc13-4c4f-a089-a7e68c54ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF earlier called on residents to use the time provided by the\
        \ truce to “stock up on needs and arrange affairs” instead of traveling to\
        \ the north. The only movement allowed in the north would be for residents\
        \ evacuating southward, the IDF said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf7845-0ed0-42e4-b623-9489a7ff3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3ba6c-075d-4a1c-b105-800c0d56de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear how many of the 1.1 million people populating Gaza’s\
        \ north before the evacuation remain there. United States Special Envoy David\
        \ Satterfield earlier this month said between 350,000 and 400,000 were still\
        \ in the north.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445ab5e-4422-4145-abbd-c5ec39ef88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b595ef-7f3e-441b-956f-98fb95aca2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1.7 million of the territory’s population of 2 million are\
        \ internally displaced, according to the United Nations Relief and Works Agency\
        \ for Palestinian Refugees (UNRWA).\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb118a-38cc-4890-8098-a8da46274905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fab7de-8967-4a2b-b6ff-20fc2ebf591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Aid trickles in</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bf49b-1d7d-437d-ab34-18b56af00320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the brief truce holds, aid is being brought into the territory while\
        \ it still can be.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1347a-0ec8-4ee7-87ab-df7edff72f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e510e-57f1-4c80-aaab-b733f88b3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 90 out of 200 aid trucks containing food, water, relief and\
        \ medical supplies have so far entered Gaza through the Rafah border crossing\
        \ on Friday, an Egyptian official at the border told CNN.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4973f58-fd3b-401a-aec9-44b06f923323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0128a0-4976-46e9-b63e-b783479c6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Red Crescent said Friday that its teams had received\
        \ two ambulances and 85 trucks from its Egyptian counterpart.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707ec6d-44bd-4a06-a2a0-dcad83afedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fac5e-317f-4a30-b4d4-e04343ea9c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much-needed fuel is also on its way into the territory, with at least\
        \ seven fuel trucks having so far crossed from Egypt into Gaza, according\
        \ to a journalist working for CNN on the ground.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2f9bd-faca-41e3-8dd7-902267083124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5675a-039b-405a-88b8-6effb2c48947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Coordinator of Government Activities in the Territories (COGAT)\
        \ said in a statement that four fuel tankers and four tankers carrying cooking\
        \ gas provided by the Israeli government had also crossed into Gaza through\
        \ Rafah on Friday morning.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee2b28-60f8-4b16-8085-75ce51f1acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c6a1a-c11d-4c28-b6b4-b35ac0255aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homes, shelters and hospitals have been left without electricity in\
        \ recent days and weeks, as the territory ran out of fuel needed to power\
        \ generators.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0256b-4345-49f6-ab38-ef78d8615e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02468806-9414-40f3-84d8-5be80798356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arriving aid is being distributed by UNRWA.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416deae-270c-4168-a7d9-f603b39a32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e16dd-11ed-4073-a154-067f3ce3f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians on Friday called for a safe corridor that would allow\
        \ them to cross north, gather their belongings, bury their dead and then return\
        \ south.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01516c-e338-4bf2-8bac-e48453893cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395246c3-eaf5-458d-b60b-815a4b88a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they could just establish a crossing corridor for us, to go to\
        \ our homes and come back,” said Agha.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fb6dd-91af-42f2-8b4f-059e02a3eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b528c0-2002-4cc2-a58c-54394c364c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 14,000 Palestinians have been killed in Gaza since the war\
        \ began, according to the Hamas-controlled health ministry there.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d3d68-b945-42cd-9a3d-26acbea50d72'
