    'template': '1'
    'title': 'Warner Bros. marks first venture into PH film market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16773e7b-5d3b-4a40-b88d-dca0cc8651cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.414+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Hollywood’s
        Warner Bros. is making its first entry into the local film industry as it
        signed a deal for the distribution of “Mallari,” a movie about the Philippines''
        first-ever documented serial killer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08182f72-371f-4b68-b009-bd3896c7ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.415+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d9890-dd96-4a3b-b2e4-4d464a729b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.415+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros. and Filipino film company Mentorque Productions inked\
        \ the agreement on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee0da8-8785-4cae-8e06-028f918442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.416+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c2530-d86a-4a19-b36d-3ce0e2473ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.416+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mallari,” topbilled by Filipino actor Piolo Pascual, is inspired by\
        \ the true story of Fr. Severino Mallari, considered the country’s first and\
        \ only serial killer. It is one of the official entries in this year’s Metro\
        \ Manila Film Festival.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d978852-c9bd-4a47-ba6b-50df9488be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.416+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf2388-5958-4b66-b3d4-8ff508f49512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.417+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/entertainment/2023/10/27/piolo-pascual-mmff-mallari.html">Piolo
        Pascual digs deeper into story of PH’s first documented serial killer in ''Mallari''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae706d3-6ed4-439e-95a8-06132f59150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.417+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213dd9f-7a9e-462a-9cde-63dc290ee5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.418+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Bryan Diamante, Mentorque Productions president, said securing\
        \ a partnership with Warner Bros. would spark opportunities and help “reawaken”\
        \ Philippine cinema.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83952b36-476a-4ed9-8054-dc8937b6f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.418+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb26ea5-758c-42c1-8c05-8f6341d48e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.418+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diamante bared that Mentorque had to shell out ₱80 million for the\
        \ film to ensure that Mallari would pass Warner Bros.’ standards.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44756887-c987-435c-a620-1d6a956f838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.419+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e70486-b77c-41b5-8d60-cc67fa4f6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.419+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Warner Bros. is very particular on their standard and they have rules,\
        \ para makamit namin ‘yun (to meet them), somehow we have to spend more,”\
        \ he said.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c73f9-d867-4560-a3ed-4cea6dec28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.420+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7878e53-720f-4573-93de-cc5b236eb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.420+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Warner Bros. has been distributing international films, and they’\
        re always the priority and that’s one advantage namin,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092afbc4-7a68-40d9-8025-a7d99248e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.420+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.698+08:00
