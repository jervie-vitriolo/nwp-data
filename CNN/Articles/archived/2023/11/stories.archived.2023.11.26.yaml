      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801c6c4-f6a4-4502-973a-02f523bba864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Poll
        technology provider Smartmatic hit back at its critics and asked the Commission
        on Elections (Comelec) anew to dismiss the petition for its disqualification
        from the bidding for the new automated election system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b136937-d5eb-4cd8-b5b0-8ceaeeb83fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf19946-21b0-4d5e-9464-610a420dd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The petitioners' clear objective is both political, attempting to\
        \ delegitimize the government, and commercial, supporting Smartmatic competitors,\"\
        \ Smartmatic said in a statement on Saturday. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437a9b4-c387-4fb8-a73a-82e93ceeebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443ef45-13f7-4b12-bc3f-3a83b906bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These claims are unfounded, presented as facts but lacking any evidence.\
        \ The petitioners have not demonstrated a single vote discrepancy,\" it added.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efef5d-2c13-46ed-a3e0-a5c0eddc3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6949e-ab19-4542-b629-36a005f9cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, former Information and Communications Technology Secretary\
        \ Eliseo Rio, former Comelec Commissioner Augusto Lagman, Franklin Ysaac,\
        \ and Leonardo Odoño filed a petition calling for a review of the qualifications\
        \ of Smartmatic. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24578262-5467-49a6-a277-10625a5ba779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1292d-4613-49da-9939-0355f2e2c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/news/2023/6/16/smartmatic-possible-disqualification-.html">petition</a>
        cited alleged irregularities between the transmission logs and reception logs
        from the precinct level to Comelec''s transparency server during the 2022
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242e761-2ca1-43b0-8236-5c8ed5d10b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af461f-27a3-4338-aefc-9aa38d9624bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74470df-4628-463e-b767-1bffd1aa53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seven-man Comelec en banc has yet to rule on the petition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5208bbc-8f8c-4a4d-bc14-5709973910c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22872481-0677-4f26-abf7-ebd25c251eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the pending case, Smartmatic took part in the pre-bid conference\
        \ for the new automated election system for the 2025 midterm elections. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e949f-4114-4f78-b584-0c83d8a3316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3d0fe-03f1-4fce-a009-76276998f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate <a href="https://www.cnnphilippines.com/news/2023/11/20/comelec-probes-smartmatic-meeting-2022-polls-bet-camp.html">deliberations</a>
        on Comelec''s proposed 2024 budget, Senate Minority Leader Koko Pimentel said
        the owner of Smartmatic Philippines'' mother company visited the country and
        met with "a camp of a candidate, an interested party."&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3332f28-4ea5-4fb0-84ee-862b3b1895d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075c719-c736-4263-9142-6ff9e7f1f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T14:45:27.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T14:45:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom-based firm said that it is \"hopeful\" of Comelec's\
        \ dismissal of its disqualification case as proof of \"Smartmatic's adherence\
