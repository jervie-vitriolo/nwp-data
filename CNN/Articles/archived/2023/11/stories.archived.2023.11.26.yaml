      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 64-year-old French pilot has been given
        a one-year suspended prison sentence for involuntary manslaughter after being
        found guilty of killing a skydiver with his plane’s wing during a jump, a
        criminal court in Montauban, southern France, confirmed to CNN Thursday.</p>'
    '1':
