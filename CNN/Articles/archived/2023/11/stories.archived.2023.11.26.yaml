      'mgnl:lastActivated': 2023-11-26T06:15:15.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7a369-dda6-4eb8-8929-ddc4448b0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.007+08:00
      'mgnl:createdBy': 'faith'
