    'lead': 'More adult Filipinos said their quality of life had declined over the
      past year, a survey conducted from Sept. 28 to Oct. 1 by the Social Weather
      Stations found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T08:20:54.660+08:00
