      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 26) — Two people were reported
        dead while more than a million were affected by the combined effects of the
        shear line and a low-pressure area (LPA), disaster officials said on Sunday.</p>'
