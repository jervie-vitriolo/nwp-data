      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t feel any truce, we don’t feel safe,” al-Fayoumi said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065b635-d2fc-4043-a28f-d69aa3e3bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.981+08:00
