  'UAE-oil-chief-popular':
    'author': 'Elizabeth Wells, CNN'
    'caption': 'Yasuyoshi Chiba/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-26T06:15:19.000+08:00
    'credit': 'Yasuyoshi Chiba/AFP/Getty Images'
    'imagesource': 'jcr:f6e249ba-d335-4196-a824-84c431f1452b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94394ec7-d8a4-4093-b676-09892226b62d'
    'lead': 'When the Seychelles government announced it would allow a Canadian company
      to explore for oil in its waters in September 2022, it said it hoped it would
      never have to extract the oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T06:17:07.924+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-26T06:17:08.626+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Despite criticisms from the West, the UAE’s oil chief is proving popular
      in the developing world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa16cc-49cc-44e7-9a0d-301d13649d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the Seychelles government announced
        it would allow a Canadian company to explore for oil in its waters in September
        2022, it said it hoped it would never have to extract the oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbb7b1-d3f4-41c0-a6db-38d16c7dc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb004efa-dcde-4ada-ba2d-e3df0b7a8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The small archipelago nation, off the eastern coast of Africa, is at\
        \ threat from crushing sea level rise as the world continues to burn planet-warming\
        \ fossil fuels. But long-promised finance from rich countries to help it make\
        \ a green transition simply hasn’t arrived, President Wavel Ramkalawan told\
        \ CNN in May. So they have had to look elsewhere.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57958e4-95bb-48a1-9f51-6642e9ecdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3cf2c-b5c3-429e-8e07-0092c0261774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re hoping that whilst we do the exploration, all these promises\
        \ will be fulfilled,” Ramkalawan said, meaning they could leave the oil in\
        \ the ground. But, he added, “at the end of the day, it’s about survival.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499defdf-553a-4c42-8682-2bbe67e2fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0cf17-2c78-46ad-868d-05143453b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not among the poorest developing countries, the Seychelles highlights\
        \ a paradox faced by many in the Global South: How to grow their economies\
        \ and cope with the expenses of climate-fueled disasters they did least to\
        \ cause, while also responding to international pressure to stop burning fossil\
        \ fuels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d4c3d-6e58-403d-a410-113e67377657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62509ef3-5227-4498-9d64-45334cd56dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s into this space that Sultan Al Jaber has stepped — the Emirati\
        \ minister and businessman who will preside over the UN-backed COP28 climate\
        \ talks in Dubai starting on November 30.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674267a-696c-497c-a563-c19590656cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b24e46-6724-4f6c-9992-b95e7425627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber’s appointment as COP28’s leader has been met with fierce criticism\
        \ among some media organizations, civil society groups and even politicians\
        \ in the Global North. That’s because, while he serves as the UAE’s climate\
        \ envoy and head of its renewables company, he also runs the state-owned Abu\
        \ Dhabi National Oil Company (ADNOC). More than 100 members of the US Congress\
        \ and the European Parliament in May called for him to be replaced as COP28\
        \ president-designate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cb7e5-19f0-40a7-8f68-9a7e3783103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef3efa-6c20-409e-92cb-3c29b729a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Al Jaber’s decision to focus on increasing finance to help developing\
        \ countries shift to renewable energy is helping his popularity in the Global\
        \ South.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763f643-220d-45d3-8adb-1d49b7394ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38244b4e-b083-4fd8-ab2f-91b74d1e3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The money must flow smoothly and fast to where it needs to go so that\
        \ the Global South does not have to choose between climate action and development,”\
        \ Al Jaber told delegates at a pre-COP opening ceremony in Dubai, in October.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32882e2a-e53d-4ea7-b4b2-d70aafe75f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48267f-ad69-41df-9790-f3e6168df2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some leaders, this contrasts with a string of broken promises on\
        \ finance from developed countries.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71482e-408b-4c49-87ed-546778a0bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d49496-59eb-4423-ad26-fb434e246d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries in the West “promise and don’t deliver, but yet they tell\
        \ you ‘you have to keep protecting the planet,’” Ramkalawan said. He said\
        \ the UAE has funded wind and solar plants in the Seychelles, adding, “I think\
        \ the commitment of the UAE speaks volumes.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29d17b-ca2f-4791-b354-c10a154bb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4da814-13d1-4d1c-adf9-8b2b7bf54341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Al Jaber’s leadership at the pre-COP28 talks, countries reached\
        \ an agreement on how to run a “loss and damage” fund that would provide some\
        \ money to developing countries to pay for the outsized impacts of climate\
        \ change they have experienced.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113fbd2-a25f-4e99-be1a-6f8c26a8e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a7faf-2a3f-41dc-aecf-a7fc4894643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a welcome development for some after the rich world had for\
        \ two years failed to deliver the annual $100 billion to developing nations\
        \ that it agreed back in 2009. That money was supposed to reach the most climate-vulnerable\
        \ countries by 2020 to help them tackle and adapt to the climate crisis. Even\
        \ though the goal was finally reached in 2022, developing nations say it’\
        s nowhere near enough.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb4ca3-ecb3-4320-9414-238f7b02b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dc1e7-206d-45d6-9aa1-ab668ac5fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many critics have cited the UAE’s plans to expand production of\
        \ planet-heating fossil fuels as a conflict of interest in the COP28 talks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b59ee4-7bf0-4932-829c-3a07f93fb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf85b4-6edd-469d-b01f-7c9f0626d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ADNOC plans to invest $150 billion into scaling up its operations over\
        \ the next five years. It is currently expanding its production capacity,\
        \ aiming for 5 million barrels of oil a day by 2027, while the UAE government\
        \ has said it plans to extract its very last barrel of oil 50 years from now,\
        \ when its reserves are projected to dry up. That’s despite scientists saying\
        \ society should be winding down oil and gas use now.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655a2e7-0af3-4db2-a5df-c92f2696ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f0a65-2358-45ee-b820-5df60146cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber and ADNOC deny allegations of a conflict of interest, saying\
        \ that having someone who knows both fossil fuels and renewables to lead the\
        \ talks makes sense. ADNOC told CNN that there was “no one more qualified”\
        \ than Al Jaber to lead the talks, pointing to his “20-year career across\
        \ the renewable energy and conventional energy sectors” and his decade-long\
        \ history in climate diplomacy.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc983ab-5085-4309-baf0-58c67d7c188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cfaad-4dd9-41eb-8115-51c04d9ddd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite its plans to expand production, ADNOC previously told CNN that\
        \ it was still aiming “to achieve net zero by 2045 backed by an initial $15\
        \ billion allocation.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6774319-409b-42ea-bb50-d20733ec5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3ea84-a2f7-41bd-b7c9-e4bd7656401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Struggling to keep up</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972af3ac-84fd-452c-801f-158ec5609351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the Seychelles, Kenya too is facing the challenge of how to cope\
        \ with the expenses of climate-fueled disasters and rapidly scale up renewable\
        \ energy without adequate funding.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071b16d-8a00-493b-9fa3-85ea4a30b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bcc3f-bc53-415b-aee3-cde1777b4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Kenyan President William Ruto, widely considered one of Africa’\
        s leading climate champions, was asked if he was concerned about the oil-producing\
        \ UAE hosting COP28, he told CNN he had no issue because the country is also\
        \ among “the biggest investors in renewable energy.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86969441-212a-45e3-b500-3647733883d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd938aef-61c5-4cc6-9e0c-e7cf6fb08f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE recently pledged $4.5 billion to finance clean energy projects\
        \ across Africa. And in June, Masdar — the state-owned renewables firm founded\
        \ by Al Jaber — was part of a group that signed a deal worth $10 billion to\
        \ develop a 10GW wind farm in Egypt, billed as the biggest on the continent.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764add30-b31d-46c0-a2a9-a8081f89a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5507a-670d-4d5e-862b-4a844db28998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are spending inordinate resources to try and manage the effects\
        \ of climate change,” Ruto said. He referred to Kenya’s catastrophic multi-year\
        \ drought, which scientists found was made 100 times more likely by the burning\
        \ of planet-heating fossil fuels.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed409090-306c-45c9-91a2-4970511ce8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5087d-3a68-46b2-8608-867cb3a1bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if the Global North has finally delivered the promised $100 billion\
        \ of annual funding, it’s still a drop in the ocean compared to what some\
        \ experts say is needed to help developing countries cope with the escalating\
        \ impacts of the climate crisis and transform energy systems. A 2022 UN-backed\
        \ report calculated developing countries will need about $2 trillion a year\
        \ by 2030.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994be15-70eb-484e-b46f-da8d8b4e1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e1cb3-b7c4-4719-ba76-2db8e9013efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harjeet Singh, the head of global political strategy for the Climate\
        \ Action Network, said the reality is Western nations have not delivered.\
        \  “We have seen the West only being extractive and very opportunistic, and\
        \ actually kept developing countries dependent on fossil fuels,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c3531-e668-4622-9457-3100ad8d3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2f2ff-a000-49a0-838d-bdda5bcd0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although he remained heavily critical of the UAE’s fossil fuel expansion\
        \ plans, he told CNN that the country “has actually made some right noises\
        \ in terms of offering investments in renewable energy, which seems promising.”\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436122a3-4adc-4242-bbe4-b3bdfdc35ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051de53-598e-4250-b7c0-50e7e34928b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others are more skeptical.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e43865-87ca-4a07-88c4-1d117ab90725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8d805-97e1-4483-b45d-a2c3e2d5e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanam Vakil, the director of the Middle East North Africa Program at\
        \ Chatham House, said ultimately, the UAE is looking to protect its interests\
        \ in the energy transition.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251eb1a-7993-450f-bae2-c37518104804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f2051-680d-47a7-b761-8d696c5e1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It needs to buy more time to diversify its economy further and wants\
        \ to capitalize on its energy resources for as long as possible,” Vakil told\
        \ CNN. “By positioning itself at the forefront of the conversation, the UAE\
        \ helps preserve its own interests while seeming to champion those of the\
        \ Global South.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa4af5-0072-4029-b1cb-367c7e0d7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291b44c-c1d9-4c8d-8f96-bb4226c57a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, a spokesperson for the COP28 team said “the\
        \ challenge we all face is transitioning to a new energy system while keeping\
        \ the lights on.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1ca11-34bb-453e-9f19-b2aecd1d81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37521596-a4c8-4d83-a808-721cc7a8ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the COP28 team was committed to “ambitious,
        achievable, and substantial action,” which means, “holding back emissions,
        not progress, by ensuring energy security, accessibility, and affordability.
        Otherwise, we risk slowing down socio-economic progress and undermining support
        for ambitious climate action.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131e16b-5ce8-4a14-b256-b9ef4a1a3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:17:07.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:17:08.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/24/climate/cop28-climate-uae-al-jaber/index.html"><em>"Despite
        criticisms from the West, the UAE’s oil chief is proving popular in the developing
        world"</em></a></p>'
