      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Chinese
        jets on Sunday shadowed a Filipino aircraft during a maritime cooperative
        activity (MCA) between the Philippines and Australia in the West Philippine
        Sea, Armed Forces of the Philippines (AFP) Chief of Staff Romeo Brawner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89564c8-cfeb-4058-81e7-a03b286cc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and Australia on Saturday kicked off the three-day\
        \ MCA meant to enhance bilateral ties between the two nations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e4949-d189-45c6-a7fc-81f40580550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/25/ph-australia-maritime-cooperative-activity.html">PH,
        Australia launch first maritime cooperative activity</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b305a3-9354-43ea-9dff-95ab2b7ea621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.063+08:00
