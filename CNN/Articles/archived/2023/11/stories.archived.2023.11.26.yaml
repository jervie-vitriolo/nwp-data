      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/24/middleeast/who-are-the-hostages-released-on-friday-intl/index.html"
        target="_blank">Who are the hostages released so far during Israel-Hamas deal?</a>"</em></p>'
  'israel-hamas-deal-hostage-release':
    'author': 'Tara John, Adi Koplewitz and Elise Garofalo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-26T17:38:33.000+08:00
    'imagesource': 'jcr:009ddc9e-e3a6-46f6-9b27-844173212a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4cf8c2-a275-4ef9-aa25-e4dbc2965df9'
    'lead': 'Excitement has been replaced by tension in Israel, after a brief delay
      before the release of several Israeli hostages on Saturday underscored the tenuousness
      of the nation’s deal with Hamas, which still holds around 200 captives in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T17:42:09.775+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-26T17:42:29.767+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-26T17:42:29.363+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'hostages', 'Israel', 'hostage-release', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Rocky hostage release underscores fragility of deal between Israel and
      Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacaca5-d5aa-4c10-96c8-2f76588e0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Excitement has been replaced by tension
        in Israel, after a brief delay before the release of several Israeli hostages
        on Saturday underscored the tenuousness of the nation’s deal with Hamas, which
        still holds around 200 captives in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b559903-370b-4caa-8163-100ddeed27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many demonstrators appeared close to tears at a rally for the families
        of hostages in Tel Aviv on Saturday evening, even as a diplomatic scramble
        was taking place to restart the release process.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a33ce3-7a1a-488c-a4e7-a6ac31f5be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is what happens when you do a deal with the devil,” said attendee
        Neta Rosenberg. “If this is how I feel, I cannot imagine how hostage families
        are feeling.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc372a27-854c-4e6b-aedc-a5ffa81ee6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite news that the deal was back on, just hours later, a mood
        of bitterness lingered – in a stark contrast to the jubilant scenes on Friday
        when the first group of freed Israeli hostages were reunited with their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fc84a-d500-425c-858e-c16bebd0f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deal brokered with Hamas is designed to see captives kidnapped
        on October 7 exchanged for Palestinian women and children imprisoned in Israel,
        a four-day truce in fighting, and increased humanitarian aid access to the
        besieged enclave. Hamas on Saturday blamed the delay on issues with the amount
        of aid being delivered and selection of Palestinian prisoners being released.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44660ac1-1dc0-4735-85a4-a0e8eccb6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Alex Sherman, whose son Ron was taken captive from his army base
        near the Gaza borderon October 7, told CNN he felt the hold up could be a
        ploy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f1e8a-81ab-4b3f-8e6b-fc44001d9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They will do anything to delay negotiations,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967217c5-b907-4a60-bf07-ed8569db318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some relief finally came overnight, when 17 hostages were allowed to
        leave Gaza and cross into Israel – a small group that included four Thai nationals
        and 9-year-old Emily Hand, an Irish-Israeli dual citizen.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9f1d4-0850-4d0e-af18-fea732da2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thirty-nine Palestinian teenagers and women were also released from
        Israeli prisons, per the terms of the exchange, on Saturday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d6821-73e1-4a25-b9d6-79f07f6fb686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cheering the hostages’ arrival</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee878cb0-b962-4d9d-ae24-400e0b46cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The apprehension on Saturday was in contrast to the release of the
        first group of hostages, when crowds of onlookers cheered their arrival at
        hospitals around Tel Aviv. An initial group of 24 people were freed on Friday,
        including 10 Thai citizens and a Philippine citizen. All but one of the Israeli
        hostages released had been at the communal kibbutz of Nir Oz when they were
        abducted. Nir Oz was devastated during the attack, and more than a quarter
        of the community was killed or remains missing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83cc19-e383-4ea1-8688-12e30ba47aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The community’s founder Yafa Adar, the oldest of all hostages known
        to have been taken on October 7, was one of those freed on Friday. Her abduction
        on a golf cart, driven by Hamas militants, had been captured on video over
        a month ago.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b433759-27a1-463f-b7c8-f035967a6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yoni Asher, whose wife and two daughters were released by Hamas on
        Friday, hugged his family on a hospital bed, telling them in Hebrew: “Soon
        we’ll go to our house in a little while we’re going back to our house. We’ve
        just come here for the doctor to check us and then we’re going home but we’ve
        put lots of dolls and toys out for you, lights, lots of things.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5755d2-2c7b-4052-80a0-b8c7065fe3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mother of a released Thai hostage said she “cried with happiness”
        when she heard her daughter, Nutthawaree Munkan, was back in Israel. “I broke
        into tears when I spotted her in two video clips. I recognized her hair and
        the way she normally walks,” Boonyarin Srichan told CNN.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624150b-241e-43d2-a43f-a434e2eb37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian migrant workers in Israel – some of whom hail from poor regions
        in Thailand and work in Israel’s agricultural industry – <a href="https://www.cnn.com/2023/10/13/asia/thailand-migrant-workers-israel-gaza-conflict-intl-hnk/index.html"
        target="_blank">were among those brutally</a> killed and captured by Hamas
        on October 7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3a26e-2eee-459d-a6ac-e67031d28316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joy in the West Bank</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd37f8-17d1-4c1a-9d6b-ceaa31a6de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinians released from Israeli prisons were met with celebrations
        on Friday evening as they returned to their hometowns and villages in Jerusalem
        and the occupied West Bank.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5d052-1a72-479b-96b5-a3a7c51cabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twenty-two women were among those released, as well as two girls. Fifteen
        teenage boys up to the age of 18 were also released — the youngest aged 14.
        Many of them were being held under administrative detention, a widely criticized
        practice that sees people held without knowing the charges against them, and
        without any legal process.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526ebca-c483-4e69-8eeb-aca82f8b0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aseel El-Titi, a 23-year-old prisoner released on Friday, told CNN
        she had only found out that morning she was being released. But, she said,
        her joy was tempered by the knowledge of what was happening in Gaza. “The
        number of martyrs in Gaza has become greater than the number of prisoners
        [in Israeli jails],” El-Titi said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa15a4-7da6-4dd7-9745-dcbf000eda22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Israel is freeing three Palestinians from jail for
        every Israeli hostage allowed out of Gaza. Securing the freedom of an expected
        150 imprisoned Palestinians has been <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-11-24-23/h_6e7938ae639a30177c569b4b80aa278e"
        target="_blank">seen as an opportunity</a> for Hamas to burnish its credentials
        in the West Bank as the flagbearer of Palestinian resistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b118043-10b8-4a36-b2ea-4ba706d89bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But amid the wall-to-wall coverage of the hostage release in Israeli
        media, many worry about the rest of the hostages left in Gaza – the current
        truce has only spelled out the release of 50 Israeli women and child hostages.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a43c4b-0214-4059-b82c-3151f7c2fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relatives of male Israeli hostages are imploring the international
        community to make another push for their loved ones to be released, while
        some worry about a potential strategic advantage the pause in fighting might
        give Hamas.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8d4cb-aa06-424b-a64d-27c0aaaa3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have a big struggle ahead of us,” said Nadav Rudaeff, whose 61-year-old
        father is being held in Gaza, told a press conference. “The fight still isn’t
        over.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb4610-877a-4289-8eb2-1c07997dbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Oren Liebermann, Joseph Ataman, Clarissa Ward, Kocha Olar,
        Manveena Suri, Eve Brennan and Lauren Izso contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0d2b6-188c-44ad-9344-7fc9593328e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:42:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:42:29.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/25/middleeast/israel-hostage-families-tension-release/index.html"
        target="_blank">Rocky hostage release underscores fragility of deal between
        Israel and Hamas</a>."</em></p>'
  'Filipino-Hamas-hostage-could-be-home-before-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T18:46:37.000+08:00
    'imagesource': 'jcr:2deb2c13-730e-4790-a605-06527d3bdad2'
