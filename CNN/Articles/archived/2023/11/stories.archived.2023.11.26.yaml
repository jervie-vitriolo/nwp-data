    'mgnl:tags': ['Hamas', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Who are the hostages released so far during Israel-Hamas deal?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f05f0e-5db3-4e27-a18e-b971d44f94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group of hostages is recovering after
        being freed by Hamas as a temporary truce took effect, bringing a halt to
        fighting after weeks of conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08bd95-c3c0-4ce4-a4a8-6260d3e9a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far 41 hostages have been released in the first two days of the
        truce. Thirteen Israeli civilians were freed along with 11 foreign nationals
        in the initial exchange on Friday, followed by another 13 Israelis and four
        Thai nationals on Saturday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d2069-2c06-4da6-b592-c8e298a3a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their release has sparked tearful reunions with families following
        a <a href="https://www.cnn.com/2023/11/21/politics/negotiations-israel-hamas-hostages/index.html"
        target="_blank">painstakingly negotiated arrangement</a> between the warring
        sides with the help of foreign mediation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502c0f9-6b4e-422c-81c5-7daae4ee1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far 78 Palestinians have been released from prison under the
        deal, <a href="https://www.cnn.com/videos/world/2023/11/24/palestinian-release-celebrations-forbidden-nima-max-vpx.cnn"
        target="_blank">primarily women and</a> minors, many of them detained but
        not charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b441d9-11bb-49fb-b925-b65bc3f0d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know about those released so far:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8f385-cebc-4132-91c7-7bc17960ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israeli hostages - Friday</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e20d3a-4006-41d7-8dab-05cbae452029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All but one of those freed on Friday were abducted from the Nir Oz
        kibbutz, which was devastated during the October 7 attacks. More than a quarter
        of the community was killed or remains missing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cea1aa-bd7d-431e-8093-fa567be28800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yafa Adar, 85</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f759cde-386d-4467-ba71-6ad3d0be0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adar is a founder of Nir Oz and was the oldest person to be taken hostage.
        A video of her being taken into Gaza on a golf cart driven by Hamas militants
        went viral shortly after her abduction. “Her eldest grandson, Tamir Adar,
        a 38-year-old father-of-two, was also abducted, and is still held hostage,”
        a Nir Oz spokesperson said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a159e2-fdb7-46ac-ae4e-ca6285b61d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Margalit Moses, 77</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09054e6-cc03-4357-8f7d-e31ca79d26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mother-of-three and grandmother of 10 is a retired biology teacher.
        She is also a cancer survivor who has diabetes, “fibromyalgia, and takes many
        additional medications,” said the Hostages and Missing Families Forum in Israel.
        The nature lover planned on traveling to Mozambique this winter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad4d13-9f69-4f1c-a5c3-2d2156a5dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hana Katzir, 76</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dfc75-7c70-4c7f-9c25-48160e070f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She is also a member of Kibbutz Nir Oz and the wife of the late Rami
        Katzir, 79, who was killed in their home. “A mother of three and grandmother
        of six. Her son Elad, 47 years old, was also kidnapped and is still in Gaza,”
        said Nir Oz’s spokesperson.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9ec28-f9fc-4f4d-9819-7718cff11779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Katzir had been feared dead before she was spotted in the back seat
        of a Red Cross vehicle heading into Egypt on Friday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba4d7b-8b7f-4110-aec2-59b8e1fa8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinian Islamic Jihad announced on November 21 that she had died,
        but did not offer proof. CNN did not report the Islamic Jihad claim at the
        time, but some Israeli and international media did.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d821d7f-a4c8-4ef1-9ba2-8ce884c78098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adina Moshe, 72</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab2ee1-1666-4d8d-86e2-d544920c840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The retired educator and Nir Oz resident is a mother of four and grandmother
        of 12. Her husband David (Sa’id) Moshe was killed in their home on October
        7.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b66427-ed57-4389-a587-207be0c39607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daniel Aloni, 45, and Emilia Aloni, 5</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6d5cf-533b-41ec-bec4-7b0ee0999f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-30-23/h_c5162e5c5cde49bff973d2fbef09fa70"
        target="_blank">Daniel Aloni</a> was among three women who appeared in a hostage
        video released by Hamas late last month. She came to Nir Oz to visit family
        and was abducted alongside her daughter Emilia. Her sister Sharon Aloni-Cunio
        and other family members were kidnapped and remain in Gaza, says the Nir Oz
        spokesperson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902fd38-c209-45b4-b4f2-0e39f4aab0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doron Katz Asher, 34, Raz Asher, 4, Aviv Asher, 2</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f70818-87e0-492a-b4d8-63609728be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doron visited Nir Oz with her family and was kidnapped with her two
        daughters, Aviv and Raz, as well as other family members, including Efrat
        Katz. She lives in Ganot Hadar and works as an accountant.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe307e9-09e5-47f7-a024-feb598184ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cousin, Dori Roberts, <a href="https://www.cnn.com/2023/10/14/us/americans-israel-gaza-families/index.html"
        target="_blank">told CNN in October</a> that he received a video posted to
        social media showing the two women and the girls being taken hostage by militants
        in the southern Israel kibbutz of Nir Oz. “She looked so horrified, confused
        and shocked,” he said of his aunt, Efrat, in the video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06744441-e7f3-4251-b264-310041654669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His aunt’s 79-year-old partner and another relative were also taken
        hostage, Roberts said. “Those endless thoughts about, ‘Where are they? How
        are they doing? What are they going through every minute of the day?’ That
        can really drive you insane,” said Roberts.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f7727-3297-47ca-9c06-be44e4283184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Channa Peri, 79</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca80b6-027b-427e-8f77-3246ef54b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Peri, who lived in Kibbutz Nirim, immigrated to Israel from South Africa
        in the 1960s. She worked in a grocery store and is a mother of three – one
        of whom was murdered on October 7 and another kidnapped. “She has diabetes,
        and suffers severe vision loss in one of her eyes,” said the Hostages and
        Missing Families Forum in a statement.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18aee9-5e2f-413a-8333-8a965cf65cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ruth Munder, 78, Karen Munder, 54, and Ohad Munder, 9</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947e00d-bd78-4569-84e9-044a20bb6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ruth Munder, the 78-year-old Nir Oz resident who is a retired hairdresser
        and seamstress, was abducted along with her husband, her daughter Keren and
        her only grandson, Ohad. Her son, Roee, was killed on October 7, the Nir Oz
        spokesperson said. Her 78-year-old husband still remains in Gaza.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bded9-8d6c-45d5-a867-6008dd45271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“She met her husband Avraham in the kibbutz… Ruth is a very talented
        woman, she was the librarian of the kibbutz and the seamstress. She also knits,
        paints, and sews. She is retired. Ruth attends classes and family trips,”
        said the Hostages and Missing Families Forum.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0ccba-66f7-454c-a018-469576b0ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Keren Munder, 54, is a physical education teacher for children with
        special needs was born and raised in Nir Oz. She was abducted along with her
        only son, Ohad, and her parents, Ruth and Avraham, said the Kibbutz spokesperson.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159da42b-52c9-420a-b793-727ac22cd3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ohad Munder, 9, “came to Nir Oz to visit family” when he was abducted
        alongside family members, the kibbutz spokesperson for Nir Oz said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d9d04-31dd-47cf-adbf-caa31410f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israeli hostages - Saturday</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcc2f7-107b-4bf0-844a-27f3cab54e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emily Hand, 9</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d828e5c-a1e2-46f8-82a9-18e3590fc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emily’s father Thomas initially thought his daughter was killed in
        Hamas’ October 7 attacks.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99628293-1b1f-4c1a-80b0-769d238880c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weeks later, Israeli officials told him that they’re not sure Emily
        was killed, as they had not located her body and didn’t find any blood in
        the home where she was sleeping.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31aaa7-1443-4603-8471-35d60fa37e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Israeli military released an emotional video of Emily
        running into the arms of her father.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eccf0-e66f-41ba-9cb9-0d8c4dc0a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily turned nine in captivity, Hand, who is a single parent after
        his wife died of cancer, <a href="https://www.cnn.com/videos/world/2023/11/25/israel-thomas-hand-daughter-released-ward-nr-vpx.cnn"
        target="_blank">previously told CNN</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c99a4-4fc2-4fd5-82d6-118797fbf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-11-25-23/h_867b93c7fc6f0e7f94d7276aa0ab77f5"
        target="_blank">He told CNN</a> Saturday he hopes this will be the first step
        toward Emily’s recovery and is aware of the long road she has ahead to heal
        after being in captivity for nearly 50 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9b204-1934-41e1-9423-7727ebcc9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hila Rotem, 13</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e14dfa-1124-485b-bcfb-c5b66309a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hila was abducted alongside her mother Raaya Rotem, 54, from Kibbutz
        Be’eri.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ff0f7-e2e5-4886-aa52-7b8ee018f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raaya, however, was not listed among those hostages released.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac89b1-2a75-4d08-89f1-5fe8a8c48a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An Israeli government official told CNN that mothers and children are
        not supposed to be separated under the agreement with Hamas.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac5190-b72d-4215-9324-2a739d26b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s part of the deal,” the official said. “It’s unknown where she
        is and what happened to her.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2355d-a0bc-430f-aade-4f60ee4d6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maya Regev, 21</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97b879-e6c1-4349-b374-4f822817240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maya and her brother Itay, 18, were both taken hostage by Hamas gunmen
        at the Nova festival.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0fbd3-fc68-4ca3-b282-93f58b0670f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://www.cnn.com/videos/world/2023/10/19/father-plays-call-from-daughter-son-kidnapped-hamas-israel-vpx.cnn"
        target="_blank">CNN last month</a>, their father Ilan replayed a terrifying
        call Maya had placed to her father. “Dad, they shot me, they shot me!” Maya
        can be heard screaming down the phone. “He is killing us, Dad, he is killing
        us.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb692b-baa4-42a3-9089-eb15ca35f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her release, Maya was taken to Soroka Hospital for treatment
        of a moderate injury, according to a written statement from the hospital and
        Israel’s Ministry of Health. The statement said Regev is in a stable condition
        and her injury is not considered life threatening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ece20-166e-46e6-8f97-ce37076ad124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noam Or, 17, Alma Or, 13</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfb8a4-6e15-4384-aa9a-0c4781ceeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Hostages and Missing Families Forum, multiple members
        of the Or family were taken captive by Hamas. Noam and Alma were on the list
        of those released Saturday.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcea89-a39d-4c22-a604-843f359a79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their father Dror Or, 48, is still being held by Hamas in Gaza, according
        to Israeli officials. Yonat Or, the children’s mother and Dror’s wife, was
        killed on October 7.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deec6e4-7f93-45c4-8819-513a00d8a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shiri Weiss, 53, Noga Weiss, 18</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90369754-b200-4a3b-b0ec-39f43e5fb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiri and Noga were both taken hostage from Be’eri kibbutz where
        more than 120 residents, including children, <a href="https://www.cnn.com/2023/10/12/middleeast/kibbutz-beeri-israel-war-intl-cmd/index.html"
        target="_blank">were massacred</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009913ba-732d-49fd-aa7c-f7acf7558e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharon Avigdori, 52, Noam Avigdori, 12</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbfc05-7854-40a0-93a6-a252d60812ce'
      'mgnl:activationStatus': true
