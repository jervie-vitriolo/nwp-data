      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both deaths, which are still for validation, along with a reported\
        \ injury, were recorded in Eastern Visayas, according to the National Disaster\
        \ Risk Reduction and Management Council's (NDRRMC). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
