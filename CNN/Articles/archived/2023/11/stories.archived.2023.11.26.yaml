      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ambassador Pedro "Junie" Laylo Jr. was also among those who visited
        Pacheco.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0fb94-0b58-4141-a49c-5c5df0f9736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco is recovering in a hospital following his <a href="https://www.cnnphilippines.com/news/2023/11/25/Filipino-among-hostages-freed-by-Hamas.html"
        target="_blank">release</a> after being held hostage for 49 days by the Palestinian
        militant group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4105c7c-7368-418a-9498-704919e19675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pacheco, a caregiver and father of three, went missing on Oct. 7, the
        day Hamas launched an attack on Israel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a4616-77c6-427a-ba7e-a4a543a02938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is among 24 hostages included in the first batch released under
        a deal between Israel and Hamas, which brought a temporary halt to fighting
        in Gaza. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f42df-2918-477e-b7dd-05b65906ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/BuzganEsty/status/1728656060075139389"
        target="_blank">a post on X</a> (formerly Twitter), Israel''s Deputy Ambassador
        to the Philippines Ester Buzgan quoted Cohen who said the Israeli government
        is "working with all of the parties to free all of the citizens from the hands
        of the Hamas terror organization, which still holds women, children and the
        elderly, as well as other foreign citizens.”</p>'
  'de-lima-aguirre-guevarra-probe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T16:03:45.000+08:00
    'imagesource': 'jcr:64bc9255-55db-4ace-a27a-fd9bcda99d44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07411bee-4302-4016-9ecf-6c7416f1941f'
    'lead': 'Former senator Leila de Lima is counting on the Ombudsman to investigate
      former Justice chiefs Vitaliano Aguirre II and Menardo Guevarra after the Court
      of Appeals reversed its decision dismissing her complaint against the two in
      relation to her drug cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T16:07:21.352+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-26T20:39:17.232+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-11-26T20:39:16.905+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Court-of-Appeals', 'Leila-de-Lima', 'Menardo-Guevarra', 'Vitaliano-Aguirre']
    'stories': []
    'template': '1'
    'title': 'De Lima expects probe on Aguirre, Guevarra following CA decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2db7d-524d-4c6c-bafd-bb8e28915ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Former
        senator Leila de Lima is counting on the Ombudsman to investigate former Justice
        chiefs Vitaliano Aguirre II and Menardo Guevarra after the Court of Appeals
        reversed its decision dismissing her complaint against the two in relation
        to her drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce07edb-33ff-417c-8ea0-a143c71ae66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the reversal of the Ombudsman dismissal by the CA, I expect
        the Ombudsman to now conduct a full investigation of both Aguirre and Guevarra
        or, at the very least, to require Guevarra to answer the administrative aspect
        of the case and defend his role in propping up criminal convicts as state
        witnesses even if they are disqualified from being granted immunity under
        the law," she said in a statement on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc293a-f951-4c6b-9c56-faa4749539b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the Court of Appeals <a href="https://www.cnnphilippines.com/news/2023/11/25/ca-de-lima-petition-aguirre-guevarra.html"
        target="_blank">granted</a> her petition to challenge the Ombudsman''s 2019
        dismissal of her complaints against the former DOJ officials which include
        graft, gross neglect of duty and grave misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d028e-336a-4b23-8d93-09da24fe2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court said there was no valid reason to deny the conduct of the
        probe on administrative charges filed by De Lima, herself a former DOJ secretary,
        for the alleged illegal admission of 11 convicted felons to the Department
        of Justice’s (DOJ) witness protection program (WPP).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d074d-a9a7-42eb-b4f3-38d21b27a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima had argued that under the law, individuals convicted of any
        crime involving moral turpitude cannot be admitted to the WPP.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2aa719-3d70-4806-b249-4631afad5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The testimonies of the felons led to the filing of drug-related complaints
        against the former lawmaker, which resulted in her arrest and eventual detention
        for over six years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4ff2a-d9e3-4922-920a-65f4bced3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a Muntinlupa court junked one of three drug charges against
        De Lima. A year later, she was <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html"
        target="_blank">acquitted</a> of a second drug charge</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e108b9-554c-431a-9761-2db08f4baeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T16:07:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T20:39:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html"
        target="_blank">released</a> on Nov. 13 after she posted bail for her remaining
        drug case.</p>'
