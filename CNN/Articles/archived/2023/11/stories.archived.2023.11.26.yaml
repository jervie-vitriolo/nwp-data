      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06857f2-be4a-4333-988e-37b4ce89e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T11:11:16.065+08:00
