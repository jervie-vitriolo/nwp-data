      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> More
        adult Filipinos said their quality of life had declined over the past year,
        a survey conducted from Sept. 28 to Oct. 1 by the Social Weather Stations
        (SWS) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330f68c-cf7c-4521-a45d-b8430ecb388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf70adf-48a2-4cb1-b462-85e468c1a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the survey, SWS said 28% of Filipinos reported that their quality\
        \ of life had improved (gainers) in the past twelve months, 30% found that\
        \ their lives had gotten worse (losers), while 41% said it had stayed the\
        \ same. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec399001-fea1-4a40-9948-ec7283181b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4569ff-bcea-47fe-ba25-057f21d06dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, this resulted in a score of -2, determined by the percentage\
        \ of gainers minus losers, which the SWS classifies as \"fair.\" This is the\
        \ lowest score since June 2022, which also saw a rating of -2. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40e9ad-d271-46fe-8526-17488c5baf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9295b1-1490-49be-83dc-11312a3cc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous SWS study conducted from June 28 to July 1 of the same\
        \ year found that 33% of Filipinos said their lives had gotten better, 22%\
        \ said it had gotten worse, while 45% said it remained the same, for a score\
        \ of 11 or \"very high.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b44421-d567-4461-ae31-a71d1a39eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938c234-2ad0-4229-ba21-af62b6f6298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Net Gainer score was generally negative until 2015, when it rose\
        \ to positive numbers until the drastic deterioration beginning with the Covid-19\
        \ pandemic lockdowns. It has since trended back upwards but has not fully\
        \ recovered to pre-pandemic levels,\" the SWS said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c211f97-6ebb-4349-a54a-008d990519da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.683+08:00
