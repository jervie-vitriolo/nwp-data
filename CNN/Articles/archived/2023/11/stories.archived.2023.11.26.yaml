    'lead': 'CNN Philippines'' senior anchor Rico Hizon and correspondent Tristan
      Nodalo have both been recognized by two different organizations for their contributions
      to the field of journalism and truth dissemination.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T22:40:28.469+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-26T23:12:54.655+08:00
