    'jcr:uuid': 'dfbfe4a7-cb50-413d-978a-61aef24da26d'
    'lead': 'The Ninoy Aquino International Airport Terminal 3 will experience a three-hour
      power interruption on Nov. 29 to give way to electrical maintenance activities.'
