    'title': 'Newly elected EMBO Barangay, SK officials took oath before Binay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0238b0-a791-4be6-b41d-3d2496fdfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.174+08:00
