  'released-hostages-israel-hamas-deal':
    'author': 'Tara John, Lauren Izso, Tamar Michaelis, Sophie Tanno and Jerome Taylor,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-26T17:32:10.000+08:00
    'imagesource': 'jcr:5f9991d2-9db1-401f-b7f5-401ef06845be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6718cb15-d533-4034-b7e2-1880cfaf2522'
    'lead': 'So far 41 hostages have been released in the first two days of the truce. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T17:38:13.862+08:00
