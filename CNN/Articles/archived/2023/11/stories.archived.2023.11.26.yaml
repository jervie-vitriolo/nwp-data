      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC said a total of 1,003,271 persons were affected in seven\
        \ regions, including Calabarzon, Mimaropa, Bicol, Eastern and Western Visayas,\
        \ Northern Mindanao, and Caraga.  \r"
