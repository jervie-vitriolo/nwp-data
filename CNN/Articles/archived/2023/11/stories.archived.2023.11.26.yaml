      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdf1ed-2485-4baf-b7b0-2c674dd75415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.710+08:00
