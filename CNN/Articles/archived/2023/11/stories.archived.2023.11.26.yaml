      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e8739-3b00-4d5f-b2c0-4bf753f977a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.421+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rico Gonzales, Warner Bros. distribution director, said the group is\
        \ “definitely open to the possibility” of distributing more Filipino films.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291581eb-5dc3-4ff0-b0c9-2ee10f8a11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T12:02:21.421+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T16:07:18.699+08:00
