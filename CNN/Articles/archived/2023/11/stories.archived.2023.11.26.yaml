      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MILF also welcomed the amnesty grant, saying it would allow former
        MILF combatants to get a new lease on life.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67480f-33f1-4229-a944-7923c0549277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.926+08:00
