      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales said investing in or co-producing local movies is also in\
        \ the Warner Bros. pipeline.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d03080-d9f2-4e3d-a6fd-23d326a51b10'
