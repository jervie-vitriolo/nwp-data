      'mgnl:type': 'text'
      'text': '<p><strong>Adi Shoham, 38, Yahel Shoham, 3, Naveh Shoham, 8</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ee117-4f7c-4ea8-b140-bca9c7382240'
      'mgnl:activationStatus': true
