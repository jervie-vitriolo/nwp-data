    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625e923-5f6d-45ed-95ad-1193067051ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.068+08:00
      'mgnl:createdBy': 'seth'
