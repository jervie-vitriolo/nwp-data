      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3925459-a978-4379-852a-54d6b15d42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Chinese jets circled a Super Tucano light attack aircraft\
        \ of the Philippine Air Force over Hubo Reef in the Kalayaan Island Group\
        \ on Sunday morning.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634f6cd-9dde-4a94-a1ad-b8e8b564c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fddf9-b755-48f5-bef3-0862bcbdd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pinoy aircraft was flying alone when China's jets converged around\
        \ it. It maintained a straight path and was able to complete its patrol, despite\
        \ Beijing's interference. Brawner said no radio challenges were issued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26392f0-f973-47f9-ad8e-44e7f33df459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610b768-ffea-4500-bf88-60a402dd7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP chief said the exercise was conducted in accordance with the\
        \ rule of law and the United Nations Convention on the Law of the Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf5121-573c-40bb-85ec-97da9e27a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e286d7-bebc-42c0-9901-23164e397b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:32:07.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:35:43.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before the Philippines and Australia''s MCA, <a href="https://www.cnnphilippines.com/news/2023/11/23/china-accuses-ph-us-trouble-scs-indo-pacific.html">Manila
        and Washington</a> concluded their own series of exercises in the waters off
        Batanes and in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb63c2-29a4-43da-8e7a-0fff1b0e24f4'
