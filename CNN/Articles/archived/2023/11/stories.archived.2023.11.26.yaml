    'template': '1'
    'title': 'As fighting pauses, Gazans displaced from north want to return home
      to bury their dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2e7cf-799c-4233-bcbd-4d4c1ea266f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.965+08:00
      'mgnl:createdBy': 'faith'
