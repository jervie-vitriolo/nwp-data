      'mgnl:type': 'text'
      'text': '<p>China did not interfere on the first day of the MCA.</p>'
  'rico-hizon-tristan-nodalo-awards-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
