      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        newly elected officials of the 10 enlisted men''s barrio (EMBO) barangays
        — the areas affected by the Makati-Taguig land row — took oath before Makati
        Mayor Abby Binay, the local government said Sunday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596d6b8-a3d7-4ae3-b878-a25d9352e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A total of 140 newly elected barangay chairpersons and council members\
        \ (kagawads), and SK chairpersons and kagawads from Cembo, Comembo, East Rembo,\
        \ Pembo, Pitogo, Post Proper Northside, Post Proper Southside, South Cembo,\
        \ West Rembo and Rizal opted to be sworn in by the Makati mayor,” Makati City\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a776d7a-67d3-42a2-ae21-ba1e672a3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taguig government has yet to respond when sought for comment. \
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44c9fd-db7c-41df-88e6-d333b20cbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the Supreme Court rejected Makati's second motion for reconsideration\
        \ challenging the earlier ruling on the two-decade territorial dispute with\
        \ Taguig City on the jurisdiction over the Bonifacio Military Reservation,\
        \ which includes the 10 EMBO barangays.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55728461-7e83-4e89-a5e9-1cae690ad192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said Taguig City still needs a <a href="https://www.cnnphilippines.com/news/2023/8/15/makati-taguig-writ-of-execution-supreme-court.html">Writ
        of Execution</a> from the court before it can have control over the 10 EMBO
        barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1b876-6ff7-41b6-bb9b-1f8a82fa11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay also asked a regional trial court to issue a Status Quo Ante\
        \ Order, a motion to keep things as they are, after claiming that Taguig City\
        \ “forcibly” took over 14 EMBO public schools from Makati.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7190bce-b33e-441e-ba95-25cb67649179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T19:25:18.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T19:38:58.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/12/Taguig-denies-takeove-EMBO-schools-Makati.html">Taguig
        denies ''forcible'' takeover of EMBO schools from Makati&nbsp;</a>&nbsp;&nbsp;</strong></p>'
