      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thailand</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8980fd9-f106-4521-9ccf-84c56b5bb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thai authorities have released the names of the 14 Thai nationals who
        had been freed by Hamas so far.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc5d9c-da90-41d8-9fb3-cb2b0df8854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are: Nattawaree Munkan, Santi Boonprom, Boonthom Pankhong, Mongkol
        Phachuabboon, Vetoon Phoome, Vichai Kalapat, Bancha Kongmanee, Buddhee Saengboon,
        Uthai Toonsri, Uthai Saengnuan, Natthaporn Onkaew, Komkrit Chombua, Anucha
        Angkaew and Manee Jirachart.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e79bb7-7239-4ce2-95cd-d7ed98339809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli farms employ thousands of Thai labourers, according to Israel’s
        ministry of interior.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c8683-f1c4-4a11-b3e5-8433805a44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nattawaree Munkan’s mother, Boonyarin Srichan, lives in Thailand’s
        Khon Kaen province with her 8-year-old granddaughter. She revealed how she
        “cried out of my happiness” when she heard the news of Nattawaree’s release.'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52e2d3-cec9-4621-909e-c53b6de6f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manee Jirachart’s father Chumporn spoke with CNN last month in a remote
        village in Thailand.'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabee823-8e4c-4975-a704-05408c357fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last image he saw of his son was in a bunker where he was taking
        cover on the October 7 attacks. Manee had gone to work in Israel to send money
        home to his family and was expected to return next year.'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7b8f3-7393-496e-8280-19da7819e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippines</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47671c72-ef22-415d-a2a4-76de6923df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gelienor “Jimmy” Pacheco, a Philippine citizen, had been working as
        a caretaker in Israel when he was taken hostage on October 7. Avishay Ben
        Zvi, the son of the man Pacheco had been working for, said after the release
        that Pacheco was doing better than expected and had spoken with his wife back
        in the Philippines.'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56a476-e1eb-41a9-921f-184873a1e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poland</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e741a-1f98-45ef-a19a-5b6e1eebf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Polish citizen was among the hostages released from Gaza Friday,
        Poland’s foreign ministry said on Saturday.'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d45517-88ba-4689-99cb-9306a348b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry did not provide any information on who the Polish citizen
        is, but used the feminine version of the noun for “citizen,” indicating the
        citizen is female. It is not yet known if she is a dual national.'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2b87c-3962-468a-8e22-bb8e669fd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6902b7-ce9c-42d0-aed3-62171254a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:38:22.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Eve Brennan and Luke Wolagiewicz contributed to this report.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6188e-2396-4f02-a3df-9cd526212b5d'
      'mgnl:activationStatus': true
