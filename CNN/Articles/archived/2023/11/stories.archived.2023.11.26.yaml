    'jcr:uuid': 'aa6d86ff-508d-4df0-911f-7762eb15835c'
    'lead': 'Gelienor Jimmy Pacheco, the Filipino hostage released by militant group
      Hamas, may return to the Philippines before Christmas, Department of Foreign
      Affairs Undersecretary Eduardo de Vega says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T18:52:35.924+08:00
    'mgnl:createdBy': 'seth'
