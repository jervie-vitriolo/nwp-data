    'jcr:uuid': '1cf0088d-c653-4665-bd0f-f37af6ac23c6'
    'lead': 'The Filipino worker who was taken hostage and eventually freed by Hamas
      will receive lifetime social security benefits and regular stipends from the
      Israeli government, authorities confirmed on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T15:36:13.676+08:00
