  'ai-climate-breakthrough-farming-risks':
    'author': 'Clare Duffy and Rachel Ramirez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-26T17:23:52.000+08:00
    'imagesource': 'jcr:9c4f7277-8ec1-4ba5-b13e-ee3626130ba3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fb00bd-81f0-499d-8f69-6c3b7cf09c45'
    'lead': 'Better assessing future risks for farming is just one of the ways artificial
      intelligence technologies are being used to address the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T17:31:47.353+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-26T17:31:56.436+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-26T17:31:55.740+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-intelligence', 'agriculture', 'climate-risks', 'farming',
      'AI', 'climate']
    'stories': []
    'template': '1'
    'title': 'How AI could power the climate breakthrough the world needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f1609-356c-4f23-979b-840faa95705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tomato growers in central India have been
        increasingly worried about the volatility that extreme weather events have
        brought to the region. For much of the area, the last decade has been punctuated
        by severe droughts that led to significant crop loss, impacting the livelihoods
        of local farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa1967-fefa-4c9c-bf72-a516e0a82783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other side of the world, Silicon Valley startup ClimateAi is
        developing an artificial intelligence platform to evaluate how vulnerable
        crops are to warming temperatures over the next two decades. The tool uses
        data on the climate, water and soil of a particular location to measure how
        viable the landscape will be for growing in the coming years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734e2f1-7dae-481c-9bc7-20772372b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maharashtra, India, was one of its first case studies in 2021. Farmers
        could go into the ClimateAi app(https://climate.ai/solutions-products/climatelens-adapt/)
        and input what seed they were growing and where they wanted to plant it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7b7fa-cbd1-41fb-89d3-0297fd391a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With that data, ClimateAi ran simulations and found that extreme heat
        and drought would lead to an approximately 30% decrease in tomato output in
        the region over the next two decades. It warned growers that they should change
        their strategy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3c21-2aa7-4f79-989c-5c02047a427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The results proved pivotal — tomato producers adjusted their business
        plans by switching to more climate-resilient seed varieties and shifting the
        times they plant tomato seeds. Finding new growing locations usually takes
        a while for farmers affected by climate change, but “now it can happen in
        a matter of minutes, and it also saves them a lot of cost,” according to Himanshu
        Gupta, who grew up in India and is a co-founder of ClimateAi.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51facb35-0cd8-459e-89c8-0cf50dcbc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The way we think about AI is it’s a time and effectiveness multiplier
        to the solutions for climate change,” Gupta told CNN.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefd18d-e1c6-43c6-abd9-ac824adf9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better assessing future risks for farming is just one of the ways
        <a href="https://www.cnn.com/2023/06/24/tech/artificial-intelligence-generative-ai-explained/index.html"
        target="_blank">artificial intelligence</a> technologies are being used to
        address the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3037f5-407a-45fb-b898-250ca6ea6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI first crashed into the public consciousness this year thanks
        to popular, consumer-facing AI tools like ChatGPT, and experts say the technology
        is <a href="https://www.cnn.com/2023/03/19/tech/ai-change-how-we-work/index.html"
        target="_blank">set to revolutionize countless industries</a>. But climate
        researchers have for years been thinking about how AI — computer programs
        that can rapidly analyze enormous amounts of data and complete complex tasks
        in ways similar to how a human might — could help them better understand and
        address the changing climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4abafa-3fc2-4b51-b341-ca5ede79ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, experts say AI is poised to accelerate everything from reducing
        pollution to improving weather models.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f2bb3-6803-46c9-ac71-a69e28f2f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Efficiencies is one thing that AI is very good at, optimizing decisions,
        optimizing resources,” said Fengqi You, chair professor at Cornell University’s
        engineering school. “It’s a system that has very strong predictive capabilities
        that could be tremendously helpful in many domains, ranging from (understanding)
        small-scale molecules … to broader climate systems to help us fight climate
        change.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35a971-85df-48ca-9f56-577355f7f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the breakneck pace at which the planet has been warming, accelerating
        the speed at which the world deploys and implements solutions is crucial.
        But for all of AI’s promise, the infrastructure that supports the technology
        — data centers filled with rows of powerful, energy-sucking computers — could
        itself be a <a href="https://www.cnn.com/2022/01/23/tech/ireland-data-centers-climate-intl-cmd/index.html"
        target="_blank">strain on the environment</a>. Experts say software engineers
        must work closely with climate scientists to find a balance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b61de-f6b6-4387-903f-cc84611aefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s definitely something that has to be considered as this trade-off,”
        said Kara Lamb, an associate research scientist at Columbia University’s earth
        and environmental engineering department. Still, “the positives outweigh the
        negatives in terms of applying it to these types of approaches.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15548196-26cc-4258-900f-3ba36b2018f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technology that speeds up discovery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1d4b8-b663-40ea-bd9e-e9334bd70c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artificial intelligence is a broad term that refers to various digital
        tools trained to perform a wide range of complex tasks that might previously
        have required input from an actual person. Generally, what these technologies
        have in common is their ability to rapidly process and find connections among
        vast amounts of disparate data.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91981c3-39e0-442a-8252-eba9b3093b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This makes AI particularly good at things like forecasting and running
        simulations. And unlike traditional computer programs, AI tools can typically
        continue learning over time as new data is available or as the systems receive
        new feedback about the quality of their outputs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce557f-f408-4fde-990e-dd63e78523b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While scientific discovery used to be reliant on humans’ ability to
        gather, observe and analyze evidence, computers can now process large datasets,
        identify patterns and run digital experiments in a fraction of the time that
        human researchers would need.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac98835-1dc8-4000-b102-009681a1a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For the climate models, fundamentally we’re trying to solve these
        equations … how these atmosphere models are interacting, and it takes a long
        time to solve,” You said. Similarly, research on new energy conduction materials,
        like those for solar panels, could require countless hours of testing that
        can now be sped up using AI.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c055963-7ee3-4809-93ec-2fcfc009e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the past, people used to need trial and error, we’d need … researchers
        working every day and night,” You said. “Now, because of AI, which doesn’t
        need to sleep, it just needs electric power, it could keep working 24/7 and
        it can become very helpful in accelerating discovery.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975c099-c4ca-4c99-b495-58706954f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'AI probably won’t replace the need for humans in the climate change
        fight. But it could make their work faster and more effective.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d73d2f-017e-467d-ad24-0f3dd0fcadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers seeking to restore coastlines by replanting seagrass, for
        example, are using AI to model the best locations to target those replanting
        efforts, said Dan Keeler, chief communication officer at impact investing
        firm Newday, which is involved in charitable efforts to support the coastal
        restoration.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850de2ab-8130-471f-bc22-2a458b2469a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An AI algorithm trained to address the issue could take into consideration
        everything from toxins in the water or disruptive shipping routes to how replanting
        efforts could impact nearby sea life or even coastal tourism.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2d29d-c0d1-4ecc-af83-b02895bf3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s very difficult to put all those together into a single model
        with conventional methods, but AI actually makes that much more possible,”
        Keeler said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1bd18-53ef-4557-80e7-9374b255f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AI ‘doing the dirty work’ in climate research</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efc045-55ea-400e-a372-f78491467d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic is warming four times faster than the rest of the planet,
        scientists have found. Rising temperatures are melting sea ice, thawing permafrost
        and igniting wildfires in what should be one of the coldest regions on Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e625de-307e-4fd7-a3c2-6ebff0c551f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate experts have said what happens in the <a href="https://www.cnn.com/2022/12/13/us/arctic-noaa-report-card-climate-change/index.html"
        target="_blank">Arctic</a> is a bellwether for the rest of the world. But
        climate models – which scientists use to predict long-term change – are not
        capturing how fast it’s warming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d7f5b-8664-4b0f-b2e5-17cbc3e48f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the help of AI, Anna Liljedahl, a scientist at the Woodwell Climate
        Research Center, can make permafrost forecasts on a seasonal timescale, instead
        of on the typical 100-year timescale, giving her and other researchers a better
        picture of how fast the Arctic is melting.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43cdb9-6bf0-485f-8ea6-caeca08db4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“AI is doing the dirty work,” Liljedahl told CNN. “But AI is not perfect,
        so we see it as a first tool, and then the human will come in after and really
        check and make sure that things make sense and explore the things that AI
        suggested.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532ae32-58f6-4699-bba4-6b7d87d6f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The technology can also be used for solutions. A 2019 Google DeepMind
        project trained an AI model on weather forecasts and historical wind turbine
        data to predict the availability of wind power, helping to increase the value
        of the renewable energy source for wind farmers. AI can also help predict
        when and where energy demand is going to be highest, allowing grid operators
        to “make sure they have power online, ready to supply demand, and also that
        they don’t have power that’s just being produced and it’s going to be consumed,
        because that’s obviously a tremendous waste,” said Keeler.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2389f0-24dd-4784-9ab2-76eb81a79b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ClimateAi’s Gupta said the problem is figuring out how to integrate
        renewable capacity into the existing fossil fuel-dominated grid. AI can identify
        in real-time which renewable energy sources are available in the areas where
        consumers want it — optimizing consumer demand and supply for renewables.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792acf3-c201-4eef-a5cc-533523e4d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elsewhere, AI is also being used to research materials that could effectively
        recapture carbon from the atmosphere and to model and forecast major floods
        to help local government agencies better prepare for and react to potential
        emergencies.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec0f90-4fd9-4a8e-aed4-a7ec991d44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cool Down, a media company aiming to help consumers better understand
        the climate crisis and potential solutions, is set to launch an AI tool early
        next year that will answer user questions about how to live a more sustainable
        lifestyle, according to Anna Robertson, co-founder and head of content and
        partnerships. The tool will use data from its site about what kinds of climate
        information consumers are most curious about to direct users to information,
        including answering questions like, “What can I do with my old jeans?” or
        “I want to switch my laundry detergent, where should I start?”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5671a2-d767-48b2-b746-462e5f9b03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Part of the problem is that the issue itself has become so overwhelming
        and mostly dominated by doom and gloom and not the solutions we have at our
        fingertips,” Robertson told CNN. “We want to make it easier for people to
        make better choices.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255159a-96f7-46a8-83dc-738ba7e5f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the right balance</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5a5db-05da-49d2-adb5-e47d83b310e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a downside to all this computational power: Running artificial
        intelligence models is energy-intensive, and many data centers are operated
        in areas that are still heavily reliant on fossil fuels, Cornell’s You said.
        Data centers also typically <a href="https://www.cnn.com/videos/business/2022/09/02/white-data-center-snow-cooling-japan-spc-intl.cnn"
        target="_blank">require water for cooling</a> — a dwindling resource in some
        places where this computing is being done, including the American West.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b10a6c-dd4a-4bf6-89d2-685e345bd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the amount of energy used to power AI is relatively small
        compared to what’s consumed by transportation or buildings. “But this is going
        to grow very fast, and we do need to be very careful at this moment before
        it grows exponentially,” You said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f1b44-c256-4e80-8718-7426f292ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cell.com/joule/fulltext/S2542-4351(23)00365-3?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS2542435123003653%3Fshowall%3Dtrue"
        target="_blank">An October study</a> from Dutch researcher Alex de Vries estimated
        that the “worst-case scenario” suggests Google’s AI systems could eventually
        consume as much electricity as the country of Ireland each year, assuming
        a full-scale adoption of AI in their current hardware and software. Developers
        should be advised “not only to focus on optimizing AI, but also to critically
        consider the necessity of using AI in the first place, as it is unlikely that
        all applications will benefit from AI or that the benefits will always outweigh
        the costs,” the study concludes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475acbb-91ab-4b33-bd8b-ede2afa4befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some data center operators are already beginning to address these concerns.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439069a2-93b0-4b38-ae4d-e5dbcffb202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amazon Web Services, the online shopping giant’s cloud computing arm,
        has pledged to be “water positive” by 2030, meaning the company will “return
        more water to the communities in which we have our data center infrastructure
        than we take,” CEO Adam Selipsky told CNN in an October interview.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0ed37-a955-468b-8f1d-c698b2ca326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, for example, where drought has <a href="https://www.cnn.com/2023/03/04/us/oregon-drought-water-shortages-farming-climate/index.html"
        target="_blank">tightened its grip</a> in recent years, AWS is providing the
        spent water used for cooling its data centers to local farmers for irrigation
        at no cost.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f3635-96ac-40e2-a0c2-3349eaaec5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies building and running data centers to carry out AI
        workloads can also think about strategically placing them in areas where they
        might require fewer natural resources to operate, You said. If data centers
        are built in colder parts of the world, for example, less water will be needed
        for cooling; <a href="https://www.infrastructureinvestor.com/the-rise-and-rise-of-the-nordic-data-centre-industry/"
        target="_blank">Scandanavia has emerged as a popular location</a> for data
        centers, also bolstered by its relatively robust availability of renewable
        energy sources.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e0aa4-08b4-41b6-8344-cb5883c35ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the United States and abroad — who have in recent months
        increasingly <a href="https://www.cnn.com/2023/10/30/politics/white-house-tackles-artificial-intelligence-with-new-executive-order/index.html"
        target="_blank">turned their attention</a> to developing guardrails for AI
        — should consider both the technology’s potential benefits in fighting climate
        change and its environmental impact when developing regulations, You added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769e0b9-02e9-4874-ae89-3e905a41a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Regulators, decision makers, policymakers really need to think about
        this when they are looking at the growth of [the AI] industry,” You said.
        “The growth of the industry is not only about the software, tools and so on,
        but also how they operate these data centers.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b70b9-9d02-40a3-b564-c8bf3b6c483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:31:56.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech experts also caution that AI must be made affordable and accessible
        for low-income nations, particularly those in the Global South that are on
        the frontlines of the climate crisis yet contribute the least to global pollution,
        something Gupta hopes to address as he expands ClimateAi’s resources.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d94b5-af55-4666-a6b7-facb682fbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:31:47.390+08:00
      'mgnl:createdBy': 'pia'
