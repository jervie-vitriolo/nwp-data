      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “I am on my way to see my home… my family
        that is under the rubble,” Mahmoud Moharram, a displaced Palestinian, said
        as he walked with a group of residents hoping to return to northern Gaza while
        the lull in fighting holds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e894204-d70e-45a0-b05c-7bbbb436019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.965+08:00
