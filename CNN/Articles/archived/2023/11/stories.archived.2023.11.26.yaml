      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said, as stated in the CAB, the government should use amnesty
        and pardon among other processes to resolve the cases of those "charged with
        or convicted of crimes and offenses connected to the armed conflict in Mindanao."</p>'
  'israel-jimmy-pacheco-benefits-stipend':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T15:32:20.000+08:00
