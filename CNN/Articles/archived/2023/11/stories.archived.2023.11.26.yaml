      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our people are gone. There is no one left,” Moharram said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bf101-fd2c-4786-b9d1-87f3350f73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:15.008+08:00
