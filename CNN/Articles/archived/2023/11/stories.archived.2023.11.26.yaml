      'mgnl:lastActivated': 2023-11-26T08:21:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512c30c-35fd-48eb-ba49-42d1815ce929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T08:21:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The non-commissioned SWS survey involved face-to-face interviews with\
        \ 1,200 adult Filipinos. It recorded a sampling error margin of ±2.8% for\
        \ national percentages, and ±5.7% each for Metro Manila, Balance Luzon, the\
        \ Visayas, and Mindanao.\r"
