      'mgnl:lastActivated': 2023-11-26T06:15:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9c342-0d81-4742-8600-5571b5cedf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to get our relatives, our children,” Moharram, who, along\
        \ with countless Palestinians, evacuated his home in the north amid Israel’\
        s military campaign, told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5969d9f-0542-4886-8d3d-313faad6a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eb58e-18f4-4ea3-95f2-9c4b33e004fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We left them. We want to go home,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50887e6e-664d-44d7-98b1-dc9360512c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acecf5-66b9-4632-a590-f76f84cc3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-awaited Friday truce between Israel and Hamas has provided\
        \ thousands of Palestinians in the Gaza Strip with a moment’s respite from\
        \ nearly seven weeks of fighting. The sound of overhead military drones on\
        \ Friday quietened for the first time since October 7 – the day Hamas brutally\
        \ assaulted Israeli cities, killing more than 1,200 people in the largest\
        \ such attack on Israel since the country’s founding in 1948.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa8adc-8320-496d-baf0-6512d27c27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbf49f-bba0-48b1-8749-04bde1e8824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes on Gaza may have paused, but residents are still faced\
        \ with destroyed homes, missing loved ones and aid that is only slowly trickling\
        \ in.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945fcc3-807a-4a38-9f09-b108ce1768ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95633978-60ea-424f-9b5b-a653ef441abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are using the lull in fighting to try to travel back north, despite\
        \ the Israeli military warning against this.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c47599-6b6c-46fa-afba-8a2733a041e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112df1a-cad0-4a0e-8fd4-cb5fc6cc2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before the truce was due to come into effect, Israel was eager\
        \ to remind Palestinians in Gaza that this was only a temporary lull in fighting\
        \ and did not signify an end to the war.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4790df8-df68-43a0-afd4-56b7070d079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2dad7b-6ff3-4949-9df3-ce2a6b82b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The war is not over yet,” Israel Defense Forces (IDF) Arabic spokesperson\
        \ Avichay Adraee said in a video posted on X on Friday. “The cessation of\
        \ hostilities for humanitarian purposes is temporary.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4005f3-de01-465b-b7d2-3128658f5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2305d31-4304-4a2d-9122-f6ff2726e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adraee also warned Gazans against heading back north, saying that part\
        \ of the territory “is a dangerous war zone and it is forbidden to move toward\
        \ it.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9fd39-b665-4607-8d76-08aaf0ca043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9a886-dbe5-4925-8173-50017b3e2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flyers in Arabic were also dropped across southern Gaza on Friday morning,\
        \ bearing similar information and instructions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830fc29-bbfd-4b8b-8f74-6c2605e8ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adb7f9-fffc-44dc-a7dd-3ae65c8546db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many Gazans say they need to use this pause in fighting to return\
        \ home, where memories, belongings, money, clothes and even some of their\
        \ loved ones remain – dead or alive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903dad17-fdfd-4ed8-a3e8-6bb5c8c598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c5c4c-9a03-46aa-a214-60e87dfffb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘We want to bury them’</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b279ef-481d-46ae-84d4-01ddfc03b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are our homes, (where we left) our money, our things, our belongings,”\
        \ said Asa’ad Agha, a displaced Palestinian from Beit Lahia in northern Gaza.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd4c51-e544-453d-89ff-50ebde41b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13106c43-6afc-4efe-8148-48309c9a1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our children died, we haven’t been able to bury them,” Agha told CNN.\
        \ “We want to bury them. We have martyrs tossed all over the streets.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bbc3e-5eb8-43ec-b53e-bd3e45ecf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49976a79-eaa7-4b42-ac30-ca7907c4a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians trying to go back north were, however, blocked by Israeli\
        \ forces, residents and a journalist told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273b2e1-8db6-473f-b6ce-a03c67e5dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eba2fb-53bd-4533-811f-3db705996211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What truce are they talking about when tanks are firing at us all\
        \ morning?” said Abo Mohamed al-Fayoumi, sitting next to some blankets and\
        \ a white plastic bag that he said held all his belongings.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0ad95-1336-427b-8d59-2ffa4e413a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.980+08:00
      'mgnl:createdBy': 'faith'
