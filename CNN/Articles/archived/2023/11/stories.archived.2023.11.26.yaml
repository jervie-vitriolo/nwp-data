      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to AI being applied to climate change,” said Gupta,
        “I think we are just scratching the surface of the potential that exists both
        in terms of the impact it could create for businesses, but also the impact
        it could create at the humanity level.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7fbb3-4f3b-4244-b92c-6741bc461073'
