      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign nationals</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489ca8a-5072-49d8-86da-d1e1306949e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:38:13.906+08:00
