  'naia-electrical-maintenance-nov-29':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T15:10:03.000+08:00
    'imagesource': 'jcr:ece25d6e-28e0-4e8f-ab76-f99f39c51709'
