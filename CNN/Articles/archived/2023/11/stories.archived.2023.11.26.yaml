    'title': 'More Filipinos say their quality of life got worse towards end of 2023
      — SWS survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595f352-8424-4e9d-bddd-e4b4c2044292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T08:20:54.679+08:00
