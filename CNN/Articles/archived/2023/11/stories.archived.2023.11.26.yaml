      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MILF Chairman Al Haj Murad Ebrahim added their priority "is to ensure
        that the agreements in the Comprehensive Agreement on the Bangsamoro (CAB)
        are mutually honored, substantially implemented, and timely completed.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82b92b-8a14-422e-a30b-dbaa7b52ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.926+08:00
