      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a4df1-4154-4410-ad26-09d0176d2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:15:14.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:15:15.783+08:00
