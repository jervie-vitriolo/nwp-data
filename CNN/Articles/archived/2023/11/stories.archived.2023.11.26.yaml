    'template': '1'
    'title': 'Electrical maintenance work at NAIA set on Nov. 29'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bcfc6-f73d-46b2-a050-1c0c0bb5f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Ninoy Aquino International Airport (NAIA) Terminal 3 will experience a three-hour
        power interruption on Nov. 29 to give way to electrical maintenance activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2411e-cf68-4fb7-a93a-78a0d0325697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74296650-2b8f-484d-a568-67032e32c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scheduled outage will be from midnight until 3 a.m., the Manila\
        \ International Airport Authority (MIAA) said Saturday in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49307686-7a6b-468d-aab4-039fd99d6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4d7fb-f012-4651-9f3f-85de03519841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NAIA Terminal 3 will also undergo segmented power-related maintenance\
        \ work until Dec. 13.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5924eb-1d30-45e1-9df4-1c5a11389e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287999e2-51e6-4653-b771-de285dd1148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Improvements in the airport’s electrical system will include upgrading\
        \ power cables, replacing the medium voltage circuit breakers, relays, and\
        \ improving protection settings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db8636-3151-4ab3-bfab-d8dadff46454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5559b-5c6f-497a-9610-cafe8c2b53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there may be some areas that will experience limited disruptions,\
        \ all critical systems, such as check-in counters, immigration booths, security\
        \ scanners, boarding bridges, conveyor belts, and other pivotal areas, will\
        \ remain fully operational,” the MIAA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d679984-0ce8-41bf-9d97-f4b5f037c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e1307-300f-40a9-bb16-75bf03781a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, electrical maintenance works were done at NAIA Terminal
        3, which included replacement of medium voltage underground cables, circuit
        breakers, relays, and current transformers within the terminal’s South Concourse
        substation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2754da-1e70-4824-bfdf-969cd544b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e3c11-fe90-4dce-bd9f-bbbef9dc8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:13:54.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-26T15:13:55.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electrical maintenance activities are being done to avoid another
        New Year’s Day mishap, where thousands of passengers were affected after NAIA’s
        Air Traffic Management Center suffered <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">technical
        issues</a>, with a power malfunction supply effectively shutting down the
        country''s airspace.</p>'
  'defense-groups-milf-support-amnesty-grant':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T15:22:06.000+08:00
    'imagesource': 'jcr:304dc5c2-f62d-43d8-a330-19a5216503cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d975ce6-4b25-43b1-a79d-7af6b56756d2'
    'lead': ' The government''s defense and security cluster on Sunday expressed its
      support for President Ferdinand Marcos Jr.''s grant of amnesty to rebel groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T15:24:41.902+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-26T15:27:37.764+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-26T15:27:37.423+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'MILF', 'Moro-Islamic-Revelation-Front',
      'Bongbong-Marcos', 'amnesty']
    'stories': []
    'template': '1'
    'title': 'Defense groups, MILF express support for Marcos'' amnesty grant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744eb915-dec1-4587-9a5a-fc9f0365afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        government''s defense and security cluster on Sunday expressed its support
        for President Ferdinand Marcos Jr.''s grant of amnesty to rebel groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c760f12-e8ec-4c38-9dcc-f15224e6c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Presidential Communications Office (PCO) said
        the National Security Council (NSC) and the Department of National Defense
        (DND) welcomed the move and its contribution to efforts for maintaining lasting
        peace in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860c8ca-21f1-47c2-a48d-ca4b8c56c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize these proclamations as significant steps towards national
        healing and peacebuilding. By providing a path for former rebels to return
        to the fold of the law, the national amnesty program contributes to the overall
        stability and unity of our nation,” the PCO quoted the NSC as saying, adding
        that they look forward to the "positive impact" of the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0c28d-8f87-416d-9728-1ea17c2abc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The granting of amnesty offers an invaluable opportunity for our brothers
        and sisters to transform their lives, avail of government services, and rejoin
        their families and communities,” Defense Secretary Gilbert Teodoro was quoted
        as saying.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1505d7-75d6-4409-8430-2f5a8d45fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/24/marcos-amnesty-rebel-groups.html"
        target="_blank">On Friday</a>, Marcos issued several proclamations that gave
        amnesty to members of the Rebolusyonaryong Partido ng Manggagawa ng Pilipinas/Revolutionary
        Proletarian Army/Alex Boncayao Brigade (RPMP-RPA-ABB), the Moro Islamic Liberation
        Front (MILF), the Moro National Liberation Front (MNLF), and former members
        of the Communist Party of the Philippines-New People''s Army-National Democratic
        Front (CPP-NPA-NDF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb57b58-fc07-431f-80fa-8ba495a684c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty covers crimes committed "in pursuit of their political
        beliefs,” but does not include several acts such as kidnap for ransom, massacre,
        rape, and terrorism, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b788c88-251e-4bd5-85a0-dda381e59fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Armed Forces of the Philippines chief Gen. Romeo Brawner, the amnesty
        would bring an end to hostilities and open the door for more lasting peace,
        the PCO said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b7d0e-8769-4a21-9ecb-e9cf262188c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The AFP is confident that the administration’s grant of amnesty will
        promote an atmosphere conducive to the attainment of a just, comprehensive
        and enduring equanimity as we collectively address other pressing challenges
        to our country,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58876369-f14f-4105-8afc-40e81c2c187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Presidential Peace Adviser Carlito Galvez and the Bangsamoro government
        also issued statements of support.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63494791-479a-46d7-b8f6-176ee5441ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, National Amnesty Commission chairperson Leah Tanodra-Armamento
        said the NAC would speed up the processing of the applications of the elderly
        and those already in detention.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1b293-08ba-4a2d-8fc4-dcb24fa7cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:24:41.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:27:37.770+08:00
      'mgnl:lastActivatedBy': 'pia'
