      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Gelienor
        Jimmy Pacheco, the Filipino hostage released by militant group Hamas, may
        return to the Philippines before Christmas, Department of Foreign Affairs
        (DFA) Undersecretary Eduardo de Vega said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f68ee2-3fb4-4824-b236-c701cd43877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacheco, 33, was among the first batch of 24 hostages released by Hamas\
        \ after it initiated a truce with Israel. The Filipino caregiver went missing\
        \ on Oct. 7, the day the militants launched a surprise attack on the Middle\
        \ Eastern nation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d2107-497f-4e04-a7a6-8b3fa31f8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/25/Filipino-among-hostages-freed-by-Hamas.html">Filipino
        among hostages freed by Hamas</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff5377-b439-4ce0-afd5-a481c518c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that he will be flying home shortly before Christmas
        at the latest. He is still recovering, of course, he has a lot of emotional
        trauma," de Vega said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346d9fc-01d7-41d9-87bd-b2aa59afa8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chine-check siya sa ospital. Kung ma-clear na siya [He's being checked\
        \ at the hospital. If he is cleared] medically and say he wants to go home\
        \ next week, he can go home,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b6a13-c496-4c86-80e4-2a47ed772655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco and his family were promised <a href="https://www.cnnphilippines.com/news/2023/11/26/israel-jimmy-pacheco-benefits-stipend.html">lifetime
        social security benefits and regular stipends</a> from the Israeli government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670fd63-3a09-45ba-b31d-b1af6fb114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T18:52:36.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers and Overseas Workers Welfare Administration
        also said it would provide Pacheco with financial, medical, transportation,
        and accommodation support; and even school assistance for his three children.</p>'
  'Newly-elected-EMBO-officials-take-oath-before-Binay':
