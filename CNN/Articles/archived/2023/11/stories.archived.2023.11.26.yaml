      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abaf90-e3a8-4503-8be7-401e02707976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened in July 2018 over the small town of Bouloc, near\
        \ the city of Toulouse in the country’s southwest, according to an investigation\
        \ report published by the French Bureau of Enquiry and Analysis for Civil\
        \ Aviation Safety in 2020.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f296a-c525-4f1c-a03b-5ee1b0c53351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d9f1a-2523-4cbb-8d10-16b6c7cc9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A collision occurred between the first wingsuit skydiver and the aircraft’\
        s left wing, a few seconds after he jumped out of the plane. The wingsuit\
        \ skydiver died upon impact,” the report said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883167a-1018-4fea-b41e-ff929882932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618e48f-84bc-4f5e-b8bb-7d4a73450cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Swiss-made Pilatus PC-6 aircraft was carrying 10 skydivers and\
        \ one coach, and the 40-year-old male victim was the first to jump out of\
        \ the plane, according to the report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da864b0b-dea9-47f9-901a-78839d8b9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c70e6-d0dc-472f-ab67-eda29ace7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot thought he had moved away from the skydivers’ descent path\
        \ after doing a left turn, but only seconds later, he felt a heavy shock “\
        and realized that he had hit one of the skydivers,” the report said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd84e3-9af4-45e7-9907-6a742529769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f67dea-8fc5-4cc8-8110-9c428c6b8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second skydiver was wearing a camera, which filmed the whole process\
        \ of the crash, according to the report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b0dc0-96d1-47c9-b376-4fe7013c32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b6b94-2a9e-47a7-ab34-d9f18a34890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several factors could have contributed to the crash, including a lack\
        \ of on-board briefing between the skydivers and the pilot, and the aircraft’\
        s immediate steep descent, controlled by the pilot who did not have visual\
        \ contact with the wingsuit skydivers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bb831-5bcc-485c-a8a6-1091d04e3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a5397-8679-4969-ab87-2b4235ed5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot, who was 58 years old at the time of the accident, was flying\
        \ alone that day, in breach of his medical certificate, which prohibited him\
        \ from flying solo, according to the report.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa193b1-6405-45b1-9ce1-d5770d6d1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1aa042-749f-4518-8fab-3b5641dac4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Midi-Pyrénées Skydiving School Association, which organized the\
        \ event and employed the pilot at the time, told the Bureau of Enquiry and\
        \ Analysis for Civil Aviation Safety that they had amended their documentation\
        \ and applied recommended measures, record shows.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59712fde-39a6-4638-abcf-7c17caf9accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e21188-c71a-46ba-b177-1fa677e6a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot has also been given a one-year flying ban by the court.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b939e-14b0-432a-aef5-ad13496aa187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b31ec-eab7-4aca-8848-a513d3d5f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2015 and 2020, 13 people died during wingsuit skydives in
        France, according to a report by the National Mountain Safety Observation
        System.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70540eda-eeb1-4813-b80a-5f474b0d7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:19:42.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:19:42.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/11/24/europe/french-pilot-skydiver-death-intl-scli/index.html"><em>
        "French pilot sentenced after accidentally killing skydiver with plane’s wing
        during jump"</em></a></p>'
  'NASA-receives-laser-beamed-message':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Ben Smegelsky/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-26T06:19:46.000+08:00
    'credit': 'Ben Smegelsky/NASA'
    'imagesource': 'jcr:5278d683-89ba-4781-b496-eb7c9827ac88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9375204d-6348-4644-b74c-e84e12e0c825'
    'lead': 'An experiment aboard NASA’s Psyche mission achieved “first light” by
      sending and receiving its first deep-space laser communications from far beyond
      the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T06:21:52.962+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-26T06:21:53.520+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘First light’: NASA receives laser-beamed message from 10 million miles
      away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3c84c-145a-43ea-b5af-de2331059f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An innovative experiment flying aboard
        NASA’s Psyche mission just hit its first major milestone by successfully carrying
        out the most distant demonstration of laser communications. The tech demo
        could one day help NASA missions probe deeper into space and uncover more
        discoveries about the origin of the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae2400-c3fd-477f-8609-c6d0b2d09b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e171ecd-faa4-4bfa-a78f-10cc956412d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched in mid-October, Psyche is currently en route to catch humanity’\
        s first glimpse of a metal asteroid between the orbits of Mars and Jupiter.\
        \ The spacecraft will spend the next six years traveling about 2.2 billion\
        \ miles (3.6 billion kilometers) to reach its namesake, located in the outer\
        \ part of the main asteroid belt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858e4c1-dcca-4522-93b1-2ffdf02156f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1485c-e196-4de1-8abd-72ca3260c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along for the ride is the Deep Space Optical Communications technology\
        \ demonstration, or DSOC, which is carrying out a mission of its own during\
        \ the first two years of the journey.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d7481-0d6b-405a-a8d7-efc5d4d8b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0393b-9332-4a31-8f35-df5bfb736320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tech demo was designed to be the US space agency’s most distant\
        \ experiment of high-bandwidth laser communications, testing the sending and\
        \ receiving of data to and from Earth using an invisible near-infrared laser.\
        \ The laser can send data at 10 to 100 times the speed of traditional radio\
        \ wave systems NASA uses on other missions. If wholly successful over the\
        \ next couple of years, this experiment could be the future basis of technology\
        \ that is used to communicate with humans exploring Mars.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080413eb-02d2-4aa2-910b-3419231226e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52db95-7fa6-48cb-9609-ef4bc4d7e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And DSOC recently achieved what engineers called “first light,” the\
        \ feat of successfully sending and receiving its first data.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d37f95-5827-4236-ba81-1cd95c8dd7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1b791-ba2e-48bb-ae97-db6707ad30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The experiment beamed a laser encoded with data from far beyond the\
        \ moon for the first time. The test data was sent from nearly 10 million miles\
        \ (16 million kilometers) away and reached the Hale Telescope at the California\
        \ Institute of Technology’s Palomar Observatory in Pasadena, California.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085a16d-ede9-494c-8289-625971dcb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b29d8-1bca-4622-896f-ddfe4720bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The distance between DSOC and Hale was about 40 times farther than\
        \ the moon is from Earth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea193447-ba71-446c-b63e-355d9a186218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397dc69-df64-4ad2-a7fb-6b30f4e8de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Achieving first light is one of many critical DSOC milestones in the\
        \ coming months, paving the way toward higher-data-rate communications capable\
        \ of sending scientific information, high-definition imagery, and streaming\
        \ video in support of humanity’s next giant leap: sending humans to Mars,”\
        \ said Trudy Kortes, director of technology demonstrations for the Space Technology\
        \ Mission Directorate at NASA, in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deaf82e-7b8b-45f0-84aa-e30bc32a62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e690d-45b1-4936-bdd7-310e510b5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sending lasers across space</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0437d-20d6-4c06-bcc1-eab9ecb8a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First light, which occurred on November 14, happened as the flight\
        \ laser transceiver instrument on Psyche received a laser beacon sent from\
        \ the Optical Communications Telescope Laboratory at NASA’s Jet Propulsion\
        \ Laboratory’s Table Mountain Facility near Wrightwood, California.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe66ef-9369-440d-92a9-fe00ed42c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03d7c2-f7fd-4b59-889e-b555ab2687fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial beacon received by Psyche’s transceiver helped the instrument\
        \ aim its laser to send data back to the Hale Telescope, which is located\
        \ about 100 miles (160 kilometers) south of Table Mountain.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236949ed-f351-4757-88d9-6052b763225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885f124-b377-4bbc-81dc-28a1cd63d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The November 14) test was the first to fully incorporate the ground\
        \ assets and flight transceiver, requiring the DSOC and Psyche operations\
        \ teams to work in tandem,” said Meera Srinivasan, operations lead for DSOC\
        \ at JPL, located in Pasadena, California, in a statement. “It was a formidable\
        \ challenge, and we have a lot more work to do, but for a short time, we were\
        \ able to transmit, receive, and decode some data.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a9ad4-fdc0-4022-8870-b902268586fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9ec27-47fe-41d7-bbc7-31a9075fe506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time laser communications have been tested in space.\
        \ The first test of two-way laser communication occurred in December 2021\
        \ when NASA’s Laser Communications Relay Demonstration launched and went into\
        \ orbit about 22,000 miles (35,406 kilometers) from Earth.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df32a2-f3b8-4052-a63d-258cb5d0ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecf963-3660-4297-96f9-e8a12c6c476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, experiments have sent optical communications from low-Earth\
        \ orbit and to the moon. And the Artemis II spacecraft will use laser communications\
        \ to return high-definition video of a crewed journey around the moon. But\
        \ DSOC marks the first time laser communications have been sent across deep\
        \ space, which requires incredibly precise aim and pointing over millions\
        \ of miles.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a739834-69d4-4197-9c83-15be0ada9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c56e71-c41d-4db6-a396-d599918044a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial test of the tech demo’s capabilities will allow the team\
        \ to work on refining the systems used in the laser’s pointing accuracy. Once\
        \ the team has checked that box, DSOC will be ready to send and receive data\
        \ to the Hale Telescope as the spacecraft travels farther from Earth.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ed207-eced-4d0a-afd4-a3d9fd9f5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f547ad-46f2-4742-8c29-d5c06d60eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Future challenges</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fd83b-b60e-4168-beaf-ba8225584f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While DSOC won’t actually send scientific data collected by the Psyche\
        \ spacecraft because it’s an experiment, the laser will be used to send bits\
        \ of test data encoded in the laser’s photons, or quantum light particles.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64c9ac-88a2-4da0-8f7f-61d48866d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a31e5-94a3-4e18-b7bd-8ca527089179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detector arrays on Earth can pick up the signal from Psyche and extract\
        \ the data from the photons. This kind of optical communication could change\
        \ the way NASA sends and receives data from its missions across deep space.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd3b67-61ba-4507-9a23-4a3cfcbbac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a09f55-042b-4263-8e9d-6f686cc58571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Optical communication is a boon for scientists and researchers who\
        \ always want more from their space missions, and will enable human exploration\
        \ of deep space,” said Dr. Jason Mitchell, director of the Advanced Communications\
        \ and Navigation Technologies Division within NASA’s Space Communications\
        \ and Navigation program, in a statement. “More data means more discoveries.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be42c9-ff71-49de-8885-f4c80bd88bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f280be-ac41-40de-a922-f622424e87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Psyche continues on its journey, more challenges await.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ebed2-fb99-4123-b479-5de8ffd1316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da134e4-502e-47d6-98e9-a7f335165731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSOC team will be monitoring how long it takes for the laser messages\
        \ to travel across space. During first light, it took only 50 seconds for\
        \ the laser to travel from Psyche to Earth. At the farthest distance between\
        \ the spacecraft and Earth, the laser is expected to take 20 minutes to travel\
        \ one way. And during that time, the spacecraft will continue to move and\
        \ Earth will rotate.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c2f00-53e2-4904-9991-84a06532c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc30229-5fc4-4a56-bb8a-157d7ded9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Psyche spacecraft continues to prepare for its primary
        mission, powering on propulsion systems and testing the scientific instruments
        it will need to study the asteroid when it arrives in July 2029. The mission
        could determine whether the asteroid is the exposed core of an early planetary
        building block from the beginning of the solar system.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31c906-ee57-4378-aa1a-63405343ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T06:21:52.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-26T06:21:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
