  'gatchalian-tesda-additional-budget-assessors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T16:59:26.000+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31eb95a9-5407-4f18-b63d-bd319c421194'
    'lead': 'The Senate Committee on Finance has added ₱50 million to the budget of
      the TESDA in order to accredit 11,838 new assessors, Senator Win Gatchalian
      says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T17:02:41.831+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-26T17:03:20.903+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate adds ₱50M to TESDA budget to accredit 11,000 more assessors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df58b7d-9b2c-405b-a799-0cfd2e0fc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Senate Committee on Finance has added ₱50 million to the budget of the Technical
        Education and Skills Development Authority (TESDA) in order to accredit 11,838
        new assessors, Senator Win Gatchalian said Sunday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e68b8-f1a6-4e57-80d0-615b2f51b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new assessors will support the rollout of free assessment for
        420,967 Grade 12 senior high school (SHS) students taking the technical-vocational-livelihood
        (TVL) track, Gatchalian, chairman of the Senate Committee on Basic Education,
        explained.&nbsp;&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64925d1-e0ec-4621-8ba7-b157b2795d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, TESDA has around 7,500-pool of assessors and to certify
        all our senior high school graduates, we need an additional 11,000," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538d798-ad2a-4eb7-a782-43c270523224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ₱50 million proposal will increase the number of our assessors\
        \ so that our senior high school graduates can be assessed and once they have\
        \ the national certification, they can present that whenever they look for\
        \ employment,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f10bb-7c4b-4754-8dfc-581ea0e40d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from the senator's office said that in school year 2020-2021,\
        \ only 32,965 out of 473,911, or 6.7%, of all SHS graduates from the TVL track\
        \ underwent assessment for national certification. Around 97%, or 31,933,\
        \ passed the assessment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b34081-0d4a-41b5-9755-b8470a1fb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said 505 of SHS-TVL graduates are employed in elementary occupations,\
        \  including street vendors, cleaners, domestic helpers, car washers, and\
        \ street sweepers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc641602-ec3b-469d-8a03-a5a6621cd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:02:41.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-26T17:03:20.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also proposed an additional ₱438.16 million for TESDA''s
        Development Regulatory Program to further augment the assessment of SHS learners.&nbsp;</p>'
  'derek-chauvin-stabbed-in-prison':
    'author': 'Josh Campbell, Evan Perez, Katelyn Polantz, Jamiel Lynch and Hannah
      Rabinowitz, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-26T17:12:45.000+08:00
    'imagesource': 'jcr:76e8e86f-c691-4643-9d2d-5506d3dc3e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '629a1369-cbb0-467f-a4ee-cef1a9ef6fca'
    'lead': 'Derek Chauvin, the former Minneapolis police officer who was convicted
      in the 2020 murder of George Floyd, was stabbed Friday in a federal prison in
      Arizona, the office of Minnesota Attorney General Keith Ellison has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T17:21:48.964+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-26T17:21:57.216+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-26T17:21:56.805+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Derek-Chauvin']
    'stories': []
    'template': '1'
    'title': 'Derek Chauvin, former officer convicted in George Floyd’s killing, stabbed
      in prison, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b27cb-bf88-411d-aaa0-f777ceba6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Derek Chauvin, the former Minneapolis police
        officer who was convicted in the 2020 murder of <a href="https://www.cnn.com/2021/06/25/us/derek-chauvin-sentencing-george-floyd/index.html"
        target="_blank">George Floyd</a>, was stabbed Friday in a federal prison in
        Arizona, the office of Minnesota Attorney General Keith Ellison has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce7dd0-78a0-437d-bed0-1000430a822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attorney general’s office, which prosecuted Chauvin in the Floyd
        case, said early Saturday it was notified of the assault and was told Chauvin
        is in stable condition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f29126-59aa-4824-a007-c6c48ce1c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am sad to hear that Derek Chauvin was the target of violence,” Ellison
        said, according to the statement provided to CNN. “He was duly convicted of
        his crimes and, like any incarcerated individual, he should be able to serve
        his sentence without fear of retaliation or violence.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b45ea-7dca-4c17-99cc-28e610dd95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An “incarcerated individual” was assaulted at the Federal Correctional
        Institution in Tucson at approximately 12:30 p.m., the Bureau of Prisons said
        Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44668e50-0b5d-4677-944e-9dfa2ab000ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Responding employees initiated life-saving measures for one incarcerated
        individual,” and that person was transferred to a hospital for treatment,
        the bureau said in a release. “No employees were injured during the incident,”
        the release said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd035f-2810-4b50-8c97-bc14cfd40608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing was first reported by <a href="https://apnews.com/article/derek-chauvin-george-floyd-prison-stabbing-f24cde6aa28877d034530c2dc40ef7ea"
        target="_blank">The Associated Press</a> and then <a href="https://www.nytimes.com/2023/11/24/us/derek-chauvin-prison-stabbing.html"
        target="_blank">The New York Times</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac93689-d944-416c-9349-be66f9f0da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitation at the prison was suspended starting Saturday “until
        further notice,” Federal Bureau of Prisons spokesperson Emery Nelson told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f871e-d035-4b97-be5f-e72dd8e15f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When CNN asked if the visitation suspension was connected with an inmate
        being attacked at the facility, Nelson said, “For safety and security reasons,
        the details supporting a warden’s decision to suspend visitation at their
        facility are not discussed.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed4ae0-b0aa-45da-bbd5-8477eae9ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chauvin was assaulted at the medium-security prison while serving two
        concurrent sentences in Floyd’s murder.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ab1bf-3975-4265-a495-1dfebcf95762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greg Erickson, Chauvin’s attorney, said he only learned about the assault
        through the media and has since attempted to reach prison officials multiple
        times to confirm the news, only to be rebuffed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f503a-36ee-486e-acf5-84591f99846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve called the prison seven times. They’ve refused to speak to me
        seven times,” Erickson told CNN in an interview Saturday afternoon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c426f0e-526e-4081-9f19-86ab788f8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erickson said Chauvin’s parents have also not been able to reach him.
        “It’s unbelievably unprofessional that no one from the prison has reached
        out to his parents,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe71c78-572b-4285-8eb2-313add453f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, Chauvin was <a href="https://www.cnn.com/2021/04/20/us/derek-chauvin-trial-george-floyd-deliberations/index.html"
        target="_blank">convicted</a> on state charges of second-degree unintentional
        murder, third-degree murder and second-degree manslaughter. He was <a href="https://www.cnn.com/2021/06/25/us/derek-chauvin-sentencing-george-floyd/index.html"
        target="_blank">sentenced to 22 and a half years in prison</a>. Months later,
        Chauvin <a href="https://www.cnn.com/2021/12/15/us/derek-chauvin-federal-plea-change-wednesday/index.html"
        target="_blank">pleaded guilty</a> to federal charges of depriving Floyd of
        his civil rights and was <a href="https://www.cnn.com/2022/07/07/us/derek-chauvin-federal-sentencing/index.html"
        target="_blank">sentenced to 21 years in prison</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b9e7e-0915-4300-a84d-8e87e5170ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chauvin, who is White, knelt on Floyd’s neck and back for more than
        9 minutes on May 25, 2020, after officers responded to reports suspecting
        Floyd used a counterfeit $20 at a Minneapolis corner store. Floyd, a 46-year-old
        Black man, was handcuffed and lying face down on a street as he pleaded he
        couldn’t breathe.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646d48a-5115-4430-aca6-d006ea87b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd’s killing <a href="https://www.cnn.com/2020/08/09/us/george-floyd-protests-different-why/index.html"
        target="_blank">sparked massive racial injustice protests across</a> the <a
        href="https://www.cnn.com/2021/05/21/us/gallery/george-floyd-protests-2020-look-back/index.html"
        target="_blank">nation</a> and <a href="https://www.cnn.com/2020/06/01/world/george-floyd-global-protests-intl/index.html"
        target="_blank">around the world</a> over the way police treat people of color,
        particularly Black Americans in the US. An investigation by the <a href="https://mn.gov/mdhr/about/staff/commissioner.jsp"
        target="_blank">Minnesota Department of Human Rights</a> revealed that Minneapolis
        and its police department engaged in “a pattern or practice of race discrimination,”
        <a href="https://www.cnn.com/2022/04/27/us/minneapolis-police-practices-investigation/index.html"
        target="_blank">according to a 2022 report</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9c917-cb66-4505-8915-0b0a934748ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erickson said Chauvin’s notoriety makes him a target in prison. “There’s
        a huge portion of the inmate population that wants to make a name for themselves
        by killing him,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c60736-e945-4887-b2bb-caa91ec90b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US Supreme Court <a href="https://www.cnn.com/2023/11/20/us/derek-chauvin-supreme-court-appeal/index.html"
        target="_blank">rejected an appeal</a> from Chauvin on his state conviction
        after he argued he didn’t receive a fair trial. The high court rejected Chauvin’s
        appeal without comment or a recorded vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1052a-1d68-4bfc-a38c-db9930cbd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clarification: This story was updated to clarify the stabbing
        of Derek Chauvin was first reported by The Associated Press and then The New
        York Times. The Minnesota Attorney General’s Office confirmed the assault
        to CNN.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9347b65-1dcd-495c-a250-0de23ca4dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Taylor Romine and Aya Elamroussi contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fb98b-5157-4dee-8e42-76659d7f33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T17:21:48.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T17:21:57.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/24/us/derek-chauvin-stabbed-prison-george-floyd/index.html"
        target="_blank">Derek Chauvin, former officer convicted in George Floyd’s
