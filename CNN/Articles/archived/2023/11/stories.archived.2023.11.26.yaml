    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipino taken hostage by Hamas could be home before Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3d17a-cfea-4459-bfb1-2e64cf67bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T18:52:35.981+08:00
      'mgnl:createdBy': 'seth'
