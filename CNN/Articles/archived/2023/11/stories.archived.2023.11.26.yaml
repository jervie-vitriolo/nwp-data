    'stories': []
    'template': '1'
    'title': 'Released Filipino hostage to get lifetime benefits from Israeli gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87036c4b-0de8-4d66-8c38-7403b4785fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Filipino worker who was taken hostage and eventually freed by Hamas will receive
        lifetime social security benefits and regular stipends from the Israeli government,
        authorities confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91221d6-6614-47ea-868c-bfc499a7005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Israel made the announcement on their
        Facebook page with a photo of Gelienor "Jimmy" Pacheco meeting with Israeli
        Foreign Minister Eli Cohen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffe69f-4eef-4be4-9151-ecf911f9b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T15:40:44.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Israeli Government will provide Jimmy and his immediate family
        lifetime social security benefits and regular stipends similar to those given
        to Israelis who are victims of terrorist attacks," the Embassy said in their
        post.'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHinIsrael%2Fposts%2Fpfbid02cTuSUiCJAzfBTmp4bSGaw7GCACd2xYse3WdX5PGvbLKL34wWabzAjFBhCVe9G3Jtl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56e939-290c-4b64-8cca-92e452b77170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T15:36:13.709+08:00
      'mgnl:createdBy': 'pia'
