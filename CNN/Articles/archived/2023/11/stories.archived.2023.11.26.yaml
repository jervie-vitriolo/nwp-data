    'lead': 'Hollywood’s Warner Bros. is making its first entry into the local film
      industry as it signed a deal for the distribution of “Mallari,” a movie about
      the Philippines'' first-ever documented serial killer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-26T12:02:21.401+08:00
