    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Balik-Sigla-Bigay-Saya', 'Malacanang',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos remembers childhood as he leads gift-giving event '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bbdcd-b4ef-4377-9bf6-65c6f62ead8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Kalayaan Grounds of Malacañang Palace were turned into a playground on Sunday
        as President Ferdinand Marcos Jr. led a national gift-giving program that
        aims to benefit over 17,000 children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c073d02-4c0c-4705-958d-cb8c8f2d27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its second year, the Balik Sigla, Bigay Saya program is an
        initiative of the Office of the President through the Office of the Social
        Welfare Secretary. It is supported by private partners, including Jollibee
        Foods Corporation and San Miguel Corporation, the Palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e4779-ed28-424e-8b8e-bdd713a22c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Marcos again remembered his childhood and the
        Christmas gatherings that his father, the late dictator Ferdinand Marcos,
        organized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031c14c-3d29-4d68-8337-e6d608bc650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong kasing tanda ko lang kayo, maliit din ako noon, ‘yung
        tatay ko isang presidente dito. Kaya bawat Pasko, ganito ang aming ginagawa
        dito,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20d826-9dd0-4188-b8bc-f948c3746af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When I was your age, when I was also small, my father
        was president here. We would do this every Christmas.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9619d-f5a1-4ce4-bed4-bb08143a9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon lamang, siyempre</em> high tech <em>na tayo, hindi lang
        dito sa Palasyo nagkakaroon ng maligayang Pasko at</em> gift giving <em>na
        ating gagawin ngayon, kundi sa iba''t-ibang lugar sa</em> Pilipinas <em>para
        naman lahat ng ating kabataan ay makaramdam ng Pasko,”</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56af079-8bb2-4b4c-ab79-49e76217b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This time, because we have advanced technology, the Palace
        is not the only place where we can experience a merry Christmas and gift giving.
        We can now do it in many places, so that all the children can feel Christmas.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84dfe0f-dbbe-4bd1-8acb-e638b257c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food booths and play areas were placed on the Kalayaan Grounds. A band
        and choir performed Christmas songs, and the event was streamed to the satellite
        centers of the Department of Social Welfare and Development.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c94d5-ddcb-4dc4-9684-a4f1c6e27168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is really about the children, and we always have a merry
        Christmas when the children have a good Christmas... We are just so happy.
        <em>Ito ang ibig sabihin ng</em> Christmas spirit [This is what the Christmas
        spirit means],” Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8405c4-11b5-426c-9f7d-14982ec2551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also said the gift-giving event was a good break from
        his routine as he can make children happy.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911b47a-aa4b-4ffe-ae6d-c503c2679f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay malaking kaibahan sa ginagawa namin araw-araw na seryosong
        trabaho. Ito, puro katuwaan, puro saya,”</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f5c88-daa7-4475-bb95-f39fa990d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is a big difference compared to the serious work
        that we do every day. This is pure fun.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1718e-a73f-4245-8578-2a01de6835a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also commended all workers who take care of children.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926bc72-28b4-441f-86db-4cb32ba75404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maraming salamat dun sa mga tumulong sa mga bata,</em> those
        who are taking care of these children. We have to say <em>kami,</em> we take
        care of the children only <em>kapag Pasko, kayo nandiyan</em> kayo all year
        round, every year,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d59a23-e254-4cac-98f7-4b1145a5edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-26T13:29:03.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-26T13:50:54.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who help and take care of children, thank
        you very much. We have to say that we take care of children only during Christmas,
        but you are always there for them all year round, every year.]</p>'
