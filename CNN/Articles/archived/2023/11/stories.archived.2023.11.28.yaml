      'text': "\"Nakakabahala ang binanggit ng DSWD na mayroong 466,000 na backlog\
        \ sa pagbibigay ng social pension para sa ating mga lolo at lola na walang\
        \ kahit anuman na suportang nakukuha mula sa kanilang mga kamag-anak,\" Angara\
        \ said during the discussion on the proposed budget of the DSWD. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30972bf0-b3d5-44f0-bfaa-8913974a0cc2'
