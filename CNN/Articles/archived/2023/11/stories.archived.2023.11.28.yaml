      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houthi naval forces renewed a warning in a statement last week to ships\
        \ in the Red Sea flying the Israeli flag, managed by Israeli companies or\
        \ owned by Israelis.\r"
    '45':
