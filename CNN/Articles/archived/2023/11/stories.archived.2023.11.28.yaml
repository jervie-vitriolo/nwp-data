      'mgnl:type': 'text'
      'text': '<p><strong>The killing of Elsa Castillo</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89378f7c-e58f-4970-a704-c81673f0fe04'
      'mgnl:activationStatus': true
