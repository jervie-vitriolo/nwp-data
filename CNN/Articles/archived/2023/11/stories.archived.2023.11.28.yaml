      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The online dictionary says there has been a high volume of searches\
        \ for the word’s definition for several years, but 2023 saw a “substantial\
        \ increase,” thanks to “stories and conversations about AI, celebrity culture,\
        \ identity, and social media.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa35183-cc27-412f-9aaa-5bfa5fc6cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e493d-3c08-46e1-a9d1-66f73244de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason so many look it up is because “authentic” has several meanings,\
        \ according to the announcement on the dictionary’s website, including “not\
        \ false or imitation” and “true to one’s own personality, spirit, or character.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad758ccc-d519-4482-86bd-16f171991052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58e6c5-f30d-44ef-92b2-d94e2deffe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A synonym of real and actual, authentic is “clearly a desirable quality,”\
        \ according to Merriam-Webster, and is often linked with expressions of identity,\
        \ such as cuisine.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66c44b-2bbc-49f7-a9da-bd91a7f31d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8908a3-7795-4a86-bb5b-4c6c6e727b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dictionary said it has also been a term favored by celebrities\
        \ like singers Lainey Wilson, Sam Smith and Taylor Swift, who have all made\
        \ headlines this year with statements about seeking their “authentic voice”\
        \ and “authentic self.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c554e78-d372-463e-80fd-1f05ae679bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd265d73-56e2-4bb4-a051-baa948ecbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another fan is Elon Musk, who has previously said that people should\
        \ be more “authentic” on social media. However, that became more of an issue\
        \ earlier this year when Musk, as the new boss of Twitter, now X, got rid\
        \ of the trademark blue check sign of authenticity - now only available at\
        \ a price.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de25d77-7f89-4f48-a19a-a48b1df69a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf3468-7fcb-4d5c-abe8-de8518af94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rise of artificial intelligence has blurred the lines between what\
        \ is real and what is not, leaving celebrities, brands and social media influencers\
        \ - among others - keen to prove their authenticity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3df9c-5781-4434-b2df-88e7e6fc88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e8de9-9961-4d7c-a66a-1f86c02cf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the other words to stand out in searches this year, according\
        \ to the dictionary, was the closely related “deepfake.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f153fc-cdea-4cc3-ae02-a0cc5a8edcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94686f2b-ca7a-4460-9135-ef87f768b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is defined by Merriam-Webster as “an image or recording that has\
        \ been convincingly altered and manipulated to misrepresent someone as doing\
        \ or saying something that was not actually done or said.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39a49f-389c-4b9b-bd87-edec860fd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75936099-f0bc-4aa7-83fc-74129a824af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a particular spike in searches for the term in April and\
        \ early May, the dictionary said, when Musk’s lawyers argued that he shouldn’\
        t have to give legal testimony about public statements he made as some of\
        \ these may have been deepfakes. The argument was rejected. One of the most\
        \ notable news stories of the year about deepfake images was of those appearing\
        \ to show former President Donald Trump being detained by police in a dramatic\
        \ fashion back in March.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b4b51-9185-43e2-9116-2171031e76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94fdaa-fb83-43a8-8401-77e9c507bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, Merriam-Webster chose “gaslighting” as its word of the year,\
        \ saying it had become a ubiquitous term in the “age of misinformation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244775c-5d6b-4155-913e-9cbacb7a5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6990a3-a9ff-43f5-bad4-fb295c4c96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other words that led much traffic to the online dictionary in 2023\
        \ included coronation, dystopian, indict and doppelgänger.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60367f7-c7ee-4e1e-92f3-788e47f9a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10111393-f231-48bf-b5bf-aed8e8475017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile “rizz” went straight to the “top of lookups” in September,\
        \ when the example of internet-driven slang was added to the dictionary.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0c9e1-4c34-4372-b5b9-735e1ce66e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d0c16-a02b-424a-98ab-fca623dbabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T07:46:04.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T07:53:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, Merriam-Webster explained: “As a noun, rizz
        means ‘romantic appeal or charm’ (as in ‘a bro who has rizz’); as a verb (typically
        used with up, as in ‘rizz up that cutie’) it means ‘to charm or seduce.’”</p>'
  'michelle-dee-miss-universe-stint-hard-work':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-28T08:56:48.000+08:00
