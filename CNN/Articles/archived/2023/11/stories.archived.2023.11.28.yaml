    'embedsource': '<iframe width="853" height="480" src="https://www.youtube.com/embed/rSjI_jKePwg"
      title="Sen. Marcos: Nasa Ehekutibo kung makikipagtulungan ang PH sa ICC | Balitaan"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186eb138-a999-4ba3-ab50-3ff111baa2a0'
    'lead': "Naghain ng resolusyon si Senator Risa Hontiveros na humihimok sa Malacañ\
      ang na makipagtulungan sa International Criminal Court (ICC).\n\nIto'y para\
      \ sa imbestigasyon ng madugong giyera kontra-droga ng Duterte administration.\
      \ Halos isang linggo 'yan matapos maghain din ng kaparehong resolusyon ang mga\
      \ kongresista. \n\nSa Senate Resolution number 867, sinabi ni Hontiveros na\
      \ nangako si Pangulong Bongbong Marcos na isusulong ang karapatang pantao at\
      \ papanagutin ang mga taong lalabag dito. Paraan daw ang kooperasyon ng bansa\
      \ sa ICC.\n\nMay banat naman si Senator Imee Marcos sa resolusyon ni Hontiveros.\
      \ Aniya, gusto raw ba nila ng gulo at mismong si dating pangulong Rodrigo Duterte\
      \ na ang nagsabing handa siya para dito.\n\nSabi pa ng senadora, nasa kamay\
      \ na raw ng Ehekutibo kung makikipagtulungan ang bansa sa ICC o hindi. Pero\
      \ dati na raw sinabi ng pangulo na walang hurisdiksyon ang ICC na magsagawa\
      \ ng imbestigasyon sa bansa.\n\nAt makakausap natin sa linya ng telepono si\
      \ Senator Imee Marcos."
