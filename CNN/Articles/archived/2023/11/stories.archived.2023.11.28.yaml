    'lead': 'The Ninoy and Cory Aquino Foundation released a website that contains
      speeches of Benigno ''Ninoy'' Aquino Jr. in celebration of his 91st birth anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T05:14:57.171+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-28T05:14:57.770+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NCAF launches website of Ninoy Aquino''s speeches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3e863-f84c-4e3c-b2da-916688315ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Ninoy and Cory Aquino Foundation (NCAF) on Monday released a <a href="https://www.ninoyspeeches.ph/">website</a>
        that contains speeches of Benigno "Ninoy" Aquino Jr. in celebration of his
        91st birth anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85cf67-880d-4a3c-bf9f-3b4e597192be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAF said 19 speeches of the late senator were made public to
        celebrate his "life and legacy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398bb2c-eb3b-4527-b20a-df8038c0ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speeches were originally published in \"A Garrison State in the\
        \ Make and other Speeches,\" a collection of Aquino's privileged speeches\
        \ on the Senate floor between 1968 and 1972.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa42370-79ff-4aa7-ab9d-021293f22274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquino was a known critic of President Ferdinand Marcos Jr.'s father,\
        \ the late dictator Ferdinand E. Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8373de-156e-4ccb-8ab9-2141716fd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was assassinated on the tarmac of the then Manila International\
        \ Airport on Aug. 21, 1983 as he returned from self-exile in the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0bbed-fbc9-42b7-8e75-9a8449a8f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of his speeches titled \"Operation Sagittarius,\" Aquino revealed\
        \ he received rumors that the late dictator was ordering to put Greater Manila,\
        \ 12 towns of Rizal, and the whole province of Bulacan under the Philippine\
        \ Constabulary (PC) command.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f81ed9-5cff-4ff3-b9e8-118e7d240146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was delivered eight days before the official declaration of martial\
        \ law. It was also reportedly the last speech of Aquino before he was arrested\
        \ and detained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f36a39-268e-43d0-a095-fc38c5b166a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PC was the law enforcement arm that was infamous for human rights\
        \ abuses of those deemed subversive during the martial law years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7a159-3875-4cf4-ad49-be9d6d1a4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:14:57.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other speeches of Aquino in the website include:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c001fa7-f659-4b54-9430-6accec612a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.349+08:00
