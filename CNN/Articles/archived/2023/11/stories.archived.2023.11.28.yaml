      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Natalie Portman calls it “an accident of
        luck” that she was not harmed while working as a child actor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b22e1-28f0-4d94-b8bd-5b26a84a954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a conversation with Variety’s Awards Circuit Podcast, the Oscar-winning\
        \ actress said despite her overall positive experience performing as a child,\
        \ she would not advise kids to enter the entertainment business.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9a90f-4214-4c0c-a71b-4b35cc2cdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5de925-7fba-47c8-bda5-d98ed0a89fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would not encourage young people to go into this,” she said, adding,\
        \ “I don’t mean ever; I mean as children.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecc865-d9b9-49f9-9a90-818c1e706d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525496fe-18d4-4e24-af9f-2548dde88f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After she started acting professionally at age 13 in the film “Leon:\
        \ The Professional,” Portman credited her parents for looking out for her\
        \ well-being in her work.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e9a7e-926f-4b18-8513-d02eb0688cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bae153-dede-4e5f-a6a3-66e3484bdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel it was almost an accident of luck that I was not harmed, also\
        \ combined with very overprotective, wonderful parents,” she said. “I’ve heard\
        \ too many bad stories to think that any children should be part of it. Having\
        \ said that, I know all the conversations that we’ve been having these past\
        \ few years. It’s made people more aware and careful.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf7867-2cfe-436c-95a3-c490954a1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4027d-68fc-4894-9954-dd611335b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:18:16.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But ultimately, I don’t believe that kids should work,” she said.\
        \ “I think kids should play and go to school.”\r"
