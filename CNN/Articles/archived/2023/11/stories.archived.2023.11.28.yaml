      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808ad3d-7b16-4fdd-b5b1-407ad842cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.133+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-28T18:55:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: \"In this regard, I warn those who are planning to do\
        \ or are currently doing illegal activities in the BFP: Stop your illegal\
        \ activities before it is too late. You will be caught and I will make sure\
        \ that you are held accountable to the law.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124d004-f75f-4277-9407-b2cf9a0958d9'
