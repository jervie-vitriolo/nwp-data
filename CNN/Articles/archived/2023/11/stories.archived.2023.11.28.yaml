  'dfa-no-direct-contact-17-pinoy-hostages':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-28T13:03:56.000+08:00
    'imagesource': 'jcr:98b199d8-4026-47b4-b433-94fcd5215033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374fa21e-a8fc-4c8f-9b1f-edcee8b2ab2d'
    'lead': 'The Philippine government has no direct contact with the 17 Filipino
      seafarers taken hostage by Yemen''s Houthi rebels, with officials relying on
      previous assurances that they won''t be harmed, the Department of Foreign Affairs
      (DFA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T13:06:58.934+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-28T13:06:59.362+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: PH has no direct contact with 17 Pinoy hostages of Houthi rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064e458-3581-46e8-8a89-2abe65fdfbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Philippine government has no direct contact with the 17 Filipino seafarers
        taken hostage by Yemen''s Houthi rebels, with officials relying on previous
        assurances that they won''t be harmed, the Department of Foreign Affairs (DFA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb071b4-cfad-4717-86b1-dd3a4dff7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a problem that we are not able to be in touch with them because
        the Houthi rebels are not in touch with us either,” DFA Undersecretary Eduardo
        de Vega told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b869383-6f58-44fa-9b1e-3b2cec053504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we are just going by their assurances that they would not be harmed\
        \ because they precisely want to give a message...to the international community\
        \ that they are the legitimate government in Yemen,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2a2ff-60fc-4d1e-aca1-793921cf7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino seafarers are part of the 25 crew members <a href="https://www.cnnphilippines.com/news/2023/11/23/dfa-17-seafarers-israel-hamas-truce.html">taken
        hostage by the Houthis on Nov. 19</a>. De Vega earlier told CNN Philippines
        that they are safe.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27273d26-92fc-469b-8f41-a917732048e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, allegedly backed by Iran, hijacked a cargo ship in the Red\
        \ Sea. It previously said it will attack all ships belonging to Israel. Israel\
        \ has denied any connection to the vessel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b6124-11aa-45fc-898e-242800d9d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the government is using its diplomatic contacts with other\
        \ countries and international organizations to get the Filipino seafarers\
        \ out.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6e310-0d0d-41a8-a90d-7a5ecd9d9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T13:06:59.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said while the information the DFA got last week was that the crew\
        \ members will soon be released, officials “will see what else has to be done.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a3762-7420-4003-9c45-3f25883510a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:06:59.021+08:00
