      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6490c5-3931-401f-94e5-d280f1680af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female Asian elephant, whose full name is Vishwa Ma''ali, was
        approximately 50 years old. Asian elephants, listed as endangered species,
        have an average life span of <a href="https://www.nationalgeographic.com/animals/mammals/facts/asian-elephant">up
        to 60 years</a> in the wild.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689b387-30f2-406f-9330-6c81545cbd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab5927-80eb-4c18-bb01-b8a2b316d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mali had been in the care of the Manila Zoo since she came to the Philippines\
        \ as a gift from Sri Lanka.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f10b0-ca28-46bc-9461-7d0c2732803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef3c8f-5588-4c81-934d-0bfca0d2c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She arrived in the park in 1977, according to Manila Zoo, although
        the Manila Public Information Office said that she was turned over to the
        City of Manila in May 1981, when she was 11 months old.</p>'
