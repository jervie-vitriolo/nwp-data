      'mgnl:lastActivated': 2023-11-28T03:59:50.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db220e0-edc5-4913-82a2-5e8cdfaeef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:59:50.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:59:50.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was thinking a fun way to celebrate the year we’ve had together\
        \ would be to make The Eras Tour Concert Film available for you to watch at\
        \ home!” Swift wrote on social media. “Very happy to be able to tell you that\
        \ the extended version of the film including ‘Wildest Dreams,’ ‘The Archer’\
        \ and ‘Long Live’ will be available to rent on demand in the US, Canada &amp;\
        \ additional countries to be announced soon starting on … you guessed it,\
        \ December 13.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407318ec-b1cb-41b2-9dfe-40ae962eec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:59:50.528+08:00
