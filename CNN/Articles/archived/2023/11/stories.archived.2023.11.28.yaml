    'title': 'Lawmaker to VP Duterte: Share to House stand on ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f54a1-736c-4020-bbaf-b2b74bc06f26'
