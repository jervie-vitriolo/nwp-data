  'marcos-2024-budget-japan-trip':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T15:06:33.000+08:00
    'imagesource': 'jcr:7f18567d-e6b5-471f-b776-99febfb9aba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ccce1a3-b792-4e73-84be-60c46a558634'
    'lead': 'President Ferdinand Marcos Jr. may sign the proposed 2024 budget of ₱5.768
      trillion before his trip to Japan next month, according to Finance Secretary
      Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T15:08:19.766+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-28T15:08:20.062+08:00
