    'mgnl:tags': ['Asia', 'China', 'Malaysia-Airlines-Flight-370', 'Malaysia', 'Malaysia-Airlines',
      'MH370']
    'stories': []
    'template': '1'
    'title': 'Chinese court starts hearing lawsuits against Malaysia Airlines over
      missing flight MH370'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9fe30-a010-448f-a328-4393bb29bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For nearly 10 years, Jiang Hui has been
        searching for answers as to why the plane carrying his 70-year-old mother
        back from vacation in Malaysia vanished without trace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f34a7-147e-499c-9b83-8c25047f7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang’s mother, Jiang Cuiyun, was one of 239 people on board <a
        href="http://www.cnn.com/specials/asia/malaysia-airlines/index.html" target="_blank">Malaysia
        Airlines Flight 370</a> when it deviated from its scheduled path from Kuala
        Lumpur to Beijing and disappeared over the Indian Ocean on March 8, 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef693c8-f1ab-412f-89c0-b43982b7939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this date, the fate of MH370 remains one of history’s greatest
        aviation mysteries, and Jiang has never given up on his quest to find out
        what happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd8a24-1dc8-4e11-a43c-5a8522ac5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, a Chinese court will begin hearing claims for compensation
        for families of MH370 passengers, who say the disaster not only deprived them
        of their loved ones, but also plunged some into financial distress.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca74407-3818-4789-b05f-aa0c1553862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Almost 10 years on, the family members (who refused to accept settlement
        offers) did not receive any apology or a penny of compensation,” Jiang, 50,
        told CNN in an interview ahead of the hearings at the Chaoyang District People’s
        Court in Beijing, more than seven years after the lawsuits were initially
        filed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c7a4e-8731-4230-8160-1055de7a5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In fact, my mood is very complicated now. There is both a sense of
        relief and a deep feeling of helplessness.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dab46b-398a-4357-b2c3-d31ea2bcf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jiang is suing Maylasia Airlines, its insurer, Boeing and the manufacturer
        of the plane’s engine – companies he believes should be held responsible under
        Chinese law for damage occured during transportation. His demands include
        compensation, a formal apology, and the resumption of psychological assistance
        to family members, as well as the creation of a fund to continue searches
        for the plane.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762edd6-75c7-499d-a907-6811f06b9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 40 Chinese families are taking these companies to court with
        varying but largely overlapping appeals, with hearings expected to last until
        December 5, Jiang said. His own case will be heard on Friday, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed829f3-a81f-4e17-9dd7-3dfbc2a07468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the more than 200 people aboard the flight, 153 were Chinese nationals.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66d6e0-3baf-4d14-9d19-3c68fc14692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The complete lack of legal remedies over the past decade has made
        our painful lives even more unbearable,” Jiang said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048cc40-5138-4fa7-a4c0-9f8df90c1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement to CNN on the court hearings, Boeing said: “Our thoughts
        continue to be with those who were on board MH370 and their loved ones.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de6d4c-fb24-41f3-b690-7a486cb50f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has also reached out to Malaysia Airlines, Allianz and Rolls-Royce
        for comment.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ed2ec-b363-4b49-b758-402e14e505d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal uncertainty</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f5a75-dc49-4023-9d73-39aa6af783d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s unclear what enforcement power the Chinese court can wield over
        the defendants if it rules in favor of Jiang and the other plantiffs. All
        of them are international companies headquartered outside China, though Malaysia
        Airlines, Boeing and Roll-Royce have offices in China.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cf9b2-35da-438a-84f4-28152f865ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Similar cases brought in the United States by the victims’ families
        have been dismissed on the grounds that these lawsuits should be handled by
        the Malaysian legal system.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c6822-25b8-4740-9a2e-a24033e266a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Malaysia, two young boys who lost their father on the flight sued
        Malaysia Airlines for breach of contract and the Malaysian government for
        negligence in 2014. The case was settled out of court the next year.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe1aad-6c94-4146-9b9c-9b190b9484d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In China, families who signed a settlement agreement with Malaysian
        Airlines received 2.5 million yuan ($350,000) in compensation. Only a few
        dozen Chinese families signed initially, but over the years more have opted
        to settle.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1691e-a71c-4991-bcb9-e3b8c43a5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By March 2021, about 90 families had still declined to settle, but
        the number halved after the Covid-19 pandemic, according to Jiang.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8bff5-fc6a-477b-a91b-88be8ed0c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, only about 40 families have not settled, according to Jiang, who
        said they refused to sign the agreement because it removed all responsibility
        from the airline and the Malaysian government.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f060363-69f6-471f-900f-7ea1d67691c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three years of Covid lockdowns and other stringent control measures
        wreaked havoc on the Chinese economy, leaving many families struggling to
        make ends meet.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c3fbe-ff57-44aa-9488-52e4283a666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On our long journey seeking the truth, many families fell into a tough
        livelihood or even survival situation. They settled as a last resort to ensure
        their lives,” Jiang said. “But no matter having settled or not, our ultimate
        goal remains the same – which is to find the plane and our loved ones.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae3218-95cd-4c59-9162-39dc8474c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 <a href="https://www.cnn.com/2018/07/30/asia/malaysia-mh370-search-intl/index.html"
        target="_blank">report</a> by Malaysian authorities concluded the investigation
        team was “unable to determine the real cause of the disappearance of MH370.”
        Human interference or error were more likely the cause of the plane’s disappearance
        than an aircraft or system malfunction, the report found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e808b5-366c-4d36-be5e-ef6bbeefc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lack of conclusive evidence led to various theories and speculation
        about what happened to the flight, and Jiang said some family members still
        believe their loved ones are alive. He says he’s keeping an open mind – and
        will accept any outcome, as long as there is evidence.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b5e76-f4a4-46c2-8aa8-dedb00a72135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the jetliner was never found, pieces of apparent debris have
        washed up on islands in the southern Indian Ocean and the <a href="https://www.cnn.com/2016/05/11/world/australia-mh370-debris-report/index.html"
        target="_blank">shores of Africa</a> – suggesting the plane had broken up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b809b6c-1427-4bf1-94b2-cf91a53f44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Years-long quest</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707b25f-e761-4991-ba70-671dc19ac1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jiang’s persistence was driven by a key motivation – the urge to do
        something for his mother, who enjoyed traveling in her retirement.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e148af2-cb4d-4f6c-8f6b-087cb6b894e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.340+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m at an age where I should pay filial piety to my mother, but I
        no longer have the chance to do that. So, finding her is the only way I can
        be filial to her,” he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6e206-7741-4697-b707-5c0b23547bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the MH370 tragedy, Jiang was an ambitious manager at the Beijing
        office of a state-owned communications company. But one year after the flight
        went missing, he left the company and has since focused his time and energy
        on finding the plane.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698cb78-89e0-4cee-b79a-14bace84b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the years, he has visited search teams in Australia and roamed
        the remote shores of Mauritius, Madagascar and Réunion – a French island in
        the Indian Ocean – to scour for the Boeing jetliner’s debris.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccd5c0-df81-4966-9711-036bc70100af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Beijing, he has held regular gatherings with family members of other
        flight victims to discuss the next step in seeking answers and justice for
        their loved ones’ disappearance.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435eae02-2d28-4f05-a9f6-c852d5326d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I used to get completely immersed in my job, but now I can truly understand
        what’s the meaning of life, and what are its most precious things,” he said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b70996-961f-43f3-b144-b48aeb6f69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If I can push for any progress (in finding MH370), or I can try my
        best till the end, I would feel very gratified and happy – and such happiness
        is beyond comparison with earning a higher salary.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dfde5-870e-4ba0-adc6-ac13d8164781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:46:12.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:46:21.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/27/china/chinese-court-mh370-lawsuit-hearing-intl-hnk/index.html"
        target="_blank">Chinese court starts hearing lawsuits against Malaysia Airlines
        over missing flight MH370</a>."</em></p>'
