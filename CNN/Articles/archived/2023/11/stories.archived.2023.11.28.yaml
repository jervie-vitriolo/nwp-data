      'mgnl:lastActivated': 2023-11-28T15:33:26.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f96b1-65da-4d9e-b9e5-f397ce9bb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll just keep looking at it and see what our options are,\" he\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8076a-577d-4f39-ac19-b57cbc375649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90304761-00f6-4688-9b17-e7fc8b12d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Vice President Sara Duterte respects Marcos' statements, she\
        \ was firm against cooperating with the ICC. Sara was the running mate of\
        \ Marcos in last year's polls, and daughter of the former president tied to\
        \ the infamous drug campaign.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e2c1b-a257-4b46-b2bc-35fa22a8c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda90328-e4a9-4a7e-bf87-efef4f75e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate concurrence needed?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a88e46-3866-45c9-b5ba-f5fd1e454551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bc4bf-c9c8-4a8a-9ce8-79ee895989c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines' The Source on Monday, Senator\
        \ Ronald \"Bato\" dela Rosa said a Senate ratification is needed if the chief\
        \ executive decides to be a member of the ICC again.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57a723-3799-412b-ab4f-d7ce643d5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fa5f8-f0e4-4cc3-899e-fdcc0a9589e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the government decides to rejoin, then our representative in the\
        \ Hague will enter into an agreement with the Rome Statute and it has to be\
        \ ratified by the president. And after the ratification by the president,\
        \ it has to be concurred by the Senate via two-thirds votes,\" said Dela Rosa,\
        \ who served as national police chief during the Duterte administration.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6843ae6-ce2e-4bbe-a5f7-0d63e21d9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f581a5-853f-4039-9bce-848f8b9efdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, former Senate President Franklin Drilon said this isn’t the\
        \ case.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016291f-db2a-45d1-97f6-54a15a1ae83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492a61f-815a-4996-9c25-7bba3db3d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drilon argued that in his view, rejoining the tribunal is purely an\
        \ executive action, given the Senate's prior ratification of the Rome Statute\
        \ of the ICC.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2465d2-cc19-4216-b32f-43288c4ea6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3209e20-d58c-4b3d-a5d3-f8a38052faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2011, the upper chamber passed Senate Resolution No. 57,\
        \ expressing its concurrence in the ratification of the treaty. Drilon said\
        \ the measure remains legally binding unless specifically repealed.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39f4a0-01e9-4d88-9ccb-16a88b79d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be36e3-16a9-46a5-ae35-bfdd6ad1b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The President can rely on the original resolution or ratification,\
        \ as it remains valid and in effect,\" Drilon said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24baeb39-8e46-42cc-a456-83b1c65ebcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82397448-bf99-4632-b4db-5171d9bcc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Duterte's ICC withdrawal sets precedent for Marcos. If\
        \ Duterte could unilaterally withdraw from the court, Drilon said Marcos should\
        \ have the same authority to rejoin it.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4958193-1872-4f2a-ad2d-3e575c1396fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fffd2-9e62-4734-b4dc-59337162ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation would have been different if former President Duterte\
        \ had sought the Senate's concurrence when the country left the ICC, as that\
        \ action would have been legally binding and established a precedent,” the\
        \ ex-Senate leader said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eeea93-f0a0-4bf4-9003-49dc09e0e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a3ded-b9fa-4714-9859-9d668bd03b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looking for trouble?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
