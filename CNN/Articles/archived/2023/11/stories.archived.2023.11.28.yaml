      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4572f87-6101-4e16-ae9a-3ddcf8d83174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.463+08:00
