    'template': '1'
    'title': 'NSC OKs Christmas convoy to West Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23367826-48ee-4f3d-9c98-df76cfb9d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Authorities
        have greenlighted the civilian-led Christmas convoy to the West Philippine
        Sea (WPS) – but the BRP Sierra Madre in Ayungin Shoal will remain off limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5faad-f479-43c8-a75d-95e522d1d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the National Security Council (NSC) and the Atin Ito! Coalition\
        \ agreed last Friday that a convoy to the BRP Sierra Madre \"would not be\
        \ advisable at this time\" for safety reasons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfaafd-1896-4824-92a1-7bad10897415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163de7e6-cb33-43a7-b43d-9a3cb930a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nonetheless, the planned Christmas convoy will pass through the general\
        \ vicinity of Ayungin Shoal as far as practicable, on its way to other selected\
        \ PH-occupied features to bring Christmas cheer directly to our troops assigned\
        \ to those areas as well as to our fisherfolk,\" said NSC assistant director\
        \ and spokesperson Jonathan Malaya in a statement Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c44a1d-0914-4263-b1a9-e815762610b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0e9d5-59b3-41fb-b4ca-7e34be5bc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC added that the convoy will also bring goods to Filipino troops\
        \ assigned on Pag-asa Island.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfec02f-6eb1-4abd-be6c-9795695f6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b1106-9919-4715-a10a-feda3df824f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:21:48.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T12:22:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
