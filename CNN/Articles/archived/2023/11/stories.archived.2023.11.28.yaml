      'mgnl:lastActivated': 2023-11-28T15:58:27.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With this kind of unity, I believe we can quickly defeat the bullying
        military. And when it’s over, this kind of unity will be a foundation to rebuilding
        our country.”'
    '60':
