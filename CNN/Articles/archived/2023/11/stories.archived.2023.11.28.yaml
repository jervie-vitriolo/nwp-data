      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-28T13:45:04.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning World Cup champion Germany, as well as Serbia, USA, Canada,
        Australia and South Sudan are already qualified for the Paris Olympics with
        France automatically securing a seat as host nation.</p>'
  'natalie-portman-child-actors':
