      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cde49-585f-4f38-b638-cec026253bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:48.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> A
        lawmaker who filed a resolution calling on the Marcos administration to cooperate
        with the International Criminal Court (ICC) investigation on the war on drugs
        called on Vice President Sara Duterte to attend a House hearing on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca6b49-decf-41e4-b7f2-e93c535f1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:48.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06137261-3ef8-4693-81d0-e57c598b9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:48.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers party-list Rep. France Castro said the hearing of the\
        \ House committees on justice and human rights on Wednesday is the proper\
        \ venue for Duterte to express her opposition to the proposal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770cf0c-7ca7-4692-bf4a-dfe7cb3c14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60907378-e075-475d-9eaf-a0a2f2ce4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro issued the statement Tuesday in response to the vice president’\
        s remark that her office is reaching out to the Department of Justice (DOJ)\
        \ about her position on the ICC probe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60379f-3a94-4643-a1b2-07e8f5509f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400cff5-ef27-44ea-97ef-b676afb875c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president’s father, former President Rodrigo Duterte, is part\
        \ of the ICC investigation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd071f-af80-41ee-8a5d-835a7e5bff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005d67f-c6c7-43b4-8b27-75b092678346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Suggestion ko sa kanya kung gusto niyang mag-intervene dito at gusto\
        \ niya pumaloob sa hearing ay she might as well submit her position paper\
        \ as a person or as a vice president,\" Castro said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d6c24-9e43-4d8c-9ff7-bac546c1987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75a46a-0792-477b-942b-914142f01a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero as vice president dapat maging modelo din siya sa pagsunod dun\
        \ sa naging desisyon ng Supreme Court. No less than the SC said that we should\
        \ cooperate, so the Philippines should cooperate sa ano mang magiging hearing\
        \ or activity ng ICC dito,\" she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd7b76-62a5-474d-b0cd-490980a4aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4877de-acab-48e4-b646-69c78e9a2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My suggestion is if she wants to intervene in the issue,\
        \ she might as well submit her position paper to the hearing as a resource\
        \ person or as a vice president. As the vice president, she should be a role\
        \ model when it comes to following the Supreme Court decision. SC said we\
        \ should cooperate, so we should cooperate with ICC in their activities in\
        \ the country.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c662da-2deb-4aaa-9387-6cd37d80c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b197a3-4024-4530-bb92-847f102bb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte on Monday said the Office of the Vice President will lay down\
        \ to the DOJ the legal basis for its position on the probe.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5e57e-e01d-4005-a973-310cfc8fdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fd6b9-f47d-4c08-b60e-8d288be32152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three resolutions in the House and one in the Senate call on the government\
        \ to cooperate with the investigation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e277d5-f1ba-4fda-9db1-6573d0ee99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99522d-eb79-4b78-b6c5-98732879136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro opposed the claim of Senator Ronald Dela Rosa — who is an accused\
        \ as the chief of the Philippine National Police during the Duterte administration\
        \ — that the resolutions were being “weaponized” against the Dutertes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef40d3-68da-4545-9bfb-3375ea186346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d243b1-0429-4510-ba01-d4fb942b9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said a thorough investigation into the killings related to the\
        \ drug war is long overdue, and could only happen now that Duterte is no longer\
        \ president.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e896fa4-f153-463a-902c-b4e1c5676f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670562d-041c-4313-b365-be0f8683d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa bahagi namin ng Makabayan hindi namin ito ginagamit against sa\
        \ mga Duterte. Ang resolution namin ay para bigyan ng hustisya, resolution\
        \ namin para mag-imbestiga ‘yung ICC dito ay para makamit na ‘yung long overdue\
        \ na justice ng mga biktima at mga pamilya ng EJKs (extrajudicial killings)\
        \ due sa war on drugs ni Duterte,\" she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0ca0f-643a-4a10-bc53-c5177a986d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6715e2-13e5-4467-a630-9cb3265d71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:21:49.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-28T15:21:49.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Makabayan bloc is not using this against the Dutertes.
        We filed the resolution to seek for justice, for ICC to investigate here so
        the victims of the war on drugs can attain long overdue justice.]</p>'
