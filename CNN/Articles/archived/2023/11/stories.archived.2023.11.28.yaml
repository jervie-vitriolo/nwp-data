      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 28) — The Department of
        the Interior and Local Government said overcrowding in jails across the country
        was reduced following the release of 74,590 persons deprived of liberty (PDLs)
        from January to October this year.</p>'
