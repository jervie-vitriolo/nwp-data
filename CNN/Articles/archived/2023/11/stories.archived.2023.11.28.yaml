      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Escape attempt thwarted</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9728c91-1fcf-4e39-96e8-d7aa6e6fb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yelena Magid, an aunt of freed Russian-Israeli hostage Roni Kriboy,\
        \ on Monday told Israeli radio station Kan Reshet B about her nephew’s ordeal\
        \ in Gaza. Kriboy is the first adult Israeli male captured on October 7 to\
        \ be released by Hamas; his release was not officially part of the hostages-for-detainees\
        \ deal between Israel and Hamas.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e634f-3580-4e37-864b-f8db5ee2e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c3406-6b47-4994-93d1-cb6f946f3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magid said in a phone call that Kriboy, 25, had told her how he was\
        \ held in a building that collapsed while being bombed, and he managed to\
        \ escape, he told his aunt. But after hiding for a few days, he was caught\
        \ and returned to Hamas captivity.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b58f13-2fdb-4925-845a-660ab789df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16511-a1e1-4c66-9169-63e720e0fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He tried to reach the border. I think that because he didn’t have\
        \ the means to understand his whereabouts and where to run away, he probably\
        \ got into a bit of disorientation there in the area. He was alone for four\
        \ days,” Magid told the radio station.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d98951-9459-4c76-99ce-2d94a51544b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0181212-6a2a-41a4-b7ce-0f9b95ee263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kriboy suffered from a head injury in the building collapse, but is\
        \ now doing fine, his aunt added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a586f-6ccd-43ea-bf39-a5c39c8c9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1fa29-b93f-49c5-833f-2aaa511d8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, some hostages were aware during their captivity that loved\
        \ ones been killed on October 7.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ebf88-ea2b-425c-9a9d-b904ef6ccac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd5ab8-3d52-489d-b378-4b04120f8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omri Almog, the brother of an Israeli hostage who was released Sunday\
        \ together with two of her children, described on Monday how his sister knew\
        \ that her husband and daughter had been slaughtered.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3c5eb-9635-4a2e-bcf2-3f1b1ef1d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284e09f-dab1-423f-8166-179f34886de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m very happy to inform everybody that my sister Chen Goldstein-Almog\
        \ and the three kids Agam, Gal and Tal are back with us and they (are) feeling\
        \ good and well,” Almog said in a short video released by the Hostages and\
        \ Missing Persons Families Forum.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0492f-ea36-4f10-b313-570f204c3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a879ec-c1c1-44f1-8365-1213eb3ead8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They knew the whole time that Nadav and Yam were murdered in the house…\
        \ they went to Gaza as hostages, kidnapped, with this idea,” he said. Chen\
        \ Goldstein-Almog’s daughter Yam was 20 when she was killed, while her husband\
        \ Nadav was 48.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de346bfe-b815-4961-97a0-b13c0be6b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7742bc-adca-4f20-b5bd-8d42b760722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 40 of the hostages taken from Israel into Gaza on October\
        \ 7 are not currently held by Hamas, the group that launched the attack, a\
        \ diplomatic source briefed on the negotiations told CNN Monday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110cf5f-3d80-4d1d-90d2-0fecd92fdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa8562-9f03-48e3-b7bc-8cc5e228b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That creates a complication in potentially extending the length of\
        \ truce, because the agreement calls for Hamas to hand over the hostages in\
        \ exchange for Palestinian detainees held by Israel – so Hamas must have the\
        \ hostages to hand over.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34d2dd-7f8d-4b69-a97b-1328c5a0d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b194b-fb03-439a-87a5-502d27203702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that an estimated 40 to 50 of the hostages
        were held by Palestinian Islamic Jihad or other groups or individuals. That
        was before the handover of hostages began on Friday.</p>'
  'us-destroyer-missiles-distress-call-tanker':
