  'kazuo-okada-supreme-court-decision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T23:50:25.000+08:00
    'imagesource': 'jcr:62115b65-a07f-4ad4-aef4-30515d80a47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ddd1d9a-c820-4c97-8b3a-189d6116b13d'
    'lead': ' The long-running ownership dispute concerning Okada Manila has finally
      been resolved after the Supreme Court ruled the official removal of Japanese
      gaming tycoon Kazuo Okada from the corporation running the casino hotel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T23:53:32.162+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-28T23:53:32.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japanese tycoon Kazuo Okada removed from Okada Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64757de4-a40c-4998-a0b7-c62f5ad528a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 28) — Japanese gaming tycoon
        Kazuo Okada has been officially removed from Okada Manila following a decision
        from the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89014e4-acc8-482a-bdbf-94aec3065b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Nov. 13 resolution made available to the media Tuesday, the high
        court denied the petition of Okada in the intra-corporate case he filed against
        Tiger Resorts Leisure and Entertainment Inc. (TRLEI).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08382bff-4a7e-4a78-9390-ce7713bee4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It lifted the status quo ante order (SQAO) that temporarily reinstated
        Okada as a shareholder, director, chairman, and chief executive officer (CEO)
        of the corporation running the casino hotel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc6bec-7ccd-44cf-a86b-fb61487151bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In order to allow the SC to decide whether Okada was rightfully removed
        from his position in 2017 due to allegations of financial misuse and fraud,
        the court issued the SQAO in April 2022, directing his immediate reinstatement
        as a TRLEI official.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c6041-810c-4f19-a2c8-c6be1405979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court also decided that Okada''s action against TRLEI was filed
        beyond the prescribed period.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040ec2a-0fe1-478f-a1b6-c54e431aa606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The records show, however, that the Complaint was filed on 29 August
        2018 or more than one year after the conduct of the 16 June 2017 special stockholders''
        meeting where the elections for the removal and the replacement of Kazuo as
        director, chairperson, and CEO of TRLEI were held," the decision read. "Clearly,
        the Complaint was filed beyond the 15-day prescriptive period for election
        contests."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474323f0-d0bf-4e6e-9fcb-bd686a4c07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SC further ruled that Okada was properly removed as TRLEI official.
        It also confirmed that he was just a nominal shareholder in TRLEI.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff457b-3941-4f6b-b445-56252ca71436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition, the resolution said that, in contrast to his assertions,
        Kazuo is not the controlling shareholder of Okada Holdings Limited, the "ultimate
        parent company," on the basis of foreign judgments issued by Japanese and
        Hong Kong courts, which are final and recognized in the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a4d01-7948-46e8-8dc5-681b0a2d626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, <a href="https://www.cnnphilippines.com/news/2022/6/6/okada-manila-kazuo-okada.html">Okada</a>
        had only one share in TRLEI. But the following year, his nomination was revoked.
        Following his removal, he reportedly came to the Philippines to oversee TRLEI''s
        operations and management of Okada Manila.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2beea-cac1-409a-9f0e-72022989680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Okada challenged his removal before the regional trial court and the
        Court of Appeals, but lost. This forced him to go to the SC and was able to
        secure an SQAO.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2d244-fe98-4e73-89b3-6cbeffa6fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, 2022, Okada''s camp used the SQAO to take physical control
        of Okada Manila with the assistance of private security guards and local police,
        marking a dramatic turn in the long-running conflict over control of TRLEI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29934cfd-a625-4ef3-be71-4681a85e7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T23:53:32.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T23:53:32.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/business/2022/6/1/Okada-operator-condemns-takeover-of-casino-hotel.html">Okada
        operator condemns ''illegal, violent'' takeover of casino-hotel</a></p>'
