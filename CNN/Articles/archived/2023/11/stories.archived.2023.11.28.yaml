      'mgnl:lastActivated': 2023-11-28T04:03:49.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee21ab-f6d6-484d-8491-ed13745abf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beginning Friday, Google is moving ahead with its plan to delete accounts\
        \ that have been inactive for at least two years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f58d68-e590-47da-83d4-5ede9d55c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947716e-2bcd-4f4f-8a84-b4528eb77cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company announced the new policy back in May, saying it’s intended\
        \ to prevent security risks: Internal findings show older accounts are more\
        \ likely to rely on recycled passwords and less likely to employ up-to-date\
        \ security measures like two-step-verification, making them far more vulnerable\
        \ to issues like phishing, hacking and spam.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a3d4d-bef4-4884-bd7b-b688fac76774'
      'mgnl:activationStatus': true
