      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top two squads from each group will battle in a crossover semifinal,\
        \ where the last country standing will secure the lone ticket to the 2024\
        \ Paris Olympics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77721550-1eea-46ad-a543-ad66fa243b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:45:04.659+08:00
      'mgnl:createdBy': 'cjmarquez'
