      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 28)— A Bureau of Fire Protection
        (BFP) officer was arrested during an entrapment operation for his alleged
        involvement in a "recruitment-for-a-fee scam," the Department of Interior
        and Local Government (DILG) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b876e-cf83-47ad-8dd9-caf680e93d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.131+08:00
