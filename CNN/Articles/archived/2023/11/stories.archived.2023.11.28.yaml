      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the teams in Group B of the Riga qualifiers are Brazil (No.\
        \ 12), Montenegro (No. 17), and Cameroon (No. 67).\r"
