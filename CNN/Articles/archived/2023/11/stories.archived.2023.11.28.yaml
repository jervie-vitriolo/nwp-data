      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 28) —  Mali, the only elephant
        in the Philippines, died around 3:45 p.m. on Tuesday, the Manila City government
        announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9976690-3007-4a7d-9742-e23a2dd895b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.100+08:00
