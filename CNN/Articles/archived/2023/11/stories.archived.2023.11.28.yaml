      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — San
        Miguel Corporation jumped by 131 points in Forbes'' World’s Best Employers
        list, settling at 43rd place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da3223-012f-4ea7-becf-ef29ff996fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:34:54.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:36:55.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The diversified conglomerate is now the highest ranked employer in
        the Philippines, and the only local company to make it to the top 50 of the
        world''s best.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc268b5e-9c57-4b62-8f20-7ad47b8d52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:34:54.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:36:55.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other Philippine companies that made it to the elite roster are Security
        Bank (54), Metropolitan Bank and Trust Company or Metrobank (162), Ayala Corporation
        (186), Alliance Global (283), Landbank (304), LT Group (361), and SM Investments
        (420).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa68e49-ff4e-4799-9301-f3de768a6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:34:54.433+08:00
