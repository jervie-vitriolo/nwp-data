  'lawsuits-malaysia-airlines-flight-mh370':
    'author': 'Nectar Gan and Mengchen Zhang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-28T15:36:17.000+08:00
    'imagesource': 'jcr:30e9bc31-08db-435c-a32a-d281d65cd2e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d492cb-349c-4e14-9f32-644903689ac2'
    'lead': 'To this date, the fate of MH370 remains one of history’s greatest aviation
      mysteries, and Jiang has never given up on his quest to find out what happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T15:46:12.111+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-28T15:46:21.323+08:00
