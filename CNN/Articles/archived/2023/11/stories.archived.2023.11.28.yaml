    'stories': []
    'template': '1'
    'title': 'Chinese jets shadowing PH aircraft illegal – AFP spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83358e2-bb9c-4c64-9f68-32c8a9e0d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        shadowing of Chinese fighter jets on a Filipino aircraft during a maritime
        cooperative activity (MCA) between the Philippines and Australia in the West
        Philippine Sea is illegal according to international law, the Armed Forces
        of the Philippines (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb438d-eb7a-456f-b306-d758f1772bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are going to follow United Nations Convention on the Law
        of the Sea (UNCLOS), the presence of this Chinese aircraft is illegal because
        UNCLOS clearly defined that maritime area belongs to the Philippines’ exclusive
        economic zone,” AFP spokesperson Col. Medel Aguilar told CNN Philippines’
        <em>The Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed9151-b70a-4ac2-9689-a7478d752a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, they have no reason to be in that area and much more undertake\
        \ activities that will cause harm or could result in accidents,” he added.\
        \ “But of course they were also flying from a distance so the accident did\
        \ not happen.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a78d1-10de-478e-8402-449bf16d0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese jets circled a <a href="https://www.cnnphilippines.com/news/2023/11/26/china-jets-shadowed-ph-aircraft.html">Super
        Tucano light attack aircraft</a> of the Philippine Air Force over Hubo Reef
        in the Kalayaan Island Group on the morning of Nov. 26, the second day of
        the three-day MCA between the Philippines and Australia.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86ecb-316a-4991-aa91-8a599fde8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gen. Romeo Brawner, the AFP chief of staff, the Philippine\
        \ aircraft was flying alone when China's jets converged around it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99466636-083e-4368-8800-fb91de9a85af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it maintained a straight path and was able to complete its\
        \ patrol despite Beijing's interference. He added that no radio challenges\
        \ were issued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cba8f8-860b-4efb-82af-c47696c4dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguilar said this was the first time Beijing’s fighter jets shadowed\
        \ Manila’s aircraft, but he noted that the practice was also done by the East\
        \ Asian giant to other countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be6349-adf2-40f8-802e-05c2499d8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I’m not mistaken that was May this year when they tried to conduct\
        \ dangerous maneuvers while an aircraft coming from the United States and\
        \ Japan were also on flight over that area,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d6851-a4f2-470e-9978-446073e5a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:27:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T20:55:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said the Department of Foreign Affairs will continue to
        file diplomatic protests against China over their presence in areas where
        they are prohibited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65e059-6ee5-432b-9842-aea40f2c2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:55:54.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T20:55:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has yet to receive a full
        report on the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3baab9-e85f-48d6-8765-5b62855b4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:55:54.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T20:55:55.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f539bfc-526e-4391-995b-25184e1e7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:55:54.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T20:55:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PH respects freedom of navigation and overflight in line with UNCLOS
        (United Nations Convention on the Law of the Sea). We will await the full
        and verified reports from the agencies concerned to see if the filing of protest
        is warranted,” it said.</p>'
