      'mgnl:lastActivated': 2023-11-28T18:55:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba817fa-0d48-4c0e-8da2-55d9f1d701f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.132+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-28T18:55:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect allegedly received ₱400,000 cash from a victim who applied\
        \ to him for a job at the BFP. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815bc3d-5f42-4291-a4f6-b6281de25c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.132+08:00
