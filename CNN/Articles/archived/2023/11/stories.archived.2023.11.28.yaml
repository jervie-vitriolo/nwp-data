    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros urges Marcos admin to work with ICC on drug war probe; Duterte
      allies undermine reso'
    'updated': 2023-11-28T15:31:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528f37d-0653-447b-90e8-8fa995cda98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:44:53.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:33:26.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — A
        senator echoed previous House resolutions urging Malacañang to assist in the
        International Criminal Court''s (ICC) investigation into the bloody drug war
        of former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae151aa2-00e6-439d-ad3d-bf884cd7131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:44:53.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:33:26.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, a known critic of the previous administration,
        filed Senate Resolution No. 867 on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5f9c4-32a3-4f3a-a502-1969f27d1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:44:53.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:33:26.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the resolution, the senator said President Ferdinand Marcos Jr.
        "himself has vowed to promote human rights and a high level of accountability
        for violations."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0485fd-3636-4ef2-ac73-7d033ee1c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:44:53.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:33:26.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippines has historically been at the forefront of advancing
        humanitarian law and international justice, and it is high time that we affirm
        our commitment to these values before the international community," Hontiveros
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
