      'mgnl:lastActivated': 2023-11-28T21:00:03.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf8496-cb1d-4b1d-aac9-47b689d2a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-28T21:00:03.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gusto po namin ipaalam na sa kasalukuyan ay ginagawa natin ang necropsy\
        \ upang malaman po natin ang tunay na dahilan ng kanyang pagkamatay,\" Manila\
        \ Mayor Honey Lacuna said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1378e-eb0f-4acc-a4a6-555cbcbde2ac'
      'mgnl:activationStatus': true
