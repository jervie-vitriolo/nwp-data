      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Pilipinas, ranked 38th in the world, was drawn in Group A alongside\
        \ host nation and world No. 8 Latvia and 33rd-ranked Georgia.\r"
    '2':
