      'mgnl:lastActivated': 2023-11-28T04:03:49.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20d956-b7fc-48c8-949c-263e2ef139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google has been sending warnings to affected users since August, with\
        \ multiple alerts sent to impacted accounts and user-provided backup emails.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b6dd0-32aa-437d-a051-66bb8abb153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15d720-cbe2-490d-a8c6-fbeac24ad7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a phased approach, the first accounts to be cut are those that were\
        \ created and then never revisited by the user, Google said in May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdcce5-e986-41c1-befa-fe5387e885c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2b1ff-d275-453c-9a12-5c64ca897fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to protect your private information and prevent any unauthorized\
        \ access to your account even if you’re no longer using our services,” Google\
        \ wrote in an August policy update.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33722291-9c10-480a-af38-2e6ce25f001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87311df9-321e-4dc2-948e-14ced70644d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google accounts include everything from Gmail to Docs to Drive to Photos,\
        \ meaning all content sitting across an inactive user’s Google suite is at\
        \ risk of erasure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c216b-86f8-4225-a639-8c12b9d93f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f1745-58bd-4646-b8c7-a53bb60a1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are a few exceptions to the deletion move: Accounts with YouTube\
        \ channels, those with remaining balances on gift cards, those used to purchase\
        \ a digital item like a book or movie, and those that have published apps\
        \ that are active on a platform like the Google Play store, the company said\
        \ in August.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f2cb3-e5e4-4be0-9a1c-11e7331e5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207df84-32f9-4ce7-a7be-617f294e3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to delete accounts goes a step further than an older policy.\
        \ In 2020, Google said users would have their content wiped from services\
        \ they’d stopped using, but the accounts themselves would not be deleted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffa5d7-528c-42c3-9f29-2c5cc26077d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cb5d7-26c2-4c00-834c-bde52ab677f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deleting old accounts is a key step to ensure security, according to\
        \ Oren Koren, CPO and Co-founder of cybersecurity firm Veriti, who says that\
        \ old accounts are frequently viewed as low risk and, thus, can be an opening\
        \ for malicious actors. Deleting old accounts might force hackers to create\
        \ new accounts –- an action that now requires phone number verification. Additionally,\
        \ the erasure gets rid of older data that may have been leaked in a data breach\
        \ at some point.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ca046-688f-4c46-bf5c-75e3a3638955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1af180-caf1-4997-9434-bfacb1cf5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By proactively removing these accounts, Google effectively shrinks\
        \ the attack surface available to cybercriminals,” Koren wrote to CNN over\
        \ email. “This action by Google exemplifies a broader trend in cybersecurity:\
        \ taking preemptive steps to strengthen overall digital security landscapes.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed057b48-f48a-4e21-b42f-21b3562fde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afaae3-3522-452d-8560-3e7d4c0a3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T04:03:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save your account, all you need to do is log in to sign into
        your Google account or any Google service at least once every two years and
        perhaps read an email, watch a video or perform a single search, among other
        activities.</p>'
  'ninoy-aquino-speeches':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T05:10:20.000+08:00
    'imagesource': 'jcr:623ab28d-2d36-4faa-a6af-4efd9f3df64a'
    'jcr:primaryType': 'mgnl:composition'
