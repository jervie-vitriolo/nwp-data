      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf9d10-9857-48e8-aa83-0b2ad9ee3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD explained that the 466,000 senior citizens referred to are\
        \ waitlisted and are not yet included in the program. Lopez also said that\
        \ 93,000 senior citizens are being removed from the list. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc41147-a75f-459e-a6b3-82a77f879b04'
