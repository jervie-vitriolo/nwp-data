    'mgnl:lastActivated': 2023-11-28T17:15:30.680+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-28T17:15:30.354+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Senate', 'General-Appropriations-Bill', 'Risa-Hontiveros',
      'Senate-of-the-Philippines', '2024-budget', 'Koko-Pimentel']
    'stories': []
    'template': '1'
    'title': 'Senate approves proposed national budget for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc28031-2d13-46a1-9fe5-29b176b3b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Senate approved the proposed ₱5.768-trillion national budget for 2024 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f201a-fdb5-4dae-bdf6-d20f728d0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Appropriations Bill was passed with a 21-0 vote and
        one abstention from Senator Koko Pimentel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84e9db-333c-48b4-abf4-e4e440dcf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, said she would submit an explanation
        for her vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4d79d-5f96-4925-9d8b-222965529cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives will now reconcile the
        differences in both versions of the spending bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331443a-2592-4f59-9eb9-db1e7140f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/23/congress-ratify-budget-2024.html"
        target="_blank">Last week</a>, Senate President Juan Miguel Zubiri said they
        were looking to approve the bill by Nov. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903634a5-9cb3-4ddc-b68f-b03685b1f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers approved the proposed budget in <a href="https://www.cnnphilippines.com/news/2023/9/27/house-approves-2024-budget.html"
        target="_blank">September</a>, and no amendments were introduced in the plenary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f76f6-71b6-492d-9fb0-c3b66ad2ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president earlier certified the bill as "urgent," saying there
        is a need to maintain continuous government operations after the end of the
        fiscal year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3569142-8594-46f8-8a9a-46308cac0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a briefing on Tuesday morning, Finance Secretary Benjamin Diokno
        said President Ferdinand Marcos Jr. could sign the proposed budget before
        leaving for Japan in December.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc887230-1f47-4dcb-94dc-1686c54f6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos is set to attend the ASEAN-Japan Friendship and Cooperation
        Commemorative Summit from Dec. 16 to 18.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4440269-bb48-4b6b-96cf-9c0e9362d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:09:11.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T17:15:30.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed expenditure program is 9.5% higher than the current
        ₱5.268 trillion.</p>'
