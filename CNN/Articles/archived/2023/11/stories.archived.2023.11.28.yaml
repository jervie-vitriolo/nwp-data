      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84068f69-3c4a-4351-a65e-b60c799d97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:07:19.031+08:00
