      'mgnl:lastActivated': 2023-11-28T11:07:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This underpass is an important route for those traveling to Taft
        Avenue, and it has long been in need of repair due to its deteriorating condition,"
        Manila Mayor Honey Lacuna said in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03942418-6900-43fc-bc70-e6efd3419f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:07:36.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila City government, the drainage system of
        Lagusnilad underpass has been upgraded. It has also been equipped with solar
        studs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa63329-c22c-479a-9885-b161fef17b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:07:36.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An additional budget of ₱100 million will also be used for pumping
        stations, Lacuna said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3de9eb-1891-477c-b655-6ade18ffef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:07:36.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Inaasahan po natin na hindi na rin magbabaha (We''re expecting that
        this will not be flooded)," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd9d5e-0d5c-4085-9605-104cf2cee657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:07:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna said the reopening of the underpass is in time for the holiday
        rush.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a798a-67da-4cc9-8dc8-1a8ff46821fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:07:36.978+08:00
