    'stories': []
    'template': '1'
    'title': 'Marcos expected to sign proposed 2024 budget before Japan trip – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6795df-9582-43cf-8780-7e818a1c6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Ferdinand Marcos Jr. may sign the proposed 2024 budget of ₱5.768 trillion
        before his trip to Japan next month, according to Finance Secretary Benjamin
        Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264154e-a4ac-4141-a4ea-3fb78e0b7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Malamang (Maybe)," the Finance chief said when asked during a Palace
        briefing on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9534ed-539e-4396-a5fb-20ae4bd602d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive is scheduled to attend the ASEAN-Japan Friendship
        and Cooperation Commemorative Summit on Dec. 16 to 18.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e777e-f678-49b1-961e-2087d9a64fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said the president has "enough time" to approve the financial
        blueprint as it has been progressing in Congress.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d0890-2c5a-4c9d-9f8e-e58c756e8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate President Juan Miguel Zubiri said lawmakers in
        the lower and upper chambers aim to ratify the proposed budget bill before
        Dec. 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536e552-e99b-4832-b789-096bdbb14476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate is expected to approve the budget this week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5c534-653e-49b3-9183-b42893a8ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once adopted by the House of Representatives or ratified by the bicameral
        conference committee, the proposed budget bill will be sent to Malacañang
        for the president''s signature.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035d663-d1d7-45cd-8bed-8049bd4fd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed expenditure program is 9.5% higher than the current ₱5.268
        trillion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed7624-41cd-4f15-a8dd-4fb8ec4e259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:08:19.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T15:08:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expenditure plan for next year was marred by issues, including
        requests for confidential and intelligence funds.</p>'
  'dfa-hopeful-noralyn-babadilla-israel-hamas':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
