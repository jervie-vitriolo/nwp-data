    'template': '1'
    'title': 'Natalie Portman credits ‘luck’ with her not being harmed as a child
      star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cd40d-7d89-4aa8-bcf9-f3000f81f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:18:15.913+08:00
