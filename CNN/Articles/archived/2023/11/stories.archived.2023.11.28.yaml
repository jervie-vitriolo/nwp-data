      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Balitaan, the senator said she has not\
        \ yet spoken to her brother about the Philippines’ possible return to the\
        \ ICC.\r"
