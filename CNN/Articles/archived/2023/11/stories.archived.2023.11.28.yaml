  '90s-true-crime-stories-philippines':
    'author': 'Erika Villa-Ignacio '
    'caption': 'Pinoy crime was no more shocking than in past decades, but nineties
      newscasts seemed to revel in it — “Parental Guidance” be damned.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-11-28T17:18:07.000+08:00
    'imagesource': 'jcr:096b6304-ce6f-4a04-8842-d5348f14563d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0409da2c-c5c0-4225-b377-ede49da4963b'
    'lead': 'Pinoy crime was no more shocking than in past decades, but ''90s newscasts
      seemed to revel in it, parental guidance be damned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T17:26:33.068+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-11-28T17:48:31.425+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'True crime stories your ‘90s nostalgia might want to leave out '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4993b-df3f-4151-b099-55388d412d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.077+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the EDSA revolution to the tumultuous first few years of a
        post-Marcos democracy, Filipinos of the late ‘80s to early ‘90s were in a
        strange place. Although they were free from decades of dictatorship, crime
        continued to rise — multiple coups against former President Corazon Aquino
        plagued the Palace while petty crimes and murder cases were rife on-ground.
        The ‘90s were far from the nostalgic sanctuary of boy bands and morning cartoons
        that millennials and Gen X-ers link their childhoods with. It is the decade
        where the uphill battle for peace that many Filipinos dreamed of had just
        begun, and Manila’s streets were hardly the safe idyll promised by new players
        in power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9466dd-68ea-40a4-9c79-158f9674db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.077+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43f9f4-f184-43d3-b7c3-0b221dc58686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.078+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was this to be expected? According to Christine Abrigana, the host
        of true crime podcast <a href="https://www.instagram.com/lagimpodcast/" target="_blank">“LAGIM,”</a>
        the signs were simply waiting to manifest, but reflect bigger issues festering
        in the nation’s underbelly. “A spike in crimes never just occurs in a vacuum,”
        Abrigana says. “We still bore witness to political instability, high incidence
        of poverty, income inequality and high population growth, just to name a few.
        We were coming out of the ‘80s, which were dubbed as La Decada Perdida, the
        lost decade, and a recovery from those turbulent years was never going to
        be straightforward or easy.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6beb2-327a-4849-aa7e-ad7aeaf1d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.078+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee16de-fe66-4f60-bf0d-5e3268de08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.078+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abrigana also mentions that despite the seeming rise of crimes covered\
        \ in the news post-EDSA, they weren’t more heinous than anything that occurred\
        \ before them. “They were just magnified because technology was much better\
        \ at that point — showing crimes, brutality, and violence. There was barely\
        \ any control of such content on primetime, so it was fed to us [almost constantly],\
        \ and when we think back on it, it seems crazy that young kids were allowed\
        \ to just look at all these images.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7a950-0779-4dae-aa73-c8cd27d13d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.079+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1a7c8-cd7c-41a7-a970-734d947c6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.079+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heightened coverage came something the general public was not
        prepared for — an emboldened criminal community began to emerge. The team
        behind the <a href="https://www.facebook.com/PHMSonFB/" target="_blank">PH
        Murder Stories</a> podcast believes that criminals took advantage of the political
        turmoil. “Some would argue that more criminals during the early ‘90s appear
        to have taken advantage of the government’s transition period at the time,”
        they say. “In short, these notorious criminals didn’t fear the law enforcement
        agencies and the justice system.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779bdf1-ea58-4fc8-9439-9984c2f97711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.079+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc198b-041a-4804-9c48-4be85574f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.080+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Below, Abrigana and the PH Murder Stories team share what they believe\
        \ are the most horrifying Philippine true crimes from the ‘90s. Read on to\
        \ find out why their gory details still haunt us to this day.\r"
