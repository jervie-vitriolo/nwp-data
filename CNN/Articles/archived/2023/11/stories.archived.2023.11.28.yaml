      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although he did not specifically name the network, Velasco made the\
        \ statement after a recent report by Sonshine Media Network International\
        \ - which was founded by the controversial megachurch leader Apollo Quiboloy\
        \ – claimed that Romualdez has spent such an amount just on travelling.\r"
