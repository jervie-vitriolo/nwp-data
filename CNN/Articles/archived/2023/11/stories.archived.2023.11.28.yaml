      'mgnl:lastActivated': 2023-11-28T18:55:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fire Officer 3 Jesson Albios Casanes, 35, who is assigned in Isabela\
        \ City, was nabbed on Monday at Purok Crossing, Bgy. Sicade, Kumalarang, Zamboanga\
        \ del Sur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e776a-6fb5-4f57-801d-2a2a896715ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.131+08:00
