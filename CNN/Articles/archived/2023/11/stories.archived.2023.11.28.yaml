      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Philippine men''s basketball team will be facing a daunting task in the FIBA
        Olympic Qualifying Tournament in Riga, Latvia scheduled in July next year.</p>'
