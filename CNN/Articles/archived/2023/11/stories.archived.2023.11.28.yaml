    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d2c5f-fa07-4f96-b825-9bae69e90d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.154+08:00
