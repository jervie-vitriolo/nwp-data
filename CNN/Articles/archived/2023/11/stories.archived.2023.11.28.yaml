      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the escalation of attacks in the region, however, CNN reported\
        \ previously that intelligence showed Iran and its proxies have been thus\
        \ far calibrating their responses to avoid direct conflict with US or Israel.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f129d0-88e9-4f2e-b9f4-d4cc0825b8f9'
