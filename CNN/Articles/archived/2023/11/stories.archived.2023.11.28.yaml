      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iyong discrepancy between sa waitlisted and nag-e-exit ay masyadong\
        \ malayo, and that is the very reason kung bakit may backlog po tayo,\" he\
        \ said.\r"
    '18':
