    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c55a-603a-475a-8482-8c329bdf6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:14:57.350+08:00
