  'myanmar-junta-resistance-offensive':
    'author': 'Helen Regan, Salai TZ, Angus Watson and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-28T15:52:48.000+08:00
    'imagesource': 'jcr:5fd72d6b-ea1c-48f9-8462-3a18d88f1f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5573a22-6491-42b5-9eac-2040b9bd4e5d'
    'lead': 'Almost three years on from its bloody coup Myanmar’s military junta is
      facing the biggest threat to its hold on power as it fights wars on multiple
      fronts across the Southeast Asian nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T15:58:18.803+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-28T15:58:27.202+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-28T15:58:26.361+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Asia', 'Aung-San-Suu-Kyi']
    'stories': []
    'template': '1'
    'title': 'Opponents vow ‘beginning of the end’ for Myanmar’s junta as resistance
      launches nationwide offensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afe0d9-a13d-4b26-8889-f9520d2388c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Almost three years on from its <a href="https://www.cnn.com/2023/01/31/asia/myanmar-coup-anniversary-rebel-groups-intl-hnk-dst/index.html"
        target="_blank">bloody coup</a>, Myanmar’s <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html"
        target="_blank">military junta</a> is facing the biggest threat to its hold
        on power as it fights wars on multiple fronts across the Southeast Asian nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3496f-d3c3-4e75-b711-da9d70b49f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, powerful armed ethnic militias have joined with
        resistance forces to mount major new offensives with unprecedented coordination,
        exposing the limits of the deeply unpopular junta’s capabilities as it loses
        strategic border towns, key military positions and vital trade routes at a
        scale not seen in decades, according to experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04268fb-edf8-4495-a2b8-9a8f11e9a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The junta is actively collapsing right now and that’s only become
        possible because there is this wider effort across the country,” said Matthew
        Arnold, an independent Myanmar analyst.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec1f11-102d-41a2-9721-ebbc5a52e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calling it an “existential moment for the military,” Arnold said the
        resistance is “now focused on taking major towns to fundamentally defeat the
        junta.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32910f6-623e-4807-b4eb-aadc0710350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An offensive named Operation 1027, launched in late October by an alliance
        of three powerful ethnic rebel armies in the country’s northeast, has since
        catalyzed into a nationwide push to take control of towns and areas in Myanmar’s
        north, west and southeast.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba199c-e345-444c-949d-467ff81dfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 200 civilians have been killed and 335,000 people newly displaced
        by the fighting since October 27, according to the United Nations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521dbd1-ae42-416a-be42-ceb093d47ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil war between Myanmar’s myriad ethnic armies and successive
        military governments has raged for decades. But the latest escalation in fighting
        comes off the back of nationwide public resistance to army chief Min Aung
        Hlaing’s February 2021 coup, which sacked the democratically elected government
        of <a href="https://www.cnn.com/2023/09/14/asia/myanmar-aung-suu-kyi-intl/index.html"
        target="_blank">Aung San Suu Kyi</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faab4a5-b7e0-4b90-a394-8de3f7966090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military’s post-coup crackdown on peaceful <a href="https://www.cnn.com/2022/01/31/asia/myanmar-coup-anniversary-resistance-junta-intl-hnk-dst/index.html"
        target="_blank">protesters</a> and documented atrocities against civilians
        spurred people to take up arms and defend their towns and communities in Myanmar’s
        rural and urban centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9b815-cd42-4828-a537-4b897fd40f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, battles between the military and resistance groups aligned
        with the anti-junta National Unity Government in exile have unfolded daily.
        Junta <a href="https://www.cnn.com/2023/04/12/asia/myanmar-junta-deadly-airstrike-aftermath-intl-hnk/index.html"
        target="_blank">airstrikes</a> and ground attacks on what the Myanmar military
        calls “terrorist” targets have killed thousands of civilians to date, including
        children, and displaced about 2 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb7052-ef59-4515-a08b-308024350324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those on the ground say they are ultimately fighting to get rid of
        the junta and establish a federal democracy in which all of Myanmar’s people
        have full rights and representation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d734fd-bc08-4765-9b0c-95000fbf5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Routing out a deeply entrenched institution like the military, which
        has ruled for half a decade though brutality and fear, will not be straightforward,
        and the military’s refusal to back down could drag Myanmar deeper into conflict.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e48824-1458-47af-b968-bef11ca03349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while the latest escalation in conflict since October 27 has not
        yet stretched to major cities like Yangon, Mandalay, or Naypyidaw, it marks
        a turning point in that resistance. According to the UN office for humanitarian
        affairs (OCHA), armed clashes are now the biggest in scale and most extensive
        seen since the coup.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1d84e-f0d5-4e6b-b145-102f62a2dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s the beginning of the end of State Administration Council, we
        are already seeing it,” Bo Nagar, commander of the Burma National Revolutionary
        Army (BNRA), which is fighting against the military in Myanmar’s central regions,
        told CNN.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e65b21-ada3-48ff-9f64-8997bf04ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning point</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c3959-bd96-461a-bd05-68520d0762bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Announcing its October offensive, the Three Brotherhood Alliance involving
        the Ta’ang National Liberation Army (TNLA), the Kokang’s Myanmar National
        Democratic Alliance Army (MNDAA), Arakan Army (AA) and allied peoples defense
        forces, declared it was “dedicated to eradicating the oppressive military
        dictatorship.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b75b85-ac87-4e85-845b-ff5b104138e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its objectives were to “safeguard the lives of civilians, assert our
        right to self-defense, maintain control over our territory, and respond resolutely
        to ongoing artillery attacks and airstrikes.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc1229-2ede-4467-bf3e-dccbb88c2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The alliance also vowed to combat the “the widespread online gambling
        fraud that has plagued Myanmar, particularly along the China-Myanmar border.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8995d-f135-441c-bd04-b9639722d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In many of the towns dotted along the Chinese and Thai borders, Chinese-run
        compounds have boomed in recent years. Alleged to be centers of mass online
        fraud and illegal gambling and hosted by junta militias, they have trapped
        and trafficked thousands of people into working as online scammers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031904fa-fbbf-4e49-bdd7-b05e7e827c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of resistance armies and analysts CNN spoke to say while the
        junta never had full control of the country, the multi-front war is stretching
        the military’s capabilities so that it is now being pushed into a defensive
        position, particularly in the northeast.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f13d7-6d1e-4e72-ba84-513c617f894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Myanmar’s junta-installed president Myint Swe gave a rare warning at
        a defense and security meeting with the top brass in early November that,
        “if the government does not effectively manage the incidents happening in
        the border region, the country will be split into various parts.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f098fbf-3b75-4a06-95a0-c5b8ca7c42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Myanmar’s military spokesperson for comment
        on the recent fighting but has not received a response.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f1f51-e800-432f-b01f-ae292b641ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The junta has acknowledged it is engaged in “heavy assaults” and reportedly
        ordered all government staff and those with military experience in the capital
        to prepare to serve in case of emergency, according to Reuters. It has also
        imposed martial law in several northeast towns.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262751d1-f087-4f00-abf6-6e8b0ad63af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The armed forces “will continuously serve necessary security measures
        for ensuring peace and stability of the region,” it said during the defense
        meeting.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577c2cf-c391-4d21-8242-a9dc3f89f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In state media, the junta has denied claims that it has stationed 14,000
        troops in the capital Naypyidaw to protect the main military headquarters
        from the offensives, and denied it was recruiting public servants to attend
        military training, calling both “fake news and misinformation.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f417872-46c0-4c95-8a13-ceb2bdb97572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key border towns lost, reports of army troops surrendering</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c17831-d8bf-4f3a-9606-563f13cbf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the mountainous northern border regions of Shan state, the junta
        has lost control of at least six towns including Chin Shwe Haw and Kunlong
        – two strategic border towns for trade and transport with China – key roads,
        and more than 100 military outposts and camps, according to resistance fighters
        CNN spoke to and local independent media.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8cefa-462b-4006-b44f-907681a9d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Severing those transport routes has cut off a vital revenue source
        for the internationally sanctioned and cash-strapped junta. The alliance claims
        control of Chin Shwe Haw and the roads leading to the town of Muse, through
        which 98% of all cross-border trade with China passes, amounting to $2.2 billion
        from April to October this year, according to Myanmar figures.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79883f57-4181-4e24-a83f-a8f27f62cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In western Rakhine state, ethnic minority armed group the Arakan
        Army (AA) renewed fighting after a year-long temporary ceasefire broke down,
        opening up a new front. Clashes with junta forces are ongoing in several townships
        and the town of <a href="https://www.cnn.com/2023/11/18/asia/civilians-in-crossfire-myanmar-intl-hnk/index.html"
        target="_blank">Pauktaw</a> has “turned into a war zone,” said U Nan Diya,
        a local village abbot monk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fe10f-8b50-4b42-b525-269d917a277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reports of army defections and whole battalions surrendering.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b92926-db94-49b5-a35f-e9e37ca010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the jungles of southeast Kayah state, fighting has raged near the
        state capital Loikaw. Video filmed and published by the Karenni Nationalities
        Defense Force appears to show Myanmar army soldiers surrendering to rebels
        at Loikaw University who are filmed treating their injuries. CNN cannot independently
        verify the events.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a09120-0f12-46e4-8415-415269a1c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In hilly western Chin state, thousands of people have fled the fighting
        and crossed the Indian border to Mizoram. Among them were 43 Myanmar soldiers
        who fled after their military camps were seized by rebels, according to Mizoram
        police official Lalmalsawma Hnamte. Reuters reported that dozens were sent
        back to Myanmar.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6df0e5-a32e-47f9-9ac3-4b565e33cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Resistance fighters CNN spoke to said junta soldiers they encounter
        have lost the desire to fight.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d4e5f-e709-4296-8920-d67f552a526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because of lack of support from the civilians, the soldiers on the
        ground are lacking morale in fighting,” said Lin Lin, spokesperson for the
        Burma People’s Liberation Army, which is fighting in Myanmar’s north alongside
        the Three Brotherhood Alliance, and in the southeast.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f5c6f-5eb0-4218-8aa0-6ad90381e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When we look at fighting leading to besieging towns, it’s not that
        they don’t have adequate weapons, but they lack the desire to fight, unlike
        before… Because of their lack of desire to fight, we are winning more.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecf90f-7dc8-4e01-b496-e87dde80aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While some towns appeared to have fallen with relative ease, others
        say there is intense fighting in more central strongholds, where it is easier
        for the military to reinforce and resupply their troops.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ded2e9-d44d-4db1-96e6-c79aa39de700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When the military column goes to a certain village, we try to distract
        them to not get to their targeted village by using offensive tactics. There
        are times we were outnumbered, we had to retreat, that’s when they attacked
        and destroyed the civilians,” said Bo Nagar, the BNRA commander in Sagaing
        region.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef55d2-527c-428a-9c05-14d34d1eb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military stretched thin</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b6bdd-4d0e-4b66-9400-6398cf728b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts say ongoing losses suggest the military does not possess the
        sufficient manpower and fighting capabilities needed to retake them, despite
        relying on airstrikes and heavy weaponry.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8e9d2-3ecd-49f7-8478-76c49ef32d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Predicting the ultimate outcome in the ongoing military progress is
        challenging, as I see it still in the initial phase of the resistance’s strategy.
        However, one certainty is that Operation 1027 has shifted the military equilibrium
        in favor of the resistance,” said Ye Myo Hein, fellow at the United States
        Institute of Peace and the Wilson Center. The military, he said, “is currently
        under relentless 360-degree attacks across the country.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb780e-0152-4dce-9618-206d6c5bd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.usip.org/publications/2023/05/myanmars-military-smaller-commonly-thought-and-shrinking-fast"
        target="_blank">Analysis</a> from Ye Myo Hein in May suggested the Sit-Tat,
        as the military is known, is much smaller than commonly thought, with about
        150,000 personnel and 70,000 combat soldiers – “barely able to sustain itself
        as a fighting force, much less a government.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040d21f-3f45-4345-8589-1aa21918ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Notably, during a temporary lull in conflict in northern Shan state,
        the military’s redeployment of troops from that area to Karenni and Sagaing
        allowed groups in northern Shan State to achieve significant military gains
        swiftly. Any further troop movements will present opportunities for resistance
        to make substantial advances in those areas,” Ye Myo Hein told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9577b-f438-4f7d-b7a4-22194b42ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is rising concern that the junta is taking out its battlefield
        losses on the people.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a438a-72f3-4ece-b276-d9882005b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against civilians is a long-used Myanmar military strategy
        and there is a growing body of evidence that army troops have <a href="https://www.cnn.com/2023/04/12/asia/myanmar-junta-deadly-airstrike-aftermath-intl-hnk/index.html"
        target="_blank">regularly bombed</a> and burnt <a href="https://www.cnn.com/2021/06/16/asia/myanmar-kinma-village-burn-intl-hnk/index.html"
        target="_blank">entire villages</a> and committed other human rights abuses
        since the coup.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84f1a2-412d-438c-9807-86ab128aa949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the start of the October offensive, monitoring groups have documented
        junta airstrikes and artillery hitting several Myanmar villages. On November
        15, a military airstrike hit a village in Chin state’s Matupi, killing 11
        people, including eight children, according to the National Unity Government.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff1ad9-bfe8-467d-8672-d94a972d02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e41875-2722-45da-8b9e-6b45a16eb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saddled between global heavyweights China and India, with Thailand
        to its south and Bangladesh to its west, the fighting in Myanmar is threatening
        to disrupt relations with regional neighbors.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966250f-c3fc-45b2-8ec8-d8cae2703b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Without control of its borders and with fresh waves of refugees scattering
        into neighboring counties, the junta’s inability to bring stability to the
        nation risks angering one of its only global allies and main source of investment:
        China.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec855aa-1a22-4491-ad65-f3057c375790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, China’s military conducted live-fire drills and training
        on the Chinese side of the border with Myanmar, as fierce fighting raged on
        the Myanmar side, Chinese state media Global Times reported.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cefec9-5ebe-418a-8f77-5b1cd8b0b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The theater command forces are always prepared to respond to various
        emergencies and are resolute in safeguarding national sovereignty, border
        stability and the safety of the people’s lives and property,” said Senior
        Colonel Tian Junli, a spokesperson of the PLA Southern Theater Command, according
        to Global Times.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c940bf-2d07-4819-946c-ba37832d4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The paper reported the drills were part of annual training and were
        “defensive and aimed at safeguarding Chinese sovereignty, stability of border
        area and safety of personnel from impacts caused by the civil war in Myanmar,
        rather than an act to intervene in the internal affairs of the neighboring
        country.”'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cd740-39a7-4ff7-a6bc-8c7a78ce77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Arnold, Myanmar’s neighbors have now lost access to the
        country – a “brutal reality check” for the junta.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d8e7b-4d78-47ff-bdd6-7374dff6cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All of the neighboring countries have invested significantly in maintaining
        positive relations with the junta. But as soon as they start to lose the access
        to Myanmar that changes their entire geopolitical calculus. I think it’s true
        of China, but it’s also true of India and Thailand,” he said.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488cc89b-1306-4f46-a84a-468cc584ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before 2011, Myanmar’s military ruled the country for more than half
        a century through brutality and fear, turning Myanmar into a poverty-stricken
        pariah nation.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608848d9-a8d6-4107-a049-e6fc4fd116a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Throughout years of conflict in Myanmar’s jungles and mountains, ethnic
        people have witnessed and been subjected to atrocities including massacres,
        rape and other forms of sexual violence, torture, forced labor and displacement
        by the armed forces, as well as state-sanctioned discrimination.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8c7c8-9ca7-4adc-8a50-4f9430a3ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coup abruptly ended a 10-year transition period that briefly ushered
        in greater democratic and economic reforms. But the military still retained
        outsized influence, and for many ethnic people the long documented abuses
        and violence continued under Suu Kyi’s civilian government.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaaf901-99f6-4f25-b90d-6f79386ac041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some analysts say Myanmar is now closer than ever to achieving that
        goal of defeating the junta.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa99d6-474e-47d0-9e11-dae2d3af86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The important thing to be clear about is that a genocidal military
        can be defeated outright… That there’s not a need to have another 10 years
        of a so-called transition that is fundamentally premised or corrupted by the
        idea that you have to negotiate and accommodate a genocidal military,” said
        Arnold.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961251f-bc91-4309-bb6e-5c70e627d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And there is cautious optimism among those fighting.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026405e-aa5b-4c46-87b9-19c668805c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:58:27.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In order to get to a federal democratic country for equal rights,
        we have become stronger by coordinating with each other,” said Bo Nagar.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d8ae8-0da5-4a70-824e-e80865f91a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:58:18.851+08:00
