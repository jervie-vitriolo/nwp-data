    'title': 'Comelec begins destroying 4M defective, unused BSKE ballots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebac48-4482-4d50-a3d8-be6a811683bc'
