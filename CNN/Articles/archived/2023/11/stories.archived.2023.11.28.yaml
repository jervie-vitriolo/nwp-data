      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Council spokesman John Kirby welcomed news
        of the extension of the truce Monday, saying that “Hamas has committed to
        releasing another 20 women and children over the next two days.” The White
        House also said they “hope to see” the pause extended further.</p>'
  'israel-hamas-hostages-testimony-conditions':
