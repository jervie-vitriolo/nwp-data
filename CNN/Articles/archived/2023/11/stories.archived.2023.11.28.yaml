      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Forbes.com, rankings were determined through a survey
        conducted by market research firm Statista, which covered more than 170,000
        employees who work for various multinational companies and institutions from
        over 50 countries worldwide.'
    '7':
      'jcr:primaryType': 'mgnl:block'
