    'template': '1'
    'title': 'Deal reached to extend Israel-Hamas truce by two days, Qatar says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995efe8-8666-4f58-ac29-ae3df25f6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.694+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An agreement has been reached to extend
        the truce in Gaza between Israel and Hamas by two more days, Qatar’s foreign
        ministry spokesperson Majed Al-Ansari said on Monday on X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69633957-d76d-4ca4-9b19-d6d33c21c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.695+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697a5cc-fcd4-4f2d-941f-e4103a664f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.695+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Israeli government for comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bac05-471a-498f-8e73-52fea19d8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.696+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e6a72-15dc-4cb4-b4ac-2a0325210b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.696+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes after US Secretary of State Antony Blinken held\
        \ a call on Monday with the prime minister of Qatar, which helped broker the\
        \ original four-day truce, according to a source familiar with the discussions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070517a-1b8c-4336-9541-b3169081aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.697+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3593dd6-622e-4558-9a83-75131f4a9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.697+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt had said earlier that there were ongoing efforts to extend the\
        \ pause by two days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a16047-c632-4f53-945d-87a31a8d9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa4325-f55e-4da9-aed9-93c0bf318cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four-day truce in Gaza, which was slated to end on Tuesday, marked\
        \ the first major diplomatic breakthrough in the conflict, bringing temporary\
        \ respite for Palestinians in the besieged enclave and allowing the release\
        \ of 40 Israeli hostages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbec3d-669d-4ab7-876c-fdaabf188ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0e6db-7e2d-4f04-8f01-37d93e79cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said it agreed with Qatar and Egypt, to extend the truce for\
        \ an additional two days “under the same conditions reached before.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14036090-248f-4c6e-b447-63299fc5f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac1781-60e4-4e1f-966f-03202007bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mark Regev, the senior adviser to Israeli Prime Minister Benjamin Netanyahu,\
        \ confirmed to CNN’s Dana Bash that a two-day extension had been reached but\
        \ will not go into effect until the hostages set for release on Monday are\
        \ freed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac109386-b27d-4970-b752-af217daac858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6fa29-1b51-4f0b-9858-bf2d249f0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regev said that under the agreement Hamas will release 10 hostages\
        \ each day.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fd0de-d5b3-4109-81ae-051f90b7e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3c475-9047-4f58-bd0a-195c0794af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For every 10 hostages released, we’re willing to give an extension\
        \ of another day, and if Hamas will release Israeli hostages as agreed we\
        \ will extend — that’s the bottom line,” Regev said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3df3f-70be-4224-8f2c-62aad7d4d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c97b8-f04a-4f02-908b-f5ad66bffadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regev said he believes the hostages released over the next two days\
        \ would be women and children.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb62284-7e2c-43fe-9ce5-752e38bc5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058e22f-f6ef-42dc-acae-c3fc172779b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My understanding is that there’s still enough women and children in\
        \ Gaza held by Hamas for the next 20,” Regev said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac8b3e-6512-486b-a0f5-a376803ce8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3ddbc-fd3b-488c-bb5b-52657cd3babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regev credited US President Joe Biden for helping arrange the parameters\
        \ of the deal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34664153-8b61-4409-aff8-0bb0c2e0c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e3333-5d24-4690-aec4-2a206ed995f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These were negotiated with the help of President Biden and we thank\
        \ him for putting his effort and his office behind these arrangements. I don’\
        t think we would have reached the deal without his input,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90646f21-1e30-4208-aa4e-b47c39abf0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150b437-d54f-47e6-8970-6a9545ef6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial deal to secure the release of 50 women and children hostages\
        \ was struck with the understanding that the cessation in fighting could be\
        \ extended by additional days if Hamas was able to produce additional hostages,\
        \ as CNN has previously reported.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f21ac2-42fe-4c89-956c-f688ed88ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f015ac-eac0-4fac-bc59-b7344b0279aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:48:13.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli and US officials believed that there were more women and children\
        \ being held in captivity than 50, but agreed to the terms of the deal as\
        \ Hamas insisted that it needed to use the pause in fighting to gather up\
        \ additional hostages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa3fc7-7ffe-4a69-a344-736dbea17fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.116+08:00
      'mgnl:createdBy': 'raheema'
