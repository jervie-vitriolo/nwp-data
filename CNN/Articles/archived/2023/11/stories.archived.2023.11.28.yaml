    'jcr:uuid': '3cbddd2b-276d-4319-a96d-0a498cce6fe6'
    'lead': 'Former Senate President Franklin Drilon says concurrence of the upper
      chamber is no longer needed if President Ferdinand Marcos Jr. decides to rejoin
      the International Criminal Court — a view that runs counter to Senator Bato
      dela Rosa''s statement.

      '
    'mgnl:activationStatus': true
