    'stories': []
    'template': '1'
    'title': 'DFA hopeful OFW Noralyn Babadilla to be found or freed during Israel-Hamas
      truce extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65655e-e48c-463f-9ec9-c41c2a1b6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Department of Foreign Affairs (DFA) is hopeful that Filipino overseas worker
        Noralyn Babadilla would be located or released by Hamas after the truce in
        Gaza between Israel and the Palestinian militant group was extended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ddfc8-9411-4d7b-acb9-ec87056ed7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Tuesday, DFA
        Undersecretary Eduardo de Vega said the government still has no information
        regarding the whereabouts of Babadilla, but added that it is using its contacts
        to “at least get confirmation [that she is] in fact a hostage.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bc41a-060b-4e42-bb4d-b2fffc43485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It may be possible that she’s a hostage or there are maybe even other\
        \ FIlipinos who are hostages. We’d like to [get] them as soon as possible,”\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf278f-d24a-4462-850d-16cf4cc64c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Vega said Gelienor “Jimmy” Pacheco, the Filipino caregiver
        who was in the first batch of hostages freed by Hamas, “does not know of any
        other Filipino hostage aside from himself.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780dcdb-a532-442c-8329-b4f7e1012036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 50 Israeli women and children have been released from captivity\
        \ in Gaza since the four-day truce was struck. The pause, which was initially\
        \ only up until Monday, has been extended for two more days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb918658-0df7-41fd-9e87-453f36d84b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/11/28/israel-hamas-truce-extended.html">Deal
        reached to extend Israel-Hamas truce by two days, Qatar says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074d567-e96f-4c09-bf19-b9215a5beabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the government is in touch with Babadilla’s family in\
        \ Israel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9b767-41cc-4526-bab2-33fa41d98312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully, Miss Babadilla will be among those [to be released] because\
        \ the alternative will be very distressing,” De Vega said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf327fb2-8848-4d71-8218-bc2a1f762bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That would mean that she was one of those who were killed in the original\
        \ attack whose body has not been not found or identified. But miracles happen.\
        \ Let’s pray for the best,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51888ae-2d03-4087-a5ca-15762aa6b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pacheco considering embassy advice</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90bbfc-929c-49b6-a7f7-dda01e1873e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, De Vega said Pacheco is reconsidering his decision to remain\
        \ in Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898b168-55e0-46dd-bb7a-1f499451cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now, he is considering the advice of the Philippine Embassy that he\
        \ should stay in the Philippines and possibly put up a business. He was seriously\
        \ considering it,” the DFA official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd936a-e62a-428f-bea3-76c6c9d3717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco, whose <a href="https://www.cnnphilippines.com/news/2023/11/25/Filipino-among-hostages-freed-by-Hamas.html">release</a>
        was confirmed on Saturday, is “getting better by the day” after he was <a
        href="https://www.cnnphilippines.com/news/2023/11/27/jimmy-pacheco-hospital-discharge.html">discharged</a>
        from the hospital on Sunday, De Vega said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a508b-411e-4c03-b175-3f8258aa7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Vega said the OFW was advised by Israelis to “not speak
        about their captivity” so as not to derail efforts to get other hostages released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886bae0-705d-48a8-b27c-d3ebff6f4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said Pacheco was not physically harmed during his captivity\
        \ and only got injured during the Oct. 7 attack.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341f95b-0eb0-4d7d-b169-e7c86fbb87e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s still in some sort of trauma because he saw his employer get\
        \ killed before he was taken,” the DFA official said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22733019-c5ef-473a-b655-18a54908fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll hear eventually from him about it but he’s very thankful
        to the Lord and all of us because everyone hoped for his release, along with
        other hostages. And he feels fortunate that he’s among the first released,”
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1c65d-a82e-40e3-854e-0d872a7a2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:16:28.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T15:16:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco will be coming home to the Philippines on the second or
        third week of December or <a href="https://www.cnnphilippines.com/news/2023/11/26/Filipino-Hamas-hostage-could-be-home-before-Christmas.html">before
        Christmas</a>, according to De Vega.</p>'
  'comelec-destroying-4m-bske-ballots':
