      'text': '<p>“In the case of Iraq and Syria, you know, we’ve known that these
        groups for a long time have wanted to see us forces depart. But … no, we do
        not see that this has become a regional conflict. Although again, tensions
        are high, and it’s something that we’re taking seriously and attempting to
        ensure does not happen.”</p>'
