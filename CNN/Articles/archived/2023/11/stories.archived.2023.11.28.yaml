      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6dcdce-4fc6-4e58-a340-62c9267cef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Crime of passion is, by far, the most common factor [behind criminal\
        \ activity] that we have covered in our episodes,” shares the PH Murder Stories\
        \ team, and the gruesome killing of Elsa Castillo in 1993 is just that. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22612e01-ae15-43ee-b228-b840b621c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380eb5c-f628-48c6-9824-f604e7007b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsa Castillo, then married, began an affair with her boss, Stephen\
        \ Whisenhunt, who was also married at the time. Despite living together peacefully\
        \ for some time, tensions between the couple began to escalate when Whisenhunt\
        \ discovered that Castillo was having second thoughts about their relationship.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e58dde-a95a-4452-a57f-da5cae06f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478c12f-a7ab-4de3-a9c2-b170dcb1d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisenhunt <a href="https://www.upi.com/Archives/1996/01/31/US-man-convicted-for-Manila-murder/3420823064400/"
        target="_blank">chopped his lover’s body into pieces and scattered her remains
        all over Laguna and Bataan</a>, with only his driver, Demetrio Ravelo, as
        the sole witness of the crime. Although he was initially charged with a life
        sentence, he was deported back to the US on good behavior. To this day, no
        news of Stephen Whisenhunt has been reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e6a4f-9bf5-4e51-8a31-87fc7e4468d0'
      'mgnl:activationStatus': true
