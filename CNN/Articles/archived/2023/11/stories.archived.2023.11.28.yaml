    'lead': 'The Department of Foreign Affairs (DFA) is hopeful that Filipino overseas
      worker Noralyn Babadilla would be located or released by Hamas after the truce
      in Gaza between Israel and the Palestinian militant group was extended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T15:16:28.166+08:00
