      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This development in the Senate came almost a week after several congressmen
        made their statement to back ICC''s probe official through filing House resolutions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b4438-4153-407c-9621-d92d3bb40163'
