    'lead': 'Transport groups are looking into conducting another nationwide strike
      in protest against the jeepney franchise consolidation, Manibela chairperson
      Mar Valbuena said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T18:11:20.705+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-01T15:11:34.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transport groups eye another nationwide strike by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738081c-d740-432c-968a-f90635bdf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong>—Transport
        groups are looking into conducting another nationwide strike in protest against
        the jeepney franchise consolidation, Manibela chairperson Mar Valbuena said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76104b2-6779-4af9-9df2-5d11219181f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong pinag-uusapang na iba’t ibang transport strike, hindi
        pa namin ma-determine kung kailan namin ila-launch pero, definitely, meron
        pang mas malaking tigil pasada</em>," Valbuena told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e7f9f-0286-4737-bd70-bc25cbefd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These talks about another transport strike, we''ve
        not yet determined when to launch, but definitely there will be a bigger protest.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fcf0f-6213-4c1d-98cf-c89b3013a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.765+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena added another transportation strike will happen before
        the end of 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf1e0c-acc5-433e-9ea9-d002eae170f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.765+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron kaming pinag-uusapan na dates pero hindi pa namin pinagkakasunduan
        kasi meron pang Dec. 30 [protest], meron pang [protest during] International
        Human Rights Day [on Dec. 1</em>0],” Valbuena said. “Hindi natin alam kung
        in between dito sa mga dates na ‘to magaganap yung susunod na mas malaking
        tigil pasada.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21b24f-6aa4-4d76-97df-b248dfcded33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.766+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have dates in mind but we still have to talk about
        it because there is still a protest on Dec. 30 and during the International
        Human Rights Day. We don''t know if the next strke will happen in between
        these dates.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75534e2-0a5f-407f-9e9a-3aa67b945270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.767+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela previously joined the Pinagkaisang Samahan ng mga Tsuper
        at Operator Nationwide on the last day of its nationwide transport strike,
        which began on Nov. 22. Manibela continued its strike until Nov. 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06c4cb-a4ae-4825-ba49-79b787476c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.768+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other transportation groups such as Pasang Masda joined the protest,
        said Valbuena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032246a2-91d4-48cc-b1ce-c45cac964e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.769+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide transportation strike affected areas, including Metro
        Manila, Camarines Sur, Cebu, Laguna, Bacolod, Iloilo and Naga and Legazpi
        cities in Bicol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ecca5-3e0b-42cb-a75d-ccc451a23ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.770+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide transport strike was in response to the Dec. 31 deadline
        for franchise consolidation under the government’s public utility vehicle
        (PUV) modernization program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930518f-5ab3-4948-a4b8-a6208ff94575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.771+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups earlier <a href="https://www.cnnphilippines.com/transportation/2023/11/21/scrap-jeepney-consolidatation.html">urged</a>&nbsp;the
        government to grant traditional jeepney drivers and operators a five-year
        franchise even if they refuse to join a cooperative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3add8-6890-4b18-a4f4-1bbbc6b9e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.772+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela also urged Land Transportation Franchising and Regulatory
        Board Chairman Teofilo Guadiz to issue a memorandum order that guarantees
        that the jeepney franchise is both owned by the cooperative and the jeepney
        drivers and operators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fd5c3-998a-4f82-ab0b-62f8c903f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:11:20.773+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T15:11:34.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier said it can only simplify the process of consolidating
        franchises as it is non-negotiable to scrap the move to establish a cooperative.
        It added that under the PUV modernization program, the PUV franchise will
        be granted to the cooperative.</p>'
