    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5709c-ac35-4fb2-8dd1-cf2ebbc3e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:31:50.215+08:00
      'mgnl:createdBy': 'kristel'
