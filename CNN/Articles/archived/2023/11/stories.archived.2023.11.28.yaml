      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Vizconde massacre</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a797b67-579e-43d1-8603-05c2d6e4b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5113851-33f1-4a73-bb24-290f63675507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vizconde massacre case involved your normal middle class Filipino
        family in a gated community, its female members brutally raped and murdered
        by a group of well-to-do young men from influential families.” This is how
        Abrigana described one of the most extreme rape-slay cases that took the nation
        by storm, so much so that it was quickly dramatized into a 1993 film starring
        Kris Aquino.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eb9c7-8502-4cca-a189-98d65b957122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae76620-b040-451e-b1f1-fd757fce816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of murders took place at the Vizconde home while the
        father of the family, Lauro Vizconde, was away in the United States. Estrellita
        Vizconde and her two daughters suffered more than 10 stab wounds each, with
        19-year-old daughter Carmela Vizconde raped before she was killed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949c65c-9676-4d00-8bc7-fcdee8176b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc229291-22c0-4cce-a790-2c974472620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused, including Hubert Webb, Peter Estrada, Michael Gatchalian,
        Hospicio Fernandez, Antonio Rejano III, and Miguel Rodriguez, <a href="http://www.humanrights.asia/resources/journals-magazines/article2/1001-2/appendix-case-analysis-supreme-courts-rulings-on-vizconde-and-abadilla-cases-are-contradictory/"
        target="_blank">were initially discovered to be guilty beyond reasonable doubt
        by the Supreme Court</a>. However, this decision was overturned decades later
        due to the court’s failure to provide substantial evidence to support the
        verdict. Some believe that crucial DNA evidence was mishandled by the police,
        and failure to provide an accurate semen sample from the autopsy of Carmela
        Vizconde meant that none of the accused could be directly linked to the crime.
        Decades later, this horrific case remains unsolved to this day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d9cdc-663d-4d3e-addf-5bcd5b29fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.094+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a80be-f78e-4e09-8103-bf983cc3ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.094+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Vizconde massacre, we know that the last remaining member
        of the victims’ family, Lauro Vizconde, had died without seeing any justice
        done,” Abrigana said. “I truly believe he died with a broken heart.”</p>'
