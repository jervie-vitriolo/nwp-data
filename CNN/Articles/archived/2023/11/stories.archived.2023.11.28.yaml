      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two ballistic missiles were fired from
        Houthi rebel-controlled Yemen toward a US warship in the Gulf of Aden, after
        the US Navy responded to a distress call from a commercial tanker that had
        been seized by armed individuals, the US military said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e538a-b50b-496e-973f-3640241a4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a54c19-82bf-478e-9b25-42c8a0b6216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker, identified as the Central Park, had been carrying a cargo\
        \ of phosphoric acid when its crew called for help that “they were under attack\
        \ from an unknown entity,” the US Central Command said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af6a92-7c3d-423f-a1ab-6d3e1bc4efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe5908-3b0c-459d-be2e-2fb1cd2b3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon spokesman Brig. Gen. Pat Ryder said Monday that under international\
        \ maritime norms and laws, when there is a distress signal, “all vessels in\
        \ the vicinity, are required to come and help and support.” Though Ryder added\
        \ that there were three Chinese Navy vessels in the vicinity that “did not\
        \ respond.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7167564-9aa7-4d8b-8bc9-0a474ff2eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceed72c-db43-470a-a531-846ddde024e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Supposedly, those ships are there as part of a counter-piracy mission,”\
        \ he said. “But they did not respond.”\r"
