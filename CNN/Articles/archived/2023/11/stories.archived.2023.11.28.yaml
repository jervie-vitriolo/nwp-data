        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfec62-aaab-495f-a164-4979126765e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T13:45:04.658+08:00
