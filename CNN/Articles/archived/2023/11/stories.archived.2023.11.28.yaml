      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c8956-f3cb-4b51-8a1e-739212b026d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident comes after Iran-backed Houthi forces launched numerous\
        \ attacks against US interests in the region, and Israel, since the October\
        \ 7 Hamas attacks, as fears continue to ripple across the region that the\
        \ Israel-Hamas war could widen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcb1cb-c14b-4616-b2ea-e75554dd8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ecea5-7484-4c94-8442-24e5c63fd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis are a Shia political and military organization in Yemen\
        \ that have been fighting a civil war in the country against a coalition backed\
        \ by Saudi Arabia. They have voiced support for the Palestinians and organized\
        \ protests in Yemen against Israel’s offensive in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4e7d3-f4ae-4ca1-bff4-da0f3b1514eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71aa717-f08d-4949-88f1-b6982a6a2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder told reporters on Monday that initial indications showed the\
        \ attackers, who are currently being held on the Mason, are Somali.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8f61e-76f0-458e-9806-1977561b7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad91f8-cc5a-4a95-a5b3-840f233be771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USS Mason, a guided-missile destroyer, and allied ships from a\
        \ counter-piracy task force that operates in the Gulf of Aden and off the\
        \ coast of Somalia responded to the call for help and “demanded release of\
        \ the vessel” upon arrival, Central Command said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7f6e0-1bcf-429a-bb37-0779a1a687da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594d406-d3f3-41c0-b1f2-6e99363711d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Subsequently, five armed individuals debarked the ship and attempted\
        \ to flee via their small boat,” said the statement posted on social media\
        \ platform X.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e8f2a-8f70-467a-8f5b-d8e0275b12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba99333-b7b3-492e-a64d-013bffadc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Mason pursued the attackers resulting in their eventual surrender,”\
        \ the statement added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8bd8a-48fb-4f2b-81f6-77095d77406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86892305-0ce8-4f99-a6f3-b05d551e5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The individuals “attempted to access and take control of the ship,\
        \ but when the combined task force responded they essentially fled.” Ryder\
        \ said a Visit, Board, Search and Seizure (VBSS) team from the Mason pursued\
        \ the attackers and detained them, before going back to the Mason, clearing\
        \ the ship and making contact with the crew ensuring they were safe.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899bd62-fe79-4d84-9581-29310b807d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc19498-2f36-4a03-8700-bd183a1d3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than two hours after the Navy’s VBSS team cleared the Central\
        \ Park – at 1:41 a.m. local time on Monday – two ballistic missiles were fired\
        \ from areas controlled by Houthi rebels in Yemen “toward the general location”\
        \ of the USS Mason and Central Park, the statement said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828258d-eeff-46d7-9428-33b48eb42740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a6385-4e22-4052-90d0-0b2ed393c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The missiles landed in the Gulf of Aden approximately ten nautical\
        \ miles from the ships,” the statement said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dbacb-d0c9-4e01-ac7a-725a315976d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad7819-f802-45b2-af11-4af6c3bfa27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mason was finishing its response to the Central Park’s distress\
        \ call at the time of the missile launches. There was no damage or reported\
        \ injuries from the Central Park or the Mason as a result, it added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dc844-7781-4498-91cc-4034f05835a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8eaf29-bb55-482a-abec-2e61e8fd79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder declined on Monday to say if the missiles were believed to be\
        \ targeting the Mason and Central Park. He said that while the Mason was tracking\
        \ the missiles, they did not attempt to shoot them down and they “landed harmlessly\
        \ in the water.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4ded0-fc09-4727-b5af-5fddcf7b52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a92f5-0604-4ccf-a3f8-21ac9ce61029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from UK-based Zodiac Maritime, which manages the Central\
        \ Park, said Sunday the Liberian-flagged chemical tanker was safe “and all\
        \ of the crew, the vessel, and cargo are unharmed.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614652c3-97e2-4980-b8c8-c9aed70f1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a960e4-7cb7-4d53-9e24-fae41d10dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker appears to have links to an Israeli-owned company; Zodiac\
        \ Maritime is listed as a business belonging to Israeli billionaire Eyal Ofer’\
        s Ofer Global, though a spokesperson speaking on behalf of Zodiac Maritime,\
        \ Janni Jarvinen, said Sunday that Zodiac “is not owned by Ofer Global.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e61029-60ad-4c46-9f4b-fbb3117ccb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084db2df-c1a8-4ff3-ae4c-9d4e8fe74663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gen. Erik Kurilla, commander of US Central Command, said in the statement\
        \ on Sunday that maritime domain security ‘is essential to regional stability.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f4947-418c-467a-a8f8-b1fbe0c2b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c9f5d-ec2a-4027-8fe1-9c21455769c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue to work with allies and partners to ensure the safety\
        \ and security of international shipping lanes,” Kurilla said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a9108-cd07-493b-bedd-85c7a1848b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f5e2d-4d0f-4c90-b209-7fb0f1f23ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Hamas’ attack on Israel, the US has emphasized the priority of\
        \ avoiding the conflict from spilling over into a broader conflict in the\
        \ region, as US forces in Iraq and Syria have also been under regular attack\
        \ by Iranian-backed groups. Among the groups Tehran supports, the Houthis\
        \ are of particular concern as they are more independent of Iran than some\
        \ others.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e19da-740b-4a26-9705-8d7a876c3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d047e-eff0-423e-b150-5542c0a1b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.554+08:00
      'mgnl:createdBy': 'raheema'
