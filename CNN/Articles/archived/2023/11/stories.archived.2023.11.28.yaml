      'mgnl:type': 'text'
      'text': "\"Hindi natin ginagambala ang Pangulo dahil ang dami-daming problema\
        \ na mas mahalaga, sa palagay ko, tulad ng presyo ng bigas, kakulangan ng\
        \ langis, na mas nangingibabaw sa lahat,\" the senator said.\r"
