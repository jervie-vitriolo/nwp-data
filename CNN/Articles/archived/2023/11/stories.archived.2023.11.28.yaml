      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c01dd-1c53-4cee-8b62-892e45e9af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla earlier said the Philippines\
        \ needs to be a member again to assist in the investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81a65e-950a-4406-bf93-a8b67f79eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.757+08:00
