      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another case involved Fire Officer 1 Karla Rodriguez, assigned to Eastern\
        \ Samar, who was also apprehended for allegedly receiving ₱150,000 from a\
        \ female applicant. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeacda6-20aa-458e-9c83-42bf46f68b24'
