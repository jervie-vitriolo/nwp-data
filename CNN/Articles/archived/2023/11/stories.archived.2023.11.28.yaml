      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Marcos administration on Tuesday announced that it will resume peace negotiations
        with the National Democratic Front of the Philippines (NDFP), as both parties
        acknowledged the "need to unite" to address national challenges, including
        foreign security threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8946617-7c22-4da8-abaa-147839c1f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Adviser on Peace, Reconciliation and Unity Carlito Galvez\
        \ Jr. said both parties signed a joint communique in Oslo, Norway on Nov.\
        \ 23, agreeing to \"a principled and peaceful resolution\" in ending the armed\
        \ conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc09e0-37ab-41b6-ae2c-b85ad1645dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDFP is the umbrella organization representing communist rebels\
        \ in the peace talks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6fb75-7d87-4567-8b7a-fbd846652e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cognizant of all serious socioeconomic and environmental issues and\
        \ the foreign security threats facing the country, the parties recognized\
        \ the need to unite as a nation in order to urgently address these challenges\
        \ and resolve the reasons [for] the armed conflict,\" Galvez said in a media\
        \ briefing, reading the text of the communique.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce14670-ec87-4217-8c6c-5a3d49d8e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, President Ferdinand Marcos Jr. <a href="https://twitter.com/bongbongmarcos/status/1729508483416895965">said</a>
        the government has taken a “bold, meaningful, and optimistic step” towards
        a “unified country” in signing the joint agreement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04adeea-e7aa-4269-b427-73cb80580a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:51:02.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on Filipinos to welcome the government's vision of peace,\
        \ national reconciliation, and unity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d4e11-e60e-4a2f-970c-f4eef858d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the joint statement, the parties acknowledge "the deep-rooted
        socio-economic and political grievances and agree to come up with a framework
        that sets the priorities for the peace negotiation," with the aim of implementing
        relevant reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a039719-17c9-480f-b8e2-2a7bef9d8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development followed a series of informal discussions between the\
        \ two sides which were held in the Netherlands and Norway starting last year,\
        \ and which were facilitated by the Royal Norwegian Government.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99cdee-12be-4440-af5c-546deb66456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also announced days after President Ferdinand Marcos Jr. granted\
        \ amnesty to current and former members of rebel groups who may have committed\
        \ crimes \"in pursuit of their political beliefs.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583be06-5143-4bd7-9924-134ec385b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Resolving the roots of the armed conflict and ending the armed struggle\
        \ shall pave the way for the transformation of the CPP (Communist Party of\
        \ the Philippines)-NPA (New People's Army)-NDFP,\" the communique stated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58854e-13c1-4b6a-918e-e9c4494dbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first year of his term, former President Rodrigo Duterte initiated\
        \ peace talks with the CPP, which has been waging over five decades of insurgency\
        \ in the countryside. However, talks were terminated in November 2017 after\
        \ the government and the communist group accused each other of violating announced\
        \ ceasefires.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf18d4-aecc-4dc6-a39c-53ab0d214998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the death of CPP founder Joma Sison in December 2022,
        the party said it was willing to resume the negotiations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcba13-859b-4aca-a8d8-ff444e22ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T06:30:00.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA on Tuesday expressed support for the resumption of peace
        talks but demanded that the government abolish the National Task Force to
        End Local Communist Armed Conflict (NTF-ELCAC) and repeal RA 10592 or the
        Anti-Terrorism Act of 2020 to speed up negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4576a1c-52b6-4432-bce6-9821a655b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the gut feel that I have, I believe, nakita ko [I can see] personally,\
        \ there is that kind of commitment and also there is a kind of goodwill on\
        \ both parties…to end really the armed conflict,\" Galvez said in a news conference\
        \ in Malacañang. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bc8f2-0d3f-42a4-99d3-387dc6fe2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very confident, I''m very confident that there is something
        that after this joint statement, we can finally end up with the final peace
        agreement," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4c2c8-26e0-4da2-a98a-0033514a52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:51:02.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Benjamin Acorda also welcomed the
        joint communique and hoped it will lead to an actual peace agreement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0723a-403d-4f4c-90de-27a13e75f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:51:02.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope this will lead really to a long and lasting peace and I look\
        \ at it as way of adding more food to the table, sa mga Pilipino [for Filipinos],\"\
        \ he said in a statement.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29807a-f0d6-43f0-aecf-6ffed1c6c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:51:02.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Adviser Eduardo Año, meanwhile, said it is time to\
        \ put an end to the decades old armed conflict.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c7972-fc6e-4003-8e30-5c74658f96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-29T05:51:02.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-29T12:08:26.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time to have closure, closure that is acceptable to
        everybody, to the Filipino people," he said. "Maybe this is the final agreement
        that we can come to and matapos na rin iyong [finally end the] armed struggle."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830f316-d4a3-4363-8892-39ca804dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No immediate effect</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9112b-5a23-43ca-a11a-25b86cfbe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the signing of the communique, there will be no ceasefire yet\
        \ between state forces and communist rebels.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3e953-a4dc-4303-bdbe-16b0e2168d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung ano po ang ginagawa ng gobyerno, patuloy po iyong atin pong\
        \ programa [The government will continue its program]. So, it is agreed upon\
        \ that there is no immediate effect,\" Galvez told reporters when asked if\
        \ there will be changes on the ground.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23275a0-228d-46a9-b90c-0ac69ea88735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Christmas season, Defense Secretary Gilbert Teodoro said it\
        \ is up to local officials to decide if they will declare a holiday ceasefire.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d9f2f-babd-4471-9bcf-a4c4f27a089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We leave it to the local peace and order councils and the area commanders,\
        \ unit commanders to determine whether or not they will suspend operations\
        \ in their area of responsibility,\" Teodoro said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b43f3-5908-4b4c-8405-42a933fcdb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:58:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-29T12:08:26.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Armed Forces of the Philippines chief Gen. Romeo Brawner
        Jr. called the signing of the joint communique a "victory," saying a potential
        end to the communist insurgency would mean the AFP could better shift its
        focus to external defense.</p>'
  'transport-strike-December':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T18:09:27.000+08:00
    'imagesource': 'jcr:dda045fe-3a52-47f6-9de9-6125995812fb'
    'jcr:primaryType': 'mgnl:composition'
