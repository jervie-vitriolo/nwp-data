    'lead': 'A lawmaker who filed a resolution calling on the Marcos administration
      to cooperate with the International Criminal Court investigation on the war
      on drugs called on Vice President Sara Duterte to attend a House hearing on
      the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T15:21:48.968+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-28T15:21:49.413+08:00
