      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Currie Cator contributed to this
        report.</em></p>'
  'michelle-dee-no-backup-gowns':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-28T10:17:01.000+08:00
    'imagesource': 'jcr:184a86ca-5bac-4e1f-80c5-ff73d821c00d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47352db4-adff-4775-8ac1-9305fb5fcd22'
    'lead': 'Miss Universe Philippines Michelle Marquez Dee said she went to El Salvador
      with no backup gowns as she believed she would be showcasing two perfect and
      iconic pieces on the international stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T10:20:09.326+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-28T10:20:09.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michelle-Marquez-Dee', 'MMD', 'Miss-Universe-2023', 'Michelle-Dee']
    'stories': []
    'template': '1'
    'title': 'Michelle Dee: I went to El Salvador with no backup gowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06f7a3-b280-480f-974d-c25907dede1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Miss
        Universe Philippines Michelle Marquez Dee said she went to El Salvador with
        no backup gowns as she believed she would be showcasing two perfect and iconic
        pieces on the international stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9531ff-2e43-4c71-902a-8907a6509f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just traveled with two perfect gowns because we really believe\
        \ in quality over quantity,\" Dee told CNN Philippines' New Day on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31378c-1212-49e8-92f0-714269498e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee flaunted a sparkly green gown during the preliminaries and showcased\
        \ a tattoo-inspired black gown during the semifinals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89ce97-9c75-41e2-8202-0b4fa80253ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the evening gowns, designed by Mark Bumgarner, honored
        two iconic Filipinos – her mother and Miss International 1979 Melanie Marquez,
        and 106-year-old tattoo artist Apo Whang-od.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e2059-c7f0-49d7-be88-b5b200f2ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they were actually not part of the team's seven to eight initial\
        \ sketches, Dee added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df5ce8-f938-4280-b678-96932dcb3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm just glad I was able to make the top 10 to actually walk on stage\
        \ with the gown,\" the beauty queen said of the now-iconic black evening gown.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a2915-52f3-4f9f-bdae-5c0aee1d60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before they even called the Philippines for top 10, in my head I\
        \ was like, 'How do I release this gown?'\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33381b4f-d749-4122-a452-f066788a3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the preliminaries, Dee also strutted down the catwalk with an\
        \ airplane themed national costume as a nod to her military training. It also\
        \ featured the \"Love the Philippines\" slogan as she wanted to promote tourism\
        \ as well.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbadfd-9624-4b94-99a8-c8b6651f8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T10:20:09.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T10:20:09.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee ended her Miss Universe campaign in the Top 10. Aside from winning
        the Best National Costume Award, she was among the winners of the "Voice for
        Change" challenge.</p>'
  'senate-resolution-icc-drug-war--probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T10:42:53.000+08:00
    'imagesource': 'jcr:ad169bdd-5adf-4e66-8578-a929292d6922'
