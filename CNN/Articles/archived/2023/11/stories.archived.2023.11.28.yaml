    'title': 'Rescuers begin risky vertical drilling after agonizing bid to free trapped
      Himalayan tunnel workers falters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adcba3-f0a5-4ccb-a720-cce57622806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The weekslong effort to save 41 workers
        <a href="https://www.cnn.com/2023/11/21/india/video-trapped-workers-indian-tunnel-intl-hnk/index.html"
        target="_blank">trapped</a> in a collapsed Himalayan tunnel has entered a
        perilous new phase, with rescuers attempting to drill downward through unstable
        mountain terrain after a safer route faltered at the final stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6494b-690b-4d0a-b332-bde832e51783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men have been trapped since November 12 when the part of tunnel
        they were helping to construct in <a href="https://www.cnn.com/world/india"
        target="_blank">India’s</a> northern Uttarakhand state gave way, blocking
        their only exit with more than 60 meters (200 feet) of broken rock, concrete
        and twisted metal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61971c-f390-46cf-a1fd-66d7c7b7d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.522+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Engineers had previously attempted to excavate the debris in the exit
        shaft but were forced to abandon efforts late on Friday after the powerful
        US-made drill they were using broke down just meters from the trapped men.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb66d17-36d6-48c6-a84f-5a5e26e285cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.522+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The setback was the latest to befall the complex and challenging operation,
        that has twice seen officials suggest a rescue was imminent only for conditions
        to change and efforts halt.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ed3ea-9f16-49f7-9a82-ce47baeec415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are now attempting to manually dig through the remaining
        debris in the exit tunnel while simultaneously drilling down from a forested
        hill some 86 meters (282 feet) above the trapped men.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1450be9-716b-4bb4-80f0-0e5861d2199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vertical drilling had reached a depth of 35 meters (114 feet) by
        Monday, according to the secretary of India’s Ministry of Road Transport Highways,
        Mahmood Ahmed, who estimated work could be completed by Thursday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d20f3-07b6-4451-9fd9-4368c67ba148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But geologists have warned vertical drilling is fraught with risk and
        warned it could weaken the fragile mountain, causing more debris to fall into
        the already partially collapsed tunnel chamber.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b78cc-708b-4db8-a393-1079234eec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The rock types in the Himalayas are very weak,” Yaspal Sundriyal,
        a geology professor from the H.B. Garhwal University in Uttarakhand told CNN.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6424090-36b9-4a7b-97a4-47bf414d3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The vertical drilling will disturb the rock formation and will cause
        vibrations to the mountain,” said Sundriyal, who is considered an expert in
        local rock formations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2898d1-6b0b-4edf-9b33-aaf0b401a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The rocks in the Himalayas should be treated very cautiously and with
        very strong support. I’m afraid drilling will disturb the soil of the rock
        above the tunnel.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148e7e0-0997-4f7a-adc4-aa12cc5d736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On site, authorities say both rescue options are considered safe options,
        but are unable to tell which will deem most effective.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bc034-1308-4cdd-b9dd-3dc793b89df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both vertical and horizontal drilling are safe,” said Harpal Singh,
        the former director of India’s Border Roads Organization that maintains the
        country’s road networks.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a6792-0ca1-4384-a8bc-0a5c2351294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, it is difficult to say which one of the two methods would
        help us reach the trapped workers first,” he <a href="https://twitter.com/PTI_News/status/1729048426799899125"
        target="_blank">told reporters</a> Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ea49b-9f3d-46af-b951-d32a9ff006d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families face agonizing wait</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0332c-9e72-4ac5-87d4-357b00aac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trapped men, all migrant workers from some of India’s poorest states,
        have been receiving food, water and oxygen through a 53-meter (173 foot) pipe
        that has been inserted through the debris and authorities say they remain
        in good health.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b9a0b-ba3f-4b2d-854e-f3415441df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doctors on site have kept in regular contact with the men inside, giving
        them tips on how to remain positive and calm.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c77c37-6ad7-44c6-aa6b-85cd96c473ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for most of the families of the trapped men, the wait has been
        an agonizing switch between hope and despair.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097c07d-cd13-49b5-aae4-9d6eb5b17f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mahi Shah, whose brother-in-law Sonu is trapped inside, said his family
        didn’t learn about the incident until his grandfather read about the collapse
        in the newspaper on November 14.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d68890-5736-4cc5-81be-501809ee208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shah immediately took a train from his home in India’s eastern Bihar
        state to be closer to Sonu, he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50878c8d-2969-4702-b5b3-afa3484bf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like other relatives, Shah has gathered at the tunnel exit each day
        to pray beside a makeshift temple.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ba663-6727-4822-b97d-37870b0d4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fear inside Sonu’s mind is growing bigger and bigger,” Shah said,
        adding that he has a seven-year-old daughter who keeps asking where her father
        is.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb51c7-d61d-4cad-a523-6c530c8962dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '”We have not told her the truth yet. We hope we don’t need to… Everyone
        at home is petrified.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92630c-f34a-4bca-9fc7-570145b7c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Krishna Chauhan, whose 21-year-old nephew Manjeet is stuck inside,
        said the wait is a reminder of another heartbreaking incident their family
        had to endure nearly two years ago.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfdc14-dc52-4120-98e6-15e904bf2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manjeet’s older brother, also a construction worker, was killed after
        he suffered an electric shock while working in Mumbai. The family is still
        coping with that loss, Chauhan said, adding Manjeet is the one that holds
        them together.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3d073-7644-4c28-994e-3526f13878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are holding onto hope that Manjeet will walk out of the tunnel
        safely.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ca495-f530-4055-b95c-da0b3b8e58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Manjeet is known to be the one to make everyone laugh in the house,”
        Chauhan said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f073dd5-f292-4970-8709-0385d576fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Right now, the priority is (the men) come out. No project should be
        allowed without any safety inside. We want an investigation”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f5aaf-887d-47fb-8141-c1c806e2dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Coming home by Christmas’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b34bf1-9ba1-4d8c-9933-de72d54408ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tunnel is part of Indian Prime Minister Narendra Modi’s Char Dham
        Highway route, a controversial multimillion dollar project to upgrade the
        country’s transport network and improve connectivity to important Hindu pilgrimage
        sites in the region.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f3483-9c40-4e9f-9e02-8a3d7b9341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project has received criticism from environmentalists who say the
        heavy construction could seriously damage the Himalayan region, where millions
        are already feeling the impact of the climate crisis.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3b8a2-5369-44ac-a858-e328e7fd07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of experts told India’s Supreme Court that construction
        of the highways will “lead to further landslides and soil erosion in an already
        sensitive environment,” according to a <a href="https://main.sci.gov.in/supremecourt/2020/22369/22369_2020_4_1503_32125_Judgement_14-Dec-2021.pdf"
        target="_blank">2020 report</a> by the court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553f890-0753-46bd-abb2-94bd36eb9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are investigating the cause of the tunnel collapse and
        are likely to examine the role of drilling on the mountain. CNN has contacted
        the Ministry of Environment, Forest and Climate Change of India.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b093b7-a644-48c8-a0af-9f7289ad0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, tunneling expert Anrold Dix, an Australian engineer who
        has flown to India to consult on the rescue effort said they were putting
        the safety at the core of the operation.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c50f60-9665-449c-ba6a-8f4e159ae90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With each option, we are considering how do we make sure that 41 men
        come home safe and we don’t hurt anyone,” Dix told reporters.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a8d97-aa84-4d61-ad7e-967756dfc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am confident that the 41 men are coming home by Christmas… If we
        rush, we can cause another problem in there.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d87fb-7cee-4bef-8f7c-928849fc1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:52:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:52:35.538+08:00
