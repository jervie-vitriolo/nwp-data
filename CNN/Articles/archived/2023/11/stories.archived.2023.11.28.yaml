      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The gang rape-slay of Rosilin Federico</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a8e27-b81a-4e02-aa9d-f5c808814b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PH Murder Stories team, the mastermind behind the\
        \ crime, Allan Florentino, allegedly got into an altercation with Rosilin\
        \ Federico’s family at a basketball game — an event that what would spark\
        \ his grudge against the family. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d811cb8-3c6c-4a19-9d9d-97ff37b9a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f81173-8ea9-40af-994d-80eeafbcda31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federico was a 22-year-old nursing student who also worked at a nearby\
        \ restaurant. As she was walking home at night on July 5, 1993, she was abducted\
        \ by two strange men and brought to an unknown apartment in Barangay Parang,\
        \ Marikina, where she was brutally beaten and raped for two straight days.\
        \ The perpetrators were on illegal substances, and abandoned Federico’s body\
        \ at a vacant lot before taking off. The crime attracted national attention\
        \ and former Vice President Joseph Estrada urged law enforcement to find Federico’\
        s killers as soon as possible. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2fa75-2a53-468a-aab8-6e6712523117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb11944-af6e-4654-9493-f95020005f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:26:33.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-28T17:48:31.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was at an impasse when the suspects were dismissed due
        to lack of evidence in 1996. However, two years later, a new witness, Enrique
        Magnaye, confessed to seeing Florentino and his men unload and abandon Federico’s
        lifeless body. Four years after the surprise witness came forward, <a href="https://www.philstar.com/metro/2002/04/04/155974/federico-case-guilty"
        target="_blank">all suspects were discovered to be guilty beyond reasonable
        doubt of the crime of multiple rape with homicide</a>. However, whether they
        remain in jail, released, or dead remains a mystery to this day.</p>'
