  'senate-approved-proposed-2024-budget':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T17:04:45.000+08:00
    'imagesource': 'jcr:7e6826e5-ff57-44f7-b8d7-6f68c7170f2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '193c37e3-4b11-48fb-9bc9-0e0a35d68945'
    'lead': 'The Senate approved the proposed ₱5.768-trillion national budget for
      2024 on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T17:09:11.068+08:00
