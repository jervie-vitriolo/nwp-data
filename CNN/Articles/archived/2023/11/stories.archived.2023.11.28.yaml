      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3e72a-354f-4680-84bf-61e57ffaa880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Friday, Marcos said rejoining the ICC remains \"under study.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d9b5f-ea60-4e5a-86ad-016c670d49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.758+08:00
