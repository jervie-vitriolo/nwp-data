    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d597179-eb3a-42ec-92ea-0fbc370be12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)—</strong> The
        Department of Social Welfare and Development (DSWD) clarified on Tuesday that
        there are no backlogs in its distribution of the P500 monthly social pension
        for the elderly, but there are 466,000 indigent senior citizens still on the
        waitlist since additional funding is still needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494fe0b-0b90-4309-a505-dcd5d39b07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb98179-d317-4b73-b92f-cab9d06ccbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Assistant Secretary Romel Lopez said in a report that more than\
        \ 4.1 million indigent seniors included in the program are receiving a P500\
        \ monthly stipend in their social pension. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c789c-9864-4d94-8d7c-0f83460a855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62fb84-157e-4dc6-835b-37aff04b8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Baka po kasi nami-mix up natin na ang backlog ay may kinalaman una\
        \ sa late na payout namin, hindi po,\" Lopez said. \"Up to now, ang atin pong\
        \ payout when it comes to senior citizens ay on time. Wala po tayong backlogs\
        \ when it comes to payment.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c0f4f-5a9d-40f4-a991-cbee58968897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a166c-e7c8-45b2-8443-97500f40bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:32:35.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Perhaps, there might be a mix-up, thinking that the backlog\
        \ is the result of a delay in our payouts. Up to now, our payouts for senior\
        \ citizens have been on time. We do not have any backlog in terms of payment.]\r"
