      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        friendship between Michelle Dee and Miss Thailand Anntonia Porsild in the
        Miss Universe 2023 pageant was unintentional but became a "wonderful relationship,"
        the Filipino beauty queen told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de11b5-51f8-47be-9675-e5f0e1a5f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:29:49.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T12:32:46.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with New Day on Tuesday, Dee said there is no denying
        that the Philippines and Thailand are pageant powerhouse countries with respective
        vocal fanbases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c057d60-c3af-4021-a497-db246b162dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:29:49.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T12:32:46.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When they started noticing we weren't communicating or talking in\
        \ a social setting, they started pinning us against each other, so the fans\
        \ started fighting,\" she recalled.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0f816-a8ae-4cdc-893c-1f6fdca90a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T12:29:49.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T12:32:46.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why we took our first photo together during rehearsals. We\
        \ wanted to showcase that we're okay, the Philippines and Thailand we're in\
        \ good terms, nothing to worry about,\" she added.\r"
