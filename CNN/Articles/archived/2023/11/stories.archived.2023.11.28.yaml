      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group declared its intent to persist in military operations against\
        \ Israeli ships and interests until Israel’s “aggression against Gaza stops.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7953a02-de9e-4c29-8643-6860614137bc'
