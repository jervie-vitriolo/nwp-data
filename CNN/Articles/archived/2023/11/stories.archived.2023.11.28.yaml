    'mgnl:tags': ['Cebu-province', 'Gwen-Garcia', 'SMB', 'Cebu', 'Sugbo-Merkadong-Barato']
    'stories': []
    'template': '1'
    'title': 'Cebu begins sale of ₱20 per kilo rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bbcf8-320b-43d0-aa86-75557bb01ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 28)</strong> — Cebuanos
        can now purchase rice for ₱20 per kilo as the provincial government launched
        the Sugbo Merkadong Barato (SMB) pop up stores on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71843a15-583b-4287-9f44-7891ca80d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of rice of the National Food Authority (NFA) will be subsidized
        by the provincial government with an <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/14/Cheaper-rice-chicken-sold-Cebu.html"
        href="https://www.cnnphilippines.com/news/2023/11/14/Cheaper-rice-chicken-sold-Cebu.html"
        target="_blank">initial budget</a> of ₱100 million for its first tranche.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715a1d9-4e77-4ea8-9193-bbf131c2fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Gov. Gwen Garcia expects that for the P100 million NFA rice
        purchase, there will be a loss of ₱20 million to keep the price low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d52b50-df03-4af8-b8c0-dfb64ea40b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new program was launched in Talisay City with House Speaker Martin
        Romualdez joining local officials, among them mayors and congressmen.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16123c-a9e1-4e8a-9f52-0bac534e2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Governor Garcia said the SMB is a way to help fulfill President Ferdinand
        Marcos Jr.''s promise to keep grain prices affordable.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2d481-1c22-49d2-a31d-ee3889c731a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the only ones qualified to purchase the cheap NFA rice will
        be indigent families in Cebu who were pre-listed by the town and city social
        welfare office. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1516110-bf76-446e-8895-c6367af063b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are allowed to purchase up to five kilos of the staple per week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543175c-0539-4790-b118-2f8f354828bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia asked Romualdez to help support the program by making sure that
        the NFA will be able to help SMB in terms of supply.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfe2f8-781e-486f-8794-b1cb8ea9286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez, meanwhile, said he will support Cebu''s initiative, adding
        that it should be replicated nationwide.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ab8e0-5629-4d63-8cb9-f7d891888f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hahanap tayo ng paraan para ang mai-supply nating</em> NFA
        rice <em>ay sapat para maging</em> sustainable <em>itong programa ni</em>
        Gov," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e2d54-cb02-4964-a85f-5bdc9648a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will find a way to supply the NFA rice to make
        the governor''s program sustainable.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa63ef-d5a5-4d3e-b795-08d9a5278d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from cheap NFA rice, the SMB pop up stores will also sell vegetables,
        fruits, fish, and meat at lower prices compared with those in regular public
        markets. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f2016-19d8-4275-8542-c4483bc6fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These items will be available from Monday to Friday in specific locations
        in the 50 towns and cities of Cebu.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14149b0-2f81-48e5-aed8-2e518cf1749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'San Miguel Foods also participated in the SMB by selling chicken and
        sausages at lower prices compared with the ones in supermarkets.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2a7e7-b7eb-4073-b246-5f8f7bbc9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia earlier said the budget for the SMB has already been included
        in the province''s annual budget, which means the program will continue in
        2024.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af29d0-d141-4203-91c2-2a77ead045c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents welcomed the opening of the SMB, saying it will help their
        families.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1278fc7-e291-489b-80d5-4be4bd2da135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T20:52:57.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T21:03:14.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this story.</em></p>'
