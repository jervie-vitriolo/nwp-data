      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement warned any military units providing protection to Israeli\
        \ ships, stating that they would be considered legitimate targets for Houthi\
        \ operations.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7bfe4-aed5-4535-8f6e-bc7b74233e1d'
