    'lead': 'Cebuanos can now purchase rice for ₱20 per kilo as the provincial government
      launched the Sugbo Merkadong Barato (SMB) pop up stores on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T20:52:57.067+08:00
