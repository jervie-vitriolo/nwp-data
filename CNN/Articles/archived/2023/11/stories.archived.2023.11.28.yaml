      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We would like to inform you that we are currently doing\
        \ the necropsy to find out the true cause of her death.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cb3bc-badc-48ad-83b7-1863ceb66e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T21:00:03.102+08:00
