      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e692fe-67b5-4f66-82b6-372189067587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:47:58.116+08:00
      'mgnl:createdBy': 'raheema'
