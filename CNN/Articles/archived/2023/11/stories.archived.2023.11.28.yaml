      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the decision to cooperate or not to is one for the Executive,\
        \ and my brother, the President of the Philippines, has already made it clear\
        \ that the ICC has no jurisdiction to conduct the probe. I share that view,\"\
        \ Imee added.\r"
