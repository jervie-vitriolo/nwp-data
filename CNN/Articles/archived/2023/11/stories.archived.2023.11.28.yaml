      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said it was overwhelming for her that Filipinos saw her and her\
        \ team's hard work and dedication.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff03b4-98d7-481a-976d-9cd6faa2e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Just the way they received me in the airport, I didn't expect it.\
        \ Nakakaiyak talaga [It made me emotional],\" Dee said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf891ded-a4b8-4daf-b115-aef90fb6b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipino pageant enthusiasts were ecstatic to see Dee parading
        a <a href="https://www.cnnphilippines.com/entertainment/2023/11/19/dee-miss-u-evening-gown.html">tattoo-inspired
        evening gown</a> during the semi-finals, which was a tribute to the oldest
        living mambabatok Apo Whang-Od.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979a0fa-8b43-4fb4-beea-eb32aad3f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back in the Philippines, Dee hinted she will be joining a show
        with a very special role, as well as a <a href="https://www.cnnphilippines.com/entertainment/2023/11/25/michelle-dee-comes-home.html">possible
        project with Miss Thailand Anntonia Porsild</a>.&nbsp;</p>'
