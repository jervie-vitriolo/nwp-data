      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Commission on Elections (Comelec) has begun destroying over four million defective
        and unused official ballots and accountable forms printed for the recently
        concluded Barangay and Sangguniang Kabataan Elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4e8f7-4ecf-46b2-b0a0-bd3b3310f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.349+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ae09d-83cd-4b47-9593-48fa57564194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.349+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helen Aguila-Flores, Comelec deputy executive director for administration\
        \ , said this is a customary process after the poll so that the ballots and\
        \ other forms will not be used for illegal purposes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac714096-595d-4532-a2fb-f3b3d27e4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.349+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777e1a8-95c8-4ddd-8fbc-2391be0e7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.350+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguila-Flores said 1,483,052 official ballots to be destroyed are from\
        \ areas that were converted from municipalities to cities and a province that\
        \ was split into two.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76786719-57d2-4323-91a0-2a58f76973a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.350+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05fe0e-eeae-44c9-b78f-f0f4e56a5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.350+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baliuag in Bulacan and Carmona in Cavite were converted into component\
        \ cities following plebiscites before the Oct. 30 polls. The province of Maguindanao\
        \ was also split into two, namely, Maguindao del Norte and Maguindanao del\
        \ Sur.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e68c2-bba6-4501-b491-b623b50aea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a22116-a414-41da-ad39-c4b07082517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec said 275,973 ballots of enlisted men's barrio barangays were\
        \ also reprinted, following the Supreme Court ruling them as part of Taguig\
        \ instead of Makati.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1457ab-c652-45d8-a0ac-16e3d841de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a9c40-d5b9-4297-bbcd-45bd530a99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body will also destroy 1,371,179 official ballots deemed defective\
        \ because of machine and printer error, as well as 860,440 excess ballots\
        \ because of the repeated increase and decrease in allocation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3c043-8493-4e23-be45-600ce2970ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550c663-61ad-45f5-845a-7a6ff85578ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-28T15:20:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also destroy 84,905 defective accountable forms, which include\
        \ election returns.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83dddbd-26fa-437a-bee4-f0bd1e64d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:19:20.353+08:00
      'mgnl:createdBy': 'celine'
