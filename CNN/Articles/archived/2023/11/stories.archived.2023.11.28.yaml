      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ramon Ang, president and chief executive officer of SMC, said it was
        an honor to be included in the list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306101b-9742-47a5-9fe9-e2cc94fdc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:34:54.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:36:55.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This just goes to show that Filipinos can compete and run proudly
        with the very best in the world," he said in a statement on Tuesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eac26d-c9e8-4f17-84d5-87476702507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:34:54.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-28T15:36:55.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It also shows that given the right training, motivation, support,
        and a sense of a higher purpose, the Filipino workforce is highly motivated,
        effective, dedicated, and therefore fulfilled in their work," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07ca9a-23e0-4da9-84a9-e6959ca083a4'
