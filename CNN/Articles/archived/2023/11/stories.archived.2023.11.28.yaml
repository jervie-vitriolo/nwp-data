    'title': 'House denies claims on Speaker Romualdez’s ₱1.8-B travel funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf08db-9880-4009-809e-d9507adde0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:07:19.029+08:00
