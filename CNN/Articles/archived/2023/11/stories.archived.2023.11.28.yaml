    'stories': []
    'template': '1'
    'title': 'From bashed to beloved: Michelle Dee grateful for Filipinos seeing her
      hard work in Miss Universe stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1395d49-8fad-4b3a-a21f-9a1cd42b1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Miss
        Universe Philippines Michelle Marquez Dee took it with pride when she saw
        overwhelming support from Filipinos after ending her journey in the global
        pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd500585-3094-4dbd-b1fc-cd3ffd67274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee's stint at Miss Universe 2023 ended in the Top 10, but she was\
        \ among the “Voice for Change” challenge winners and even bagged the Best\
        \ National Costume Award. Nicaragua's Sheynnis Palacios was crowned the winner.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6337dd-bac0-47b1-b87e-64f14b13968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/entertainment/2023/11/19/PH-bet-Michelle-Dee-thanks-fans.html">''Mahal
        ko kayo'': PH bet Michelle Dee thanks fans after ending Miss Universe stint</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4770773-5f43-414c-81ad-cc83f301e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, I was one of the most bashed Miss Universe Philippines\
        \ after winning,\" Dee told CNN Philippines' New Day on Tuesday. \"To be able\
        \ to convert everyone through hard work, blood, sweat, and tears, that's an\
        \ amazing victory for me.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770a6d3-3428-43fc-8b8e-e3679f4ca219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be able to win all of your hearts through representing all of\
        \ you with the best of my abilities, I really can't say thank you enough,\"\
        \ the beauty queen added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c701193-d346-4a3e-a19f-81454a58a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:00:09.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-28T11:06:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee said her goal in the international pageant held in El Salvador\
        \ on Nov. 19 (Manila time) was to make sure to give her best and bring the\
        \ Philippines along for the ride.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75231f9-5417-4adc-9a4a-e3c3c5905404'
