      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFP said that in October, Fire Officer 1 Ramces Paul Benipayo,\
        \ assigned at the Muntinlupa Fire Station, was arrested for receiving ₱200,000\
        \ from a co-firefighter from Western Visayas for a \"job promotion.\"\r"
