      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, over the last several weeks, the US has intercepted a number of\
        \ cruise missiles and attack drones fired by the Houthis toward Israel or\
        \ US assets. Last week, the USS Thomas Hudner shot down multiple one-way attack\
        \ drones launched from Yemen while it was patrolling in the Red Sea. On November\
        \ 15, the Hudner also shot down a drone believed to have been heading toward\
        \ the ship. Earlier this month, the Israeli military said it thwarted an aerial\
        \ attack of ballistic missiles and drones launched against targets in Israel.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d04f0-6416-46f1-b496-12766914170a'
