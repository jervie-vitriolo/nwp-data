      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said Monday that the Pentagon still assesses that the Israel-Hamas\
        \ conflict has not yet spread into the region despite the recent attacks.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b313f48-a4cf-4d4e-bb2a-82d78a3627ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45245c1e-c6ae-402c-92e2-9c4e20ebe1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:55:33.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We largely see the conflict contained between Israel and Hamas. That’\
        s not to say that you haven’t seen Iranian proxies attempt to take advantage\
        \ to further their own goals,” Ryder said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b387f8-587d-4e2e-96cc-0d050d5b23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:55:32.563+08:00
