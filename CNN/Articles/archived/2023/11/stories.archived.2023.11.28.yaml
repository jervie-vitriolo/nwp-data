      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Garrison State in the Make\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9ac10-5428-4a48-bd38-3c61c28bca1c'
      'mgnl:activationStatus': true
