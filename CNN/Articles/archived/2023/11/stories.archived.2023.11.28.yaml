      'mgnl:lastActivated': 2023-11-28T18:55:33.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa323b-13dc-4887-ac73-57957489fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.131+08:00
