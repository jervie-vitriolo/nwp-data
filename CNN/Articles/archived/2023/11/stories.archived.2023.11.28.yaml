    'jcr:uuid': '45d0b7b0-3a33-4ce5-9c5d-9279aaef1d78'
    'lead': 'Miss Universe Philippines Michelle Marquez Dee took it with pride when
      she saw overwhelming support from Filipinos after ending her journey in the
      global pageant.'
    'mgnl:activationStatus': true
