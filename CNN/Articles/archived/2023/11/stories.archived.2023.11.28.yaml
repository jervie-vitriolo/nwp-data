      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">READ:
        More solons urge Marcos admin to cooperate with ICC drug war probe</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ff8bf-3a3e-4f80-bbf7-4cc5ebd46662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is no longer a member of the ICC after it withdrew from
        the Rome Statute during the Duterte administration, and effective 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e3aa3-e7cc-4ab7-92da-bd21115b18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fce3f0-a697-4811-9902-149031814180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T15:33:25.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-28T15:33:26.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the ICC rejected the Philippine government''s
        plea against the resumption of the investigation, also prompting Marcos to
        <a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">cut
        the country''s ties</a> to the former.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08656e-164a-4cea-8d4d-f054e7472d05'
