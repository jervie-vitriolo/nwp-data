      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than six weeks, the conditions
        in which the Israeli hostages captured by Hamas were being held in Gaza were
        virtually unknown to the outside world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5261df-5719-40d5-9f43-56faf91201c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3c27e-35a3-4c74-a69d-072a69538987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But testimony from some of the hostages released by the militant group\
        \ in recent days is now beginning to emerge, giving a glimpse into their lives\
        \ in captivity following Hamas’ brutal attack on Israel on October 7.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f9926-6df1-4b8b-91b4-f4ba7913a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57733b-342c-4cef-ad30-725c06b02616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who have spoken of their experiences described living off limited\
        \ supplies, as bombs rained overhead. Some knew throughout their time as hostages\
        \ that family members or friends had died on the day of Hamas’ assault, while\
        \ others were left without clues as to their safety.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf921a-d0e6-4754-9c0e-9d9c7e61a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a47e1f-33d1-4b2b-9b23-7bbc808ff73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adva Adar, whose 85-year-old grandmother Yafa was among those released\
        \ in the first exchange of hostages for Palestinian detainees, said her family\
        \ “were asked to let (Yafa) share whatever she feels comfortable sharing,\
        \ and not to ask a lot of questions so she wouldn’t feel obligated (to answer)\
        \ or that it wouldn’t be too much for her.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f1dcc-52fe-4fb6-abb4-988beecf819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f715bb9-95ba-4341-b72f-716237e5728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adva said her grandmother had lost weight during the ordeal, and other\
        \ hostages have revealed that little food was available for those in captivity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2c8ff-7e15-4843-b6e9-c49b5ec8f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072e185-28f7-4179-80d3-d3f389e3f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rice and bread</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415d6d8-2a99-4d78-8747-c3a7791680fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freed hostages Keren Munder, her mother and her 9-year-old son endured\
        \ days with only pita bread to eat during their captivity, her cousin Merav\
        \ Mor Raviv told journalists Sunday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afaf5d-d3f4-4f44-867a-53929aa2ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750036b4-a4c7-41f9-9d8b-a413a98540d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Munder and her mother both lost between six and eight kilograms in\
        \ weight due to the lack of regular nutrition, Mor Raviv said, adding: “They\
        \ were eating, but not regularly.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3504993-647b-48f1-b95d-03802913c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e46a04-ae70-476a-ad5b-69c1fdbdad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their diet in captivity included a lot of rice and bread, she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee171be5-2ddd-4e85-9572-03b7abc1db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8accfa5c-85ee-4a7b-941b-5168a05d91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the Israeli military’s strikes and ground offensive on Gaza,\
        \ the Strip has been gripped by a humanitarian crisis. Most people in the\
        \ territory have been focusing on the basics: finding shelter, fleeing the\
        \ fighting and getting access to food and water.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e943620-0d82-450e-8b22-fe8d668991ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339bad2-fd6a-477b-b846-acb998851405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the first three days of the truce, Hamas released a total of 58\
        \ hostages, primarily women and children, and Israel freed 117 Palestinian\
        \ prisoners.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b146a1-dc82-43be-b2bb-4557da41ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81aad5-8fa9-4862-9bcd-d5f98086f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some of them, the conditions were manageable. Roongarun Wichanguen,\
        \ the sister of released Thai hostage Vetoon Phoome, said Saturday that her\
        \ brother seemed healthy after he was released by Hamas in a separate deal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7c0b4-4969-4255-91db-046102d207a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4a25a-828f-4c21-bce3-4fc764b3a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His face was very happy, and he seemed OK. He said that he was not\
        \ tortured, or assaulted, and had been fed good food,” she said in a video\
        \ interview. “He was taken care of very well. It looks like he just stayed\
        \ in a house, not the tunnel,” she added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306d0ba-378b-4e11-ad08-0741e58174b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d483ab7-4c9d-40be-8f9e-133ac0aa05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a number of hostages have been admitted to hospital with serious\
        \ injuries or medical conditions.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d466c84-0239-4278-ac8d-c1ba7e2533d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da621b-c86c-47c2-a346-ccdfe53d026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighty-four-year-old Alma Avraham, who was among the Israeli hostages\
        \ freed from Gaza on Sunday, has been admitted to the intensive care unit,\
        \ Israel’s Soroka Medical Center said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216638e2-dbb1-4517-8aa8-1edc798c087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d5399-fdf0-4758-814a-0717ef44e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:51:51.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T03:51:52.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is in critical condition, she is (being) treated in the emergency\
        \ department after significant medical neglect for the past several weeks\
        \ while being held by Hamas. She is currently in unstable condition with risks\
        \ to her life,” Dr. Shlomi Codish, chief executive of Soroka Medical Center,\
        \ said in a video statement Sunday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f91274-b179-4752-9dd9-39ec1966c003'
      'mgnl:activationStatus': true
