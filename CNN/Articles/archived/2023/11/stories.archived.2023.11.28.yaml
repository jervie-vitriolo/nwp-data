      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The more digital the world becomes, the more human a bank needs to\
        \ be,\" GoTyme Bank CEO Nate Clarke told members of the press at the screening\
        \ of its short film, \"The Lonely Bot\". \"Our mission has always been clear:\
        \ provide next-level banking to all Filipinos so they can unlock their financial\
        \ potential. Today we pledge that in every customer touchpoint, a helpful\
        \ human will be there for you. This will allow us to deliver the best customer\
        \ service in the banking industry,\" he added.\r"
