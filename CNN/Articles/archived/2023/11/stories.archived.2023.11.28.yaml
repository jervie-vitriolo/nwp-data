  'labor-groups-protest-on-nov-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-28T05:15:09.000+08:00
    'imagesource': 'jcr:eb9b580e-7bb2-4274-a013-d3dc46efbffd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631a5763-e42c-43c1-a11d-172e2c347c7d'
    'lead': 'Despite moving the commemoration of Bonifacio Day to Nov. 27, labor groups
      say they will still troop to Malacañang during the birth anniversary of national
      hero Andres Bonifacio on Nov. 30 to raise labor issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-28T05:17:11.056+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-28T05:17:11.432+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Labor groups to hold Bonifacio Day protest on Nov. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8dd23a-6427-448e-90ce-63e5cf5263cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Despite
        moving the commemoration of Bonifacio Day to Nov. 27, labor groups said they
        will still troop to Malacañang during the birth anniversary of national hero
        Andres Bonifacio on Nov. 30 to raise labor issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e842817-15f8-4783-9de2-92bf31145e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno (KMU), Bukluran ng Manggagawang Pilipino (BMP),
        Alliance of Genuine Labor Organizations (AGLO), National Confederation of
        Labor (NCL) and the All Workers Unity (AWU) are expected to join the protest
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98098030-94ac-4735-bdee-8b647fde14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will march from the gates of Malacañang in Mendiola to assemble\
        \ on Kalaw Avenue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c3253-b489-4b99-98a7-588fa8e0f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masama ang loob natin kasi binago ng Malacañang ang ika-160 (taon)\
        \ na kaarawan ni Andres Bonifacio,\" AGLO General Secretary Ed Laurencio said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06684067-d231-4fa4-8bb7-e10db85f92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We feel bad because Malacañang changed the 160th (year)\
        \ birthday of Andres Bonifacio.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6902ddf-124c-4e68-8d0d-a792c3e84ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi tayo papayag na si Bongbong Marcos ay balahurain nya yung araw\
        \ ni Andres Bonifacio,\" BMP's Luke Espiritu added. \"Kaya dalawa ang mobilisasyon\
        \ ng mga grupo ng manggagawa, ngayong (Nov.) 27 at meron sa Nov. 30.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9c6be-bc73-4e8a-8e0b-e064c78e930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will not allow Bongbong Marcos to spoil Andres Bonifacio's\
        \ day. So there are two mobilizations of labor groups, today (Nov.) 27 and\
        \ there will be another one on Nov. 30.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c72b09-5b5f-4b53-9056-9c11c6ec6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups said they will continue to assert calls to increase take-home\
        \ pay, family living wage, and reestablishment of a national minimum wage.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551bd07-3a53-4928-90d5-179132646b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bonifacio's fight, they said, is the fight of the working class against\
        \ what they claim are repressive laws, contractualization, low wages, and\
        \ high prices of goods.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf3f16-a656-42ba-b285-48f8db238f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mahalaga na itaas ang sahod ng lahat ng manggagawang Pilipino regardless\
        \ kung siya ay kontraktwal o regular,\" KMU Secretary General Jerome Adonis\
        \ stressed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3b18c-6b9c-4498-bda4-860963ba3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is important to raise the wages of all Filipino workers\
        \ whether they are contractual or regular.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafa9e7-57e6-432c-9158-9b397ea045cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T05:17:11.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-28T05:17:11.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' senior correspondent Anjo Alimario contributed
        to this report.</p>'
