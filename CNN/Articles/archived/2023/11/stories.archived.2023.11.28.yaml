      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        House of Representatives on Tuesday denied claims that Speaker Martin Romualdez
        spent ₱1.8 billion for travel expenses in a year, calling them “unfounded
        and categorically false.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46055b57-4367-481d-859c-84fd09dfceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:07:19.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T19:07:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These allegations are a clear example of fake news, designed to mislead\
        \ the public and tarnish the reputation of the Speaker and the entire House\
        \ of Representatives as an institution,” said House Secretary General Reginald\
        \ Velasco in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02f9fc-cbd1-423b-80f5-2d8b1d9c17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:07:19.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T19:07:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c56c3-230d-4db2-816f-5811cb23bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T19:07:19.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T19:07:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber added that “such bloated amount for the Speaker’\
        s travel expenses does not exist.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd031c6a-4384-486e-84e6-fc4b2235a01d'
      'mgnl:activationStatus': true
