      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift has announced that her “Taylor Swift: The Eras Tour concert\
        \ film” will be available to rent or buy on streaming services starting on\
        \ her birthday, Dec. 13.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b18d35-c810-4621-bf29-7b6b0a81fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T03:59:50.528+08:00
