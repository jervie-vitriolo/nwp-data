      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        City of Manila has reopened the Lagusnilad Vehicular Underpass to motorists
        on Tuesday after undergoing months of repair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8ffe4-e082-44f6-8be7-761afcaaeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:11:07.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee4bed-7607-4de6-b837-8b18b4ff689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:11:07.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-28T11:07:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The local government announced the reopening in a Facebook post, following
        more than six months of rehabilitation work.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6f0a1-f150-4a16-b786-33a35b110654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T09:11:07.575+08:00
