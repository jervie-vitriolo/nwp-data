      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's alarming to know that there is a 466,000 backlog\
        \ in the distribution of social pensions for our elders who do not receive\
        \ any support from relatives.] \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5167332-40a7-49ad-83f6-17ecf957041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T17:19:34.154+08:00
