      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea6324-f248-43f1-907e-22bfc31e64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T18:55:33.133+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-28T18:55:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaugnay nito ay binabalaan ko ang mga nagbabalak pang gumawa o kasalukuyang\
        \ gumagawa ng iligal na gawain sa BFP: Itigil na ninyo ang masama ninyong\
        \ gawain bago mahuli ang lahat. Mahuhuli rin kayo at sisiguraduhin kong mananagot\
        \ kayo sa batas,\" DILG Secretary Benjamin Abalos, Jr. said in a statement\
        \ on Tuesday. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad81e00-2390-400a-8e7b-3d3a4f81ca33'
      'mgnl:activationStatus': true
