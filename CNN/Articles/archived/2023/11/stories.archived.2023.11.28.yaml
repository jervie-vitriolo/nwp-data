      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That Google account you haven’t checked
        in years might be getting wiped this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d583172-187c-4261-ae5d-b4a456923d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T04:03:49.383+08:00
