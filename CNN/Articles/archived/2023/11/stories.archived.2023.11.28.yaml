      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DILG chief added that there were also arrests this year\
        \ involving fire officers using the same modus. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befc1ca-f828-422f-8320-159144cb9c70'
      'mgnl:activationStatus': true
