    'template': '1'
    'title': 'Taika Waititi says he directed ‘Thor: Ragnarok’ because he was ‘poor’
      at the time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00680e47-4fbe-4767-83c7-c03692a2cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taika Waititi doesn’t mind getting super
        candid about why he joined the Marvel Universe with 2017’s “Thor: Ragnarok.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059475b2-f72b-4ef9-af90-f7a242d01db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday’s episode of the “Smartless” podcast, the Oscar-winning director\
        \ admitted that even though the Marvel Cinematic Universe is massively popular,\
        \ he still initially “had no interest in doing one of those films.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bfb6e-328e-490e-b30c-841b2cbe0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bbf4a-2a7f-4562-801c-6f6f8e39dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It wasn’t on my sort of whole plan on my career as an auteur but I\
        \ was poor and I’d just had a second child,” Waititi said. “And I thought,\
        \ you know what? This would be a great opportunity to feed these children.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5025e13-7644-4082-8786-d746a916dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6780efa-c0b3-4373-93f2-1b141946d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also jokingly noted that at the time, he felt that members of the\
        \ Marvel fandom “hated” the fact that he was tapped for the film. Prior to\
        \ that film, Waititi was known for co-writing, co-directing and acting in\
        \ 2014’s “What We Do in the Shadows” and “Hunt for the Wilderpeople” in 2016.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22c93e-af48-417d-986b-3a3f47f5a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a16359-d29b-4118-853c-2c699e9527a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ragnarok” ended up being one of the most popular films in the cinematic\
        \ “Thor” franchise and earned over $800 million at the worldwide box office.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa5b1a-5d3a-40b7-8b19-7ec3318730c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b03c1-efe1-48ab-8dba-da61d44c20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are four total films in the “Thor” franchise, led by Chris Hemsworth.\
        \ The debut movie premiered in 2011 and was followed by three sequels: “Thor:\
        \ Dark World” in 2013, “Thor: Ragnarok” in 2017 and 2022’s “Thor: Love and\
        \ Thunder,” for which Waititi returned as director.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4157578-0a93-4a0e-b430-ecd74e119737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30215a8-de4a-4ff5-a6e9-61fdb11f3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T14:21:58.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-28T14:23:30.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of his work with Marvel, Waititi is best known for starring
        in and directing 2020’s “Jojo Rabbit,” which earned him an Oscar for best
        adapted screenplay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ca1ff-4687-4164-badf-a5e165422429'
