      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coinciding with
        its first anniversary, digital bank GoTyme is going back to the basics of
        customer service, adding a personal touch and highlighting authentic rapport
        while doing away with call menus and chatbots that have caused dread among
        customers in recent memory.</p>'
