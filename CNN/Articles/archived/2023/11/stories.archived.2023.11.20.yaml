    'jcr:uuid': '1d17fd4c-ac61-4b09-8b6d-3cb918a3e0f5'
    'lead': 'A recent draft of a possible deal to secure the release of hostages that
      Hamas is holding in Gaza proposes a four- to five-day pause in fighting for
      the initial release of 50 hostages, two sources familiar with the talks tell
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T06:23:22.672+08:00
    'mgnl:createdBy': 'lara'
