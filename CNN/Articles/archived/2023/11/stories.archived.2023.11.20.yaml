      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Genato is in El Salvador to follow the events that transpired from\
        \ the beginning until the crowning of the new Miss Universe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7842fe-d755-4201-a254-82e8e24e2111'
