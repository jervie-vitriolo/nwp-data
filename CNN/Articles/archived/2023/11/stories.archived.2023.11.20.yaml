    'lead': 'The mayor of a town in Eastern Samar said on Monday that the local disaster
      response budget has been used up because of back-to-back calamities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T18:35:09.131+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-28T17:26:28.588+08:00
