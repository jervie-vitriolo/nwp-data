    'lead': 'Argentina’s presidential candidate Sergio Massa has conceded the country’s
      hotly contested presidential run-off vote to far-right outsider Javier Milei,
      in a brief speech before official results were announced on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T08:00:52.286+08:00
