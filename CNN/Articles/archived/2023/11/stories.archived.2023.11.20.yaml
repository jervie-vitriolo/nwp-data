    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b88bbb-8f5a-48f8-9b57-7b43a33f79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.026+08:00
