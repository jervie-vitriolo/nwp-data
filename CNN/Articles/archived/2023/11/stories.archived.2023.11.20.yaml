      'mgnl:type': 'text'
      'text': 'Earlier today, Marcos visited the US Indo-Pacific Command Headquarters,
        America’s oldest and largest combatant command, with more than 380,000 personnel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4747d5f-b751-44e6-aec0-979fa9024017'
