    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Negotiators nearing a deal for initial release of dozens of hostages
      held by Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c6f93-ce58-40a3-b20b-aa2ecebf170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A recent draft of a possible deal to secure
        the release of hostages that Hamas is holding in Gaza proposes a four- to
        five-day pause in fighting for the initial release of 50 hostages, two sources
        familiar with the talks told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee99ff-abb6-445c-9dbc-211d13bd4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58308b7f-faf6-49a8-b019-4d07fdb49189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An agreement has yet to be struck and the text of a deal has been traded\
        \ back and forth for weeks. But negotiators from various countries, including\
        \ senior Biden administration officials, are expressing rare optimism about\
        \ the progress. Gaps in some of the major sticking points have begun to close,\
        \ sources say, and while the talks could still break down, an agreement may\
        \ now be days away.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa8117-a035-42ef-9ee6-430f6e00c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477fbad-a369-4499-af49-e0adbd1c5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think that we are closer than we have been perhaps at any point\
        \ since these negotiations began weeks ago,” deputy national security adviser\
        \ Jon Finer told CNN’s Jake Tapper on “State of the Union” on Sunday. Finer\
        \ did not get into details of the talks and stressed that there is no final\
        \ deal in place.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4010baa-a0e4-418c-aab1-a914058d8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf7c75-496b-486c-a8db-8b51e7efd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign of how tenuous the talks have been, two sources told CNN\
        \ that in recent days, Hamas had put the negotiations on hold at least once.\
        \ One of the many issues that the terrorist group raised, and that appeared\
        \ to have prompted Hamas abruptly going dark amid the talks, was Israel’s\
        \ raid of Al-Shifa hospital in Gaza. But the discussions eventually picked\
        \ back up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768bf0f-c126-4a2a-b31c-f0b9599f3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb46ed-561c-420b-a96e-f60ef05411c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One key issue yet to be finalized is how to implement the deal, including\
        \ around aid shipments to Gaza, one source familiar with the negotiations\
        \ said Sunday on the heels of a meeting between Qatar’s prime minister and\
        \ Brett McGurk, the White House coordinator for Middle East affairs. Qatar\
        \ has served as a main interlocutor in the talks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d194e77-0954-4e9d-94e6-bfe4596416d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4a2a7-fda1-41aa-a692-0b08316e0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most recent discussions have proposed the staggered release of\
        \ civilian hostages, with pauses potentially increasing after Hamas allows\
        \ for an initial release of a significant number of those captured, according\
        \ to the sources.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053eebfd-31b1-42e9-845a-ac2acbbf8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f831e-5f94-4fc7-b942-d7bd6d3d2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has presented a list of approximately 100 civilian hostages\
        \ it wants included in the agreement, one source told CNN. Israel has publicly\
        \ demanded that all hostages be released. Hamas indicated it would be willing\
        \ to release 50 hostages over a multiday pause. More hostages, around 20 to\
        \ 25, could be released after that as the pauses are extended.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cf8ba-d5cc-448c-b97f-071cc3f8c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a35d2a-a8bd-43cf-a814-83c9e82aec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has said it needs pauses in fighting to gather the hostages who\
        \ are being held in different places and by different Hamas-allied groups\
        \ in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc44cd9-2436-47aa-96e3-d49bc921a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dff0d1-01db-4938-9478-9b448be7ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Security Council and the Israeli embassy to the US declined\
        \ to comment for this story. The Qatari Embassy to the US didn’t respond immediately\
        \ to a request for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f946c-f7d6-4643-b565-5b50f89c09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c393f7-57a0-4065-83c8-62672932d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are still details to be worked out over aid, with Israel expressing\
        \ concern that aid could go to help Hamas rather than civilians. Hamas initially\
        \ requested 500 trucks of aid per day, one of the sources said. One source\
        \ said no agreement has been reached on how many aid trucks could enter Gaza\
        \ but that more than 200 trucks was logistically challenging.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32c217-32b6-44e9-bb9a-35d914ed3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938ea0c-cdb4-4073-9c60-2010612cb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:23:53.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also questions about how to inspect the trucks and which\
        \ points of entry would be used. The aid, including fuel and cooking oil for\
        \ bakeries, would continue to flow in after the initial pauses for hostages.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07844e5c-7877-4644-92cd-524940212439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.712+08:00
