  'ndrrmc-mindanao-quake-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-20T12:01:28.000+08:00
    'imagesource': 'jcr:86abc9a7-e5af-49b6-8f90-fa0aa14eeb76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed8154a-e0c3-4acd-b49f-18d6d4316e6b'
    'lead': 'Disaster officials said they are now validating nine deaths in Mindanao
      following the magnitude 6.8 earthquake that struck Sarangani, South Cotabato
      and Davao Occidental on Nov. 17.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T12:03:34.663+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-20T20:22:32.182+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDRRMC', 'death-toll']
    'stories': []
    'template': '1'
    'title': 'Reported death toll due to Mindanao quake rises to 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0326c-0afe-4c93-a432-676fdbb58530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Monday
        reported another death in Mindanao, bringing the total number of casualties
        to nine after a magnitude 6.8 earthquake struck Mindanao on Nov. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c1aea-0e5a-4221-9f62-c2d97f1a12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e093a-ebe5-4cef-b2e4-94f56dd62c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source,</em> NDRRMC spokesperson
        Edgar Posadas said all nine fatalities are still for validation. Most of the
        reported deaths are in Saragani (5), followed by South Cotabato (3), and Davao
        Occidental (1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0cea4-dba7-43d3-8782-7c124d2d609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbef6f-47aa-433b-a903-1c2f8e257391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 15 injuries were reported, 11 of them from Soccsksargen,
        while no one was missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89f877-d1a7-494e-880a-5e68aa3161b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85b44-f8e5-4819-939f-0a7ab3094b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest NDRRMC situation report said 12,885 individuals, or 2,489\
        \ families in 43 barangays were affected by the quake. The areas of concern\
        \ are Davao Occidental, South Cotabato, and Sarangani where the effects of\
        \ the earthquake were most felt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ea1af-f8e6-422a-9705-83d1e1501eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2b458-5fde-448e-bcd6-beac2d0a76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said all bridges are already passable, but three roads in Soccsksargen\
        \ are currently being cleared. Power supply has been restored in all 21 cities/municipalities\
        \ that earlier lost their connection, the report also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edf50d-1f05-47f5-8de3-254ec519c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posadas said 826 houses were damaged in Davao Occidental, Davao Oriental,\
        \ South Cotabato, and Sarangani. The number of damaged infrastructure, meanwhile,\
        \ has reached 118 which are in Davao City, Davao Occidental, Davao del Sur,\
        \ Davao del Norte, Davao de Oro, South Cotabato, and Sarangani.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6358266-c3bb-4281-aac3-c24631c01b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald Dela Rosa, during the Department of National Defense''s
        budget hearing on Monday, said that schools in the affected regions reported
        damage amounting to around ₱152 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb95f64-3303-4c55-85d2-756887f48cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:22:31.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:22:32.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are still no estimates on the cost of damage for
        other forms of infrastructure such as road networks and agriculture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3596c-3365-440f-975a-8d741ba8b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No area has declared a state of calamity yet based on the NDRRMC report,\
        \ but Soccsksargen was placed under red alert status. This means that all\
        \ disaster officials in the region must report to their headquarters 24/7.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a2e94-fadf-477a-af46-e77368ad3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:03:34.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T20:22:32.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ₱11 million worth of assistance has been provided to residents
        affected by the quake, which includes food packs, family kits, food items,
        and financial assistance, the agency added.</p>'
  'marcos-china-wps-bases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T12:22:47.000+08:00
    'imagesource': 'jcr:7e4a04e5-5b67-42d2-adb6-b40a9c0b8116'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c7c885-b8df-4107-8472-9da45022d88f'
    'lead': 'President Ferdinand Marcos Jr. raised his concern about China’s rampant
      building of bases in the West Philippine Sea during a security talk in Hawaii.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T12:25:26.358+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-20T12:25:26.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
