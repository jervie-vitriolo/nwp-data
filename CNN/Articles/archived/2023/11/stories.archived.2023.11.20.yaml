  'afp-modernization-act-delayed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T18:46:56.000+08:00
    'imagesource': 'jcr:950ed8e7-f4c9-4cd9-9447-1998c4c15c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df21bb9a-3594-4ec5-8029-3c4e8446d62c'
    'lead': 'The Revised AFP Modernization Act was signed into law in December 2012.
      It shall be implemented over a period of 15 years and in three phases: Horizon
      1 from 2013 to 2017, Horizon 2 from 2018 to 2022, and Horizon 3 from 2023 to
      2027.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T18:48:18.742+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-20T19:11:36.025+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP modernization delayed — Dela Rosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf4832-952e-4f24-b16f-13034483fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:48:18.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        implementation of the Revised Armed Forces of the Philippines Modernization
        Act has seen several delays and unimplemented projects since it was enacted,
        Sen. Ronald Dela Rosa revealed on Monday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0d43a-e36d-4b0b-95c5-1de16761b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised AFP Modernization Act was signed into law in December
        2012. It shall be implemented over a period of 15 years and in three phases:
        Horizon 1 from 2013 to 2017, Horizon 2 from 2018 to 2022, and Horizon 3 from
        2023 to 2027.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41cd09-9f5e-4a00-a0aa-89fa05cd425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we go by the dates, we should be in Horizon 3 by now but because\
        \ of some delays, even Horizon 2 is not yet completed,\" Dela Rosa said during\
        \ the Senate hearing on the budget of the Department of National Defense (DND).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f14e9f-68c0-4b23-a7e9-94656b381a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horizon 1 had an initial budget of just ₱75 billion, but it had a projected\
        \ cost of ₱97 billion for 53 projects. According to Dela Rosa, only 36 were\
        \ completed, while 17 have not yet been implemented.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d55351-1482-40cc-ba82-bfd47c68e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horizon 2 had a projected funding requirement of ₱429 billion for 97\
        \ projects. At least 51 were implemented, while the other 46 were not. Dela\
        \ Rosa said that of the 46 unimplemented projects, seven were carried over\
        \ to Horizon 3 while the remaining 39 were scrapped.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e9f9b-f41d-49d7-a3e6-d94355c80b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horizon 3, meanwhile, had a whopping ₱1.8 trillion funding requirement\
        \ meant for 37 projects plus the seven unimplemented initiatives from the\
        \ previous horizon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb68ad1-99e9-4dad-bdec-528f64f1334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Koko Pimentel asked how much should have already been released\
        \ for Horizon 3.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5887c-e462-4313-80fd-d885783e5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, sponsor of the DND’s budget, disclosed that the agency sought\
        \ ₱117 billion for 2023 under Horizon 3 of the AFP modernization act, but\
        \ the Department of Budget and Management (DBM) only granted it ₱50 billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af15408-1da4-4267-b0b3-02663f5e571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 2024, the DND asked for ₱115 billion but, again, the DBM only allocated\
        \ ₱50 billion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b66deb-178c-4672-858f-76f5d58b278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Upon the completion of Horizon 3, we expect that we will be fully\
        \ mission-capable of territorial defense for the whole Philippine territory.\
        \ We term it as the credible defense posture,\" Dela Rosa said.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948ce9b-f4e4-4e0c-afcd-6131bf527012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Sen. Risa Hontiveros about the DND's plans after Horizon 3\
        \ is complete, Dela Rosa said another military modernization plan would be\
        \ formulated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6206b9-6b08-4fd5-a226-c3aa3bc086df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said there was no specific roadmap beyond the modernization's\
        \ completion.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a445d0-12fb-46b2-bb34-61fda68eedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:11:35.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:11:36.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we expect na meron tayong gagawin because ang bagong (that
        we will form a new one because the new) defense strategy is comprehensive
        archipelagic defense concept," he added.</p>'
  'comelec-probes-smartmatic-meeting-2022-polls-bet-camp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T18:58:24.000+08:00
    'imagesource': 'jcr:5ab9466a-e8c1-4e46-97d1-a60e6dc27a14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c1c0fe7-2996-4d10-be41-b48cc5071095'
    'lead': 'The Comelec is investigating a claim that the owner of voting technology
      provider Smartmatic and a 2022 national election candidate’s camp supposedly
      met during that election period, Sen. Imee Marcos says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T18:59:08.660+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-20T20:11:03.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec probes alleged meeting between Smartmatic, 2022 election bet’s
      camp – senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76e02f-2eae-48ed-9b37-6ee9a7c179ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:59:08.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        Commission on Elections (Comelec) is investigating a claim that the owner
        of voting technology provider Smartmatic and a 2022 national election candidate’s
        camp supposedly met during that election period, Sen. Imee Marcos said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e68e50-594b-455d-9430-c4b22da287ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate’s deliberations on the proposed 2024 budget of the\
        \ poll body, Senate Minority Leader Koko Pimentel bared the allegation that\
        \ the owner of the mother company of Smartmatic Philippines visited the country\
        \ and met with “a camp of a candidate, an interested party.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050faaf-a1d5-4971-8b84-749ec289b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Migz Zubiri tried to elicit information about the\
        \ identity of the supposed candidate, asking if the person was winning or\
        \ losing, but Pimentel did not answer the question.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce864ce-f31c-48d9-bd65-44709c89dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minority lawmaker also asked if the Comelec has already conducted\
        \ a motu proprio investigation into the matter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a7325-615e-4016-9c73-3a0aab2f2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that the report was also studied by the Comelec and they\
        \ initiated an investigation. The results of which have not yet been issued,”\
        \ answered Marcos, the Comelec’s budget sponsor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ed1e-6083-476f-8e5b-32cf2c2f40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Comelec is saying that there is a pending disqualification case\
        \ against Smartmatic from bidding in any other Comelec exercise and they are\
        \ keen to investigate the allegation during that period,” she also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36cf13-8ecd-49e8-9ae3-4d5951657d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, former Information and Communications Technology Secretary\
        \ Eliseo Rio, former Comelec Commissioner Augusto Lagman, Franklin Ysaac,\
        \ and Leonardo Odoño filed a petition calling for a review of the qualifications\
        \ of Smartmatic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909169a5-c68e-4db5-927e-769f164f266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group that filed a disqualification petition against Smatmatic\
        \ cited the reported irregularities between the transmission logs and reception\
        \ logs from the precinct level to Comelec’s transparency server during the\
        \ 2022 elections.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ace86-50d7-4edc-bb33-797e39c008ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the pending resolution of the disqualification petition, Smartmatic\
        \ took part in the pre-bid conference for the new automated election system\
        \ for the 2025 midterm elections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e0d28-f37b-482a-bef2-5351304e34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is among the “four very serious bidders,” according to Comelec.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d36748-d147-4464-974d-b8975dadf988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung tayo kasi nakaupo sa Comelec, if our supplier who practically\
        \ ran the election, in-admit Mr. (Senate) President (Zubiri), halos na-delegate\
        \ sa Smartmatic ano, and the owner is meeting with interested parties, candidates'\
        \ camps, medyo bawal dapat yon,” Pimentel said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839495e9-e4a2-4bce-9203-09333e317e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we are Comelec officials and if our supplier who practically\
        \ ran the election — as they have admitted that they delegated functions to\
        \ Smartmatic — and the owner is meeting with interested parties, candidates’\
        \ camps, I think that should be prohibited.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79d544-cdf4-4caa-ad94-4d5f3b4b0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chamber’s minority leader also asked Comelec officials if they\
        \ knew that Smartmatic owners visited the Philippines in 2022. But Marcos\
        \ said the poll body has no information about it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a7cda-db4b-4d08-ba2e-4f96981fc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the identities of Smartmatic owners apparently were not known\
        \ by Comelec. When asked about the name of the technology provider’s owner,\
        \ Marcos said that “Cesar Flores” represents Smartmatic in the Philippines,\
        \ according to the agency’s records.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae30456-5117-44a9-be4f-c6fd5ab78be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang laging pinapangalanan ‘yong [The person repeatedly named is] Cesar\
        \ Flores but we are not aware of the corporate structure of the sister company\
        \ and the overall organization,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7a29e-2bbb-41e2-bdbb-187ef67567cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T20:11:03.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T20:11:03.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said there should be investigation results before the end
        of December by a 12-person investigative panel constituted by Comelec chairperson
        George Garcia to “look into all these different allegations both in 2022 and
        in other elections.”</p>'
  'comelec-multi-year-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T19:12:56.000+08:00
    'imagesource': 'jcr:750ed5ec-9ae0-440b-9330-aa950885c124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7489b832-2513-41e0-b607-eba89f117b07'
    'lead': 'The Comelec should be provided with a two or three-year budget to allow
      the agency to prepare for the 2025 elections, Senator Alan Peter Cayetano said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T19:15:21.511+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-20T19:15:59.687+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker pushes for Comelec multi-year budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a676c-40c7-4334-b073-68b244ba26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        Commision on Elections (Comelec) should be provided with a two or three-year
        budget to allow the agency to prepare for the 2025 elections, Senator Alan
        Peter Cayetano said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8783a-8e2e-4eb8-88fc-8f2286898abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Cayetano, the Comelec's operations are being affected\
        \ by the one-year budget system, stressing that the agency can better prepare\
        \ for the 2025 midterm polls if it gets its budget earlier.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0b762-6c3b-4987-be8c-a96bf940820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s very difficult to finish the budget signed by the President\
        \ around December (2024), then January (2025) magsa-start [ang effectivity],\
        \ and then ang election ay Mayo (2025),” Cayetano said during the plenary\
        \ debate on Comelec' proposed 2024 budget.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c66159-a00c-47b6-b09a-577450742c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very difficult to finish the budget signed by the\
        \ President around December 2024, then its effectivity will start in January\
        \ 2025, then the election will be in May 2025.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616d33a-81f6-4f55-b566-763d366091f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wonder if we can consider a two- or three-year budget cycle for\
        \ the Comelec,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb366eb2-98d5-4571-8693-ab1b872fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Cayetano, the Comelec was able to hold a \"generally peaceful\
        \ and fair\" Barangay and Sangguniang Kabataan Elections (BSKE) due to \"\
        political will\" and also because of the extended preparatory time resulting\
        \ from its postponement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd7ce2-db7a-4ab5-b2d7-8ddd72f23c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that holding the elections in October was also a factor, noting\
        \ that the polls were held months after the 2023 national budget has become\
        \ effective.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e56659-8b51-48b3-981e-4128ac89858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc810a-4859-4ce1-a30c-e6bb69175ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/1/ppcrv-says-bske-generally-peaceful.html">Poll
        watchdog says BSKE 2023 ''generally peaceful''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33708dd2-7314-4e0b-89f4-009dcef04e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/1/2023-BSKE--bloodiest-election-Bangsamoro.html">Conflict
        watchdog: 2023 BSKE ‘bloodiest election in past decade’ in Mindanao Autonomous
        region</a>&nbsp;&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6dd67-c0dd-446f-aee6-d90002f59f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the government must also consider the possible disruptions,\
        \ citing the experience during COVID-19 pandemic when the poll body had a\
        \ hard time getting the ballots to Northern Luzon, Visayas, and Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5eb552-be56-4ce7-b259-e5574cbf2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Comelec, it needs ₱5.96 billion more to prepare for\
        \ the midterm elections in 2025.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e0d89-27ac-41f2-b39c-5cac23e330ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meaning, if they need ₱5.6 billion and we only gave them ₱3 billion
        this year but we’re assuring them that we will give them the ₱2.6 billion
        in January 2025, can they bid the whole ₱5.6 billion para [so that] in January
        2025 hindi na nila inaalala ''yung [they won''t have to worry about the] admin
        side ng [of] procurement?” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b050241-da9a-4e82-bf4f-5ad269a5eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:15:21.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T19:15:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec budget sponsor Senator Imee Marcos said that a three-year
        budget cycle for the agency is more appropriate because the country has a
        three-year election cycle.</p>'
  'DOJ-tap-third-party-company-for-visas':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T19:18:07.000+08:00
    'imagesource': 'jcr:df7b7280-f53e-4e03-a307-9b4c18754527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e02f3cd1-e5c8-4ea3-ae84-1e5ca3e837b8'
    'lead': 'Secretary Jesus Crispin Remulla on Monday said the Department of Justice
      is urging the president to transfer the task of issuing visas to Chinese from
      the Department of Foreign Affairs to a global third-party issuing company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T19:27:12.300+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-20T19:27:12.853+08:00
