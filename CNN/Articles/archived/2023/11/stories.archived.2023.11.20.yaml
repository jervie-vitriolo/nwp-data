  'un-school-gaza-shelter':
    'author': 'Jo Shelley, Andrew Carey and Eyad Kourdi CNN'
    'caption': 'UNRWA''s lettering on a sign at the girls'' school in the Talibeh
      refugee camp run by the United Nations Relief and Works Agency for Palestine
      Refugees (UNRWA). (Fabian Sommer/picture alliance/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-20T06:16:38.000+08:00
    'imagesource': 'jcr:8573f7bf-271a-4808-a5f7-19e8c435fdc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f63c9a-d002-473b-91fb-2ba64e304c43'
    'lead': 'A school run by the United Nations in northern Gaza has been hit with
      apparently devastating impact, the UN confirmed Saturday, in what a top UN official
      described as a ''horrifying'' incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T06:17:52.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-20T06:29:56.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Video shows dozens of bodies after alleged attack at UN-run school in
      Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a9d52-30aa-4a56-85ce-26d42dadec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A school run by the United Nations in northern
        Gaza has been hit with apparently devastating impact, the UN confirmed Saturday,
        in what a top UN official described as a “horrifying” incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79c2eb-7da8-4d5e-b0ee-b9276aab1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341de6a-579d-4e57-a060-3228e8fabbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from al-Fakhoura School in Jabalya – which was being used as\
        \ a shelter for displaced people – shows bloodied bodies across a series of\
        \ rooms on two floors of the two-story building. Many women and children are\
        \ among the dead.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6e208-f0b5-4209-8723-13cc3dc5a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b12b1-ecff-4508-8aa7-8546d121640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One room appears to contain about a dozen bodies lying on the floor\
        \ covered in dust. Desks are strewn and smashed up and a huge hole can be\
        \ seen in one of the room’s walls. In the building courtyard, a canopy roof\
        \ across a metal structure appears to have been torn off, and debris is visible\
        \ on the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f14812-8aab-4104-915c-6d6119170e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083164c-7e85-446d-b7df-00bfa737d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juliette Touma, a spokesperson for the United Nations Relief and Works\
        \ Agency, which runs the schools in Palestinian refugee camps and serves as\
        \ the main UN relief agency in Gaza, confirmed the incident. The total number\
        \ of casualties remains unclear, she said, as information is still coming\
        \ in.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb22c7d-835a-4fea-b08d-b23238e9d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa208aa9-3fa3-4525-82a0-06859e85e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Touma could not confirm what caused the incident, nor who was responsible.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8b58b-d1d3-4e31-a92c-3c016a01f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83da5c7-3e21-4c2a-82e9-8ea8467f1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA chief Philippe Lazzarini, who called the images “horrifying”\
        \ in a post on X (formerly Twitter), said thousands of displaced people had\
        \ been sheltering there at the time of the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7756ffe-7f4a-4e76-bc0c-1013f8253bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb889589-1658-48c7-904a-1adf566d8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military is reviewing the incident, it told CNN, but had\
        \ no further comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974035f-b16a-422b-a732-81e9b01cc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700d2cb-6f89-4180-8bb7-3bbd04f5abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt and Qatar have already blamed Israel’s military campaign in the\
        \ battered enclave for the incident. The Egyptian Foreign Ministry called\
        \ it a “bombing”, and said it was the latest in a series of Israeli violations\
        \ against civilians in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffd80a-cc8d-472c-87d8-1440605f78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff643509-6648-41e9-9e87-b8e9ffca9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar called on independent investigators from the United Nations to\
        \ go to Gaza to examine what it described as the “ongoing targeting of schools\
        \ and hospitals.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302158d1-dd3f-4668-9880-a71522fbfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065aaa-a852-4c2b-a0de-df826b030621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s incident was the second time in twenty-four hours an UNRWA\
        \ school in northern Gaza had been hit, the agency said. Another school in\
        \ Zaitoun was sheltering 4,000 people when it was struck multiple times on\
        \ Friday, Touma told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f0ec5-bffa-4a46-9903-fd3a0389a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a0fa2-0060-4cfa-ac30-314b84006f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that ambulances had reportedly been unable to get to the\
        \ school, which she said was most likely due to the fighting and the communications\
        \ blackout.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76988eae-9a7d-4b7e-ad0d-bfdf43e1c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa027cc5-7148-4118-bfdb-3ec2b69cb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of people were likely killed in that incident, according to\
        \ Lazzarini, who wrote: “These attacks cannot become commonplace, they must\
        \ stop. A humanitarian ceasefire cannot wait any longer,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfe5af-fedc-4c09-8148-ccdeccccddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae0ad1-3089-44f7-be98-619e8a70db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Secretary-General António Guterres reiterated his call for\
        \ an immediate humanitarian ceasefire in a statement on Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5b607-50a8-4523-b1b5-237080b13457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0f609-8d1f-4ac7-9049-da61bd42f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am deeply shocked that two UNRWA schools were struck in less than\
        \ 24 hours in Gaza. Dozens of people – many women and children – were killed\
        \ and injured as they were seeking safety in United Nations premises,” Guterres\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442eaff-1ff2-4931-bf3d-d7dffc603e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755a7c7-9587-42be-b4cc-1f07daeca453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hundreds of thousands of Palestinian civilians are seeking shelter\
        \ at United Nations facilities throughout Gaza due to the intensified fighting.\
        \ I reaffirm that our premises are inviolable.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807a792-576a-4380-882f-65e3e9043ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:17:52.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:29:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
