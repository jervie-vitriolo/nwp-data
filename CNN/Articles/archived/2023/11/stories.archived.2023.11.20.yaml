      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the audience cheered her on, she said with a laugh, “I’m not sure\
        \ if it’s working.”\r"
