      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her biggest regret in life was her husband losing reelection in 1980.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb1004-10a7-481a-9dc7-0066035e0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84166c92-b64c-4a6f-b120-6324df4d2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d like people to know that we were right, that what Jimmy Carter\
        \ was doing was best for our country, and that people made a mistake by not\
        \ voting for him,” she said in her memoir.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5587b31-6806-4dcc-addd-4aad2665a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b50079-7eaf-4fe2-9320-fc8ce166d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Carter Center</h2>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f28899-9db5-4446-9e81-47c93f1c9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn and Jimmy Carter had four children, 12 grandchildren and several\
        \ great-grandchildren. When the Carters left the White House in 1981, they\
        \ returned to Plains and embarked on the longest and most ambitious post-presidency\
        \ in American history.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22694ed0-b9d3-4457-beb3-424a6a0ed3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafced3c-9633-4bc4-86a7-b3df0df1a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the exception of Harry and Bess Truman, the Carters are the only\
        \ post-World War II president and first lady to return to their hometown and,\
        \ since their return, Rosalynn worked to revitalize the working-class community,\
        \ revamping the local inn and adding a butterfly garden.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1391a82-4692-407c-ac7c-ef40dffd3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a701b5-32b2-468d-be97-f5a6864ef1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She and her husband were active members of the Maranatha Baptist Church,\
        \ where she served as a deacon. But they are perhaps most famous for their\
        \ humanitarian work with the Carter Center, to which they devoted 51 weeks\
        \ a year (the remaining week they spent working for Habitat for Humanity).\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae6aea-1092-4524-b2ac-52982daba760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cefb80-c70a-4384-a4bf-38728dd87591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2016 interview, Rosalynn reflected on the nearly four decades\
        \ that had passed since leaving Washington.\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3eb4b-5120-4d0d-8b26-7196547321ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f57b2-71bc-48ca-9aaa-1063eec15ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I missed having Jimmy in the Oval Office taking care of our country,”\
        \ she said. “I have never felt as safe as I did when he was there. I still\
        \ have a bully pulpit to work on issues I like, and because he was president,\
        \ I have unlimited opportunities. It is a good life.”\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259affb-04e5-4e4b-a6c6-d94837064616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.180+08:00
