      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee brought the country back to the Top 10 semi-finalists in the Miss\
        \ Universe pageant. Although she failed to secure a spot in the Top 5, she\
        \ still took home three special awards: the Spirit of Carnival Award, the\
        \ Miss Universe' fan vote, and as one of the three gold winners of the Voice\
        \ for Change competition.\r"
