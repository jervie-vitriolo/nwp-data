  'families-of-hamas-kidnapped-hostages-march-for-israel-dc':
    'author': 'Holly Yan, Gabe Cohen and Katherine Grise, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-20T14:01:59.000+08:00
    'imagesource': 'jcr:1fbac6b8-1726-4d2c-a1b6-8df969c6dafa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd999901-9cd0-4220-b812-51bb68686c82'
    'lead': 'The march is believed to be the largest pro-Israel gathering in the US
      since the start of the Israel-Hamas war, which began last month when Hamas inflicted
      widespread carnage in Israel, slaughtering children, torching homes, kidnapping
      soldiers and civilians alike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T14:06:10.628+08:00
