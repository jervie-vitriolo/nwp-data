      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)—</strong>Stakeholders''
        views on Monday were mixed on the creation of a bureau under the Department
        of Education (DepEd) to handle private school matters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03795c04-8eca-45bf-a198-4eba3fb006c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.668+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d147ce-c3b7-43b4-b754-601dacedeed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.668+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a basic education committee meeting at the House of Representatives,\
        \ the Coordinating Council for Private Educational Associations (COCOPEA)\
        \ said existing offices of the DepEd perform the functions of the proposed\
        \ bureau.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974443d2-6bb7-4596-9296-653861c51273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.669+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21fede8-1d06-4bed-b3cf-82ad6e578c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.669+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the Private Education Office (PEO) and Government Assistance\
        \ and Subsidies Office (GASO).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9b1e2-d503-4105-b2eb-8819e4cf7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.670+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94cdd3-e238-4704-b8f8-0e684acba1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.670+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This (proposed bureau) may be construed as over regulation perhaps\
        \ with regards to the private education institutions,\" COCOPEA spokesperson\
        \ KC Manaog said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40584c-f012-472e-a1a6-e93ece5ba4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.671+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16541ee5-9d39-40c0-ac9c-790bae7a28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.671+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd said PEO and GASO were only created only through a department\
        \ order, and these are currently understaffed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab427963-e446-4c73-8d46-2fbe63162aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.671+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6aab2-09c9-4a62-8d7a-de67c996436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami tayong naririnig na violations na hindi na natin namo-monitor\
        \ dahil sa kaunti ng tao and contract of service lang po sila,\" DepEd GASO\
        \ head Tara Rama said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883b9ad-277a-493d-822a-508c23faf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e40b68-afe3-47e5-87be-f8f86c56eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have heard so many violations that we haven’t been\
        \ able to monitor because we are understaffed and they are also just under\
        \ a contract service.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f17847-02cb-4884-b80d-14d1e3d43460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefe9b5-59c4-4a9e-8492-3a1d3086aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the Federation of Associations of Private School\
        \ Administrators (FAPSA) supported a private education bureau to streamline\
        \ processes for private schools.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efb418-0b6f-4a90-b147-794613db8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da01d2c-4a22-43af-82a0-09b67578318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-20T17:14:23.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we go to DepEd, palagi ang tanong namin saan po lalapit, sino\
        \ ang kakausapin namin? [We always ask them who we should reach out to, who\
        \ will we call?] Now, with the clear intent for the creation, there is now\
        \ a focal office that we can run to and ask for assistance,\" FAPSA legal\
        \ and research committee head Petromilo Alarcon Jr. said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2586671-7f47-4284-bfc4-78b7337fdb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.675+08:00
