  'aboitiz-ccep-acquire-sole-coke-bottler-ph':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-20T13:29:40.000+08:00
    'imagesource': 'jcr:445f5a7e-70ab-44cc-a8c0-1794868d71d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3260b10-8a8a-4b2c-9159-120efe103581'
    'lead': 'Aboitiz Equity Ventures Inc. (AEV) and Coca-Cola Europacific Partners
      Plc (CCEP) on Monday announced their agreement to jointly acquire the sole bottler
      and distributor of Coca-Cola products in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T13:30:22.237+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-20T14:00:15.990+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aboitiz, CCEP to buy sole Coca-Cola distributor in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8212734-3c57-49f7-959a-326867ab7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T13:30:22.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Aboitiz
        Equity Ventures Inc. (AEV) and Coca-Cola Europacific Partners Plc (CCEP) on
        Monday announced their agreement to jointly acquire the sole bottler and distributor
        of Coca-Cola products in the country.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5caf9-0dae-419c-b31c-c00602a0fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCEP will hold a 60% stake, while AEV will get 40% interest of Coca-Cola\
        \ Beverages Philippines, Inc. (CCBPI)  once the deal is complete. It is expected\
        \ to close in the first quarter of 2024.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2ed42-2330-4af3-903a-61ed7cd4bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCBPI was valued at $1.8 billion on a debt-free, cash-free basis,
        Aboitiz said in its announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194ad8a-a662-4919-9ae6-15a57e18bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The holding company said the acquisition would build on AEV's portfolio\
        \ diversification strategy to enter the branded consumer goods space.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733716a-e942-4838-ab98-ef7da4777892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"AEV is well positioned to support CCBPI's growth ambition due to\
        \ the synergies which could be generated from AEV's other business interests\
        \ in the country,\" it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2930c-fff9-46db-acb0-91d54a429a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added: \"The proposed acquisition would also build on CCEP's successful\
        \ expansion into Australia, Pacific &amp; Indonesia (API) in 2021.\"  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915baa3-1e97-4771-9761-986038ee7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:00:15.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:00:15.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV and CCEP''s acquisition from The Coca-Cola Company is currently
        subject to customary closing conditions and has yet to receive clearance from
        the Philippine Competition Commission.</p>'
  'earthquake-calbiga-samar-monday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T13:36:40.000+08:00
