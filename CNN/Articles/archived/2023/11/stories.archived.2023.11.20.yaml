      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b18b37-bd0b-400d-8fe1-a38c1bbf8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.837+08:00
