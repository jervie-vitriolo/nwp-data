  'senate-plenary-comelec-budget-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T17:03:34.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f45e99-0534-46e5-9057-b5eab936c105'
    'lead': 'An additional ₱500 million to the proposed 2024 budget of the Commission
      on Elections (Comelec) hurdled the Senate plenary on Monday as the poll body
      sought more funding to prepare for the 2025 midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T17:09:47.700+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-20T17:09:48.090+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate grants Comelec additional ₱500M for 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddf78d-bb67-4450-b324-5b8e11e4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> An
        additional ₱500 million to the proposed 2024 budget of the Commission on Elections
        (Comelec) hurdled the Senate plenary on Monday as the poll body sought more
        funding to prepare for the 2025 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9502a85-29be-42d4-81cb-6c84c189f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said the House of Representatives,\
        \ in its final version of the budget bill, allocated ₱27.1 billion for the\
        \ poll body.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4557005-fe16-4558-b159-fd8ead26f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was lower than the ₱27.3 billion under the 2024 National Expenditure\
        \ Program, but the agency actually proposed ₱43.9 billion during the budget\
        \ call, Pimentel added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b264035-4ee7-48b8-96a5-394278892ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Senate committee report, the Comelec has been allocated\
        \ ₱27.6 billion as its spending plan next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc52060-f730-463b-9406-b17f67f30792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang talagang hinihingi nila...in the preparation for 2025 (elections),\
        \ 'yong ₱5.96 billion man lang i-restore,\" said Sen. Imee Marcos, the Comelec's\
        \ budget sponsor. \"Those are (for) the procurement of materials, the IT systems,\
        \ and so on. They are praying that this be reconsidered.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a857b0-6423-4cef-8859-9f5a492deaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the ₱500 million increase given by the Senate committee\
        \ will be for the procurement of supplies, materials, and forms amounting\
        \ to ₱400 million and warehousing of automated counting machines estimated\
        \ at ₱100 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac7ee0-438e-4bda-80ec-bb44203afabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec officials, through Marcos, said ₱39.68 billion is the estimated\
        \ cost to hold the 2025 midterm polls. Of the overall amount, ₱22.9 billion\
        \ is pegged to be spent for preparations starting next year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75723f5-3ee6-4b3d-b200-5b05be766fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would cover expenses for supplies, materials, utilities, communications,\
        \ professional services, and ICT machinery among others, she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6dcf3-64e2-4d52-8ecf-3e5d12928ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also said ₱19.8 billion would be set aside for the lease\
        \ of automated counting machines or approximately ₱155,000 per machine, with\
        \ contingencies of 11,613 units.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3873d72-b380-4811-b8a6-38e94a285837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why lease without option to purchase is being recommended\
        \ because with all the expenses that we've made in the past, hindi na sila\
        \ magamit, di na updated, mas maigi upahan na lang kada election,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3d250-cc99-4bd5-8817-a1319ec81d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's why lease without option to purchase is being\
        \ recommended because with all the expenses that we've made in the past, we\
        \ cannot use them because they are not updated, it's better to lease the machines\
        \ every election.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0f2e4-ee67-4c70-b82f-69c137e2cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipino voters will cast ballots twice in 2025. The Comelec will conduct\
        \ the midterm polls in May, then the barangay and Sangguniang Kabataan elections\
        \ in December.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760f697-cee6-4266-9e49-d5490d6a8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:09:47.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T17:09:48.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the Comelec is projecting that the poll body would need
        as many as 116,000 automated counting machines for 71 million voters in 2025.</p>'
  'hb9569-senior-citizens-medicine-support':
