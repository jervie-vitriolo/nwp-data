      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Senate aims to approve the ₱5.768-trillion national budget for 2024 early
        next week, Senator Sonny Angara said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac821f7-9fed-4773-97c9-50027ed8581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Angara, who chairs the Committee on Finance, said senators are set
        to submit their proposed amendments to the General Appropriations Bill (GAB)
        this week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c04a24-4d85-4286-b2e9-cc7d1221caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think the approval on second and third reading, most likely next
        week, Monday na," he told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d2772-5e1c-42f2-8808-7beae2b49b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Certified as urgent by President Ferdinand Marcos Jr., the GAB can
        undergo the second and third reading on the same day, dispensing the three-day
        rule.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98591437-2008-4485-9c59-e8ab0f840198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri vowed to submit the final version
        of the proposed budget to the Palace by the first or second week of December.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c2d02-33aa-4da0-93af-8ebc2ab93a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="http://https://www.cnnphilippines.com/news/2023/11/9/office-president-2024-budget-senate-plenary.html">₱10.64-B
        budget sought by Marcos'' office for 2024 hurdles Senate plenary</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b0cd9-05bb-42ab-8ae5-391620b90ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:09:28.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T15:09:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate began <a href="http://www.cnnphilippines.com/news/2023/11/8/senate-plenary-debates-2024-budget.html">deliberations</a>
        on the budget early in November, scrutinizing allocations including the controversial
        confidential and intelligence funds of some agencies.</p>'
