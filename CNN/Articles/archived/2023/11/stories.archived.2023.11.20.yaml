      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We usually wait until the water subsides before we distribute food\
        \ packs in upstream barangays,” the mayor said. \r"
    '11':
