    'template': '1'
    'title': 'Sandiganbayan orders transfer of property from Marcos alleged crony
      to lumber workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da65ff-a7d2-40cf-9db2-faa38923edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Sandiganbayan has issued a writ of execution on a previous ruling that declared
        the employees of Lianga Bay Logging Co., Inc. (LBLCI) as rightful owners of
        the majority of the company’s shareholdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a8495-d1cc-41e6-8042-2b0ec135d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b9b73-ce85-4acf-abac-a266154f46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution signed on Nov. 7, the anti-graft court’s 5th division\
        \ said its July 18, 2023 decision is final and executory without any appeal\
        \ or pleading by the defendant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d56e50-5161-477b-b979-16b3f5036412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3327582-7332-4936-a5f3-7f115b957401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let therefore, a Writ of Execution issue to enforce the Resolution\
        \ promulgated on July 18, 2023,” the court said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29bd67-2c86-46b4-91f4-6cf55922a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A writ of execution is a court order that begins the transfer of assets\
        \ following a judgment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18ae15-ba44-48d5-a7b1-945992ff772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6293a1-264c-40df-a58d-34fc2843a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan in July 2023 ruled in favor of the Diatagon Labor\
        \ Federation (DLF), a union based in Mindanao, in its claim to 60% of LBLCI.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea224b-7a6b-410f-9947-0e97a12afbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e328e-12e0-4c72-ac91-c974f1073206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court found that \"the 60% of the shareholdings of Lianga Bay Logging\
        \ Co., Inc. (LBLCI) including all its assets, resources, and intangibles as\
        \ rightfully owned and/or for the benefit of the employees and workers of\
        \ LBLCI who are all members of Intervenor Diatagon Labor Federation (DLF).\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c158c3c-2335-4619-8e98-78aa92e338fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223727af-7601-4cfd-988f-eda66bcbe631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also said DLF members are entitled to be paid retirement\
        \ benefits, separation pay, insurance premiums, unpaid salaries, wages and\
        \ back wages, and other benefits.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fc98e-29f9-4853-8c5f-a80aa1202a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f0320-5970-4d1a-be8a-71f6666ed1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defendant Peter Sabido, an alleged crony of the late former President
        Ferdinand E. Marcos, was also found liable to DLF for moral damages amounting
        to ₱1 million, exemplary damages for ₱1 million, and the cost of suit in the
        amount of ₱100,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a2f71-9582-498c-ace0-4ac20a5cb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef1824-5539-4cf0-8e9d-c14d5b4efee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan earlier dismissed an ill-gotten wealth case filed
        against Marcos, Sabido, and other alleged cronies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946660c-d74e-40ad-b120-183b6e95403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cae552-13cd-4427-adf7-a1ca61cb3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The plaintiff (Presidential Commission on Good Government) failed\
        \ to prove by preponderant evidence that the properties alleged in the complaint\
        \ are ill-gotten and/or was beneficially owned and controlled by former President\
        \ Marcos and his family,\" the Sandiganbayan said in dismissing the civil\
        \ case.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033910d4-8993-4685-843a-c71dbd73ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff7dbb-faa8-4616-8e9e-eecd89f4b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the lawsuit had been dismissed, DLF filed an appeal, claiming\
        \ that Sabido \"unlawfully obtained\" his shares in LBLCI, which led to the\
        \ court’s July 2023 decision.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a6680-f7b3-4ecc-8d2b-13d65306c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cff16-0411-4951-8704-a276f963ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As stated in the July ruling, the DLF presented documentary evidence\
        \ to support their 60% claim of LBLCI's shares, including a Stock Sale Agreement\
        \ dated July 2, 1974, which revealed Georgia-Pacific International Corp (GPIC)\
        \ sold 35,432 shares, or 60% of the logging firm, to \"employees and workers.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbd9f5-0953-4f5c-bf57-b0bcf9e03ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afd2ac-7edd-4222-9325-6e9808e261a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another document dated Nov. 17, 1986 from LBLCI''s Fiscal Committee,
        revealed that the union held 34,647 shares, or 57.5% of the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648db76d-85f9-49ed-ab1c-9d2fb2519f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:45:24.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-20T18:45:24.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this story.</em></p>'
  'DOJ-anti-smuggling-task-force-EO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
