    'stories': []
    'template': '1'
    'title': 'Eastern Samar town maxes out disaster management fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd0e6b-1aa9-468f-9ab1-752794a9f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban City (CNN Philippines, November 20) – The mayor of a town
        in Eastern Samar said on Monday that the local disaster response budget has
        been used up because of back-to-back calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce0ec6-39d9-4b73-9c70-e3dfe4b966fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d39449-3f63-435f-8350-814cc9f1d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We always appeal for assistance because of our situation being a flood\
        \ prone town and because of this, our DRR (disaster risk reduction) funds\
        \ are already depleted,\" Jipapad Mayor Benjamin Ver said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b36e56-0774-4e90-b37a-042f9f6d1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6cb8e-05f2-4df0-9a42-fb348918d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Jipapad has been hit by floods year-to-date, each usually lasting\
        \ for two to three days depending on the weather in the northern part of the\
        \ municipality. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649727a-489c-43a3-a101-8b79da25d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.164+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d09d5-8a80-41ea-9af2-aa63e83914bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.164+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ver said the town still has food packs ready for distribution to flood\
        \ victims. Authorities distributed relief goods to victims in evacuation centers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce17863-21b4-44d6-8be8-e3f08f5e540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f24414-36ac-4d77-a2ad-db1e9e816185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:26:28.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents outside the town proper may have to be patient as floods\
        \ make it difficult to reach their areas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9940dd-0123-43cb-9d25-67f4ff8c3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:35:09.166+08:00
