      'mgnl:type': 'text'
      'text': "In February, Waterhouse opened up about Pattinson in an interview with\
        \ The Times, saying she’s “shocked” to find herself “so happy with someone\
        \ for nearly five years.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386a7f9-28db-4eeb-8959-855284106a43'
