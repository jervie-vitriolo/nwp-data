      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor and singer Suki Waterhouse revealed
        that she is expecting her first child on Sunday during her performance at
        the Corona Capital music festival in Mexico City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca1780-506c-4f04-948e-fa680bd55c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:09:34.470+08:00
