    'stories': []
    'template': '1'
    'title': 'Bill for seniors citizens'' medication support filed in House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de885f-5f49-416a-b7ac-18c729933b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        bill seeking to provide medication support for senior citizens was filed in
        the House of Representatives on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501b2ce-a21d-4d92-b56b-5e72400e3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 9569 proposes to give ₱1,000 monthly to all senior citizens
        to help them with their maintenance medicine. It was filed by ACT-CIS party
        list members Reps. Erwin Tulfo, Jocelyn Tulfo, and Edvic Yap; Benguet Rep.
        Eric Yap, and Quezon City 2nd District Rep. Ralph Tulfo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e59d7e-34ef-40fe-9d59-9f9cfd3b6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Monthly Maintenance Medication Support Act for Senior Citizens''
        is a legislative proposal that responds to a critical issue facing our elderly
        population, particularly those dealing with chronic or long-term medical conditions,"
        said the bill''s explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f28c2d-ba6d-4cf9-be02-2bf091ce30ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers who filed the bill said it aims to ease the financial burden
        senior citizens face when paying for needed medication, adding "managing chronic
        diseases should not be compromised due to economic limitations."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cccb95-9f82-4b2e-a79a-b53e0a466f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Registered Filipino senior citizens may avail of the benefit. They
        can submit an application to the Department of Health (DOH) or its designated
        agency along with a valid prescription for maintenance medications as issued
        by a licensed medical practitioner within 6 months from the date of application.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c019a05-30fb-452f-b083-12cc02c7b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A monthly maintenance medication support card will then be issued once
        their application is approved.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b7441-2094-412d-bdef-413bcfd4f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:13:42.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T17:17:00.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill further states the DOH will create a system to track the use
        of the program and shall submit to Congress an annual report on its effectiveness
        and impact.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014353bc-eb88-4fcc-bfd3-b874ae059b78'
      'mgnl:activationStatus': true
