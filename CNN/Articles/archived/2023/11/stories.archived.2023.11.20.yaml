      'mgnl:lastActivated': 2023-11-20T14:09:34.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a17f0-611e-45f7-81a1-c43a6f41e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:09:34.470+08:00
