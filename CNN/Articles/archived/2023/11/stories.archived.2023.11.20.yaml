  'Massa-concede-Milei-Argentina-president-election':
    'author': 'Stefano Pozzebon, David Shortell, Abel Alvarado and Eva Rothenberg,
      CNN'
    'caption': 'Milei, of the Liberty Advances coalition, arrives to vote in Buenos
      Aires, Argentina, Sunday, Nov. 19, 2023. (Matias Delacroix/AP) '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
