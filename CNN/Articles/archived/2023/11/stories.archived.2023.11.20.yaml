    'lead': 'President Ferdinand Marcos said the conflict in the West Philippine Sea
      (WPS) is now “more dire,” which has prompted his administration to boost ties
      with more countries, especially the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T11:55:33.452+08:00
