      'mgnl:lastActivated': 2023-11-20T14:09:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f846e-cfa3-4be6-8fa2-5d6422ac5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just blocks away from the site of Tuesday’s march, throngs of demonstrators\
        \ recently gathered at Freedom Plaza in Washington to support Palestinian\
        \ civilians and demand a ceasefire.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013bb7f-43e3-4e97-99f2-02519b4c2431'
      'mgnl:activationStatus': true
