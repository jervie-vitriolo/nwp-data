      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have called for a humanitarian pause in fighting so Palestinian
        civilians can be moved to safety, Israel has firmly rejected the idea as long
        as Hamas keeps holding hostages. But Israel has agreed to four-hour, daily
        pauses in military operations in Gaza to allow for evacuations.</p>'
  'evacuated-israelis-fear-hezbollah-war':
