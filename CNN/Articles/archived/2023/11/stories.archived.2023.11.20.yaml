    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Families of hostages kidnapped by Hamas give heart-wrenching details
      at the packed ‘March for Israel’ in DC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd621ba-c1af-4380-8281-fcd6dc3a855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, DC (CNN)</strong> — Alana Zeitchik stood alone
        before a massive crowd that filled the National Mall. But she represented
        countless families in the US and around the world ripped apart by Hamas’ mass
        kidnappings and slaughter in Israel.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a2762-8e04-40e3-b0d8-8cb367b3efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wake up each morning to remember this truth: My family is being\
        \ held hostage by terrorists,” Zeitchik told the crowd from a stage Tuesday\
        \ at the “March for Israel” rally in Washington, DC.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce27a9-35d8-4175-a293-a9c934723459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The march is believed to be the largest pro-Israel gathering in the\
        \ US since the start of the Israel-Hamas war, which began last month when\
        \ Hamas inflicted widespread carnage in Israel, slaughtering children, torching\
        \ homes, kidnapping soldiers and civilians alike.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbff123-1076-45d5-a496-fbff14cd7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six of Zeitchik’s family members have been held hostage by Hamas since\
        \ October 7, when the militant group snatched them from their kibbutz.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd56f3-37d7-482d-9d1b-97694c3beab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the kibbutz was ravaged by Hamas, they hid in their bomb shelter\
        \ for hours – until it filled with smoke and they could not hide any longer,”\
        \ she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce8e02-1ac1-493d-8c1e-ff154f164fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zeitchik joined thousands of demonstrators in supporting Israel, denouncing\
        \ antisemitism and demanding Hamas release its hostages. And like several\
        \ other speakers, she also expressed sympathy for innocent Palestinians suffering\
        \ during the Israel-Hamas conflict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f83f2-e338-4e14-a287-d36244edfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘You don’t have to choose’&nbsp;&nbsp;</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901a579-9d0f-429d-b57e-fb27f359d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas launched a coordinated attack on Israel from Gaza on October\
        \ 7, killing an estimated 1,200 people and kidnapping about 200 hostages.\
        \ The massacre in Israel coincided with rising reports of antisemitism in\
        \ the US and other countries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae99461-ea10-4c75-9a20-c554309ca6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded by launching airstrikes on Gaza targeting Hamas, which\
        \ often uses civilians as human shields. Israel’s attacks have destroyed homes\
        \ and schools and severed access to life-saving care as the death toll rises\
        \ among Palestinian civilians in the densely populated Gaza Strip.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb22603-bd77-48a7-a62e-c9b6b42def41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 11,000 people have been killed in Gaza, according to the\
        \ Palestinian Ministry of Health in Ramallah, drawing from sources in Hamas-controlled\
        \ territory. A UNICEF spokesperson says figures from the Hamas-controlled\
        \ health ministry in Gaza have historically matched those from the international\
        \ children’s humanitarian agency.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d523c4-dc3b-4d90-b0ea-8cc245298d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the world doesn’t need to take sides and support only Israeli civilians\
        \ or Palestinian civilians, Zeitchik said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0742a6-4374-49f6-a1cd-b76f33169b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For too many, it feels like to care about one family – to love one\
        \ child – is to diminish the suffering of another,” Zeitchik said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e772b73-b92e-471e-a8f6-357189634d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the simple human truth is that you don’t have to choose. You can\
        \ abhor the suffering of Palestinian families and the suffering of Israeli\
        \ families like mine. You can call for peace and the immediate return of the\
        \ innocent men, women and children who were violently taken from us. It doesn’\
        t need to be political to share in my grief or in the anguish that the Israeli\
        \ people are feeling.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cd66a-a47c-4605-b839-2867a8cdcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actress and Jewish activist Debra Messing also emphasized her support\
        \ for Israel, Jews around the world, and innocent Palestinians and Gazans.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9b83e-d177-4b61-a802-bf0c3e08aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who hate us deny our humanity and our right to exist,” Messing\
        \ told the crowd. “No matter. We know who we are. We know that even in – especially\
        \ in – darkness, we stand united, proud, resolute.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3214c-a961-473d-bddc-93a45309eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will worry for our global Jewish family and also hurt for the innocent\
        \ Palestinians used as human shields by Hamas,” Messing said. “We will work\
        \ to eviscerate Hamas and also pray for a free and flourishing Gaza.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81a1f7-161f-4276-b434-d9ea1d90b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also called for Hamas’ release of hostages.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d6f12-444c-4a5a-8487-2c30e63d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will remember and work for the release of the 240 hostages as well\
        \ as for the safety of the 2.2 million Gazans also held hostage by Hamas,”\
        \ Messing said. “We will pray for the success of the IDF (Israel Defense Forces)\
        \ in a war Israel did not start and did not want, but a war Israel will win\
        \ – because we must.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a99022-da2d-45de-9e6c-1dc51d5e5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messages of unity at the rally spanned continents and political parties.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4cf53-e553-446d-ae33-678030071e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli President Isaac Herzog addressed the crowd through a live video\
        \ feed. Despite the thousands of miles separating them, Herzog told demonstrators\
        \ they are united “to march for the babies, the boys and girls, women and\
        \ men viciously held hostage by Hamas; to march for the right of every Jew\
        \ to live proudly and safely in America, in Israel and all around the world.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc904518-823a-4fe8-91d8-ab5058720d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herzog also thanked President Joe Biden, his administration and “so\
        \ many members of Congress on both sides of the aisle” for their support of\
        \ Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d635f53-1bc5-47e8-a8f8-3efa0f702843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congressional leaders from both parties found common ground at the\
        \ rally. Democrats Chuck Schumer, the Senate majority leader, and Rep. Hakeem\
        \ Jeffries proclaimed steadfast support for Israel, as did new Republican\
        \ House Speaker Mike Johnson and GOP Sen. Joni Ernst.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6d234-bee3-458d-ab6a-01e33f90851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are here today as Republicans and Democrats to assure you that\
        \ we will not shrink back and shudder in fear,” Ernst told the crowd.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee403fa-88b1-446e-b4bf-520c5462da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A mother agonizes over an American-Israeli soldier held
        hostage by Hamas</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba550c-435d-40e6-8ede-0da9e90145f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF soldier Omer Neutra had a comfortable childhood growing up in Long\
        \ Island, New York. The “optimistic and people-loving person” was always smiling\
        \ and made friends wherever he went, his mother Orna Neutra said at the rally\
        \ Tuesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ef6ce-af73-4410-9c06-06a66e9bb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After graduating high school, he decided to take a gap year in Israel\
        \ to connect with his roots,” his mother said. “As a descendant of Holocaust\
        \ survivors on both sides, he understood the importance of a strong Israel.\
        \ So being the person that he is, he made the decision to join his new friends\
        \ and serve in the IDF and protect the country.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbfa2d-a684-46ee-af5a-d46d667cd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But her son’s mission led to his capture by Hamas.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2fed8-cbae-4e7e-982b-fe8ffe215455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Omer – born one month after 9/11 – celebrated his 22nd birthday only\
        \ a few weeks ago, captive by Hamas,” his mother said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2627c-252e-4f74-bece-40dc9adf58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She gave her son a poignant message from across the world:\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d39ce-6306-4d0c-8f88-ec3e733869a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From a place of deep pain, we hold strong for you, Omer,” Orna Neutra\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5219f40-1598-4cfd-9005-4aedc307d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omer Neutra’s high school friend Sara Blau also attended the rally,\
        \ wearing a T-shirt emblazoned with his photo.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf1c35-f1fe-4242-bef7-4597b4adc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were very good friends,” said Blau, now a student at the University\
        \ of Maryland. “Everyone loves him. He’s funny. He’s kind, charismatic. He’\
        s a natural-born leader and everyone’s being impacted really heavily by this.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9364a2-b685-4030-bde9-15133ae93376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blau said she wanted to join the march “to show my support for Israel.\
        \ I’m a proud Zionist, a proud Jew and I wanted to be here to support my community.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4d836-9e51-4ada-90a6-a2cd88b9f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American support for Israel is critical, said Eric D. Fingerhut, president\
        \ and CEO of the Jewish Federations of North America – one of the organizers\
        \ of the March for Israel.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef807654-2713-4769-a275-944367bc5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On October 7th, merciless Hamas terrorists launched the deadliest\
        \ attack on Israel in its 75-year history, brutally murdering the most Jewish\
        \ people in a single day since the Holocaust,” Fingerhut said in a statement.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69b3d4-6fa0-46ae-bafe-239d01598f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The US ‘remains in a heightened threat environment’</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc871370-3577-40b2-a55f-459efd10c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Homeland Security deemed the march a “Level 1” security\
        \ event – the highest possible level – after considering national importance,\
        \ potential threats and the resources needed to ensure public safety, law\
        \ enforcement sources said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2465de-15d4-40be-b38a-a591b6be0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d33ae5-65bc-4939-b20d-7b0dc86c695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such intense security was unprecedented for a march or protest in Washington,\
        \ said Donell Harvin, a former DC chief of homeland security and intelligence.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa41aa4-5a67-474f-98ce-75d88a636a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860b60c-b6bf-4a78-aa48-4850a56094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has never been a First Amendment event in DC that has been designated\
        \ as a … Level 1 event,” Harvin told CNN. “Those designations are reserved\
        \ for high-profile events such as the Super Bowl, and World Series.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06451f45-8f6c-48cf-be63-eee7968df42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fb080-c9c5-4019-a022-b437fb863ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Level 1 designation allows the federal government to fill possible\
        \ gaps in local security, including explosive detection, cyber risk assessments\
        \ and venue screening. DC Mayor Muriel Bowser said the National Guard was\
        \ deployed to assist local police.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80ca0f-092e-4215-a84b-e30d912a2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626cf57-f4a8-430b-a645-789f38df94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The U.S. remains in a heightened threat environment and recent events\
        \ reinforce that,” a Department of Homeland Security spokesperson told CNN\
        \ in an email.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5dc3b-1002-4156-9127-97a05b9bf086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc44f4c-e3e8-4d20-beb3-ddea5ca181ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the Israel-Hamas conflict continues, we have seen an increase in\
        \ reports of threats against Jewish, Muslim, and Arab communities and institutions,”\
        \ the DHS official said. “Lone offenders, motivated by a range of violent\
        \ ideologies, pose the most likely threat. We urge the public to stay vigilant\
        \ and to promptly report suspicious activity to their local law enforcement.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb02a01-8f78-478d-8a45-e3845ba298c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:09:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30fb92-f22f-4e24-b696-dd7244e46bbc'
      'mgnl:activationStatus': true
