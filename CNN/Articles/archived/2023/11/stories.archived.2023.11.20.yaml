    'stories': []
    'template': '1'
    'title': 'Marcos: WPS tensions ‘require’ US-PH partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a7b0a-7278-4a71-a956-185c769e47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Ferdinand Marcos said the conflict in the West Philippine Sea (WPS) is now
        “more dire,” which has prompted his administration to boost ties with more
        countries, especially the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b181d56-f5d6-407c-9eaf-a6b196276b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said on Monday (Philippine time) that the Philippines’
        “main” and “only treaty partner” is the US.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619df9eb-a284-4344-b0e0-fdbecf57b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Marcos said that his administration has been also beefing up its
        cooperation with neighboring countries, as he rejected anew the “old thinking”
        wherein a nation has to choose whether to side with the US or other military
        powerhouses.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c096e65-7a68-4a7c-bd7e-6e96e0429d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The increasing tensions in the West Philippine Sea require that we
        partner with our allies and our friends around the world to be able to come
        to some kind of resolution and maintain peace,” he said during The Daniel
        K. Inouye Speaker Series in Hawaii.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631dcd8-443e-4fff-a2d3-9bd30923a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said that the Philippines is increasing its capabilities
        to address security challenges involving “outside forces,” which now become
        “more often.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3615d07-bbf3-46ea-893c-7b00b3e1ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Unfortunately, I cannot report that the situation is improving. The
        situation has become more dire than it was before,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003def83-3621-4c09-b3d8-baa50f775b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just this month alone, China fired a water cannon anew to harass a
        Philippine vessel en route to a resupply mission to Ayungin Shoal. China has
        sweeping maritime claims in the South China Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5a00c-3f0e-4cc5-b57c-d31cb129446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T11:55:33.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T11:55:33.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is something, in our view, the more allies we find to speak up
        whenever such incursions occur, incident or events occur, the stronger the
        voice will be,” he said.'
    '8':
