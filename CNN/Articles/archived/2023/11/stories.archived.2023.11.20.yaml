    'template': '1'
    'title': 'PISTON Cebu to hold transport strike on Nov. 22'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889576c-88b0-469e-a50a-254dfb39e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.965+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 20)</strong> — A transport
        group in Cebu on Monday announced it will hold a strike on Wedsnesday to also
        protest the public utility vehicle modernization (PUV) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb245a-bec3-4929-b497-f74f52fea4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b57af-7c6a-4bdb-94ba-cb6b49ab0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PISTON-Cebu will hold a one day work stoppage on Nov. 22 in deference\
        \ to the feast of  the Virgen De Regla from Nov. 20-21, to which Cebuanos\
        \ from all over the province will flock to,\" Pagkakaisa ng mga Samahan ng\
        \ Tsuper at Opereytor Nationwide (PISTON) Cebu said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2c915-29ea-4686-94c7-b82bd0a441ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff71fc-f20c-4462-88fa-3fc3f29a8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planned strike will coincide with the third day of the protest\
        \ by its national group against the Dec. 31 deadline for the franchise consolidation\
        \ of jeepneys.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71489bf-2f17-4a7c-bb84-0c8908f2ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e5616-4911-4de2-81cb-9e4394bc5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON Cebu said it is joining the call for the \"immediate repeal\
        \ of the Omnibus Franchising Guidelines and the junking of the current PUV\
        \ modernization program.\" It is calling for the scrapping of the franchising\
        \ consolidation requirement to allow those who previously complied to withdraw\
        \ their individual franchises.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ee104-8889-44b7-9515-29afc9294aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c67b0d-488f-4c1a-8a93-27c755abc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON Cebu described the modernization program as \"nothing but a\
        \ big business enterprise.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b97f87-4db5-49d4-89c0-16551f9f6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc3832-d588-4105-999c-efe44da2e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The public utility jeepney industry will be fully exploited through\
        \ the forced purchase of imported, very expensive, and non-sustainable vehicles\
        \ from China, Korea, and Japan,\" it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3d974-c6c1-493c-9df5-6f9fa8fb7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847b4bb-cf6c-4771-a56f-0b2e1567c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group wants to scrap the plans to remove both modern and traditional\
        \ jeepneys from the Cebu Bus Rapid Transit routes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c04e12-78ba-40c0-924f-89ecea0aa772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cbb7f-7a21-4570-a29a-c0956f5904af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Land Transportation Franchising and Regulatory Board Central Visayas\
        \ director Eduardo Montealto said the government is prepared to deploy buses\
        \ and additional modern jeepneys to avoid disruption.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b8369-9e85-43cf-87d4-bc6de8cd5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61a4d0-3c22-47f7-87cb-4f2ad6ac58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are very ready in case there are disruptions although I do not\
        \ think there will be much disruption if drivers here will join the transport\
        \ strike,\" Montealto said in a telephone interview.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff0a28-8e51-4ffa-8af2-5dd68d5079e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae0ba2-0bbb-4cf2-92b4-c0c666afd296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten buses will be deployed for the northern route and 10 others for\
        \ the southern route on the day of the strike, he said. At least 200 modern\
        \ jeepneys are also on standby to ply the routes in the Metro Cebu area when\
        \ needed, he added.\r"
