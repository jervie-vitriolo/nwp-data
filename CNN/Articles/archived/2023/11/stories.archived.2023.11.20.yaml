      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564e71b-054e-4250-b80d-0863f2b81415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:23:22.713+08:00
