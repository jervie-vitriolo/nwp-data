    'lead': 'Justice Secretary Jesus Crispin Remulla on Monday said he is set to submit
      to Malacañang a draft of executive order establishing an anti-smuggling task
      force "on call" in cases involving economic crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T18:47:23.151+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-20T18:47:23.420+08:00
