      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genato said Dee was also a standout during the coronation night
        for donning a black evening gown, different from the usual nude, sparkly pieces
        worn by most of the candidates.</p>'
    '9':
