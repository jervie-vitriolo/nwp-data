      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s march followed other protests have denounced Israel’s airstrikes\
        \ in Gaza. Some Jewish activists are among those calling for a ceasefire to\
        \ prevent more civilian deaths.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6883e0-2d93-492d-87a8-81778f9136f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:06:10.835+08:00
