      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> A
        Filipino pageant expert on Monday said Miss Universe El Salvador, which hosted
        the 72nd edition of the beauty pageant, should explain its now deleted post
        of a graphic showing Philippine bet Michelle Dee in the Top 5 list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d83b8c-567e-4841-b931-89a3f52eb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T13:10:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:33:22.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f7d3d-866d-46c3-ba17-5cf6e127aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T13:10:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:33:22.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is currently in hot water after Miss Universe El
        Salvador on Sunday morning (Philippine time) posted on its Instagram account
        the list of Top 5 candidates which included Dee. The post was immediately
        taken down and replaced by a graphic showing Thailand’s Anntonia Porsild,
        who won first runner-up, in the Top 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac075e7-5d8c-4ad5-bb98-3950fcaad6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T13:10:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:33:22.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96339fff-bc52-4d12-a4ea-e7590caaab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T13:10:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:33:22.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would really love for them to really come out with an official
        statement, an apology, or some sort of an explanation to address this issue
        because it is really confusing everyone… <em>Ano ‘to</em> (What is this)?
        Steve Harvey moment again back in 2015?” pageant expert Adam Genato told CNN
        Philippines’ <em>The Source</em>.</p>'
