      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He says residents have “embraced” the newcomers but the war has hurt\
        \ the local tourism industry: Restaurants stand empty and boat tours are few\
        \ and far between.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ad771-598c-472d-b7d3-0343ff191d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d592a-3497-4d4c-8bef-39d39419cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international community has been attempting to avert a wider regional\
        \ war. But Yosef said he believes that to ensure the safety of Israel “we\
        \ must make war in Lebanon” in order to dismantle Hezbollah’s capabilities,\
        \ citing the dangers of the group’s estimated arsenal of 150,000 rockets and\
        \ precision-guided munitions.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f556ad-5798-41e1-afd3-8d482f0e536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7033fa-7fa7-42a2-a680-71f02c92e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If not, what happened in the south (of Israel) will happen in the\
        \ north,” he said, adding this was the view of other mayors in northern Israel.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c2d8c-7c31-45db-a9c6-6a625ad13328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642f4e5-7881-49b0-b698-8cc7a7b545b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Israeli Defense Minister Yoav Gallant issued a warning to\
        \ Hezbollah following a day of cross-border exchanges, saying: “What we’re\
        \ doing in Gaza can also be done in Beirut. We didn’t use even 10% of the\
        \ Air Force’s capabilities in Gaza.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bab8d-dd96-4fbf-9479-40963f894e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e100c4b-88cc-451a-8cc6-07a184cac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Buffer zones&nbsp;&nbsp;</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7578310-5e2e-4612-94ea-e51ea0d5d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At another hotel in Tiberias, 75-year-old veteran David Shenfer, who\
        \ was evacuated from the town of Kiryat Shmona near the northern tip of Israel,\
        \ said that while he cannot wait to return home but worries about the violence\
        \ with Hezbollah.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473eab0-c705-4cdb-83cb-c491dceeefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e94a5-b09c-481e-b318-05ea68e91254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ideal situation is a “political solution” where Hezbollah withdraws\
        \ behind Lebanon’s Litani River, he said, citing a 2006 United Nations’ resolution\
        \ that called for Hezbollah to not operate between the Israeli-Lebanese border\
        \ and the river 13 miles (20km) to its north.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02817a57-d4ac-423f-840c-3ca716d91f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7573c-3081-48cb-b5dd-a77527ddd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah continues to operate south of the river and Israel has routinely\
        \ violated the resolution with territorial breaches through overflights in\
        \ Lebanon.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dde031-c851-41d4-8134-d1687847b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279cea0-3c24-4658-b65e-e76f297cdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Absent a political agreement “they are going to have to force Hezbollah\
        \ to go north,” Shenfer said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf650fb-6c9a-491f-aa49-955ea66e7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04389b0e-5040-4900-9406-ebcd24f34724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2006 Israel-Hezbollah War saw an attempt to create a buffer zone\
        \ in that area, but the conflict ended with no clear victor or vanquished.\
        \ Many parts of Lebanon were devastated, but Hezbollah foiled Israel’s ultimate\
        \ plan to dismantle the group.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0cb91-50ce-46f7-aa0f-175c0cefe2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ed289-c418-40ef-a241-6d4254a67e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overwhelming worry among the evacuated is when they can make it\
        \ home, or whether they will at all, and if not, what will be next? The spokesperson\
        \ for Kibbutz Bar’am, one of 30 kibbutzim in the country that have stuck to\
        \ a socialist model, said her main concern is what the war will do to their\
        \ community model.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00338e7b-9330-48ff-9d27-05316d03a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3dbf7-0cd6-48b8-8979-ebf25852a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve lost a lot of certainty we had before,” Lea Raivitz said. Residents\
        \ in her kibbutz put forward their entire net salary to the community and\
        \ receive a monthly budget in return. As a result, “we don’t pay for the houses.\
        \ We don’t pay for the electricity. We don’t pay for the water, health, healthcare,\
        \ education,” she said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a177d-1b1c-4238-9c33-155f303b71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a4e23-393f-4ab6-9a25-a274a2e5e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending a month in a hotel, there is a fear some kibbutz
        members will move away. While she is determined to return to her hillside
        community, the prospect currently seems impossible, Raivitz said, explaining
        that Hezbollah militants have hoisted flags near a border fence close to the
        kibbutz. “It’s our home, we’re waiting for that moment (to return), but it’s
        difficult to even imagine.”</p>'
