      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Michelle
        Dee’s performance during the Miss Universe 2023 exceeded expectations as the
        Philippine bet broke stereotypes of the beauty queen, a pageant expert said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b2587-aaa8-416f-a4dd-966ff7d1103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:51.958+08:00
