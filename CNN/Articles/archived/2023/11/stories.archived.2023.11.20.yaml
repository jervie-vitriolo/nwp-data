      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair have been romantically linked since they were first spotted\
        \ together in 2018 in London, and have since kept their relationship mostly\
        \ private.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eb53e-9836-4b81-a499-bc5efc405026'
