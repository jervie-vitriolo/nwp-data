      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I decided to wear something sparkly today because I thought it might\
        \ distract you from something else going on,” the “Daisy Jones &amp; the Six”\
        \ star said, going on to show off her belly while on stage, as seen in a video\
        \ posted to social media from the concert.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951a926-c8c7-49ad-b8eb-5cc60ab569e2'
