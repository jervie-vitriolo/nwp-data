    'stories': []
    'template': '1'
    'title': 'DOJ to submit to Palace draft anti-smuggling task force EO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb88c56-1446-4c9c-9f06-b610ecf7814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:47:23.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T18:47:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Justice
        Secretary Jesus Crispin Remulla on Monday said he is set to submit to Malacañang
        a draft of executive order establishing an anti-smuggling task force "on call"
        in cases involving economic crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f35b81-e4e9-4d54-9d4d-aea1b6b88bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:47:23.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T18:47:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about updates on the agricultural smuggling probe during a press
        briefing, Remulla said the investigation is continuous and ongoing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6d04f-f79a-47b2-968b-362ff65499cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:47:23.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T18:47:23.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In fact, I''m trying to put up a task force for agriculture smuggling
        to be led by a prevalent executive director and I''ll be submitting a draft
        executive order to Malacañang for this purpose," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb95a97-c85e-499a-a65b-8a8256bf7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T18:47:23.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T18:47:23.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I need an ad hoc body to be permanently just on call for agricultural
        smuggling and probably other economic crimes related to the Bureau of Customs,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
