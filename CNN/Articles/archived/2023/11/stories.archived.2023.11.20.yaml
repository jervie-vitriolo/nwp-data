      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22b1fd-1bfe-491a-8372-0a6e820bea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:51.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:46:52.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her hair was getting shorter and shorter leading up to the pageant.
        That only goes to show that she is not afraid to go against the stereotype
        of what the organization is looking for,” pageant expert Adam Genato told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263d153-7d7c-4773-8cef-ddb346ae3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:51.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:46:52.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac492e8-7256-4194-918b-bff33f78d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:51.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-20T14:46:52.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you noticed her execution, her vision for her candidacy here since\
        \ day one, it is the complete opposite of everything of what we think about\
        \ Miss Universe. She has been very consistent with her edgy and unapologetic,\
        \ authentic self,” he added.\r"
    '5':
