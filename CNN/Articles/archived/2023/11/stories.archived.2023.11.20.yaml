      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They made their red carpet debut as a couple just last year at the\
        \ Dior fashion show in Egypt, nearly five years after their relationship began.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bab34c-e704-440f-8271-aaf10962a0fb'
