    'stories': []
    'template': '1'
    'title': 'Tap third-party group to issue visa for Chinese - DOJ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41346f44-d4e8-4bf8-8c5b-226ba3d6f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Secretary
        Jesus Crispin Remulla on Monday said the Department of Justice (DOJ) is urging
        the president to transfer the task of issuing visas to Chinese from the Department
        of Foreign Affairs (DFA) to a global third-party issuing company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e55f0-1759-4ae1-b8f9-b6203cb2bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f624f8-c311-4fc9-bf8b-ddab29e21266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Remulla suggested tapping VFS Global, an international\
        \ outsourcing and technology services company that manages visa and passport\
        \ issuance-related administrative tasks for client governments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60d603-9af9-4140-80f6-d114301490a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f461e-c6b2-4428-ab69-5e8a5706946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he has talked to Foreign Affairs Secretary Enrique Manalo about\
        \ the proposal to tap VFS in issuing visas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b728f63-81bd-49b9-9e5c-6db4b96c89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7adf3-5bc0-4654-9c17-99d11e8b84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinisikap namin ulit pagaralan yung ating visa issuing system
        natin. Itutulak muli ng ating gobyerno sa ating pangulo na wag na DFA ang
        mag-handle ng visas papasok dito galing Tsina</em>," the DOJ chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d9fd8-82ae-45db-9873-dc93ca88f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc4bad-cffd-4d22-8001-f5b5012a73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T19:27:12.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-20T19:27:12.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kundi gawin ng VFS, na merong kakayahan na tingnan kung totoo
        o hindi ''yung mga submission ng data ng mga nag apply ng visa</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dddf4e-c5be-4f49-a7a7-b7103da8ca54'
      'mgnl:activationStatus': true
