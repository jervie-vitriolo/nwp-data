      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e799bd-ef91-48aa-aa6d-d43a857c8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T17:05:27.676+08:00
      'mgnl:createdBy': 'kristelle'
