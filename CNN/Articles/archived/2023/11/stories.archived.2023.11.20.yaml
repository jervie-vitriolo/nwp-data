      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rosalynn Carter, who as US first lady worked
        tirelessly on behalf of mental health reform and professionalized the role
        of the president’s spouse, died Sunday at the age of 96, according to the
        Carter Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf05ed-54de-4386-8217-5bb3e528c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7ae99-a0b7-4f3c-8385-e876182baefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn Carter passed away peacefully with family by her side at her\
        \ home in Plains, Georgia, the center said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c7e65-855a-4d41-be9d-5eb9bc9da5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99005526-3565-4091-9e87-d55b88a799c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rosalynn was my equal partner in everything I ever accomplished,”\
        \ her husband, former President Jimmy Carter, said. “She gave me wise guidance\
        \ and encouragement when I needed it. As long as Rosalynn was in the world,\
        \ I always knew somebody loved and supported me.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dd793-f664-4564-8878-0a1573d3e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50501c42-3053-4390-81df-4774b928f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Carter Center announced Friday that the former first lady had entered\
        \ hospice care. She was diagnosed with dementia in May. Her husband began\
        \ home hospice care in February, following a series of hospital stays.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1debc35-93ff-42d0-a46a-a5604259b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4b42d-9076-4b79-ab05-10fe3365f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jimmy Carter was defeated in a landslide by Ronald Reagan four years\
        \ after being elected. His single term in the White House included forging\
        \ a rare peace agreement between Israel and Egypt that continues to this day,\
        \ but it was also marked by soaring inflation and the Iran hostage crisis.\
        \ Through it all, Rosalynn was by his side, and often whispering in his ear.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56216df4-0914-4d95-8adf-4a79117de57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f40b0-3131-40f8-a21f-1149e5cd0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Carters redefined and revolutionized the post-presidency and, through\
        \ their joint efforts, they worked on world peace and human rights on behalf\
        \ of the Carter Center, a nongovernmental Atlanta-based organization founded\
        \ to “wage peace, fight disease and build hope.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08b1f1-fa30-41a0-8efd-b4d829c37ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc18225-2208-4587-8ca2-0d701871a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First lady Jill Biden celebrated Rosalynn Carter’s life on Sunday,\
        \ telling service members and their families at a Naval Station Norfolk holiday\
        \ event, “The former First Lady Rosalynn Carter has just passed. And she was\
        \ well known for her efforts on mental health and caregiving and women’s rights.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0705a-4b51-4b8d-b2ea-91d5f9a1be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bcfca-2e03-40cc-9db4-ceed1e3a2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And so I hope that during the holidays you’ll … include the Carter\
        \ family in your prayers,” Jill Biden said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d8483-22fa-408a-86b4-6ab3aa5f0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb9694-1388-40b3-a9d1-5ac34505662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President George W. Bush and former first lady Laura Bush similarly\
        \ praised Rosalynn Carter as “a woman of dignity and strength.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf46f4-edd1-4003-995b-aee3e482d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8c7fb-3e54-43a1-a0c2-00b9e443315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no greater advocate of President Carter, and their partnership\
        \ set a wonderful example of loyalty and fidelity. She leaves behind an important\
        \ legacy in her work to destigmatize mental health. We join our fellow citizens\
        \ in sending our condolences to President Carter and their family,” the pair\
        \ said in a joint statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecb258-a31f-4f9e-9432-a33bab4246dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae93763-2959-42de-9a3c-1030080337b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After leaving the White House, the couple traveled to hot spots around\
        \ the world, including visits to Cuba, Sudan and North Korea, monitoring elections\
        \ and working to eradicate Guinea worm disease and other neglected tropical\
        \ diseases. Jimmy Carter won the Nobel Peace Prize in 2002.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc29a3-bc3a-4c5e-bbb8-9c973cd9e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965eb19-60be-43b7-b672-2c143a0b93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Carter Center is a shared legacy. She’s been there digging latrines\
        \ right next to him,” said the Carters’ friend Jill Stuckey, a leader at Maranatha\
        \ Baptist Church, where both Carters attended and where Jimmy Carter taught\
        \ Sunday school.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad054609-eb9f-496e-a903-88cb286925db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2e0ce-9a9e-437e-a243-de8e37aaec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn Carter’s most lasting individual legacy will be her efforts\
        \ to diminish the stigma attached to people with mental illnesses and her\
        \ fight for parity and access for mental health treatment. She also devoted\
        \ her time to the Rosalynn Carter Institute for Caregiving at her alma mater,\
        \ Georgia Southwestern State University, to help families and professional\
        \ caregivers living with disabilities and illnesses.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702843b3-3dc2-4135-a7ec-72a8e657d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef2f77-408d-46e6-83ba-69e8ab0f6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1999, then-President Bill Clinton presented both Carters with the\
        \ Presidential Medal of Freedom, the country’s highest civilian honor. He\
        \ said they had “done more good things for more people in more places than\
        \ any other couple on Earth.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdc1f3-7bdf-49dd-be4f-2318cc8f8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972802c5-56bb-4d80-b327-a0f0420855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘Steel Magnolia’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd29841-8b28-4cd4-ad20-79e6fedb9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn and Jimmy Carter shared what many would call a true American\
        \ story and a genuine lifelong partnership.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5775c8-1e5f-41fe-ae7b-a8e1acea086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458547d0-ebdb-4133-bf0c-6b8a1204c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2015, when the 39th president announced his brain cancer diagnosis,\
        \ he was asked of which accomplishment he was proudest. He did not hesitate\
        \ to say that it was marrying Rosalynn: “That’s the pinnacle of my life.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b86a0-c23e-4f3e-b662-bdb4f5fdd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d12bc-e980-406a-894d-615ac0dc9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He shared at another point the secret of his enduring marriage.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad933c4d-506a-459a-be60-5d0a86bea53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c70ff-0211-4361-bb65-5f46233e81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rosalynn has been the foundation for my entire enjoyment of life.\
        \ … First of all, it’s best to choose the right woman, which I did. And secondly,\
        \ we give each other space to do our own things,” he told Jake Tapper on CNN’\
        s “The Lead” in July 2015.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06d185-3cf3-4087-a747-dd977ba53f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc17201-25e4-4e85-9eb4-c1f6d72d8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was likely that Eleanor Rosalynn Smith would cross paths with Jimmy\
        \ Carter in their small hometown of Plains, Georgia. They grew up at a time\
        \ when candy cost a nickel and everyone in town knew one another.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bbbbe-a0c6-4867-b7f3-46a05cdee0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bd96d-081a-4f35-a38f-6e3926e663ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Occasionally someone would open a restaurant, but it would never last\
        \ very long,” Rosalynn wrote in her memoir, “First Lady from Plains.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977c745-cd86-4058-a6ef-84b372d9023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db9086-b3ae-47c9-a700-c651736ca701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn did not grow up with much money. Her mother was a dressmaker\
        \ and her father was an automobile mechanic who died from cancer when she\
        \ was 13. She helped raise her younger siblings and considered her father’\
        s death the end of her childhood.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf78fc-9037-44e9-81eb-057b3f1b5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9de8b9-7da4-4f1d-b67f-b1181a9c9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Carters met through Jimmy’s sister, Ruth, who was Rosalynn’s closest\
        \ friend. When Rosalynn saw a photo of Carter on Ruth’s bedroom wall she thought,\
        \ “He was the most handsome man I’d ever seen.” She even asked Ruth if she\
        \ could take his photograph home with her.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed11dc0-3cdd-473f-aa2e-844219efa088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cb9fc-d7ad-4641-a77a-fb7739db3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both devout Southern Baptists, Jimmy and Rosalynn met after a church\
        \ meeting and soon began dating. They were married not long after his graduation\
        \ from the Naval Academy when she was 18 and he was 21.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b914ed-2ef3-4d2c-bb59-58f6c3d22e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbedcb-cc83-4f5e-86ee-683a7cbb9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we got married, I think I was kin to everybody that Jimmy wasn’\
        t,” Rosalynn wrote in her memoir. “Once we got married, we were kin to everybody\
        \ in town.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefa281-3a7c-42d1-b396-e946742dadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088bb3a-161a-44cc-bb9a-aa417329041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the wife of a naval officer, Rosalynn moved frequently and she managed\
        \ a large household. The Carters had three children in quick succession: John\
        \ William (“Jack”), the year after their wedding in Norfolk; James Earl (“\
        Chip”) III, less than three years later in Hawaii; and Donnel Jeffrey (“Jeff”\
        ) in New London, Connecticut, in 1952. Their only daughter, Amy Lynn, was\
        \ born in 1967, a year after Carter lost his first bid for Georgia governor.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72c7a2-56fd-413a-ad1a-d90453618b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d137c0d-65f8-4cec-8fd6-b3bb1eba3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jimmy Carter had been accepted to an elite nuclear submarine program\
        \ but resigned his commission in Schenectady, New York, after his father died\
        \ so that they could return to Plains in 1953 to look after the family farm.\
        \ He decided to relocate the family without asking Rosalynn’s opinion. Rosalynn\
        \ was so furious that she refused to talk to him the entire drive south.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f2e77-fad0-4e71-90cf-8ca8faf57887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccf420-853c-4aa9-a4b5-6f6c54ecb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After that, Jimmy Carter said he consulted with his wife on all major\
        \ decisions.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1954-5b40-4d49-a7b1-cdf04515b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b9b2f-55bf-46a5-9bd0-d4caaec9a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later nicknamed the “Steel Magnolia” by the press – a reference she\
        \ did not mind, saying once in an interview with C-SPAN that “steel is tough\
        \ and magnolia is southern” –  Rosalynn was naturally shy and her knees would\
        \ knock together when she had to give a speech in the early days of her husband’\
        s political career in the 1960s.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a14e49-3d63-419f-a88b-e05ad4500d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d878c7-1c09-4d34-ba25-0a21b7db4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But by the time he announced his presidential campaign in December\
        \ 1974, she was a seasoned politician herself.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793caf79-1fb4-4828-abc5-b3ccedd409ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac14650-4d58-4248-b88c-40946d00edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Describing her transformation from housewife to political partner,\
        \ Carter aide Stuart Eizenstat said, “This shy woman blossomed in the most\
        \ wonderful way.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f5854-ff40-4dba-a201-8c2b61e26458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fe0a7-456e-4778-a6ce-a170f450a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not long before she would number the president’s jokes so that\
        \ he would not repeat any of them to the same group. She even started taking\
        \ memory classes to remember faces and names and typed thank you letters to\
        \ people her husband had met on the campaign trail. She stayed up until the\
        \ early hours of the morning to work on her speeches.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e4b26-5f86-41a7-8134-664438c28820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cadb4e-4717-412d-bc3b-317582761421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First lady from Plains</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7d9b4-6c77-4b28-be72-fc774aed0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter ran for president as a Washington outsider seeking to distance\
        \ himself from the paranoia and cynicism of former President Richard Nixon.\
        \ He had a group of Georgia volunteers, known as the “Peanut Brigade,” campaign\
        \ for him.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cb988-fb10-4461-9931-0e4c8deb5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fa665-311d-41ca-bc27-10f6622402cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn hit the road with a vengeance, and when she arrived in a small\
        \ town, she scoped out the tallest antennae and headed there – the local television\
        \ and radio stations – to offer herself up for an interview. In her memoir,\
        \ she wrote that some of the smaller stations with few employees had no idea\
        \ who Jimmy Carter was.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8857d1a-b67f-4af3-822d-5f2e704c99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e05e2d-7c43-4a61-92ef-7c8fa610abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn came prepared, carrying a list of five or six questions she\
        \ wanted asked. Nine times out of 10, she said, the station used the questions\
        \ she suggested.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e3438-db86-42b1-9202-f2daddb0edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a885f5-ee0b-497c-b6de-ad13681c7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was getting my message across,” she said in her memoir.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f98c7-61b8-42e3-80a9-528b7b473f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07af249-8ebb-4fcf-98b2-66c7328d7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 18 months during the presidential campaign, she went to 105 communities\
        \ in Iowa and spent 75 days in Florida in support of her husband.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf154a71-9f7e-46e2-8468-4e6890dece9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4115e-7021-4eae-a525-405efbe6218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My nervousness began to disappear when I realized people seemed pleased\
        \ to meet me, though I still had trouble with a dry throat and sometimes a\
        \ trembling voice when I approached an interview or a speech,” she wrote in\
        \ her memoir.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36915ee0-6006-4ee1-8c34-7bb6c4bc82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615f926-23de-47c2-9044-1e960f1ef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter won a narrow victory, capturing just 51% of the popular vote\
        \ and 297 electoral votes to defeat President Gerald Ford, who had assumed\
        \ the presidency upon Nixon’s resignation in 1974.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1543d9a-1bc3-465b-a53b-35d6d111b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dcc5f-3109-4602-836c-5f9d3be9a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Carters ignored security concerns and broke with tradition when\
        \ they decided to walk hand-in-hand with their daughter Amy down Pennsylvania\
        \ Avenue after the inauguration ceremony. It was part of their mutual desire\
        \ to connect with people and move away from what they saw as Nixon’s imperial\
        \ presidency.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd32a6c-20e5-4022-9d10-09519c05dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859dd67-f02d-4bd5-a12c-266ca2af463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn even wore the same gold-embroidered sleeveless coat over a\
        \ blue chiffon dress that she wore to her husband’s inauguration as governor\
        \ in 1971 to the galas for his 1977 inauguration as president. It was designed\
        \ by Mary Matise for Jimmae and she bought it from a store in Americus, Georgia.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6258eb-7d9f-44f8-85ca-f0e094a4d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d54b6-ebd4-4ddf-b3c3-c5c47cfd9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a young girl, she had admired then-first lady Eleanor Roosevelt,\
        \ an influential global leader who took on issues such as civil rights and\
        \ poverty. Once in the White House, Rosalynn helped to transform the office\
        \ of first lady and became the first to hire a chief of staff whose government\
        \ salary and rank were equal to the president’s chief of staff.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ddd49-a239-4051-a33e-8c50cb4a760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758d437-a0ee-482a-8ccd-30d771c96043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was the first first lady to work out of the East Wing. Before her,\
        \ first ladies worked from an office on the second or third floors of the\
        \ White House in the family’s private residence. And under her watch, full-time\
        \ positions in the East Wing grew by almost 20%. But her ambitious approach\
        \ to the role drew criticism, particularly her controversial decision to sit\
        \ in on her husband’s Cabinet meetings.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6edf12-d826-4919-8e28-00c7910589b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bac00-1a36-44e7-8b73-c8391f3aa227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As first lady she fought for the passage of the Equal Rights Amendment,\
        \ which would have amended the Constitution to outlaw civil rights discrimination\
        \ based on sex.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c68b3a-64f1-4743-a78a-094219586871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce864727-6ade-4b42-99d2-2bbd5eca9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steven Hochman, who has worked with the Carters since 1981 and is director\
        \ of research at the Carter Center, said Rosalynn did not hesitate to disagree\
        \ with her husband in public as the years went on. During speeches, the former\
        \ president liked to tell audience members that one of his elementary school\
        \ teachers used to tell her students that “any child could be president.”\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8aa87-fd1a-4305-8c81-83ab5a0e1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87053fec-ea94-4f9b-9237-263c3d110cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mrs. Carter would correct him,” Hochman recalled in an interview.\
        \ “She’d say, ‘No, she never said that. She said, any boy could be president.’\
        ”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0e7d2-2095-417f-9494-0c42e696fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1b599-f425-4660-8215-31253775e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her memoir, Rosalynn recalled eating lunch with her husband in the\
        \ Oval Office every Wednesday, similar to the vice president’s weekly lunch\
        \ with the president. The ritual came about because Rosalynn had pressing\
        \ topics to discuss, including their personal finances, their children and\
        \ the issues she deeply cared about, including mental health.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cf9a3-4a65-4625-b008-7690045d236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec14cb-b436-4b09-81de-d4b896d45141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before those weekly lunches, when the president stepped off the elevator\
        \ on the second floor at the end of the day, she would approach him with an\
        \ onslaught of questions and suggestions. She talked to mothers about how\
        \ high fuel prices were affecting their family budgets and she met with children\
        \ in struggling schools, and she wanted to bring these issues to his attention.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd3382-7f94-4394-aabd-7649ff455672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acaa3ac-9113-4e58-ad9e-72e6e67cc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once he suggested a weekly lunch, she began to organize such conversations,\
        \ putting important notes in a brown leather folder. The folder sat on her\
        \ desk in her bedroom and she stuck notes in it throughout the week. By the\
        \ time she brought it with her to their Wednesday lunch, it was packed.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8018525-217c-48ef-a521-ccb449e9e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca5d30-a988-4876-81dd-560087fcb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health crusade</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12764f-9c98-43fd-a902-d841bcc16ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalynn Carter’s signature issue was mental health. When she was campaigning\
        \ for her husband during his 1970 race for governor, she was overwhelmed by\
        \ the number of people who asked her what she would do for a relative dealing\
        \ with mental illness.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b58416-1c6c-41e3-933b-2158a432cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb94ba9-e6c0-4a15-b414-f75026a977c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One day, when Jimmy was speaking at a rally, I got in line with everybody\
        \ else to shake hands with him,” she recalled decades later in an interview\
        \ with the Carter Center. “He saw who I was, grinned, and asked, ‘What are\
        \ you doing here?’ ‘I came to see what you are going to do about mental health\
        \ when you are governor,’ I replied.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaef7f-1028-4900-89c6-23f78197b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253d70e-aea7-456a-aaf0-bc9b4659b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had a distant cousin with mental illness and she remembered running\
        \ and hiding when she would hear him coming down the streets of their small\
        \ town singing loudly. “He probably wanted nothing more than friendship and\
        \ recognition, yet he was different, and when I heard him, my impulse was\
        \ to flee,” the former first lady wrote in her memoir.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961e24b-a133-42c8-85e6-08371b9a0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc671281-2ddb-4073-8546-6167e51899ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The experience left such a deep impression on her that she devoted\
        \ much of her time in the White House to advocating for better care for people\
        \ with mental illnesses. As Georgia’s first lady, she helped shift treatment\
        \ to community mental health centers, and in the White House, she helped her\
        \ husband create a Presidential Commission on Mental Health.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9043f69-1cea-4cdc-9137-6c40b0cb0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca8c5a-efbe-4ec2-8f39-9482cdb14125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day the commission was announced, Rosalynn Carter told the press\
        \ that she had just gotten a note informing her that the Department of Justice\
        \ prohibited the president from appointing a close relative, such as a wife,\
        \ to a civilian position. Up until then, she had been planning to chair the\
        \ committee.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057290f-8ed6-4ee5-a1eb-1d21baac4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9020935-aca7-4169-a946-991d34acdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is, however, no problem with you being designated as honorary\
        \ chairperson,” she said, amid laughter from reporters. “So I’m going to be\
        \ a very active honorary chairperson.”\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08657ad-9c87-4e47-a3fc-074b670b7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63eb82-7541-4516-ace3-66e4656574fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1979, she became the second first lady to testify before Congress\
        \ (Eleanor Roosevelt was the first) when she spoke about the need for mental\
        \ health reform.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034be65-07f9-4d33-b129-ca6f9b5717bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dab70-0329-44f8-8d23-b56691caae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As first lady, she tried to be in the family’s private quarters to\
        \ greet 9-year-old daughter Amy by 4 p.m. on school days, and at 6:30 p.m.\
        \ they had dinner together most nights. Amy was the first presidential child\
        \ to attend a public school since Theodore Roosevelt’s son.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b9098-327a-4e19-ae3b-d26fb24ec735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986660e-e64c-450a-8269-f828549f7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘I am much more political than Jimmy’</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded6bad-2b8c-4eaf-b36e-161acd1eaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the White House, Rosalynn would urge her husband to put off controversial\
        \ decisions until after his reelection. She freely admitted, “I am much more\
        \ political than Jimmy and was more concerned about popularity and winning\
        \ reelection.”\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcdcf7-052d-4ebf-803d-9fa32d00059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32923387-c1f4-44e7-a8c4-78f72c39e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She lobbied to have her husband fire Secretary of Health, Education\
        \ and Welfare Joe Califano. According to longtime Carter family friend and\
        \ White House aide Jerry Rafshoon, she was angry at Califano over an anti-smoking\
        \ campaign, fearing that it would hurt Carter’s standing in tobacco-producing\
        \ North Carolina.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad77c9-79d6-4524-89cf-66b24599db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9b5cc-946a-47e1-b3fe-239e4ee26d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted Jimmy to fire Joe Califano long before he ever did,” she\
        \ wrote in her memoir, “and my reasons were purely political.”\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4622a-8487-46a4-8288-80cbd93e7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2a433-5d6c-4bf8-a5e0-2c0b1afbe41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She opposed Carter’s Rose Garden strategy not to campaign against his\
        \ 1980 Democratic primary challenger, Massachusetts Sen. Ted Kennedy, and\
        \ instead to stay holed up in the White House negotiating the release of American\
        \ hostages in Iran.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aca5e-3a5b-40bc-87e6-d37a0997d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fb37e-40b3-4a1e-a584-3f268b487881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also did not agree with Carter’s decision to bar alcohol from White\
        \ House social events, though they did ultimately serve wine and spiked punch.\
        \ The impression of out-of-touch Southern Baptists in the White House created\
        \ a “stereotype that we never lived down,” she said.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf1554-7a7e-4197-8ff0-aa4d6fa865d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb63335-3ae9-4ed0-8789-9234f38ea68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was sent to Central and South America to deliver a serious message\
        \ on human rights. At first, leaders and the press were skeptical about a\
        \ first lady taking such an important political trip, but eventually they\
        \ realized that she had a direct line to the president.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce03790-7965-4698-8747-e078116a9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae811c-9c8f-4af6-b4aa-45a93c0347e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She brought home tangible achievements: Ecuador pledged to sign and\
        \ ratify the American Convention on Human Rights; the military leader of Peru\
        \ vowed to give up power (four years later Rosalynn attended the inauguration\
        \ of the democratically elected president of Peru); and the president of Colombia\
        \ pressed to move negotiations forward on the Panama Canal.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a56ca7-2254-4ba7-8cf4-5b49c9c8de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8288c12-fc7d-4056-a2ef-e9f3127d25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafshoon recalled that it was Rosalynn’s idea to hold the Middle East\
        \ peace talks at Camp David, which became her husband’s greatest achievement\
        \ as president. She wanted the negotiation to happen there because of Camp\
        \ David’s tranquil and isolated location in the Maryland mountains. At the\
        \ 13-day Camp David summit, Rosalynn took almost 200 typed pages of notes.\
        \ But any accomplishments of the Carter presidency were ultimately overshadowed\
        \ by a 444-day hostage crisis in Iran, in which revolutionary students stormed\
        \ the US Embassy in Tehran and took more than 60 Americans hostage.\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1558b67-2876-4b0d-bbae-75cf9e9adfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51242052-12bd-4ee5-9560-14628f2a8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brunt of campaigning in 1980 fell to Rosalynn as Jimmy Carter decided\
        \ to stay in the White House to handle the crisis. She checked in several\
        \ times a day from the campaign trail, and when she could not speak with her\
        \ husband, she talked with Carter’s national security adviser, the late Zbigniew\
        \ Brzezinski, who discussed how to handle the crisis. “I kept her abreast\
        \ because I knew she would be discussing those issues with the president,”\
        \ Brzezinski said in an interview.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c056a24-70f6-4784-addc-5203fa72cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T06:31:08.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
