    'stories': []
    'template': '1'
    'title': 'Marcos: China’s military bases in WPS now ‘closer’ to PH coastline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c3d71-e7ba-4c14-b41a-a5dc0a5d5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Ferdinand Marcos Jr. raised his concern about China’s rampant building of
        bases in the West Philippine Sea during a security talk in Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf4e86-cbfc-4e6c-9a38-df73756c10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After saying that the situation involving the disputed waters has now
        become “more dire,” Marcos said Monday (Philippine time) that the People’s
        Liberation Army (PLA) of China continues to occupy parts of the West Philippine
        Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4397d6b-90bc-4d32-a3a2-c65c8a9c1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The nearest reefs that the PLA has started to show interest in, in
        terms of slowly using these shoals… for building bases, that’s what they are.
        They have come closer and closer to the Philippines coastline,” he said during
        The Daniel K. Inouye Speaker Series.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3de16-ff20-4390-a0d4-8a98c53fbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos added that the “nearest one is now around 60 nautical miles
        from the nearest Philippine coast.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c9897-1ff8-4e7c-bb63-9affb7b1cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president then reiterated the need to strengthen the Philippines''
        partnership with more nations, the United States in particular, as the country
        deals with outside forces.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03906d-ba4d-4317-b442-ab528ed43f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/20/marcos-us-wps-tensions.html">READ:
        Marcos: WPS tensions ‘require’ US-PH partnership</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a30ba-d05a-43cf-b0fc-6f8cc56bec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For years, news reports surfaced regarding China’s construction of
        military bases and artificial islands within the contested waterway.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81486423-6c00-4a1d-97ef-80b652054708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has also been launching aggressive tactics against Philippine
        vessels as it continues to reject an arbitral ruling that invalidated its
        maritime claims.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8cf2a-9c6b-401d-98dd-d07b26ce51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Marcos said the Philippines “will not give up a single
        square inch of our territory to any foreign power.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2e450-1124-4300-8062-6573d8168956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T12:25:26.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T12:25:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Supported by the rules-based international order and our growing
        partnerships, both time-tested and new ones, we will insist on the preservation
        of the sovereignty and integrity of the country, while working closely with
        international partners in the bilateral, regional, and multilateral settings
        in developing rules and processes to address these challenges,” he said.</p>'
