      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0104b-a2b1-46c9-88fa-518a2ff7bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T06:26:29.157+08:00
