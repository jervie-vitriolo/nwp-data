      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It should be the height of tourist season
        in Tiberias, an Israeli city on the western shore of the Sea of Galilee where
        the New Testament says many of Jesus’ miracles were performed.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9aa6f-67cd-42be-a65d-cdb0dfaaade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5df2e-693c-4cfc-b4a3-b046a893b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But instead of pilgrims, thousands of Israelis evacuated from communities\
        \ close to the Lebanese border have arrived in Tiberias, swelling the city’\
        s population by 20% Mayor Boaz Yosef told CNN. He described the evacuation\
        \ as “the biggest” movement of Israelis in decades.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889a2f9-ccc9-4f5f-8c7d-7546c95798db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d757035-593d-46bd-8ec0-255ee0245152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the weeks since Hamas launched its attack on Israel, a low intensity\
        \ conflict has been raging in the north of the country as crossfire between\
        \ Israel and Lebanon-based militants becomes increasingly deadly. A Reuters\
        \ journalist is among the civilians to have been killed on the Lebanese side\
        \ of the border, and last Sunday an employee of an Israeli electric supplier\
        \ was killed in a strike by an anti-tank missile in the Israeli border town\
        \ of Dovev.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61532dc2-85e7-4afc-a61d-1276f74c5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e556f-6463-4bde-adb4-b316b06ee3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like its south, Israel’s northern border area has been emptying, after\
        \ the Defense Ministry ordered the mandatory evacuation of more than 40 communities\
        \ there in October. There are fears of a full-blown confrontation with Hezbollah\
        \ in southern Lebanon – that would open up a dangerous new front in the war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb38bd-aa23-42f6-82ef-602a65cba9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed1a0b-e602-4d46-b5ae-2eb86fb3d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several of Dovev’s evacuees, who have been living in Tiberias for a\
        \ month, told CNN that they may never be ready to return to their moshav (cooperative\
        \ community).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bea51d-b7af-4cfa-b9e5-f38258cb56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6d369-f633-4759-852b-fe5972f4bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dovev residents point to Hezbollah chief Hassan Nasrallah, who has\
        \ repeatedly evoked a hypothetical scenario in which his fighters would conduct\
        \ an incursion into northern Israel in case war erupted between Lebanon and\
        \ Israel again.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbc98c-d13c-4fe7-ad6c-9c6761f76ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3a8db-f334-4394-923a-79f7c0339334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah is one of the most powerful paramilitary forces in the Middle\
        \ East. The Iran-backed Islamist movement, which has its main base on the\
        \ Israel-Lebanon border, has participated in several conflicts in the Middle\
        \ East, including in Iraq and Syria. Border skirmishes between Israel and\
        \ the group have escalated in the past two weeks with the cross-fire intensifying\
        \ in frequency and depth of territory in the border region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098728-f8fc-4ae5-a0bf-b28c2c0389f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d92a6-37f6-4da4-b3d0-161d2fbf6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the basement of a hotel in Tiberias, where dozens of evacuated\
        \ children were attending a makeshift lesson, Elana Pilveny told CNN that\
        \ there was “no way in hell I am going back.” Her family is not taking any\
        \ chances with Hamas’ ally in southern Lebanon after October 7, when Hamas\
        \ massacred 1,200 people, many of whom were civilians.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd1c28-e9cd-43c3-bfc0-ec47783dfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d1d49-2779-434c-a74f-ba8ac363cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Whole new level of fear’&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6d420-bdfb-4cf2-8f68-ddca2d044988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A quiet knitting circle in the hotel lobby, consisting of four cousins\
        \ who have lived in Dovev for decades, belies the panic among the evacuees.\
        \ “I don’t know how to function normally if I have to go back to Dovev,” Shoshana\
        \ Yakut, 77, told CNN from a hotel in Tiberias where she has lived for over\
        \ a month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0577b-98ef-436f-87f9-fa4e7345beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c513811-5264-478c-b152-66bc9fdd1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have lived through the Six-Day War, the Yom Kippur War, Israel’\
        s invasion of Lebanon in 1982 and fight with Hezbollah in 2006. “We never\
        \ felt something so powerful,” she said of the October 7 attacks. “Not in\
        \ 67, not in 73, or not in 82 and 2006 – this is a whole new level of fear\
        \ right now.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff0a9d-d358-4f48-a5b0-fcd9c34abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758b3b5-3bb4-44d1-a287-73d891309ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pilveny owns a small poultry farm in Dovev with her husband and said\
        \ the electric company’s worker who died last week was there to restore a\
        \ powerline to the community’s chicken farms. Her husband has since asked\
        \ Israel’s agricultural ministry to humanely slaughter their chickens, she\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e60ad1-51d1-4c1b-9924-93cafd727644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd5668-07d1-47c7-9b7f-da388ab4518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From his office, looking over the azure Sea of Galilee, Tiberias mayor\
        \ Yosef said more than 10,000 people have been evacuated to his city, filling\
        \ up 35 hotels in the town – which is 30 kilometers south of the border.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8b05a-a5f0-4a79-bc9e-e7cb8320f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-20T14:08:21.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298da2a4-921f-4a1a-9872-e15bfbeab94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:08:20.704+08:00
