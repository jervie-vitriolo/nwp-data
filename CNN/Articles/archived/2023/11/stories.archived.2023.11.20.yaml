    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Far-right outsider Javier Milei wins Argentina’s presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dad5c5-9833-4160-93f7-a2ecf883edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.762+08:00
