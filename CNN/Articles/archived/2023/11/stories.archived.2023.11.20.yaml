      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Probably during the finals night their goal was to give real-time\
        \ updates about how the pageant was unfolding, but unfortunately they probably\
        \ made an honest mistake. To be fair with them, they took it down minutes\
        \ after but it was kind of too late because it already went viral,” he pointed\
        \ out.\r"
