    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Magnitude 5.2 quake jolts Calbiga, Samar'
    'updated': 2023-11-20T15:21:53.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e813e95-fbac-4495-ae80-2e7739441a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> A
        magnitude 5.2 earthquake hit Calbiga town in Samar, state seismologists reported
        Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343114b-d4bc-421f-9af9-ae1a7d74f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Institute of Volcanology and Seismology\
        \ (Phivolcs), the tectonic tremor was recorded at 12:57 p.m., striking 15\
        \ kilometers southeast of Calbiga town.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1183cb6-b0bf-4b58-aa69-7459a5b1c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs earlier said the quake's magnitude was measured at 5.6 but\
        \ this was downgraded an hour later.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460e7f1-4b28-4292-9df2-8b61eb80c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The island region of Visayas is among the areas that may experience\
        \ cloudy skies with scattered rain showers and thunderstorms due to a prevailing\
        \ shear line on Monday, according to the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1f866-1d70-4438-965a-0afebe8c2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned of possible flash floods or landslides due to moderate\
        \ to at times heavy rains in those areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa9df0-b6a1-40c9-8ff4-d9cc37f964dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following <u><strong>intensities</strong></u> were felt in Visayas:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78a197-3020-4556-95ad-85f73f5c899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intensity V (strong shaking) –</strong> City of Borongan
        in Eastern Samar; Calbiga and City of Catbalogan in Samar</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417169e1-ec97-464d-a00f-c873ee738345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T15:25:09.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-20T15:25:09.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intensity IV (moderately strong shaking) –</strong> Balangiga,
        Balangkayan, and Maydolong in Eastern Samar; Abuyog, Alangalang, Babatngon,
        Carigara, Dagami, Dulag, Jaro, La Paz, Mahaplag, Mayorga, Palo, Pastrana,
