      'jcr:uuid': '9a272e76-da71-4a59-9385-88df58927826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T16:57:27.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-20T17:44:38.285+08:00
