      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 1B</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7019afc-4bb0-464a-9d78-59189c2b7b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Javier Milei has won Argentina’s presidential
        elections in provisional results, wrenching his country to the right with
        a bombastic anti-establishment campaign that drew comparisons to former US
        President Donald Trump – all against the backdrop of one of the world’s highest
        inflation rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a0324-7053-428f-8a10-7d6f8a62966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a399f6d-24de-4ac9-a4d5-6024f87e650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His rival Sergio Massa conceded the run-off vote on Sunday evening\
        \ in a brief speech even before official results were announced. “Milei is\
        \ the president elected for the next 4 years,” said Massa, adding that he\
        \ had already called Milei to congratulate him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618fda1-f3f7-40db-9241-5c7929786acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f065f7c-3735-452e-b029-ffc13f991294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Provisional results so far show Milei with over 55% of votes (13,781,154)\
        \ with more than 94% of votes counted, according to data from the country’\
        s National Electoral Chamber, which has not yet declared an official winner.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec55e37-8dd9-408b-91f8-c533ef24b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d032a-cf08-4875-be7a-16485e4be044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei’s victory marks an extraordinary rise for the former TV pundit,\
        \ who entered the race as a political outsider on a promise to “break up with\
        \ the status quo” – exemplified by Sergio Massa.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2dcdf-6d59-4da1-94c1-90e8e954e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f7364-a977-482a-95be-0b4556981e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His campaign promise to dollarize Argentina, if enacted, is expected\
        \ to thrust the country into new territory: no country of Argentina’s size\
        \ has previously turned over the reins of its own monetary policy to Washington\
        \ decisionmakers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83296071-bbc1-40fa-97a2-330544a735a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8510d3-155b-4e47-95a2-ea69131f3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei, a social conservative with ties to the American right, opposes\
        \ abortion rights and has called climate change a “lie of socialism.” He has\
        \ promised to slash government spending by closing Argentina’s ministries\
        \ of culture, education, and diversity, and by eliminating public subsidies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bc2cc-8b80-4b13-b5f1-394438a0d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2909af-c688-4ccc-ac7c-04548708587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarities to Trump have not gone unnoticed in the United States\
        \ as it prepares for its own presidential elections. Milei succeeded in attracting\
        \ attention not only because of his political style – including wielding chainsaws\
        \ and raging outbursts – but also because of the novelty of his positions\
        \ and eagerness to upset the status quo.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c2f55-c96a-47bf-9096-12dbdbafeb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123c2e2-78d7-488c-b423-7b09ca88f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of his controversial plan for dollarization, Milei’s political\
        \ program includes slashing regulations on gun control and transferring authority\
        \ over the penitentiary system from civilians to the military; both measures\
        \ part of a tough-on-crime approach. He proposes using public funds to support\
        \ families who choose to educate their children privately and even privatizing\
        \ the health sector, which in Argentina has always been in public hands.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2925e8-77a3-41af-ab4c-3ba9faa36f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744545f-aecf-4771-93d1-c869a75a328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several outspoken comments landed Milei in hot water, without deterring\
        \ his most ardent supporters. He triggered an uproar when it appeared Milei\
        \ was in favor of opening a market for organ transplants, although he later\
        \ retracted his declarations. He was similarly forced to apologize after calling\
        \ Pope Francis, who is from Argentina and is seen as an icon of progressive\
        \ politics in South America, “an envoy of Satan” in 2017.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f499e8d-eab8-481d-878f-414c5d8792ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76febb4-9d0c-47f7-9436-17dfe507700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei’s unexpected political ascent will be closely scrutinized around\
        \ the world as a potential sign of a resurgence of far-right populism in the\
        \ region. Former Brazilian President Jair Bolsonaro endorsed Milei’s candidacy,\
        \ while leftist leaders in the region – including current Brazilian leader\
        \ Luiz Inácio Lula da Silva and Colombia’s Gustavo Petro – abandoned a tradition\
        \ of non-intervention to back Massa in the election run-up\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af663cf-1488-4519-9022-dda8db86f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef733b-1a3e-47af-8b7f-936828a8cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public opinion polls had shown the two candidates neck-and-neck in\
        \ recent weeks.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151978e-3898-497c-954c-d553dd1cdec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8266bf-fa92-4872-8ffd-573dc72621f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:00:06.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-20T09:00:06.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidacy of Massa, a lifelong politician, came to represent
        Argentina’s political establishment over the course of the race against Milei.
        Inflation reached painful heights during his tenture as economy minister,
        at 142% year on year, but Massa argued that the current government’s actions
        were working to temper the pain – an argument that failed to convince voters
        exhausted by a cost-of-living crisis.</p>'
  'marcos-us-combatant-command-hawaii':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T09:37:45.000+08:00
    'imagesource': 'jcr:5373875d-e9b7-41d5-9a64-b37f709d71dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff74e381-273d-40bc-98d4-2ff3ab1732ed'
    'lead': 'President Ferdinand Marcos Jr. visited the United States Indo-Pacific
      Command Headquarters in Hawaii on Monday (Philippine Time), where he was expected
      to have a “capability orientation” amid escalating conflict in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T09:39:03.642+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-20T10:11:22.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos visits US’ largest combatant command in Hawaii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07047851-7d16-4b70-a136-d5ae069e5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Ferdinand Marcos Jr. visited the United States Indo-Pacific Command Headquarters
        in Hawaii on Monday (Philippine Time), where he was expected to have a “capability
        orientation” amid escalating conflict in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430eb15b-9cc6-44bf-be71-510b692bf820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook video posted earlier this morning, the chief executive
        could be seen arriving and meeting with US security officers, led by Commander
        Admiral John Aquilino.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44ca71-43d0-4dd6-94a8-efbe9cd36c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Malacañang, the visit, which marks his last stop for this
        month’s US trip before flying home, was part of Marcos’ working visit to Honolulu,
        Hawaii.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc576c5b-5ca4-4396-8719-28b70c4d7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Indo-Pacific Command Headquarters is America’s oldest and largest
        combatant command, with more than 380,000 personnel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63641faa-2158-4733-ba74-1787318064c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Command oversees all US military activities in the Indo-Pacific
        region, which includes 36 nations, 14 time zones and more than 50 percent
        of the global population,” the Palace said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333f632-a703-4134-91f8-b33992a3a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an earlier statement, Malacañang said Marcos would have a “capability
        orientation” for the West Philippine Sea Support.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ea940-e390-4eb6-b466-b72cc9ac4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He would also have a roundtable discussion at the Daniel Inouye Asia
        Pacific Center for Security Studies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee504d23-6c1b-4a38-82ff-690dbc8a49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos’ visit came amid China’s increasing aggression in the disputed
        waters, with the former using a water cannon anew against a Philippine vessel
        conducting a resupply mission to Ayungin Shoal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfc4f2-67b0-43c3-b71b-d3cbd9f6bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last Friday, the president said he would discuss measures to prevent
        the further escalation of tensions in the West Philippine Sea with Chinese
        President Xi Jinping.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673b4e3-3367-4e31-bb54-ba70de5b289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T09:39:03.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-20T10:11:22.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to return to the Philippines tonight after participating
        in the 30th Asia-Pacific Economic Cooperation Economic Leaders'' Meeting in
        San Francisco, California.</p>'
