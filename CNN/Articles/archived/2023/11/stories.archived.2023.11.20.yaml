  'marcos-vp-does-not-deserve-impeachment':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-20T14:39:46.000+08:00
    'imagesource': 'jcr:f0303dbf-48a5-4b00-a177-4b53fdca4c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a8e027-9628-41e8-9684-c6c17fee3676'
    'lead': 'President Ferdinand Marcos Jr.  rejected any talk of Vice President Sara
      Duterte''s ouster, saying he does not want her out and she doesn’t deserve to
      be impeached.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-20T14:46:40.584+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-20T15:02:48.283+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-20T15:02:47.857+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'France-Castro', 'Sara-Duterte', 'impeachment',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos: VP Duterte does not deserve impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3dca6-d753-4cff-933f-76bc810fa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Ferdinand Marcos Jr. rejected any talk of Vice President Sara Duterte''s ouster,
        saying he does not want her out and she doesn’t deserve to be impeached.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23eb1b3-780e-4166-9d7b-ec64c74494f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Binabantayan namin nang mabuti</em> [We are monitoring that
        closely] because we don’t want her to be impeached. We don’t want her to—she
        does not deserve to be impeached. So, we will make sure that this is something
        that we will pay very close attention to,” President Marcos said at a briefing
        with the media in Hawaii on Monday (PH time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bedfd-dc86-49e4-a930-8fadc6e4ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos added impeachment calls against government officials were not
        new.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7db04-52cf-47e8-a2b9-946c6c7cd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I guess, a continuing evolution of that thinking <em>na basta
        ayaw namin diyan, tanggalin natin, i-impeach natin.</em> Well, <em>meron naman
        sigurong dahilan kung hindi lang ayaw sa amin.</em> That’s not a reason to
        be impeached,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc78c9-9b20-4f5c-a772-92eef5824667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, I guess, a continuing evolution of that thinking
        that if we don''t like that person, we''ll remove them, we''ll have them impeached.
        Well, there must be a reason other than they don''t like us. That''s not a
        reason to be impeached.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098717ca-06a6-4a15-9770-67d12df18ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of impeaching Duterte floated amid discussions in Congress
        about her office''s confidential funds. <a href="https://www.cnnphilippines.com/news/2023/8/26/castro-vp-duterte-impeachment-premature.html"
        target="_blank">ACT Teachers Party-list Rep. France Castro</a> denied there
        was any move to oust the vice president, however she did say she would find
        ways to hold Duterte accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4e9e4-43f8-435a-a509-07d24385b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also denied that there were cracks emerging in the UniTeam,
        adding people only had to look at political developments to see that this
        was not true.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f194e-70d5-475d-9631-ae0445e666d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/13/Romualdez-Uniteam-House-Dutertes.html"
        target="_blank"><strong>RELATED: Romualdez: Uniteam still intact despite House
        row with Dutertes</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9628af-fd03-45be-b856-eed0cdd6c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he had a good relationship with Duterte, saying he has
        received good feedback on her work at the Department of Education</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c592b03-49e9-42d0-b2a9-b5c97052ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, meanwhile, said she believes she still had the trust of Marcos,
        adding he knew about talks of her impeachment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b07c5-7c20-4222-916b-a8f4273477f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she is looking into rumors about the possible filing
        of an impeachment complaint against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf2058-055a-4278-9d4b-d0cfbda755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently doing our due diligence on this one. We will release
        a comment on the appropriate time," <a href="https://www.cnnphilippines.com/news/2023/11/19/sara-duterte-marcos-trust.html"
        target="_blank">Duterte said</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a4e15-6ecf-4c7f-8d1a-e78dadf29db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos is on the last leg of his six-day US trip which began in San
        Francisco for the Asia-Pacific Economic Cooperation Summit. He met with several
        Filipino communities over several days and thanked Filipinos for trusting
        and voting for him and Duterte during the elections.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7e0a9-b889-40c4-a039-994d987084f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the bottom of my heart, I must say thank you for believing
        in this leadership. In return, I and my administration will be hard at work,
        and have been hard at work, from day one to ensure that we accomplish all
        that we have set out to do,” he said at <a href="https://www.cnnphilippines.com/news/2023/11/19/marcos-hawaii-filipino-community.html"
        target="_blank">Sunday''s meeting</a> (PH time) with Filipinos in Honolulu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a536e1-0055-4055-b70c-0db393ada779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-20T14:46:40.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-20T15:02:48.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnnphilippines.com/news/2023/11/17/dalipe-sara-duterte-impeachment.html"
        target="_blank">House Majority Leader Manuel Dalipe</a> said it would be difficult
        to gain support for an impeachment complaint against Duterte without substantial
        evidence. He added the issue only intends to cause a rift between the vice
        president and House Speaker Martin Romualdez.</p>'
