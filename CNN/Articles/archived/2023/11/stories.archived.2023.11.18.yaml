      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7f70b-bd6b-4ec8-9b1d-6d5fd7111491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines had a newfound leadership under Corazon Aquino,\
        \ the Marcoses spent the last few years of the 1980s in Hawaii where their\
        \ patriarch later died due to cardiac arrest.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac8f67-92f1-4fb4-8467-18bb8d95158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.053+08:00
