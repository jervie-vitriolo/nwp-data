    'jcr:uuid': '99f7b8cb-eb79-4453-9a35-1ea17e292dfb'
    'lead': 'Hamas has demanded that Israel stop flying surveillance drones over Gaza
      as part of its request that Israel pause its military operations in exchange
      for freeing hostages held by the terrorist group, sources said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T16:12:03.566+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T16:12:04.047+08:00
