      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1986 EDSA People Power Revolution ended the late strongman Ferdinand
        E. Marcos'' 20-year regime and drove his family and cronies to the United
        States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3504cf4-2f94-425e-8440-b190cced3683'
      'mgnl:activationStatus': true
