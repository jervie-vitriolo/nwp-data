      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî Peruvian
        leader Dina Boluarte has invited President Ferdinand Marcos Jr. to visit her
        country next year to celebrate the 50th anniversary of the two nations‚Äô formal
        relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f2280-86ad-4bb4-abd8-cb3e21cb44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5285fe-4ec0-48fb-8e2e-6dd7f6c2e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boluarte extended the invitation during a bilateral meeting with Marcos\
        \ on the sidelines of the Asia-Pacific Economic Cooperation (APEC) summit\
        \ in San Francisco, California on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a3495-1c19-4ef9-9547-92bac874678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15409206-b4ee-47da-8ffa-9a4734bdd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would also like to take this opportunity to invite you officially\
        \ for [an] official state visit to Peru to celebrate 50 years of our bilateral\
        \ ties, and next year it is going to be 50 years,\" the Peruvian president\
        \ said. \"So, we'd be honored if you can pay a state visit to us to commemorate.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29168993-000e-40a6-bb69-165fd1ca2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3122f-9598-431b-b04b-82a91ec7b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos thanked Boluarte, saying he looks forward to coming to the capital\
        \ city Lima, as Peru is also set to chair and host the APEC next year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6044fa-6bea-4393-9486-2045fd8bd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8bd31-05e2-4bf3-a8f5-334fa222f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Boluarte also expressed hope for the Philippines\
        \ to establish an embassy in Peru, where there are around 160 Filipinos as\
        \ of September 2022. Malaca√±ang said most of them are professionals, service\
        \ and sales workers, missionaries, and students.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b84046-c0f4-4fc8-bec2-3bad210697f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac3d09-b152-4875-9792-598ca688cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Boluarte, Peru will open its embassy in Manila after closing\
        \ it in 2003 as part of their austerity program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8e7ed-5a45-402e-b027-4174fe07db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2ccb0-d6df-4b74-8745-b62bb6741c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will be a very important step in shortening the distance and\
        \ shortening time in order to continue the ties between the Philippines and\
        \ Peru,\" she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7bbb4-ffd2-4abd-99d6-37e82b2edfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884679fd-288d-44e1-a5a3-a41180f03323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Peruvian leader is also seeking a trade partnership that will allow\
        \ the South American country to ship its agricultural products, such as grapes,\
        \ avocados, and blueberries to the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743ca83-0baf-4daf-92d0-d8f3c4a99c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ed833-0faf-4c0f-9d23-bc0ded0d3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, for his part, said it is time for both countries to pursue\
        \ stronger ties post-pandemic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1dfa4d-5429-4f12-9463-bbd525d71d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f27c58-6e71-4354-88c6-92526adbd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T14:45:41.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T14:46:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that this is important in this time, in our history, because
        of the importance of alliances and the partnerships that we forge in this
        time as we are trying to recover, to transform the economies after the pandemic,
        and in the face of the many geopolitical shocks that both our countries are
        feeling," the president told Boluarte.</p>'
