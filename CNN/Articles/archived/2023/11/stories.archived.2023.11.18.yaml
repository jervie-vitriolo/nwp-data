    'template': '1'
    'title': 'LPA, shearline bring heavy rains, floods to Eastern Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52428f4d-3079-49ba-82c2-a344ebd34042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 18)</strong> ‚Äî
        Continuous heavy downpour caused by a low pressure area (LPA) and a shearline
        over the weekend led to flooding in many areas around Eastern Visayas.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c0cdc-0917-4db7-8de5-4804dfaed540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8e9e6-e75a-46c9-a986-b3fa21380c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday afternoon, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) issued rainfall and landslide warnings in the provinces\
        \ of Samar, Eastern Samar, Biliran, Leyte, and Southern Leyte due to flooding\
        \ in low-lying areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a3f0d-d6f6-4bdc-ab0e-7a850f2cbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9223b01-e4dd-4449-b096-13976362bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Calbayog City, several villages were submerged in the afternoon\
        \ because of heavy rains. Among them were Migara, Sigo, Cacarasan, Geragaan,\
        \ Panonongon, Guin-on, and some areas in the city proper.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f86e36-5fa7-4201-bb97-263b05bc5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca75fd-4a5a-4ab7-a8a0-a0ad232ae12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flood waters in these affected areas are from knee-deep to waist deep.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18404810-ea57-4103-92af-ad4f0e4cc43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802cd34-2b6d-4e57-8dbd-2e34b4367bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samoyao village in Gandara town was also inundated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a45978-6272-4f59-ad8f-7ee87534d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef9e13-0d25-4f36-b8de-926c285d123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Borongan City, the City Disaster Risk Reduction and Management Office\
        \ personnel deployed a monitoring team to check the condition of flood prone\
        \ and landslide prone areas, such as Barangays Calicoan and Siha that are\
        \ constantly hit by flooding.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163ebd2-a894-4455-b93f-b3551d37ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07620f91-9e16-4833-b300-f7072448c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barangays Cagmanaba, San Roque, Jiwaran, Roxas, and Magsaysay in Jipapad\
        \ town, Eastern Samar were underwater due to torrential rain.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261d6f6-6b94-4130-a89a-3579f5a6d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72866e5-f867-414e-bd6c-aca5c33ad9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:02:34.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:02:34.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky Abestros of the Jipapad Local Disaster Risk Reduction Management
        Office said the evacuation of residents living in low-lying areas began after
        4 p.m. on Saturday.&nbsp;</p>'
  'dlsu-beats-admu-round-2-sweep':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-11-18T22:24:34.000+08:00
    'imagesource': 'jcr:182e1ce0-55bb-467f-9853-c3926e7fe04f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02356865-0742-44cb-a8dc-3d24b7a1fb10'
    'lead': 'The DLSU Green Archers have likely secured a twice-to-beat advantage
      in the Final Four stage after defeating longtime rival ADMU Blue Eagles in a
      tight match, 72-69, in the UAAP Season 86 men''s basketball tournament on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T22:28:54.858+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T22:28:55.244+08:00
