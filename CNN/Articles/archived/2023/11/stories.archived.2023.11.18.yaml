      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An accused typically asks the court's permission first through a motion\
        \ for leave of court before filing a demurrer, which essentially seeks immediate\
        \ dismissal after the prosecution rests its case.\r"
