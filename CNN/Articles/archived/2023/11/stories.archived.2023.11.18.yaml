    'jcr:uuid': 'cfef68b8-8d5a-45b6-8cfe-bb2b2464061b'
    'lead': 'President Ferdinand Marcos Jr. has partnered with TikTok to introduce
      "edutainment," an educational and entertainment service to help promote products
      of small-scale sellers to the social media platform''s 50 million users in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T12:45:32.130+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-18T12:45:32.559+08:00
