      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339f231-b45d-4051-9bf5-3111877109eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.505+08:00
