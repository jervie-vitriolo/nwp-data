      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbbdb1-018e-4cdf-ad88-9b62071eec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T15:12:43.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-18T15:12:43.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The court said it will be resolved together with the main decision,\
        \ pursuant to the courts' 2019 Revised Internal Rules,\" Tang added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6775d0a-8549-4125-a88a-fbf88869d9da'
