    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel investigates sexual violence committed by Hamas as part of October
      7 horror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d84110-b127-4af1-936a-5c1b0b804689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.992+08:00
