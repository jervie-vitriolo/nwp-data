    'lead': 'President Ferdinand Marcos Jr. met with his Chinese counterpart Xi Jinping
      on Friday to voice his concerns over persistent tensions in the West Philippine
      Sea, where one recent incident resulted in dangerous collisions between ships
      of Manila and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T13:18:02.974+08:00
