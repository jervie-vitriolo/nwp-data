    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ba6bf-aad9-4b38-8362-b1b5ccf11f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.051+08:00
