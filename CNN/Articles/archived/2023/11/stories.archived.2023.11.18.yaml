    'stories': []
    'template': '1'
    'title': 'Marcos, Xi tackle recent West PH Sea tensions, fishing rights in APEC
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1978e-dfee-4629-a247-b4d879619bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî President
        Ferdinand Marcos Jr. met with his Chinese counterpart Xi Jinping on Friday
        to voice his concerns over persistent tensions in the West Philippine Sea,
        where one recent incident resulted in <a href="http://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">dangerous
        collisions</a> between ships of Manila and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10083915-e355-4d56-862f-d3bd7933ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d01fc0-f56b-4ecd-84c3-b31e123404c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec65ed-766c-4a5d-bd7d-31f203f8d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders had a pull-aside meeting on the sidelines of the Asia-Pacific\
        \ Economic Conference (APEC) summit in San Francisco ‚Äì something Marcos said\
        \ he requested to find ways to prevent conflict in the disputed waters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64e10d-02e2-484b-8268-011126c37427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106007d-2ba6-4a27-b3c0-6a6cec623a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The problems remain and it is something that we will need to continue\
        \ to communicate to find ways to avoid such incidents,\" he told reporters\
        \ after the meeting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb6655-659e-42ce-bc3c-07c362c3db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99900152-1e02-4f6f-bbbc-395c7ab6493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Essentially, we tried to come up with mechanisms to lower the tensions\
        \ in South China Sea,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d14d0-8b4a-41d1-bbe8-7f0059fa8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfb388-e6d6-41db-a107-38e7f2e53675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said he again called attention to the plight of Filipino\
        \ fishermen, whose livelihoods continue to be affected by the presence of\
        \ Chinese vessels in the area.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20e45a-a89a-4b2e-af04-e663045ee396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5512942-6a10-491b-9d68-1aa53de8bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office said Marcos asked the Chinese\
        \ leader \"that they go back to the situation where both Chinese and Filipino\
        \ fishermen were fishing together in these waters, a point that he thinks\
        \ was well taken by Xi.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6743eda-8293-41a6-90ab-94afeb2ef04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa74e49-79f2-46a4-9afb-699bb6c735ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said during his state visit to China last January that he and\
        \ Xi both committed \"to find a compromise\" that will allow Filipinos to\
        \ exercise their fishing rights.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c8f54-fbcb-49c7-9f58-4b3b952153e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec077f1-3aed-4be7-bd1c-2cec15c89a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the flare-up in tensions in the West Philippine Sea, both officials\
        \ maintained that the sea dispute does not define the two countries' relationship.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301d38e-d919-4610-932c-9bec146bae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:02.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf116b3-995c-4c11-a1e1-42e1003a7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:03.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's essentially the message that we spoke of to each other, that\
        \ we were in agreement that the problems that we have in South China Sea,\
        \ with China, should not be the defining element of our relationship,\" Marcos\
        \ said on Friday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73957744-681d-4623-9678-5da324ba9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:03.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef30670-2b4b-4013-ba5a-598e823ef16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T13:18:03.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-18T13:18:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his discussions with Xi, Marcos met with United States Vice
        President Kamala Harris on the sidelines of the APEC summit, with their talks
        also centering on the situation in the contested seas and ways forward to
        maintain peace.</p>'
