        of the <a href="https://www.cnnphilippines.com/news/2023/11/17/magnitude-7-2-earthquake-sarangani-nov-17.html">magnitude
        6.8 earthquake</a> that shook southern Mindanao, even as he is out of the
        country for an official trip.</p>'
