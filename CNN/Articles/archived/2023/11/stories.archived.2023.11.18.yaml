  'dswd-sarangani-quake-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-18T18:41:28.000+08:00
    'imagesource': 'jcr:86abc9a7-e5af-49b6-8f90-fa0aa14eeb76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f6dba0-40ab-4545-904b-0dab97cdeb0a'
    'lead': 'The DSWD will provide emergency cash aid to families affected by the
      magnitude 6.8 earthquake which rocked Mindanao and reportedly killed seven on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T18:41:58.017+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T19:05:02.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Victims of magnitude 6.8 quake in Mindanao to get cash aid ‚Äî DSWD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e903ddd-81f8-4432-97ad-2f813cad1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:41:58.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî The
        Department of Social Welfare and Development (DSWD) will provide emergency
        cash aid to families affected by the magnitude 6.8 earthquake which rocked
        Mindanao and reportedly killed seven on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30f2e9-d1a7-440e-9f12-50ca720c3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/18/7-dead-sarangani-quake.html">7
        reported dead due to Mindanao quake - NDRRMC</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35b15e-ae34-4bf1-9c60-c2cf6016f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD spokesperson Romel Lopez said that individuals who were injured,\
        \ or those with family members killed by the quake, will be given aid under\
        \ the agency's Quick Response Funds (QRF). A total of ‚Ç±14.2 million was allocated\
        \ for Regions X, XI, and XII -- the most heavily affected areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa490ee-02c5-44e1-a3b0-d991c9fd2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DSWD will also provide aid to those whose homes were\
        \ damaged through its Emergency Cash Transfer (ECT) and Assistance to Individuals\
        \ in Crisis Situation (AICS) programs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d69dd8-63ab-410c-8dd1-0bbcef1b207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD's AICS is typically around ‚Ç±10,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76cc90-e6b3-49c3-a832-a01fd44d733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victims will also be given family food packs and non-food items such\
        \ as kitchen kits, hygiene kits, and sleeping kits, Lopez said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610faf5-5629-463d-b7ac-56715d93129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yan po ay tatagal ng two to three days kung lima po kayo sa inyong\
        \ tahanan at within three days ay asahan nyo po na mare-replenish ng DSWD,\"\
        \ Lopez said in a Saturday forum.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054e0fa-c20a-427e-9da9-59d7e74f7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These will last two to three days for a household of\
        \ five and within three days, one can expect the DSWD to replenish these.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fcbb1-b775-411d-b3bb-ed0d01b562ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:05:02.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T19:05:02.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD on Saturday said it had ‚Ç±1.43 billion worth of food and
        non-food aid readily available nationwide.</p>'
  'Marcos-forgiveness-father-s-ouster':
