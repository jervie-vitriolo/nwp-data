      'jcr:uuid': '86767561-9c4e-440d-bd17-a010b76ca7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.160+08:00
      'mgnl:createdBy': 'faith'
