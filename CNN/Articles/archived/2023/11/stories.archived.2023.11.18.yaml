      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs just I really want to go and see my old friends,\" he said. \"\
        These were the people who looked after us after ‚Äò86. These were the people\
        \ who fed us. They brought us clothes. They brought food.‚Äù\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a6f82-0215-46e8-a1b1-0d8577f3f86e'
      'mgnl:activationStatus': true
