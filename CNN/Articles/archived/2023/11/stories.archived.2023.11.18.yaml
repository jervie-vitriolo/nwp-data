      'mgnl:type': 'text'
      'text': "Israel‚Äôs National Security Council chairman Tzachi Hanegbi said Friday\
        \ that Israel has been facing ‚Äúheavy international pressure‚Äù to declare a\
        \ ceasefire and humanitarian pauses in Gaza independent of ANY hostage release,\
        \ calling those demands impossible.\r"
