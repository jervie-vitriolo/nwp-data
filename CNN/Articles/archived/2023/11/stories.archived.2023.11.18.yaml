      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWhen we know that the hostages can be freed, and not in a manipulative\
        \ way or for Hamas‚Äôs PR purposes, but rather a massive release of our hostages\
        \ ‚Äî only then will we agree to a ceasefire. And even then, it will be very\
        \ short,‚Äù Hanegbi said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e855a-1a7a-4fb0-adc9-c6b463dfbf03'
