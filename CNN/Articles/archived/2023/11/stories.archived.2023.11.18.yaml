      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5a1a3-ed31-40a0-b4c0-b365872bd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T15:12:43.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-18T15:12:43.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandiganbayan Presiding Justice Amparo Cabotaje-Tang said Napoles filed\
        \ a demurrer to evidence without the court's permission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50458518-4737-4fbe-9198-dc81f86fda1c'
