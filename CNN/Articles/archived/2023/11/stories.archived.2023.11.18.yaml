      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok was introduced in the Philippines during its international launch\
        \ in May 2017 while TikTok Shop, the platform's e-commerce section, was launched\
        \ in April last year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3c530-49f3-4008-adcf-3b4e3f8a52a3'
      'mgnl:activationStatus': true
