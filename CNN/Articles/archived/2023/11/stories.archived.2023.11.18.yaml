  'israel-investigating-sexual-violence-hamas':
    'author': 'Jake Tapper and Kirsten Appleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-18T16:07:26.000+08:00
    'imagesource': 'jcr:9de2caac-77a2-48be-89c8-6cf7bb1dc1cd'
    'jcr:primaryType': 'mgnl:composition'
