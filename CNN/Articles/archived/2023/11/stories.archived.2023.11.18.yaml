      'mgnl:lastActivated': 2023-11-18T12:45:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c05a66-c26a-4c25-8b8c-65d7e9a7c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"TikTok, from the beginning, was quite really just a very lighthearted\
        \ platform but then just because of its popularity, for example, for someone\
        \ like me who's in politics, if you're talking to 50 million people, then\
        \ I need to be part of that conversation,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29375cf4-e650-43f7-8481-b0f483c602e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.158+08:00
