      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside his trip to the Indo Pacific Command in Hawaii, Marcos will\
        \ visit ‚Äúfriends‚Äù who helped their family while in exile.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfcd29-1937-48df-a60d-d243392f7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.055+08:00
