      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî Businesswoman
        Janet Lim Napoles has asked the Sandiganbayan to immediately dismiss a plunder
        case she faces in connection with the multibillion-peso pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d17b4-3b9d-4099-b43f-629559fe666f'
