      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e31f0-3aba-443d-9322-9ae2116965ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu has called accusations that\
        \ Israel is committing war crimes in Gaza ‚Äúhogwash.‚Äù ‚ÄúWe‚Äôre deliberately doing\
        \ everything in our power to target the terrorists, and the civilians ‚Äì as\
        \ happens in every legitimate war ‚Äì are sometimes what are called collateral\
        \ damage,‚Äù he told NBC News on Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1b057-03b4-4db7-b0b5-efc28cdd126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.701+08:00
