  'china-says-it-built-fastest-internet-network':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-18T16:12:11.000+08:00
    'imagesource': 'jcr:aae0c0e8-e024-4d08-a1e6-e7ef77405067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038e8d6a-65e7-4b86-8ec3-45b725fc5886'
    'lead': 'China has started to roll out what it‚Äôs calling the world‚Äôs most advanced
      internet network, which promises to operate several times faster than current
      networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T16:13:15.061+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T16:13:15.375+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says it‚Äôs built the world‚Äôs fastest internet network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d3d9-eb13-45a3-aa9e-e17dd7e70634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî China has started to roll out what it‚Äôs
        calling the world‚Äôs most advanced internet network, which promises to operate
        several times faster than current networks.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aaf7a2-0c9b-4b18-b019-22f56f635766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network ‚Äì which can travel at about 1.2 terabits (or 1,200 gigabits)\
        \ each second ‚Äì is fast enough to transfer data from 150 movies in one second,\
        \ according to Chinese tech manufacturer Huawei.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e424054-b6c1-4d73-a976-465df3505d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those represent theoretical speeds that won‚Äôt appear at consumers‚Äô\
        \ homes anytime soon. But a more robust, faster internet service has broad\
        \ implications for businesses, faster information transfers, stock trading\
        \ advantages and other national security implications.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96eaac-56eb-4042-be4e-95697aeaeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference this week, Huawei and China Mobile officially\
        \ launched the country‚Äôs next-generation backbone network, in partnership\
        \ with Beijing‚Äôs Tsinghua University and Cernet, an education and research\
        \ network funded by the Chinese government. A backbone network is network\
        \ infrastructure that moves internet traffic to different geographic locations,\
        \ and can support hungry-data transfers from technologies such as 5G and electric\
        \ vehicles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4e2e5-d881-443b-be2a-b4a1474d93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new network runs on 1,800 miles of optic fiber cables between Beijing\
        \ and the south, according to a translated press release. It did not share\
        \ details on plans to expand throughout the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a13972-83f8-41e7-aa6b-8bfe994704c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It started to operate and undergo tests this summer, but is launching\
        \ about two years ahead of expert forecasts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df04fd3-db7b-4052-9185-ceac6e820773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as President Biden is set to meet with Chinese president\
        \ Xi Jinping in San Francisco on Wednesday, following months of tension between\
        \ the two superpowers. Xi previously said the development of the backbone\
        \ network will establish the country as ‚Äúa cyber power‚Äù and ‚Äúaccelerate the\
        \ promotion of core Internet technologies,‚Äù the press release said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106887c-7e9b-4a94-9efd-244df0c8994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But because this doesn‚Äôt apply to home internet speeds, and rather\
        \ to internet infrastructure, it doesn‚Äôt pose a direct threat to the US, unlike\
        \ how it otherwise competes with AI, semiconductors or wireless networking\
        \ technology. It could, however, offer a foundation for Chinese-based businesses\
        \ that would require a lot of bandwidth.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e51da6-1a41-4b48-922f-0b894fccea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wu Jianping, a professor at the department of computer science and\
        \ technology Tsinghua University who is overseeing the backbone internet project,\
        \ said in the press release that the system, including software and hardware,\
        \ was made in China, produced and is independently controlled. He also called\
        \ it the most advanced network in the world.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ef306-efe7-4c28-b2e4-efbf036c2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn‚Äôt the first time a major tech launch has coincided with a\
        \ US visit. Huawei launched its highly-anticipated Mate 60 Pro smartphone,\
        \ which features a breakthrough Chinese-made 5G chip, around the time some\
        \ US diplomats were visiting the country in late summer. The US government\
        \ later said it was investigating how the company would have the technology\
        \ to make such a chip following sweeping efforts by the US to restrict China‚Äô\
        s access to foreign chip technology.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae6a09-d931-45dc-9d9d-f1d103115df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:13:15.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:13:15.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN‚Äôs Brian Fung, Juliana Liu and Wayne Chang contributed to
        this report&nbsp;&nbsp;</em></p>'
