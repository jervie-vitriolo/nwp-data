      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e2d51-a25e-4fec-86e3-33bbd4d43b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.055+08:00
