    'lead': 'Israeli police are using forensic evidence, video and witness testimony
      and interrogations of suspects to document cases of rape amid the October 7
      Hamas attacks on Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T16:09:18.150+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T16:09:21.439+08:00
