      'mgnl:lastActivated': 2023-11-18T18:50:21.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6afbe-03e4-41aa-a10b-869a1d85e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos family later returned to the Philippines in 1991 and slowly\
        \ made a comeback in local and national politics.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce5670-94ab-4cfb-9854-30126279d421'
      'mgnl:activationStatus': true
