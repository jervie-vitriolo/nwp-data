      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Biden administration officials including National Security Adviser\
        \ Jake Sullivan, NSC Middle East coordinator Brett McGurk, and CIA Director\
        \ Bill Burns have been engaged ‚Äúalmost hourly‚Äù on the efforts to get the hostages\
        \ out of Gaza, sources said. McGurk is currently in the Middle East for a\
        \ multi-country trip aimed in part at making progress on releasing the hostages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea35e3-03b1-46be-8158-2f2a7f3cf427'
      'mgnl:activationStatus': true
